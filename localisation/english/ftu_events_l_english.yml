 fcolony.14.t:0 "Armed uprising in the colonies!"
 fcolony.14.d:0 "We are receiving reports of an armed uprising in our colonial empire. Locals workers join to wage a world proletariat revolution.\nThey seek independence from our rule and they are not afraid to sacrifice their lives in the name of the revolution."
 fcolony.14.a:0 "This is worrying..."
 
 fcolony.18.t:0 "Turkish Ultimatum!"
 fcolony.18.d:0 "We've just received a telegram from the Turkish government. They demand a total re-integration in the newly formed Ottoman Empire.\nIt is our chance to escape the French rule. How shall we procede?"
 fcolony.18.a:0 "Submit (End Game)"
 fcolony.18.b:0 "Submit (Puppet)"
 fcolony.18.c:0 "No Way!"
 
 fcolony.20.t:0 "Mediterranean Colonies Break Away!"
 fcolony.20.d:0 "Following a Marxist take over in France, our colonies, which once were loyal to our rule decided to break away!\n\nUnfortunately internal struggle for power, we cannot directly influence their actions at this point."
 fcolony.20.a:0 "We will come back later..."
 
 fcolony.21.t:0 "Our Chance to Seize French Equatorial Africa"
 fcolony.21.d:0 "France is in grave disarray. Its colonial empire is on the verge of collapse. It is in our interests to preserve stability on the African continent.\n\nThe question is, should we seize the French equatorial africa while we have the opportunity?"
 fcolony.21.a:0 "Seize those territories"
 fcolony.21.b:0 "It's not worth it"
 
 fcolony.22.t:0 "Pro-Republican Government is being Set Up in the West"
 fcolony.22.d:0 "Our government did not anticipate the full collapse of the French Colonial Empire. Those who opposed marxist rule now flee the country and head to Dakar.\n\nThose in charge of the newly proclaimed French West Africa do not recognize the French Commune as a legitimate state and thus do not obey our orders."
 fcolony.22.a:0 "There is nothing there anyways..."
 
 fcolony.23.t:0 "Distant Colonies Rebel"
 fcolony.23.d:0 "The wave of independence movement has reached Indian and Pacific ocean where our distant colonies lay.\n\nToday France has lost its far Eastern colonies as well as the island of Madagascar..."
 fcolony.23.a:0 "We need that rubber back!"
 
 fcolony.24.t:0 "Collapse of the French Colonial Empire"
 fcolony.24.d:0 "A wave of pro-independence movements has swept across the French colonial empire. From East to West new countries has been formed.\n\nThis was helped by a sudden regime change in metropolitan France and establishment of the French Commune. Most of those newly established states do not recognize the Paris government."
 fcolony.24.a:0 "Interesting..."
 fcolony.24.b:0 "Those lands will return to France eventually"
 
 fcolony.25.t:0 "England Seizes French Equatorial Africa!"
 fcolony.25.d:0 "Our former allies, the United Kingdom has betrayed us. Their troops have entered French Equatorial Africa to seize all communications and set up a British colonial administration."
 fcolony.25.a:0 "We did not expect that..."

