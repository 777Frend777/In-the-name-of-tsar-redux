 ### Ideologies ###
 # Spartacists
 communism:0 "Spartacists"
 communism_noun:0 "Spartacism"
 communism_subtype:0 "Spartacism"
 communism_subtype_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 communism_desc:0 "Revolutionary Regime"
 
 # Socialists
 socialist:0 "Socialists"                #####################CONSERVATIVES =/= Conservatism##### Socialist =/= socialism########
 socialist_noun:0 "Socialism"
 socialist_subtype:0 "Socialism"
 socialist_subtype_desc:0 "Socialism is a political and economic theory of social organization which advocates that the means of production, distribution, and exchange should be owned or regulated by the community as a whole."
 socialist_desc:0 "Democratic Regime"
 
 # Liberals 
 democratic:0 "Liberals"
 democratic_noun:0 "Liberal Democracy"
 democratic_subtype_desc:0 "Liberalism is a political philosophy or worldview founded on ideas of liberty and equality. Liberals espouse a wide array of views depending on their understanding of these principles, but generally they support ideas and programmes such as freedom of speech, freedom of the press, freedom of religion, free markets, civil rights, democratic societies, secular governments, gender equality and international cooperation."
 democratic_subtype:0 "Liberalism"
 democratic_desc:0 "Democratic Regime"
 
 # Conservatives
 conservatives:0 "Conservatives"
 conservatives_noun:0 "Conservative Democracy"
 conservatives_subtype:0 "Conservatism"
 conservatives_subtype_desc:0 "Conservatism is a political and social philosophy promoting traditional social institutions in the context of culture and civilization. The central tenets of conservatism include tradition, human imperfection, organic society, hierarchy and authority and property rights."
 conservatives_desc:0 "Democratic Regime"
 
 # Paternal Autocrats
 neutrality:0 "Paternal Autocrats"
 neutrality_noun:0 "Paternal Autocracy"
 neutrality_subtype:0 "Autocracy"
 neutrality_subtype_desc:0 "Autocracy is a system of government in which absolute power over a state is concentrated in the hands of one person, whose decisions are subject neither to external legal restraints nor to regularized mechanisms of popular control."
 neutrality_desc:0 "Authoritarian Regime"
 
 # Nationalists
 fascism:0 "Nationalists"
 fascism_noun:0 "Nationalism"
 fascism_desc:0 "Reactionary Regime"
 fascism_subtype:0 "Nationalism"
 fascism_subtype_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 
 # The Rest
 agrarianism:0 "Agrarianism"
 agrarianism_desc:0 "Agrarianism is a socio-political and economic philosophy that places a strong emphasis on agriculture as the foundation of a prosperous and just society. It typically advocates for a predominantly rural, agrarian-based economy and way of life, where agriculture is the primary source of livelihood for the population. Agrarianism often promotes the idea that small-scale, family-owned farms are essential for community stability, self-sufficiency, and a sustainable environment."
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 National_Socialism:0 "National Socialism"
 National_Socialism_desc:0 "Rooted by the Extreme, National Socialism is driven by ideas of Ultranationalism with some Socialist Populist policies. It promotes aggressive expansionism and a totalitarian state where the people are united under one leader with absolute power."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader or leaders."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."

