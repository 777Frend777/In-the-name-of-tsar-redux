 #bookmark
 POL_Occident_DESC:0 "Once upon a time, Poland was a world power, stretching from Gdansk to Moscow. Unfortunately, the oligarchy of the nobility caused Poland to weaken, which was exploited by Prussia, Russia and Austria. As a result, Poland lost its independence for the next 141 years, a situation that continues to this day. However, Russia, weakened by the Great War, could provide an opportunity to finally destroy the Russian partitioners and take revenge on the traitors of Targowica"

