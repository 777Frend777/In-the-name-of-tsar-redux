 france.1060.t:0 "Southern Commune Accepts"
 france.1060.d:0 "The government of the Southern Commune has accepted our generous offer for weapons supply. The shipments will commence shortly."
 france.1060.a:0 "Great!"
 
 france.1061.t:0 "Southern Commune Declines"
 france.1061.d:0 "The government of the Southern Commune has declined our offer for weapons supply. This could be explained by their position of non-intervention."
 france.1061.a:0 "Shame!"
 
 france.1063.t:0 "Nationalist Uprising in the Southern France!"
 france.1063.d:0 "Unhappy with the regime change in the North, the French Southerners decided to take matters into their own hands.\n\nTogether with the La Cagoule Organization and with a considerable portion of army deserting, the revolutionary forces have seized main administrative buildings and communication posts in French major towns.\n\nTheir demands is for the Paris government to stand down and provide a peaceful transfer of power to the rebelling side."
 france.1063.a:0 "Death to Fascists!"
 
 france.1064.t:0 "Communist Party condemns government policies"
 france.1064.d:0 "The leader of the French communist party, [FRA.GetLeader], has rallied supporters to condemn actions currently being undertaken by the government in Paris.\n\n[FRA.GetLeader] claims that the current establishment aims to destroy any Left-Wing opposition by restricting the freedom of speech and expression."
 france.1064.a:0 "This is worrying"
 
 france.1065.t:0 "France offers integration"
 france.1065.d:0 "As a part of strengthening the Continental Entente alliance, France has offered us a closer cooperation. The government of France effectively offers us to become part of the Republic but with some local autonomy rights. \n\nOn one side the Confederation of Rhine would cease to exist but on the other side the emergence of a united Germany East of the Rhine river could really question our legitimacy. How should we respond?"
 france.1065.a:0 "Join France"
 france.1065.b:0 "Decline politely"
 
 france.1066.t:0 "Rhineland accepts!"
 france.1066.d:0 "[RHN.GetLeader] has expressed his interest in forming a union with France. This means both of our countries can begin the process of integration."
 france.1066.a:0 "Wonderful!"
 
 france.1067.t:0 "Rhineland declines"
 france.1067.d:0 "[RHN.GetLeader] has declined the offer to form a union with France. The government of the Rhineland believe it is not the right time for such matter."
 france.1067.a:0 "Well, we tried..."
 
 france.1068.t:0 "France annexes the Rhineland!"
 france.1068.d:0 "Following weeks of discussions, the government of France and the Confederation of Rhine have signed the union treaty for the Rhineland to be incorporated in the French Republic. \n\nA controversial treaty to say the least, it has already upset the Germans to the East of the Rhine who do not recognize the union and claim Rhineland to be part of the German realm. \n\nWe can expect strong statements from the Germans in the following weeks..."
 france.1068.a:0 "Interesting"
 france.1068.b:0 "Rhineland is German!"

