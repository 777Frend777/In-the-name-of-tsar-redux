 france.1036.b:0 "Occupy West Rhine, Restore West Germany
 france.1036.c:0 "Occupy West Germany"
  
 france.1037.t:0 "Violence Escalates!"
 france.1037.d:0 "A large portion of the population is unhappy with the regime change and now can be found on the streets.\n\nStrikes have turned into violent protests and shots were fired."
 france.1037.a:0 "Hopefully nothing too serious comes out of this..."
  
 france.1038.t:0 "Communist Uprising in the Southern France!"
 france.1038.d:0 "Unhappy with the regime change in the North, the French Southerners decided to take matters into their own hands.\n\nTogether with the Parti Communiste and with a considerable portion of army deserting, the revolutionary forces have seized main administrative buildings and communication posts in French major towns.\n\nTheir demands is for the Paris government to stand down and provide a peaceful transfer of power to the rebelling side."
 france.1038.a:0 "Death to the Reds!"
  
 france.1039.t:0 "French Civil War!"
 france.1039.d:0 "Despite a successful coup d'etat in the French capital, the defacto rulling force is struggling to keep the French Metropole under control. France is divided like never before with nationalist factions under leadership of [FRA.GetLeader], facing the communist factions under Jaques Duclos's rule.\n\nMoreover, a considerable amount of soldiers have deserted to the communist side.\n\nOnly time will tell how this conflict unfolds..."
 france.1039.a:0 "This is worrying..."
  
 france.1040.t:0 "End of the French Civil War"
 france.1040.d:0 "The Communist uprising has come to an end. All the collaborators have been arrested and procecuted. Our new regime can finally stabilize the nation and lead it towards glory."
 france.1040.a:0 "Great!"
  
 france.1041.t:0 "End of the French Civil War"
 france.1041.d:0 "A bloody conflict has just come to its end in France. The Nationalist forces have destroyed the rebellion. Those who managed to avoid destruction and procecution have fleed the country and settled elsewhere.\n\nUnder new regime the new French State moves towards nationalism and war propoganda which worries the Western democratic nations."
 france.1041.a:0 "Yet Another Victory for the Nationalists"
  
 france.1042.t:0 "France Suggests the Formation of Normandy Niemen Air Squadron"
 france.1042.d:0 "Despite the fall of Paris, the French are not beaten. To help us in our efforts against the enemy, France proposes the formation of a French air squadron to operate on the Eastern Front."
 france.1042.a:0 "Great Idea!"
 france.1042.b:0 "It won't be much help anyways..."
  
 france.1043.t:0 "Russia Agrees"
 france.1043.d:0 "Russia has agreed to our proposition. We will immediately initiate the transfer of our pilots to the Eastern Front."
 france.1043.a:0 "Great!"
  
 france.1044.t:0 "Russia Declines"
 france.1044.d:0 "Despite our efforts to help Russia, the Russians have declined our offer."
 france.1044.a:0 "Too Bad"
  
 france.1045.t:0 "S.M.R. Jean Duke of Guise Abdicates"
 france.1045.d:0 "It was annouced earlier today, the King of all French submitted his abdication in favour of his youngest son, Henri Count of Paris.\n\nThis decision was followed by deterioration of His Majestry's health. Henri is expected to be coronated this week."
 france.1045.a:0 "Long live the King!"
  
 france.1046.t:0 "Fate of Germany"
 france.1046.d:0 "Germany is under French control, how should we procede?"
 france.1046.a:0 "Restore Friendly Germany"
 france.1046.b:0 "Occupy West Rhine, satellite the rest"
 france.1046.c:0 "Occupy Germany"
  
 france.1047.t:0 "Joint French Construction Effort"
 france.1047.d:0 "Under Paris-Petrograd Treaty, France has sent its specialists to Russia to assess and build new factories in Russia."
 france.1047.a:0 "Great!"
  
 france.1048.t:0 "Alsace Ultimatum"
 france.1048.d:0 "Earlier this week, a series of skirmashes took place on Franco-German border, specifically in the region of Alsace-Lorraine.\n\nFrance's foreign ministry has demanded an immediate ceasefire and an investigation of the incident while their German counterparts have issued an ultimatum to the French for an immediate German occupation of the state similarly to 1914 borders arragement.\n\nIt is unclear how France will respond but analytics suggest a major war is about to break out on the European continent..."
 france.1048.a:0 "This is no good"
 
 france.1049.t:0 "[FRA.GetLeader] claims the Throne of France"
 france.1049.d:0 "Ever since its defeat in the Franco-Prussian war, France has been a republic. Today in Paris however, in a ceremony, [FRA.GetLeader] has officially been proclaimed as Emperor of all the French.\n\nThe rise of Monarchy in France is widely considered a direct result of the inability of the Republican government to enable political stability in an environment that was increasingly defined by violent clashes between those on the extreme ends of the political spectrum.\n\n Despite the Imperial Restoration, there are still political groups present all across France that do not recognize new de jure leader. [FRA.GetLeader] will now have to face these problems and attempt to solve them in one way or the other."
 france.1049.a:0 "Interesting."
 france.1049.b:0 "Glory to the Emperor!"
 
 france.1050.t:0 "[FRA.GetLeader] claims the Throne of France"
 france.1050.d:0 "Ever since its defeat in the Franco-Prussian war, France has been a republic. Today in Paris however, in a ceremony, [FRA.GetLeader] has officially been proclaimed as King of all the French.\n\nThe rise of Monarchy in France is widely considered a direct result of the inability of the Republican government to enable political stability in an environment that was increasingly defined by violent clashes between those on the extreme ends of the political spectrum.\n\n Despite the Royal Restoration, there are still political groups present all across France that do not recognize new de jure leader. [FRA.GetLeader] will now have to face these problems and attempt to solve them in one way or the other."
 france.1050.a:0 "Interesting."
 france.1050.b:0 "Glory to the King!"
 
 france.1051.t:0 "Protests in Marseille!"
 france.1051.d:0 "Earlier today we've received bad news from Marseille. Pro right-wing supporters have gathered near Hotel de Ville to call for reforms to the current establishment as well as the release of political prisonners."
 france.1051.a:0 "Let them protest"
 
 france.1052.t:0 "Communists Protesters in Bordeaux!"
 france.1052.d:0 "Following the arrest of some of the prominent communist politicians, the left-wing supporters together with workers have staged a protest in the city of Bordeaux. \n\nTheir demands are to release the political prisonners but our government as well as analysts reckon that the protests will die out eventually as communism is increasingly becoming unpopular..."
 france.1052.a:0 "Let them protest"
 
 france.1053.t:0 "Protests in Paris"
 france.1053.d:0 "Protests are emering in the capital. Unhappy by the new anti-democratic measures taken by the government, Parisians descend on the streets. As for now, we have received reports of damanged infrastructure and widespread clashes with the police..."
 france.1053.a:0 "Protests will die out"
 
 france.1054.t:0 "Bavarian Exiles"
 france.1054.d:0 "Following the breakout of hostilities between the Southern Commune and the Kingdom of Prussia, the Communard civilians as well as combat troops attempted to evade the advancing Prussian army and to seek refuge in France.\n\nIt is our duty to prevent a humanitarian catastrophy!"
 france.1054.a:0 "Accept the exiles"
 france.1054.b:0 "We cannot accept these exiles"
 
 france.1055.t:0 "Trotsky Offers Service"
 france.1055.d:0 "One of the most well-known communist philosophers, Leon Trotsky, has offered his service to France.\n\nTrotsky managed to escape Imperial authorities Russia to Bavaria, when the Bavarian government collapsed, he made his way to France.\n\nWhat should we do with him?"
 france.1055.a:0 "Accept his service"
 france.1055.b:0 "We don't need him"
 
