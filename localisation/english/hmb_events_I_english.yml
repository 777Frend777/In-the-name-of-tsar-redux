l_english:
 hamburg.1.t: "Hamburg uprising"
 hamburg.1.d: "Communists in Hamburg, with the support of Bavaria, rebelled against the authorities. Germany found itself on the verge of new shocks. Workers and revolutionaries from Bavaria, inspired by the ideas of communism, strive to unite the country under the red banner. Will government forces and northern regions such as Hanover, Prussia and Saxony be able to suppress the uprising and maintain stability, or will the rebels pave the way for a new socialist Germany?"
 hamburg.1.a: "Interesting..."
 hamburg.1.b: "IN THE NAME OF THE REVOLUTION!"
 hamburg.1.с: "Damn communists"