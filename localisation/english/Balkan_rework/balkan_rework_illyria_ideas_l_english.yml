stuff.69.d:0 "Upon hearing of a universe with a disunited Yugoslavia, Slobodan Milošević has traveled back in time to unite Yugoslavia; however, he has some friends. Armed with the Laser Vision Implants from 6000 AD, Slobodan Milošević can wipe out millions of people in a second on his own. He was welcome to Belgrade with pure awe as anyone who questioned him was disintegrated. His first action in office was to unite all of Yugoslavia, through means of warfare. There is no way to beat his Laser Vision, all is lost."
stuff.70.d:0 "Upon being found guilty of 5 counts of crimes against humanity, Slobodan Praljak drank what he claimed to be poison; however, this was a clever lie. Praljak drank a magic potion that sent him back in time- with laser vision. With his newfound abilities, he has taken over Illyria and has come to deliver brutal justice to Serbia. There is no way to beat his laser vision, all is lost."




Bulge.500.d:0 "The war so far has been less than favorable. Bulgaria has secured their claims in Thrace and are making an advance through Macedonia. Many in our war cabinet are beginning to question the feasibility of a Greek victory. They view surrendering to their claims as a necessity for our nation survival. However [GRE.GetLeader], if you deem we can still win the fight, we shall continue to despite their objections."
Bulge.501.d:0 "A Greek diplomat has arrived to our occupied territory in Thrace and his offered to accept our terms of peace. However, given our rapid advance into Greece, we can always have a late change of heart."
Bulge.502.d:0 "We have lost support for the war amongst the populace. Widespread protests have put the nation in a state of martial law. It was a matter of time before the people and the Old Guard of the military back the return of George II to power. A March on Athens with over 6000 armed men and tens of thousands of people led by George II are deposing our government, promising to end this bloody conflict."
Bulge.9999.d:0 "A joint deep state operation by Zaimov, SIR, and other military officers has enstated a Marxist state in Bulgaria. While many of the officers themselves disagree with the concept of class struggle in Marxism, they view Marxism as a means of securing absolute power with little opposition from the populace. Zaimov has been appointed as Supreme Secretary of Bulgaria with a thunderous applause from the residents of Sofia. Bulgaria is the latest state in the Marxist revolution, and hopefully not the last."

CRO.13.d:0 "With the election of Maximillian, there has always been an increase in relations between Austria and Illyria. However, now that Austria is now under the Illyrian Kingdom, many in the Party of Rights have speculated the crowning of Maximillian as the King of an Austro-Illyrian Kingdom, effectively integrating Austria into our nation and give us claim to territories beyond our borders. The notion passed the Sabor with only 7 nays. Long Live the King! Long Live Maximillian!"

