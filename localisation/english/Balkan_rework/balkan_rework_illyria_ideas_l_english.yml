 YD_news.20.d:0 "Ferdinand I, the former Tsar of Bulgaria, has returned to Sofia and usurped the throne from his son Boris. Ferdinand was exiled from Bulgaria after two military failures in the Second Balkan War and the Great War, but recent irrendist tendencies within the nation has brought him back. Hot-headed and neurotic, no one truly knows what to expect from him."
 
 
 
