 Bulge.1.d:0 "[BUL.GetName] has offered us a joint military venture. Upon our agreement, Bulgaria and us will declare war on Greece. They promise us Macedonia in exchange for our military aid. The war should be rather easy together; however, this will disturb peace within the Balkans- isn't this the exact same thing that caused the Great War? Regardless, we have to choose now: join or stay out."
 Bulge.7.d:0 "In an rather odd turn of events, Bulgaria calls for our attendence at a summit in Varna. The negotiations occuring there center around the prospect of a open border treaty between our nation as well as a joint defense pact. Many conservatives within our nation fear this will inevitably lead to the destruction of our sovreignity as well as higher crime due to the influx of 'dirty Bulgarian half-breeds'. Our recent victory together over Greece has certainly bound us together militarily, perhaps we should accept their calls?"
