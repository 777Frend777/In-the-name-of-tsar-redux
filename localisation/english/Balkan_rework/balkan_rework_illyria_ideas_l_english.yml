 YD_news.18.d:0 "Earlier this morning a joint Serbian-Bulgarian army stormed checkpoints on the Greek border and entered Greek Macedonia. Within minutes the first shots of the Third Balkan War were fired. In an attempt to unify all Slavic people, Bulgaria has recently positioned itself against Greece and has sacrificed its loose claims in Greek Macedonia for the Serbian alliance. [GRE.GetLeader] spoke on the matter: 'This Pan-slavic rhetoric is frankly ridculous and has only caused troubles within Europe. These beasts must repulsed at all costs.'"
  
 
 
 
