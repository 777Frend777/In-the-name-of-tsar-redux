BUL_VMRO_funding_desc:0 "The VMRO for the better part of two decades has been waging a pro-Bulgaria war of terror on Greece and Serbia. Bulgaria has been not so secretly funneling money to the organization to help maintain their claims to the region."

Bulge.19.d:0 "A declaration by former Entente members from the Great War has been issued stating we no longer pose a threat to the region alone and as such, they have granted us limited rights to rearm and move troops into Northern Thrace. While many of the former treaties pressed against us still remain, this is a move in the right direction."


