 Bulge.8.d:0"The first son of Tsar Boris III has been born! He was named Simeon after Simeon I of Bulgaria, who reigned from 893 to 927. An air force officer has been sent by the Tsar to the Jordan River to fetch water for Simeon's baptism. Simeon's birth was widely publicized, reinforcing monarchist tendencies in the nation."
 Bulge.9.d:0 "Nikola Zhekov served as the commander-in-chief of our armed forces during the Great War. He fled into exile after the disgraceful defeat and only returned in the 20s to defend whatever reputation he has left. As a new war approaches, should we consider offering him his old job back? Despite the defeats, he clearly has skill- especially compared to our current officers."
 
 Bulge.10.d:0 "In the April Fools Edition of Trud, our first weekly newspaper, a front page headline detailed 'Latvian Butter Knife Bandits'. Disregarding the fact Latvia doesn't border us and the Latvian nationals in our country is in the double-digits, the paper describes a gang of 20 Latvian soldiers that brutally assaulted a farmer with butter knives. The paper made sure to mention that the farmer made a full recovery but the suspects still roam the countryside. Regardless, much of the uneducated population was frightened by this news and has caused a surge in recruitment to fight the 'Butter knife Menace'."
 
 Bulge.11.d:0 "A recently recruited diplomat arrived in Bucharest to discuss relations between our nations. The Bulgarian diplomat sat down with the Romanian representative to talk about concerns the nation has about a future war in the Balkans. The Romanian asked 'Does your nation have any plans of war against us?'. The Bulgarian had clear instructions to indicate no plans of war and instead promote unity between them. The Bulgarian nodded- maniacally. While nodding in most of Europe indicates approval, in Bulgaria it means no. The Romanian was clearly not used to Bulgarian culture and stormed out of the meeting angry."
 Bulge.12.d:0 "The Bulgarian State Football Championship was played yesterday. Twelve teams participated with two teams heading to the finals. PFC Slavia Sofia easily breezed past Georgi Drazhev Yambol in the semifinals 6-0 and faced Ticha Varna in the finals. Similar to their domination in previous years, Slavia Sofia won easily 2-0."
 Bulge.13.d:0 "Vladimir Zaimov is one of our most talented officers; however, he has had a rocky history with us. Last year we had to arrest him for conspiracy against the state, charges we had to drop due to the lack of evidence as well as the influence the co-conspirators carried. Last week, Zaimov managed to avoid a conviction for the attempted murder of Damian Velchev. The SIR, our intelligence agency, has been preparing an investagation into Zaimov's life for a grand treason conviction. The investagation breaches various privacy laws and needs to ordered directly from the head of state."
 Bulge.14.d:0 "While looking at Zaimov's financial records, we have discovered a cardboard factory under his name. The purchase of the land as well as the construction of the factory are fishy to say the least and they may serve as a cover for a subversive cause of his. SIR agents armed with carbines are ready to raid the factory for info, though waiting could yield more substantial evidence."
 Bulge.15.d:0 "The raid on the cardboard factory was underwhelming. Nothing of any value was found regarding the investagation and the raid has been widely publicized in the press as 'a failure by the SIR'. Zaimov has demanded a warrant for the raid and we don't have any. The investagation can't continue."
 Bulge.16.d:0 "SIR has discovered that Zaimov's nephew, Evgeni Chemshirov, has been willing to cooperate with our investagation. Evgeni details a 1935 meeting between Zaimov and Colonel T.B. Suhoruukov of the Red Army. The two men discussed a possible Soviet-backed military coup that would put Zaimov as the Supreme Secretary of the nation. While the interrogation of Evgeni alone can't be used to convict Zaimov, it gives us a lead on Zaimov and his possible foreign loyalties."
 Bulge.17.d:0 "SIR agents outside Zaimov's home have witnessed a Soviet national and Zaimov conversing in Zaimov's dining room. While the details of the conversation are unknown, the Soviet matched the description of a Soviet who arrived in Varna last week under possibly fraudlent identification. We have a reason to suspect the Soviet is a spy sent by [SOV.GetLeader] to establish a Soviet dicatorship in Sofia. The evidence is stacking against Zaimov, but it isn't enough."
 Bulge.18.d:0 "A SIR agent under the name of Georgy Nikolovich managed to gain Zaimov's trust and begin a discussion about Zaimov's plans. Zaimov detailed to Georgy Operation Red Dawn, which would capitalize on the national instability and secure a military dicatorship with marxist characteristics, with Zaimov at the helm of course. At that instant, Georgy drew out his pistol and forced Zaimov to his knees. 6 more SIR agents emerged from nearby shrubery to send Zaimov to an undisclosed location and executed him. This is a decisive victory for SIR, establishing it as a serious intelligence agency."
 
 
 Bulge.80.d:0 "A Bulgarian diplomat has approached us with a shocking proposal. He offers a federal South Slavic state between our two nations. Serbia would effectively cease to exist and would become one with Bulgaria in the State of Yugoslavia. Strength derives from unity, but is it worth our sovreignity?"
 
 YD_news.21.d:0 "At 4:08 am this morning, after a night of long negotiations and compromises, the Serbian and Bulgarian nation became one. This new nation, Yugoslavia, had its blue-white-red flag raised over Sofia and Belgrade at 7am. The new nation formed a new parliament under the Midnight Constitution, named after its time of birth. Each municipality will elect 1 representative into parliament with a vice-chancellory, presiding above it. The vice-chancellory will have a Serbian elect and a Bulgarian elect to remove Serbian fears of Bulgarian domination. The Balkans after centuries of war, may soon unite."
 
 
