 YD_news.17.d:0 "The Treaty of Neuilly-sur-Seine, signed in the aftermath of the Great War, has been revoked by the Bulgarian government. This move, though brash, was expected by many in the political scene in the next few years. The treaty enforced long lasting reparations and limitations on the size of the Bulgarian army; however, the heavily nationalist Bulgaria could no longer withstand the stress of being contained by a piece of paper. The League of Nations has been rather mute on the issue, choosing to follow a policy of appeasement and isolation. The Bulgarian foreign minister spoke on behalf of the decision earlier today: 'The war reparations have been paid off and peace for our generation in Europe has been established. There is no fear any nation in Europe should have towards our decision. We are merely executing the will of the people'."
 
 YD_news.18.d:0 "After a few years of political turmoil, the military organization known as Zveno has initiated a coup d'etat against Tsar Boris III's royal dicatorship. Military generals and right wing figures led by Kimon Georgiev marched through the streets of Sofia and into the National Assembly building and seized control of the weak nation. With no army to defend himself with, Tsar Boris went into exile in Switzerland. Georgiev was declared Prime Minister and stripped the Tsar of all titles and lands. While not explicitly fascist, many of Zveno's supporters are and both support statist and corporatist policies, drawing heavily from nationalism and militarism."
 
 
 BUL_Revise_Neuilly:0 "End Neuilly-sur-Seine"
 BUL_Revise_Neuilly_desc:0 "The Treaty of Neuilly-sur-Seine was a humiliating treaty imposed on us by the Westerners to throw our nation in power and brand us as weak. As their positioning in the world fades, perhaps it is time for us to show them that we are not the weak ones, they are."
 
 BUL_Zveno_Counter_Coup:0 "Zveno Counter-Coup"
 BUL_Zveno_Counter_Coup_desc:0 "Political instability and coups have thrown the nation into chaos. We must end this now with a fourth coup in the past decade to reinstate the Zveno."
 
 BUL_Axis_Aligned_Cabinet:0 "Axis Aligned Cabinet"
 BUL_Axis_Aligned_Cabinet_desc:0 "Many officers within our armed forces harbor sympathies to the fascist cause. By appointing them as ministers, we can shift our foreign policy to the new movement."
 
 BUL_Reinforce_The_Monarchy:0 "Strengthen Monarchists"
 BUL_Reinforce_The_Monarchy_desc:0 "As fascism spreads amongst the population, a conservative bloc of our population still back the Tsardom. By reinforcing the monarchists, we can assure stability in our nation without a political revolution."
 
 BUL_Invest_in_DAR:0 "Invest in DAR"
 BUL_Invest_in_DAR_desc:0 "DAR, Darzhavna Aeroplanna Rabotilnitsa, is our only domestic aircraft designer. Overreliance on foreign aircraft hurts DAR's development."
 
 BUL_Foreign_Models:0 "Buy Foreign Models"
 BUL_Foreign_Models_desc:0 "In a war, we have to an airforce to defend every acre of our nation. While it may increase our reliance on foreign nations, it is for the greater good of our nation."
 
