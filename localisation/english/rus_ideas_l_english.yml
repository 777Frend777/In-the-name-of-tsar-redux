 RUS_endkebab_decision: "Bring back Tsargrad!"
 RUS_debtforallies_idea: "War reparations"
 russia.130.t: "We lost to Turkey and the allies!"
 russia.130.d: "The opposition in Turkey committed the `Young Turk rebellion' and captured Tsargrad. At a time when Turkey was in crisis, the Russian Empire declared war on Turkey, but unfortunately lost. This period in history brought many losses and changes, leaving a deep mark on the fate of both countries. As a result of the defeat of the war, Russia lost significant territories, and was also forced to pay large reparations. Turkey, despite the victory, was weakened and crushed by debts, which led to a further deepening of the crisis. The consequences of this conflict were felt for years to come, affecting the political and economic situation in the region."
 russia.130.a: "We tried..."
 russia.131.t: "We defeated the Allies and Turkey!"
 russia.131.d: "During the ‘Young Turk Rebellion’ in Turkey, the Russian Empire declared war on them. Turkey quickly surrendered its position, and without a chance for resistance, quickly capitulated. The Russian Empire, as reparations, took the Bosphorus Strait. And also Tsargrad. After the capture of the Bosporus Strait, Russia began to actively pursue a policy of colonisation in the region, establishing control over strategically important territories and ports"
 russia.131.a: "Glory to the Russian Empire!"
