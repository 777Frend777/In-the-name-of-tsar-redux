l_russian:
 SPR_the_inevitable_civil_war: "Неизбежная гражданская война" #NT!
 SPR_the_inevitable_civil_war_desc: "После выборов гражданская война стала практически неизбежной. [Root.GetSCWsideloc] Мы должны перехватить инициативу и обеспечить контроль над гарнизонами страны." #NT!
 SPR_NATIONALISTS_INSTRUCTIONS: "Крайне важно, чтобы мы не медлили слишком долго, иначе мы дадим республиканцам время подготовить свою оборону." #NT!
 SPR_REPUBLICANS_INSTRUCTIONS: "Мы должны отсрочить гражданскую войну, насколько это возможно, давая нам время подготовиться к националистическому восстанию." #NT!
 spa_civil_war_divisions_counter_full_breakdown: "[SPA.GetNameDefCap] в настоящее время начинался бы с [?SPR.spa_civil_war_divisions_counter_var|+0] §HDivisions§!, если бы Гражданская война началась сейчас.\n" #NT!
 spa_civil_war_divisions_counter_icon_value: "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown: "Республиканская Испания в настоящее время начиналась бы с [?SPR.spr_civil_war_divisions_counter_var|+0] §HDivisions§!, если бы Гражданская война началась сейчас.\n" #NT!
 spr_civil_war_divisions_counter_icon_value: "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name: "Выберите, где управлять влиянием своего гарнизона." #NT!
 SPR_opposition_civil_war_preparations: "Подготовка оппозиции к гражданской войне" #NT!
 SPR_opposition_civil_war_preparations_desc: "Пока мы стараемся помешать каждому их шагу, наши враги не бездействуют. Нам следует помнить об их действиях, готовясь к предстоящему конфликту." #NT!
 SPR_civil_war_offensives: "Наступления гражданской войны" #NT!
 SPR_civil_war_offensives_desc: "Проблемы с нашей способностью снабжать наши передовые войска затрудняют эффективные наступления на опорные пункты противника. Мы должны планировать заранее и адекватно расширять склады оборудования на передовой задолго до подготовки каких-либо крупных наступлений." #NT!
 SPR_civil_war_offensives_map_category_name: "Выберите, где подготовить наступление." #NT!
 SPA_military_plot_nationalists: "Военный заговор" #NT!
 SPA_military_plot_nationalists_desc: "Наша подготовка к свержению правительства уже идет, но чтобы избежать повторения неудавшейся попытки государственного переворота 1932 года, мы должны обеспечить себе достаточную поддержку среди народа, прежде чем начать наш переворот. Время должно быть выбрано идеально!" #NT!
 SPR_military_plot_republicans: "Военный заговор" #NT!
 SPR_military_plot_republicans_desc: "До нас дошли слухи о зловещем заговоре с целью свержения правительства, и, несмотря на наш недавний опыт подобных попыток государственного переворота, мы совершенно не готовы справиться с еще одним. Мы должны помешать их планам везде, где только можем, и задержать их, чтобы дать себе время подготовиться." #NT!
 SPA_primo_de_rivera_speech: "Речь Примо де Риверы" #NT!
 SPA_primo_de_rivera_speech_desc: "Хосе Антонио Примо де Ривера — один из основателей Испанской фаланги. Будучи оратором, критикующим демократию, возможно, его следует поощрять к дальнейшим выступлениям, чтобы увеличить нашу народную поддержку и еще больше дестабилизировать нацию." #NT!
 SPA_primo_de_rivera_imprisoned: "Примо де Ривера был заключен в тюрьму" #NT!
 SPR_inevitable_civil_war_in_progress_flag: "В настоящее время находится решение о неизбежной гражданской войне." #NT!
 SPR_imprison_primo_de_rivera: "Тюрьма Примо де Ривера" #NT!
 SPR_imprison_primo_de_rivera_desc: "Хосе Антонио Примо де Ривера достаточно обеспокоил страну своими непрекращающимися подстрекательскими речами. Мы арестуем его и будем держать там, где сможем за ним присматривать. Голос Фаланги должен замолчать." #NT!
 SPR_imprison_primo_de_rivera_tt: "Предотвращает дальнейшие подстрекательские речи Примо де Риверы.\n" #NT!
 SPR_primo_de_rivera_first_speech: "Примо де Ривера произнес свою первую речь" #NT!
 SPA_political_assassination: "Политическое убийство" #NT!
 SPA_political_assassination_desc: "Наши политические противники оказываются занозой на нашем глазу, склоняя людей, которые в противном случае могли бы склониться на нашу сторону. Тактически устранив одного из наших ключевых оппонентов, мы можем ослабить давление на нас и дать нашему сообщению больше шансов дойти до нас." #NT!
 SPR_political_arrest: "Политический арест" #NT!
 SPR_political_arrest_desc: "Наши политические враги прибегли к убийствам, чтобы донести свою идею до цели. Мы не можем этого терпеть – виновные должны быть привлечены к ответственности!" #NT!
 SPA_political_assassination_flag: "Произошло политическое убийство" #NT!
 SPA_sway_leader_loyalty: "Влияние лидера на лояльность" #NT!
 SPA_sway_leader_loyalty_desc: "При наличии правильных средств преследования мы вполне можем расширить нашу поддержку среди ведущих офицеров испанской армии. Их поддержка, когда придет время, может оказаться неоценимой." #NT!
 SPA_swayed_leader_loyalty_flag: "Лояльность пошатнулась." #NT!
 SPR_secure_leader_loyalty: "Обеспечьте лояльность лидера" #NT!
 SPR_secure_leader_loyalty_desc: "До нас дошли слухи, что под вопросом лояльность одного из наших ранее лояльных военачальников. Мы должны гарантировать, что вернем их лояльность, даже если пряник, которым мы должны им махать, может оказаться довольно дорогим..." #NT!
 SPR_reassign_disloyal_leader: "Переназначить нелояльного лидера" #NT!
 SPR_reassign_disloyal_leader_desc: "До нас дошли слухи, что лояльность некоторых наших военачальников находится под вопросом. Нам было бы полезно перевести их на удаленные должности, чтобы они не могли легко продолжать работу над заговорами." #NT!
 SPR_reassign_disloyal_leader_tt: "Не будет доступен националистам в течение двух месяцев после начала Гражданской войны.\n" #NT!
 SPA_suppress_the_strikes: "Подавление забастовок" #NT!
 SPA_suppress_the_strikes_desc: "Забастовки вызывают массовые беспорядки и наносят экономический ущерб нашей стране. Мы отправим наших ополченцев, чтобы разогнать их и обеспечить, чтобы люди вернулись к работе." #NT!
 SPA_suppress_the_strikes_tt: "Полностью подавил национальные забастовки." #NT!
 SPR_concessions_to_the_left: "Уступки левым" #NT!
 SPR_concessions_to_the_left_desc: "У бастующих есть веские причины для беспокойства. Мы пообещаем разобраться с ними, а тем временем пойти на уступки в виде прекращения преследования незаконного захвата земель, мелких социальных преступлений и воровства. Это должно послужить некоторому снижению социальных волнений." #NT!
 SPA_concessions_to_the_left_tt: "Полностью уступил левым" #NT!
 SPR_primo_de_rivera_speech_mission: "Речь Примо де Риверы" #NT!
 SPR_primo_de_rivera_speech_mission_desc: "Хосе Антонио Примо де Ривера, один из основателей Испанской фаланги, планирует произнести подстрекательскую речь, привлекая людей к знамени националистов и спровоцируя гражданские беспорядки." #NT!
 SPA_imprison_primo_de_rivera_mission: "Тюрьма Примо де Ривера" #NT!
 SPA_imprison_primo_de_rivera_mission_desc: "Похоже, правительство решило, что Примо де Ривера вызвал достаточно беспорядков, и выдало ордер на его арест!" #NT!
 SPR_political_assassination_mission: "Политическое убийство" #NT!
 SPR_political_assassination_mission_desc: "Кровожадная риторика наших политических врагов призвала к устранению ведущего сторонника нашего дела... Нам не следует удивляться, если кто-то решит действовать в соответствии с этими словами." #NT!
 SPA_political_arrest_mission: "Политический арест" #NT!
 SPA_political_arrest_mission_desc: "Правительство добивается возмездия за устранение одного из своих сторонников и пытается арестовать кого-то, чтобы подать ему пример." #NT!
 SPR_sway_leader_loyalty_mission: "Влияние лидера на лояльность" #NT!
 SPR_sway_leader_loyalty_mission_desc: "Националистические заговорщики стремятся расширить свою поддержку среди нашего военного руководства, и мы узнали, что к различным людям обращались с заманчивыми предложениями... Мы можем только молиться, чтобы им не удалось склонить кого-либо из них." #NT!
 SPA_reassign_disloyal_leader_mission: "Переназначить нелояльного лидера" #NT!
 SPA_reassign_disloyal_leader_mission_desc: "Правительство становится все более подозрительным к некоторым из наших сторонников в армии и теперь планирует перевести одного из наших ключевых сообщников на удаленную должность, что значительно усложнит нам планирование и сотрудничество." #NT!
 SPR_suppress_the_strikes_mission: "Подавление забастовок" #NT!
 SPR_suppress_the_strikes_mission_desc: "Правые ополченцы и штрейкбрехеры расправляются с нашими недовольными рабочими, заставляя их вернуться на работу и усиливая социальные волнения и разочарование в способности правительства защитить своих граждан." #NT!
 SPA_concessions_to_the_left_mission: "Уступки левым" #NT!
 SPA_concessions_to_the_left_mission_desc: "Правительство идет на широкие уступки бастующим рабочим, позволяя им сходить с рук за то, за что сажают в тюрьму наших правых братьев и сестер. Несмотря на презрение, эти меры, похоже, пользуются популярностью среди бастующих." #NT!
