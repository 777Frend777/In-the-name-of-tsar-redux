 POR_stir_monarchist_sentiment_in_brazil: "Разожгите монархические настроения в Бразилии" #NT!
 POR_stir_monarchist_sentiment_in_brazil_desc: "Мы будем призывать монархические элементы в Бразилии принять меры и распространить роялистские настроения среди бразильского населения." #NT!
