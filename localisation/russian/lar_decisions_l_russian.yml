 POR_repress_brazilian_monarchists: "Подавить монархистов" #NT!
 POR_repress_brazilian_monarchists_desc: "Мы должны противостоять монархическому движению, набирающему силу среди нашего населения. Мы должны найти виновных в распространении роялистских настроений и публично наказать их." #NT!
