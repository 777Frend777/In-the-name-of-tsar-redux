 coring_north_africa_tt: "Получите ядра во всех §YМарокканских, Тунисских, Алжирских, Западно-Сахарских и Ливийских государствах§!." #NT!
 adu_mediterrenean_emirates: "Восстановить Сицилийский эмират." #NT!
 adu_mediterrenean_emirates_desc: "В разгар мавританского влияния в Средиземноморье на островах располагались многие исламские эмираты. Теперь, когда Сицилия, Крит и Кипр находятся в руках Андалузии, мы можем снова вернуть эти территории их законным мавританским повелителям." #NT!
 adu_restore_umayyad_caliphate: "Воссоздать Халифат Омейядов" #NT!
 adu_restore_umayyad_caliphate_desc: "Наконец священные города Багдад, Мекка и Иерусалим объединены в единое государство. Теперь, когда сердце Аравии находится в наших руках, мы можем провозгласить себя чем-то большим, чем просто союзом мавров, но восстановленным Халифатом; Родина для всех исламских народов и культур." #NT!
 adu_recreate_rashid_expansion: "Расширение Рашиди" #NT!
 adu_recreate_rashid_expansion_desc: "До правления Омейядов в Аравии Рашиды правили арабским миром, и именно под их правлением Халифат распространился на Персию и Индостан. Воссоздав это древнее завоевание, мы сможем воссоединить Персию и мифическую землю Индостан с нашим государством." #NT!
