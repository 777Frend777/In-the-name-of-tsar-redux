 form_andalusia_category: "Мавританская реставрация" #NT!
 form_andalusia_category_desc: "Слишком долго мавры были порабощены и унижены латинскими державами. Теперь у нас есть возможность восстановить Аль-Андалус и все бывшие территории Кордовского халифата." #NT!
 form_andalusia: "Восстановить Аль-Андалус" #NT!
 form_andalusia_desc: "Поскольку Кордова, Гранадский эмират и большая часть Южной Иберии находятся под нашим контролем, у нас есть уникальная возможность восстановить старый Султанат Аль-Андалус и провозгласить все его бывшие территории законными частями нашего государства." #NT!
 adu_restore_sultanate_of_africa: "Восстановить Африканский Султанат." #NT!
 adu_restore_sultanate_of_africa_desc: "Давным-давно мавры Северной Африки были объединены в единый султанат; Султанат Африки, важная ветвь халифата Омейядов. Теперь, когда Андалусия восстановлена ​​и все мавританские народы теперь сосуществуют в пределах нашего государства, мы можем объединить мавританскую идентичность." #NT!
