 POR_iberian_summit: "Иберийский саммит" #NT!
 POR_iberian_summit_desc: "Иберийским странам необходимо работать вместе, если мы хотим победить вопреки всему. Мы должны призвать [GetIberianSummitReceiverName] обсудить, какую сторону конфликта нам следует поддержать в это нестабильное время." #NT!
 POR_iberian_summit_pro_axis: "Предложение присоединиться к [GER.GetFactionName]" #NT!
 POR_iberian_summit_pro_axis_desc: "[GER.GetFactionName] станет доминирующей силой в Европе. Мы должны объединиться с ними, прежде чем они решат взять под прямой контроль нашу территорию и ресурсы. \nМы отправим письмо [GetIberianSummitReceiverName], призывая их обсудить совместное предложение с просьбой к [GER.GetNameDef] принять нас в [GER.GetFactionName]." #NT!
 POR_iberian_summit_pro_allies: "Предложение присоединиться к [ENG.GetFactionName]" #NT!
 POR_iberian_summit_pro_allies_desc: "Мы должны встать на сторону [ENG.GetAdjective] и противостоять всем тем, кто угрожает нашей свободе и стремится доминировать над нами. \nМы отправим письмо [GetIberianSummitReceiverName], призывая их обсудить совместное предложение с просьбой к [ENG.GetNameDef] принять нас в [ENG.GetFactionName]." #NT!
 POR_iberian_summit_proposal_delayed: "Работаем над предложением присоединиться к [?global.POR_iberian_summit_target.GetFactionName]" #NT!
