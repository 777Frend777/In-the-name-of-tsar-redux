 SPA_carlist_uprising_mission: "Надвигающееся восстание карлистов" #NT!
 SPA_carlist_uprising_mission_desc: "Карлистские элементы в нашей фракции были возмущены нашим руководством и нашим растущим влиянием. Вместо того, чтобы подчиниться, недовольство распространяется по Requetés, и распространяются слухи о восстании. Мы должны быть готовы справиться с восстанием карлистов так же, как мы имеем дело с нашими врагами-республиканцами." #NT!
 SPR_anarchist_uprising_mission: "Надвигающееся восстание анархистов" #NT!
 SPR_anarchist_uprising_mission_desc: "Наши анархические «союзники» продолжают вести себя с неоправданными ожиданиями независимости и автономии. Чем больше мы пытаемся организовать контролируемые анархистами регионы для военных действий, тем больше они настраивают свой народ против законного испанского правительства. Мы должны быть готовы иметь дело с полномасштабным анархистским восстанием, если оно будет обостряться дальше." #NT!
 SPA_fascist_crackdown_mission: "Надвигающееся фашистское подавление" #NT!
 SPA_fascist_crackdown_mission_desc: "С самого начала гражданской войны мы были отодвинуты на второй план нашими «союзниками»-фалангистами. Они совершенно ясно дали понять, что их видение будущего Испании несовместимо с видением законного Карлистского королевства, и они, несомненно, планируют полностью задушить наше влияние любыми возможными средствами. Мы должны быть готовы защищать наши идеалы силой, если они не оставляют нам выбора." #NT!
 SPR_government_crackdown_mission: "Надвигающиеся репрессии со стороны правительства" #NT!
 SPR_government_crackdown_mission_desc: "С началом гражданской войны сталинские и республиканские репрессии против нашего движения неуклонно возрастали. Мы пролили кровь, чтобы остановить начальный фашистский переворот, но наша сохраняющаяся автономия — это заноза в глазу правительства, и ясно, что они скорее избавятся от нас, чем продолжат пользоваться нашей помощью. Мы должны быть готовы защитить нашу свободу силой, если они не оставят нам выбора." #NT!
