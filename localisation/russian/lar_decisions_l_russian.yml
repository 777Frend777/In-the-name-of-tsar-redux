 POR_naval_blockade: "Морская блокада" #NT!
 POR_naval_blockade_desc: "Португальское правительство предложило обойти британскую военно-морскую блокаду и обеспечить транспортировку наших войск. Эта помощь нашим военным усилиям может сыграть ключевую роль в конфликте." #NT!
 POR_evade_blockade_flag: "Обход блокады с помощью португальских конвоев активен." #NT!
 POR_cancel_evade_blockade_flag: "Отмена. Активирован договор об уклонении Португалии от блокады." #NT!
 POR_evade_blockade_with_portuguese_convoys: "Обойти блокаду с помощью португальских конвоев" #NT!
 POR_evade_blockade_with_portuguese_convoys_desc: "Мы примем предложение использовать португальские конвои для перевозки грузов туда, куда не могут добраться наши собственные корабли. Боевой дух наших солдат повысится, когда они, наконец, увидят, что их основные проблемы со снабжением решены." #NT!
 POR_major_cancel_portuguese_blockade_evasion: "Отменить договор об уклонении Португалии от блокады" #NT!
 POR_major_cancel_portuguese_blockade_evasion_desc: "Нам не нужно продолжать использовать португальские конвои, чтобы обойти британскую блокаду. Мы немедленно расторгнем договор." #NT!
 POR_portugal_cancel_blockade_evasion_for_country: "Отмените договор об уклонении от блокады с помощью [From.GetNameDef]" #NT!
 POR_portugal_cancel_blockade_evasion_for_country_desc: "Соглашение, согласно которому мы используем ряд наших конвоев для обхода британской блокады правительства [From.GetAdjective], нам больше не выгодно, поэтому мы немедленно его отменим." #NT!
