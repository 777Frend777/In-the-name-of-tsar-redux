 #Events 
 bavaria.1.t: "Бавария готовится к походу на Рейн!" #NT!
 bavaria.1.d: "После Рейнской конференции мы остались одни. Баварская Советская Республика угрожает вторжением на нашу территорию, если мы не встретимся. Как нам действовать?" #NT!
 bavaria.1.a: "Мы сдаемся под мощью Баварии" #NT!
 bavaria.1.b: "Нет! Конфедерация будет стоять стойко." #NT!
 bavaria.2.t: "Рейнские складки" #NT!
 bavaria.2.d: "Ура! Мы победили, слабая Рейнская Конфедерация сдалась под нашей мощью." #NT!
 bavaria.2.a: "Отличный" #NT!
 bavaria.3.t: "Рейн отклоняет наше предложение" #NT!
 bavaria.3.d: "Слабая Рейнская Конфедерация отклонила наше предложение. Мы должны готовиться к войне." #NT!
 bavaria.3.a: "Для Родины!" #NT!
 bavaria.4.t: "Швабские повстанцы готовятся к восстанию!" #NT!
 bavaria.4.d: "На улицах наших городов поднимаются повстанцы, требующие союза с Баварской Советской Республикой! Как нам действовать?" #NT!
 bavaria.4.a: "Союз был бы лучшим вариантом действий." #NT!
 bavaria.4.b: "Мы не подчинимся коммунистической нечисти!." #NT!
 bavaria.5.t: "Союз Вюртемберг-Бавария" #NT!
 bavaria.5.d: "Сегодня лидер Вюртемберга подписал договор, позволяющий создать союз между нашими двумя странами." #NT!
 bavaria.5.a: "Отлично" #NT!
 bavaria.6.t: "Штутгартская резня" #NT!
 bavaria.6.d: "Наши шпионы сообщили, что наших братьев-коммунистов расстреливают на улицах. На фотографии в газете изображен фонтан, наполненный трупами. Это недопустимо!" #NT!
 bavaria.6.a: "Смерть угнетателям!" #NT!
 bavaria.7.t: "Бавария требует нашего подчинения" #NT!
 bavaria.7.d: "Советская Республика Бавария требует от нас передать всю нашу землю. Как нам действовать?" #NT!
 bavaria.7.a: "Мы должны подчиниться." #NT!
 bavaria.7.b: "Мы не подчинимся коммунистической нечисти!." #NT!
 bavaria.8.t: "Ганновер представляет" #NT!
 bavaria.8.d: "Мы получили телеграмму из Ганновера. Там написано, что они приняли наше предложение и складывают оружие." #NT!
 bavaria.8.a: "Отлично" #NT!
 bavaria.9.t: "Ганновер отклоняет наше предложение" #NT!
 bavaria.9.d: "Мы получили телеграмму из Ганновера. Там говорится, что они решили отклонить наше предложение." #NT!
 bavaria.9.a: "Они пожалеют об этом..." #NT!
 bavaria.10.t: "Бавария готовится к мобилизации!" #NT!
 bavaria.10.d: "Наши разведчики сообщают о высокой активности баварцев на границе. Наши самолеты-разведчики показывают изображения больших колонн танков, грузовиков и пехоты, движущихся по их земле. Мы можем либо предложить им свое подчинение, либо сражаться." #NT!
 bavaria.10.a: "Мы должны подчиниться." #NT!
 bavaria.10.b: "Смерть красным!" #NT!
 bavaria.11.t: "Пруссия сдается" #NT!
 bavaria.11.d: "Слабый кайзер Вильгельм II уступил нашим требованиям и был отправлен в лагерь для военнопленных. Мы с ним «разберемся»." #NT!
 bavaria.11.a: "Отлично" #NT!
 bavaria.12.t: "Пруссия мобилизует свою армию!" #NT!
 bavaria.12.d: "В ответ на наши передвижения на границе Пруссия выслала свою армию для столкновения с нашей. Поступают сообщения о том, что прусские танки и самолеты захватывают ключевые приграничные города. Мы должны отразить вторжение!" #NT!
 bavaria.12.a: "Смерть Кайзеру!" #NT!
 bavaria.13.t: "Бавария провозглашает гегемонию Германии" #NT!
 bavaria.13.d: "Сегодня руководитель Баварской Советской Республики провозгласил гегемонию Германии. После Великой войны Германская империя была разделена на различные группы, которые спорили о том, кто является законным правителем Германии." #NT!
 bavaria.13.a: "Это не может закончиться хорошо." #NT!
 news.1001.t: "Международный конгресс рабочих" #NT!
 news.1001.d: "Сегодня в Мюнхене впервые прошел международный рабочий конгресс. Социалистические партии всего мира говорили о политике развития и социализме во всем мире. В этом собрании приняли участие коммунистические лидеры Франции, Великобритании, США и даже России." #NT!
 news.1001.a: "Интересный..." #NT!
 news.1002.t: "Объединение Германии" #NT!
 news.1002.d: "Мир затаил дыхание, поскольку произошло невозможное. После поражения прусских войск красные войска Баварии и Рейна вскоре взяли историческую столицу Берлин. После этого несколько городов Германии признали Мюнхен объединителем Германии, а остальная часть Прусского государства распалась. Королевская семья бежала, несколько генералов взяты в плен, боевые действия прекратились. В Берлине перед миллионной толпой было провозглашено Германская Социалистическая Республика.\n Идеология коммунизма возродилась." #NT!
 news.1002.a: "Красный флаг теперь развевается над Рейхстагом" #NT!
 bavaria.15.t: "Восстановление немецкого военно-морского флота" #NT!
 bavaria.15.d: "Теперь, когда мы контролируем большую часть Германии, пришло время вернуть немецкую кайзерлихскую морскую пехоту и сформировать Красный Флот. Это необходимо сделать как можно скорее, чтобы мы могли обеспечить свое присутствие в Балтийском и Северном морях." #NT!
 bavaria.15.a: "Сформировать Красный Флот." #NT!
 bavaria.16.t: "Ассимиляция Австрии" #NT!
 bavaria.16.d: "Теперь, когда мы контролируем большую часть Австрии, мы должны интегрировать австрийское население в Коммуну. Коммунистические идеи не получили широкого распространения в Австрии, поэтому многие люди будут сопротивляться, но вскоре они поймут, что мы освободили их от цепей диктатуры." #NT!
 bavaria.16.a: "Может быть только одна Германия" #NT!
 bavaria.17.t: "Рейнская конференция" #NT!
 bavaria.17.d: "Южная Коммуна требует подчинения и аннексии Рейнской Конфедерации. Коммунары желают воссоединить Германию под Красной Звездой. Рейнская область — ключевой регион Германии, обладающий промышленностью и ресурсами.\n\nС одной стороны, мы не можем отказаться от Рейнской нации, поскольку ее независимость гарантируется Французской Республикой. Однако, поскольку в нашей стране есть сторонники коммунистов, мы не можем рисковать войной с марксистской властью, поскольку это вполне может спровоцировать гражданскую войну, которую мы не можем себе позволить..." #NT!
 bavaria.17.a: "Рейнцы предоставлены сами себе." #NT!
 bavaria.17.b: "Рейнскую Конфедерацию необходимо защищать!" #NT!
 bavaria.18.t: "Франс Фолдс" #NT!
 bavaria.18.d: "Прошло несколько дней с начала Рейнской конференции. Франция наконец объявила о своем решении выйти из Рейнской Конфедерации. Это означает, что теперь мы можем вмешаться без французской угрозы и обеспечить начало интеграции Конфедерации." #NT!
 bavaria.18.a: "Отличные новости!" #NT!
 bavaria.19.t: "Франция поддерживает Рейнскую область" #NT!
 bavaria.19.d: "Переговоры провалились. Франция подтвердила свои гарантии независимости. Однако это спровоцировало гражданскую войну, которую возглавили наши коллеги-работники. Пришло время действовать и вторгнуться в ослабленную Францию ​​и Рейнскую область." #NT!
 bavaria.19.a: "Вперед!" #NT!
 bavaria.20.t: "Франция покидает Рейнскую область" #NT!
 bavaria.20.d: "Южная Коммуна требует подчинения и аннексии Рейнской Конфедерации. Коммунары желают воссоединить Германию под Красной Звездой. Рейнская область — это регион Германии, обладающий промышленностью и ресурсами.\nВ конечном итоге Франция объявила о своем решении уйти из Рейнской области, оставив Рейнскую область в покое." #NT!
 bavaria.20.a: "Интересный" #NT!
 bavaria.20.b: "Еще один шаг к воссоединению!" #NT!
 bavaria.21.t: "Франция поддерживает Рейнскую область" #NT!
 bavaria.21.d: "Южная Коммуна требует подчинения и аннексии Рейнской Конфедерации. Коммунары желают воссоединить Германию под Красной Звездой. Рейнская область является ключевым регионом Германии, обладающим промышленностью и ресурсами.\nВ конечном итоге Франция объявила о своем решении поддержать Рейнскую область в случае войны, что действительно расстроило коммунистических активистов во Франции..." #NT!
 bavaria.21.a: "Это может закончиться не очень хорошо" #NT!
 bavaria.21.b: "Да здравствует Красная Германия!" #NT!
 bavaria.22.t: "Франция с нами" #NT!
 bavaria.22.d: "Мы не одни! Франция поддерживает нашу независимость и в случае войны защитит нас!" #NT!
 bavaria.22.a: "Отлично!" #NT!
 bavaria.30.t: "Южная Коммуна предъявляет ультиматум!" #NT!
 bavaria.30.d: "Правительство Южной Коммуны предъявило нашей стране официальный ультиматум. Они требуют нашей регистрации, как нам действовать?" #NT!
 bavaria.30.a: "Присоединяйся к ним" #NT!
 bavaria.30.b: "Саксония остается независимой" #NT!
 bavaria.31.t: "Саксонские складки" #NT!
 bavaria.31.d: "Правительство Саксонии приняло наш ультиматум: интеграция начнется немедленно." #NT!
 bavaria.31.a: "Большой!" #NT!
 bavaria.32.t: "Саксония сопротивляется" #NT!
 bavaria.32.d: "Правительство Саксонии отказалось выполнить наши требования, а это значит, что мы должны готовиться к войне!" #NT!
 bavaria.32.a: "К оружию!" #NT!
 bavaria.33.t: "Коммунары проникают на Север" #NT!
 bavaria.33.d: "Наши разведданные показывают, что коммунары пытались проникнуть в Нидердойшланд, а точнее в города Гамбург и Бремен. Если разразится конфликт, мы должны рассмотреть эти регионы, поскольку вероятность восстания высока." #NT!
 bavaria.33.a: "Мы должны быть бдительными" #NT!
 bavaria.34.t: "Восстание Северной Коммуны!" #NT!
 bavaria.34.d: "По мере развития конфликта с Южной Коммуной коммунары посылают своих шпионов и технику для поддержки восстания Северной Коммуны, которое только что переросло в насилие.\n\nНесмотря на то, что протестующие неорганизованы, они вооружены до зубов и готовы сражаться против прусских войск. правительство." #NT!
 bavaria.34.a: "Это плохая новость..." #NT!
 bavaria.35.t: "Восстание Северной Коммуны!" #NT!
 bavaria.35.d: "По мере того, как разворачивается конфликт с Южной Коммуной, лазутчики, которых мы отправили в Северную Германию, готовы восстать, они отправили своих шпионов и технику для поддержки восстания Северной Коммуны, которое только что переросло в насилие.\n\nХотя протестующие неорганизованы, они не являются вооружены до зубов и готовы сражаться против прусского правительства." #NT!
 bavaria.35.a: "Замечательный!" #NT!
 bavaria.36.t: "Крах Коммуны!" #NT!
 bavaria.36.d: "Разочарованная отсутствием действий по воссоединению Германии, обещанному [ROOT.GetLeader] в 1921 году, группа могущественных генералов во главе с Германом Герингом и Фридрихом Паулюсом совершила государственный переворот на Юге.\n\nПри поддержке местных гарнизонов, они штурмовали и захватывали административные здания, почтовые отделения и телеграфные линии. Восстание теперь полностью контролирует Южный регион.\n\nЮжная Коммуна рухнула..." #NT!
 bavaria.36.a: "Предатели!" #NT!
 bavaria.36.b: "Окончательно" #NT!
 bavaria.37.t: "Крах Коммуны!" #NT!
 bavaria.37.d: "Разочарованная отсутствием действий по воссоединению Германии, обещанному [BAV.GetLeader] в 1921 году, группа могущественных генералов во главе с Германом Герингом и Фридрихом Паулюсом совершила государственный переворот на Юге.\n\nПри поддержке местных гарнизонов, они штурмовали и захватывали административные здания, почтовые отделения и телеграфные линии. Восстание теперь полностью контролирует Южный регион.\n\nЮжная Коммуна рухнула..." #NT!
 bavaria.37.a: "Интересное развитие" #NT!
 bavaria.37.b: "Предатели!" #NT!
 bavaria.38.t: "Заговор против коммуны" #NT!
 bavaria.38.d: "Наши разведданные показывают, что некоторые влиятельные члены КПГ все больше разочаровываются тем, как [Root.GetLeader] справляется с обещанным воссоединением Германии. Вместе с восстанием в Северной Германии они видят прекрасную возможность нанести удар по пруссакам.\n\nШтази пока не может идентифицировать этих лидеров, но результаты позволяют предположить, что готовится заговор с целью свержения лидера Южной Коммуны в случае, если конфликт не будет разрешен.\n\nЧтобы защитить свою позицию, мы должны нанести удар немедленно!" #NT!
 bavaria.38.a: "Эти ублюдки!" #NT!
 bavaria.40.t: "Королевство Бавария желает присоединиться к новой Германии!" #NT!
 bavaria.40.d: "После государственного переворота в Мюнхене недавно сформированное Королевство Бавария свергло социалистическое правительство Южной Коммуны с помощью лоялистов Пруссии. Обеспечив контроль над страной, они теперь желают воссоединиться с новым немецким государством." #NT!
 bavaria.40.a: "Замечательный!" #NT!
 bavaria.41.t: "Триггерное событие" #NT!
 bavaria.41.d: ""
 bavaria.41.a: "Запустить что-нибудь" #NT!
 bavaria.42.t: "[BAV.GetAdjective] Инвестиции" #NT!
 bavaria.42.d: "После воссоединения Германии [BAV.GetName] объявила о своем намерении инвестировать в регион Бенилюкса путем строительства новых заводов и логистических центров." #NT!
 bavaria.42.a: "Довольно хорошая сделка" #NT!
 bavaria.43.t: "Немецкий ультиматум" #NT!
 bavaria.43.d: "За последний месяц мы наблюдали массовое наращивание немецких войск у нашей границы. Наши эксперты предположили, что немецкое вторжение неизбежно. \n\nНеудивительно, что сегодня утром мы получили ноту из Берлина с требованием к нашим вооруженным силам сложить оружие и позволить немецким миротворческим силам войти. Это явно ультиматум, который, если мы его примем, будет означать конец Австрии как страны...\n\nКак нам реагировать?" #NT!
 bavaria.43.a: "Мы не можем их остановить..." #NT!
 bavaria.43.b: "[AUS.GetName] будет сопротивляться!" #NT!
 bavaria.44.t: "[AUS.GetName] Капитуляция" #NT!
 bavaria.44.d: "Представитель [AUS.GetAdjective] в Берлине сообщил министерству иностранных дел, что [AUS.GetName] принял требования, выдвинутые ранее на этой неделе. Наши войска начнут занимать ключевые опорные пункты и включать в себя административные структуры." #NT!
 bavaria.44.a: "Замечательный!" #NT!
 bavaria.45.t: "[AUS.GetName] Стенды" #NT!
 bavaria.45.d: "Министерство иностранных дел [AUS.GetAdjective] назвало наши требования возмутительными и поэтому отказалось их выполнить. Наша разведка подсказывает, что [AUS.GetAdjective] готовят мобилизационную операцию, надо действовать быстро!" #NT!
 bavaria.45.a: "Тогда это война!" #NT!
 bavaria.46.t: "Немецко-австрийская напряженность" #NT!
 bavaria.46.d: "Отношения между Веной и Берлином всегда находятся на низком уровне. Оба режима обвиняют друг друга в финансировании революционной деятельности и размещении разыскиваемых ссыльных.\n\nПравительство в Берлине выдвинуло ультиматум о прекращении всех враждебных действий и проведении демилитаризации. Правительство в Вене еще не отреагировало.\n\nДругие европейские страны вызвали неоднозначную реакцию: одни поддержали [BAV.GetName], другие — [AUS.GetName]. Кажется, конфликт неизбежен..." #NT!
 bavaria.46.a: "Красных необходимо остановить!" #NT!
 bavaria.46.b: "Мы их раздавим!" #NT!
 bavaria.46.c: "Это тревожит..." #NT!
 bavaria.47.t: "Судьба [CZE.GetName]" #NT!
 bavaria.47.d: "Все наши фланги должны быть защищены. Красная Армия требует полного подчинения Чехословакии и включения в [BAV.GetName]. Мы ожидаем, что [CZE.GetAdjective] откажется от этого ультиматума. \n\nРеспубликанское правительство предлагает снизить требования и предлагает требовать только регион Судентенланд, населенный этническими немцами. Чтобы предотвратить любые будущие конфликты, необходимо подписать мирный договор, который предоставит гарантии как чехословацкой, так и немецкой сторонам.\n\nВ качестве альтернативы мы все равно можем потребовать от этих регионов оказать давление, но оставить вмешательство на потом. \n\nКак нам действовать?" #NT!
 bavaria.47.a: "Требуйте аннексии!" #NT!
 bavaria.47.b: "Требование Судетской области и гарантии" #NT!
 bavaria.47.c: "Отложить вмешательство" #NT!
 bavaria.48.t: "[BAV.GetName] требует регистрации" #NT!
 bavaria.48.d: "Правительство [BAV.GetAdjective] объявило о своем намерении аннексировать весь [CZE.GetName]. Ясно, что эти требования возмутительны, [BAV.GetAdjective] хотят только войны!" #NT!
 bavaria.48.a: "У нас нет шансов" #NT!
 bavaria.48.b: "Мы будем сражаться!" #NT!
 bavaria.49.t: "[CZE.GetName] Капитуляция" #NT!
 bavaria.49.d: "Большим сюрпризом стало то, что [CZE.GetAdjective] согласились прекратить оборонительные действия и сдались без единого выстрела. Нашим войскам приказано немедленно войти в Прагу." #NT!
 bavaria.49.a: "Война предотвращена!" #NT!
 bavaria.50.t: "[CZE.GetName] Отказывается от наших требований!" #NT!
 bavaria.50.d: "Правительство в Праге проигнорировало наш ультиматум. Они знают, что будет дальше..." #NT!
 bavaria.50.a: "Раздавите их!" #NT!
 bavaria.51.t: "[BAV.GetNameDef] Требования Судетской области" #NT!
 bavaria.51.d: "Правительство [BAV.GetAdjective] обратилось к нам с предложением, которое нам следует рассмотреть. Хотя наша напряженность в отношениях между Берлином и Прагой высока, [BAV.GetNameDef] предлагает выход. \n\n[BAV.GetLeader] требует сдачи Судетской области, немецкоязычного региона [CZE.GetName]. Взамен немецкая сторона предлагает гарантии и пакт о ненападении для предотвращения любых будущих конфликтов. Как нам следует реагировать?" #NT!
 bavaria.51.a: "Принять это" #NT!
 bavaria.51.b: "Мы не торгуем землей!" #NT!
 bavaria.52.t: "[CZE.GetName] Принимаю!" #NT!
 bavaria.52.d: "Правительство [CZE.GetAdjective] приняло наше предложение по разрешению кризиса в Судентенланде. Конфликт избегается." #NT!
 bavaria.52.a: "Замечательный!" #NT!
 bavaria.53.t: "[BAV.GetName] отступает" #NT!
 bavaria.53.d: "Правительство в Берлине приняло мудрое решение избежать полномасштабного конфликта. Мы пока в безопасности..." #NT!
 bavaria.53.a: "Войны удалось избежать!" #NT!
 bavaria.54.t: "Судетский кризис закончился" #NT!
 bavaria.54.d: "После наращивания военной мощи [BAV.GetAdjective] на границе [CZE.GetAdjective] было достигнуто дипломатическое решение, и полномасштабная конфронтация между [BAV.GetNameDef] и [CZE.GetNameDef] на данный момент маловероятна.\n\nЗападные наблюдатели выразили слова облегчения и похвалили дипломатические усилия обеих сторон. Таким образом, [BAV.GetLeader] заявил о своей победе, выступая сегодня в Бундестаге." #NT!
 bavaria.54.a: "Дипломатия в лучшем виде" #NT!
 bavaria.55.t: "Судетский кризис обостряется!" #NT!
 bavaria.55.d: "После наращивания военной мощи [BAV.GetAdjective] на границе [CZE.GetAdjective] дипломатическое решение достигнуто не было, и теперь весьма вероятна полномасштабная конфронтация между [BAV.GetNameDef] и [CZE.GetNameDef].\n\nЗападные страны выразили обеспокоенность и объявили о своем намерении наложить санкции и еще больше изолировать [BAV.GetNameDef].\n\nЕще один конфликт в центре Европы вот-вот развернется..." #NT!
 bavaria.55.a: "Враги будут сокрушены!" #NT!
 bavaria.55.b: "Это тревожит..." #NT!
 bavaria.56.t: "[BAV.GetName] Требования Северного Шлезвига" #NT!
 bavaria.56.d: "После нескольких недель наращивания военной мощи и тайных операций наше правительство получило ультиматум [BAV.GetAdjective]. Берлин требует, чтобы мы передали Северный Шлезвиг, который был передан нам в результате плебисцита, состоявшегося в 1920 году. Мы не можем противостоять мощи армии [BAV.GetAdjective], возможно, мы рассматриваем возможность вступления в нее, пожертвовав нашей независимостью, вступив в Коминтерн, чтобы получить защиту? как нам реагировать?" #NT!
 bavaria.56.a: "Примите требования" #NT!
 bavaria.56.b: "Присоединяйтесь к [BAV.GetNameDef]" #NT!
 bavaria.56.c: "Мы выстоим твердо!" #NT!
 bavaria.57.t: "Дания передала Северный Шлезвиг" #NT!
 bavaria.57.d: "Правительство [DEN.GetAdjective] приняло мудрое решение передать территорию Северного Шлезвига. Наши войска вступят немедленно." #NT!
 bavaria.57.a: "Большой!" #NT!
 bavaria.58.t: "Дания предлагает присоединиться к Комминерну" #NT!
 bavaria.58.d: "Правительство [DEN.GetAdjective] приняло мудрое решение передать территорию Северного Шлезвига. Однако они также предложили взять на себя контроль над своей внешней политикой в ​​обмен на защиту. Наши войска вступят немедленно." #NT!
 bavaria.58.a: "Даже лучше!" #NT!
 bavaria.59.t: "Дания отказывается уступить Северную Шлезвиг" #NT!
 bavaria.59.d: "Правительство [DEN.GetAdjective] отказалось передать контроль над Северным Шлезвигом. Они знают, что будет дальше..." #NT!
 bavaria.59.a: "Мы их раздавим!" #NT!
