l_russian:
  
 #Country names 
 BAVARIA: "Бавария" #NT!
 BAVARIA_DEF: "Бавария" #NT!
 BAVARIA_ADJ: "Баварский" #NT!
 BAVARIA_communism: "Социалистическая Республика Бавария" #NT!
 BAVARIA_communism_DEF: "Социалистическая Республика Бавария" #NT!
 BAVARIA_communism_ADJ: "Баварский" #NT!
 #Focuses 
 BAV_invite_prussian_ministers: "Пригласить прусских министров" #NT!
 BAV_invite_prussian_ministers_desc: "Нашему государству не хватает опыта в вопросах внутреннего управления и бюрократии. Возможно, было бы неплохо реабилитировать некоторых прусских министров и пригласить их в наше правительство." #NT!
 BAV_munich_constituion: "Конституция Мюнхена" #NT!
 BAV_munich_constituion_desc: "Мюнхенская конституция 1936 года гарантировала рабочим и гражданам Баварии их права и подготовила волну масштабных правительственных, военных и промышленных реформ." #NT!
 BAV_five_year_plan: "Четырехлетний план" #NT!
 BAV_five_year_plan_desc: "Четырехлетний план Эрнста Тельмана повысит наш промышленный потенциал и мобилизует наше общество." #NT!
 BAV_reform_high_command: "Реорганизация высшего командования" #NT!
 BAV_reform_high_command_desc: "Чтобы обеспечить максимальную безопасность нашему народу, мы должны больше инвестировать в нашу армию. Мы начнем с реорганизации высшего командования." #NT!
 BAV_revive_arms: "Возродить баварскую оружейную промышленность" #NT!
 BAV_revive_arms_desc: "После российского вторжения наш военно-промышленный комплекс был полностью разрушен. Теперь пришло время возродить нашу военную промышленность и перевооружить население." #NT!
 BAV_subsidise: "Субсидировать Rotstahlfabriken" #NT!
 BAV_subsidise_desc: "Rotstahlfabriken всегда были неотъемлемой частью промышленности и экспорта вооружений, и чтобы расширить нашу оружейную промышленность, мы должны субсидировать эти заводы." #NT!
 #BAV_russian_settlements: "Большевистские поселения-колонии" #NT!
 #BAV_russian_settlements_desc: "Теперь, когда царь наконец обратил свое внимание на многочисленное большевистское население России, многие стремятся найти социалистическое убежище прогресса и промышленности. Мы должны финансировать развитие русских поселенческих колоний по всей нашей земле." #NT!
 BAV_bolshevik_militias: "Большевистские ополчения" #NT!
 BAV_bolshevik_militias_desc: "С появлением большевистских поселений-колоний многие фальшивые «большевики» пытаются ворваться и распространить свою империалистическую идеологию. Некоторые очень обеспокоенные граждане готовы взяться за оружие и очистить улицы ради нас. Наши министры предлагают нам финансировать эти группы." #NT!
 BAV_infrastructure_effort: "Построить Ротштрассе" #NT!
 BAV_infrastructure_effort_desc: "Мы должны объединить рабочих, чтобы построить огромную дорогу, которая протянется через всю страну, это Ротштрассе." #NT!
 BAV_industrialized_society: "Индустриальное общество" #NT!
 BAV_industrialized_society_desc: "Чтобы полностью мобилизовать наших рабочих и людей, мы должны основывать наши общественные ценности на промышленных учениях." #NT!
 BAV_young_army: "Баварская молодежная армия" #NT!
 BAV_young_army_desc: "Баварской нации нужно больше людей для защиты своих интересов. Мы должны поощрять больше молодых людей идти в армию." #NT!
 BAV_pru_wall: "Геноссенвалль" #NT!
 BAV_pru_wall_desc: "Наша нация окружена монархиями и репрессивными «демократиями». На севере находится наш злейший враг — Пруссия. Мы должны защитить наши границы, построив через них линию фортов." #NT!
 BAV_radar: "Субсидировать радиолокационные исследования" #NT!
 BAV_radar_desc: "Поступали сообщения о том, что над головой пролетают прусские самолеты-разведчики, разведывающие ключевые места. Чтобы обнаружить эти самолеты и не дать им продвинуться к Мюнхену, мы должны субсидировать радиолокационные исследования." #NT!
 BAV_spartacus: "Проект Спартак" #NT!
 BAV_spartacus_desc: "У нас есть последнее средство, чтобы выиграть эту войну, проект «Спартак». Мы обрушим огонь на наших врагов и превратим их в пепел. Подумайте хорошенько, прежде чем использовать это оружие." #NT!
 BAV_socialist_science: "Социалистическая наука" #NT!
 BAV_socialist_science_desc: "Сейчас настало время расширить число министров исследований и разработок, мы должны открыть нашу программу социалистической науки." #NT!
 BAV_world_revolution: "Мировая революция" #NT!
 BAV_world_revolution_desc: "Мир заслуживает того, чтобы жить в том же социалистическом обществе, правилах и реформах, которые мы осуществили." #NT!
 BAV_unite_germany: "Красная Германия" #NT!
 BAV_unite_germany_desc: "Сегодня мы провозглашаем гегемонию над всеми другими группами, которые правят в Германии. Сегодня начало Красной Германии." #NT!
 BAV_industrialize_rhine: "Развивайте Рейн" #NT!
 BAV_industrialize_rhine_desc: "Теперь, когда Рейнская область находится под нашим контролем, мы должны продолжить развитие этого важного промышленного региона." #NT!
 BAV_industrialize_wut: "Индустриализация Вюртемберга" #NT!
 BAV_industrialize_wut_desc: "Теперь, когда мы воссоединились с нашими швабскими товарищами, пришло время модернизировать заброшенный регион." #NT!
 BAV_nationalism: "Баварский национализм" #NT!
 BAV_nationalism_desc: "Мы должны использовать национализм баварского народа для мобилизации населения на защиту Родины." #NT!
 BAV_workers_culture: "Рабочая культура" #NT!
 BAV_workers_culture_desc: "Социализм — это не просто экономическая система, а марксизм — не просто наука; мы должны преобразовать саму структуру советского общества, чтобы искоренить все остатки буржуазных нравов и традиций." #NT!
 BAV_militarized_society: "Военизированное общество" #NT!
 BAV_militarized_society_desc: "Точно так же, как и с нашими промышленными ценностями, мы должны сделать то же самое с нашими военными ценностями." #NT!
 BAV_land_of_steel_and_blood: "Земля крови и стали" #NT!
 BAV_land_of_steel_and_blood_desc: "С незапамятных времен Бавария была страной, построенной из крови и стали. Мы должны сделать это неотъемлемой частью нашего общества." #NT!
 BAV_red_germany: "Красная Заря" #NT!
 BAV_red_germany_desc: "Красная заря приближается для прусской нации, мы пойдем вперед и объединим Германию под одной нацией!" #NT!
 BAV_interve_in_polish_russo_war: "Польское дело" #NT!
 BAV_interve_in_polish_russo_war_desc: "В условиях бушующей войны за независимость Польши многие наши министры предлагают нам занять определенную позицию по этому конфликту. Пришло время помочь нашим товарищам!" #NT!
 BAV_liberate_french: "Освободить французских рабочих" #NT!
 BAV_liberate_french_desc: "Сейчас настало время обратить наше внимание на французскую нацию. В последние месяцы по всей Франции прокатились многочисленные социалистические протесты против ужасного «демократического» правительства. Мы можем использовать это как повод для вторжения и аннексии Франции." #NT!
 BAV_deploy_sonder_troops: "Развертывание зондертруппов" #NT!
 BAV_deploy_sonder_troops_desc: "Нам следует развернуть зондертруппы, чтобы достичь линии фронта быстрее, чем обычно." #NT!
 BAV_army_innovations: "Модернизация армии" #NT!
 BAV_army_innovations_desc: "Наша армия слаба и стара, она все еще оснащена старым оружием и броней времен Великой войны. Сейчас настало время модернизации." #NT!
 BAV_army_drills: "Доктринальные усилия" #NT!
 BAV_army_drills_desc: "Военные доктрины, определявшие наземные бои в Великой войне, устарели. Мы должны направить наши величайшие умы на задачу формирования военной мысли завтрашнего дня." #NT!
 BAV_tank_effort: "Массовая автомобилизация" #NT!
 BAV_tank_effort_desc: "Применяя то, чему мы научились в результате механизации нашей пехоты, мы также можем улучшить нашу бронетехнику." #NT!
 BAV_artillery1: "Артиллерийские усилия" #NT!
 BAV_artillery1_desc: "Чтобы расширить наши артиллерийские полки, мы должны начать закупку новой техники." #NT!
 BAV_equipment: "Усилия по оборудованию" #NT!
 BAV_equipment_desc: "Пределы того, какое оборудование может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные инструменты." #NT!
 BAV_bol_generals: "Большевистские генералы" #NT!
 BAV_bol_generals_desc: "В волнах большевиков, приходящих ежемесячно, есть опытные военные генералы, такие как Лев Троцкий и Андрей Власов. Мы должны стремиться использовать их для нашей армии." #NT!
 BAV_air_effort: "Красные ВВС" #NT!
 BAV_air_effort_desc: "Нигде технологический прогресс не развивается так быстро, как в воздушной войне. Авиация – это область, которой должна овладеть любая современная нация." #NT!
 BAV_fighter_effort: "Истребитель Фокус" #NT!
 BAV_fighter_effort_desc: "Мы не видели последнего воздушного боя Великой войны. Продолжение разработки истребителей даст нам преимущество в будущем." #NT!
 BAV_cas: "Сосредоточьтесь на непосредственной поддержке с воздуха" #NT!
 BAV_cas_desc: "Современной армии необходима поддержка техники не только на земле, но и в воздухе." #NT!
 BAV_bomber_effort: "Сосредоточьтесь на поддержке бомбардировщиков" #NT!
 BAV_bomber_effort_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, ярким акцентом будет огненный дождь с неба. Мы сделаем все возможное, чтобы эти истории рассказали наши враги." #NT!
 BAV_air_effort2: "Авиационные усилия II" #NT!
 BAV_air_effort2_desc: "Дальнейшие достижения в авиации будут необходимы для хорошей интеграции наших военно-воздушных сил с другими видами вооруженных сил." #NT!
 BAV_rocketry: "Ракетное усилие" #NT!
 BAV_rocketry_desc: "Ракетные и реактивные двигатели позволяют развивать беспрецедентные скорости как беспилотным, так и пилотируемым судам. Использование этих технологий позволит нам застать врага врасплох." #NT!
 BAV_send_advisors: "Отправить советников" #NT!
 BAV_send_advisors_desc: "Теперь, когда мы встали на сторону польских социалистов, мы должны убедиться, что их армия обновлена." #NT!
 BAV_great_purge: "Великая чистка" #NT!
 BAV_great_purge_desc: "Теперь, когда наша мечта о Красной Германии наконец сбылась, мы должны очистить страну от монархистов и демократов." #NT!
 BAV_wake_french: "Отвоевать Рейнскую область у французов" #NT!
 BAV_wake_french_desc: "Теперь мы должны обратить наше внимание на французскую нацию. Многие социалисты ждут возможности восстать в любой момент, мы должны связаться с ними и начать революцию." #NT!
 BAV_nav_bomber: "Новые модели морских бомбардировщиков" #NT!
 BAV_nav_bomber_desc: "Подобно тому, как новая военно-морская война частично происходит под поверхностью воды, часть ее происходит в воздухе над водой." #NT!
 BAV_arm_the_masses: "Вооружите массы" #NT!
 BAV_arm_the_masses_desc: "Поскольку война уже нависла над головой, сейчас самое время вооружить гражданское население и обучить его партизанской тактике. Это позволит нам эффективно противостоять прусским оккупационным силам." #NT!
 BAV_slot_1: "Завершить четырехлетний план" #NT!
 BAV_slot_1_desc: "Для модернизации нам необходимо больше инвестировать в развитие новых технологий." #NT!
 BAV_unite_germ: "Бавария провозглашает гегемонию Германии" #NT!
 BAV_westwall: "Передовые оборонительные укрепления" #NT!
 BAV_westwall_desc: "Мы должны защитить нашу западную границу от потенциальных французских захватчиков и восточные границы от российских агрессоров. Мы построим стены, чтобы защитить себя." #NT!
 BAV_eastwall: "Остваль" #NT!
 BAV_eastwall_desc: "Теперь, когда мы обеспечили безопасность нашей объединенной Германии, мы должны защитить и укрепить нашу восточную границу с Россией от потенциального вторжения." #NT!
 BAV_demand_saar: "Марш в Рейн" #NT!
 BAV_demand_saar_desc: "Рейнская область была частью Германии с момента ее возникновения. Его необходимо еще раз вернуть в Германию." #NT!
 BAV_support_CSA: "Поддержите коммунистическую Америку" #NT!
 BAV_support_CSA_desc: "Поддержка коммунизма в США растет, мы должны поддержать коммунистическое правительство Джона Рида и оказать всю возможную поддержку." #NT!
 BAV_war_RUS: "Война с Россией" #NT!
 BAV_war_RUS_desc: "Немецкая нация сильна. Пришло время обратить наше внимание на Восток, где мы потеряли свои земли во время Великой войны. Их необходимо пересдать." #NT!
 BAV_support_SPR: "Поддержите испанскую революцию" #NT!
 BAV_support_SPR_desc: "Гражданская война в Испании продолжается. Мы должны поддержать испанских республиканцев в этом конфликте." #NT!
 BAV_war_Benelux: "Бенилюкс Вмешательство" #NT!
 BAV_war_Benelux_desc: "Обеспечение безопасности соседнего Бенилюкса важно для распространения революции. Мы должны показать миру, что эти демократии слабы." #NT!
 BAV_socialism_in_country: "Социализм в одной стране" #NT!
 BAV_socialism_in_country_desc: "Возможно, нам следует принять более умеренную социалистическую политику, которая позволит нам развиваться более независимо." #NT!
 BAV_power_to_one_man: "Власть одному человеку" #NT!
 BAV_power_to_one_man_desc: "Карл Либкнехт — истинный лидер Красной Германии, однако его здоровье вызывает беспокойство, его коллега Эрнст Тельман воссоединит правительство под новым социалистическим правлением. Мы должны укрепить его позиции и заверить, что он станет лидером Германии, когда она воссоединится." #NT!
 BAV_power_party: "Власть Конгрессу" #NT!
 BAV_power_party_desc: "Нашим коммунистическим обществом не может управлять один человек. Kongress der Deutschen Arbeiter, Soldaten und Bauernräte станет высшим правящим органом нашей воссоединенной Германии." #NT!
 BAV_secret_police: "Тайная полиция" #NT!
 BAV_secret_police_desc: "Возможно, нам не следует устранять нашу оппозицию напрямую, а нужно проникнуть в нее и понять, как она действует, обеспечивая нашу безопасность." #NT!
 BAV_liberal_economy: "Откройте рынки" #NT!
 BAV_liberal_economy_desc: "Мы откроем наш рынок и наладим торговлю со всеми другими странами, чтобы позволить нам достичь максимальной эффективности производства." #NT!
 BAV_closed_economy: "Закройте рынки" #NT!
 BAV_closed_economy_desc: "Мы должны быть независимыми и не полагаться ни на какие ресурсы других стран. Это будет стимулировать нашу экономику и улучшит наше положение." #NT!
 BAV_army_elite: "Элита Баварии" #NT!
 BAV_army_elite_desc: "Нашей армией может управлять только элита. Мы позволим только самым талантливым генералам и лучшим людям защищать нашу страну." #NT!
 BAV_everyone: "Недискриминационная армия" #NT!
 BAV_everyone_desc: "Если ты можешь стоять, ты можешь сражаться! Мы позволим любому вступить в Красную Армию для защиты наших земель." #NT!
 BAV_workers_congress: "Рабочий Конгресс" #NT!
 BAV_workers_congress_desc: "Мы имеем честь принимать у себя Международный рабочий конгресс. Рабочие всего мира, объединяйтесь!" #NT!
 BAV_women_army: "Фрауэнкорпс" #NT!
 BAV_women_army_desc: "Мы должны разрешить женщинам служить в нашей армии, чтобы сохранить боевой дух и улучшить условия для наших храбрых солдат." #NT!
 BAV_industrialize_north: "Развивайте Север" #NT!
 BAV_industrialize_north_desc: "Теперь мы воссоединились! Мы должны восстановить и восстановить наши северные земли, подвергшиеся саботажу роялистов." #NT!
 BAV_def_focus: "Оборонительный подход" #NT!
 BAV_def_focus_desc: "Примите оборонительную доктрину, чтобы быть готовыми к возможным интервенциям." #NT!
 BAV_off_focus: "Агрессивный подход" #NT!
 BAV_off_focus_desc: "Если мы хотим расширяться и быть эффективными, мы должны принять агрессивную доктрину." #NT!
 BAV_small_arms: "Промышленность стрелкового оружия" #NT!
 BAV_small_arms_desc: "Пределы того, какое оборудование может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные инструменты, как можно меньшего размера." #NT!
 BAV_motorized_div: "Моторизованное усилие" #NT!
 BAV_motorized_div_desc: "Мобильность и защита имеют решающее значение для безопасного входа и выхода пехоты из поля боя. Сосредоточение внимания на этих событиях позволит нам быстро принять меры." #NT!
 BAV_war_games: "Военные игры" #NT!
 BAV_war_games_desc: "Устраивая военные игры, мы можем должным образом проверить нашу военную мощь." #NT!
 BAV_mountaineers: "Альпинисты" #NT!
 BAV_mountaineers_desc: "Бои в горных хребтах подвергают войска множеству опасностей, но иногда их невозможно избежать. Мы можем минимизировать эти риски, предоставив нашим солдатам специальную подготовку для работы в таких условиях." #NT!
 BAV_air_games: "Воздушные учения" #NT!
 BAV_air_games_desc: "Нигде технологический прогресс не происходит быстрее, чем в воздушной войне. Авиация — это область, которой должна овладеть любая современная страна, и, тренируя наши военно-воздушные силы, мы можем стать международным лидером в воздушных боях." #NT!
 BAV_navy_effort: "Красный Флот" #NT!
 BAV_navy_effort_desc: "Теперь, когда у нас есть доступ к берегу, мы должны восстановить наш флот, чтобы защитить наши интересы в мире." #NT!
 BAV_battleship1: "Флот Голубых вод" #NT!
 BAV_battleship1_desc: "Наш флот будет неэффективен в своем нынешнем размере, и если мы не увеличим его размер, он будет мгновенно уничтожен любыми врагами." #NT!
 BAV_submarine: "Гибкий темно-синий" #NT!
 BAV_submarine_desc: "Наш флот не может функционировать с рядом крупных кораблей, пока сохраняется нехватка кораблей-прикрытий; это необходимо исправить, если мы хотим иметь эффективный флот." #NT!
 BAV_carrier: "Усилия перевозчика" #NT!
 BAV_carrier_desc: "Вершиной морской войны середины 20-го века являются авианосцы, в них мы можем переоборудовать несколько старых прусских военных кораблей." #NT!
 BAV_crusier: "Более решительные усилия" #NT!
 BAV_crusier_desc: "Послевоенные договоры налагают ограничения на крейсеры, но можно развивать хорошо вооруженные легкие суда, оставаясь в этих пределах." #NT!
 BAV_navy_games: "Военно-морские игры" #NT!
 BAV_navy_games_desc: "Иметь мощный военно-морской флот бесполезно при плохо подготовленном экипаже, поэтому теперь, устраивая военные учения, мы можем подготовить наших моряков к тому же уровню компетентности, что и моряки Королевского флота." #NT!
 BAV_marines: "Красные морские пехотинцы" #NT!
 BAV_marines_desc: "Войска, специализирующиеся на десантных операциях, становятся все более незаменимыми. Импровизированные методы и оборудование уходят в прошлое, поскольку нашу морскую пехоту поддерживают специализированные десантные средства и обучение." #NT!
 BAV_war_GER: "Бавария – новая Германия" #NT!
 BAV_war_GER_desc: "Пруссия долгое время была самым доминирующим из немецких государств после окончания Великой войны, теперь настало время Баварии." #NT!
 BAV_purge: "Консолидация власти" #NT!
 BAV_purge_desc: "Мы воссоединились! Однако есть еще те, кто выступает против нас, это враги государства! Те, кто выступает против нас, должны быть уничтожены." #NT!
 BAV_prep_war: "Дорога к войне" #NT!
 BAV_prep_war_desc: "Мы должны подготовиться к следующему большому конфликту и убедиться, что наши люди вооружены и готовы." #NT!
 BAV_revanchist_prop: "Реваншистская пропаганда" #NT!
 BAV_revanchist_prop_desc: "Наше поражение в Великой войне было целиком виной предательского кайзера, теперь мы отомстим за поражение Германии!" #NT!
 BAV_ultimatum_CZE: "Чехословацкий кризис" #NT!
 BAV_ultimatum_CZE_desc: "Чехословакия по праву является германской территорией и поэтому должна быть передана под контроль Германии." #NT!
 BAV_war_AUS: "Ультиматум Австрии." #NT!
 BAV_war_AUS_desc: "Между режимами в Берлине и Вене просто слишком много различий. Австрийский режим основан на национализме и угрожает интересам Германии, их необходимо победить!" #NT!
 BAV_war_DEN: "Свободный Северный Шлезвиг" #NT!
 BAV_war_DEN_desc: "Дания незаконно получила территорию Северного Шлезвига после Великой войны, хотя и не участвовала в ней. Коммуна должна расширить свое влияние на Скандинавию и освободить еще больше угнетенных товарищей." #NT!
 BAV_war_UK: "Удар по Империи" #NT!
 BAV_war_UK_desc: "Британский империализм должен быть остановлен, поскольку Соединенное Королевство слишком долго занимало доминирующее положение в мире, и этого больше не будет." #NT!
 BAV_war_balkan: "Обеспечьте безопасность южного фланга" #NT!
 BAV_war_balkan_desc: "Балканский регион является чрезвычайно важным регионом. Помогая установить там дружественные марионеточные режимы, мы добьемся стабильности и контроля над субконтинентом." #NT!
 BAV_war_ITA: "Форсировать проблему Южного Тироля" #NT!
 BAV_war_ITA_desc: "Италия контролирует регион Южный Тироль, регион с высоким процентом немецкого населения. Она должна быть реинтегрирована в Германию, даже если это будет означать войну." #NT!
 BAV_intergrate_BAD_WUT: "Переехать в пристройку Баден-Вюртемберг." #NT!
 BAV_intergrate_BAD_WUT_desc: "Республика Баден-Вюртемберг была основана после Великой войны, в 1935 году с нашей помощью в Бадене произошла революция, и мы считаем, что пришло время для ее объединения с нами." #NT!
 BAV_power_debate: "Дебаты о власти" #NT!
 BAV_power_debate_desc: "Наше новообразованное государство все еще хрупко, мы должны расширить возможности нашего лидера и пересмотреть нашу конституцию." #NT!
 BAV_seek_reunification: "Стремиться к воссоединению" #NT!
 BAV_seek_reunification_desc: "Воссоединение необходимо. Германия должна воссоединиться под Красным флагом, под Красной Германией." #NT!
 BAV_anti_air: "Укрепите нашу противовоздушную оборону" #NT!
 BAV_anti_air_desc: "В современном мире авиация доминирует на поле боя. Чтобы скрыть наши недостатки в авиации против союзников и России, мы должны усилить нашу противовоздушную оборону, чтобы обеспечить безопасность над Германией." #NT!
 BAV_treaty_with_finland: "Наши товарищи на Севере" #NT!
 BAV_treaty_with_finland_desc: "Пришло время искать союза с [FIN.GetName]. Этот день изменит будущее наших стран и приведет нас к светлому будущему!" #NT!
 BAV_claim_the_german_lands: "Претендуйте на немецкие земли" #NT!
 BAV_treaty_with_hungary: "Венгерский Альянс" #NT!
 BAV_treaty_with_hungary_desc: "Пришло время официально оформить наш союз с [HUN.GetName]. Этот день изменит будущее наших стран и приведет нас к светлому будущему!" #NT!
 BAV_claim_the_german_lands_desc: "С воссоединением Германии становится ясно, что весь немецкий народ должен воссоединиться под одним флагом, чего бы это ни стоило." #NT!
 BAV_power_to_liebknecht: "Поддерживать курс" #NT!
 BAV_power_to_liebknecht_desc: "Карл Либкнехт сохранил статус-кво, разгромил заговор против коммуны и успешно воссоединил Германию под красной звездой. Он лидер, который нужен Германии." #NT!
 BAV_arrest_opposition: "Чистка КПГ" #NT!
 BAV_arrest_opposition_desc: "Наш режим не может достичь максимальной эффективности с оппозицией, мы должны устранить любую оппозицию, чтобы обеспечить наше воссоединение." #NT!
 BAV_reform_gov: "Сформировать новое правительство" #NT!
 BAV_reform_gov_desc: "Под новым руководством в Берлине пришло время сформировать новое правительство с целью восстановить международные, а также внутренние отношения во все еще раздробленной Германии." #NT!
 BAV_normalize_relations_with_fra: "Нормализовать отношения с Францией." #NT!
 BAV_normalize_relations_with_fra_desc: "Франция предложила нам политическую поддержку после краха прусского влияния в Западной Германии. Лучше всего, если мы продолжим сотрудничество с Францией и, возможно, в будущем при хороших отношениях Рейнланд сможет вернуться в состав Германии." #NT!
 BAV_boost_milit_spending: "Увеличение оборонного бюджета" #NT!
 BAV_boost_milit_spending_desc: "До войны за воссоединение численность нашей армии была ограничена. Настало время масштабировать его, чтобы он соответствовал требованиям Германии, увеличивая военные расходы за счет строительства новых оружейных заводов." #NT!
 BAV_army_complete: "Полная реформа армии" #NT!
 BAV_army_complete_desc: "Немецкое высшее командование под руководством [BAV.GetLeader] успешно реорганизовало Красную Армию. Теперь это сила, которой боится вся Европа, и она станет ключевым аспектом в достижении нашей гегемонии." #NT!
 BAV_new_bases: "Новые авиабазы" #NT!
 BAV_new_bases_desc: "Благодаря увеличению бюджета Германия теперь может позволить себе больше современных авиационных средств. Ожидается, что красные ВВС будут расти, поэтому нам нужны новые авиабазы ​​по всей стране." #NT!
 BAV_paratrooper: "Красные десантники" #NT!
 BAV_paratrooper_desc: "Нам нужны элитные силы; десантники должны быть нашим приоритетом." #NT!
 BAV_dockyard_effort: "Восстановить прусские верфи" #NT!
 BAV_dockyard_effort_desc: "До 1917 года Германская империя располагала огромным флотом и верфями. После окончания войны они находились в плохом состоянии и использовались неправильно. Красная Германия восстановит их и построит новый флот с нуля." #NT!
 BAV_seek_new_alliances: "Расширить Коминтерн" #NT!
 BAV_seek_new_alliances_desc: "Коминтерн еще не силен. Нам нужны новые союзники, чтобы расширить наше влияние с помощью средств мягкой или жесткой силы." #NT!
 BAV_enemy_in_the_west: "Враг на Западе" #NT!
 BAV_enemy_in_the_west_desc: "Великобритания всегда имела большое влияние в Европе. Британскую империю необходимо остановить, а ее колонии освободить!" #NT!
 BAV_enemy_in_the_east: "Враг на Востоке" #NT!
 BAV_enemy_in_the_east_desc: "России со своим марионеточным правительством в Берлине удалось подорвать единство Германии. За это заплатят россияне!" #NT!
 BAV_invest_prog: "Иностранная инвестиционная инициатива" #NT!
 BAV_invest_prog_desc: "Введя нашу инициативу по иностранным инвестициям, Германия сможет влиять на своих западных соседей и объединять их с помощью средств «мягкой силы» без применения силы." #NT!
 BAV_upgrade_unions: "Новое управление профсоюзом" #NT!
 BAV_upgrade_unions_desc: "В настоящее время деятельность профсоюзов в Германии сталкивается с длительными бюрократическими процессами, которые ограничивают их производительность. Приняв новые правила и положения, организация профсоюзов значительно улучшится." #NT!
 BAV_war_ROM: "Обеспечьте безопасность восточного фланга" #NT!
 BAV_war_ROM_desc: "Румыния представляет прямую угрозу нашим интересам в Венгрии. Мы должны нанести удар первыми, прежде чем они это сделают." #NT!
 BAV_war_GRE: "Война с Грецией" #NT!
 BAV_war_GRE_desc: "Местоположение Греции является ключом к контролю над восточным Средиземноморьем. При стремительном вторжении на Пелопоннес и захвате Афин наши бомбардировщики смогут достичь Египта." #NT!
 BAV_war_TUR: "Захватить проливы" #NT!
 BAV_war_TUR_desc: "Захват Босфора лишит российские войска доступа к Средиземному морю, тем самым лишив их торговли в регионе. Если мы планируем нанести удар по России, сначала мы должны обезопасить Стамбул." #NT!
  ##Decisions 
 BAV_imminent_civil_war: "Неизбежная гражданская война" #NT!
 BAV_imminent_civil_war_desc: "Наши сторонники все больше разочаровываются в статус-кво. Разведка предполагает, что те, кто близок к власти, планируют переворот. Южная Коммуна должна добиться воссоединения, прежде чем она рухнет.\n\n§RЕсли военная поддержка упадет ниже 50%, начнется восстание!§!" #NT!
 BAV_imminent_civil_war_decision: "Подготовка к гражданской войне" #NT!
 BAV_imminent_civil_war_outbreak_decision: "Заговор против Коммуны" #NT!
 BAV_align_SAX: "Выровнять Саксонию" #NT!
 BAV_align_WUT: "Выровнять Баден" #NT!
 BAV_align_WSM: "Выровнять Ганновер" #NT!
 BAV_align_RHN: "Выровнять Рейнскую область" #NT!
 BAV_baden: "Швабское восстание" #NT!
 BAV_baden_desc: "Мы должны воссоединить швабский народ Германии. Маленькое королевство Баден-Вюртемберг должно легко подчиниться нашей воле." #NT!
 BAV_rhine: "Марш в Рейн" #NT!
 BAV_rhine_desc: "Одной из наших первых целей должна стать Рейнская Конфедерация. Это слабое и немощное государство должно пасть, чтобы объединить Германию под нашей властью." #NT!
 BAV_wsm: "Смерть Ганноверу" #NT!
 BAV_wsm_desc: "Теперь, когда мы контролируем юго-западный регион Германии, мы должны обратить внимание на север. Пришло время смерти Нижней Германии!" #NT!
 BAV_reunification_category: "Путь к нашему воссоединению!" #NT!
 BAV_reunification_category_desc: "Чтобы осуществить мировую революцию, мы должны воссоединить Германию под Красной Звездой, чего бы это ни стоило..." #NT!
 BAV_invest_industry_i: "Инвестируйте в баварскую промышленность" #NT!
 BAV_invest_industry_ii: "Инвестируйте в промышленность Баденезе-Вюртемберга" #NT!
 BAV_invest_industry_iii: "Инвестируйте в Рейнскую промышленность" #NT!
 BAV_prep_army: "Армейские учения" #NT!
 BAV_enlist_hungarians: "Привлеките венгерских добровольцев" #NT!
 BAV_strike_first: "Ударь первым!" #NT!
 BAV_construct_retreat_line: "Оборона Нюрнберга" #NT!
 BAV_construct_retreat_line_ii: "Защита Франкфурта" #NT!
 BAV_nord_german_uprising: "Начните восстание в Северной Германии!" #NT!
 BAV_infiltrate_hamburg: "Проникнуть в Северную Германию" #NT!
 BAV_expand_kommintern_category: "Ищите новые альянсы" #NT!
 BAV_expand_kommintern_category_desc: "Хотя Германия сильна, мы не можем сражаться в одиночку. Мы должны расширять наши союзы, находя новых партнеров в Европе и других местах." #NT!
