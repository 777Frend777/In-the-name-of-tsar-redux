 BAV_invite_to_SPC: "Пригласить [SPC.GetName]" #NT!
 BAV_generic_four_year_plan_category: "Четырехлетний план" #NT!
 BAV_generic_four_year_plan_category_desc: "Германия была опустошена восстаниями и другими внутренними конфликтами в течение последних 18 лет. Пришло время восстановить нашу Родину!" #NT!
