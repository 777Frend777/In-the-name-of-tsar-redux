l_russian:
 MAP_surface_fleet: "Надводный флот" #NT!
 MAP_surface_fleet_desc: "Стратегическое расположение «Мандата» вблизи Суэцкого канала означает, что мы должны быть в состоянии защитить проходящие через него конвои. Надводный флот позволит нам лучше выполнять эту роль." #NT!
 MAP_mediterranean_fleet: "Средиземноморский флот" #NT!
 MAP_mediterranean_fleet_desc: "Если война придет в Соединенное Королевство, его флоту придется защищать свою огромную империю. Создание нашего собственного флота, достаточно большого, чтобы помочь защитить Средиземное море, имеет решающее значение для наших обоих интересов." #NT!
 MAP_military_dockyards: "Военные верфи" #NT!
 MAP_military_dockyards_desc: "Мандат граничит со Средиземным и Красным морями. Нам нужен флот для защиты наших берегов. Военные верфи являются первым шагом в создании этого флота." #NT!
 MAP_anti-immigration_patrols: "Антииммиграционные патрули" #NT!
 MAP_anti-immigration_patrols_desc: "Несмотря на все наши усилия, все больше евреев продолжают проникать в Мандат с помощью контрабандистов. Мы должны использовать наш флот, чтобы остановить их." #NT!
 MAP_subsurface_fleet: "Подводный флот" #NT!
 MAP_subsurface_fleet_desc: "Даже с учетом наших инвестиций наши возможности по созданию военно-морского флота по-прежнему ограничены. Однако подводные лодки дешевы и не требуют большого количества. Нам следует сосредоточить наши исследования на новых технологиях подводных лодок." #NT!
 MAP_advanced_subsurface_fleet: "Передовой подземный флот" #NT!
 MAP_advanced_subsurface_fleet_desc: "Наше успешное предприятие в области подводных лодок означает, что мы должны продолжать наши усилия в более нарастающем темпе." #NT!
 MAP_modernize_the_airforce: "Модернизация ВВС" #NT!
 MAP_modernize_the_airforce_desc: "Королевские ВВС Великобритании являются образцовым институтом. Наши собственные ВВС могли бы поучиться у них." #NT!
 MAP_improve_the_airfields: "Улучшайте аэродромы" #NT!
 MAP_improve_the_airfields_desc: "Наше расположение вблизи Суэцкого канала делает Палестину стратегическим местом для размещения военных авиабаз. Сейчас наши аэропорты слишком малы, чтобы выполнять такую ​​роль; мы должны расширить их." #NT!
 MAP_air_defense: "ПВО" #NT!
 MAP_air_defense_desc: "Средиземноморские амбиции Муссолини рисуют на нашей спине большую цель, цель, по которой итальянские ВВС будут более чем рады поразить. Мы должны создать противовоздушную оборону, если хотим выжить." #NT!
 MAP_fortify_the_mandate: "Укрепить мандат" #NT!
 MAP_fortify_the_mandate_desc: "Если Суэцкий канал падет, следующим будет Мандат. Мы должны подготовиться к такой катастрофе." #NT!
 MAP_improved_artillery: "Улучшенная артиллерия" #NT!
 MAP_improved_artillery_desc: "Если придется сражаться в открытой пустыне, то на поле боя будет доминировать артиллерия. Мы должны убедиться, что наши доминируют больше всего." #NT!
 MAP_create_special_forces: "Создать спецназ" #NT!
 MAP_create_special_forces_desc: "Борьба с повстанцами дала нам огромный опыт ведения нетрадиционной войны. Мы должны использовать этот опыт и использовать его в нашей армии." #NT!
 MAP_special_weapons: "Специальное оружие" #NT!
 MAP_special_weapons_desc: "Многие образованные иммигранты принесли с собой идеи. Очень сильные идеи…" #NT!
 MAP_modernize_the_army: "Модернизировать армию" #NT!
 MAP_modernize_the_army_desc: "Мандат никогда не был предназначен для ведения войны, но мир становится все более опасным местом. Имеющийся у нас небольшой колониальный гарнизон отстает." #NT!
 MAP_arm_the_mandate: "Вооружить мандат" #NT!
 MAP_arm_the_mandate_desc: "Мы не можем полагаться только на Великобританию, если хотим полностью реализовать свой потенциал. Мы должны создавать собственное оружие и технику, если наша армия хочет добиться успеха." #NT!
 MAP_advanced_research: "Передовые исследования" #NT!
 MAP_advanced_research_desc: "Из притока иммигрантов мы будем набирать самых лучших и талантливых людей для проведения наших исследований." #NT!
 MAP_subsidize_the_mandate: "Субсидировать мандат" #NT!
 MAP_subsidize_the_mandate_desc: "С помощью Великобритании мы сможем расширить промышленность и дать работу многим неустроенным иммигрантам." #NT!
 MAP_limit_jewish_immigration: "Ограничить еврейскую иммиграцию" #NT!
 MAP_limit_jewish_immigration_desc: "Чтобы успокоить арабов в мандате и подчиниться растущему британскому давлению, мы должны снизить наши иммиграционные квоты для евреев." #NT!
 MAP_deport_illegal_immigrants_to_cyprus: "Депортировать нелегальных иммигрантов на Кипр" #NT!
 MAP_deport_illegal_immigrants_to_cyprus_desc: "Независимо от того, задержим ли мы их в море или после того, как они пробрались в Мандат, нам нужно куда-то отправить отказывающихся сотрудничать беженцев. Кипр – это именно то место." #NT!
 MAP_assist_great_britain: "Помощь Великобритании" #NT!
 MAP_assist_great_britain_desc: "Путь вперед для всех людей под мандатом лежит под руководством Великобритании. Сейчас не время проявлять дерзость и распускать Мандат, по крайней мере, пока." #NT!
 MAP_reinforce_the_mandate_police_force: "Укрепление мандатной полиции" #NT!
 MAP_reinforce_the_mandate_police_force_desc: "Поскольку арабское восстание окончательно подавлено, мы не можем допустить, чтобы нечто подобное повторилось. Мы должны усилить еврейскую и мандатную полицию." #NT!
 MAP_re-establish_the_mandate: "Восстановить мандат" #NT!
 MAP_re-establish_the_mandate_desc: "Несмотря на все проблемы в Палестине, мы должны обеспечить, чтобы правительство мандата продолжало функционировать как главная власть на территории." #NT!
 MAP_put_down_the_arab_revolt: "Подавить арабское восстание" #NT!
 MAP_put_down_the_arab_revolt_desc: "Мандат не может продолжать действовать, пока наше собственное население восстает против нас. Это восстание должно быть немедленно подавлено." #NT!
 MAP_resist_the_empire: "Сопротивляйтесь Империи" #NT!
 MAP_resist_the_empire_desc: "Мы слишком долго ждали, пока имперская администрация Великобритании наконец предоставит самоопределение народам, находящимся под контролем нашего мандата. Мы должны свергнуть британское правление, чтобы наконец создать дом для евреев!" #NT!
 MAP_jewish_militias_attack: "Нападения еврейских ополченцев" #NT!
 MAP_jewish_militias_attack_desc: "Вооруженные евреи, работавшие вместе с британскими ополченцами, сыграли важную роль в прекращении арабского восстания. Такие организации, как Хагана, должны получить поддержку со стороны Мандата, чтобы лучше защитить наш авторитет." #NT!
 MAP_encourage_refugee_smuggling: "Поощрение контрабанды беженцев" #NT!
 MAP_encourage_refugee_smuggling_desc: "Британская администрация желает успокоить своих врагов, ограничив иммиграцию евреев в страну под мандатом. Мы должны не только сопротивляться этому давлению, но и работать над тем, чтобы принять в мандат больше беженцев и иммигрантов, чем предусмотрено британской квотой." #NT!
 MAP_secret_training_camps: "Секретные тренировочные лагеря" #NT!
 MAP_secret_training_camps_desc: "Бесчисленные группы еврейских ополченцев готовы обучать новые войска для сопротивления британцам. Мы должны помочь им в этой задаче." #NT!
 MAP_send_a_message: "Отправить сообщение" #NT!
 MAP_send_a_message_desc: "Подготовка к освобождению завершена. Пришло время позволить британцам и, возможно, даже всему миру узнать о нашем желании быть свободными." #NT!
 MAP_demand_independence: "Требуйте независимости" #NT!
 MAP_demand_independence_desc: "Наши смелые усилия привлекли внимание всего мира. Настало время послать Великобритании наши требования! \n\n(Чем больше земли мы требуем, тем меньше вероятность того, что Великобритания капитулирует перед нашими требованиями.)" #NT!
 MAP_secret_armories: "Секретные арсеналы" #NT!
 MAP_secret_armories_desc: "Большая часть промышленности Палестины потенциально может тайно производить оружие на стороне. Нет никаких причин, чтобы этот потенциал пропадал впустую." #NT!
 MAP_settle_immigrants: "Поселение иммигрантов" #NT!
 MAP_settle_immigrants_desc: "Новый приток иммигрантов и беженцев должен быть использован." #NT!
 MAP_negotiate_for_independence: "Переговоры о независимости" #NT!
 MAP_negotiate_for_independence_desc: "Подготовка к войне была сделана; нет сомнения, что англичане это заметили. Однако, если мы будем работать вместе, мы сможем вообще избежать конфликта. \n\n(Чем больше земли мы запрашиваем, тем меньше вероятность того, что Великобритания примет наши условия.)" #NT!
 MAP_improve_palestinian_railways: "Улучшить палестинские железные дороги" #NT!
 MAP_improve_palestinian_railways_desc: "Улучшение железных дорог в Палестине позволит сделать как гражданскую, так и военную логистику гораздо более эффективной." #NT!
 MAP_encourage_palestinian_enterprise: "Поощряйте палестинское предпринимательство" #NT!
 MAP_encourage_palestinian_enterprise_desc: "При небольшой государственной помощи экономика Палестины имеет потенциал для роста." #NT!
 MAP_establish_military_industry: "Создать военную промышленность" #NT!
 MAP_establish_military_industry_desc: "Несмотря на всю промышленную экспансию мандата, мы должны субсидировать нашу молодую оружейную промышленность." #NT!
 MAP_assist_the_american_nuclear_program: "Помогите американской ядерной программе" #NT!
 MAP_assist_the_american_nuclear_program_desc: "Еврейские ученые в США сообщили нам, что Америка реализует сверхсекретный проект по созданию супероружия в Нью-Мексико. Информаторы остаются в США до тех пор, пока их не допустят в Мандат. Если мы отправим наши самые яркие умы на помощь Америке, мы сможем потянуть за некоторые ниточки, чтобы позволить им немедленно войти, как только их задача будет выполнена." #NT!
 MAP_appoint_transitional_officials: "Назначать временных должностных лиц" #NT!
 MAP_appoint_transitional_officials_desc: "Мандат никогда не задумывался как постоянная колония Империи. Целью Империи было создание независимого еврейского государства. Однако на это у них уходит слишком много времени, и мы вынуждены взять дело в свои руки. Наше собственное переходное правительство будет работать в тандеме с Империей для столь необходимого ускорения темпов перехода." #NT!
 MAP_jerusalem_urbanization: "Урбанизация Иерусалима" #NT!
 MAP_jerusalem_urbanization_desc: "Независимая нация нуждается в жилье и производстве, чтобы обеспечить себя. Иерусалиму не хватает этих жизненно важных элементов. Мы должны освоить землю и освободить пространство для дальнейшего развития." #NT!
 MAP_tel_abib_urbanization: "Тель-Авивская урбанизация" #NT!
 MAP_tel_abib_urbanization_desc: "Независимая нация нуждается в жилье и производстве, чтобы обеспечить себя. Тель-Авиву не хватает этих жизненно важных элементов. Мы должны освоить землю и освободить пространство для дальнейшего развития." #NT!
 MAP_jewish_schools: "Еврейские школы" #NT!
 MAP_jewish_schools_desc: "Городскому населению требуется больше школ. Мы создадим их сами и интегрируем учение иудаизма в учебную программу, чтобы выделиться среди наших учителей." #NT!
 MAP_autonomous_law_enforcement: "Автономные правоохранительные органы" #NT!
 MAP_autonomous_law_enforcement_desc: "Урбанизация несет в себе потенциал роста преступности. Но если мы полагаемся на то, что британцы помогут нам разобраться в таких вопросах, это только замедлит нас. Нам нужно, чтобы наша полиция была полностью местной и такой же компетентной, как британская полиция." #NT!
 MAP_localize_authority: "Локализация полномочий" #NT!
 MAP_localize_authority_desc: "Урбанизированному населению требуется больше полномочий местных чиновников для эффективного управления густонаселенным населением. Это также приблизит нас на один шаг к тому, чтобы стать независимым государством." #NT!
 MAP_proclaim_israel: "Провозглашайте Израиль" #NT!
 MAP_proclaim_israel_desc: "Теперь, когда мы заслужили независимость, сионисты требуют, чтобы мы немедленно объявили о возрождении Израиля. Сделать это сейчас было бы самоубийством, поскольку арабский мир, скорее всего, будет стремиться к нашему уничтожению. Нам нужна могущественная нация, которая поддержала бы наши требования. Мы обратимся за помощью к нашим бывшим хозяевам, Британской империи и их боеспособным силам." #NT!
 assisted_manhattan_project_bonus: "Содействовал Манхэттенскому проекту" #NT!
 jews_assisted_manhattan_project_bonus: "Евреи помогли Манхэттенскому проекту" #NT!
 MAP_mandate_armed_forces: "Мандат на создание вооруженных сил" #NT!
  
 britain.501.t: "Переговоры о мандате независимости" #NT!
 britain.501.d: "Дипломаты, представляющие «независимое» еврейское государство, обратились к нам с предложением условий. Они хотят аннексировать территории Тель-Абиба, Накба и Хайфы." #NT!
 britain.501.a: "Эти требования абсурдны. Мы предоставляем независимость на наших условиях." #NT!
 britain.501.b: "Возможно, это лучший способ избежать конфликта." #NT!
 britain.502.t: "Переговоры о мандате независимости" #NT!
 britain.502.d: "Дипломаты, представляющие «независимое» палестинское государство, обратились к нам с предложением условий. Они хотят аннексировать всю палестинскую землю." #NT!
 britain.502.a: "Эти требования абсурдны. Мы предоставляем независимость на наших условиях." #NT!
 mandate.10.t: "Всеобщая арабская забастовка" #NT!
 mandate.10.d: "Арабская община в Палестине бастует! Они требуют изменений в политике мандата, а именно ограничения еврейской иммиграции и ограничения покупки евреями арабских земель. Те в правительстве, кто призывает к жестоким репрессиям, становятся все более и более пылкими, поскольку забастовки становятся все более жестокими как по отношению к правительству, так и к еврейскому населению." #NT!
 mandate.10.a: "Возможно, нам понадобится помощь." #NT!
 mandate.11.t: "Комиссия Пиля" #NT!
 mandate.11.d: "После всеобщей арабской забастовки и роста насилия в Палестине британцы направили лорда Пиля для расследования причин забастовки, а также мотивов конфликтующих арабов и евреев в рамках мандата. Благодаря расследованию арабская всеобщая забастовка была отменена, и большая часть насилия, похоже, утихла." #NT!
 mandate.11.a: "Будем ждать отчета комиссии." #NT!
 mandate.12.t: "Комиссия Пиля публикует свой отчет" #NT!
 mandate.12.d: "После года рассмотрения Комиссия Пиля пришла к выводу. Ее отчет не сулит ничего хорошего. Комиссия установила, что «между двумя национальными общинами в узких границах одной маленькой страны возник непреодолимый конфликт. Между ними нет общего. Их национальные устремления несовместимы. Арабы желают возродить традиции арабского золотого века. Евреи желают показать, чего они смогут достичь, вернувшись на землю, на которой родился еврейский народ. Ни один из двух национальных идеалов не допускает объединения на службе одного государства». Забастовки и восстания возобновились, поскольку как арабские, так и еврейские ополченцы работают над тем, чтобы лучше вооружиться для предстоящей битвы." #NT!
 mandate.12.a: "Это катастрофа!" #NT!
 mandate.13.t: "Белая книга" #NT!
 mandate.13.d: "Беспорядки арабского восстания побудили британский парламент утвердить Белую книгу, политику, призывающую к ограничению еврейской иммиграции в Палестину и предотвращению продажи земли арабами евреям. Белая книга также предусматривает создание еврейского государства в течение следующих 10 лет. Из-за этих новых ограничений сионистское сообщество возмущено. Между тем, арабское руководство, вопреки ожиданиям Великобритании, разделилось по этому вопросу. Амин аль-Хусайни — единственный крупный сторонник этой новой политики в Высшем арабском комитете." #NT!
 mandate.13.a: "Это наша новая политика." #NT!
 mandate.14.t: "Специальные ночные отряды" #NT!
 mandate.14.d: "По мере роста нашей потребности в силах специального назначения растет и желание Орда Вингейта экспериментировать с новой тактикой. Орд Вингейт обучает спонсируемые правительством еврейские ополчения и начал работать над тактикой специального ночного отряда. Он предложил ввести эти специальные ночные группы в состав наших стандартных вооруженных сил." #NT!
 mandate.14.a: "Скажите ему, чтобы он немедленно приступил к тренировкам." #NT!
 mandate.14.b: "У него тысяча глупых идей. Скажи ему, чтобы он сосредоточился на обучении большего количества мужчин." #NT!
 mandate.15.t: "Конец арабского восстания" #NT!
 mandate.15.d: "Последние восставшие ополченцы были уничтожены, а вместе с ними и хаос арабского восстания. Еврейские ополченцы теперь играют все более заметную роль в защите мандата, а палестинская полиция научилась многим новым приемам в ходе боевых действий." #NT!
 mandate.15.a: "На одну проблему меньше." #NT!
 mandate.16.t: "Восстановить Израиль" #NT!
 mandate.16.d: "Британцы признали нашу продолжающуюся службу Империи, и мы заслужили независимость. Однако, пока нас продолжают называть «Палестиной», наша независимость многим кажется горько-сладкой. Однако, если мы просто объявим себя Израилем, арабский мир, скорее всего, попытается стереть нас с лица земли. Нам нужна могущественная нация, которая признала бы легитимность нашей декларации. Того, на кого мы можем рассчитывать, что он защитит нас от арабского вторжения. Кто лучше британцев, наших бывших повелителей? Если мы предложим немедленное членство возрожденного Израиля в их фракции, их признание должно быть гарантировано. Некоторые евреи желают, чтобы и нам было даровано святое место горы Синай. Нет ничего плохого в том, чтобы позволить нескольким из них следовать за нами." #NT!
 mandate.16.a: "Отправьте делегацию. Если мы хотим быть Израилем, нам нужны союзники." #NT!
 israel.1.t: "Формирование Сил обороны Израиля" #NT!
 israel.1.d: "С созданием нашей новой нации вместе с ней должна быть создана и армия. Такие организации, как Хагана, давно мечтали защитить Израиль от иностранных угроз, и она стала ядром новых Сил обороны Израиля. Местные ополченцы также пополнили ряды ЦАХАЛа. Эта новая сила обороны будет иметь жизненно важное значение в борьбе с нашими многочисленными врагами." #NT!
 israel.1.a: "Мы приветствуем их!" #NT!
 israel.3.t: "Дело Альталены" #NT!
 israel.3.d: "Наше правительство приложило немало усилий, чтобы превратить множество военизированных организаций в Силы обороны Израиля. Хотя «Иргун» сопротивляется нашим усилиям, до сих пор они сражались бок о бок с ЦАХАЛом. Однако после их обреченных на провал попыток использовать «Альталену» для контрабанды французского оружия для своих бойцов и волнений, вызванных убийством членов «Иргуна» ЦАХАЛом в споре по поводу этого оружия, становится ясно, что мы больше не можем допустить, чтобы армия-изгой функционировать и заключать сделки с иностранными державами внутри наших границ." #NT!
 israel.3.a: "Мы должны послать им ультиматум: «Присоединяйтесь к нам или будете уничтожены»." #NT!
 israel.3.b: "Мы не можем позволить такой враждебной группе присоединиться к ЦАХАЛу. Мы должны уничтожить их сейчас же!" #NT!
 mandate.1.t: "Отправить сообщение" #NT!
 mandate.1.d: "Подготовка была сделана. Мир узнает наши истинные намерения." #NT!
 mandate.1.a: "Нет обратного пути." #NT!
 mandate.2.t: "Требуйте независимости" #NT!
 mandate.2.d: "Мы должны мудро выбирать свои требования. \n\n(Чем больше земли мы требуем, тем меньше вероятность того, что Великобритания капитулирует перед нашими требованиями.)" #NT!
 mandate.2.a: "Требуйте Палестину." #NT!
 mandate.2.b: "Требуйте Палестину и Иорданию." #NT!
 mandate.3.t: "Требование независимости отклонено" #NT!
 mandate.3.d: "Британцы отклонили наш ультиматум. У нас сейчас нет выбора." #NT!
 mandate.3.a: "Мы должны пойти на войну." #NT!
 mandate.4.t: "Требование независимости отклонено" #NT!
 mandate.4.d: "Британцы отклонили наш ультиматум. У нас сейчас нет выбора." #NT!
 mandate.4.a: "Мы должны пойти на войну." #NT!
 mandate.5.t: "Переговоры о независимости" #NT!
 mandate.5.d: "Британцы, похоже, готовы пойти на компромисс. Мы должны тщательно создавать наши условия. \n\n(Чем больше земли мы просим, ​​тем меньше вероятность того, что Великобритания примет наши условия..)" #NT!
 mandate.5.a: "Палестина для палестинцев. Играйте за Палестину" #NT!
 mandate.5.b: "Тель-Абиб, Яфа и Накб за Израиль..Играйте за Израиль..Война" #NT!
 mandate.6.t: "Великобритания отказывается от условий" #NT!
 mandate.6.d: "Наши условия были отклонены. Наш народ не ожидал войны, но если мы не нанесем удар сейчас, у нас может не быть другого шанса." #NT!
 mandate.6.a: "За Палестину...Играйте за Палестину" #NT!
 mandate.6.b: "За Израиль..Играйте за Израиль" #NT!
 mandate.7.t: "Новый Верховный комиссар" #NT!
 mandate.7.d: "После выхода на пенсию бывшего Верховного комиссара Вошопа британцы выбрали Гарольда МакМайкла в качестве его замены на посту Верховного комиссара Мандата. Сионистские лидеры искренне прощаются с Ваучопом, который сам является сионистом. МакМайклу предстоит проделать большую работу, если он желает эффективно управлять конфликтующими народами, живущими в Подмандате." #NT!
 mandate.7.a: "МакМайкл приходит к власти." #NT!
 mandate.8.t: "Новый Верховный комиссар" #NT!
 mandate.8.d: "Бывший Верховный комиссар МакМайкл был вынужден покинуть свой пост после седьмого покушения на него, на этот раз со стороны еврейской организации Легий. Виконт Горт был выбран его заменой." #NT!
 mandate.8.a: "Горт приходит к власти." #NT!
 mandate.9.t: "Новый Верховный комиссар" #NT!
 mandate.9.d: "«Ни один Верховный комиссар за двадцать пять лет британского правления в Палестине не пользовался большим народным доверием, и никто не отплатил за него большей личной добротой». пишет Palestine Post в ответ на отъезд виконта Горта. Горт был вынужден уйти из-за проблем со здоровьем. Его заменой был выбран сэр Алан Каннингем." #NT!
 mandate.9.a: "Каннингем приходит к власти." #NT!
