l_russian:
 FTU_partition: "Требуйте Патриации!" #NT!
 FTU_partition_desc: "Хватит французского правления! Мы будем добиваться патриации и возможной независимости, даже если это будет означать силу..." #NT!
 FTU_fascist: "Этническое превосходство" #NT!
 FTU_fascist_desc: "Французы десятилетиями угнетали наш родной народ. Пришло время освободиться от их правления и создать правительство, которое поставит нас, коренные жители, выше французских захватчиков." #NT!
 FTU_ethinic_boudaries: "Этнические границы" #NT!
 FTU_ethinic_boudaries_desc: "Французы установили произвольные прямые линии, исходя из удобства, а не границ, основанных на наших этнических разногласиях. Это необходимо исправить." #NT!
 FTU_forced_labour: "Принудительный труд" #NT!
 FTU_forced_labour_desc: "Французы угнетали наш народ, и пришло время отдать ему должное. Мы заставим работать французских захватчиков, оставшихся на нашей законной земле, даже если это убьет их!" #NT!
 FTU_purge_french: "Очистка французского влияния" #NT!
 FTU_purge_french_desc: "Когда французы вторглись на нашу законную землю, они изменили наши этнические названия на французизированные и искаженные версии наших городов, поселков и регионов. Чтобы очистить французское влияние, это необходимо скорректировать." #NT!
 FTU_independence: "Колониальная независимость" #NT!
 FTU_independence_desc: "Время французского правления закончилось. Поскольку их центральное правительство находится в смятении, пришло время нам обрести независимость." #NT!
 FTU_obedience: "Колониальное повиновение" #NT!
 FTU_obedience_desc: "Французы были благосклонны к нашему народу. Это будет правильно, если мы будем придерживаться наших колониальных хозяев и обеспечим сотрудничество между нашим народом и французами." #NT!
 FTU_african_axis: "Сформируйте африканскую ось" #NT!
 FTU_african_axis_desc: "Мы не единственные, кто получил независимость от Франции. Наши африканские братья также присоединились к нам в борьбе против Франции. Мы должны объединиться, как одна сила." #NT!
 FTU_one_africa: "Объедините африканскую ось" #NT!
 FTU_one_africa_desc: "Объедините африканскую ось"
 FTU_offer_support_jap: "Обратитесь за поддержкой в ​​Японию" #NT!
 FTU_offer_support_jap_desc: "Япония — одна из немногих стран Азии, которая осталась нетронутой колониальными державами. Чтобы развивать наш флот, мы должны объединиться с ними." #NT!
 FTU_jap_ships: "Мусор одного человека..." #NT!
 FTU_jap_ships_desc: "Япония стремится избавиться от своих старых кораблей времен Великой войны. Нам необходимо укрепить наш военно-морской флот, и это прекрасная возможность его улучшить." #NT!
 FTU_infra_effort: "Инфраструктурные проекты" #NT!
 FTU_infra_effort_desc: "Страна без надлежащей инфраструктуры не может реализовывать передовые проекты или строительство." #NT!
 FTU_civil_effort: "Промышленная экспансия I" #NT!
 FTU_civil_effort_desc: "Сосредоточьте все наши политические усилия на создании большого скачка вперед гражданской промышленности." #NT!
 FTU_port_effort: "Стройте новые порты" #NT!
 FTU_port_effort_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Назначьте все доступные ресурсы для строительства новых военно-морских баз." #NT!
 FTU_refinery: "НПЗ" #NT!
 FTU_refinery_desc: "Наша собственная добыча нефти очень ограничена, а импорт нефти ставит нас во власть иностранных интересов. Самым безопасным решением было бы совершенствование нашей технологии синтетических масел." #NT!
 FTU_dockyard: "Финансировать новые сухие доки" #NT!
 FTU_dockyard_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Назначьте все доступные ресурсы для строительства новых верфей." #NT!
 FTU_war_situation: "Развивайте армию" #NT!
 FTU_war_situation_desc: "Нашей армии катастрофически не хватает. Чтобы защитить себя от иностранных захватчиков, мы должны развивать нашу армию." #NT!
 FTU_forts: "Усилия по укреплению" #NT!
 FTU_forts_desc: "Наша нынешняя оборона совершенно неадекватна. Мы должны сосредоточить наши усилия на укреплении наших укреплений!" #NT!
 FTU_army: "Снабжение французской армии" #NT!
 FTU_army_desc: "Французской армии нужна вся возможная помощь. Как верные подданные французов, мы обязаны снабжать их нашими людьми." #NT!
 FTU_separate_army: "Снабжение нашей собственной армии" #NT!
 FTU_separate_army_desc: "У французов и так достаточно мужчин. Защита самих себя имеет гораздо большее значение." #NT!
 FTU_slot_1: "Дополнительный слот исследования I" #NT!
 FTU_slot_1_desc: "Наше промышленное развитие и другие недавние достижения могут позволить нам параллельно проводить больше исследований и разработок." #NT!
 FTU_equipment: "Модернизация оборудования" #NT!
 FTU_equipment_desc: "Пределы того, какое оборудование может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные инструменты." #NT!
 FTU_artillery: "Артиллерийские усилия" #NT!
 FTU_artillery_desc: "Артиллерия имеет решающее значение для поддержки любого движения вперед нашей пехоты. Расширьте исследования в области баллистики и орудий с более крупным стволом." #NT!
 FTU_motorized: "Моторизованная армия" #NT!
 FTU_motorized_desc: "Мобильность и защита имеют решающее значение для безопасного входа и выхода пехоты из поля боя. Сосредоточение внимания на этих событиях позволит нам быстро принять меры." #NT!
 FTU_tank: "Бронированные усилия" #NT!
 FTU_tank_desc: "Применяя то, чему мы научились в ходе моторизации нашей пехоты, мы можем также улучшить нашу бронетехнику." #NT!
 FTU_slot_2: "Слот исследований II" #NT!
 FTU_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности в области исследований и разработок, которые нам следует использовать." #NT!
 FTU_nukes: "Ядерные исследования" #NT!
 FTU_nukes_desc: "Стоя на пороге открытия, которое изменит мир, мы не можем позволить другим зажечь огонь, который однажды может поглотить Землю." #NT!
 FTU_rocketry: "Достижения ракетной техники" #NT!
 FTU_rocketry_desc: "Ракетные и реактивные двигатели позволяют развивать беспрецедентные скорости как беспилотным, так и пилотируемым судам. Использование этих технологий позволит нам застать врага врасплох." #NT!
 FTU_navy: "Расширить военно-морской флот" #NT!
 FTU_navy_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 FTU_copy_designs: "Французский дизайн" #NT!
 FTU_copy_designs_desc: "Французы явно освоили конструкцию своего военно-морского флота. Нам следует искать их замыслы для развития нашего собственного флота." #NT!
 FTU_designs_our_own: "Наши собственные проекты" #NT!
 FTU_designs_our_own_desc: "Наши люди достаточно умны, чтобы придумать собственные военно-морские проекты. Возможно даже, что мы сможем придумать дизайн даже лучше, чем французы." #NT!
 FTU_capital_ships: "Океанский флот" #NT!
 FTU_capital_ships_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое военно-морское превосходство." #NT!
 FTU_small_ships: "Гибкий флот" #NT!
 FTU_small_ships_desc: "Прежде чем приступить к передовым исследованиям линкоров, меньшие крейсеры нуждаются в замене." #NT!
 FTU_purchase_old_ships: "Покупка французских кораблей" #NT!
 FTU_purchase_old_ships_desc: "Французы стремятся избавиться от своих старых кораблей времен Великой войны. Возможно, нам следует инвестировать в эти достижения французской инженерии?" #NT!
 FTU_air_force: "Финансировать ВВС" #NT!
 FTU_air_force_desc: "Нигде технологический прогресс не происходит быстрее, чем в воздушной войне. Авиация – это область, которой должна овладеть любая современная нация." #NT!
 FTU_french_planes: "Западные самолеты" #NT!
 FTU_french_planes_desc: "Французы явно овладели искусством авиации. Наши ВВС должны получить от них как можно больше влияния." #NT!
 FTU_russian_aces: "Восточные самолеты" #NT!
 FTU_russian_aces_desc: "Русские явно овладели искусством авиации. Наши ВВС должны получить от них как можно больше влияния." #NT!
 FTU_light_aircraft: "Легкие самолеты" #NT!
 FTU_light_aircraft_desc: "Мы не видели последнего воздушного боя Великой войны. Продолжение разработки истребителей даст нам преимущество в будущем." #NT!
 FTU_heavy_aircraft: "Тяжелая авиация" #NT!
 FTU_heavy_aircraft_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, особое внимание будет уделяться огненному дождю с небес. Мы сделаем все возможное, чтобы эти истории рассказали наши враги." #NT!
 FTU_air_experience: "Превосходство в воздухе" #NT!
 FTU_air_experience_desc: "Благодаря значительному улучшению нашей авиации мы можем легко доминировать в небе наших врагов." #NT!
 FTU_commi: "Этническое равенство" #NT!
 FTU_commi_desc: "С приближением нашей независимости от Франции есть те, кто хочет отомстить французам. Это просто неразумно. К французам и этническим людям нашей страны следует относиться как к одному и тому же." #NT!
 FTU_world_revolution: "Мировая революция" #NT!
 FTU_world_revolution_desc: "Единственный способ получить независимость от французов — это присоединиться к нашим баварским товарищам в борьбе против капиталистической буржуазии. Рабочие всего мира, объединяйтесь!" #NT!
 FTU_peace_revolution: "Мирная революция" #NT!
 FTU_peace_revolution_desc: "Единственный способ получить независимость от французов — это мирный переход от французского колониального правительства к правительству пролетариата. Французы поймут наше решение." #NT!
 FTU_equal_rights: "Равенство перед законом" #NT!
 FTU_equal_rights_desc: "Не имеет значения, являетесь ли вы черным, белым, азиатом, индийцем или представителем любой другой расы. По закону нашей страны к каждому работнику, независимо от расы и пола, должно относиться одинаково." #NT!
 FTU_socialist_science: "Научные достижения" #NT!
 FTU_socialist_science_desc: "Поскольку религиозное влияние удалено из нашего общества, наука может свободно процветать и развиваться под нашим правительством." #NT!
 FTU_peoples_army: "Создать Освободительную Армию" #NT!
 FTU_peoples_army_desc: "Поскольку наша страна находится под диктатурой пролетариата, мы должны сосредоточить свое внимание на развитии армии, которая поможет освободить наших коллег-рабочих от тирании буржуазии." #NT!
 FTU_anti_imperialism: "Антиимпериалистический крестовый поход" #NT!
 FTU_anti_imperialism_desc: "Как бы прискорбно это ни было, мы являемся одной из немногих стран, получивших независимость от наших колониальных хозяев. Наша задача — уничтожить этих колониальных поработителей во славу мировой революции!" #NT!
 FTU_means_of_production: "Захватить средства производства" #NT!
 FTU_means_of_production_desc: "Чтобы достичь максимальной мощности производства, мы должны захватить все имеющиеся средства!" #NT!
 FTU_influence_others: "Влияние Коминтерна" #NT!
 FTU_influence_others_desc: "Теперь, когда мы обратились к марксизму, мир, который мы видим, и следует за нами к достижению мечты Карла Маркса!" #NT!
 FTU_milit_effort: "Промышленная экспансия II" #NT!
 FTU_milit_effort_desc: "Мы отчаянно нуждаемся в индустриализации, чтобы конкурировать с другими, мы должны работать усерднее!" #NT!
 FTU_democratic: "Родное правительство" #NT!
 FTU_democratic_desc: "Нашей страной правили люди, которые здесь не родились. Настало время выбрать одного из наших людей, который будет представлять наше правительство." #NT!
 FTU_free_elections: "Установить свободные выборы" #NT!
 FTU_free_elections_desc: "Наш колониальный губернатор последовательно выбирался нашими французскими повелителями. Наше правительство должно возглавлять один из наших людей, а это потребует от нас проведения свободных и демократических выборов." #NT!
 FTU_free_referendum: "Запросить референдум о независимости" #NT!
 FTU_free_referendum_desc: "Эпоха колониализма закончилась. Мы должны просить французское правительство позволить нам провести референдум относительно нашего будущего как французского доминиона." #NT!
 FTU_adress_eng: "Установить британские отношения" #NT!
 FTU_adress_eng_desc: "Теперь, когда у нас есть независимость, мы можем свободно выбирать, с кем нам присоединиться. Нам следует послать несколько дипломатов в Великобританию, чтобы установить официальные отношения." #NT!
 FTU_mission_USA: "Установить американские отношения" #NT!
 FTU_mission_USA_desc: "Теперь, когда у нас есть независимость, мы можем свободно выбирать, с кем нам присоединиться. Нам следует послать в Америку несколько дипломатов, чтобы установить официальные отношения." #NT!
 FTU_british_joint: "Совместные учения с Великобританией" #NT!
 FTU_british_joint_desc: "Британцы обладают одной из крупнейших армий в мире. Мы должны проводить с ними военные учения, чтобы помочь в развитии нашей собственной армии." #NT!
 FTU_grip_over_colony: "Родное угнетение" #NT!
 FTU_grip_over_colony_desc: "Французы — лучшее, что случилось с нашей нацией, и коренные жители нашей нации хотят освободиться от них. Этого просто не произойдет." #NT!
 FTU_authoritarism: "Обеспечить французскую лояльность" #NT!
 FTU_authoritarism_desc: "В нашем правительстве и армии есть много элементов, которые не по-настоящему лояльны к нашим повелителям. Это необходимо обеспечить и исправить." #NT!
 FTU_economic_programmes: "Экономическое вмешательство" #NT!
 FTU_economic_programmes_desc: "Наша экономика застопорилась, и это вскоре приведет к тому, что наша экономика перейдет в свободное падение. Промышленная экспансия — единственный способ расширить нашу экономическую производительность." #NT!
 FTU_education_reform: "Реформа образования" #NT!
 FTU_education_reform_desc: "Система образования в нашей стране слаба и нуждается в улучшении. Мы должны сосредоточить все усилия на модернизации и расширении наших образовательных программ." #NT!
 FTU_purge_criminals: "Борьба с преступностью" #NT!
 FTU_purge_criminals_desc: "Уровень преступности в нашей стране чрезвычайно высок. Нам необходимо бороться с преступностью внутри нашей страны и навести порядок." #NT!
 FTU_criminal_workforce: "Создать преступную рабочую силу" #NT!
 FTU_criminal_workforce_desc: "Нам предстоит завершить множество проектов, и наши тюрьмы заполнены людьми, которые просто сидят без дела. Мы должны решить обе проблемы, заставив работать наших преступников." #NT!
 FTU_economic_stability: "Экономическое процветание" #NT!
 FTU_economic_stability_desc: "Наша экономика оправилась от спада. Официально мы находимся в состоянии экономического процветания." #NT!
 FTU_conscript_natives: "Местный призыв" #NT!
 FTU_conscript_natives_desc: "Коренные жители нашей страны не хотят участвовать в нашей армии. Это будет проблемой. Они будут служить в нашей армии, даже если их заставят!" #NT!
 FTU_inv_investors: "Пригласить иностранных инвесторов" #NT!
 FTU_inv_investors_desc: "Многие страны заинтересованы в инвестировании в нашу страну. Мы должны впустить их и позволить им влиять на нашу экономику." #NT!
 FTU_inv_FRA_dev: "Пригласить французских специалистов" #NT!
 FTU_inv_FRA_dev_desc: "Во Франции много аристократов, которые хотели бы построить фабрики внутри нашей страны. Мы должны пригласить их сюда, чтобы помочь нашей стране в индустриализации." #NT!
 FTU_french_workforce: "Помогите нашему мастеру" #NT!
 FTU_french_workforce_desc: "Во Франции есть много проектов, требующих рабочих, и у нас много людей, ищущих работу. Мы легко можем убить двух зайцев одним выстрелом, просто отправив наших безработных на заработки во Францию." #NT!
 FTU_french_experience: "Французский опыт" #NT!
 FTU_french_experience_desc: "Наши рабочие во Франции освоили множество ценных строительных и производственных технологий. Нам следует воспользоваться этими новыми знаниями." #NT!
 FTU_french_language: "Примите французский язык в качестве нашего официального языка" #NT!
 FTU_french_language_desc: "Несмотря на то, что французы правили нами на протяжении десятилетий, наш народ предпочитает говорить на своем родном языке. Мы должны обеспечить, чтобы французский язык был единственным языком, используемым в правительстве, бизнесе и образовании." #NT!
 FTU_sncf: "Железнодорожные проекты" #NT!
 FTU_sncf_desc: "У французов тысячи миль железных дорог по всей территории их метрополии. У нас их почти нет. Мы должны развивать железнодорожную систему так, чтобы она была такой же хорошей, если не лучше, чем французская." #NT!
 FTU_french_units: "Принять французские подразделения" #NT!
 FTU_french_units_desc: "У французов есть очень четкие и особые конструкции подразделений для своих вооруженных сил. Нам следует принять их на вооружение и принять во внимание их военную тактику." #NT!
 FTU_arab_country: "Арабская мечта" #NT!
 FTU_arab_country_desc: "После падения Османской империи арабы мечтали создать свою собственную объединенную страну. Как только мы станем независимыми, мы сделаем это!" #NT!
  
 african_axis: "Африканская ось" #NT!
