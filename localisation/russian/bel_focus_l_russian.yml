 belgium.1.t: "Независимость Валлонии!" #NT!
 belgium.1.d: "После долгих дебатов и демократического референдума Валлония наконец была провозглашена независимым государством от Бельгии.\nЭто, безусловно, нанесет ущерб бельгийской экономике и промышленному производству, но сотрудничество между двумя странами очень ожидается.\nЭто поистине исторический момент для обе нации, которые, наконец, решат раскол между населением Фландрии и Валлонии..." #NT!
 belgium.1.a: "Это к лучшему" #NT!
 belgium.1.b: "Интересный..." #NT!
 belgium.2.t: "Судьба короля" #NT!
 belgium.2.d: "В этот новый Красный Мир должен уйти наш Король! Мы больше не будем подчиняться его королевской тирании!\n Однако бельгийцы любят короля Леопольда, и мы не можем в данный момент обострять ситуацию, чтобы сохранить стабильность нашего нового режима. У нас есть варианты. Мы либо заставим королевскую семью покинуть страну, либо казним их молча, чтобы не предупреждать население.\nЧто это будет?" #NT!
 belgium.2.a: "Исполнение" #NT!
 belgium.2.b: "Изгнание" #NT!
 belgium.3.t: "Отказаться от Лондонского договора?" #NT!
 belgium.3.d: "Бельгийцы после столетия разделения, возможно, увидели в своем пути достаточно ошибок. Они стремятся к воссоединению на чисто равных основаниях и к общей защите. Присоединимся к их фракции?" #NT!
 belgium.3.a: "Это может принести пользу нам обоим!" #NT!
 belgium.3.b: "Нас не поглотят в единую низшую страну! Мы позаботимся о собственной защите!" #NT!
 belgium.5.t: "Отказаться от Лондонского договора?" #NT!
 belgium.5.d: "Хотя Люксембургское герцогство время от времени сохраняет независимость с самых первых дней существования Священной Римской империи, в современном и вооруженном мире наша оборона выглядит все более жалкой. Возможно, демократический союз предпочтительнее завоевания?" #NT!
 belgium.5.a: "Это может принести пользу нам обоим!" #NT!
 belgium.5.b: "Нас не поглотят в единую низшую страну! Мы позаботимся о собственной защите!" #NT!
 belgium.9.t: "Требуйте французской гарантии" #NT!
 belgium.9.d: "После большого внимания к нейтралитету после великой войны бельгийское правительство теперь, похоже, изменило свое мнение и потребовало от нас гарантий независимости. Это в значительной степени отвечает нашим стратегическим интересам в регионе и может привести к увеличению дистанции между немцами и Парижем, который всегда находился под угрозой из-за его непосредственной близости к бельгийской границе." #NT!
 belgium.9.a: "Конечно" #NT!
 belgium.9.b: "Зачем рисковать новой войной для Бельгии?" #NT!
 belgium.10.t: "Эйпен у Кале" #NT!
 belgium.10.d: "Бельгийское правительство обратилось к нам с предложением уступить бывшую немецкую территорию Эйпен, которую Германия потеряла во время Великой войны.\nБельгия предлагает нам контроль над регионом, в свою очередь, в обмен на поддержку своих претензий на Па-де-Кале или французскую Фландрию." #NT!
 belgium.10.a: "Конечно!" #NT!
 belgium.10.b: "Это рискованно" #NT!
 belgium.11.t: "Бельгия просит оружие" #NT!
 belgium.11.d: "Бельгия направила официальный запрос на материальную поддержку. Мы считаем, что для того, чтобы их недавно сформированный, дружественный социалистический режим выжил, им придется защищаться." #NT!
 belgium.11.a: "Конечно!" #NT!
 belgium.11.b: "Нам самим нужны эти пушки" #NT!
 belgium.12.t: "Выборы 1936 года!" #NT!
 belgium.12.d: "Наконец-то начались одни из самых ожидаемых выборов в континентальной Европе.\nКоролевство Бельгия сталкивается с большим разнообразием кандидатов и участвующих партий. Правительство Пола ван Зеландии ушло в отставку весной 1936 года из-за подъема антидемократических партий. С одной стороны, левая Коммунистическая партия продвигает марксистские реформы, в то время как Рексистская партия призывает к националистическому единству и процветанию бельгийской нации. Кроме того, Рексистская партия заключила союз с Фламандской националистической партией VLB.\n Результатом стала победа Бельгийской Лейбористской партии, которая победила с 32% голосов. Больше всего проиграла Католическая партия, которая потеряла значительную часть своих избирателей из-за новых националистических партий. Рексисты и Vlaams Nationaal Verbond стали крупнейшими победителями: рексисты получили 13% голосов, а ВНВ - 8%. Явка избирателей составляет 94%." #NT!
 belgium.12.a: "Не самые привлекательные результаты, но их достаточно." #NT!
 belgium.13.t: "Создание нового правительства" #NT!
 belgium.13.d: "Несмотря на рост радикальных партий, три центральные партии ПОБ, католики и либералы по-прежнему имеют большинство и намерены продолжать свою коалицию национального единства. Нынешний премьер-министр приступает к работе по созданию нового правительства с новыми министрами." #NT!
 belgium.13.a: "Победа демократии." #NT!
 belgium.14.t: "Пауль фон Зеланд хочет остаться премьер-министром" #NT!
 belgium.14.d: "Несмотря на то, что Лейбористская партия набирает большинство голосов и является самой сильной политической партией в коалиции, Пол ван Зеланд из Католической партии предлагает ему остаться премьер-министром, чтобы обеспечить стабильность в коалиции и правительстве. Либералы согласились, но Лейбористская партия раскололась. Лидер Лейбористской партии Эмиль Вандервельде соглашается с Планом Зеланда, лично он чувствует себя очень плохо и считает, что не справится с этой задачей. Однако большинство партии хочет, чтобы Эмиль стал премьер-министром, и видные лейбористы, такие как Де Ман и Спаак, могут попытаться убедить его оспорить предложение Зеландии." #NT!
 belgium.14.a: "Чепуха, Эмиль не годится на пост премьер-министра." #NT!
 belgium.14.b: "Лейбористы выиграли выборы, разве мы не должны иметь право на пост премьер-министра?" #NT!
 belgium.15.t: "Формируется Второе Правительство Национального Единства!" #NT!
 belgium.15.d: 
 belgium.15.a: "Стабильность гарантирована" #NT!
 belgium.16.t: "Эмиль становится новым премьер-министром - формируется второе правительство национального единства" #NT!
 belgium.16.d: "Заявление ПОБ на получение Вандервельде поста премьер-министра вызвало удивление у других партий коалиции. Хотя католики поначалу протестовали и начались дискуссии, в конце концов, чтобы обеспечить имидж стабильности, было быстро решено, что Эмиль станет 30-м премьер-министром Бельгии." #NT!
 belgium.16.a: "Стабильность обеспечена?" #NT!
 belgium.17.t: "Назначение Эмиля Вандервельде!" #NT!
 belgium.17.d: "Премьер-министра убили! Ван Вандервельде был застрелен по дороге в парламент в Брюсселе вооруженным преступником в маске. Преступнику удалось скрыться, и он не оставил никаких следов своей личности или политических мотивов. Правительство и нация находятся в состоянии шока." #NT!
 belgium.17.a: "Могу поспорить, что это были эти проклятые рексисты!" #NT!
 belgium.28.t: "Убит премьер-министр Бельгии!" #NT!
 belgium.28.d: "Убит премьер-министр Бельгии Эмиль Вандервельде. Его застрелили сегодня утром по дороге в парламент в Брюсселе. Стрелявшему в маске удалось скрыться от полиции, не оставив следов своей личности и политических мотивов. Правительство и нация находятся в состоянии шока. Никто не думал, что найдется кто-то настолько радикальный, чтобы совершить такой жестокий террористический акт в эти мирные времена. Неясно, что это означает для Бельгии. Как отреагирует правительство? Выживет ли коалиция? И стоят ли за убийством новые поднимающиеся националистические партии?" #NT!
 belgium.28.a: "Бесчеловечный поступок" #NT!
 #belgium.18.t: "Следующий премьер-министр?" #NT!
 #belgium.18.d: 
 #belgium.18.a: "Пьерло должен стать премьер-министром" #NT!
 #belgium.18.b: "Спаак должен стать премьер-министром" #NT!
 belgium.19.t: "Принять закон маршала" #NT!
 belgium.19.d: "Правительство решило ввести в стране военное положение на следующие две недели после недавней катастрофы. Полиция и военные будут искать и расследовать несколько подозрительных политических групп, чтобы найти зацепку. Хотя многие люди будут недовольны этим, правительство и государство должны проявить силу в такое кризисное время." #NT!
 belgium.19.a: "Маршал Лоу сейчас единственный вариант" #NT!
 belgium.24.t: "Коалиция разваливается! - Запланированы новые выборы" #NT!
 belgium.24.d: "Подрыв доверия, убийство самого высокопоставленного политика, а теперь и военное положение — все это ведет к одному. Правительство «Национального Единства» рухнуло. Либеральная партия заявила, что правительство не способно управлять многообещающе, эффективно и стабильно, и вышла из коалиции. ПОБ и Католическая партия пришли к выводу о полном прекращении коалиции и назначении новых выборов." #NT!
 belgium.24.a: "Вот вам и единство" #NT!
 belgium.21.t: "Восстание ВНВ" #NT!
 belgium.21.d: "Фламандский национальный вербонд набирает популярность во Фландрии после последних выборов. Они набрали 8% на своих первых выборах и продолжают расти. Они продвигают автономию Бельгии, а радикальные деятели партии даже выступают за независимость и включение в состав Нидерландов. Эта партия представляет угрозу стабильности нации и может разлучить два наших сообщества." #NT!
 belgium.21.a: "Фламандский национализм необходимо сдерживать." #NT!
 belgium.21.b: "Для создания единой нации необходимо удовлетворять потребности каждой группы." #NT!
 belgium.21.c: "Фландрия должна быть свободной!" #NT!
 belgium.22.t: "Поддержка католической церкви?" #NT!
 belgium.22.d: "В последние недели значение католической общины и церкви возросло. Рексистская партия является в высшей степени католической и выступает за католические идеи. Политики Католической партии очень обеспокоены продолжающимся подъемом рексистов и попросили епископа Бельгии осудить Рексистскую партию. Хотя Католическая церковь в целом отдает предпочтение Католической партии, она не заинтересована в потенциальной потере своих членов в ответ на это. Что они будут делать?" #NT!
 belgium.22.a: "Одобрить поддержку Католической партии." #NT!
 belgium.22.b: "Дискредитировать националистов." #NT!
 belgium.22.c: "Поддержите все партии, придерживающиеся католических принципов." #NT!
 belgium.23.t: "Одобрить план Де Дже Мана?" #NT!
 belgium.23.d: "Бельгийский политик Анри Де Ман из Бельгийской Лейбористской партии предложил разработать экономическую политику под названием «План труда», но более широко известную как План де Мана. Обещанный план призван улучшить экономическое положение Бельгии в последние годы. Это один из ярких примеров государственного планирования, обещающий устранить монополизацию основных отраслей промышленности. Некоторые политики не уверены в масштабах плана, опасаясь, что он покажется некоторым избирателям слишком радикальным. Следует ли ПОБ принять этот план в своей кампании?" #NT!
 belgium.23.a: "Каждая программа нам поможет." #NT!
 belgium.23.b: "Эти выборы не касаются экономики." #NT!
 belgium.20.t: "Вторые выборы 1936 года закончились..." #NT!
 belgium.20.d: "голоса подсчитаны и результат очевиден. А..." #NT!
 belgium.20.b: "Победа социал-демократов!" #NT!
 belgium.20.a: "Победа католиков!" #NT!
 belgium.20.c: "Победа рексистов и ВНВ!" #NT!
 belgium.25.t: "Чистка начинается" #NT!
 belgium.25.d: "Зиланд положил трубку и вздохнул с облегчением. Эта неделя выдалась для него слишком драматичной. После выборов вся страна погрузилась в состояние хаоса. Парламент был в состоянии шока, чиновники всех мастей были в замешательстве, а на улицах вспыхнуло насилие. Вчера вечером молодые члены КПБ и партии рексистов жестоко дрались друг с другом всего в двух улицах отсюда. Двое погибших и пятеро серьезно раненых — Зеланд знал только начало. Они должны были остановить это.\n\n На днях вечером он разговаривал по телефону с Пьерло, Спааком и другими политиками. Они говорили о лояльности армии, о поддержке короля и многом другом. Ситуация не была безнадежной. Самая большая надежда теперь была на короля. Зеландии просто нужно было убедить Спаака дать королю чрезвычайные полномочия по роспуску парламента. Он знал, что Спааку это не понравится, но у него было хорошее предчувствие, что он сможет его убедить.\n\n Зеланд взял стакан виски. Обычно он не пил, особенно по утрам, но он был настолько уставшим, что иногда ему казалось, что он может упасть в обморок. Он посмотрел на часы и встал. «Почти 8 утра, мне пора идти. Готовь мою машину». Пол надел куртку и поспешил к двери. Ему было плохо, но он знал, что все получится. Это всегда получается. Он открыл дверь и поискал машину. Он увидел это всего в 10 футах слева от себя по дороге и собирался идти, пока не услышал позади себя громкий звук: машина ехала слишком быстро по дороге, и кто-то высунулся из заднего окна машины. Пол слишком поздно понял, что у него при себе пистолет." #NT!
 belgium.25.a: "И улицы становятся красными" #NT!
 belgium.26.t: "Чистка продолжается" #NT!
 belgium.26.d: "Леопольд читал новости. Еще один политик погиб и взрыв в Генте. Он вздохнул. Страна погружалась в хаос, и ему пришлось выбирать, какая сторона спасет страну от этого. Он не любил Дегреля и особенно ВНВ, но если бы он действительно взял власть и запретил обе партии, он знал, что результатом станет гражданская война. Армия в основном лояльна к нему и обеспечила бы победу, но последующие последствия такого инцидента его обеспокоили. Это решение может стать концом бельгийского единства. Леопольд пришел к выводу. «Дайте мне Дегрелля по телефону»\n\n Грузовики ехали под дождем на быстрой скорости. Лукас осматривал свое оружие. Им не сказали, почему их направили в Намюр, но почти у всех были такие же подозрения. Он действительно не знал, что об этом думать. Он не любил социалистов и коммунистов как сильный католик, но по-прежнему верил в демократию и свободу. Было ли это неправильно? Но что ему делать? Он был простым солдатом, а солдаты выполняли приказы. Грузовик остановился, и ему и его товарищам приказали выйти. Он глубоко вздохнул. Он не был тупым, он знал, что скоро произойдет.\n\n Они штурмовали здание. Людей бросили на землю. Кричит. Бумаги рвали. Хаос Кто-то выстрелил. В ответ еще кто-то выстрелил. Остальные были погружены в два грузовика, и больше их никто не видел. Наконец здание загорелось, и работа была завершена." #NT!
 belgium.26.a: "Чтобы завоевать нацию, сначала разоружите ее граждан." #NT!
 belgium.27.t: "Чистка заканчивается (на данный момент)" #NT!
 belgium.27.d: "Леон откинулся на спинку стула и прочитал последние отчеты. Зачистка политических врагов шла прекрасно. Спартаковское влияние устранено, последние потенциальные политические враги устранены и порядок восстановлен. Конечно, некоторые, как Пьерло или Спаак, сбежали во Францию ​​или Англию, но мы можем их поймать. Король, несмотря на явное неудобство, на их стороне, и вскоре он увидит расцвет нашей работы. Кажется, все враги его нового правления уничтожены.\n\n Все враги? Нет, не все. «Теперь наступает самое большое испытание», — пробормотал про себя Дегрелль. Коалиция с ВНВ в лучшем случае находится в шатком положении. Обе стороны были заняты уничтожением врагов друг друга во Фландрии и Валлонии, но теперь с этим покончено. Теперь обеим сторонам необходимо работать вместе, и это не сработает. Их авторитарные идеи – единственное, что сделало эту коалицию возможной, но их националистические идеи и их партии сильнее. ВНВ хочет одного: независимости и присоединения к Нидерландам. Но он нашел возможность. Во время хаоса чисток во Фландрии экстремистская партия под названием Вердинасо в основном активно участвовала в чистке, и похоже, что они поддерживают те же идеи бельгийского единства, что и они. Единственный способ избежать гражданской войны — заставить Вердинасо взять на себя управление ВНВ.\n\n В то же время Стаф Де Клерк во Фландрии разрабатывал планы по исключению федералистов из своей партии, налаживая контакты с Нидерландами и собирают оружие для предстоящей войны за независимость." #NT!
 belgium.27.a: "Vers l'avenir" #NT!
 belgium.27.b: "Авторитет, дисциплина и Дитсланд" #NT!
 BEL_verdi_tt: "§RПовторные решения для Большой игры будут разблокированы§\n" #NT!
 BEL_vnv_tt: "§RФламандские решения для Большой игры будут разблокированы§\n" #NT!
 belgium.29.t: "ВНВ очищается" #NT!
 belgium.29.d: "Весь последний год авторитет и влияние ВНВ подавлялись усилиями рексистов и Вердинасо. Наконец пришло время полностью гарантировать, что ВНВ больше не сможет угрожать существованию Бельгии. Наши шпионы внутри ВНВ задокументировали планы ВНВ, связанные с восстанием, и предоставили доказательства того, что они собирают оружие. Дегреллю и Северену представилась прекрасная возможность.\n\n Сегодня утром силы Вердинасо штурмовали штаб-квартиру ВНВ, арестовали всех видных членов ВНВ и конфисковали все оружие, которое смогли найти. После этого инцидента ВНВ утратила веру в то, что может нести ответственность в правительстве, а также стала угрозой для государства. Поэтому король Леопольд запретил ВНВ, и теперь Вердинасо будет править во Фландрии и работать вместе как политическая партия с рексистами. \n\n Дегрелль и рексисты наконец-то сделали это. Влияние ВНВ было ликвидировано. Страна едина. Теперь страна сможет нормально функционировать, и Дегрелль сможет, наконец, реализовать свои бургундские идеалы. Теперь все в порядке...\n\n Или нет?" #NT!
 belgium.29.a: "Угроза государству устранена" #NT!
 belgium.30.t: "Леон Дегрелль убит..." #NT!
 belgium.30.d: "Или это...\n\n Новость разнеслась по стране со скоростью молнии. Сначала ВНВ запретили, а теперь Дегрелль мертв. Убит в своей машине бомбой фламандского националиста. Напряженность сейчас чрезвычайно высока. Рексисты в панике. Потеря самой влиятельной личности в своей партии и отсутствие никого, кто мог бы заменить ее, приводит их в хаос и уменьшает их контроль над страной. Король снова ввел военное положение, и похоже, что страна снова находится на грани гражданской войны." #NT!
 belgium.30.a: "Эта страна никогда не будет единой, не так ли?" #NT!
 belgium.31.t: "Йорис Ван Северен назначен премьер-министром" #NT!
 belgium.31.d: "Рексисты серьезно потеряли власть и контроль со смертью Дегрелля. Благодаря этому развитию Вердинасо поднялся на вершину, обеспечив стабильность во Фландрии и теперь являясь единственной политической партией. Зная об этом, король Леопольд назначил премьер-министром Сурового вместо политика Рексистской партии. Несмотря на то, что Вердинасо находится в основном во Фландрии, Северен обещает, что он и его партия смогут полностью объединить страну, интегрировать рексистов в Вердинасо в Валлонии и принести стабильность в Бельгию." #NT!
 belgium.31.a: "Последняя надежда для этой страны" #NT!
 belgium.32.t: "ВНВ выходит из коалиции..." #NT!
 belgium.32.d: "Фламандский национальный вербонд вышел из коалиции под предлогом того, что нынешнее правительство неспособно удовлетворить требования и идеи ВНВ и фламандского народа. Все люди наверху знают, что это только начало бури. В последние месяцы несколько ополченцев ВНВ начали вооружаться. Во Фландрии ходят слухи о самоопределении. Более того, похоже, что большинство фламандских солдат на их стороне. Рексисты потеряли контроль над Фландрией. \n\n Дегрелль и его соратники знают, что за время этой коалиции Фландрия и Валлония отошли слишком далеко друг от друга. Король пытается вести переговоры со Стафом Де Клерком, обещая Фландрии большую автономию, но это не удовлетворяет их требованиям, уже слишком поздно. Тем временем Дегрелль планирует, что армия должна войти во Фландрию, чтобы подавить любое восстание. Но все остальные знают, что это спасет страну, просто подливая еще больше нефти в кризис.\n\n Давайте споем наш национальный гимн, потому что это будет в последний раз." #NT!
 belgium.32.a: "О дорогая Бельгия! О святая земля наших отцов" #NT!
 belgium.33.t: "Фландрия провозглашает независимость - Бельгия терпит крах" #NT!
 belgium.33.d: "Все кончено.\n\n Попытка Дегреля ввести войска во Фландрию и подавить ВНВ с треском провалилась. Фламандские солдаты взбунтовались и перешли на другую сторону. Валлонские войска не были заинтересованы в выполнении своих приказов, поэтому во Фландрию маршировали только лояльные рексисты и ополченцы Вердинасо. И самое главное, в ответ весь регион Фландрия вспыхнул восстанием. Ситуация сейчас безнадежна. Страна разделена и больше не может существовать.\n Король и валлонский генеральный штаб теперь взяли под свой контроль правительство. За катастрофическую политику и чистки Дегреля он был казнен, а рексисты запрещены. Крупнейшие державы мира заметили наше падение и уже начали делить Конго. Леопольд решил оставаться королем Валлонии до тех пор, пока нация сможет выжить в эти времена.\nЛеопольд встретился со Стафом де Клерком на границе Валлонии и Фландрии недалеко от Брюсселя и подписал договор, провозглашающий конец Бельгии и декларацию независимость Фландрии и Валлонии.\n\n Бельгии больше не существует." #NT!
 belgium.33.a: "§R «Единство создает силу» больше нет...§!" #NT!
 belgium.34.t: "Распад Конго – обеспечение безопасности Конго" #NT!
 belgium.34.d: "В связи с неизбежным крахом Бельгии правительства Соединенного Королевства и Франции решили разделить бельгийскую колонию Конго между собой. Мы получим большую часть Конго, а Франция получит часть центрального Конго." #NT!
 belgium.34.a: "Кто мог подумать, что это произойдет?" #NT!
 belgium.35.t: "Распад Конго – обеспечение безопасности Центрального Конго" #NT!
 belgium.35.d: "В связи с неизбежным крахом Бельгии правительства Соединенного Королевства и Франции решили разделить бельгийскую колонию Конго между собой. Мы получим Центральное Конго, а Британия получит остальную часть Конго." #NT!
 belgium.35.a: "Кто мог подумать, что это произойдет?" #NT!
 belgium.36.t: "Гарантия Валлонии?" #NT!
 belgium.36.d: "Королевство Бельгия распалось. Националистический ВНВ захватил Фландрию и провозгласил независимость. Разобравшись с Конго, нам следует обратить внимание на остатки Бельгии, особенно на Валлонию. Франкоязычная часть Бельгии решила остаться отдельным королевством под властью короля Альберта. Однако это Королевство слабое и разрушенное и не может в одиночку противостоять никаким иностранным нападениям. Чтобы защитить нашу северную границу, мы должны обеспечить безопасность Королевства, однако это потенциально может втянуть нас в войну с другими великими державами в будущем." #NT!
 belgium.36.a: "Все франкоязычные люди должны быть защищены" #NT!
 belgium.36.b: "Мы не будем ради них рисковать французскими солдатами." #NT!
 belgium.37.t: "Гарантия Фландрия" #NT!
 belgium.37.d: "Королевство Бельгия распалось. Националистический ВНВ захватил Фландрию и провозгласил независимость. Новое государство Фландрия попросило интегрироваться в Нидерланды. Хотя большая часть населения поддерживает это, правительство опасается влияния радикального ВНВ и последствий спонтанного объединения. Ради интересов и их суверенитета мы должны, по крайней мере, защищать их, однако это потенциально может втянуть нас в войну с другими великими державами в будущем." #NT!
 belgium.37.a: "Нидерланды снова объединятся" #NT!
 belgium.37.b: "Мы не будем поддерживать этих авторитарных ублюдков." #NT!
 belgium.40.t: "Умер Жозеф Жакмот, лидер и один из основателей Коммунистической партии Бельгии." #NT!
 belgium.40.d: "11 октября в возрасте 53 лет скончался лидер Коммунистической партии Жозеф Жакмот. Жакмотт очень рано был вовлечен в радикальный социализм и был известен скорее своими уличными боями, чем грубыми речами. Из-за растущих требований коммунистических и спартаковских принципов он создавал новую партию внутри PBO и был вынужден уйти. Несмотря на то, что последующие годы его жизни не всегда были успешными, он поднялся на вершину новой Коммунистической партии. Он возглавил партию на выборах 1932 и 1936 годов и достиг новой высоты в 6% населения. Его преемником на посту лидера партии станет Жюльен Лауо." #NT!
 belgium.40.a: "Да упокоится он с миром" #NT!
 belgium.41.t: "Пол Ван Зеланд уходит с поста премьер-министра" #NT!
 belgium.41.d: "Католический политик Гюстав Сап обвинил премьер-министра Зеландии в получении платежа от Национального банка. Зеланд, конечно, яростно это отрицал, и Сап был исключен из партии. Несмотря на это, прокуратура расследовала дело, а также заподозрила Зеланда в получении платежа. Получение вознаграждения не запрещено, но поскольку Зеланд ранее отрицал свое получение, он, как следствие, потерял свой авторитет. Это побудило Зеланда уйти с поста премьер-министра. Юбер Пьерло взял на себя задачу формирования нового правительства и сохранения коалиции." #NT!
 belgium.41.a: "Правильный выбор" #NT!
 belgium.16.b: "централизованно" #NT!
 belgium.16.c: "Верно" #NT!
 belgium.50.t: "Кале для Конго?" #NT!
 belgium.50.d: "Посольство Бельгии обратилось к нам с весьма любопытным предложением. Обмен Па-де-Кале, региона, мягко говоря, проблемного, на их прибыльные африканские владения к северу от Леопольдвиля. Это могло бы значительно укрепить нашу власть в регионе, а население Кале уже можно было бы точно назвать фламандским." #NT!
 belgium.50.a: "Мы принимаем!" #NT!
 belgium.50.b: "Франция неделима!" #NT!
 belgium.1005.t: "Образование Дитсланда" #NT!
