 bel_break_tt: "§YО дорогая Бельгия; О, святая земля отцов,\nТебе преданы наша душа и наше сердце!\nПрими нашу силу и кровь в наших венах,\nБудь нашей целью, в труде и борьбе.\nПроцветай, земля, в нерушимом единстве; \nВсегда будь самим собой и не служи никому другому,\nВерный слову, которое ты можешь говорить смело,\nЗа короля, за свободу и за закон!\n\nБлагородная Бельгия; О, матушка дорогая;\nК тебе мы протягиваем наши сердца и руки,\nКровью прольём за тебя, отечество!\nКлянёмся одним криком, ты будешь жить!\nТы будешь жить, такая великая и прекрасная,\nИ твоя непобедимое единство\nБудет иметь бессмертное устройство:\nКороль, Закон, Свобода!\n\nО, дорогая страна; О, земля Бельгии;\nТебе наше сердце, тебе наши руки,\nТебе наша кровь; О, родная земля, Мы клянемся тебе; О, отечество!\nТак радостно цвети в красоте полной,\nВ том, чему научила тебя быть свобода,\nВовеки И во веки веков будут петь твои сыновья:\nЗакону, и Царю, и Свободе, здравствуйте!§_" #NT!
