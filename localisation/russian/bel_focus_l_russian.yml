l_russian:
 BEL_1936_general_elections: "Всеобщие выборы 1936 г." #NT!
 BEL_1936_general_elections_desc: "Настало время выборов. Пусть каждый гражданин Бельгии участвует в демократии, поскольку мы вместе решаем судьбу нашей страны!" #NT!
 BEL_election_victory_labour: "Победа Лейбористской партии на выборах" #NT!
 BEL_election_victory_labour_desc: "После демократических выборов Лейбористская партия берет на себя руководство нашей страной." #NT!
 BEL_allow_picketing: "Разрешить пикетирование" #NT!
 BEL_allow_picketing_desc: "Права трудящихся – относительно новая идея, а некоторые страны еще даже не приняли ее. С нашей стороны, как современной западной страны, будет справедливо предоставить рабочим право на забастовку." #NT!
 BEL_decrease_work_hours: "Уменьшить рабочее время" #NT!
 BEL_decrease_work_hours_desc: "Наши работники испытывают стресс и переутомление и требуют сокращения рабочей недели. Предоставление им этого права приведет к снижению производства, но увеличит общественное презрение." #NT!
 BEL_increase_taxes: "Увеличение налогов" #NT!
 BEL_increase_taxes_desc: "План де Ман, создание государства всеобщего благосостояния и другие инвестиции становятся очень дорогими. Нам следует увеличить налоги, чтобы лучше финансировать все наши экономические планы." #NT!
 BEL_election_victory_liberal: "Либеральная победа на выборах" #NT!
 BEL_election_victory_liberal_desc: "После демократических выборов Либеральная партия берет на себя руководство нашей страной." #NT!
 BEL_increase_womans_suffrage: "Ввести всеобщее избирательное право" #NT!
 BEL_increase_womans_suffrage_desc: "Женщины не имели права голоса здесь с тех пор, как существует наша нация. Мы должны последовать примеру наших голландских и немецких соседей и разрешить всеобщее избирательное право." #NT!
 BEL_lower_taxes: "Снижение налогов" #NT!
 BEL_lower_taxes_desc: "Хотя у нас дела идут хорошо, нам следует снизить налоги, чтобы не слишком сильно напрягать расходы нашего населения." #NT!
 BEL_secular_education: "Светское образование" #NT!
 BEL_secular_education_desc: "До этого момента образование контролировалось духовными лидерами страны. Католики ходили в католическую школу, а протестанты в протестантскую школу. Нам следует ввести секуляризованное образование, чтобы мы могли должным образом контролировать то, чему учат наше население." #NT!
 BEL_election_victory_catholic: "Победа католиков на выборах" #NT!
 BEL_election_victory_catholic_desc: "После демократических выборов католико-консервативная партия берет на себя руководство нашей страной." #NT!
 BEL_unemployment_measures: "Меры по безработице" #NT!
 BEL_unemployment_measures_desc: "У нас уже некоторое время наблюдаются проблемы с высоким уровнем безработицы. Это следует исправить. Уберите наших граждан с улиц!" #NT!
 BEL_devalue_the_currency: "Девальвация бельгийского франка" #NT!
 BEL_devalue_the_currency_desc: "С девальвацией экспорт становится дешевле и, следовательно, более привлекательным для иностранных компаний. Это повысит спрос на определенные продукты, что позволит нам создать больше рабочих мест." #NT!
 BEL_40h_work_week: "40-часовая рабочая неделя" #NT!
 BEL_40h_work_week_desc: "Чтобы увеличить наш промышленный потенциал, нам необходимо увеличить рабочую неделю до 40 часов. Однако это вызовет некоторые проблемы у наших граждан, но с этим ничего не поделаешь. Нам нужен весь результат, который мы можем получить!" #NT!
 BEL_state_companies: "Расширенные государственные компании" #NT!
 BEL_state_companies_desc: "Чтобы обеспечить доход и стабилизировать нашу экономику, мы должны расширить наши государственные компании. Сделав это, мы сможем удовлетворить потребности государства, а также создать новые рабочие места для населения." #NT!
 BEL_support_boeren: "Поддержите Боеренбонд" #NT!
 BEL_support_boeren_desc: "Boerenbond — это профессиональная ассоциация фермеров фламандских, а также других немецкоязычных общин Бельгии. Поддерживая их, мы сможем добиться увеличения сельскохозяйственного производства, чтобы прокормить Бельгию, если произойдет какая-то блокада." #NT!
 BEL_encourage_corporations: "Поощряйте корпорации" #NT!
 BEL_encourage_corporations_desc: "Если наше правительство смягчит налоги и создаст более благоприятный климат для частных корпораций, больше таких предприятий придет в Бельгию и расширится здесь, а не за границей." #NT!
 BEL_king_leopolds_investments: "Король Леопольд Инвестментс" #NT!
 BEL_king_leopolds_investments_desc: "Мы могли бы использовать богатство нашего короля для поддержки строительства новых заводов. Это даст нам необходимую индустрию и повысит популярность Леопольда." #NT!
 BEL_bulwark_of_unity: "Бельгийский оплот" #NT!
 BEL_bulwark_of_unity_desc: "При правильном строительстве и инвестиционной стратегии Бельгия станет локомотивом Бенилюкса." #NT!
 BEL_support_research: "Инвестируйте в инновации" #NT!
 BEL_support_research_desc: "В приобретении технологий нам не следует полагаться на наших западных или восточных соседей. Бельгия должна быть самодостаточной, даже когда дело касается инноваций." #NT!
 BEL_economic_council: "Создать Экономический совет" #NT!
 BEL_economic_council_desc: "Хотя бельгийская промышленность еще недостаточно велика, ее необходимо регулировать и совершенствовать там, где это необходимо. Под новым руководством и благодаря Экономическому совету мы сможем лучше направлять ресурсы туда, где это необходимо." #NT!
 BEL_welfare_state: "Основы государства всеобщего благосостояния" #NT!
 BEL_welfare_state_desc: "Наша новая политика, наше правительство будут защищать и способствовать экономическому и социальному благополучию граждан, основанному на принципах равных возможностей." #NT!
 BEL_nationalize_the_industry: "Национализация промышленности" #NT!
 BEL_nationalize_the_industry_desc: "При промарксистском правительстве крупная бельгийская промышленность должна быть национализирована, чтобы достичь более высоких стандартов производства, установленных новым правительством." #NT!
 BEL_support_small_buisnesses: "Поддержите малый бизнес" #NT!
 BEL_support_small_buisnesses_desc: "В то время как мы национализируем крупную промышленность, мы должны позволить малому бизнесу расти. Без этого наша основная отрасль рухнет." #NT!
 BEL_expand_mining_industry: "Расширить горнодобывающую промышленность" #NT!
 BEL_expand_mining_industry_desc: "Сегодня ресурсы решают все. Расширив наши сталелитейные рудники во Влаандерене, Бельгии не нужно будет закупать сталь где-то еще, и она станет более независимой." #NT!
 BEL_plan_de_man: "План де Ман" #NT!
 BEL_plan_de_man_desc: "Также известный как План труда, это экономический план, разработанный Анри Де Маном для борьбы с экономической ситуацией, в которой сейчас находится Бельгия. Он направлен на внедрение смешанной экономической системы путем создания частично национализированного сектора." #NT!
 BEL_plan_de_man_finished: "План де Ман завершен" #NT!
 BEL_plan_de_man_finished_desc: "План де Ман наконец завершен. Мы больше не находимся в процессе восстановления, а находимся на пути к тому, чтобы стать региональной движущей силой." #NT!
 BEL_catholic_education: "Поддержите католическое образование" #NT!
 BEL_catholic_education_desc: "Католическое образование должно быть обязательным в школах, чтобы пропагандировать яркие идеи мира и процветания среди младших школьников." #NT!
 BEL_election_victory_rex: "Победа коалиции Рекса и ВНВ" #NT!
 BEL_election_victory_rex_desc: "Народ проголосовал и принял решение. Большая часть населения Валлонии поддерживает растущую рексистскую партию, а значительная часть Фландрии поддерживает Флаамский национальный союз. Две авторитарные партии решили сформировать коалицию и вместе взять на себя руководство этой страной." #NT!
 BEL_great_purge: "Великая чистка" #NT!
 BEL_great_purge_desc: "У нас много врагов, которые противостоят новому порядку. Эту коалицию уже будет достаточно сложно поддерживать: никакой оппозиции быть не может. Антагонистические партии, союзы и влиятельные лица должны быть §R--Redacted--§" #NT!
 bel_purge_tt: "§RРексисты и ВНВ закрепят свою победу любыми средствами§_" #NT!
 BEL_embrace_catholicism: "Примите католицизм" #NT!
 BEL_embrace_catholicism_desc: "Во время голландской революционной войны наши земли оставались католическими, и с тех пор это во многом так и осталось. Мы должны принять эту ситуацию и дать церкви более значительную роль в политике." #NT!
 BEL_corporatism: "Корпоратизм" #NT!
 BEL_corporatism_desc: "Нам необходимо найти способы вывести экономику на лучший путь. Вместо использования проклятых социалистических теорий для избавления рабочих от безработицы мы создадим несколько новых ключевых промышленных проектов. Хотя, конечно, многие из этих работников не одобряют того, что их заставляют работать за минимальную оплату, для нас это не имеет значения. Единственное, что имеет значение, это то, насколько велики эти низкие показатели безработицы на бумаге." #NT!
 BEL_election_victory_verdinaso: "Победа Вердинасо на выборах" #NT!
 BEL_election_victory_verdinaso_desc: "После демократических выборов ВЛБ, в которой доминирует националистическая партия Вердинасо, берет на себя руководство нашей страной." #NT!
 BEL_declare_flemish_independence: "Провозгласить независимость Фландрии" #NT!
 BEL_declare_flemish_independence_desc: "Мы, фламандцы, были втянуты в эту жалкую страну франкоязычными повстанцами в 1830 году. Мы не хотим продолжать сосуществовать с ними." #NT!
 BEL_election_victory_communist: "Победа коммунистов на выборах" #NT!
 BEL_election_victory_communist_desc: "После демократических выборов Коммунистическая партия принимает на себя руководство нашей страной." #NT!
 BEL_fate_of_the_king: "Судьба короля" #NT!
 BEL_fate_of_the_king_desc: "Король не раз доказывал свою некомпетентность как правитель, но является важным национальным символом для нашего народа. Нам следует тщательно решить его судьбу..." #NT!
 BEL_redistribute_means_production: "Перераспределение средств производства" #NT!
 BEL_redistribute_means_production_desc: "Средства производства принадлежат тем, кто их использует! Перераспределите их между рабочими!" #NT!
 BEL_classless_society: "Бесклассовое общество" #NT!
 BEL_classless_society_desc: "Классы — это рак современного общества. Они только разделяют людей. Удаление классов должно их объединить!" #NT!
 BEL_election_victory_monarchist: "Победа монархистов на выборах" #NT!
 BEL_election_victory_monarchist_desc: "После демократических выборов монархическая партия принимает на себя руководство нашей страной." #NT!
 BEL_Bel_King: "Король всех бельгийцев" #NT!
 BEL_Bel_King_desc: "Хотя разрыв между валунами и фламандцами, возможно, никогда по-настоящему не будет преодолен, пойдя по стопам своего отца Альберта, король сможет продолжать объединять нацию позади себя как король всех бельгийцев." #NT!
 BEL_declare_neutrality: "Провозгласить нейтралитет" #NT!
 BEL_declare_neutrality_desc: "Двадцать лет назад мы узнали цену войны. Мы посчитали это в телах, в крови мужчин, женщин и детей, в годах борьбы и мучений, в десятилетиях восстановления, в искалеченных и искалеченных, которые все еще остаются среди нас. Пока к нам не пришла война, мы должны любой ценой избегать ее провоцирования." #NT!
 BEL_expansionism: "Экспансионизм" #NT!
 BEL_expansionism_desc: "Европа сейчас в огне. Мы должны этим воспользоваться. Нас больше не будут считать второстепенным явлением в Европе. Мы добьемся известности!" #NT!
 BEL_invite_germany: "Восточное сближение" #NT!
 BEL_invite_germany_desc: "Хотя в нашей стране мало любви к немцам и русским, необходимо признать прискорбную реальность ситуации. Франция — угасающая держава, и британцы, хотя когда-то они воевали за нас, с каждым днем ​​выглядят все более обеспокоенными ситуацией в Европе. После воссоединения Германии мы должны обратиться к любой из этих двух стран." #NT!
 BEL_ally_luxemburg: "Элли Люксембург" #NT!
 BEL_ally_luxemburg_desc: "Объединив Люксембург, мы можем обеспечить дополнительные войска для нашей обороны, а также несколько больший фронт, который нужно удерживать, в результате чего наступательные операции против нас потребуют больше живой силы. Это даст любым другим странам, находящимся в состоянии войны с нашим врагом, возможность продвигаться дальше или удерживаться дольше." #NT!
 BEL_take_luxemburg: "Возьмите Люксембург" #NT!
 BEL_take_luxemburg_desc: "Люксембург представляет собой тень своего прежнего «я». Его следует убрать, как тот прыщ на карте Европы, которым он является." #NT!
 BEL_demand_french_flanders: "Претендуйте на Французскую Фландрию" #NT!
 BEL_demand_french_flanders_desc: "Французская Фландрия является исторической частью Соединенных провинций. Верните его Бельгии и объедините две Фландрии!" #NT!
 BEL_greater_netherlands: "Примите концепцию Dietsland" #NT!
 BEL_greater_netherlands_desc: "Исторически сложилось так, что в регионе Бенилюкса говорили на многих разных диалектах, называемых «дицен». Мы должны принять эту общую историю и сформировать единую страну Дитсена!" #NT!
 BEL_french_flanders: "Французская Фландрия" #NT!
 BEL_french_flanders_desc: "Регион Па-де-Кале, также известный как Французская Фландрия, — это территория, населенная нашими соотечественниками-бельгийцами. Нам нужна эта страна для достижения Великой Бельгии!" #NT!
 BEL_liberate_boers: "Освободить буров" #NT!
 BEL_liberate_boers_desc: "Голландскоязычное население Южной Африки должно быть освобождено от английского гнета!" #NT!
 BEL_conquer_rhine_meuse: "Покорить Рейн-Маас" #NT!
 BEL_conquer_rhine_meuse_desc: "Взяв под свой контроль Рейн и Маас, мы владеем важнейшими реками Западной Европы, что дает нам большое преимущество." #NT!
 BEL_comintern: "Коминтерн" #NT!
 BEL_comintern_desc: "Мы просто не можем оставаться в одиночестве. Давайте присоединимся к другим странам в той же борьбе!" #NT!
 BEL_liberate_benelux_workers: "Освободить рабочих Бенилюкса" #NT!
 BEL_liberate_benelux_workers_desc: "Трудящиеся Бенилюкса, считайте, что вам повезло! Наша великая нация решила, что ваше угнетение имеет высший приоритет! Вы будете свободны!" #NT!
 BEL_revolution_france: "Принесите революцию во Францию" #NT!
 BEL_revolution_france_desc: "Во Франции есть широко поддерживаемая коммунистическая партия. Мы поможем им осуществить коммунистическую утопию!" #NT!
 BEL_revolution_germany: "Принесите революцию в Германию" #NT!
 BEL_revolution_germany_desc: "Бавария уже давно борется за немецкий коммунизм. Мы будем тем фактором, который склонит чашу весов в их пользу." #NT!
 BEL_french_guarantee: "Требуйте французской гарантии" #NT!
 BEL_french_guarantee_desc: "Смешанные отношения нашей страны с Францией являются, по меньшей мере, деликатной темой, однако десятилетиями преданной поддержки они заслужили определенную привязанность к нашему грозному народу. Мы должны превратить это в официальную гарантию." #NT!
 BEL_french_alliance: "Франко-бельгийский альянс" #NT!
 BEL_french_alliance_desc: "Мы должны выйти за рамки простой гарантии. Французы и мы можем много выиграть от союза!" #NT!
 BEL_join_allies: "Присоединяйтесь к союзникам" #NT!
 BEL_join_allies_desc: "Союзники доказали свою силу в Великой войне. С ними мы сможем оставаться защищенными от иностранной агрессии!" #NT!
 BEL_benelux_alone: "Бенилюкс остается в одиночестве" #NT!
 BEL_benelux_alone_desc: "На протяжении всей истории Европы нижние страны были разделены и являлись постоянной мишенью иностранных захватчиков. Снова и снова наши земли терпели иностранных оккупантов. Больше не надо. Если мы хотим выжить, мы должны отказаться от Лондонского договора, отложить в сторону наши разногласия и объединиться для общего дела." #NT!
 BEL_invite_netherlands: "Пригласить Нидерланды" #NT!
 BEL_invite_netherlands_desc: "Со времени революции у нас сложились хорошие отношения с нашими северными соседями. Эту дружбу следует укреплять!" #NT!
 BEL_invite_luxemburg: "Пригласить Люксембург" #NT!
 BEL_invite_luxemburg_desc: "Маленькая страна Люксембург была бы глупой, если бы не приняла наше предложение." #NT!
 BEL_unite_union: "Объедините Союз" #NT!
 BEL_unite_union_desc: "Альянс — это здорово, но мы можем пойти еще дальше! Только объединившись, мы сможем обеспечить мир во всем мире!" #NT!
 BEL_defense_lines: "Линии обороны" #NT!
 BEL_defense_lines_desc: "Хорошая защита необходима для выживания любой нации." #NT!
 BEL_revive_hindenburg_line: "Возродить линию Гинденбурга" #NT!
 BEL_revive_hindenburg_line_desc: "Концепция «линии Гинденбурга» вполне обоснована. Позиционирование является стратегически ценным и хорошо защищенным. Мы должны восстановить его!" #NT!
 BEL_fortify_westhoek: "Укрепить Вестхук" #NT!
 BEL_fortify_westhoek_desc: "Вестхук — ключ ко всем нашим военно-морским активам. Защищать его жизненно важно!" #NT!
 BEL_extend_maginot_line: "Продлить линию Мажино" #NT!
 BEL_extend_maginot_line_desc: "Мажино — это мощная линия обороны на французско-германской границе. Мы должны стремиться расширить его еще больше для усиления защиты!" #NT!
 BEL_retreat_line: "Линия отступления" #NT!
 BEL_retreat_line_desc: "Линия фортов — это хорошо, но если ее прорвать, она становится бесполезной. Для противодействия любым прорывам необходима запасная линия." #NT!
 BEL_politics: "Внешняя политика" #NT!
 BEL_politics_desc: "Перекресток, на котором находится Бельгия, невозможно недооценить. Как нация, созданная договором, мало объединенная и окруженная государствами, обладающими более мощными средствами ведения войны на суше, на море и в небе, мы должны действовать осторожно." #NT!
 BEL_develop_LUX: "Развивать Люксембург" #NT!
 BEL_develop_LUX_desc: "Люксембург мал, но не реализует весь свой потенциал. Благодаря нашей собственной промышленности, поддерживающей их, мы можем увеличить их производительность в кратчайшие сроки!" #NT!
 BEL_fortress_benelux: "Форт Бенилюкс" #NT!
 BEL_fortress_benelux_desc: "Соединенное Королевство Нидерландов задумывалось как буферная зона между Францией и Германией из-за своего стратегического положения. Мы должны снова использовать эту позицию в своих интересах и стать неприступной крепостью!" #NT!
 BEL_develop_HOL: "Развивать Нидерланды" #NT!
 BEL_develop_HOL_desc: "Нидерланды всегда были экономически процветающими. Благодаря нашей объединенной экономике мы можем увеличить это еще больше!" #NT!
 BEL_weapon_exports: "Экспорт иностранного оружия" #NT!
 BEL_weapon_exports_desc: "Принимая политику строгого нейтралитета, иностранные фирмы, убежденные, что их заводы здесь защищены от бомбардировок, стремятся открыть филиалы для продажи оружия за границу." #NT!
 BEL_prepare_blockade: "Готовьтесь к блокаде" #NT!
 BEL_prepare_blockade_desc: "Мы окружены державами с более крупным флотом и обладаем лишь небольшой береговой линией. Мы должны ожидать, что блокада произойдет в любом случае войны." #NT!
 BEL_soldier_king: "Король-солдат" #NT!
 BEL_soldier_king_desc: "Хотя это прозвище принадлежало его отцу, Леопольд заработал свое наследие в окопах, записавшись рядовым, и сражался на протяжении последних месяцев войны. Более полно приняв на себя эту роль, он сможет по-настоящему объединить вооруженные силы." #NT!
 BEL_joint_french_training: "Совместные французские учения" #NT!
 BEL_joint_french_training_desc: "Если мы будем тренироваться вместе с французскими войсками, мы сможем более эффективно координировать свои действия на местах." #NT!
 BEL_seek_an_ally: "Ищите союзников" #NT!
 BEL_seek_an_ally_desc: "Нам следует внимательно относиться к нашим союзникам и врагам." #NT!
 BEL_joint_GER: "Союз с Германией" #NT!
 BEL_joint_GER_desc: "Немцы – одна из сильнейших держав мира. Мы должны объединиться с ними!" #NT!
 BEL_joint_RUS: "Альянс с Россией" #NT!
 BEL_joint_RUS_desc: "Западные державы никогда не поддержат нашу цель и наших идеологических врагов. Германия — страна, полная варваров и стремящаяся нас завоевать. Мы должны объединиться с самой сильной страной в мире, единственной, кто поддержит наши цели." #NT!
 BEL_eupen_for_flanders: "Эйпен у Кале" #NT!
 BEL_eupen_for_flanders_desc: "Эйпен был проблематичным с конца Великой войны. Мы должны передать его Германии и взамен попросить ее поддержать наши претензии на французский Кале." #NT!
 BEL_war_HOL: "Конец голландского суверенитета" #NT!
 BEL_war_HOL_desc: "В прошлом голландцы слишком долго нас угнетали. Пришло время вернуть долг." #NT!
 BEL_red_benelux: "Красный Бенилюкс" #NT!
 BEL_red_benelux_desc: "Объединенный коммунистический Бенилюкс понесет факел славного социализма другим странам Европы!" #NT!
 BEL_war_LUX_HOL: "Обеспечьте безопасность Бенилюкса" #NT!
 BEL_war_LUX_HOL_desc: "Регион Бенилюкса должен стать нашей главной целью расширения. Нидерланды и Люксембург наименее защищены из наших соседей, и их будет легче всего интегрировать." #NT!
 BEL_help_from_BAV: "Запросить помощь у Коммуны" #NT!
 BEL_help_from_BAV_desc: "Баварцы — наши братья по социализму! Мы должны помогать друг другу, чем можем!" #NT!
 BEL_war_ENG: "Ударь Империю!" #NT!
 BEL_war_ENG_desc: "Пришло время положить конец британскому владычеству над их обширными колониальными территориями! Смерть Империи!" #NT!
 BEL_war_FRA: "Французская интервенция" #NT!
 BEL_war_FRA_desc: "Французы продолжают выступать в роли хозяина Западной Европы. Покажите им, насколько они ошибаются!" #NT!
 BEL_budget: "Перераспределенный национальный бюджет" #NT!
 BEL_budget_desc: "Нынешнее распределение национального бюджета не способствует нашим целям. Мы должны разработать еще один план, чтобы улучшить эту ситуацию!" #NT!
 BEL_industri: "Промышленная электростанция" #NT!
 BEL_industri_desc: "У нас есть потенциал стать гораздо более крупной промышленной державой, чем мы есть сейчас. Мы должны улучшить нашу промышленность ради нашей нации." #NT!
 BEL_milit_effort: "Национальная фабрика" #NT!
 BEL_milit_effort_desc: "Открыв завод-компанию в Херсте, мы можем значительно увеличить наш потенциал производства стрелкового оружия." #NT!
 BEL_civil_effort: "Компания Джона Кокерилла" #NT!
 BEL_civil_effort_desc: "Предприниматель Джон Кокерилл основал компанию, которая оказалась важной для промышленного развития Бельгии. Расширение указанной компании поможет нашим усилиям." #NT!
 BEL_dockyard_effort: "Расширение водопроводной сети Антверпена" #NT!
 BEL_dockyard_effort_desc: "Мы окружены военно-морскими державами. Нам необходимо быстро увеличить наши военно-морские силы, чтобы не отставать от них." #NT!
 BEL_armed_forces: "Ла Дефанс" #NT!
 BEL_armed_forces_desc: "Бельгия является стратегическим местом для любой страны, желающей обойти другую страну через наши земли. Нам нужно показать миру, что с нами не стоит связываться, и увеличить численность нашей армии." #NT!
 BEL_slot_1: "Фонд Vrije Universiteit Brussel" #NT!
 BEL_slot_1_desc: "VUB предоставит нам много замечательных молодых умов для улучшения наших нынешних технологий." #NT!
 BEL_new_doctrines: "Новые средства войны" #NT!
 BEL_new_doctrines_desc: "Пришло время решить, как мы хотим вести войну." #NT!
 BEL_inf_effort: "Новое пехотное снаряжение" #NT!
 BEL_inf_effort_desc: "Пехота по-прежнему является основой любой боевой силы. Им необходимо иметь самое лучшее оборудование, чтобы внести изменения." #NT!
 BEL_air_force: "Force Aérienne Belge" #NT!
 BEL_air_force_desc: "Хотя мы были одними из первых, кто применил самолет в качестве оружия войны, за последние два десятилетия произошло мало реальных улучшений, в которых наши военные лидеры были заинтересованы или имели средства, чтобы убедить их. Это должно измениться." #NT!
 BEL_new_navy: "Королевский морской пехотинец" #NT!
 BEL_new_navy_desc: "Военно-морские технологии стремительно развиваются. Нам нужно решить, на каком типе кораблей мы сосредоточимся." #NT!
 BEL_complete_reform: "Завершить армейскую реформу" #NT!
 BEL_complete_reform_desc: "Несмотря на значительное сопротивление как внутри, так и за пределами наших вооруженных сил, реформы наконец начинают приносить плоды. Хотя инновации должны продолжаться, мы можем начать завершать самые амбициозные из этих предприятий." #NT!
 BEL_develop_congo: "Развивать Конго" #NT!
 BEL_develop_congo_desc: "Конго очень слаборазвито. Дальнейшее его развитие предоставит нам дополнительные ресурсы, а также хорошую базу для наступательных операций в Африке." #NT!
 BEL_congo_mines: "Горнодобывающая промышленность Конго" #NT!
 BEL_congo_mines_desc: "Конго богато неиспользованными ресурсами. Создание новых шахт позволит нам использовать их в полной мере." #NT!
 BEL_extend_maginot: "Бельгийская линия Мажино" #NT!
 BEL_extend_maginot_desc: "Продление реки Мажино через Бельгию сформирует одну важную оборонительную линию против немецкой агрессии." #NT!
 BEL_greater_BEL: "Бургундия возрождена" #NT!
 BEL_greater_BEL_desc: "Мы больше не будем просто «лежачим полицейским» для других стран. Бельгия будет править миром!" #NT!
 BEL_AA_effort: "Противовоздушная оборона" #NT!
 BEL_AA_effort_desc: "Хотя аксиому «Бомбардировщик всегда пробьется» часто цитируют, мы намерены опровергнуть эту истину. Собирая местные ресурсы и формируя организации гражданской обороны, основанные на гражданской зенитной артиллерии, управляемой армией, а также строя бомбоубежища, мы можем в значительной степени защитить нашу страну от воздушных бомбардировок." #NT!
 BEL_memory_albert: "Почтите наследие Альберта" #NT!
 BEL_memory_albert_desc: "Редко в истории народ благословлялся таким правителем, как Альберт Первый. Король-солдат, который посвятил все, чем он был и что имел, нации во время войны, а затем всю оставшуюся жизнь ее восстановлению, несет ответственность только за монархистов. Пресекая экстремизм, давая паузу фанатикам, нас объединяет терпеливая, отеческая любовь нашего ушедшего монарха. Лепольду III следовало бы последовать его примеру." #NT!
 BEL_slot_2: "Научная связь" #NT!
 BEL_slot_2_desc: "Сделав Бельгию спокойным, нейтральным центром, мы сможем привлечь верхушку европейского научного сообщества, бегущую из разрушающихся стран вокруг нас." #NT!
 BEL_fighter_factories: "Развернуть Stampe et Vertongen" #NT!
 BEL_fighter_factories_desc: "Несмотря на то, что базирующаяся в Антверпене компания Stampe et Vertongen была основана в 1922 году, она получила мало государственных инвестиций и незначительную добычу на международном рынке, где доминируют Hawker, Heinkle и Curtiss-Wright. Целенаправленно направляя средства в фирму, мы можем расширить внутренние мощности по производству самолетов." #NT!
 BEL_Vlaanderen_mines: "Отечественный алюминий" #NT!
 BEL_Vlaanderen_mines_desc: "Хотя низинные страны традиционно были ограничены в своей горнодобывающей промышленности из-за высокого уровня грунтовых вод, регионы к востоку от Брюсселя содержат значительные, хотя и труднодоступные месторождения бокситов. Во всяком случае, до сих пор сложно." #NT!
 BEL_Cas_effort: "Воздушно-десантная артиллерия" #NT!
 BEL_Cas_effort_desc: "Продолжая наращивать наши силы, мы должны столкнуться с тревожной реальностью промышленного потенциала. Даже если бы были предприняты все разумные усилия, мы не смогли бы сохранить контроль над собственным небом против такой промышленной державы, как Франция или воссоединенная Германия. Вместо этого усилия должны быть направлены на обеспечение того, чтобы краткие периоды превосходства в воздухе, которые мы можем получить, эффективно использовались для наземной поддержки." #NT!
 BEL_blue_navy: "Океанский флот" #NT!
 BEL_blue_navy_desc: "В конце последней войны наш флот был официально расформирован, исходя из предположения, что нашу военно-морскую оборону обеспечивали наши бывшие покровители и союзники. Хотя мы начали исправлять эту серьезную ошибку, нам все еще не хватает военно-морского потенциала для защиты наших торговых путей и колониальных владений. Если мы хотим восполнить этот вопиющий недостаток в нашей обороне, мы должны построить морской флот." #NT!
 BEL_mil_final: "Нация в оружии" #NT!
 BEL_mil_final_desc: "Хотя последняя война оставила нас потрепанной нацией, она также, несомненно, оставила нас непобежденными. Наша долгая история – это история упорного и в конечном итоге непреодолимого сопротивления иностранным захватчикам. В приближающийся, самый темный час мы покажем миру, что в крошечной Бельгии еще есть силы бороться." #NT!
 BEL_higher_taxes_idea: "Повышенные налоги" #NT!
 BEL_lower_taxes_idea: "Снижение налогов" #NT!
 BEL_secular_education_idea: "Светское образование" #NT!
 BEL_devalue_currency_idea: "Обесцененная валюта" #NT!
 BEL_boerenbund: "Беренбонд" #NT!
 BEL_40h_week_idea: "40-часовая рабочая неделя" #NT!
 BEL_investments: "Корпоративные инвестиции" #NT!
 BEL_youth_army: "Молодежная связь" #NT!
 BEL_army_nation: "Нация для армии" #NT!
 BEL_bulwark: "Бельгийское экономическое чудо" #NT!
 BEL_welfare: "Государство всеобщего благосостояния" #NT!
 BEL_council: "Экономический совет" #NT!
 BEL_national_ind: "Национализированная промышленность" #NT!
 BEL_small: "Быстро развивающийся малый бизнес" #NT!
 BEL_state_christianity: "Государственное христианство" #NT!
 BEL_leopold: "Леопольд III" #NT!
 BEL_leopold_desc: "Король Бельгии является символом бельгийского единства. Леопольд Третий стал королем в 1934 году после того, как его любимый и популярный отец Альберт погиб во время альпинизма. Новый молодой король должен проявить себя и поддержать хороший имидж королевского дома Саксен-Кобург-Гота. Хотя ходят слухи, что иногда он действует самостоятельно, не советуясь со своими министрами." #NT!
 BEL_wallonie_flanders_idea: "Разделенная нация" #NT!
 BEL_unemployment_idea: "Небольшой кризис безработицы" #NT!
 BEL_unemployment_idea_desc: "Небольшой кризис безработицы" #NT!
 BEL_wallonie_flanders_idea_desc: "Несмотря на то, что Бельгия является маленькой страной, население Бельгии разделено между Фландрией и Валлонией, одна из которых стремится к своей независимости от другой." #NT!
 BEL_wallonie_flanders_idea_unified: "Растущая национальная идентичность" #NT!
 BEL_wallonie_flanders_idea_unified_desc: "Хотя пропасть между валлонами и фламандцами сохраняется, напряженность, связанная с ними, начала исчезать, и начинает проявляться истинная национальная идентичность." #NT!
 BEL_cas_discount_idea: "Воздушно-десантная артиллерия" #NT!
 BEL_cas_discount_idea_desc: "Отказавшись от претензий на истинное превосходство в воздухе и сосредоточив внимание главным образом на эффективных ударных силах, способных действовать в условиях паритета в воздухе, мы значительно снизили производственные затраты." #NT!
 BEL_armed_and_ready: "На Лес Ауре!" #NT!
 BEL_armed_and_ready_desc: "С обновленным генеральным штабом, с сплоченным и уверенным в себе населением, с перевооруженной и быстро модернизирующейся армией мы еще раз готовы доказать, что бы ни случилось, дерзкие слова нашего покойного короля-солдата Альберта I. «Бельгия страна, а не дорога»." #NT!
 BEL_armed_neutrality: "Вооруженный нейтралитет" #NT!
 BEL_armed_neutrality_desc: "Чтобы экспансионистские страны мира действительно уважали наши претензии на нейтралитет, мы должны быть вооружены и готовы мобилизоваться в любой момент." #NT!
 BEL_blockade_idea: "Подготовка к блокаде" #NT!
 BEL_expansionism_idea: "Экспансионизм" #NT!
 BEL_union_idea: "Сила Союза" #NT!
 BEL_union_idea_desc: "Союз Бенилюкса, формальный отказ от Лондонского договора, создал Объединенную Конфедерацию Нидерландов. К сожалению, для поддержания этой демократической, конфедеративной модели требуется значительный политический капитал, и она замедляет нашу способность предпринимать односторонние действия в поисках внутреннего единства." #NT!
 BEL_decreased_hours_idea: "Сокращенная рабочая неделя" #NT!
 BEL_terror_idea: "Бельгийский террор" #NT!
 BEL_armed_neutrality_idea: "Вооруженный нейтралитет" #NT!
 BEL_aa_tooltip: "§GПосле завершения добавляет государственные зенитные орудия второго уровня во все государства Бенилюкса, которые мы в настоящее время контролируем.§!" #NT!
 BEL_congo_for_calais: "Конго для предложения Кале" #NT!
 BEL_congo_for_calais_desc: "Хотя Вестхук традиционно был частью нижних стран, отторгнутых от нас в конце наполеоновских войн, сейчас он тревожно сидит внутри французских границ. Французы могут, учитывая их ослабление глобального положения, согласиться обменять его как на нашу добрую волю, так и на наши значительные колониальные владения в Конго к северу от Леопольдвиля." #NT!
 BEL_swap: "Мы предложим обмен наших африканских холдингов к северу от Стэнливиля на Па-де-Кале." #NT!
 BEL_unite_the_communities: "Государство только для сильных" #NT!
 BEL_unite_the_communities_desc: "Армия должна стать одним из важнейших аспектов жизни нашего общества. Качество армии необходимо улучшать. Зарплату рядового солдата до генерала необходимо повысить. Армия – единственная, кто сейчас способен защитить нашу страну." #NT!
 BEL_youth_bond: "Молодежная связь" #NT!
 BEL_youth_bond_desc: "Молодежь не может стать жертвой идей социализма и демократии. Детей необходимо учить важности лояльности по отношению к государству и быть готовыми защищать свою страну в будущем." #NT!
 BEL_adopt_verdinaso_ideas: "Перенять идеи Вердинасо" #NT!
 BEL_adopt_verdinaso_ideas_desc: "Рексистская партия разваливается и не в состоянии в одиночку удержать контроль над страной. Северен будет все больше и больше интегрировать рексистов в Вердинасо, чтобы обеспечить стабильность в Бельгии и положить конец двухпартийной системе." #NT!
 BEL_develop_wallonia: "Развивать Валлонию" #NT!
 BEL_develop_wallonia_desc: "По сравнению с остальной Бельгией, Валлония еще не достигла такого уровня с точки зрения промышленного потенциала. Это должно быть исправлено." #NT!
 BEL_congo: "Улучшения колониального транспорта" #NT!
 BEL_congo_desc: "Нашим колониям в Конго не хватает инфраструктуры, и это позор, поскольку в Центральной Африке скрыты огромные ресурсы, к которым мы пока не можем получить доступ." #NT!
 BEL_rubber: "Расширьте каучуковые плантации" #NT!
 BEL_rubber_desc: "Бельгийское Конго имеет такие ресурсы, как каучук, которые необходимы для войны и гражданских усилий. Мы должны расширить наши каучуковые плантации в регионе." #NT!
 BEL_tungsten: "Расширить добычу вольфрама и меди" #NT!
 BEL_tungsten_desc: "Вольфрам, как и медь, традиционно импортируется в Бельгию из-за границы. Это и дорого, и неэффективно. Бельгия должна строить собственные шахты и добывать эти ресурсы, чтобы больше не полагаться на внешнюю поддержку." #NT!
 BEL_colonial_industry: "Колониальное производство" #NT!
 BEL_colonial_industry_desc: "Если произойдет глобальный конфликт, Бельгия не сможет устоять на своих позициях в Европе. Для этого мы должны построить в наших колониях новую промышленность на случай, если разразится война." #NT!
 BEL_colonial_uranium: "Добыча и продажа урана" #NT!
 BEL_colonial_uranium_desc: "Казалось бы, за атомной энергетикой будущее. Хотя мы пока не можем разработать собственные технологии, мы могли бы продавать эти сырьевые ресурсы другим странам." #NT!
 BEL_tank_effort: "Разработка танковой программы" #NT!
 BEL_tank_effort_desc: "Танки — дредноуты поля боя, их невозможно остановить, и они уничтожат любую пехоту на своем пути. Мы должны больше инвестировать в эту технологию." #NT!
 BEL_steel_mines: "Расширение сталелитейных рудников Фландрии" #NT!
 BEL_steel_mines_desc: "Стали никогда не будет достаточно, Бельгия должна расширить свои сталелитейные рудники во Фландрии." #NT!
