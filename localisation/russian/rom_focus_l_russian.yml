l_russian:
  
 ### Focus Tree ### 
 ROM_renew_bulgaria_alliance: "Возобновить новый Сербский Альянс" #NT!
 ROM_renew_bulgaria_alliance_desc: "После того как мы вышли из сферы влияния России, нам необходимо найти новых союзников в регионе. Сербия – одна из сильнейших держав. Нам следует возобновить наши отношения." #NT!
 ROM_pro_russian_govt: "Назначить пророссийское правительство" #NT!
 ROM_pro_russian_govt_desc: "В нашей стране политический хаос. Правительство разделено между Западом и сторонниками Востока. Должно быть сформировано новое правительство, которое будет благосклонно относиться к нашим российским партнерам." #NT!
 ROM_war_SER: "Заявите права на остальную часть Баната" #NT!
 ROM_war_SER_desc: "Сербия быстро растет не только в плане военной мощи, но и в размерах. Сербы уже аннексировали Королевство Черногория, и кто знает, какова будет их следующая цель... Их необходимо уничтожить, пока не стало слишком поздно." #NT!
 ROM_greater_bessarabia: "Большая Бессарабия" #NT!
 ROM_greater_bessarabia_desc: "Как только румынская Бессарабия будет обеспечена, мы должны расширяться на Востоке. Будет провозглашена новая, великая Бессарабия, чтобы воссоединить всех румын региона под одним флагом." #NT!
 ROM_rus_planes: "Российские авиационные конструкции" #NT!
 ROM_rus_planes_desc: "Российская Империя обладает одними из величайших самолетов в игре. Если мы хотим защитить наши земли в воздухе, нам есть чему поучиться у русских." #NT!
 ROM_infra: "Дунайская транспортная сеть" #NT!
 ROM_infra_desc: "Наши транспортные возможности вдоль Дуная могут быть значительно улучшены как за счет более эффективного использования самой реки, так и за счет ее соединения с нашими автомобильными и железнодорожными сетями." #NT!
 ROM_electronics: "Электроника" #NT!
 ROM_electronics_desc: "Современная война во многом зависит от электроники. Новые устройства, такие как радары или кодирующие машины, дадут нам преимущество на поле боя." #NT!
 ROM_prepare_coup: "Сам" #NT!
 ROM_prepare_coup_desc: "Наши русские повелители взяли нас под свой контроль в самый слабый час. Мы потерпели поражение от австрийцев, и русские решили вместо того, чтобы освободить нас, отдать нас под новое управление. Это должно быть исправлено" #NT!
 ROM_greater_romania: "Сохранить Великую Румынию" #NT!
 ROM_greater_romania_desc: "Румыния находится в лучшем состоянии, в котором она когда-либо находилась. Никогда прежде Молдавия, Валахия и Трансильвания не находились под контролем одного румынского государства. Мы должны сохранить единство румынского народа." #NT!
 ROM_socialist_revolution: "Следуйте за рабочими" #NT!
 ROM_socialist_revolution_desc: "Коммунистическую партию Румынии некоторые могут считать радикальной, но у нее лучшие идеи. Может быть, нам будет полезно выслушать их?" #NT!
 ROM_peasant_militia: "Сформировать Румынскую освободительную армию." #NT!
 ROM_peasant_militia_desc: "Румыния, может быть, и больше, но она еще не достигла своего максимума. Румыны все еще застряли в Бессарабии, Мармуреше и Западном Банате. Мы должны мобилизовать наш народ, чтобы объединить весь румынский народ под одним знаменем!" #NT!
 ROM_socialist_education: "Преподавайте социалистические ценности" #NT!
 ROM_socialist_education_desc: "Наши дети – наше будущее. Чтобы поддерживать их в соответствии с идеалами партии, мы должны учить их социалистическому пути с юных лет." #NT!
 ROM_bavarian_voluteers: "Баварский социализм" #NT!
 ROM_bavarian_voluteers_desc: "Бавария и Германия имеют много общего. Например, в Румынии проживает значительное немецкое меньшинство, а Бавария и Румыния свергли своих коррумпированных монархов. Возможно, нам стоит задуматься об установлении с ними более тесных дипломатических отношений?" #NT!
 ROM_socialist_bloc: "Румынский социализм" #NT!
 ROM_socialist_bloc_desc: "Венгрия и Бавария видели путь Маркса, но они явно не пошли достаточно далеко. Мы должны построить наше собственное будущее и распространить революцию на весь мир!" #NT!
 ROM_guarantee_HUN: "Венгерский социализм" #NT!
 ROM_guarantee_HUN_desc: "Венгрия и Румыния, возможно, и были непримиримыми соперниками во время Великой войны, но их ценности чрезвычайно схожи с нашими. У нас может быть больше общего, чем мы думали изначально. Возможно, нам стоит задуматься об установлении с ними более тесных дипломатических отношений?" #NT!
 ROM_offer_HUN_transylvania: "Предложить Трансильванию венграм" #NT!
 ROM_offer_HUN_transylvania_desc: "Несмотря на наши более тесные отношения с Венгрией, земля Трансильвании по-прежнему остается острым вопросом между нами и мадьярами. Может быть, нам стоит договориться о передаче Трансильвании обратно венграм?" #NT!
 ROM_join_comintern: "Вступай в Коминтерн" #NT!
 ROM_join_comintern_desc: "После установления более тесных отношений с Баварией следующим шагом к баварско-румынскому сотрудничеству является вступление в их фракцию — Коммунистический Интернационал. Вместе мы будем сильнее." #NT!
 ROM_red_army: "Расширить RLA" #NT!
 ROM_red_army_desc: "Румынская освободительная армия — хорошее начало, но для того, чтобы распространить революцию, мы должны значительно ее расширить. Наша армия должна быть в состоянии освободить Балканы в течение года!" #NT!
 ROM_red_balkans: "Государственный балканизм" #NT!
 ROM_red_balkans_desc: "Румыния всегда была доминирующей силой на Балканах с момента окончания Великой войны. Перед нами преклонятся все жители Балканского полуострова, и только мы!" #NT!
 ROM_workers_factories: "Увеличение квот" #NT!
 ROM_workers_factories_desc: "Поскольку наше завоевание Балкан неизбежно, мы должны увеличить квоты наших заводов. Даже если рабочие будут против, мы должны освободить рабочий класс!" #NT!
 ROM_iron_guard_focus: "Следуйте за Кодряну" #NT!
 ROM_iron_guard_focus_desc: "Наше население восприимчиво к риторике лидера «Железной гвардии» Корнелиу Кодряну. Некоторые из его идей радикальны, но некоторые вполне разумны и популярны. Может, нам стоит их выслушать?" #NT!
 ROM_support_monarchy: "Следуйте за Михаилом I" #NT!
 ROM_support_monarchy_desc: "Наш король Карол II предал нас, перейдя на сторону русских. Мы надеемся, что его законный преемник король Михаил I изменит ситуацию и сделает Румынию великой!" #NT!
 ROM_nationalize_oil: "Национализировать нефтяную промышленность" #NT!
 ROM_nationalize_oil_desc: "Нефтяными запасами в Плоешти управляют частные корпорации, которые совершенно неэффективны и искусственно повышают цены на нефть. Мы должны захватить нефтяные запасы и национализировать их на благо румынского народа." #NT!
 ROM_ally_GER: "Установить германо-румынские отношения" #NT!
 ROM_ally_GER_desc: "Германия и Румыния, возможно, и были противниками в Великой войне, но в обеих наших странах действуют автократические режимы. Может быть, нам следует искать лучших отношений с ними?" #NT!
 ROM_ally_AUS: "Установить австро-румынские отношения" #NT!
 ROM_ally_AUS_desc: "Австрия и Румыния, возможно, и противостояли друг другу в Великой войне, но в обеих наших странах действуют автократические режимы. Может быть, нам следует искать лучших отношений с ними?" #NT!
 ROM_ger_experience: "Немецкие военные советники" #NT!
 ROM_ger_experience_desc: "Немцы полностью разгромили нас в Великой войне. Имея лучшие отношения, мы должны узнать, как им удалось победить нас, и использовать эту тактику против наших врагов." #NT!
 ROM_offer_AUS_transylvania: "Пакт о ненападении с Австрией" #NT!
 ROM_offer_AUS_transylvania_desc: "Государство Австрия все активнее осуществляет свою власть в Центральноевропейском регионе. Будучи региональной державой, Румыния не может позволить себе такого соперника, возможно, вместо этого следует подписать договор о дружбе?" #NT!
 ROM_royal_foundation: "Фонд Фердинанда I" #NT!
 ROM_royal_foundation_desc: "Фердинанд I был нашим великодушным королем во время Великой войны, который мужественно встал на сторону Антанты. Ему следует удостоиться чести создать собственный фонд для дальнейших исследований в Румынии." #NT!
 ROM_follow_RUS: "С Медведем" #NT!
 ROM_follow_RUS_desc: "Наши русские повелители взяли нас под свой контроль в самый слабый час. Однако под их руководством мы снова стали поистине великой нацией. Без русских Трансильвания по-прежнему находилась бы под контролем проклятых мадьяр. Мы должны оставаться верными нашим хозяевам." #NT!
 ROM_democratic_govt: "Следуй за людьми" #NT!
 ROM_democratic_govt_desc: "Народ Румынии устал от того, что им помыкает абсолютный монарх. Они требуют демократического режима, и демократический режим они получат!" #NT!
 ROM_constitutional_monarchy: "Конституционная монархия" #NT!
 ROM_constitutional_monarchy_desc: "Хотя у нашего Монарха в прошлом были проблемы с нашим правительством, его власть можно легко вернуть обратно. Его устранение разрушило бы наше национальное единство." #NT!
 ROM_republic: "Удалить способности Кэрол" #NT!
 ROM_republic_desc: "У нашего короля Кэрола II были проблемы с нашим правительством с самого первого дня. Его полномочия должны быть лишены и объявлена ​​республика. Его сохранение разрушило бы наше национальное единство." #NT!
 ROM_handle_king: "Справиться с королем" #NT!
 ROM_handle_king_desc: "Наш король умнее, чем мы думали изначально. Он заперся в своем замке в Бухаресте и отказывается отречься от престола или уехать. Мы должны убрать его любыми средствами." #NT!
 ROM_ally_west: "Союзническое сотрудничество" #NT!
 ROM_ally_west_desc: "Мы присоединились к союзникам во время Великой войны, и они хорошо к нам относились. Нам следует стремиться к тому, чтобы в конечном итоге воссоединиться с союзниками." #NT!
 ROM_constitution: "Конституция Румынии" #NT!
 ROM_constitution_desc: "Независимо от того, есть у нас король или нет, у нас должна быть конституция, которая не позволит нашим нынешним и будущим правителям злоупотреблять системой и объявлять себя абсолютными правителями." #NT!
 ROM_join_allies: "Присоединяйтесь к союзникам" #NT!
 ROM_join_allies_desc: "После некоторых переговоров мы смогли запросить присоединение к союзникам в любое удобное для нас время. Возможно, нам следует обратиться к этому сейчас?" #NT!
 ROM_request_independence: "Требовать независимости от России" #NT!
 ROM_request_independence_desc: "Несмотря на то, что мы остались верны России, наш народ хотел бы быть независимым от ее правления. Будет правильно, если мы последуем их воле и направим запрос российскому правительству." #NT!
 ROM_authoritarian_govt: "Поддерживать курс" #NT!
 ROM_authoritarian_govt_desc: "Наше правительство и так прекрасно себя чувствует. Все идеально сбалансировано, как и должно быть." #NT!
 ROM_boost_industry: "Расширение промышленного потенциала" #NT!
 ROM_boost_industry_desc: "В нашей стране, может, и так все хорошо, но с нашей промышленностью – нет. Нам следует обратить внимание на расширение отрасли по всей стране." #NT!
 ROM_conscript_minorities: "Призывники из меньшинств" #NT!
 ROM_conscript_minorities_desc: "Армия Румынии преимущественно румынская. Однако в нашей стране много болгар, сербов, венгров и немцев. Мы должны их мобилизовать, чтобы расширить нашу армию." #NT!
 ROM_russian_army_advisors: "Российские военные советники" #NT!
 ROM_russian_army_advisors_desc: "Российская армия – одна из самых передовых в Европе. Нам следует попросить их предоставить кого-нибудь из их советников для улучшения нашей армии." #NT!
 ROM_russian_industry: "Пригласите российских промышленников" #NT!
 ROM_russian_industry_desc: "В России много предпринимателей, которые готовы расширять свою промышленность. Нам следует пригласить их на работу в Румынию." #NT!
 ROM_rus_tech: "Русские чертежи" #NT!
 ROM_rus_tech_desc: "Россия имеет много технологических преимуществ перед нами. Нам следует позаботиться о том, чтобы наши хозяева предоставили нам некоторые из своих чертежей для разработки нашей собственной технологии." #NT!
 ROM_rus_slot_1: "Русско-румынские исследования" #NT!
 ROM_rus_slot_1_desc: "Благодаря сотрудничеству России и Румынии в военном и дипломатическом отношении, мы можем сотрудничать в научном плане." #NT!
 ROM_parties_must_end: "Все вечеринки должны прекратиться" #NT!
 ROM_parties_must_end_desc: "Кэрол II очень... харизматичный лидер, если не сказать больше. Он проводит много времени на вечеринках и опустошает свой банковский счет. Нам следует создать кабинет, который будет пресекать его... выходки." #NT!
 ROM_join_RUS_training: "Расширенные российско-румынские учения" #NT!
 ROM_join_RUS_training_desc: "Румыния и Россия сотрудничают в военной сфере уже более десяти лет, и наши военные лидеры предложили провести совместные учения на случай иностранного вторжения." #NT!
 ROM_request_control_bessarabia: "Запросить контроль над Бессарабией" #NT!
 ROM_request_control_bessarabia_desc: "Бессарабия была аннексирована Россией у Молдавии после Крымской войны. Поскольку отдельных стран Молдавии и Валахии уже давно нет, может быть, нам следует попросить вернуть его нам?" #NT!
 ROM_stable_regime: "Демократия важнее стабильности" #NT!
 ROM_stable_regime_desc: "Наша страна находится в очень стабильном состоянии. Мы должны гарантировать, что ни один правитель, даже наш собственный монарх, не получит абсолютного контроля над Румынией." #NT!
 ROM_milit_dictatorship: "Стабильность важнее демократии" #NT!
 ROM_milit_dictatorship_desc: "Наша страна в некоторой степени стабильна, но она могла бы быть более стабильной. Военные предложили вмешаться, чтобы обеспечить стабильность в нашей стране, и все, что им нужно, это приказ сделать это." #NT!
 ROM_balkan_dominance: "Балканское господство" #NT!
 ROM_balkan_dominance_desc: "Наша страна — самая большая на Балканах, и она легко может стать больше. Мы должны объединить Балканы любыми средствами." #NT!
 ROM_claim_bessarabia: "Претензия на Бессарабию" #NT!
 ROM_claim_bessarabia_desc: "Бессарабия была аннексирована Россией у Молдавии после Крымской войны. Земля, украденная у нас нашими бывшими хозяевами, будет правильным вернуть ее обратно!" #NT!
 ROM_claim_BUL: "Заявить права на Болгарию" #NT!
 ROM_claim_BUL_desc: "Мы являемся наследниками древней страны Дакии, а территория Дакии простиралась до Болгарии. Это правильно, что мы претендуем на нашу бывшую территорию." #NT!
 ROM_balkan_protector: "Утверждение доминирования" #NT!
 ROM_balkan_protector_desc: "Мы вели Первую Балканскую войну против турок. Мы воевали Вторую против болгар. Мы сражались в Третьей войне против австрийцев. Мы сразимся с Четвертым против всех остальных!" #NT!
 ROM_war_BUL: "Спутник Болгария" #NT!
 ROM_war_BUL_desc: "Чтобы объединить Балканы, болгар необходимо уничтожить." #NT!
 ROM_war_GRE: "Спутник Греция" #NT!
 ROM_war_GRE_desc: "Чтобы объединить Балканы, греки должны быть уничтожены." #NT!
 ROM_war_HUN: "Подавить соперника" #NT!
 ROM_war_HUN_desc: "Чтобы объединить Балканы, венгры должны быть уничтожены." #NT!
 ROM_galician_claims: "Успокоить Буковину" #NT!
 ROM_galician_claims_desc: "В настоящее время Галиция владеет территорией Буковины, на территории которой проживает бесчисленное количество румын. Они должны быть освобождены и присоединиться к своей Родине!" #NT!
 ROM_war_RUS: "Война с Россией" #NT!
 ROM_war_RUS_desc: "Россия сдерживает нас при каждой возможности. Мы должны уничтожить медведя раз и навсегда." #NT!
 ROM_balkan_shield: "Балканская защита" #NT!
 ROM_balkan_shield_desc: "Наша страна является крупнейшей на Балканах, и наш долг – защитить Балканы. Мы должны объединить Балканы дипломатическим путем." #NT!
 ROM_befriend_GRE: "Подружитесь с греками" #NT!
 ROM_befriend_GRE_desc: "Греция была нашим союзником в обеих Балканских войнах. Будет правильно, если мы посмотрим, захотят ли они продолжать наши теплые отношения." #NT!
 ROM_joint_GRE_industry: "Развивать греческую промышленность" #NT!
 ROM_joint_GRE_industry_desc: "Экономика Греции не самая лучшая, но мы можем помочь это исправить. Нам следует направить некоторые ресурсы и промышленников на помощь их экономике." #NT!
 ROM_befriend_SER: "Подружитесь с Сербией" #NT!
 ROM_befriend_SER_desc: "Сербия была нашим союзником в обеих Балканских войнах. Будет правильно, если мы посмотрим, захотят ли они продолжать наши теплые отношения." #NT!
 ROM_joint_SER_industry: "Развивать сербскую промышленность" #NT!
 ROM_joint_SER_industry_desc: "Экономика Сербии не самая лучшая, но мы можем помочь это исправить. Нам следует направить некоторые ресурсы и промышленников на помощь их экономике." #NT!
 ROM_alliance_with_devil: "Союз с Дьяволом" #NT!
 ROM_alliance_with_devil_desc: "Возможно, Турция и воевала против нас во время Великой войны, но их сотрудничество во Второй Балканской войне доказывает, что они хотели бы работать с нами. Может быть, нам удастся наладить отношения получше?" #NT!
 ROM_turkish_bases: "Турецкие базы" #NT!
 ROM_turkish_bases_desc: "В знак дружбы наши лучшие инженеры помогут туркам восстановить свою военную мощь, построив новые авиабазы." #NT!
 ROM_balkan_league: "Вторая Балканская лига" #NT!
 ROM_balkan_league_desc: "Первая Балканская лига была союзом между балканскими странами во время Балканских войн для защиты друг друга, но распалась после Второй Балканской войны. Мы должны вернуть его, и сделать лучше, чем когда-либо." #NT!
 ROM_balkan_road: "Трансбалканское шоссе" #NT!
 ROM_balkan_road_desc: "При сотрудничестве большинства стран Балкан мы должны работать вместе над созданием дорожной системы от Ясс до Янины." #NT!
 ROM_industry: "МАЛАКСА" #NT!
 ROM_industry_desc: "Мы должны расширять нашу отечественную автомобильную промышленность, чтобы ее можно было легко переоборудовать и использовать в военных целях, когда это потребуется. На этот счет у одного из наших бизнес-магнатов есть несколько довольно интересных идей, которые мы могли бы использовать..." #NT!
 ROM_civil_effort: "Строительные работы" #NT!
 ROM_civil_effort_desc: "Румынии потребуется обширная программа промышленного развития, если она хочет поддержать крупномасштабное наращивание военной мощи. Мы начнем это сейчас." #NT!
 ROM_oil_works: "Расширение добычи нефти в Плоешти" #NT!
 ROM_oil_works_desc: "Мы владеем одними из крупнейших нефтяных месторождений в Европе в Плоешти, и они имеют огромное значение не только для нас, но и для наших союзников и других стран в регионе. Мы должны увеличить добычу на месторождениях, чтобы лучше удовлетворить спрос." #NT!
 ROM_steel_works: "Металлургический завод Хунедоара" #NT!
 ROM_steel_works_desc: "Чтобы удовлетворить потребности нашего производства оружия, крупные сталелитейные заводы в Трансильвании должны быть модернизированы и радикально расширены." #NT!
 ROM_milit_effort: "Национальная оборонная промышленность" #NT!
 ROM_milit_effort_desc: "Мы должны значительно расширить нашу национальную оружейную промышленность, если хотим удовлетворить растущие потребности." #NT!
 ROM_forts: "Укрепляйте наши границы" #NT!
 ROM_forts_desc: "Теперь, когда внутренняя ситуация находится под контролем, мы должны заняться улучшением защиты наших границ от внешних угроз." #NT!
 ROM_budapest_forts: "Оборона Бухареста" #NT!
 ROM_budapest_forts_desc: "Бухарест находится устрашающе близко к болгарской границе. Если бы Болгария вторглась в нас, их первой целью стал бы Бухарест. Нам нужно как можно скорее укрепить нашу столицу." #NT!
 ROM_slot_1: "Расширить Бухарестский университет" #NT!
 ROM_slot_1_desc: "Повышая качество и потенциал нашего университета, мы можем увеличить число лучших и талантливейших специалистов, на которых мы опираемся в наших технологических достижениях." #NT!
 ROM_nuclear_pro: "Проект ядерной бомбы" #NT!
 ROM_nuclear_pro_desc: "Мы никогда не сможем надеяться на то, что сможем разбомбить наших вероятных врагов обычными средствами. Поэтому мы должны сосредоточиться на технологических достижениях, которые позволят нам добиться большего разрушения с меньшими затратами. Гораздо больше." #NT!
 ROM_romanian_army: "Румынская армия" #NT!
 ROM_romanian_army_desc: "Несмотря на растущие возможности воздушной и морской войны, наземные бои по-прежнему играют ключевую роль в войнах завтрашнего дня. Подготовившись, мы сможем избежать повторного переживания ада окопов." #NT!
 ROM_army_games: "Армейские маневры" #NT!
 ROM_army_games_desc: "Наша армия должна быть восстановлена ​​в форме для потенциальных будущих вооруженных конфликтов. Мы отправим их на маневры для разработки новой тактики и стратегии." #NT!
 ROM_equipment: "ЗБ-53" #NT!
 ROM_equipment_desc: "Современное оборудование играет ключевую роль в войне, и мы должны стремиться модернизировать наше пехотное вооружение." #NT!
 ROM_artillery: "Исследуйте новую артиллерию" #NT!
 ROM_artillery_desc: "Наша артиллерия сформирует единое мощное подразделение, которое будет сосредоточивать огонь на определенных точках. Один залп за раз, и мы ослабим линию противника и пробьемся сквозь него, если понадобится!" #NT!
 ROM_stockage: "Модернизация старого оборудования" #NT!
 ROM_stockage_desc: "Со времени последнего конфликта способы ведения войны изменились, и мы должны обеспечить, чтобы наша армия шла в ногу со временем, модернизируя свою технику и тактику." #NT!
 ROM_tanks: "Королевская бронетанковая дивизия" #NT!
 ROM_tanks_desc: "Мобильность и защита имеют решающее значение для безопасного входа и выхода пехоты из поля боя. Сосредоточение внимания на этих событиях позволит нам быстро принять меры." #NT!
 ROM_mechanized_divisions: "Маресаль" #NT!
 ROM_mechanized_divisions_desc: "Наши инженеры придумали разместить советскую 122-мм гаубицу в закрытом каземате. Продолжая совершенствовать эту конструкцию, мы вполне можем оказаться на пути к созданию весьма успешной модели танка." #NT!
 ROM_spec_ops: "Ванатори де Мунте" #NT!
 ROM_spec_ops_desc: "Ванатори Де Мунте — Горные Охотники — наша элитная горная пехота. Их репутация опережает их, даже за рубежом, и нам было бы полезно пополнить их численность лучшими из тех, что мы можем найти." #NT!
 ROM_paratroopers: "Десантно-десантная дивизия" #NT!
 ROM_paratroopers_desc: "Нам нужны элитные силы; десантники должны быть нашим главным приоритетом." #NT!
 ROM_expand_air: "Расширить ВВС" #NT!
 ROM_expand_air_desc: "Нигде технологический прогресс не происходит быстрее, чем в воздушной войне. Авиация – это область, которой должна овладеть любая современная нация." #NT!
 ROM_fighters: "IAR 80" #NT!
 ROM_fighters_desc: "У наших инженеров есть отличные идеи, которые они стремятся воплотить в конструкцию нового истребителя. Им просто нужно финансирование и добро." #NT!
 ROM_cas_: "КАС" #NT!
 ROM_cas__desc: "Если мы хотим получить максимальную отдачу от наших объединенных сил, нам нужны специальные модели самолетов, специально разработанные для непосредственной авиационной поддержки." #NT!
 ROM_bombers: "Бомбардировщик" #NT!
 ROM_bombers_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, особое внимание будет уделяться огненному дождю с небес. Мы сделаем все возможное, чтобы эти истории рассказали наши враги." #NT!
 ROM_strat_bombers: "Инициатива стратегических бомбардировщиков" #NT!
 ROM_strat_bombers_desc: "Военные действия вторичны лишь по отношению к разрушению промышленности и инфраструктуры противника. Стратегические бомбардировки – это средство, с помощью которого мы добьемся этого." #NT!
 ROM_expand_airbases: "Расширить авиабазы" #NT!
 ROM_expand_airbases_desc: "В любой войне с нашими врагами румынские ВВС окажутся ключом к победе. Во-первых, мы должны гарантировать, что наши авиабазы ​​смогут поддержать наши планы перевооружения!" #NT!
 ROM_navy_force: "Румынский флот" #NT!
 ROM_navy_force_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 ROM_interior_seas: "Флот Зеленых вод" #NT!
 ROM_interior_seas_desc: "Новое изобретение военно-морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям." #NT!
 ROM_destroyers: "Торпедный катер Effort" #NT!
 ROM_destroyers_desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также научились противодействовать этим стратегиям. Разрушители будут иметь решающее значение в этом." #NT!
 ROM_subs: "Подводные усилия" #NT!
 ROM_subs_desc: "Подводная война — самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам следовало бы не только защищаться от подводных лодок, но и использовать их против кораблей противника." #NT!
 ROM_grand_fleet: "Гранд Флит" #NT!
 ROM_grand_fleet_desc: "Адаптация наших военно-морских доктрин для размещения крупных кораблей и обеспечения безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны." #NT!
 ROM_battleships: "Усилия капитального корабля" #NT!
 ROM_battleships_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое военно-морское превосходство." #NT!
 ROM_naval_aviation: "Усилия морской авиации" #NT!
 ROM_naval_aviation_desc: "Подобно тому, как новая военно-морская война частично происходит под поверхностью воды, часть ее происходит в воздухе над водой." #NT!
 ROM_cruiser_effort: "Современный крейсер" #NT!
 ROM_cruiser_effort_desc: "Современные крейсеры играют ключевую роль в защите наших более тяжелых линкоров и авианосцев. Если мы потеряем линию обороны на море, мы поставим под угрозу все корабли и людей. Мы должны убедиться, что наши корабли построены с использованием новейших технологий." #NT!
 ROM_expand_dockyards: "Расширить верфи Галати" #NT!
 ROM_expand_dockyards_desc: "Наши уже существующие верфи в Галаце должны быть значительно расширены, если мы хотим распространить нашу мощь на Черное море." #NT!
 ROM_a_new_way: "Новый путь" #NT!
 ROM_a_new_way_desc: "Как только мы обеспечим независимость от России, мы выберем новый путь для Румынии. Сильное, стабильное военное руководство сделает Румынию великой!" #NT!
 ROM_orthodox_christianity: "Получите поддержку от Православной Церкви" #NT!
 ROM_orthodox_christianity_desc: "Чтобы обеспечить стабильность в недавно сформированном Легионере Румынии, мы должны получить поддержку Церкви. Как только мы это сделаем, мы получим поддержку народа." #NT!
 ROM_legions: "Поднимите Легион" #NT!
 ROM_legions_desc: "В нашей стране не хватает рабочей силы, мы должны нанять всех, кого возможно, для защиты наших земель." #NT!
 #####Events##### 
 romania_homeland.1.t: "Спартаковское восстание!" #NT!
 romania_homeland.1.d: "Бухарест сегодня застопорился после того, как спартаковцы Константина Иона Паргона взяли под свой контроль ключевые точки города.\nСуществующее правительство бежало, и теперь Пархон - лучший кандидат на пост руководителя Румынии." #NT!
 romania_homeland.1.a: "Быть революцией!" #NT!
 romania_homeland.2.t: "Румыния готовит переворот!" #NT!
 romania_homeland.2.d: "Последний доклад нашего начальника охранки в Бухаресте вызывает наибольшее беспокойство. В нем содержится информация, позволяющая предположить, что в Румынии происходит государственный переворот.\nКак нам действовать?" #NT!
 romania_homeland.2.a: "Мы не можем позволить им сделать это!" #NT!
 romania_homeland.2.b: "Пусть они будут..." #NT!
 romania_homeland.3.t: "Румыния предлагает Трансильванию Венгрии" #NT!
 romania_homeland.3.d: "МИД Румынии направил нам телеграмму с предложением вернуть административный контроль над Трансильванией в обмен на нашу официальную поддержку и союзничество." #NT!
 romania_homeland.3.a: "Да!" #NT!
 romania_homeland.3.b: "Нам это больше не нужно..." #NT!
 romania_homeland.4.t: "Пакт о ненападении с Румынией" #NT!
 romania_homeland.4.d: "Министерство иностранных дел Румынии направило нам телеграмму с предложением заключить договор о дружбе для сохранения мира в Центральноевропейском регионе, а также на Балканах. \n\nРумыния предлагает подписать пакт о ненападении между двумя странами вместе с расширенными торговыми соглашениями.\n\nКак нам реагировать?" #NT!
 romania_homeland.4.a: "Сейчас не время для конфликтов" #NT!
 romania_homeland.4.b: "У нас другие планы на Румынию..." #NT!
 romania_homeland.5.t: "Румыния требует автономии" #NT!
 romania_homeland.5.d: "В Зимний дворец прибыла телеграмма от Его Величества короля Румынии Карола II с просьбой вывести наши войска с суверенной территории Румынии.\n Румыния была нашим главным союзником на протяжении последних 20 лет. В своей просьбе они заявляют, что российско-румынские отношения не претерпят изменений." #NT!
 romania_homeland.5.a: "Пусть они будут" #NT!
 romania_homeland.5.b: "Мы не можем этого допустить" #NT!
 romania_homeland.6.t: "Революция в Румынии!" #NT!
 romania_homeland.6.d: "Телеграмма из Министерства иностранных дел Румынии была отправлена ​​главам государств всего мира, в которой говорится, что Константин Ион Пархон и спартаковцы взяли под свой контроль правительство.\nЭто действительно тревожно, поскольку Румыния занимает определенную позицию в Балканском регионе. С крахом стабильного правительства весь регион может последовать этому примеру..." #NT!
 romania_homeland.6.a: "Это тревожит..." #NT!
 romania_homeland.6.b: "Это тревожит..." #NT!
 romania_homeland.7.t: "Россия принимает румынскую автономию" #NT!
 romania_homeland.7.d: "Ранее сегодня посол России встретился с Его Величеством королем Каролом и премьер-министром Тэтэреску и сообщил им, что Совет национальной безопасности России согласился на их просьбу о выводе российских войск с суверенных румынских земель." #NT!
 romania_homeland.7.a: "Свобода!" #NT!
 romania_homeland.8.t: "Россия отказывается признать автономию Румынии" #NT!
 romania_homeland.8.d: "Ранее сегодня посол России встретился с Его Величеством королем Каролом и премьер-министром Тэтэреску и сообщил им, что Совет национальной безопасности России полностью отклонил их просьбу о выводе российских войск с суверенных румынских земель, и настоятельно призвал их не пытаться добиться любой такой результат любыми другими средствами." #NT!
 romania_homeland.8.a: "Плохие новости..." #NT!
 romania_homeland.9.t: "Румыния настаивает на Бессарабии" #NT!
 romania_homeland.9.d: "В Бессарабском регионе проживает много румын. На протяжении многих лет Румыния выдвигала свои претензии на земли к западу от Одессы. \nРумыны показали свою лояльность России, возможно, пришло время вернуть свои земли..." #NT!
 romania_homeland.9.a: "Примите их требования" #NT!
 romania_homeland.9.b: "Нет!" #NT!
 romania_homeland.10.t: "Бессарабия остается под контролем России." #NT!
 romania_homeland.10.d: ""
 romania_homeland.10.a: "Плохие новости..." #NT!
 romania_homeland.11.t: "Отречение короля Кароля II" #NT!
 romania_homeland.11.d: "После нескольких дней дебатов и протестов на улицах Бухареста Х.М. Король Кароль II отрекся от престола, и таким образом была провозглашена Республика Румыния.\n\nКоролевская семья избежала ареста и нашла убежище где-то в Западной Европе. Предполагается, что Кароль II сам забрал большую часть своего богатства, оставив Румынию в небольшой экономической депрессии.\n\nПосле многих лет монархии возникла новая демократическая Румыния, только время покажет, были ли эти изменения необходимы..." #NT!
 romania_homeland.11.a: "ХОРОШО" #NT!
 romania_homeland.11.b: "ХОРОШО" #NT!
 romania_homeland.12.t: "Австрия принимает договор!" #NT!
 romania_homeland.12.d: "Правительство Австрии выразило желание подписать договор о дружбе между двумя странами.\n" #NT!
 romania_homeland.12.a: "Отличные новости!" #NT!
 romania_homeland.13.t: "Австрия отказывается!" #NT!
 romania_homeland.13.d: "Правительство Австрии отказалось подписать договор о дружбе между двумя странами.\n" #NT!
 romania_homeland.13.a: "Похоже, у них разные планы..." #NT!
