 DOD_romania.163.t: "Кодряну умирает" #NT!
 DOD_romania.163.desc: "Кодряну представлял угрозу будущему румынского государства. Его безрассудные действия стали поводом для ареста ради стабильности. Его смерть послужит ценным напоминанием о том, что каждый может стать хорошим примером или ужасным предостережением. Фашистов Румынии ждет более взвешенный и ответственный лидер." #NT!
 DOD_romania.163.a: "Ушел, но не забыт." #NT!
