 DOD_hungary.1.t: "Венгрия требует референдума" #NT!
 DOD_hungary.1.desc: "в речи в Будапеште [HUN.GetLeader] потребовал, чтобы его австрийским подданным было разрешено вернуться под его власть. Однако в знак примирения он публично отметил, что австрийскому народу должно быть предоставлено право сделать этот выбор самостоятельно." #NT!
 DOD_hungary.1.a: "Позвольте людям сказать свое слово." #NT!
 DOD_hungary.1.b: "Такие вещи следует доверить профессионалам." #NT!
 DOD_hungary.1.c: "Мы обеспечим правильный результат." #NT!
 DOD_hungary.2.t: "Референдум одобрен" #NT!
 DOD_hungary.2.desc: "Результаты референдума уже подведены, и предварительные подсчеты показывают, что значительное большинство голосов за Союз с Венгрией." #NT!
 DOD_hungary.2.a: "Люди высказались." #NT!
 DOD_hungary.3.t: "Референдум провалился" #NT!
 DOD_hungary.3.desc: "Несмотря на хорошо организованную кампанию провенгерских групп и монархистов, предварительные результаты показывают, что незначительное большинство выступает за сохранение статус-кво." #NT!
 DOD_hungary.3.a: "Мудрый выбор." #NT!
 DOD_hungary.4.t: "Референдум удался" #NT!
 DOD_hungary.4.desc: "Вскоре после полуночи [AUS.GetLeader] объявил, что австрийский народ проголосовал за союз с Венгрией. Пришла телеграмма, официально предлагающая [HUN.GetLeader] австрийскую корону в качестве первого шага к возрождению двойной монархии." #NT!
 DOD_hungary.4.a: "Отличный." #NT!
 DOD_hungary.5.t: "Референдум провален" #NT!
 DOD_hungary.5.desc: "Несмотря на все наши усилия, народ Австрии решил сохранить статус-кво." #NT!
 DOD_hungary.5.a: "Мы должны освободить страну и вернуть ее законному правителю." #NT!
 DOD_hungary.5.b: "Мы будем уважать результат." #NT!
 DOD_hungary.6.t: "Референдум отклонен" #NT!
 DOD_hungary.6.desc: "Австрийский лидер [AUS.GetLeader] публично заявил, что вся страна едина в своей оппозиции Габсбургам и что сама идея референдума о независимости Австрии является совершенно абсурдной." #NT!
 DOD_hungary.6.a: "Посмотрим, насколько они на самом деле едины." #NT!
 DOD_hungary.6.b: "«Демократия» в действии." #NT!
 DOD_hungary.7.t: "Руководство референдумом" #NT!
 DOD_hungary.7.desc: "Предложение Венгрии провести референдум поставило нас в затруднительное положение на международном уровне. Нельзя сказать, что мы отказываем людям в выборе, но мы не можем доверять им в том, что они сделают правильный выбор. К счастью, есть пути и средства решения этой проблемы. Какого результата мы хотим от референдума?" #NT!
 DOD_hungary.7.a: "Люди отказываются" #NT!
 DOD_hungary.7.b: "Люди согласны" #NT!
 DOD_hungary.10.t: "Австро-Венгрия предлагает гарантии" #NT!
 DOD_hungary.10.desc: "В связи с недавними драматическими изменениями в политическом ландшафте Балкан вопрос о наших отношениях с новой Австро-Венгерской империей поднимался неоднократно. Сегодня посол Венгрии вручил официальную ноту, в которой официально просит нас заявить о своей позиции по отношению к Империи. Габсбурги утверждают, что им принадлежат Богемия и Моравия как старые коронные земли. \n\nОднако [HUN.GetLeader] дал понять, что он примет компромиссное решение, в котором он номинально станет главой государства нашей страны, но с очень небольшой реальной властью." #NT!
 DOD_hungary.10.a: "Мы вернемся в Империю." #NT!
 DOD_hungary.10.b: "Мы примем компромисс." #NT!
 DOD_hungary.10.c: "Мы никогда не откажемся от своей свободы ради безопасности!" #NT!
 DOD_hungary.11.t: "Богемия возвращается к короне" #NT!
 DOD_hungary.11.desc: "После обсуждения на высшем уровне, затянувшегося до поздней ночи, правительство [CZE.GetAdjective] решило принять наше предложение и провозгласило [HUN.GetLeader] королём Богемии и маркграфом Моравии. Солдаты бывшей чешской армии принесли присягу своему новому королю и императору, и гражданское управление королевствами было полностью интегрировано." #NT!
 DOD_hungary.11.a: "Еще один шаг на пути к восстановлению нашего первородства." #NT!
 DOD_hungary.12.t: "Богемия согласна на более тесные отношения" #NT!
 DOD_hungary.12.desc: "Соблюдая тщательный баланс между республиканской и монархической фракциями в своем правительстве, [CZE.GetLeader] избрал компромиссное решение. [HUN.GetLeader] будет объявлен королем Богемии и Моравии, но конституция [CZE.GetAdjective] ограничит его полномочия действовать только по совету и с согласия парламента." #NT!
 DOD_hungary.12.a: "Приемлемый." #NT!
 DOD_hungary.13.t: "[CZE.GetNameDefCap] отказывается от авансов" #NT!
 DOD_hungary.13.desc: "[CZE.GetNameDefCap] отказался принять какое-либо соглашение или соглашение, касающееся их будущих отношений с нами. Когда наш посол прибыл в министерство иностранных дел, чтобы обсудить переданную им ранее официальную ноту, ему сказали, что говорить не о чем, и быстро вывели за дверь. Посол [CZE.GetAdjective] в нашем правительстве заявил, что, хотя его правительство желает мирных и дружественных отношений между нашими народами, нет возможности включить [CZE.GetNameDef] в состав Австро-Венгерской империи." #NT!
 DOD_hungary.13.a: "Это прискорбно." #NT!
 DOD_hungary.20.t: "Война в Венгрии" #NT!
 DOD_hungary.20.desc: "После начала войны в Венгрии вопрос о их поддержке поднимался неоднократно. Консервативные газеты требовали действий по оказанию помощи венграм, заявляя, что нельзя разумно ожидать, что король будет сидеть сложа руки, пока его собственный сын, ныне король Венгрии, подвергается нападкам. В прессу попало письмо анонимной группы армейских офицеров, в котором говорится, что большое количество солдат готовы поехать в Венгрию воевать, если правительство им позволит. \n\nПравительство встретилось, чтобы обсудить ряд вариантов." #NT!
 DOD_hungary.20.a: "Мы не можем позволить себе быть втянутыми в этот конфликт." #NT!
 DOD_hungary.20.b: "Отправьте миссию наблюдателей в Венгрию. Сделайте это большим." #NT!
 DOD_hungary.20.c: "Их война – это наша война." #NT!
 DOD_hungary.21.t: "Швеция отказывается от помощи." #NT!
 DOD_hungary.21.desc: "Несмотря на многочисленные призывы как со стороны шведского короля, так и со стороны шведских военных, правительство Швеции отказалось позволить кому-либо прийти к нам на помощь. Даже частным лицам, желающим поехать в Венгрию для участия в боевых действиях, отказывают в визах, а правительство протолкнуло закон, запрещающий продажу нам оружия." #NT!
 DOD_hungary.21.a: "Мы сами по себе." #NT!
 DOD_hungary.22.t: "Швеция отправляет поддержку" #NT!
 DOD_hungary.22.desc: "Хотя шведское правительство официально нейтрально, оно разрешило удивительно большому количеству солдат и офицеров уйти в длительные отпуска и даже разрешило им взять с собой личное оружие. Солдаты добрались до Венгрии и теперь готовы присоединиться к нашей армии." #NT!
 DOD_hungary.22.a: "Отличный." #NT!
 DOD_hungary.23.t: "Швеция вмешивается" #NT!
 DOD_hungary.23.desc: "Шведское правительство заявило, что считает наше выживание ключевым национальным интересом Швеции, что удивило даже опытных дипломатов. Ходят слухи, что за нас вмешался сам шведский король, пригрозив отречься от престола и лично отправиться в Венгрию, чтобы предложить свою службу в армии, если правительство не предложит нечто большее, чем теплые слова поддержки." #NT!
 DOD_hungary.23.a: "Доберутся ли они сюда вовремя?" #NT!
 DOD_hungary.24.t: "Швеция подверглась нападению." #NT!
 DOD_hungary.24.desc: "Швеция оказалась втянутой в кровавый конфликт. Редко появившись перед обеими палатами парламента, король отметил, что он глубоко обеспокоен своим старым домом и особенно судьбой, которую постигнет его отец и семья, если Швеция потерпит поражение. В свете этого правительство решило встретиться и обсудить, что можно сделать, чтобы помочь Швеции." #NT!
 DOD_hungary.24.a: "Мы не можем быть втянуты в их конфликт." #NT!
 DOD_hungary.24.b: "Отправьте скрытую поддержку." #NT!
 DOD_hungary.24.c: "Мы стоим плечом к плечу со шведами." #NT!
 DOD_hungary.25.t: "Венгрия отказывается от помощи." #NT!
 DOD_hungary.25.desc: "Несмотря на личное обращение венгерского короля, парламент проголосовал за отказ в какой-либо поддержке Швеции. Оппозиция пригрозила отстранить [HUN.GetLeader] посредством вотума недоверия, если он попытается сделать что-либо, что могло бы нарушить нейтралитет Венгрии." #NT!
 DOD_hungary.25.a: "Мы сами по себе." #NT!
 DOD_hungary.26.t: "Венгрия шлет поддержку" #NT!
 DOD_hungary.26.desc: "Венгрия открыла свои старые арсеналы и прислала нам несколько отремонтированных винтовок и другого пехотного снаряжения. К нам также пробралось несколько тысяч венгерских добровольцев." #NT!
 DOD_hungary.26.a: "Они очень приветствуются." #NT!
 DOD_hungary.27.t: "Венгрия вмешивается" #NT!
 DOD_hungary.27.desc: "Правительство Венгрии выступило с заявлением, в котором заявило, что любое нападение на Швецию следует рассматривать также как нападение на Венгрию. Венгерские вооруженные силы приведены в состояние повышенной боевой готовности и, как ожидается, вступят в войну, как только мобилизация будет завершена." #NT!
 DOD_hungary.27.a: "Успеет ли?" #NT!
 DOD_hungary.30.t: "Венгрия предлагает сближение" #NT!
 DOD_hungary.30.desc: "Венгерское правительство обратилось к нам с предложением пересмотреть Трианонский договор. По их предложению, ограничения на размер армии в договоре будут изменены, чтобы позволить Венгрии довести свою нынешнюю армию до полной численности. Венгрии также будет разрешено тратить большую часть своего бюджета на расширение и модернизацию своей военной промышленности. \n\nПоскольку страной твердо управляет демократическое правительство, эта схема пользуется значительной поддержкой в ​​нашей дипломатической службе." #NT!
 DOD_hungary.30.a: "Разумная просьба." #NT!
 DOD_hungary.30.b: "И зачем им нужна большая армия?" #NT!
 DOD_hungary.31.t: "Пересмотр Трианона" #NT!
 DOD_hungary.31.desc: "Правительство [HUN.GetLeader] одержало крупную политическую победу, поскольку [From.GetNameDef] только что ратифицировал пересмотр Трианонского договора. Нам теперь разрешено восстановить призыв на военную службу, и мы можем открыто закладывать в бюджет деньги на строительство военных заводов." #NT!
 DOD_hungary.31.a: "Отличный." #NT!
 DOD_hungary.32.t: "[From.GetNameDefCap] отказывается вести переговоры" #NT!
 DOD_hungary.32.desc: "Правительство [From.GetNameDef] отказалось сдвинуться с места по вопросу перевооружения. Переговоры почти сразу же прервались: делегация [From.GetAdjective] останавливалась при каждой возможности и превращала мелкие вопросы, такие как порядок рассадки, в часовые дебаты. Понятно, что они не собираются давать нам возможность перевооружиться, но хотят, чтобы именно мы вышли из переговоров." #NT!
 DOD_hungary.32.a: "Что ж, мы их побалуем." #NT!
 DOD_hungary.32.b: "Обратитесь за помощью к Франции." #NT!
 DOD_hungary.32.c: "Обратитесь за помощью к Британии." #NT!
 DOD_hungary.33.t: "Венгрия просит поддержки" #NT!
 DOD_hungary.33.desc: "Венгрия недавно начала выяснять у своих соседей вопрос о пересмотре некоторых ограничений, наложенных на нее после последней войны. В частности, они хотят вновь ввести воинскую повинность и расширить военную промышленность. Венгерский аргумент заключается в том, что мир с каждым днем ​​становится все менее безопасным и что им нужна адекватная армия, чтобы защитить себя. [From.From.GetNameDefCap] думает иначе." #NT!
 DOD_hungary.33.a: "Венгрии должно быть разрешено ограниченное перевооружение." #NT!
 DOD_hungary.33.b: "Мы не можем нарушить баланс сил в регионе." #NT!
 DOD_hungary.34.t: "[From.GetName] поддерживает Венгрию" #NT!
 DOD_hungary.34.desc: "Посол из [From.GetNameDef] ясно дал понять, что его правительство категорически против нашего решения отказать венграм в праве на перевооружение. Далее он дал понять, что если мы будем настаивать на том, чтобы Венгрия оставалась разоруженной, его правительство примет это во внимание, когда в будущем возникнут касающиеся нас дипломатические вопросы. \n\nДругими словами, они готовы поставить на карту наши нынешние хорошие отношения." #NT!
 DOD_hungary.34.a: "Будем молиться, чтобы они не ошиблись." #NT!
 DOD_hungary.34.b: "Мы должны быть тверды в этом вопросе." #NT!
 DOD_hungary.35.t: "[From.GetName] отказывается от поддержки" #NT!
 DOD_hungary.35.desc: "Правительство [From.GetNameDef] сообщило нам, что оно считает вопрос о пересмотре Трианонского договора чисто внутренним делом заинтересованных стран и отказывается вмешиваться в это дело. Похоже, они больше заботятся о сохранении хороших отношений со своими бывшими союзниками, чем о справедливости." #NT!
 DOD_hungary.35.a: "Будь они прокляты." #NT!
 DOD_hungary.36.t: "[From.GetNameDefCap] остается упрямым." #NT!
 DOD_hungary.36.desc: "Несмотря на сильное политическое давление со стороны [From.From.GetNameDef], [From.GetNameDef] категорически отказался обсуждать этот вопрос. Похоже, они до сих пор боятся, что мы применим против них наше оружие. \n\nПоскольку все дипломатические пути заблокированы, нам придется подождать и посмотреть, получим ли мы еще одну возможность в будущем вернуться к этому вопросу." #NT!
 DOD_hungary.36.a: "Неужели мы настолько опасны?" #NT!
 DOD_hungary.40.t: "[HUN.GetNameDefCap] отказывается от Трианонского договора" #NT!
 DOD_hungary.40.desc: "[HUN.GetLeader] сегодня публично заявил, что он больше не считает [HUN.GetNameDef] связанным договором. Более того, он объявил его недействительным, заявив, что он был навязан Венгрии под дулом пистолета и, следовательно, никогда не имел юридической силы. Венгерское правительство даже не удосужилось официально проинформировать нас о своем решении.\n\n Многие в правительстве выступают за решительный ответ. Если мы покажем венграм, что мы их не боимся, они наверняка сдадутся. Однако они также могут решить, что мы блефуем." #NT!
 DOD_hungary.40.a: "Немедленно предъявите ультиматум." #NT!
 DOD_hungary.40.b: "Мы не можем позволить себе войну прямо сейчас." #NT!
 DOD_hungary.41.t: "[From.GetName] выдвигает ультиматум." #NT!
 DOD_hungary.41.desc: "Наше недавнее решение выйти из Трианонского договора было встречено неожиданно резким опровержением со стороны [From.GetNameDef]. Сообщается, что [From.GetLeader] потребовал, чтобы военные [From.GetAdjective] немедленно подготовили план вмешательства. Тем временем посол [From.GetAdjective] попросил нас разъяснить наши заявления относительно Договора, предполагая, что военный вариант все еще находится на рассмотрении." #NT!
 DOD_hungary.41.a: "Они явно блефуют." #NT!
 DOD_hungary.41.b: "Похоже, произошло недоразумение." #NT!
 DOD_hungary.42.t: "[From.GetName] складывается." #NT!
 DOD_hungary.42.desc: "Несмотря на наши резкие заявления по поводу Трианонского договора, [From.GetNameDef] не предпринял никаких шагов, чтобы остановить нас. На недавней пресс-конференции [From.GetLeader] сделал все возможное, чтобы не отвечать ни на какие вопросы о нашем решении выйти из Договора. Это ясно показывает то, о чем все уже подозревали: [From.GetNameDef] — не что иное, как бумажный тигр." #NT!
 DOD_hungary.42.a: "Как и ожидалось." #NT!
 DOD_hungary.43.t: "Венгрия отказывается отступать." #NT!
 DOD_hungary.43.desc: "Похоже, что наше предупреждение Венгрии осталось без внимания. Сообщается, что вчера вечером на митинге в Будапеште толпа кричала: «Смерть [From.From.GetNameDef]!» и [HUN.GetLeader] публично поклялся, что любая попытка помешать Венгрии вернуть себе законное место в мире будет встречена «войной, подобной которой мир никогда не видел, войной, по сравнению с которой великая бойня 1914–1918 годов будет выглядеть просто драка в баре".\n\nМы на распутье. Мы должны либо пойти на войну, чтобы защитить свою честь и авторитет, либо признать, что нас перехитрили." #NT!
 DOD_hungary.43.a: "Если венгры хотят войны, то мы им ее дадим." #NT!
 DOD_hungary.43.b: "Они назвали наш блеф." #NT!
 DOD_hungary.44.t: "Венгрия отступает" #NT!
 DOD_hungary.44.desc: "Учитывая угрозу войны, венгерское правительство внезапно стало намного более дружелюбным. Нашего посла пригласили на частный обед с [HUN.GetLeader], где его заверили, что [HUN.GetNameDef] не хочет ничего, кроме мира и дружеских отношений с нами. Любые заявления в сенсационной прессе не следует воспринимать как исходящие от венгерского правительства, которое никогда не хотело войны." #NT!
 DOD_hungary.44.a: "Мы так думали." #NT!
 DOD_hungary.45.t: "Вмешательство в Венгрию" #NT!
 DOD_hungary.45.desc: "[From.GetNameDefCap] объявила о военной интервенции после того, как Венгрия открыто отказалась от Трианонского договора. Они попросили нас присоединиться к ним и разрушить Венгрию, прежде чем она сможет восстановить свои силы." #NT!
 DOD_hungary.45.a: "Мы должны нанести удар, пока не стало слишком поздно." #NT!
 DOD_hungary.45.b: "Мы не будем втянуты в этот конфликт." #NT!
 DOD_hungary.46.t: "[From.GetNameDefCap] провозглашает нейтралитет" #NT!
 DOD_hungary.46.desc: "Предатели и трусы в [From.GetNameDef] отказались ответить на наш призыв к оружию! Вместо того, чтобы дать отпор хулиганам в Будапеште, они отступили и оставили нас один на один с венграми." #NT!
 DOD_hungary.46.a: "Мы можем сделать это самостоятельно." #NT!
 DOD_hungary.50.t: "Венгрия требует Трансильванию" #NT!
 DOD_hungary.50.desc: "Трансильвания долгое время была частью Венгрии, прежде чем ее жители добровольно решили присоединиться к нам после Великой войны. К сожалению, Венгрия так и не смирилась с потерей своей территории. В разное время они публично заявляли, что Трансильвания является неотъемлемой частью Венгрии. В связи с недавними изменениями в политической ситуации они снова решили выдвинуть свои претензии, требуя, чтобы мы передали им всю Трансильванию... или что-то еще." #NT!
 DOD_hungary.50.a: "Это не стоит кровопролития новой войны." #NT!
 DOD_hungary.50.b: "Или еще... что?" #NT!
 DOD_hungary.51.t: "Румыния передает Трансильванию" #NT!
 DOD_hungary.51.desc: "Вместо того, чтобы противостоять мощи наших армий, трусливые румыны решили вернуть наши законные территории. Вся Трансильвания была передана нашей администрации, и наши силы взяли на себя полный контроль." #NT!
 DOD_hungary.51.a: "Как и должно быть." #NT!
 DOD_hungary.52.t: "Румыния отказывается отдать Трансильванию" #NT!
 DOD_hungary.52.desc: "Пожалуй, наиболее показательно то, что румынский посол на встрече с [HUN.GetLeader] сегодня утром почувствовал необходимость добавить «как всегда» к своему категорическиму отказу даже обсуждать возможность передачи оспариваемых территорий. Снова и снова румынское правительство публично отвергало наши претензии, даже высмеивая их. В течение многих лет мы были слишком слабы, чтобы сопротивляться.\n\nУже нет." #NT!
 DOD_hungary.52.a: "Гнев — плохой проводник на войне. Мы будем ждать своего часа." #NT!
 DOD_hungary.52.b: "На этот раз они зашли слишком далеко." #NT!
 DOD_hungary.53.t: "Венгрия мобилизует" #NT!
 DOD_hungary.53.desc: "Венгрия привела свои силы в состояние повышенной готовности. Венгерские самолеты-разведчики за последние несколько часов десятки раз проникали в наше воздушное пространство. Наша собственная разведывательная служба сообщает о крупных перемещениях войск к границам и о воющих сиренах воздушной тревоги в Будапеште. Похоже, на этот раз венгры настроены серьезно. Возможно, мы отправимся на войну." #NT!
 DOD_hungary.53.a: "Мы сделали свой жест. Никто не хочет войны." #NT!
 DOD_hungary.53.b: "Они не пройдут!" #NT!
 DOD_hungary.53.c: "Возможно, пришло время пойти на компромисс." #NT!
 DOD_hungary.54.t: "Румыния мобилизует" #NT!
 DOD_hungary.54.desc: "В ответ на наши военные приготовления [ROM.GetLeader] подписал Общий приказ № 1, приведший румынскую армию в состояние повышенной боевой готовности. Румынские ВВС оккупировали ее военные базы, а их истребители вступили в бой с нашими в имитационных воздушных боях. Посол Румынии попросил у него паспорт. Выстрелов пока не было, но перерастание кризиса в войну — лишь вопрос времени. \n\nНаши послы в Великобритании, Франции и Германии сообщают о лихорадочной активности в своих министерствах иностранных дел, указывая на то, что эти страны могут быть заинтересованы в назревающем кризисе. Если мы хотим решить эту проблему силой, мы должны нанести быстрый удар." #NT!
 DOD_hungary.54.a: "Ситуация выходит из-под контроля." #NT!
 DOD_hungary.54.b: "Тогда это война." #NT!
 DOD_hungary.54.c: "Предложите принять беспристрастное посредничество." #NT!
 DOD_hungary.55.t: "Выберите посредника" #NT!
 DOD_hungary.55.desc: "Несмотря на высокую напряженность, еще есть шанс решить проблему дипломатическим путем. Другая сторона связалась с нами по тайным каналам, предполагая, что они не обязательно будут против создания комиссии непричастных стран для решения этого вопроса. К кому нам следует обратиться, чтобы аргументировать наше дело?" #NT!
 DOD_hungary.55.a: "Подход к Германии" #NT!
 DOD_hungary.55.b: "Подход к Британии" #NT!
 DOD_hungary.55.d: "Подход к Франции" #NT!
 DOD_hungary.55.c: "Подойти к Советскому Союзу" #NT!
 DOD_hungary.55.e: "Подход к Италии" #NT!
 DOD_hungary.55.f: "Наше дело никто не желает слушать..." #NT!
 DOD_hungary.57.t: "Венгрия отступает" #NT!
 DOD_hungary.57.desc: "Несмотря на резкую риторику, все еще исходящую из Будапешта, венгерские войска у границы отступили. Нарушения нашего воздушного пространства прекратились. Похоже, что [HUN.GetLeader] хочет сохранить это как можно тише, и в министерстве иностранных дел существует согласие, что ему следует разрешить это сделать. Жест примирения — это небольшая цена, которую приходится платить, когда нам едва удалось избежать войны." #NT!
 DOD_hungary.57.a: "Триумф." #NT!
 DOD_hungary.58.t: "Венгрия ищет посредничества" #NT!
 DOD_hungary.58.desc: "Поскольку ситуация на Балканах быстро развивается в сторону полномасштабной войны, Венгрия решила обратиться за посредничеством в Трансильванском споре. Они обратились к нам с просьбой принять участие в комиссии по решению судьбы Трансильвании. Они явно верят, что мы будем аргументировать их точку зрения на предстоящей конференции." #NT!
 DOD_hungary.58.a: "Мы с радостью это сделаем." #NT!
 DOD_hungary.58.b: "Представлять их интересы не в наших интересах." #NT!
 DOD_hungary.59.t: "Румыния ищет посредничества" #NT!
 DOD_hungary.59.desc: "Столкнувшись с растущим давлением со стороны Венгрии, Румыния обратилась с просьбой о создании беспристрастной комиссии для решения спора по поводу Трансильвании. Они обратились к нам, чтобы выразить нашу готовность войти в состав этой комиссии. Несомненно, они верят, что мы будем защищать их претензии на этот район." #NT!
 DOD_hungary.59.a: "Мы обязательно это сделаем." #NT!
 DOD_hungary.59.b: "Мы не заинтересованы в их защите." #NT!
 DOD_hungary.60.t: "Балканский кризис" #NT!
 DOD_hungary.60.desc: "За последние несколько дней напряженные отношения между Венгрией и Румынией полностью разорвались. Венгрия потребовала от Румынии передать ей спорные территории Трансильвании. Румыния отказалась. Обе стороны уже мобилизовали свои силы, и война в регионе кажется неизбежной.\n\nМинистерство иностранных дел считает необходимым подготовить интервенцию для защиты наших интересов в регионе. существует также вероятность того, что простая угроза нашего вмешательства приведет другую сторону к столу переговоров." #NT!
 DOD_hungary.60.a: "Мы должны поддержать Венгрию." #NT!
 DOD_hungary.60.b: "Мы должны поддержать Румынию." #NT!
 DOD_hungary.60.c: "Это просто еще одна глупость на Балканах." #NT!
 DOD_hungary.61.t: "Балканский кризис - [From.GetNameDef] поддерживает Венгрию" #NT!
 DOD_hungary.61.desc: "Посол [From.GetAdjective] прибыл сегодня утром в наше министерство иностранных дел и сообщил нам, что его правительство с серьезной обеспокоенностью наблюдает за нынешним кризисом. Наше решение пойти на риск войны из-за Трансильвании вынудило правительство [From.GetNameAdj] рассмотреть вопрос о военной интервенции на стороне Венгрии." #NT!
 DOD_hungary.61.a: "Мы не можем надеяться противостоять им." #NT!
 DOD_hungary.61.b: "Мы не можем сейчас отступить." #NT!
 DOD_hungary.61.c: "Попросите посредничества." #NT!
 DOD_hungary.62.t: "Балканский кризис - [From.GetNameDef] поддерживает Румынию" #NT!
 DOD_hungary.62.desc: "Наш посол в [From.GetNameDef] вызван для консультаций. В ходе встречи ему сообщили, что [From.GetNameDef] считает, что территориальная целостность Румынии отвечает ее национальным интересам. В частности, нефтяные скважины Плоешти очень важны для [From.GetNameDef]. Если Трансильвания перейдет к нам или если мы попытаемся оккупировать Румынию в целом, поставки нефти окажутся под серьезной угрозой. Правительство [From.GetAdjective], очевидно, не желает идти на риск и зашло так далеко, что угрожало военной интервенцией на стороне Румынии, если разразится война." #NT!
 DOD_hungary.62.a: "Мы должны уступить." #NT!
 DOD_hungary.62.b: "Эта война закончится еще до того, как они доберутся сюда." #NT!
 DOD_hungary.62.c: "Попросите посредничества." #NT!
 DOD_hungary.63.t: "Посредничество не удалось" #NT!
 DOD_hungary.63.desc_HUN_refused: "Несмотря на все наши усилия, нам не удалось заручиться поддержкой наших утверждений. Все страны, к которым мы обращались, отказали нам, заявив, что мы должны просто принять тот факт, что Трансильвания является частью Румынии. \n\nКак можно принять неприемлемое?" #NT!
 DOD_hungary.63.desc_HUN_nothing: "Итогом конференции по Трансильвании стала полная катастрофа. По неизвестным причинам было решено, что вся Трансильвания останется за Румынией. Хотя окончательный договор содержит некоторые положения, которые должны защищать права этнических венгров, не может быть никаких сомнений в том, что мы потерпели полный дипломатический разгром." #NT!
 DOD_hungary.63.a: "Нас предали все!" #NT!
 DOD_hungary.63.b: "Мы вернем свои земли или погибнем при попытке!" #NT!
 DOD_hungary.64.t: "Посредничество не удалось" #NT!
 DOD_hungary.64.desc_ROM_refused: "Мы изо всех сил пытались заручиться поддержкой нашего дела, но, похоже, немногие страны в наши дни заботятся о защите порядка, созданного Версалем и Трианоном. Когда вокруг такие хулиганы, как [HUN.GetLeader], единственное, что имеет значение, — это сила." #NT!
 DOD_hungary.64.desc_ROM_nothing: "Кажется, будто договоры и обычаи больше не имеют значения. Конференция по Трансильвании постановила, что вся спорная территория должна отойти к Венгрии. Вся госслужба еще не оправилась от шока, но надо принять решение – принимаем ли мы эту мерзость или боремся с ней?" #NT!
 DOD_hungary.64.a: "Черный день." #NT!
 DOD_hungary.64.b: "Мы еще можем сражаться." #NT!
 DOD_hungary.65.t: "Венгрия отказывается признать результат медиации" #NT!
 DOD_hungary.65.desc: "Узнав о результатах арбитража по спорным территориям, [HUN.GetLeader] отказался их принять. По его словам, все, что меньше, чем полное восстановление старых границ Венгрии, будет считаться оскорблением каждого живого или мертвого венгра.\n\nОн пошел еще дальше, заявив, что время переговоров и дипломатии прошло и что было лишь одним из способов решения этого вопроса. \n\nПравительство Румынии спросило, какую позицию мы занимаем в этом споре, учитывая, что мы ранее согласились их поддержать." #NT!
 DOD_hungary.65.a: "Предложение не распространяется так далеко." #NT!
 DOD_hungary.65.b: "Венгров необходимо остановить, прежде чем они подчинят себе весь регион." #NT!
 DOD_hungary.66.t: "Румыния отказывается признать результат медиации" #NT!
 DOD_hungary.66.desc: "Условия договора, согласованные на недавней конференции, не были приняты румынским правительством. [ROM.GetLeader], как сообщается, даже не прочитал весь документ, прежде чем разорвать его и заявить, что он скорее отрубит себе руку, чем подпишет что-нибудь столь унизительное.\n\nВенгерское правительство заявило, что оно полностью готово бороться за то, что были по праву объявлены их собственностью, но они также спросили, какую позицию мы будем занимать в этом конфликте." #NT!
 DOD_hungary.66.a: "Мы желаем им победы." #NT!
 DOD_hungary.66.b: "Мы были бы готовы их поддержать." #NT!
 DOD_hungary.67.t: "Переговоры срываются" #NT!
 DOD_hungary.67.desc: "Переговоры между великими державами полностью провалились, поскольку две страны не смогли найти общий язык. Любая попытка найти компромиссное решение была сорвана взаимно неприемлемыми требованиями. делегации вернулись в свои страны, оставив вопрос нерешенным." #NT!
 DOD_hungary.67.a: "Все будет решено огнем, кровью и сталью." #NT!
 DOD_hungary.68.t: "Трансильванская премия" #NT!
 DOD_hungary.68.desc: "Обе стороны обратились к нам, чтобы решить, кому достанется Трансильвания. Министерство иностранных дел подготовило следующую записку:\n\n"В текущей ситуации было бы нецелесообразно отдавать всю Трансильванию одной стороне. Следует отдать предпочтение компромиссному решению, непопулярному, но приемлемому для обеих сторон, чтобы избежать оскорбление одной стороны вплоть до отказа в урегулировании»." #NT!
 DOD_hungary.68.a: "Отдать всю Трансильванию Венгрии." #NT!
 DOD_hungary.68.b: "Отдать Северную Трансильванию Венгрии." #NT!
 DOD_hungary.68.c: "Трансильвания остается за Румынией." #NT!
 DOD_hungary.69.t: "Трансильванский компромисс" #NT!
 DOD_hungary.69.desc: "После долгих часов переговоров, похоже, какое-то решение уже близко. Плохая новость заключается в том, что нам придется уступить часть территории Венгрии. Им отойдет северная часть Трансильвании, а мы сохраним за собой южные части. Это не то, на что мы надеялись, но реалистичная оценка ситуации указывает на то, что это наилучший возможный результат." #NT!
 DOD_hungary.69.a: "Приемлемый результат. Едва." #NT!
 DOD_hungary.69.b: "Мы не отдадим ни пяди земли!" #NT!
 DOD_hungary.70.t: "Трансильванский компромисс" #NT!
 DOD_hungary.70.desc: "Рано утром делегациям на конференции удалось прийти к компромиссу. По этим условиям мы получим Северную Трансильванию, а южные части территории останутся за Румынией. Румынская делегация уже согласилась на это. Министерство иностранных дел предупреждает, что отказ от принятия этого предложения приведет к дипломатической изоляции нас." #NT!
 DOD_hungary.70.a: "Это лучшее, что мы могли желать." #NT!
 DOD_hungary.71.t: "Трансильванская конференция – день 1" #NT!
 DOD_hungary.71.desc: "Отменив дипломатический протокол, делегации Венгрии, Румынии и [ROM_mediator.GetNameDef] приступили к обсуждению данного вопроса. Договорились, что нам как представителям венгерской стороны разрешено сделать первое предложение." #NT!
 DOD_hungary.71.a: "Отдать всю Трансильванию Венгрии." #NT!
 DOD_hungary.71.b: "Отдать Северную Трансильванию Венгрии." #NT!
 DOD_hungary.71.c: "Трансильвания остается за Румынией." #NT!
 DOD_hungary.72.t: "Трансильванская конференция – день 2" #NT!
 DOD_hungary.72.desc_HUN_all: "Венгерская сторона представила нам предложение по разрешению надвигающегося кризиса. Неудивительно, что они потребовали, чтобы вся Трансильвания была передана Венгрии как можно скорее. Мы можем принять это предложение, но оно, несомненно, расстроит наших румынских союзников. \n\nМы также можем сделать встречное предложение. Наш главный дипломат настоятельно предлагает последнее. Компромиссное решение, возможно, было бы более приемлемым для обеих сторон." #NT!
 DOD_hungary.72.desc_compromise: "Венгерская сторона представила нам предложение по разрешению надвигающегося кризиса. По их предложению северная часть Трансильвании будет отдана Венгрии, южная часть останется за Румынией. \n\nНаш главный дипломат считает, что это показывает, что венгерская сторона струсила и что нам следует добиваться еще лучших условий." #NT!
 DOD_hungary.72.desc_HUN_nothing: "Венгерская сторона неожиданно предложила примирительные условия. Вся Трансильвания останется за Румынией в обмен на некоторые незначительные уступки этническим меньшинствам. Представитель Румынии очень настоятельно призывает нас принять это предложение, обещая, что уступки будут реализованы в течение нескольких дней, если они будут согласованы." #NT!
 DOD_hungary.72.a: "Примите предложение." #NT!
 DOD_hungary.72.b: "Настаивайте на более выгодных условиях." #NT!
 DOD_hungary.73.t: "Трансильванская конференция – день 3" #NT!
 DOD_hungary.73.desc: "решив отклонить венгерское предложение, теперь нам предстоит предложить другие условия." #NT!
 DOD_hungary.73.a: "Отдать всю Трансильванию Венгрии." #NT!
 DOD_hungary.73.b: "Отдать Северную Трансильванию Венгрии." #NT!
 DOD_hungary.73.c: "Трансильвания остается за Румынией." #NT!
 DOD_hungary.74.t: "Трансильванская конференция – день 4" #NT!
 DOD_hungary.74.desc_HUN_all: "Румынская сторона, похоже, испытывает сильное беспокойство по поводу завершения этого вопроса, поскольку она отвергла наше предыдущее примирительное предложение и вместо этого предложила передать всю Трансильванию Венгрии. В частной беседе наши делегации не смогли придумать причину, по которой они сделали такое предложение, но оно кажется искренним. Мы должны это принять." #NT!
 DOD_hungary.74.desc_compromise: "Румыны предложили компромиссное решение, разделив Трансильванию на две части. Учитывая напряженность в отношениях между двумя странами, это может быть лучшим возможным решением." #NT!
 DOD_hungary.74.desc_HUN_nothing: "Неудивительно, что румынская сторона не сдвинулась с места в Трансильванском вопросе. Похоже, они полны решимости сохранить всю Трансильванию в составе Румынии. На данном этапе переговоров мы мало что можем сделать: либо принять их предложение, либо уйти." #NT!
 DOD_hungary.74.a: "Мы принимаем." #NT!
 DOD_hungary.74.b: "Последствия этой неудачи на их руках!" #NT!
 DOD_hungary.75.a: "Мы попробовали все, что могли." #NT!
 DOD_hungary.80.t: "Венгрия требует южную Словакию" #NT!
 DOD_hungary.80.desc: "Венгерское правительство обратилось к нам и попросило передать им южную Словакию, утверждая, что с венграми в этом районе плохо обращаются. В то же время члены террористической группировки под названием «Рваная гвардия» были арестованы при попытке пересечь границу с Венгрией. Хотя эти люди утверждают, что не имеют никакого отношения к венгерскому правительству, у них было обнаружено оборудование с официальной венгерской маркировкой.\n\nВойна витает в воздухе, но мы, возможно, сможем найти дипломатическое решение, если заручимся поддержкой крупная нация." #NT!
 DOD_hungary.80.a: "Мы не можем надеяться на победу в войне. Отдать территорию." #NT!
 DOD_hungary.80.b: "Обращение к нашим союзникам." #NT!
 DOD_hungary.80.c: "Обращение к Германии." #NT!
 DOD_hungary.80.d: "Нас не будут издеваться!" #NT!
 DOD_hungary.81.t: "[From.GetNameDefCap] возвращает южную Словакию" #NT!
 DOD_hungary.81.desc: "[From.GetName] отказался от южной Словакии и отступил свои войска за демаркационную линию. Теперь мы полностью контролируем территорию." #NT!
 DOD_hungary.81.a: "Хороший." #NT!
 DOD_hungary.82.t: "[CZE.GetName] обращается за помощью." #NT!
 DOD_hungary.82.desc: "Посол из [CZE.GetName] пришел к нам с срочной просьбой о помощи. Недавно [HUN.GetNameDef] начал масштабную кампанию по дестабилизации, направленную на юг Словакии. Их цель ясна – они хотят создать предлог для вторжения, чтобы защитить людей, которых они считают своими гражданами. \n\nПравительство [CZE.GetAdjective] обратилось к нам за поддержкой в ​​этом вопросе." #NT!
 DOD_hungary.82.a: "Они получат это." #NT!
 DOD_hungary.82.b: "Это не наша битва." #NT!
 DOD_hungary.83.t: "[SLO.GetName] обращается за помощью." #NT!
 DOD_hungary.83.desc: "[SLO.GetName] недавно подвергся сильному давлению со стороны [HUN.GetNameDef] с требованием вернуть территории на своих южных границах, которые в прошлом принадлежали Венгрии. Венгерское правительство дало понять, что оно вполне готово бороться за это, если до этого дойдет. \n\nМы не можем позволить себе развязывание войны в этом регионе из-за чего-то столь незначительного, и нам следует добиваться дипломатического решения." #NT!
 DOD_hungary.83.a: "Скажите Венгрии, пусть идет вперед." #NT!
 DOD_hungary.83.b: "Скажите Венгрии, чтобы она отступила." #NT!
 DOD_hungary.84.t: "[From.GetName] отказывается." #NT!
 DOD_hungary.84.desc: "[From.GetName] отказался даже обсуждать наши требования, настаивая на том, что территория всегда была частью [From.GetName] и будет защищаться «до последнего человека, до последней пули, до последнего вздоха»." #NT!
 DOD_hungary.84.a: "У нас будет шанс, но не сейчас." #NT!
 DOD_hungary.84.b: "Тогда мы потворствуем им." #NT!
 DOD_hungary.85.t: "[From.GetNameDefCap] выносит предупреждение относительно южной Словакии" #NT!
 DOD_hungary.85.desc: "Правительство [From.GetNameDef] уведомило нас, что территориальная целостность Словакии не подлежит обсуждению. Нам также было приказано вывести любые регулярные или нерегулярные силы, которые могут находиться в этом районе, иначе мы столкнемся с последствиями." #NT!
 DOD_hungary.85.a: "Вот вам и идея национального самоопределения." #NT!
 DOD_hungary.85.b: "Мы возьмем то, что принадлежит нам." #NT!
 DOD_hungary.86.t: "[From.GetNameDefCap] отказывается нас поддерживать" #NT!
 DOD_hungary.86.desc: "Правительство [From.GetAdjective] отклонило нашу просьбу оказать нам поддержку перед лицом явной венгерской агрессии. Хотя они сочувствуют нашему делу, они не готовы рисковать кровью или сокровищами ради его защиты." #NT!
 DOD_hungary.86.a: "Мы не можем выиграть войну только теплыми словами." #NT!
 DOD_hungary.86.b: "Тогда мы будем сражаться в одиночку." #NT!
 DOD_hungary.90.t: "Венгрия требует Воеводину" #NT!
 DOD_hungary.90.desc: "Венгерское правительство начало оказывать большее давление по вопросу Воеводины, заявляя, что она была частью Венгрии во времена Империи и поэтому должна быть возвращена. Они утверждают, что объединение с Сербией в конце Великой войны было «недействительным из-за внешнего давления», и что, следовательно, эта территория по-прежнему юридически является венгерской." #NT!
 DOD_hungary.90.a: "Это не тот конфликт, который мы можем выиграть." #NT!
 DOD_hungary.90.b: "Мы не будем поддерживать их заблуждения." #NT!
 DOD_hungary.91.t: "[YUG.GetNameDefCap] передает Воеводину" #NT!
 DOD_hungary.91.desc: "\n[YUG.GetNameDef] согласился уступить нам Воеводину. Наши силы взяли полный контроль." #NT!
 DOD_hungary.91.a: "Хороший." #NT!
 DOD_hungary.92.t: "[From.GetNameDefCap] отказывается от наших требований." #NT!
 DOD_hungary.92.desc: "Во время напряженной встречи с [YUG.GetLeader] нашей делегации было сказано, что суверенитет Воеводины не подлежит обсуждению и что в любом случае правительство [YUG.GetAdjective] никогда не подчинится такому давлению. Жители Воеводины сказали свое слово в 1919 году и решили остаться с [YUG.GetNameDef]. Что касается правительства [YUG.GetAdjective], то на этом дело и кончается." #NT!
 DOD_hungary.92.a: "Возможно, это так." #NT!
 DOD_hungary.92.b: "Попросите Германию о поддержке." #NT!
 DOD_hungary.92.c: "Попросите Италию о поддержке." #NT!
 DOD_hungary.92.d: "Обращение к Германии и Италии." #NT!
 DOD_hungary.92.e: "Мы закончим это в одиночку." #NT!
 DOD_hungary.93.t: "Венгрия предлагает переустройство Югославии" #NT!
 DOD_hungary.93.desc: "На встрече в Цюрихе представители венгерского правительства высказали нам мнение о совместных действиях против [YUG.GetNameDef]. Правительство [YUG.GetAdjective] до сих пор отклоняло запросы Венгрии о возвращении территорий, аннексированных [YUG.GetNameDef] в конце Великой войны. Видя, как мы тоже оспариваем территории с [YUG.GetNameDef], мы могли бы объединить силы и предъявить сильный ультиматум, но это может вынудить нас начать войну из-за этого." #NT!
 DOD_hungary.93.a: "Они получат нашу полную поддержку." #NT!
 DOD_hungary.93.b: "Мы не будем вмешиваться в это дело." #NT!
 DOD_hungary.94.t: "[From.GetNameDefCap] предлагает поддержку против Югославии" #NT!
 DOD_hungary.94.desc: "\nПереговоры по обратным каналам с [From.GetNameDef] привели к принципиальному соглашению о том, что Югославия должна быть либо полностью демонтирована, либо, по крайней мере, значительно уменьшена в размерах. \n\nС нашими новыми сторонниками мы теперь можем вести переговоры с правительством [YUG.GetAdjective] с позиции подавляющей силы. Мы также могли бы решить проблему силой, пока югославские военные еще не готовы." #NT!
 DOD_hungary.94.a: "Пошлите ультиматум Белграду!" #NT!
 DOD_hungary.94.b: "Ударь сейчас!" #NT!
 DOD_hungary.95.t: "[From.GetNameDefCap] отклоняет наше предложение" #NT!
 DOD_hungary.95.desc: "\nПосле нескольких раундов переговоров с правительством [From.GetAdjective] не было достигнуто соглашение по вопросу реорганизации Югославии. В ноте, подписанной самим [From.GetLeader], говорится, что любые нерешенные территориальные вопросы будут решаться на двусторонней основе, «когда этого потребует ситуация»." #NT!
 DOD_hungary.95.a: "Стыд." #NT!
 DOD_hungary.95.b: "Тогда мы пойдем на это в одиночку!" #NT!
 DOD_hungary.96.t: "Ультиматум из Будапешта" #NT!
 DOD_hungary.96.desc_HUN_GER: "Вместо разрядки ситуации наш решительный ответ на последние требования Венгрии относительно Воеводины, очевидно, привел к заключению пакта между Венгрией и Германией. В своей недавней речи [GER.GetLeader] назвал Словению «одной из старых, неискупленных провинций Рейха», которую следует вернуть как можно скорее. Посол Венгрии и Германии передали ноту о том, что Воеводина и Словения должны быть немедленно переданы под их контроль." #NT!
 DOD_hungary.96.desc_HUN_ITA: "Вместо разрядки ситуации наш решительный ответ на последние требования Венгрии относительно Воеводины, очевидно, привел к заключению пакта между Венгрией и Италией. В недавней речи [ITA.GetLeader] назвал Далмацию «неискупленным дальним берегом Адриатики». И венгерский, и итальянский посол передали ноту о том, что Воеводина и Далмация должны быть немедленно переданы под их контроль." #NT!
 DOD_hungary.96.desc_HUN_both: "Наш отказ подчиниться требованиям Венгрии не привел к изменению взглядов в Будапеште. Гневная риторика, исходящая из венгерской столицы, теперь сопровождается столь же тревожными заявлениями из Рима и Берлина. Обе страны выразили поддержку позиции Венгрии, но в то же время объявили о своих собственных требованиях. Послы трех стран вместе появились в министерстве иностранных дел, чтобы официально передать ноту с требованием передать Воеводину, Словению и Далмацию их соответствующим претендентам." #NT!
 DOD_hungary.96.a: "У нас нет другого выбора, кроме как принять." #NT!
 DOD_hungary.96.b: "Мы лучше умрем в бою!" #NT!
 DOD_hungary.97.t: "Югославия дерзкая" #NT!
 DOD_hungary.97.desc: "Несмотря на то, что они сталкиваются с огромными трудностями, правительство [YUG.GetAdjective] отказалось видеть причину, заявив нашим представителям, что, если бы мы искали военное решение, оно обнаружило бы, что военные [YUG.GetAdjective] хорошо подготовлены и готовы." #NT!
 DOD_hungary.97.a: "Тогда это война." #NT!
 DOD_hungary.100.t: "Венгрия требует Словакию" #NT!
 DOD_hungary.100.desc: "Венгерское правительство обратилось к нам по поводу будущего статуса Словакии. Они твердо верят, что должны иметь полный контроль над судьбой Словакии, учитывая, что Словакия была частью Венгрии во времена Империи.\n\nХотя венгерская делегация избегала каких-либо явных угроз, сообщает наша разведка. тревожный объем активности внутри венгерских вооруженных сил." #NT!
 DOD_hungary.100.a: "У нас нет выбора." #NT!
 DOD_hungary.100.b: "Мы не уступим ни на дюйм." #NT!
 DOD_hungary.101.t: "Словакия передана" #NT!
 DOD_hungary.101.desc: "Словакия вернулась под наш контроль. Вопрос теперь в том, как нам это организовать. В то время как многие в правительстве выступают за прямую аннексию, называя ее «возвращением к историческим границам», некоторые другие обеспокоены последствиями попыток интегрировать так много невенгров в наше государство. Их предпочтительным вариантом было бы создание автономного правительства в Братиславе, обладающего некоторыми полномочиями по внутренней политике, но тесно связанного с нами во всех других вопросах." #NT!
 DOD_hungary.101.a: "Мы вернемся к нашим старым границам." #NT!
 DOD_hungary.101.b: "Марионеточное правительство предпочтительнее." #NT!
 DOD_hungary.102.t: "[From.GetNameDefCap] отказывается передать Словакию" #NT!
 DOD_hungary.102.desc: "Переговоры о передаче Словакии практически сразу зашли в тупик. Делегация [From.GetAdjective] заявила, что их позиция по существу является статус-кво, без каких-либо серьезных изменений. Наша делегация, конечно же, еще раз заявила, что мы считаем Словакию своей территорией, незаконно захваченной в конце Великой войны.\n\nНикакого прогресса не было достигнуто, а растущее разочарование с обеих сторон стола делает маловероятным, что какой-либо прогресс будет достигнут. сделал." #NT!
 DOD_hungary.102.a: "Оставьте эту проблему." #NT!
 DOD_hungary.102.b: "Обратиться к Германии с просьбой о разделе страны." #NT!
 DOD_hungary.103.t: "Венгрия хочет разделить [CZE.GetNameDef]" #NT!
 DOD_hungary.103.desc: "Венгерское правительство обратилось к нам с предложением разделить [CZE.GetNameDef]. Мы получим западные части страны, а Венгрия получит большую часть Словакии, а демаркационная линия между нашими странами примерно разделит страну пополам. \n\nОни заверили нас, что, если в конце концов получат свою долю, они готовы позволить нам сделать первый шаг." #NT!
 DOD_hungary.103.a: "Мы будем учитывать их интересы." #NT!
 DOD_hungary.103.b: "Они ничего не получают." #NT!
 germany.55.do: "Выполните обещание, данное Венгрии." #NT!
 DOD_hungary.104.t: "[GER.GetLeader] согласен" #NT!
 DOD_hungary.104.desc: "В секретной телеграмме правительство Германии заверило нас, что наши интересы будут учтены, когда будет решена судьба [CZE.GetNameDef]. Когда это будет, пока неизвестно." #NT!
 DOD_hungary.104.a: "Хороший." #NT!
 DOD_hungary.105.t: "Германия отказывается от разделения [CZE.GetName]" #NT!
 DOD_hungary.105.desc: "\nУслышав наше предложение разделить [CZE.GetNameDef], [From.GetLeader], как сообщается, пришел в ярость, назвав нас «бывшими людьми, не имеющими ни малейшего понятия о реалиях мира». \n\nИзлишне говорить, что наше предложение не было принято." #NT!
 DOD_hungary.105.a: "Как грубо." #NT!
 DOD_hungary.105.b: "Мы возьмем то, что принадлежит нам." #NT!
 DOD_hungary.106.t: "[From.GetLeader] предает обещание" #NT!
 DOD_hungary.106.desc: "Несмотря на письменное обещание [From.GetLeader], правительство Германии не выполнило своих обязательств перед нами. В недавних переговорах о судьбе [CZE.GetNameDef] мы не играли никакой роли, кроме как в качестве инструмента давления на других, чтобы они подчинились. Судя по всему, [From.GetLeader] никогда не собирался сдерживать свое слово." #NT!
 DOD_hungary.106.a: "Протестуйте в самых решительных выражениях." #NT!
 DOD_hungary.106.b: "Мобилизовать армию." #NT!
 DOD_hungary.107.t: "Венгрия требует суверенитета" #NT!
 DOD_hungary.107.desc_SLO_independent: "После нескольких недель лихорадочной деятельности венгерских вооруженных сил [HUN.GetLeader] издал прокламацию, в которой заявил, что нынешняя ситуация в Словакии вызывает серьезную озабоченность у Венгрии, и потребовал от нас определенных гарантий. \n\nПомимо прочего, нам придется проконсультироваться с ними, прежде чем вступать в какие-либо союзы или подписывать какие-либо договоры, и нам нужно будет принять военную миссию для координации наших вооруженных сил." #NT!
 DOD_hungary.107.desc_SLO_puppet: "Венгерская делегация прибыла для обсуждения вопроса Словакии. Они считают, что страна находится в их исторической сфере влияния, и сильно обеспокоены тем влиянием, которое мы оказываем на политику Словакии.\n\nРуководитель делегации зашел так далеко, что предположил, что территорию Словакии можно использовать в качестве плацдарма для начать вторжение в Венгрию.\n\nОни предполагают, что венгерскому правительству должно быть разрешено оказывать такое же влияние на Словакию, какое мы имеем сейчас." #NT!
 DOD_hungary.107.a: "Очень хорошо." #NT!
 DOD_hungary.107.b: "Вне вопроса." #NT!
 DOD_hungary.108.t: "Словакия под нашим контролем" #NT!
 DOD_hungary.108.desc: "Наш полномочный представитель обосновался в Братиславе, гарантируя, что правительство Словакии будет тесно согласовывать свою политику с нашей." #NT!
 DOD_hungary.108.a: "Хороший." #NT!
 DOD_hungary.109.t: "В контроле над Словакией отказано" #NT!
 DOD_hungary.109.desc: "Несмотря на все наши усилия, правительство Словакии отказалось принять свою подчиненную роль по сравнению с нами. Теперь мы должны рассмотреть возможность военных действий для обеспечения безопасности нашей северной границы." #NT!
 DOD_hungary.109.a: "Мы получим это, так или иначе." #NT!
 DOD_hungary.110.t: "Венгрия хочет оказать давление на Румынию" #NT!
 DOD_hungary.110.desc: "[HUN.GetLeader] прибыл в Москву для обсуждения вопроса Румынии. По окончании Великой войны Румыния незаконно захватила ряд территорий, в том числе Бессарабию и Трансильванию. Наши венгерские товарищи предлагают оказать давление на Румынию, чтобы она вернула эти территории их законным владельцам." #NT!
 DOD_hungary.110.a: "Отличное предложение, товарищи!" #NT!
 DOD_hungary.110.b: "Не сейчас." #NT!
 DOD_hungary.111.t: "Коммунистический ультиматум" #NT!
 DOD_hungary.111.desc: "Правительства [HUN.GetNameDef] и [RUS.GetNameDef] представили совместное заявление, в котором говорится, что они считают нашу аннексию Трансильвании и Бессарабии незаконной. По их мнению, эти территории находятся под незаконной оккупацией, и они дают нам последнюю возможность уйти из этих территорий." #NT!
 DOD_hungary.111.a: "У нас нет выбора." #NT!
 DOD_hungary.111.b: "Возможно, мы сможем пойти на компромисс." #NT!
 DOD_hungary.111.c: "Коммунистическое правительство могло бы добиться лучших результатов." #NT!
 DOD_hungary.111.d: "Эти земли священны!" #NT!
 DOD_hungary.112.t: "[RUS.GetLeader] отклоняет наше предложение." #NT!
 DOD_hungary.112.desc: "Во время своей недавней поездки в Москву [HUN.GetLeader] пришлось пережить несколько изнурительных часов встреч с [RUS.GetLeader], который неоднократно называл его идиотом за попытку предложить такую ​​явно ошибочную схему. По-видимому, мы еще не совсем поняли роль национальной территории в революционной борьбе и потому пришли к неверным выводам о том, какой должна быть наша стратегия." #NT!
 DOD_hungary.112.a: "Мы будем продвигаться в одиночку." #NT!
 DOD_hungary.112.b: "Мы учтем свои ошибки." #NT!
 DOD_hungary.113.t: "Румыния предлагает компромисс" #NT!
 DOD_hungary.113.desc: "Румынское правительство согласно [ROM.GetLeader] направило делегацию в Москву для переговоров по вопросу спорных территорий. Похоже, они верят, что смогут прийти к компромиссному решению, при котором отдадут одну часть спорных территорий, чтобы удержать другую. Если мы согласны, какую часть мы должны требовать?" #NT!
 DOD_hungary.113.a: "Заставить их отказаться от Трансильвании" #NT!
 DOD_hungary.113.b: "Заставить их отдать Бессарабию" #NT!
 DOD_hungary.113.c: "Повторите наше первое предложение более настойчиво." #NT!
 DOD_hungary.114.t: "Румыния предлагает политические уступки" #NT!
 DOD_hungary.114.desc: "Неожиданным шагом [ROM.GetLeader] предложил разделить власть с Коммунистической партией Румынии, если взамен мы гарантируем их границы. Это может быть хорошим способом усилить наше влияние в регионе, не рискуя начать войну." #NT!
 DOD_hungary.114.a: "Революции шагают вперед." #NT!
 DOD_hungary.114.b: "Настаивайте на территории." #NT!
 DOD_hungary.115.t: "Румыния отказывается от требований" #NT!
 DOD_hungary.115.desc: "Правительство [ROM.GetAdjective] отказалось вести переговоры по спорным территориям. На частной встрече министр иностранных дел Румынии зашел так далеко, что сказал нашему послу, что единственный способ получить эти земли — это принести в жертву миллион человек." #NT!
 DOD_hungary.115.a: "Не стоит усилий." #NT!
 DOD_hungary.115.b: "Настаивайте на территории." #NT!
 DOD_hungary.115.c: "Тогда у них будет миллион человек." #NT!
 DOD_hungary.116.t: "[RUS.GetLeader] отвечает на предложение" #NT!
 DOD_hungary.116.desc_transylvania: "После встречи с нашей делегацией [RUS.GetLeader] предложил нам своего рода компромисс. [RUS.GetNameDefCap] в принципе согласился, что Бессарабия должна остаться за нами, но «независимая пограничная комиссия», составленная из чиновников Советского Союза и Танну Тувы, пришла к выводу, что большая часть Трансильвании должна отойти к Венгрии." #NT!
 DOD_hungary.116.desc_bessarabia: "После встречи с нашей делегацией [RUS.GetLeader] предложил нам своего рода компромисс. Поскольку венгерская делегация явно отсутствовала, нам сказали, что Советы готовы отказаться от передачи Трансильвании, если мы согласимся передать им Бессарабию." #NT!
 DOD_hungary.116.desc_no_deal: "Во время встречи с нашей делегацией советско-венгерская сторона подтвердила свои требования. Если Бессарабия и Трансильвания не будут переданы соответствующим заявителям, они рассмотрят возможность применения военных мер." #NT!
 DOD_hungary.116.a: "Приемлемый." #NT!
 DOD_hungary.116.b: "Мы никогда не согласимся на такие условия!" #NT!
 DOD_hungary.117.t: "[RUS.GetLeader] принимает предложение" #NT!
 DOD_hungary.117.desc: "Советы приняли наше предложение поставить во главе коммунистов. [RUS.GetLeader] лично заверил нашу делегацию, что никаких дальнейших территориальных претензий к нам не будет, по крайней мере со стороны Коминтерна." #NT!
 DOD_hungary.117.a: "Мы будем удерживать его от этого." #NT!
 DOD_hungary.118.t: "Советы отступают" #NT!
 DOD_hungary.118.desc: "Наш решительный ответ на советско-венгерскую агрессию, похоже, принес свои плоды. Недавно «Правда» опубликовала главную статью, в которой высказывалась против «антисоциалистических ревизионистских претензий», особо отмечая проблемы претензий на Бессарабию и Трансильванию как «империалистическое поведение, которого не придерживаются развитые социалистические страны мира». «\n\nОднако реакция в Будапеште была очень сдержанной. Возможно, [HUN.GetLeader] еще имеет замыслы на наших территориях." #NT!
 DOD_hungary.118.a: "Нам бы хотелось увидеть, как они попробуют." #NT!
 DOD_hungary.120.t: "Венгрия предлагает поддержку Чехословакии" #NT!
 DOD_hungary.120.desc: "[HUN.GetLeader] отправился в Москву с предложением предложить [CZE.GetNameDef] совместную гарантию в обмен на снятие ограничений с Коммунистической партии и передачу суверенитета над южной Словакией Венгрии." #NT!
 DOD_hungary.120.a: "Отличная идея." #NT!
 DOD_hungary.120.b: "Зачем нам ввязываться в империалистические войны?" #NT!
 DOD_hungary.121.t: "Коминтерн предлагает гарантии" #NT!
 DOD_hungary.121.desc: "Послы [HUN.GetNameDef] и [RUS.GetNameDef] обратились к нам с совместным предложением гарантировать наши границы от любой агрессии противника. Взамен мы должны были бы гарантировать коммунистам места в правительстве. Венгрия также связала свое обязательство с возвращением южной Словакии под свой контроль." #NT!
 DOD_hungary.121.a: "Приемлемая цена." #NT!
 DOD_hungary.121.b: "Вот от каких требований нам нужно защищаться!" #NT!
 DOD_hungary.122.t: "Чехословакия отказывается от нашего предложения." #NT!
 DOD_hungary.122.desc: "Наше предложение о гарантии не было встречено [CZE.GetAdjective] с большим энтузиазмом. Политические уступки, о которых мы просили, вызвали бурю негодования в [CZE.GetNameDef]: несколько видных генералов и политических деятелей пригрозили уйти в отставку, если правительство согласится.\n\nСсылаясь на серьезные опасения, что поддержка может прийти к ним вовремя, правительство [CZE.GetAdjective] официально отказалось наше предложение." #NT!
 DOD_hungary.122.a: "Вполне понятная реакция." #NT!
 DOD_hungary.122.b: "Подойти к немцам" #NT!
 DOD_hungary.123.t: "[RUS.GetLeader] отказывается от нашего предложения" #NT!
 DOD_hungary.123.desc: "Стоя перед большой картой Европы, [RUS.GetLeader] прочитал нашей делегации часовую лекцию, неоднократно указывая на недостатки и изъяны предлагаемого плана и подробно говоря о исключительной глупости нашего предложения, даже обвиняя нас в том, что мы идем заодно с Империалисты.\n\nНаша делегация вернулась из Москвы ни с чем, но живая." #NT!
 DOD_hungary.123.a: "Возможно, это был не лучший план." #NT!
 DOD_hungary.123.b: "Подойдите к немцам." #NT!
 DOD_hungary.124.t: "[From.GetNameDefCap] предлагает разделить Чехословакию" #NT!
 DOD_hungary.124.desc: "Министр иностранных дел [From.GetAdjective] прибыл в Берлин, чтобы обсудить схему разделения [CZE.GetNameDef] на две части. Любая из сторон предлагаемого договора будет иметь полный контроль над своей частью территории. Естественно, мы получим западные части Богемии и Моравии, а они – Словакию." #NT!
 DOD_hungary.124.a: "Интригующая схема." #NT!
 DOD_hungary.124.b: "Мы не потерпим их вмешательства в дела наших соседей!" #NT!
 DOD_hungary.126.t: "[CZE.GetAdjective]s отказываются" #NT!
 DOD_hungary.126.desc: "Сообщается, что правительство [CZE.GetAdjective] отклонило предложение о гарантиях из-за «невыносимых» уступок, запрошенных взамен.\n\nОднако наш посол в [RUS.GetNameDef] сообщает, что в министерстве иностранных дел [RUS.GetAdjective] ведется активная деятельность. Слухи в дипломатических кругах указывают на возможную сделку с Германией." #NT!
 DOD_hungary.126.a: "Мы увидим." #NT!
 DOD_hungary.127.t: "Германия соглашается разделить [CZE.GetNameDef]" #NT!
 DOD_hungary.127.desc: "[GER.GetLeader] подписал секретный Берлинский договор, в котором правительство Германии соглашается разделить [CZE.GetNameDef] на две сферы интересов и обещает уважать любое решение, принятое в отношении Словакии." #NT!
 DOD_hungary.127.a: "Победа дипломатии." #NT!
 DOD_hungary.127.b: "Это не та сделка, которую мы ожидали." #NT!
 DOD_hungary.128.t: "Германия отказывается от предложения" #NT!
 DOD_hungary.128.desc: "На встрече с нашим послом [GER.GetLeader] очень ясно дал понять, что его правительство считает, что [CZE.GetNameDef] полностью находится в сфере их интересов, и что любое вмешательство в его границы будет рассматриваться как враждебный акт." #NT!
 DOD_hungary.128.a: "Грубый." #NT!
 DOD_hungary.128.b: "Они явно блефуют." #NT!
 DOD_hungary.129.t: "Немецкий ультиматум" #NT!
 DOD_hungary.129.desc: "Германский посол передал сегодня ноту от [GER.GetLeader] с требованием немедленной передачи ему правительственных полномочий как новому «рейхспротектору» до прибытия специально выбранного администратора из Берлина. В той же ноте посол потребовал предоставить [From.From.GetNameDef] аналогичные права в отношении Словакии.\n\nВ случае отказа нота обещает «быстрые и решительные военные действия»." #NT!
 DOD_hungary.129.a: "У нас нет выбора." #NT!
 DOD_hungary.129.b: "Выбросьте его из окна!" #NT!
 DOD_hungary.130.t: "[From.GetAdjective] отказываются от переговоров" #NT!
 DOD_hungary.130.desc: "Несмотря на первоначальные успехи, похоже, что правительство [From.GetLeader] в последнюю минуту изменило свое мнение относительно предлагаемого договора. Они хранят молчание о точных причинах своего решения, но наша разведка подозревает, что причиной является недостаточная боеготовность их вооруженных сил." #NT!
 DOD_hungary.130.a: "Стыд." #NT!
 DOD_hungary.140.t: "[FROM.GetNameDefCap] требует права на перевооружение" #NT!
 DOD_hungary.140.desc: "Ссылаясь на постоянно ухудшающуюся политическую ситуацию в Европе и полную неспособность Лиги Наций остановить это, [HUN.GetLeader] публично заявил, что его правительство будет стремиться заручиться поддержкой соседних стран, чтобы разрешить пересмотр Трианонского договора. Не упоминая никаких территориальных претензий, [HUN.GetLeader] обсуждал только ограничения для венгерских военных.\n\nДелегация из Венгрии прибыла в нашу столицу, чтобы заручиться нашим формальным согласием на венгерское перевооружение." #NT!
 DOD_hungary.140.a: "Им нужно дать возможность защитить себя." #NT!
 DOD_hungary.140.b: "Они уже однажды ввергли мир в войну!" #NT!
 DOD_hungary.141.t: "[HUN.GetNameDefCap] обеспечивает [From.GetAdjective] поддержку перевооружения" #NT!
 DOD_hungary.141.desc: "Не посоветовавшись с нами, правительство [From.GetAdjective] подписало договор с Венгрией, изменяющий или снимающий ограничения Трианонского договора. Венгрии теперь разрешено свободно перевооружаться и разрабатывать все виды военной техники, включая танки и самолеты.\n\nХотя ни для кого не секрет, что Венгрия расширяет свою армию, это новое соглашение скоро доведет их до такой степени, что они может снова стать военной угрозой для нас." #NT!
 DOD_hungary.141.a: "Мы должны нанести удар, пока не стало слишком поздно!" #NT!
 DOD_hungary.141.b: "Подайте дипломатический протест." #NT!
 DOD_hungary.141.c: "Следуйте указаниям [From.GetAdjective]." #NT!
 DOD_hungary.142.t: "Бледское соглашение" #NT!
 DOD_hungary.142.desc: "Нам удалось заручиться [From.GetAdjective] поддержкой частичного пересмотра Трианонского договора. Все ограничения для наших военных сняты. Международные инспекторы по вооружениям покинули страну, а военное министерство разработало первоначальные планы скромного расширения наших вооруженных сил." #NT!
 DOD_hungary.142.a: "Большой." #NT!
 DOD_hungary.143.t: "[From.GetNameDefCap] выдает ноту протеста" #NT!
 DOD_hungary.143.desc: "Посол [From.GetAdjective] передал следующую ноту: \n"Правительство [From.GetNameDef] с серьезной обеспокоенностью наблюдает за недавними событиями в [HUN.GetNameDef]. Трианонский договор уже давно является гарантией мира и стабильности в регионе. В то время как [From.GetAdjective] _0 правительство в принципе признает, что нациям должно быть разрешено выбирать свою собственную судьбу, мы должны самым решительным образом убедить правительство [HUN.GetNameDef] соблюдать договор. Последствия дальнейшей дестабилизации региона могут очень быстро стать неконтролируемыми. ."" #NT!
 DOD_hungary.143.a: "Хорошо для них." #NT!
 DOD_hungary.144.t: "[From.GetNameDefCap] твердо стоит на перевооружении" #NT!
 DOD_hungary.144.desc: "Переговоры о возможном пересмотре Трианонского договора не продвинулись дальше начальной стадии. Правительство [From.GetNameDef] ясно дало понять, что они не отступят ни на шаг от своей позиции по поддержанию статус-кво.\n\nМы можем либо принять это, либо попытаться заручиться поддержкой третьей стороны." #NT!
 DOD_hungary.144.a: "Мы должны поддаться их давлению." #NT!
 DOD_hungary.144.b: "Обращение к крупной державе за поддержкой." #NT!
 DOD_hungary.145.t: "Обращение за поддержкой" #NT!
 DOD_hungary.145.desc: "Поскольку переговоры в Бледе зашли в полный тупик, мы должны вернуть себе дипломатическую инициативу, привлекая внешнего игрока. Если мы сможем заручиться поддержкой крупной нации, [From.From.GetLeader] все равно можно будет убедить уступить. К кому нам следует обратиться?" #NT!
 DOD_hungary.145.a: "Германия" #NT!
 DOD_hungary.145.b: "Франция" #NT!
 DOD_hungary.145.c: "Советский Союз" #NT!
 DOD_hungary.145.d: "Италия" #NT!
 DOD_hungary.145.e: "Британия" #NT!
 DOD_hungary.146.t: "[HUN.GetLeader] обращений за дипломатической поддержкой" #NT!
 DOD_hungary.146.desc: "Венгерское правительство в настоящее время пытается изменить Трианонский договор, чтобы позволить Венгрии начать восстановление своей армии. Переговоры в Бледе зашли в тупик уже несколько дней. Посол Венгрии обратился к нашему правительству с просьбой оказать дипломатическое давление на другую сторону.\n\nМинистерство иностранных дел предупреждает, что переход на сторону Венгрии, несомненно, негативно повлияет на отношения с ее соседями и изменит баланс сил в регионе. Однако отрицание венгров может заставить их сделать агрессивный шаг и вообще отказаться от дипломатии, что может дестабилизировать весь регион." #NT!
 DOD_hungary.146.a: "Венгрии должно быть разрешено перевооружиться." #NT!
 DOD_hungary.146.b: "Венгрии нельзя позволить перевооружиться." #NT!
 DOD_hungary.147.t: "[From.GetNameDefCap] вмешивается в венгерский кризис перевооружения" #NT!
 DOD_hungary.147.desc: "В личном письме [From.GetLeader] призвал нас пересмотреть нашу позицию по вопросу венгерского перевооружения. В частности, он отмечает, что даже если им будет разрешено перевооружиться сейчас, венграм потребуются годы, чтобы собрать достаточно мощную армию, чтобы угрожать чему-либо в этом районе. \n\nТвердость в этом вопросе изолирует нас дипломатически. Мы должны решить, стоит ли это дополнительной безопасности." #NT!
 DOD_hungary.147.a: "Будем молиться, чтобы они были правы." #NT!
 DOD_hungary.147.b: "Мы знаем, что для нас лучше." #NT!
 DOD_hungary.148.t: "Бледская конференция провалилась" #NT!
 DOD_hungary.148.desc: "После нескольких дней жарких переговоров в Бледе не было достигнуто никакого прогресса, и делегации вернулись в свои страны. Даже вмешательство [From.From.GetLeader] ничего не дало. \n\nВ дипломатической службе наблюдается значительное разочарование. Многие высокопоставленные дипломаты предлагают нам все равно перевооружиться, просто чтобы показать [From.GetLeader], что произойдет, если он откажется вести переговоры." #NT!
 DOD_hungary.148.a: "Мы не можем рисковать войной." #NT!
 DOD_hungary.148.b: "Сейчас время дел, а не слов!" #NT!
 DOD_hungary.150.t: "Соревнования истребителей" #NT!
 DOD_hungary.150.desc: "Недавнее исследование современных воздушных боев показало критическую слабость наших ВВС. Наши бойцы серьезно отстают от событий в других странах. Министерство авиации инициировало экстренную программу по приобретению современного истребителя как можно скорее. Поскольку отечественная разработка заняла бы неприемлемое количество времени, было решено приобрести лицензию за рубежом. Утвержден дополнительный бюджет.\n\nЭксперты расходятся во мнениях, какой тип самолета лучше всего подойдет для модернизации наших истребительных звеньев." #NT!
 DOD_hungary.150.a: "Небольшой и легкий перехватчик." #NT!
 DOD_hungary.150.b: "Большой и тяжелый истребитель." #NT!
 DOD_hungary.151.t: "Соревнования легких истребителей" #NT!
 DOD_hungary.151.desc_light_fighter: "Министерство авиации планирует закупить новый легкий истребитель для наступательных операций и точечной обороны, но министерство иностранных дел предположило, что политические и дипломатические соображения также должны сыграть роль в принятии решения о том, у какой страны покупать." #NT!
 DOD_hungary.151.desc_light_fighter_refused: "Ссылаясь на национальную безопасность, правительство [From.GetAdjective] отказалось выдать лицензию на производство. У нас могут быть лучшие шансы в другом месте, или мы можем рассмотреть модернизацию наших существующих самолетов в качестве экстренной меры." #NT!
 DOD_hungary.151.a: "Подход к Германии" #NT!
 DOD_hungary.151.b: "Подход к Италии" #NT!
 DOD_hungary.151.c: "Подход к Франции" #NT!
 DOD_hungary.151.d: "Подход к Британии" #NT!
 DOD_hungary.151.e: "Подойти к США" #NT!
 DOD_hungary.151.f: "Используйте опыт, полученный в ходе соревнований, для улучшения собственных самолетов." #NT!
 DOD_hungary.152.t: "Соревнования тяжелых истребителей" #NT!
 DOD_hungary.152.desc_heavy_fighter: "Министерство авиации планирует закупить новый тяжелый истребитель для дальнего перехвата и сопровождения бомбардировщиков, но министерство иностранных дел предположило, что политические и дипломатические соображения также должны сыграть роль в принятии решения о том, у какой страны покупать." #NT!
 DOD_hungary.152.desc_heavy_fighter_refused: "Ссылаясь на национальную безопасность, правительство [From.GetAdjective] отказалось выдать лицензию на производство. У нас могут быть лучшие шансы в другом месте, или мы можем рассмотреть модернизацию наших существующих самолетов в качестве экстренной меры." #NT!
 DOD_hungary.153.t: "[From.GetAdjective] Соревнования бойцов" #NT!
 DOD_hungary.153.desc: "ВВС [From.GetAdjective] в настоящее время проводят испытания нового легкого истребителя. По словам нашего воздушного атташе, наша новейшая модель готова победить. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective]. \n\nПредставители производителя решительно поддерживают продажу, но существуют опасения национальной безопасности по поводу продажи нашего самого современного оборудования за границу. Должны ли мы разрешить продажу?" #NT!
 DOD_hungary.153.a: "Абсолютно." #NT!
 DOD_hungary.153.b: "Мы не можем рисковать утечками." #NT!
 DOD_hungary.154.desc: "[From.GetAdjective] ВВС в настоящее время проводят испытания нового тяжелого истребителя. По словам нашего воздушного атташе, наша новейшая модель готова победить. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective]. \n\nПредставители производителя решительно поддерживают продажу, но существуют опасения национальной безопасности по поводу продажи нашего самого современного оборудования за границу. Должны ли мы разрешить продажу?" #NT!
 DOD_hungary.155.t: "Соревнования истребителей завершены" #NT!
 DOD_hungary.155.desc: "После переговоров с производителем и государственными чиновниками мы успешно получили лицензию на производство нового истребителя. Экземпляр самолета уже прибыл для обучения механиков его обслуживанию, а полный комплект чертежей и чертежей ожидается в ближайшее время. Производство может начаться в любой момент." #NT!
 DOD_hungary.155.a: "Аккуратный." #NT!
 DOD_hungary.160.t: "Соревнования бомбардировщиков" #NT!
 DOD_hungary.160.desc: "Исследование Министерства авиации показало, что наши военно-воздушные силы плохо оснащены для поддержки армии. Воздушные удары на дальние расстояния и непосредственная авиационная поддержка были определены как ключевые области, в которых нам критически не хватает. Правительство выделило деньги на аварийную программу приобретения современного бомбардировщика, но мы должны принять решение, какой самолет нам следует закупить." #NT!
 DOD_hungary.160.a: "Небольшой бомбардировщик для непосредственной поддержки." #NT!
 DOD_hungary.160.b: "Более крупный самолет с большей дальностью полета." #NT!
 DOD_hungary.161.t: "Соревнования по легким бомбардировщикам" #NT!
 DOD_hungary.161.desc_cas: "Министерство авиации планирует закупить новый легкий бомбардировщик для непосредственной поддержки сухопутных войск, но министерство иностранных дел предположило, что политические и дипломатические соображения также должны сыграть роль в принятии решения о том, у какой страны покупать." #NT!
 DOD_hungary.161.desc_cas_refused: "Ссылаясь на национальную безопасность, правительство [From.GetAdjective] отказалось выдать лицензию на производство. У нас могут быть лучшие шансы в другом месте, или мы можем рассмотреть модернизацию наших существующих самолетов в качестве экстренной меры." #NT!
 DOD_hungary.162.t: "Соревнования средних бомбардировщиков" #NT!
 DOD_hungary.162.desc_tac: "Министерство авиации планирует закупить новый средний бомбардировщик для перехвата на большие расстояния и тактических воздушных ударов, но министерство иностранных дел предположило, что политические и дипломатические соображения также должны сыграть роль в принятии решения о том, у какой страны покупать." #NT!
 DOD_hungary.162.desc_tac_refused: "Ссылаясь на национальную безопасность, правительство [From.GetAdjective] отказалось выдать лицензию на производство. У нас могут быть лучшие шансы в другом месте, или мы можем рассмотреть модернизацию наших существующих самолетов в качестве экстренной меры." #NT!
 DOD_hungary.163.t: "[From.GetAdjective] Соревнования бомбардировщиков" #NT!
 DOD_hungary.163.desc: "[From.GetAdjective] ВВС в настоящее время проводят испытания нового легкого бомбардировщика. По словам нашего воздушного атташе, наша новейшая модель готова победить. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective]. \n\nПредставители производителя решительно поддерживают продажу, но существуют опасения национальной безопасности по поводу продажи нашего самого современного оборудования за границу. Должны ли мы разрешить продажу?" #NT!
 DOD_hungary.164.t: "[From.GetAdjective] Соревнования бомбардировщиков" #NT!
 DOD_hungary.164.desc: "ВВС [From.GetAdjective] в настоящее время проводят испытания нового среднего бомбардировщика. По словам нашего воздушного атташе, наша новейшая модель готова победить. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective]. \n\nПредставители производителя решительно поддерживают продажу, но существуют опасения национальной безопасности по поводу продажи нашего самого современного оборудования за границу. Должны ли мы разрешить продажу?" #NT!
 DOD_hungary.165.t: "Соревнования бомбардировщиков завершены" #NT!
 DOD_hungary.165.desc: "После переговоров с производителем и государственными чиновниками мы успешно получили лицензию на производство нового бомбардировщика. Экземпляр самолета уже прибыл для обучения механиков его обслуживанию, а полный комплект чертежей и чертежей ожидается в ближайшее время. Производство может начаться в любой момент." #NT!
 DOD_hungary.165.a: "Аккуратный." #NT!
 DOD_hungary.170.t: "Конец договора" #NT!
 DOD_hungary.170.desc: "После исчезновения старых сторонников Трианонский договор больше не стоит бумаги, на которой он был напечатан. Никто теперь не сможет отказать нам в праве на ношение оружия!" #NT!
 DOD_hungary.170.a: "Отличный!" #NT!
 SWE_HUN_ALLIANCE: "Дом Бернадотта" #NT!
 DOD_romania.1.t: "Румыния хочет восстановить Альянс" #NT!
 DOD_romania.1.desc: "Старый союз с Румынией в последние годы распался. Угроза со стороны Германии и Венгрии казалась отдаленной. Но перед лицом меняющейся ситуации [ROM.GetLeader] приехал в Варшаву, чтобы обсудить возобновление румыно-польского союза. На данный момент это соглашение носит лишь оборонительный характер: обе стороны обещают поддерживать друг друга в случае войны." #NT!
 DOD_romania.1.a: "Разумная просьба." #NT!
 DOD_romania.1.b: "Нам это не интересно." #NT!
 DOD_romania.2.t: "[From.GetNameDefCap] соглашается на союз" #NT!
 DOD_romania.2.desc: "Наша делегация в Варшаву вернулась с договором о помощи, подписанным [POL.GetLeader]. Теперь мы обязаны защищать друг друга, если разразится война." #NT!
 DOD_romania.2.a: "Хороший." #NT!
 DOD_romania.3.t: "[From.GetNameDefCap] отказывается от союза" #NT!
 DOD_romania.3.desc: "[From.GetLeader] отказался встретиться с нашей делегацией в Варшаве, отправив лишь краткое сообщение о том, что более тесная ассоциация с Румынией «в настоящее время не отвечает интересам правительства [From.GetAdjective]».\n\nНа запросы о дальнейших разъяснениях ответа не последовало." #NT!
 DOD_romania.3.a: "Неудачно." #NT!
 DOD_romania.10.t: "Санитарный кордон" #NT!
 DOD_romania.10.desc: "Изначально предназначенная для сдерживания распространения коммунизма и предотвращения марша Красной Армии в Европу, идея санитарного кордона недавно была возрождена [ROM.GetLeader], чтобы держать дипломатических изгоев [GER.GetNameDef] и [RUS.GetNameDef] отдельно.\n\nРумыны предложили нам вступить с ними в формальный союз." #NT!
 DOD_romania.10.a: "Мы едины." #NT!
 DOD_romania.10.b: "Нейтралитет – лучшая защита." #NT!
 DOD_romania.11.t: "[From.GetNameDefCap] соглашается присоединиться к Санитарному кордону" #NT!
 DOD_romania.11.desc: "правительство [From.GetLeader] заявило о своей поддержке Санитарного Кордона. Прибыла делегация из [From.GetNameDef] для обсуждения особенностей вступления в нашу фракцию и организации планов военной поддержки в случае войны." #NT!
 DOD_romania.11.a: "Хороший." #NT!
 DOD_romania.12.t: "[From.GetNameDefCap] отказывается." #NT!
 DOD_romania.12.desc: "Переговоры с [From.GetNameDef] о вступлении в нашу фракцию провалились. Делегация из [From.GetNameDef] представила обширный список требований в качестве предварительного условия присоединения к нашей фракции, включая далеко идущие обязательства по военной поддержке.\n\nГенеральный штаб отклонил эти требования на том основании, что их невозможно выполнить, и Министерство иностранных дел теперь считает, что это был преднамеренный шаг со стороны [From.GetLeader] с целью отклонить наше предложение, не неся за него ответственности." #NT!
 DOD_romania.12.a: "Как грубо." #NT!
 DOD_romania.20.t: "Румыния требует гарантий" #NT!
 DOD_romania.20.desc: "Вот уже несколько месяцев мы пытаемся заключить союз с [ROM.GetNameDef], хотя бы для того, чтобы не допустить попадания их нефти в руки врага. Теперь [ROM.GetLeader] заявил, что формальная гарантия военной поддержки в случае войны является необходимым шагом, прежде чем его правительство хотя бы рассмотрит вопрос о присоединении к нашей фракции." #NT!
 DOD_romania.20.a: "У них должна быть гарантия." #NT!
 DOD_romania.20.b: "Это только еще больше расколет нас." #NT!
 DOD_romania.21.t: "[From.GetNameDefCap] гарантирует границы с Румынией" #NT!
 DOD_romania.21.desc: "Выступая перед собранием Ассоциации дружбы Румыния-[From.GetAdjective], [From.GetLeader] объявил, что нынешние границы Румынии «неизменяемы и постоянны», пообещав, что его правительство сделает все возможное, чтобы защитить их, если начнется война." #NT!
 DOD_romania.21.a: "Хороший." #NT!
 DOD_romania.22.t: "[From.GetNameDefCap] отказывается от гарантии" #NT!
 DOD_romania.22.desc: "Наше недавнее дипломатическое наступление было встречено [From.GetNameDef] холодным отказом. Выступая перед парламентом, [From.GetLeader] заявил, что вопрос формальных гарантий Румынии «будет решен, если и когда он станет актуальным»." #NT!
 DOD_romania.22.a: "Жесткий." #NT!
 DOD_romania.30.t: "Румыния предлагает базы" #NT!
 DOD_romania.30.desc: "В условиях роста напряженности в Европе [ROM.GetLeader] обратился к нам с неожиданным предложением: если мы обязуемся защищать Румынию от любой внешней угрозы, нам будет разрешено разместить войска на румынской земле. \n\nВ качестве меры доброй воли [ROM.GetLeader] также ослабил ограничения в отношении Коммунистической партии." #NT!
 DOD_romania.30.desc_alt: "В условиях роста напряженности в Европе [ROM.GetLeader] обратился к нам с неожиданным предложением: если мы обязуемся защищать Румынию от любой внешней угрозы, нам будет разрешено разместить войска на румынской земле." #NT!
 DOD_romania.30.a: "У них должна быть гарантия." #NT!
 DOD_romania.30.b: "Никаких сделок с империалистами!" #NT!
 DOD_romania.31.t: "[From.GetNameDefCap] соглашается на предложение" #NT!
 DOD_romania.31.desc: "[RUS.GetLeader] лично приказал армии [RUS.GetSovietArmyAdjectiveBasedOnIdeology] составить план защиты Румынии в случае войны. Прибыла небольшая военная миссия для подготовки баз и аэродромов к скорому прибытию войск гарнизона." #NT!
 DOD_romania.31.a: "Будем надеяться, что мы не пожалеем об этом." #NT!
 DOD_romania.32.t: "[From.GetNameDefCap] отказывается от нашего предложения" #NT!
 DOD_romania.32.desc: "Переговоры о размещении войск [RUS.GetAdjective] в Румынии закончились всего через несколько часов, когда [RUS.GetAdjective] заявили, что они не заинтересованы в гарантиях наших границ.\n\nНемало наших генералов ухватились за тревожный вывод о том, что это может быть потому что им не нравится их нынешняя форма и они стремятся ее изменить." #NT!
 DOD_romania.32.a: "Действительно тревожно." #NT!
 DOD_romania.40.t: "Румынское давление" #NT!
 DOD_romania.40.desc: "Наш посол в [ROM.GetNameDef] спешно вызван в кабинет [ROM.GetLeader]. Прежде чем он смог узнать о недавних передвижениях румынских военных к нашей общей границе, ему был предъявлен ультиматум. [BUL.GetNameDefCap], настаивал [ROM.GetLeader], больше не может иметь права вести себя без его явного согласия, и ему следует представлять все важные политические решения на его одобрение.\n\nОтказ будет встречен силой." #NT!
 DOD_romania.40.a: "Мы должны уступить их требованиям." #NT!
 DOD_romania.40.b: "Смерть перед бесчестием!" #NT!
 DOD_romania.41.t: "[From.GetNameDefCap] отправляет" #NT!
 DOD_romania.41.desc: "[BUL.GetNameDefCap] принял наши запросы и теперь консультируется с нами, прежде чем принимать какие-либо политические решения.\n\nСпециальный представитель прибыл в Софию для координации действий со своим правительством." #NT!
 DOD_romania.41.a: "Хороший." #NT!
 DOD_romania.42.t: "[From.GetNameDefCap] дерзкий" #NT!
 DOD_romania.42.desc: "Когда ему представили список наших требований, [BUL.GetLeader], как сообщается, рассмеялся, а затем разорвал бумагу, заявив, что ни одна румынская армия никогда не сможет превзойти болгарскую армию в бою." #NT!
 DOD_romania.42.a: "Это не стоит кровопролития." #NT!
 DOD_romania.42.b: "Давайте выясним, прав ли он." #NT!
 DOD_romania.50.t: "Румыния требует изменений в правительстве." #NT!
 DOD_romania.50.desc: "Когда [ROM.GetLeader] публично потребовал, чтобы ему разрешили наложить вето на любое назначение правительства [HUN.GetAdjective] просто потому, что это было в интересах Румынии, большинство людей на дипломатической службе сочли это простой пропагандой, предназначенной для внутренней аудитории. \n\nНекоторое время спустя мы с некоторым удивлением получили официальную ноту того же содержания.\n\nУгроза применения военной силы, если мы не подчинимся, повергла Генеральный штаб в панику, а Верховное командование армии вызвало серьезные сомнения в том, сможем ли мы удержать румын на границе." #NT!
 DOD_romania.50.a: "У нас нет выбора." #NT!
 DOD_romania.50.b: "Мы можем пойти на некоторые уступки." #NT!
 DOD_romania.50.c: "Лучше умереть свободным, чем жить рабом." #NT!
 DOD_romania.51.t: "[From.GetNameDefCap] выравнивает" #NT!
 DOD_romania.51.desc: "Понимая, что военное сопротивление невозможно и бессмысленно, венгерское правительство решило последовать нашим предложениям и предоставить себя в наше распоряжение, при этом [HUN.GetLeader] пообещал проконсультироваться с нами перед принятием какого-либо важного политического решения." #NT!
 DOD_romania.51.a: "Хороший." #NT!
 DOD_romania.52.t: "[From.GetNameDefCap] предлагает Договор о дружбе" #NT!
 DOD_romania.52.desc: "В ответ на нашу недавнюю просьбу о некоторых изменениях в венгерском правительстве [HUN.GetLeader] предложил Договор о дружбе и взаимной помощи, который обязывает их прийти к нам на помощь во время войны, но также содержит пункт, в котором мы клянемся не вмешиваться в венгерскую политику." #NT!
 DOD_romania.52.a: "Приемлемый компромисс." #NT!
 DOD_romania.52.b: "Мы имели в виду не это." #NT!
 DOD_romania.53.t: "[From.GetNameDefCap] дерзкий" #NT!
 DOD_romania.53.desc: "Несмотря на явную неполноценность своих вооруженных сил, [HUN.GetLeader] отказался видеть причину и приказал своей армии занять оборонительную позицию вдоль нашей границы. По неизвестным причинам, похоже, что значительная часть их армии выполнила этот приказ.\n\nПохоже, они хотят разжечь из этого бой." #NT!
 DOD_romania.53.a: "Это не стоит потраченного времени и усилий." #NT!
 DOD_romania.53.b: "Победа неизбежна. На войну!" #NT!
 DOD_romania.60.t: "Румыния требует радикальной реорганизации" #NT!
 DOD_romania.60.desc: "Поскольку румынская армия стоит у наших границ, ходят слухи об их цели. Когда наш посол в Бухаресте поинтересовался этим вопросом, ему прямо сказали, что [ROM.GetLeader] решил, что объединенная Югославия больше не в его интересах. Вместо этого наша страна будет разделена на ряд зависимых государств под прямым контролем Румынии.\n\nОфициальный ультиматум ожидается в течение часа." #NT!
 DOD_romania.60.a: "Мы не можем надеяться противостоять им." #NT!
 DOD_romania.60.b: "Никогда!" #NT!
 DOD_romania.61.t: "[From.GetNameDefCap] сгибов" #NT!
 DOD_romania.61.desc: "Всего за несколько минут до истечения срока действия ультиматума Белграду пришло официальное коммюнике, в котором говорилось, что югославское правительство распущено и передало свои полномочия ряду местных органов власти, все из которых заявили о своей лояльности нам." #NT!
 DOD_romania.61.a: "Хороший." #NT!
 DOD_romania.62.t: "[From.GetNameDefCap] дерзкий" #NT!
 DOD_romania.62.desc: "Правительство [YUG.GetAdjective] оставило ультиматум без ответа. Разведывательные полеты выявили передвижение войск на югославской стороне границы, что побудило Генеральный штаб пересмотреть планы вторжения. Высшие военные советники отказались гарантировать, что победа над Югославией будет одержана быстро." #NT!
 DOD_romania.62.a: "Мы их уничтожим." #NT!
 DOD_romania.62.b: "Давайте попросим поддержки." #NT!
 DOD_romania.63.t: "[From.GetLeader] стремится расколоть Югославию" #NT!
 DOD_romania.63.desc: "Между Румынией и Югославией возник кризис, который может предоставить нам возможность. [YUG.GetLeader] отказался от требований [ROM.GetLeader] о сдаче своей страны. В ответ [ROM.GetLeader] обратился к нам с предложением о разделе Югославии. Он предложил нам Словению и создание независимого хорватского государства под нашим контролем." #NT!
 DOD_romania.63.a: "Интригующая схема." #NT!
 DOD_romania.63.b: "Зачем нам нужна их помощь?" #NT!
 DOD_romania.64.desc: "Между Румынией и Югославией возник кризис, который может предоставить нам возможность. [YUG.GetLeader] отказался от требований [ROM.GetLeader] о сдаче своей страны. В ответ [ROM.GetLeader] обратился к нам с предложением о разделе Югославии. Он предложил нам Далмацию и создание марионеточного государства в Черногории под нашим контролем." #NT!
 DOD_romania.65.t: "[From.GetNameDefCap] принимает" #NT!
 DOD_romania.65.desc: "[From.GetLeader] сигнализировал о своем согласии с условиями. Правительство [From.GetAdjective] поддержит наши действия в Югославии." #NT!
 DOD_romania.65.a: "Отличный." #NT!
 DOD_romania.66.t: "[From.GetNameDefCap] отказывается" #NT!
 DOD_romania.66.desc: "Не предостерегая нас напрямую от вмешательства в Югославию, правительство [From.GetNameDef] отказалось санкционировать наше предложение. \n\nВозможно, они ожидают, что мы потерпим неудачу, и стремятся захватить Югославию без нас." #NT!
 DOD_romania.66.a: "Нам будет жаль их разочаровывать." #NT!
 DOD_romania.67.t: "Ультиматум Югославии." #NT!
 DOD_romania.67.desc: "Заручившись дополнительной дипломатической поддержкой, пришло время сообщить югославам, что ситуация резко изменилась. Рассредоточенные в попытках защитить длинные границы, их военное положение еще более безнадежно." #NT!
 DOD_romania.67.a: "Победа близка." #NT!
 DOD_romania.68.t: "Дипломатические шаги не увенчались успехом" #NT!
 DOD_romania.68.desc: "Наши попытки обратиться за поддержкой к Германии и Италии не увенчались успехом. Передышка, предоставленная югославам, несомненно, окажет влияние на предстоящую кампанию, но Генеральный штаб по-прежнему с осторожным оптимизмом смотрит на то, что мы сможем быстро обеспечить победу." #NT!
 DOD_romania.68.a: "К оружию!" #NT!
 DOD_romania.69.t: "Окружение" #NT!
 DOD_romania.69.desc_GER: "Был предъявлен второй ультиматум. На этот раз требования сопровождались аналогичной нотой от посла [GER.GetNameDef], который заявил о своей поддержке румынского плана и настаивал на том, что наша армия не будет препятствовать оккупации Словении и Хорватии немецкими войсками." #NT!
 DOD_romania.69.desc_ITA: "Был предъявлен второй ультиматум. На этот раз требования сопровождались аналогичной нотой от посла [ITA.GetNameDef], который заявил о своей поддержке румынского плана и настаивал на том, что наша армия не будет препятствовать оккупации Далмации и Черногории итальянскими войсками." #NT!
 DOD_romania.69.desc_GERITA: "Был предъявлен второй ультиматум. На этот раз требования сопровождались аналогичной нотой от послов [GER.GetNameDef] и [ITA.GetNameDef], которые заявили о своей поддержке румынского плана и настаивали на том, что наша армия не будет вмешиваться в оккупацию, чтобы избежать ненужного кровопролития." #NT!
 DOD_romania.69.a: "Остановись." #NT!
 DOD_romania.69.b: "Мы будем бороться до последнего вздоха!" #NT!
 DOD_romania.70.t: "Югославия разделена" #NT!
 DOD_romania.70.desc: "Югославское правительство признало поражение. Силы союзных держав взяли под контроль страну и оккупировали отведенные им зоны." #NT!
 DOD_romania.70.a: "Очередная победа дипломатии." #NT!
 DOD_romania.71.t: "Югославия дерзкая" #NT!
 DOD_romania.71.desc: "Югославская армия заняла позиции вдоль нашей границы, а югославские ВВС заняли свои военные базы. Они кажутся готовыми к бою. \n\nОднако источник в военном министерстве Югославии утверждает, что это всего лишь жест неповиновения, поскольку [YUG.GetLeader] твердо уверен, что мы блефуем и войны не будет." #NT!
 DOD_romania.71.a: "Мы не блефовали." #NT!
 DOD_romania.81.t: "Хозяйка короля покупает виллу" #NT!
 DOD_romania.81.desc: "Магда Лупеску, любовница короля Карола II, как сообщается, приобрела новую виллу в дорогом пригороде Бухареста. Как она могла себе это позволить, было предметом обширных спекуляций. Новые данные в иностранных газетах убедительно свидетельствуют о том, что сам король санкционировал покупку на государственные деньги.\n\nСкандал распространяется, и мы должны как можно скорее сделать публичное заявление по этому поводу." #NT!
 DOD_romania.81.a: "Правительство выкупило здание и разрешило госпоже Лупеску проживать." #NT!
 DOD_romania.81.b: "Король взял деньги из аванса на свое содержание." #NT!
 DOD_romania.82.t: "Кинг запретил критическую книгу" #NT!
 DOD_romania.82.desc: "Недавно была выпущена новая книга известного социолога, в которой подробно описывается огромное влияние ближайшего окружения короля на политические решения. Большинство этих решений впоследствии приносят пользу участникам. Особый интерес представляют дела любовницы короля, которая, как сообщается, использовала свои связи для обогащения. Король приказал арестовать автора.\n\nЛиберальные газеты и крайне правые возмущены по этому поводу, хотя и по совершенно разным причинам. Нам нужно сделать заявление по этому поводу, прежде чем ситуация выйдет из-под контроля." #NT!
 DOD_romania.82.a: "Клевета является уголовным преступлением." #NT!
 DOD_romania.82.b: "Автор будет немедленно освобожден." #NT!
 DOD_romania.83.t: "Король устроил роскошную вечеринку" #NT!
 DOD_romania.83.desc: "Несмотря на то, что официальное освещение недавнего праздника в Королевском дворце было проверено самим королем, оно вызвало большое общественное несогласие. Фотографии любовницы короля в дорогом французском вечернем платье и подробные описания обеда из семи блюд, который едят на золотых тарелках, еще больше разжигают гнев населения, которое все еще страдает от последствий Великой депрессии.\n\nКороль требует, чтобы мы сразу же делаем публичное заявление о поддержке." #NT!
 DOD_romania.83.a: "Королю должно быть разрешено быть представителем." #NT!
 DOD_romania.83.b: "Частные дела короля не являются заботой правительства." #NT!
 DOD_romania.84.t: "Любовницу короля заметили в Париже" #NT!
 DOD_romania.84.desc: "Французские газеты пестрили подвигами Магды Лупеску в Париже, где она, как сообщается, занималась обширным шопингом.\n\nХотя в этом нет ничего необычного, сообщается, что она заручилась помощью посольства Румынии, чтобы перевезти свои покупки. и указание магазинам отправить счет румынскому правительству, было подхвачено национальной прессой. Нас попросили прокомментировать эти сообщения." #NT!
 DOD_romania.84.a: "Мисс Люпускус действовала по просьбе короля." #NT!
 DOD_romania.84.b: "Правительство не комментирует действия частных лиц." #NT!
 DOD_romania.85.t: "Король отдыхает в Ницце" #NT!
 DOD_romania.85.desc: "В сопровождении своей любовницы и большей части своего ближайшего окружения король Кароль II прибыл в Ниццу на отдых. Поселившись в Королевском холле отеля «Негреско», король сообщил местным репортерам, что намерен провести следующие несколько недель, наслаждаясь лучшей едой и гостеприимством, при этом запланированы визиты в Оперу Ниццы и короткие поездки в Париж за покупками.\n\nВ местной прессе задаются острые вопросы о сроках этого визита, а также о том, откуда предполагается взять деньги на его оплату." #NT!
 DOD_romania.85.a: "Это был официальный государственный визит." #NT!
 DOD_romania.85.b: "Король каждый год ездит в отпуск в Ниццу." #NT!
 DOD_romania.86.t: "Кинг замешан в скандале с хищениями" #NT!
 DOD_romania.86.desc: "После слухов о коррупции в процессах закупок в армии король пообещал провести беспристрастное расследование этого дела. В прессу просочился предварительный отчет, подтверждающий не только слухи, но и прямо указывающий на причастность к этому делу ближайших советников короля.\n\nВсе это дело стало позором для правительства. Король требует действий, но заявил о своей полной поддержке рассматриваемых советников." #NT!
 DOD_romania.86.a: "Подписанный контракт безупречен." #NT!
 DOD_romania.86.b: "Реформируйте процесс." #NT!
 DOD_romania.110.t: "Румыния предлагает разделить [CZE.GetNameDef]" #NT!
 DOD_romania.110.desc: "[ROM.GetLeader] обратился к нам с предложением разобраться с [CZE.GetNameDef]. Отмечая наши общие интересы в этом регионе, он предлагает разделить страну на три части: мы получим западные части, Румыния будет контролировать Словакию, а Венгрии будет предоставлен крошечный участок территории на южной границе." #NT!
 DOD_romania.110.a: "Мы должны воспользоваться этой возможностью." #NT!
 DOD_romania.110.b: "Зачем вести переговоры о том, что мы можем взять сами?" #NT!
 DOD_romania.111.t: "[GER.GetLeader] принимает" #NT!
 DOD_romania.111.desc: "Правительство Германии одобрило наш проект договора и предложенные демаркационные линии. Остается только отправить Праге ультиматум." #NT!
 DOD_romania.111.a: "Давайте отправим записку." #NT!
 DOD_romania.113.t: "[GER.GetLeader] отказывается" #NT!
 DOD_romania.113.desc: "Во время гневной встречи с [GER.GetLeader] наш посол столкнулся с категорическим отказом обсуждать или вести переговоры по чему-либо, касающемуся [CZE.GetNameDef]. Правительство Германии считает, что эта страна полностью находится в сфере их влияния, и предупредило, что любое вмешательство будет рассматриваться как противоречащее явно выраженному желанию [GER.GetLeader]." #NT!
 DOD_romania.113.a: "Пришло время переосмыслить наш подход." #NT!
 DOD_romania.113.b: "Мы нанесем удар в одиночку." #NT!
 DOD_romania.114.t: "Немецкий ультиматум" #NT!
 DOD_romania.114.desc: "Поскольку немецкие войска концентрируются на наших границах, послы Германии и Румынии выдвинули совместный ультиматум: если мы не согласимся передать Словакию Венгрии и Румынии и стать «протекторатом» Германии, немецкие люфтваффе готовы «искоренить» Прагу. в то время как венгерские войска готовятся вторгнуться в нашу страну с юга." #NT!
 DOD_romania.114.a: "У нас нет выбора." #NT!
 DOD_romania.114.b: "Мы выберем Смерть перед Бесчестием." #NT!
 DOD_romania.115.t: "[CZE.GetLeader] дерзкий" #NT!
 DOD_romania.115.desc: "Правительство [CZE.GetAdjective] проигнорировало наш ультиматум и мобилизовало свою армию. [CZE.GetLeader] пообещал, что любой захватчик обнаружит, что армия более чем готова защищать страну до последнего человека." #NT!
 DOD_romania.115.a: "Мы рассмотрим наши варианты." #NT!
 DOD_romania.120.t: "Пригласить иностранные автомобильные компании" #NT!
 DOD_romania.120.desc: "Несколько иностранных грузовых компаний выразили заинтересованность в открытии завода в Румынии для производства новых грузовиков как для коммерческого рынка, так и для армии. Выбор одного из них будет считаться флагманской сделкой, за которой могут последовать приобретение дополнительных лицензий на добычу.\n\nК кому нам следует обратиться?" #NT!
 DOD_romania.120.a: "Vauxhall — для более быстрых автомобилей." #NT!
 DOD_romania.120.b: "Opel – за надежную немецкую технику." #NT!
 DOD_romania.120.c: "Форд для массового производства." #NT!
 DOD_yugoslavia.1.t: "Военные начинают государственный переворот" #NT!
 DOD_yugoslavia.1.desc: "После нашего решения подписать пакт с Германией группа офицеров ВВС совершила переворот. Военные захватили ключевые точки в Белграде. Король Петр был объявлен совершеннолетним, что положило конец регентству [YUG.GetLeader].\n\nНаселение в целом поддержало переворот, толпы скандировали: "Лучше война, чем пакт, лучше могила, чем раб!"\n\n nПравительство находится на распутье. Мы можем поддержать переворот, что будет означать войну с Германией. Или мы можем попытаться бороться с ним, который раздирает страну в кровавой гражданской войне." #NT!
 DOD_yugoslavia.1.a: "Нам следовало прислушаться к офицерам." #NT!
 DOD_yugoslavia.1.a.tt: "§YПетр II§! становится лидером партии §Y[YUG.GetIdeologyNameWithCaps]§!.\n" #NT!
 DOD_yugoslavia.1.b: "Мы остаемся при своем решении!" #NT!
 DOD_yugoslavia.2.t: "Переворот в [YUG.GetNameDef]" #NT!
 DOD_yugoslavia.2.desc: "Сразу после того, как правительство князя Павла подписало Тройственный пакт, группа офицеров [YUG.GetAdjective] ВВС совершила хорошо спланированный переворот, который сменил законное правительство и посадил на трон несовершеннолетнего Петра II.\n\nЮгославское правительство полностью свернуло свое правительство. , а новые лидеры объявили подпись принца Пола недействительной." #NT!
 DOD_yugoslavia.2.a: "Выполнить директиву фюрера 25." #NT!
 DOD_yugoslavia.3.desc: "Сразу после того, как правительство князя Павла подписало Тройственный пакт, группа [YUG.GetAdjective] офицеров ВВС осуществила хорошо спланированный переворот, который сменил законное правительство и посадил на трон несовершеннолетнего Петра II.\n\nЭлементы бывшего правительства осудил переворот и объявил чрезвычайное положение в стране. Поскольку это явно работа иностранных агентов, они утверждают, что мы обязаны их защищать." #NT!
 DOD_yugoslavia.3.a: "Они серьезно ошибаются." #NT!
 DOD_yugoslavia.3.b: "Мы их спасем." #NT!
 DOD_yugoslavia.10.t: "Пятая колонна" #NT!
 DOD_yugoslavia.10.desc: "Когда новость об объявлении войны Германии распространилась по стране, быстро стало ясно, что многие жители страны не собираются поднимать оружие против оккупантов. Большинство хорватских подразделений отказались от приказа двигаться к границе и в нескольких случаях даже открывали огонь по другим подразделениям, выполнявшим приказы.\n\nПохоже, что мы больше не можем рассчитывать на поддержку хорватов, что сделало оборону Прохождение границы с Германией, мягко говоря, сложное." #NT!
 DOD_yugoslavia.10.a: "Предатели!" #NT!
 DOD_yugoslavia.20.t: "[YUG.GetName] просит продажу самолетов" #NT!
 DOD_yugoslavia.20.desc: "Осознав стратегическую слабость, [YUG.GetAdjective] ВВС инициировали срочную программу модернизации и расширения своих сил. На покрытие закупок были выделены значительные денежные резервы. Комиссия ездит по Европе в поисках новых источников истребителей и средних бомбардировщиков.\n\nУчитывая остроту вопроса, [YUG.GetAdjective] настояли на немедленной поставке или передаче самолетов непосредственно от производителя." #NT!
 DOD_yugoslavia.20.a: "Одобрить продажу истребителей из наших резервов." #NT!
 DOD_yugoslavia.20.b: "Одобрить продажу бомбардировщиков из наших резервов." #NT!
 DOD_yugoslavia.20.d: "Перенаправить производство истребителей на прикрытие своего заказа." #NT!
 DOD_yugoslavia.20.e: "Перенаправить производство бомбардировщиков на прикрытие своего заказа." #NT!
 DOD_yugoslavia.20.c: "Мы не можем ничего жалеть." #NT!
 DOD_yugoslavia.21.t: "[From.GetNameDefCap] одобряет продажу истребителей" #NT!
 DOD_yugoslavia.21.desc: "Наша закупочная комиссия в [From.GetNameDef] добилась продажи ряда истребителей для наших ВВС. Первые самолеты уже получены, и наши летчики приступили к переподготовке." #NT!
 DOD_yugoslavia.21.a: "Отличный." #NT!
 DOD_yugoslavia.22.t: "[From.GetNameDefCap] одобряет продажу бомбардировщиков" #NT!
 DOD_yugoslavia.22.desc: "Наша закупочная комиссия в [From.GetNameDef] добилась продажи ряда средних бомбардировщиков для наших ВВС. Первые самолеты уже получены, и наши летчики приступили к переговорной подготовке." #NT!
 DOD_yugoslavia.30.t: "Вопрос [YUG.GetNameDef]" #NT!
 DOD_yugoslavia.30.desc: "\nПосле возвращения Австрии в состав Рейха мы теперь граничим с [YUG.GetNameDef]. Правительство [YUG.GetLeader] довольно спокойно высказывало свою позицию по поводу предлагаемого нами переустройства Европы. Возможно, нам следует напомнить им, что придет время, когда им придется сделать выбор." #NT!
 DOD_yugoslavia.30.a: "Надавите на них." #NT!
 DOD_yugoslavia.30.b: "Их мнение не имеет значения." #NT!
 DOD_yugoslavia.31.t: "Немецкое давление" #NT!
 DOD_yugoslavia.31.desc: "Несколько дней назад посол Германии загнал [YUG.GetLeader] в угол на дипломатическом приеме. Он отметил, что после аншлюса Австрии [YUG.GetNameDef] и [GER.GetNameDef] теперь имеют общую границу. Посол заверил [YUG.GetLeader], что Германия, конечно, очень заинтересована в дружественных отношениях. \n\nОн лишь попросил нас учитывать это при принятии политических решений в будущем." #NT!
 DOD_yugoslavia.31.a: "Как мило с его стороны." #NT!
 DOD_yugoslavia.32.desc: "После того, как [CZE.GetNameDef] исчез из поля зрения, баланс сил в Юго-Восточной Европе резко изменился. Чешское оружие и деньги были использованы для поддержки ряда стран, которым теперь необходимо искать новых спонсоров. Возможно, пришло время напомнить [YUG.GetLeader] об этом факте." #NT!
 DOD_yugoslavia.32.a: "Надавите на него." #NT!
 DOD_yugoslavia.32.b: "У нас другие планы." #NT!
 DOD_yugoslavia.33.desc: "Всего через несколько часов после того, как немецкие войска вошли в Прагу, когда посол [CZE.GetAdjective] все еще прощался, в министерство иностранных дел позвонил посол [GER.GetNameDef]. \n\nПо его словам, правительство Германии глубоко сожалеет, что ему пришлось пойти на подобные меры в [CZE.GetNameDef], а [GER.GetLeader] радо, что действия [YUG.GetLeader] не дали ему повода рассматривать подобные действия в отношении Югославии.\n \nВ заключение посол выразил надежду, что так будет и в будущем." #NT!
 DOD_yugoslavia.33.a: "Как мило с его стороны." #NT!
 DOD_yugoslavia.34.desc: "Сейчас мы занимаем лидирующие позиции в Европе. Франция долгое время была основой стабильности в Юго-Восточной Европе, но теперь вся территория может быть захвачена. Мы можем привлечь все страны на нашу орбиту, и некому будет нас остановить. \n\nПришло время сказать югославам, что им предстоит сделать выбор. Либо они останутся с нами – либо их сметут." #NT!
 DOD_yugoslavia.34.a: "Наше терпение по отношению к ним на исходе." #NT!
 DOD_yugoslavia.34.b: "Тигра не волнует мнение мышей." #NT!
 DOD_yugoslavia.35.desc: "На недавней встрече в Бергхофе [GER.GetLeader] и [YUG.GetLeader] обсудили ситуацию в Европе и нашу роль в ней. [GER.GetLeader] настаивает на том, что Югославия не может избежать принятия чьей-либо стороны в борьбе не на жизнь, а на смерть, маячащую вдалеке. Германия также не могла терпеть присутствие неприсоединившейся страны у своих границ. \n\nБыло бы почти предпочтительно, закончил он, если бы Югославия решила встать на сторону союзников, просто чтобы все знали, на какой стороне они находятся." #NT!
 DOD_yugoslavia.35.a: "Время уходит." #NT!
 DOD_yugoslavia.36.t: "Судьба Югославии" #NT!
 DOD_yugoslavia.36.desc: "Правительство [YUG.GetLeader], снова и снова настаивая на том, чтобы они выступили на одной из сторон, все еще цепляется за идею, что Югославия может переждать этот конфликт в стороне. Теперь им придется столкнуться с последствиями своей трусости." #NT!
 DOD_yugoslavia.36.a: "Если они не с нами, то они против нас!" #NT!
 DOD_yugoslavia.36.b: "Они есть и навсегда останутся неактуальными." #NT!
 DOD_yugoslavia.40.desc: "Югославия является стержнем нашей новой балканской стратегии. Они до сих пор сохраняли уклончивость, торгуя с Германией, но не договариваясь о присоединении к Оси. Мы должны напомнить им, что мы не потерпим торговли с врагом в случае начала войны." #NT!
 DOD_yugoslavia.40.a: "Напишите им." #NT!
 DOD_yugoslavia.40.b: "Мы не можем вмешиваться в дела другой страны." #NT!
 DOD_yugoslavia.41.t: "Британское давление" #NT!
 DOD_yugoslavia.41.desc: "[ENG.GetLeader] недавно объявил о дипломатическом наступлении в Балканском регионе. Частью этого продвижения стала частная встреча между ним и нашим послом в Лондоне. Во время этой встречи он поинтересовался нашей позицией в отношении Германии. На [GER.GetNameDefCap], отметил он, приходится значительная часть нашего несырьевого экспорта. Нам было бы хорошо, продолжал он, уменьшить нашу зависимость от Германии." #NT!
 DOD_yugoslavia.41.a: "Мы рассмотрим это." #NT!
 DOD_yugoslavia.42.desc: "Мюнхенский договор может означать мир в наше время, а может и нет. Германия – далеко не единственная страна, стремящаяся перекроить границы Европы. Правительство [YUG.GetLeader] до сих пор на удивление хранило молчание о судьбе своего главного поставщика вооружений.\n\nЭто заставило немало людей на дипломатической службе задаться вопросом, знали ли югославы о том, что должно было произойти, и, возможно, на самом деле они это сделали. согласился на это. \n\nМы должны подумать о том, чтобы напомнить им, что любое соглашение с Германией будет считаться враждебным актом, если разразится война." #NT!
 DOD_yugoslavia.42.a: "Отправьте специального представителя." #NT!
 DOD_yugoslavia.42.b: "Должно быть, они все еще в шоке." #NT!
 DOD_yugoslavia.43.desc: "Специальный представитель прибыл из Великобритании, чтобы обсудить наше мнение по Мюнхенскому договору. Похоже, что [ENG.GetLeader] надеялся на более твердое заявление о поддержке с нашей стороны во время военной паники, которая сопровождала переговоры. Судьба [CZE.GetNameDef], напомнил он нам, связана с нашей собственной. Если [CZE.GetNameDef] перейдет к немцам, мы окажемся во все большей изоляции на континенте." #NT!
 DOD_yugoslavia.43.a: "Они просто ищут новые пешки." #NT!
 DOD_yugoslavia.44.desc: "Несмотря на то, что война бушует уже несколько месяцев, [YUG.GetLeader] по-прежнему отказывается выступать на одной стороне, даже продолжая торговать с Германией, соблюдая при этом строгий нейтралитет. Хотя их поддержка Германии, вероятно, не является критической в ​​данный момент, мы должны решить, хотим ли мы позволить им поддерживать страну, с которой мы активно воюем." #NT!
 DOD_yugoslavia.44.a: "Они должны сделать выбор." #NT!
 DOD_yugoslavia.44.b: "Их нейтралитет нам больше подходит." #NT!
 DOD_yugoslavia.45.desc: "Британский посол сегодня посетил министерство иностранных дел и потребовал объяснить, почему мы до сих пор торгуем с Германией. Нам сказали, что британское правительство считает это враждебным актом и рассмотрит «соответствующие меры», если мы не остановимся немедленно." #NT!
 DOD_yugoslavia.45.a: "Мы должны сделать выбор." #NT!
 DOD_yugoslavia.46.desc: "Похоже, что наше давление на Югославию не возымело должного эффекта. Вместо того, чтобы прекратить торговлю с Германией или заявить о своей поддержке союзного дела, правительство [YUG.GetLeader] цепляется за свой нейтралитет и отказывается сдвинуться с места. Недавно в МИ-6 поступили сообщения о том, что правительство Югославии рассматривает возможность предоставления Германии права свободно перемещать войска через свою страну." #NT!
 DOD_yugoslavia.46.a: "С тем же успехом они могут быть уже врагами." #NT!
 DOD_yugoslavia.46.b: "Нам не следует сейчас наживать больше врагов." #NT!
 DOD_yugoslavia.181.t: "Коммунистические настроения распространяются в [This.GetNameDef]" #NT!
 DOD_yugoslavia.181.d: "С основанием Всеславянского рабочего конгресса, похоже, многие из рабочего класса [This.GetAdjective] начинают поддерживать идею вступления [This.GetNameDef] во фракцию как коммунистическое государство, основанное на модели [From.GetNameDef]. Несмотря на то, что движение сейчас небольшое, многие чиновники [This.GetAdjective] опасаются, что, если эти активисты не будут немедленно наказаны за пропаганду этой идеи, [This.GetNameDef] вполне может столкнуться с общенациональными забастовками и даже ростом левого военизированного движения." #NT!
 DOD_yugoslavia.182.t: "Панславянская пропаганда" #NT!
 DOD_yugoslavia.182.d: "По всей нашей стране сторонники Панславянского рабочего конгресса начали украшать улицы [This.Capital.GetName] плакатами и листовками, пропагандирующими модель социализма [From.GetAdjective]. Они аплодируют [From.GetLeader] и его режиму и полагают, что правительство [This.GetAdjective] выиграет от социальных реформ, подобных тем, которые описаны в [From.GetNameDef]. Хотя многие подозревают, что это смелая попытка [From.GetLeader] подорвать независимость [This.GetAdjective], нельзя игнорировать тот факт, что эта пропаганда оказывает значительное влияние на отношение среднего гражданина [This.GetAdjective] к перспективе коммунизма и единого балканского союза." #NT!
 DOD_yugoslavia.183.t: "Панбалканское ополчение" #NT!
 DOD_yugoslavia.183.d: "Поскольку в нашей стране продолжают нарастать коммунистические настроения, среди крайне левых сил нашей страны начинает формироваться множество небольших военизированных группировок. Оружие, о котором идет речь, судя по всему, югославского происхождения, и многие подозревают, что [From.GetLeader] и его режим имеют планы свергнуть правительство [This.GetAdjective] в пользу другого, поддерживающего его новое государство [From.GetRulingIdeology]." #NT!
 DOD_yugoslavia.183.a: "Нам лучше действовать осторожно." #NT!
 DOD_yugoslavia.184.t: "Коммунистические боевики требуют смены режима" #NT!
 DOD_yugoslavia.184.d: "Напряженность между правительством [This.GetAdjective] и крестьянством достигла точки кипения: многие левые боевики по всей стране вооружаются оружием, предположительно приобретенным у [From.GetNameDef]. Крестьяне теперь требуют, чтобы [This.GetLeader] отказался от своего положения власти и передал его народу, которого он якобы представляет. Их требования несут в себе неявное предупреждение о том, что невыполнение их требований приведет к тому, что крестьянство возьмет в руки оружие во имя нового [From.GetRulingIdeology] правительства." #NT!
 DOD_yugoslavia.184.a: "Если это то, чего хотят люди..." #NT!
 DOD_yugoslavia.184.b: "Искорените эту банду невыносимых крестьян!" #NT!
 DOD_yugoslavia.50.t: "Гала-концерт в Гросвеноре" #NT!
 DOD_yugoslavia.50.desc: "Вопрос о браке и преемственности в [YUG.GetName] уже давно был на устах политического класса. Продолжительность времени, которое мы провели без законного короля на троне, поставила под сомнение легитимность правления Караджорджевича. Однако на недавнем гала-концерте в Лондоне сердце молодого короля Петра было украдено прекрасной дворянкой. Члены королевского кабинета уже обсуждают свадебные планы, чтобы закрепить романтический интерес короля с помощью свадьбы. Несомненно, на ком бы он ни женился, он будет иметь длительное дипломатическое влияние на нашу страну и может повлиять на то, какие другие страны захотят присоединиться к Югославии." #NT!
 DOD_yugoslavia.50.a: "Принцесса Александра Греческая обладает сердцем короля." #NT!
 DOD_yugoslavia.50.b: "Принцесса Мария Франческа Итальянская." #NT!
 DOD_yugoslavia.50.c: "Принцесса Александрина Германская." #NT!
 DOD_yugoslavia.50.d: "Адельхайда фон Габсбург." #NT!
 DOD_yugoslavia.50.e: "Принцесса Мария-Франсуаза Испанская." #NT!
 DOD_yugoslavia.501.t: "[From.GetNameDefCap] Ищет королеву" #NT!
 DOD_yugoslavia.501.desc: "Караджорджевичи из [From.GetNameDef] стремятся продолжить существование как своей королевской линии, так и своей нации посредством королевской свадьбы. Кажется, что [From.GetLeader] сильно увлекся [Root.GetPrincessName], королевской семьей [Root.GetFamilyName], и попросил ее руки и сердца. Если девушка согласится, [From.GetNameDef] и [Root.GetNameDef] соединятся кровью. Хотя это не приведет к немедленному созданию совместного альянса [From.GetAdjective]-[Root.GetAdjective], это подтолкнет к тому, что такое станет возможным в ближайшем будущем." #NT!
 DOD_yugoslavia.501.a: "Свадьба звучит чудесно!" #NT!
 DOD_yugoslavia.501.b: "[Root.GetPrincessName] никогда не выйдет замуж за [From.GetLeader]!" #NT!
 italian_princess_name: "Принцесса Мария" #NT!
 german_princess_name: "Принцесса Александрина" #NT!
 hungarian_princess_name: "Эрцгерцогиня Адельхайд" #NT!
 spanish_princess_name: "Принцесса Мария-Франсуаза" #NT!
 italian_dynasty_name: "Савойя" #NT!
 german_dynasty_name: "Гогенцоллерн" #NT!
 hungarian_dynasty_name: "Габсбург" #NT!
 spanish_dynasty_name: "Бурбон" #NT!
 DOD_yugoslavia.19.t: "Король Петр достигает совершеннолетия!" #NT!
 DOD_yugoslavia.19.desc: "Взошедший на трон задолго до своего времени в результате тяжелых обстоятельств глобального конфликта, король [Root.GetLeader] наконец-то достиг совершеннолетия и доказал, что он мудрый и компетентный лидер. Имея на троне законного наследника надлежащего возраста, народ [YUG.GetNameDef] наконец-то обрел символ своей национальной идентичности, за который можно сплотиться и за который бороться." #NT!
 DOD_yugoslavia.19.a: "Да здравствует король!" #NT!
 DOD_yugoslavia.502.t: "[From.GetPrincessName] Принимаю!" #NT!
 DOD_yugoslavia.502.desc: "Молодой король [Root.GetLeader] публично заявил о своей любви и преданности [From.GetPrincessName] посредством священных уз брака на церемонии, проведенной в [Root.GetLondonBelgrade] перед ликующей толпой, став свидетелем сказочного романа двух влюбленных, собравшихся вместе во время кризиса. [Root.GetWeddingGoodBad] Хотя эта свадьба не закрепляет создание какого-либо формального союза [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective], на данный момент кажется очевидным, что сотрудничество между этими странами на этом не заканчивается." #NT!
 DOD_yugoslavia.502.a: "Как романтично!" #NT!
 YUG_wedding_bad: "Однако, вернувшись домой в [Root.GetNameDef], молодой монарх сталкивается с резкой критикой со стороны консервативной прессы [Root.GetAdjective] за то, что решил жениться во время великого кризиса для нации." #NT!
 YUG_wedding_good: "От Белграда до Бухареста, все Балканы объединились, чтобы прославить упорство монарха [Root.GetAdjective] перед лицом растущей гибели." #NT!
 DOD_yugoslavia.503.t: "[From.GetPrincessName] Отклоняется!" #NT!
 DOD_yugoslavia.503.desc: "Хотя король [Root.GetLeader] признается, что его любовь искренна, иностранная принцесса его мечты остается равнодушной к его увлечению. После нескольких недель интенсивных ухаживаний и романтических отношений [From.GetPrincessName] отклонила предложение короля о свадьбе, и ее решение было принято после публичного согласия правительства [From.GetAdjective]. Хотя король явно убит горем из-за презираемой привязанности, он по-прежнему полон решимости однажды найти подходящую королеву для своего королевства." #NT!
 DOD_yugoslavia.503.a: "Возможно, добрая принцесса Александра..." #NT!
 DOD_yugoslavia.60.t: "Коронация" #NT!
 DOD_yugoslavia.60.peter: "Впервые с начала 20-го века [YUG.GetNameDef] видит своего монарха коронованным в соборе Белграда на довольно светском мероприятии, что является отражением религиозного разнообразия, присутствующего в современном югославском государстве. Хотя некоторые оспаривают способность молодого короля Петра править в столь юном возрасте, корона теперь лежит на его голове, и, к лучшему или к худшему, будущее Югославии находится в [YUG.GetLeader.GetHerHis] руках." #NT!
 DOD_yugoslavia.60.paul: "Впервые с начала 20-го века [YUG.GetNameDef] видит своего монарха коронованным в соборе Белграда в рамках традиционной сербской православной церемонии. Хотя многие до сих пор считают короля Павла узурпатором и скорее фашистским диктатором, чем достойным королем, корона теперь лежит на его голове, и, к лучшему или к худшему, будущее Югославии находится в руках [YUG.GetLeader.GetHerHis]." #NT!
 DOD_yugoslavia.60.a: "Да здравствует король!" #NT!
 DOD_yugoslavia.70.t: "[From.GetNameDefCap] стремится подписать Тройственный пакт" #NT!
 DOD_yugoslavia.70.desc: "Сегодня от [From.GetLeader] до [Root.Capital.GetName] пришла телеграмма, выражающая заинтересованность в подписании пакта о ненападении с фашистскими державами мира. Опасаясь вторжения [RUS.GetAdjective] и растущего национализма внутри нации [From.GetLeader.GetHerHis], [From.GetLeader] стремится согласовать [From.GetLeader.GetHerselfHimself] с [Root.GetNameDef]. Хотя это и не означает официального союза, тем не менее, оно вводит [From.GetNameDef] в нашу сферу влияния и ускоряет процесс вступления [From.GetAdjective] в [Root.GetFactionName]." #NT!
 DOD_yugoslavia.70.a: "Мы согласны." #NT!
 DOD_yugoslavia.70.b: "У нас есть другие взгляды на [From.GetNameDef]." #NT!
 DOD_yugoslavia.701.t: "[From.GetNameDefCap] Объекты!" #NT!
 DOD_yugoslavia.701.tripartite_rejection: "На предложение [Root.GetAdjective] о подписании Тройственного пакта [From.GetLeader] ответил увольнением, заявив, что у них есть «другие идеи» на будущее нашего государства." #NT!
 DOD_yugoslavia.701.allied_objection: "Решение подписать Тройственный пакт вызвало глубокие споры как внутри, так и за пределами нашей страны и поставило под сомнение легитимность права [Root.GetLeader] действовать в качестве регента при короле Петре II, или даже если такое регентство необходимо. Группа офицеров Королевской югославской армии объявила Петра II совершеннолетним и при поддержке [From.GetAdjective] двинулась маршем на Белград и потребовала немедленного отстранения [Root.GetLeader] от власти." #NT!
 DOD_yugoslavia.701.a: "У нас нет другого выбора, кроме как принять." #NT!
 DOD_yugoslavia.701.b: "К оружию!" #NT!
 DOD_yugoslavia.702.t: "[YUG.GetNameDefCap] подписывает Тройственный пакт" #NT!
 DOD_yugoslavia.702.desc: "Правительство [YUG.GetAdjective] сегодня присоединилось к фашистским странам, подписав Тройственный пакт. Хотя это еще не означает, что [YUG.GetNameDef] присоединился к [From.GetFactionName], это свидетельствует о растущей преданности между двумя народами и о том, что [YUG.GetLeader] может иметь некоторые фашистские симпатии. Многие ожидают ответа [Root.GetAdjective] на это тревожное развитие событий, но [Root.GetLeader] до сих пор хранит молчание по этому вопросу…" #NT!
 DOD_yugoslavia.702.a: "[YUG.GetLeader] — незаконнорожденный трус!" #NT!
 DOD_yugoslavia.702.b: "Я не вижу необходимости беспокоиться." #NT!
 DOD_yugoslavia.80.t: "Зара для Альянса" #NT!
 DOD_yugoslavia.80.desc: "[From.GetLeader] сегодня объявил, что [From.GetNameDef] готов присоединиться к [Root.GetNameDef] и официально войти в [Root.GetFactionName], но только в обмен на наш уход с Балкан в форме отказа от контроля над [163.GetName]." #NT!
 DOD_yugoslavia.80.a: "Это звучит справедливо." #NT!
 DOD_yugoslavia.80.b: "Вместо этого им следует сдать [103.GetName]." #NT!
 DOD_yugoslavia.801.t: "[From.GetNameDefCap] Требования [103.GetName]!" #NT!
 DOD_yugoslavia.801.desc: "Наша делегация, похоже, была плохо принята в [From.GetNameDef], поскольку вместо этого посол в ответ потребовал от нас [103.GetName] в обмен на членство в [From.GetFactionName]." #NT!
 DOD_yugoslavia.801.a: "Очень хорошо..." #NT!
 DOD_yugoslavia.801.b: "Точно нет." #NT!
 DOD_yugoslavia.802.t: "[From.GetNameDefCap] Принимаю!" #NT!
 DOD_yugoslavia.802.desc: "Разногласия на границе с [From.GetNameDef] наконец будут разрешены, поскольку правительство [From.GetAdjective] согласилось вернуть далматинские территории, в настоящее время оккупированные [From.GetAdjective], обратно их законным югославским владельцам. [Root.GetLeader] сегодня объявил [From.GetLeader] верным другом [Root.GetAdjective] свободы и самоопределения, и теперь две нации продвигаются вперед как союзники." #NT!
 DOD_yugoslavia.802.a: "Точно так, как планировалось." #NT!
 czech.1.t: "Членство в Коминтерне" #NT!
 czech.1.d: "Наши отношения с чехами в прошлом были неровными, но в последнее время их политика сделала резкий поворот в сторону правильной стороны истории. В сочетании с растущим давлением со стороны Германии и неверием в способность западных демократий защитить их, это привело к официальному запросу о вступлении в Коминтерн." #NT!
 czech.1.a: "Они более чем приветствуются." #NT!
 czech.1.b: "Они еще не готовы." #NT!
 czech.2.d: "[RUS.GetLeader] принял нашу просьбу о вступлении в Коминтерн. Наша делегация вошла в Исполнительный комитет с полным правом голоса." #NT!
 czech.3.d: "[RUS.GetLeader] отклонил нашу просьбу о вступлении в Коминтерн без объяснения причин." #NT!
 czech.3.a: "Вот вам и наши славянские связи..." #NT!
 czech.4.t: "Румынская проблема" #NT!
 czech.4.d: "Отношения с Румынией всегда были напряженными из-за оккупации ею нашей законной территории Бессарабии, но, как будто этого было недостаточно, вся нация препятствует нашей способности прийти на помощь нашим [From.GetNameAdj] союзникам. Те же самые союзники теперь предложили решение: разделить Румынию между нами, чтобы решить эту проблему раз и навсегда!" #NT!
 czech.4.a: "Великолепен в своей простоте." #NT!
 czech.4.b: "Мы найдем другое решение." #NT!
 czech.5.d: "[From.GetNameDefCap] одобрил наше решение румынской проблемы. Военные готовы, и кампания может начаться по нашему усмотрению." #NT!
 czech.6.d: "[From.GetLeader] отверг наше предложение по румынской проблеме. Похоже, у него все еще есть планы на Румынию." #NT!
 czech.6.a: "Это стоило того." #NT!
 czech.7.t: "Польская ситуация" #NT!
 czech.7.d: "С самого начала нашего стремления к освобождению рабочих всего мира Польша приносила одни только неприятности. Теперь наши [From.GetNameAdj] союзники выдвинули интересное предложение: Польша отобрала земли у обеих наших стран, так почему бы не отплатить за услугу и не разделить Польшу между нами?" #NT!
 czech.7.a: "Почему бы и нет, действительно." #NT!
 czech.8.d: "[From.GetNameDefCap] одобрил предложенное нами решение польской ситуации. Мы начнем работу, как только будет получен приказ." #NT!
 czech.9.d: "[From.GetNameDefCap] не одобрил наше предложение. Нам нужно подождать и рассмотреть другие варианты." #NT!
 czech.10.d: "После окончания Великой войны Польша оккупировала немецкие земли. Как будто этого было недостаточно, они постоянно нападали на своих соседей, чтобы агрессивно расширить свою территорию. Наши [From.GetNameAdj] союзники пришли к тому же выводу, что и мы: для обеспечения мира в Европе необходимо ликвидировать польское государство." #NT!
 czech.10.a: "Давайте перейдем к этому." #NT!
 czech.11.d: "[From.GetNameDefCap] одобрил наш план решения ситуации в Польше. Мы сможем нанести удар, как только подготовка будет завершена." #NT!
 czech.12.d: "[From.GetNameDefCap] отверг наше решение польской ситуации. Время покажет, появится ли еще одна возможность." #NT!
 czech.14.t: "Словацкое восстание" #NT!
 czech.14.d: "С тех пор, как мы отстранили их от правительства, словацкие лидеры горят негодованием и подстрекают население к насилию. Сегодня их слова наконец-то привели к войне, которую они так отчаянно хотели. Начало словацкого восстания." #NT!
 czech.14.a: "Если они хотят войны, то они ее получат." #NT!
 czech.15.d: "Последние бастионы словацкой власти разрушены. Восстание подошло к концу." #NT!
 czech.15.a: "Победа!" #NT!
 czech.16.t: "Чехи в Оси?" #NT!
 czech.16.d: "Несмотря на первоначальные опасения, чехи стали рассматривать большевизм как непосредственную угрозу, которой он действительно является, и теперь просят присоединиться к державам Оси. Правительство [CZE.GetLeader] специально заявило, что это никоим образом не затрагивает вопроса о Судетской области." #NT!
 czech.17.d: "[From.GetNameDefCap] принял нашу просьбу о вступлении в Ось!" #NT!
 czech.17.a: "Отличный!" #NT!
 czech.18.d: "[From.GetNameDefCap] отклонил нашу просьбу присоединиться к Оси!" #NT!
 czech.18.a: "Неприятно." #NT!
 czech.19.t: "Бесчестие перед смертью" #NT!
 czech.19.d: "Правительство [From.GetLeader] осознало то, что мы знали с самого начала: [From.GetNameDef] может продолжать существовать только под нашей защитой. Хотя это исключает возможность прямой оккупации их земель, возможно, было бы лучше иметь добровольного союзника и избегать любого вмешательства со стороны иностранных игроков." #NT!
 czech.20.t: "Бесчестие перед смертью" #NT!
 czech.20.d: "[From.GetLeader] принял наше предложение. Полномочный представитель [From.GetAdjective] прибыл в Прагу для координации политики." #NT!
 czech.20.a: "Это единственный способ." #NT!
 czech.21.t: "Бесчестие перед смертью" #NT!
 czech.21.d: "Когда нам представили наше предложение, [From.GetLeader], как сообщается, воскликнул: «Только не через тысячу лет!», прежде чем разразиться длинной тирадой о неполноценности нашего народа, нашей системы правления и лидерских качествах [CZE.GetLeader]. Официального отказа не поступало, но наш посол мало на что надеется." #NT!
 czech.21.a: "Возможно, это к лучшему." #NT!
 czech.22.t: "Судетский вопрос" #NT!
 czech.22.d: "Правительство [From.GetNameDef] предложило Судетскую область как шаг к взаимопониманию. С одной стороны, это прекрасная возможность приобрести богатое государство за небольшие деньги и с небольшой опасностью. С другой стороны, создание кризиса из-за Судетской области было бы прекрасной возможностью показать миру, что так называемые великие державы, поддерживающие Версальский договор, беззубы и морально неполноценны." #NT!
 czech.23.d: "[From.GetNameDefCap] принял наше предложение. [From.GetAdjective] войска двинулись в Судетскую область под одобрение местного населения." #NT!
 czech.23.a: "Конечно, они не могут просить большего." #NT!
 czech.24.d: "[From.GetLeader] отказался от нашего предложения о передаче Судетской области. Он не объяснил никаких причин этого шага, но решение [From.GetAdjective] вызвало шок среди военных, которые считают, что у немцев могут быть большие планы на нас." #NT!
 czech.24.a: "Ждать и смотреть." #NT!
 czech.25.t: "Югославия в Антанте" #NT!
 czech.25.d: "Правительство [From.GetNameDef] решило вновь подтвердить союз «Малой Антанты», распавшийся в последние годы перед лицом растущего немецкого влияния. Их министр иностранных дел недавно был в нашей столице, чтобы обсудить, заинтересованы ли мы во вступлении в альянс в качестве постоянного члена." #NT!
 czech.26.d: "[From.GetName] согласился присоединиться к Антанте. Прибыла военная делегация для обсуждения оборонительных мер." #NT!
 czech.27.d: "Хотя [From.GetLeader] согласился встретиться с нашей делегацией, он пока отказывается обязать свою страну присоединиться к Антанте. [From.GetAdjective], похоже, обеспокоены тем, что присоединение к нашему альянсу может дестабилизировать тщательно продуманный баланс сил в регионе." #NT!
 czech.28.t: "Румыния в Антанте" #NT!
 czech.32.t: "Чешско-венгерское сближение" #NT!
 czech.32.d: "Антанта, возглавляемая [From.GetNameDef], уже давно нацелена на сдерживание нашей нации. Однако по мере роста могущества Германии [From.GetNameDef] чувствует растущую угрозу с этой стороны. не желая сталкиваться с угрозой с двух сторон, [From.GetLeader] теперь стремится прийти к взаимопониманию с нами. \n\nНаше правительство разделилось по этому вопросу. Одна фракция считает, что соглашение с [From.GetNameDef] является первым шагом к прорыву окружения, в то время как другая фракция указывает на то, что это, несомненно, вызовет гнев [GER.GetLeader]." #NT!
 czech.32.a: "Мы принимаем их предложение." #NT!
 czech.32.b: "Никогда!" #NT!
 czech.33.d: "[From.GetLeader] был на удивление открыт для нашего предложения. Мы подписали Договор о взаимной дружбе, подтверждающий, что ни одна из нас не имеет никаких территориальных претензий к другой." #NT!
 czech.33.a: "Лучше, чем ожидалось!" #NT!
 czech.34.d: "Как это ни удивительно, [From.GetLeader] отклонил наше предложение, сославшись на наше нежелание передать определенные территории Венгрии." #NT!
 czech.34.a: "Тогда ничего нового." #NT!
 dod_news.1.t: "Малая Антанта вновь подтверждена" #NT!
 dod_news.1.d: "[From.GetName] сегодня объявил, что почти несуществующая система альянсов «Малая Антанта» будет выполнять свои обязательства. В заявлении, опубликованном министерством иностранных дел [From.GetNameAdj], говорится:\n'[From.GetName] не является великой державой, но является региональной державой. Мы твердо убеждены, что союз региональных держав может и предотвратит вмешательство так называемых великих держав в наши дела." #NT!
 dod_news.1.a: "Вместе мы великая держава." #NT!
 dod_news.1.b: "Интригующее предложение." #NT!
 dod_news.1.c: "Мы не забыли, против кого это было направлено." #NT!
 dod_news.1.e: "Мы с ними быстро расправимся, если понадобится." #NT!
 dod_news.1.f: "Увлекательные события!" #NT!
 dod_news.2.a: "Мы будем сражаться плечом к плечу с нашими новыми союзниками до самого конца." #NT!
 dod_news.2.b: "Они сделали мудрый выбор." #NT!
 dod_news.2.c: "Самая тревожная новость..." #NT!
 dod_news.2.t: "[CZE.GetName] присоединяется к Оси" #NT!
 dod_news.2.d: "Шокируя большую часть Европы, [CZE.GetName] подписал договор о союзе с [GER.GetNameDef]. [CZE.GetName], формально строго демократическая, в последние месяцы все дальше и дальше смещается в сторону правых." #NT!
 dod_news.3.t: "[CZE.GetName] вступает в Коминтерн" #NT!
 dod_news.3.d: "Шокируя большую часть Европы, [CZE.GetName] подписал договор о союзе с [RUS.GetNameDef]. [CZE.GetName], формально строго демократическая, в последние месяцы все дальше и дальше смещается влево." #NT!
 dod_news.4.t: "[CZE.GetName] сдает Судетскую область" #NT!
 dod_news.4.d: "[CZE.GetName] сегодня в одностороннем порядке передал Германии Судетскую область, что многих удивило. На вопрос источник в Министерстве иностранных дел [CZE.GetName] ответил: «Было очевидно, в какую сторону дует ветер, это был единственный путь к национальному выживанию». \n\nНеназванный французский министр, как сообщается, осудил шаг [CZE.GetNameAdj], заявив, что Запад поддержал бы [CZE.GetName], если бы Германия оказала на них давление." #NT!
 dod_news.4.a: "Другого выбора не было." #NT!
 dod_news.4.b: "Благодаря своей дальновидности они предотвратили кризис." #NT!
 dod_news.4.c: "Они выбрали мудро." #NT!
 dod_news.4.e: "Могли ли мы что-то сделать?" #NT!
 DOD_romania.999.t: "Посвящение любви" #NT!
 DOD_romania.999.desc: "Исключительно пьяный и эмоциональный король Карол II похитил сегодняшнее стратегическое совещание, привлекая всеобщее внимание к «блестящей» идее, которую он придумал накануне вечером.\n\nПоистине романтик в душе, король со слезами на глазах заявил, что желает чтобы женщины в его жизни знали, какую сильную и настоящую любовь он к ним испытывает. Обращаясь к начальникам штабов и кабинету министров с длинным, хотя и довольно невнятным монологом, он апеллировал к их самым тонким и сердечным чувствам, а закончил торжественным призывом к переименованию двух великих городов врага как дань уважения этому величайшее и глубочайшее из чувств, известных человеку; любовь.\n\nКороль явно полностью зациклился на этой идее в своем уме, и вряд ли он легко сдвинется с места, если мы захотим его отговорить." #NT!
 DOD_romania.a: "Он поистине гений, спустившийся с небес!" #NT!
 DOD_romania.b: "Вместо этого устройте вечеринку, чтобы отвлечь его. Очень-очень большой." #NT!
 DOD_romania.16.t: "[FROM.GetNameDefCap] стремится присоединиться к [ROOT.GetFactionName]" #NT!
 DOD_romania.16.desc: "Хотя в настоящее время оно соответствует [romania_former_ally_target.GetNameDef], изменения в правительстве [FROM.GetAdjective] привели нацию в большее соответствие с идеалами [ROOT.GetAdjective], а [FROM.GetLeader] выразил заинтересованность в присоединении к [ROOT.GetFactionName]. Это историческая возможность: когда враг повернут спиной к [FROM.GetNameDef], последнее, чего они могут ожидать, это то, что войска [FROM.GetAdjective] повернут против них свои орудия." #NT!
 DOD_romania.16.a: "Добро пожаловать, [FROM.GetAdjective] друзья!" #NT!
 DOD_romania.161.t: "[FROM.GetNameDefCap] Предает [ROOT.GetNameDef]!" #NT!
 DOD_romania.161.desc: "К сожалению, министр иностранных дел [FROM.GetAdjective] передал послание [FROM.GetNameDef], которое, вне всякого сомнения, является прямым предательством идеалов [ROOT.GetFactionName] и [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] заявила, что теперь будет бороться за [romania_new_ally_target.GetFactionName]." #NT!
 DOD_romania.161.a: "Мы должны были знать, что [FROM.GetLeader] нельзя доверять!" #NT!
 DOD_romania.162.t: "[romania_new_ally_target.GetNameDefCap] Принимаю!" #NT!
 DOD_romania.162.desc: "Нам сообщили, что [romania_new_ally_target.GetNameDef] принял нашу просьбу о вступлении в [romania_new_ally_target.GetFactionName], и вскоре [romania_former_ally_target.GetLeader] узнает, как сражается настоящий солдат [ROOT.GetAdjective]." #NT!
 DOD_romania.162.a: "К оружию!" #NT!
 DOD_romania.601.t: "[FROM.GetName] Стремится разделить [YUG.GetNameDef]" #NT!
 DOD_romania.601.desc: "Наблюдая за внутренними раздорами, характерными для [YUG.GetNameDef], [ROM.GetLeader] решил продолжить [ROM.GetLeader.GetHerHis] политику балканского доминирования, разделив югославский народ между несколькими местными державами. [Root.GetNameDefCap] входит в число стран, приглашенных разделить Югославию, и хотя это заманчивая возможность расширить наши балканские территории, мы будем обязаны присоединиться к конфликту в том случае, если Югославия откажется от ультиматума." #NT!
 DOD_romania.601.a: "Отличная идея!" #NT!
 DOD_romania.601.b: "Возможно, нам следует держаться подальше от этого." #NT!
 invited_to_split_yugo: "Принял приглашение разделить Югославию." #NT!
