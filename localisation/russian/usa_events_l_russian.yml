l_russian:
 usa.1000.t: "Гражданская война!" #NT!
 usa.1000.d: "Народ Америки хочет реформ! С них хватит депрессии, коммунисты решают взять власть в свои руки, но демократы так легко не отступят, кого мы должны поддерживать?" #NT!
 usa.1000.a: "Коммунисты! (Играйте за коммунистов)" #NT!
 usa.1000.b: "Конфедераты! (Играйте за конфедератов)" #NT!
 usa.1000.c: "Союз! (Продолжайте играть за Союз)" #NT!
 #usa.1003.t: "Вторая гражданская война в США!" #NT!
 #usa.1003.d: "Коммунистический переворот на северо-востоке еще больше дестабилизировал и без того хрупкий Союз. Некоторые генералы решили поддержать новое временное правительство. Тем временем на юге Конфедераты провозгласили свою независимость. Кто знает, что ждет американский народ?" #NT!
 #usa.1003.a: "Катастрофа!" #NT!
 usa.1001.t: "Крупная забастовка в Иллинойсе!" #NT!
 usa.1001.d: "Великая депрессия в худшем виде! Люди бастуют в крупных городах. В Иллинойсе прошла крупная забастовка, а также крупные демонстрации националистов и социалистов-революционеров. Они хотят перемен, как нам действовать?" #NT!
 usa.1001.a: "Поощряйте диалог с протестующими!" #NT!
 usa.1001.b: "Пусть они нанесут удар!" #NT!
 usa.1002.t: "Крупная забастовка в Техасе!" #NT!
 usa.1002.d: "Крупная забастовка в Техасе парализовала юго-запад. Националисты взяли под свой контроль крупные фабрики и нефтяные заводы в регионе. Как нам следует действовать?" #NT!
 usa.1002.a: "Согласитесь с их условиями" #NT!
 usa.1002.b: "Отправьте армию, чтобы пассировать их." #NT!
 usa.1003.t: "Вторая гражданская война в США!" #NT!
 usa.1003.d: "После переворота на Северо-Востоке, совершенного эсерами, Юг также провозгласил свою независимость. Парализованное легитимное правительство неспособно разрешить ситуацию, поэтому объявляется военное положение. Будущее Соединенных Штатов неопределенно!" #NT!
 usa.1003.a: "Катастрофа!" #NT!
 usa.99.t: "Крупные забастовки в США" #NT!
 usa.99.d: "Соединенные Штаты бастуют уже несколько дней. Столкновения крайне правых и крайне левых активистов на улицах вызывают хаос в крупных городах. Американская охрана не может сдержать активистов. Ситуация обостряется из-за забастовки рабочих." #NT!
 usa.99.a: "Это может закончиться не очень хорошо..." #NT!
 usa.99.b: "Это может закончиться не очень хорошо..." #NT!
 usa.10002.t: "Выборы в США 1936 г." #NT!
 usa.10002.d: "Учитывая события последних четырех лет, импичмент Гувера, экономический коллапс и появление дефицита продовольствия по всей стране; эти выборы называют «самыми значимыми выборами с 1860 года». Выборы впервые породили идею победы третьей партии. Есть четыре кандидата: губернатор-республиканец Альф Лэндон, спикер Палаты представителей от Демократической партии Джон Нэнс Гарнер, сенатор-социалист Бертон К. Уилер от Монтаны и сенатор от Партии американского союза Хьюи Лонг, «диктатор» от Луизианы. Профессионалы предупреждают, что эти выборы вполне могут привести к возникновению второй гражданской войны." #NT!
 usa.10002.a: "Это интересно" #NT!
 usa.10002.b: "Пусть победит лучший" #NT!
 usa.100002.t: "Макартур готовится к походу на Вашингтон!" #NT!
 usa.100002.d: "Один из самых титулованных генералов армии США Дуглас Макартур предъявил ультиматум демократически избранному Джону Риду, заставив его уйти в отставку.\nКак и ожидалось, Джон Рид не уйдет в отставку, что делает угрозу домашнего конфликта реальной." #NT!
 usa.100002.a: "Он блефует" #NT!
 usa.100002.b: "Арестуйте его!" #NT!
 usa.6.t: "Выборы [GetYear]" #NT!
 usa.6.d: "Учитывая события последних четырех лет, импичмент Гувера, экономический коллапс и появление дефицита продовольствия по всей стране; эти выборы называют «самыми значимыми выборами с 1860 года». Выборы впервые породили идею победы третьей партии. Есть четыре кандидата: губернатор-республиканец Альф Лэндон, спикер Палаты представителей от Демократической партии Джон Нэнс Гарнер, сенатор-социалист Бертон К. Уилер от Монтаны и сенатор от Партии американского союза Хьюи Лонг, «диктатор» от Луизианы. Профессионалы предупреждают, что эти выборы вполне могут привести к возникновению второй гражданской войны." #NT!
 usa.6.a: "Демократы." #NT!
 usa.6.b: "Республиканцы." #NT!
 usa.6.c: "Америка прежде всего." #NT!
 usa.6.e: "Социалисты." #NT!
 usa.7.t: "Выборы [GetYear]" #NT!
 usa.7.d: "Настало время новых выборов. На этот раз это Гарнер против Викки. Гарнер представляет демократов, а Викки является основным кандидатом от республиканцев. Кто победит?" #NT!
 usa.7.a: "Демократы!" #NT!
  usa.7.b:0 "Республиканцы!"
 usa.8.t: "Выборы [GetYear]" #NT!
 usa.8.d: "Настало время новых выборов. На этот раз это Гарнер против Викки. Гарнер представляет демократов, а Викки является основным кандидатом от республиканцев. Кто победит?" #NT!
 usa.8.a: "Демократы!" #NT!
 usa.8.b: "Республиканцы!" #NT!
  
 usa.9.t: "Рузвельт против Дьюи" #NT!
 usa.9.d: "Президентство Франклина Д. Рузвельта уже во многих отношениях было исключительным. Несмотря на ухудшающееся здоровье и беспрецедентную продолжительность своего президентства, он стремится продолжать вести нашу страну через военные усилия. Республиканцы были ограничены в выборе кандидатов из-за большого количества потенциальных кандидатов, участвовавших в войне, но выбрали губернатора Томаса Э. Дьюи, чтобы представлять их.\n\nРузвельт по-прежнему пользуется поддержкой народа, но многие подозревают, что он, возможно, не доживет до этой даты. увидеть конец его срока. Но достаточно ли этого, чтобы обеспечить Дьюи победу над человеком, который завел нас так далеко?" #NT!
 usa.9.a: "Рузвельт побеждает Дьюи." #NT!
 usa.9.b: "Дьюи побеждает Рузвельта." #NT!
 usa.10.t: "[Root.GetLeader] против Рузвельта" #NT!
 usa.10.d: "Хотя многие аспекты «Нового курса» были сохранены [Root.GetLeader], Рузвельт все еще видит возможность воплотить в жизнь свои первоначальные планы дальнейшего развития программы. Несмотря на ухудшение здоровья, ему удалось сохранить большую часть поддержки, которая ранее принесла ему президентский пост, и теперь он снова проводит кампанию за демократов.\n\n[Root.GetLeader] утверждает, что смена руководства в деликатной ситуации в Америке была бы безответственной. что несколько иронично, поскольку то же самое заявление было сделано до его предыдущей победы над Рузвельтом. Несмотря на это, он, возможно, прав." #NT!
 usa.10.a: "[Root.GetLeader] оказался способным лидером." #NT!
 usa.10.b: "Америка готова к новому «Новому курсу»." #NT!
 usa.11.t: "Рузвельт против Макартура" #NT!
 usa.11.d: "Учитывая сохраняющуюся угрозу быть втянутыми в войну, и демократы, и республиканцы стремились найти кандидата от военных. Генерал Дуглас Макартур, обычно преданный своим военным обязанностям, воспользовался возможностью, чтобы провести кампанию за выдвижение кандидата от республиканцев, пока наша страна находится в мире и побеждает. Сейчас он бросает вызов Рузвельту, поддерживая консервативную коалицию.\n\nРузвельт продолжает пользоваться популярностью, но харизма и чувство долга Макартура произвели сильное впечатление на избирателей. Неужели военные действительно знают лучше?" #NT!
 usa.11.a: "Рузвельт и Трумэн справятся." #NT!
 usa.11.b: "Макартур — человек мира в такой же степени, как и войны." #NT!
 usa.12.t: "Кампания Дугласа Макартура" #NT!
 usa.12.d: "Чтобы бросить вызов рекордному сроку президентства Рузвельта, республиканцы обратились к уважаемым военным командирам, надеясь найти потенциального кандидата, который проведет Америку через эту войну. Генерал Дуглас Макартур был популярным кандидатом среди консерваторов, но он также является незаменимым активом в продолжающемся конфликте и неохотно тратит свое время на предвыборную кампанию за пост президента.\n\nТем не менее, он остается одним из наиболее многообещающих консервативных кандидатов и возможно, можно убедить провести кампанию, чтобы избежать избрания умеренного президента-республиканца. Стоит ли жертвовать?" #NT!
 usa.12.a: "Макартур больше нужен на передовой, чем в Белом доме." #NT!
 usa.12.b: "Он нужен нам, чтобы бросить вызов Рузвельту." #NT!
 usa.13.t: "Рузвельт скончался" #NT!
 usa.13.d: "Хотя здоровье президента Рузвельта в течение некоторого времени ухудшалось, его сильная президентская кампания убедила многих, что ему осталось еще много лет. Однако вероятность смерти Рузвельта, еще находясь на своем посту, сохраняется, и сегодня он скончался после перенесенного инсульта. Вице-президент Гарри С. Трумэн сейчас принял присягу, прося поддержки и молитв народа. Старый кабинет министров остался, и Трумэн поклялся продолжить многие направления политики своего предшественника." #NT!
 usa.13.a: "Так закончилась одна эпоха и началась другая." #NT!
  ###Elections events 
 usa_elections.1.t: "Выборы [GetYear]" #NT!
 usa_elections.1.d: "Учитывая события последних четырех лет, импичмент Гувера, экономический коллапс и появление дефицита продовольствия по всей стране; эти выборы называют «самыми значимыми выборами с 1860 года».\nВыборы впервые породили идею победы третьей партии. Есть четыре кандидата: губернатор-республиканец Альф Лэндон, спикер Палаты представителей от Демократической партии Джон Нэнс Гарнер, сенатор-социалист Бертон К. Уилер от Монтаны и сенатор от Партии американского союза Хьюи Лонг, «диктатор» от Луизианы.\nПрофессионалы предупреждают, что эти выборы вполне могут привести к результату. в связи с началом второй гражданской войны." #NT!
 usa_elections.1.a: "Демократы." #NT!
 usa_elections.1.b: "Республиканцы." #NT!
 usa_elections.1.c: "Америка прежде всего." #NT!
 usa_elections.1.e: "Социалисты." #NT!
 usa_elections.2.t: "Выборы [GetYear]" #NT!
 usa_elections.2.d: "Первый срок президента Гарнера, учитывая все обстоятельства, прошел хорошо.\nПосле убийства сенатора Лонга и слияния Демократической и Социалистической партий многие говорят, что у Генри Стимсона нет шансов на победу и что переизбрание Гарнера так же несомненно, как и переизбрание Джорджа. Вашингтоны, но правы ли они..." #NT!
 usa_elections.2.a: "Демократы." #NT!
 usa_elections.2.b: "Республиканцы." #NT!
 usa_elections.3.t: "Выборы [GetYear]" #NT!
 usa_elections.3.d: "Президент Лэндон пережил, мягко говоря, очень неспокойный срок: социалистическое восстание 1937 года повредило его репутации, а также шок промежуточных выборов 1938 года, когда республиканцы были почти уничтожены; Лэндон был повторно выдвинут.\nЕму предстоит трудное переизбрание против лидера сенатского большинства Албена Баркли, чье преимущество в опросах постоянно превышало 15%; Победа Лэндона примерно так же вероятна, как и победа Лонга всего 4 года назад..." #NT!
 usa_elections.3.a: "Демократы." #NT!
 usa_elections.3.b: "Республиканцы." #NT!
 usa_elections.4.t: "Выборы [GetYear]" #NT!
 usa_elections.4.d: "Президент Гарнер хорошо служил стране за свои восемь лет, как и все его предшественники, стоящие за ним; он решил не добиваться переизбрания.\nСпикер Рэйберн принял кандидатуру от Демократической партии и ему предстоит встретиться с губернатором Нью-Йорка Томасом Дьюи. Теперь, когда республиканцы оправились после событий президентства Гувера, эти выборы — чья-то игра." #NT!
 usa_elections.4.a: "Демократы." #NT!
 usa_elections.4.b: "Республиканцы." #NT!
 usa_elections.5.t: "Выборы [GetYear]" #NT!
 usa_elections.5.d: "Победа президента Стимсона в 1940 году считается самым большим потрясением в истории выборов в США.\nПо президентским стандартам его срок был спокойным; но он крайне непопулярен, и опросы показывают, что президент, скорее всего, проиграет на переизбрании спикеру Рэйберну." #NT!
 usa_elections.5.a: "Демократы." #NT!
 usa_elections.5.b: "Республиканцы." #NT!
 usa_elections.6.t: "Выборы [GetYear]" #NT!
 usa_elections.6.d: "Реформы президента Баркли радикально изменили курс страны, и его популярность осталась прежней.\nНесмотря на все усилия губернатора Дьюи; многие в стране, даже в партии самого губернатора, сомневаются в его шансах получить этот пост." #NT!
 usa_elections.6.a: "Демократы." #NT!
 usa_elections.6.b: "Республиканцы." #NT!
 usa_elections.7.t: "Выборы [GetYear]" #NT!
 usa_elections.7.d: "Шокирующая победа президента Лэндона в 1940 году подняла вопросы, затрагивающие самую суть нашей демократии, поскольку его 30% голосов избирателей по сравнению с 58% голосов сенатора Баркли были потрясающими. В результате многие представители партий и страны считают победу спикера Рейберна над губернатором Дьюи практически гарантированной." #NT!
 usa_elections.7.a: "Демократы." #NT!
 usa_elections.7.b: "Республиканцы." #NT!
 usa_elections.8.t: "Выборы [GetYear]" #NT!
 usa_elections.8.d: "Несмотря на начало Второй гражданской войны в США, было решено провести президентские выборы, чтобы поднять моральный дух населения и внести некоторую стабильность в Соединенные Штаты.\nОднако на этот раз Албен В. Баркли будет представлять демократов, а Генри Стимсон будет представлять республиканцев." #NT!
 usa_elections.8.a: "Демократы" #NT!
 usa_elections.8.b: "Республиканцы" #NT!
 usa_homeland.1.t: "Смерть диктатора" #NT!
 usa_homeland.1.d: "Ранее сегодня президент выступил по радио с обращением, в котором объявил о смерти сенатора от Луизианы Хьюи Пирса-младшего.\nСенатор был убит, находясь под стражей в ФБР. Сенатор находился под следствием ФБР по подозрению в потенциальных преступлениях, совершенных им самим по отношению к его преемнику в особняке губернатора Луизианы, а также в подстрекательстве к гражданским беспорядкам на глубоком юге и поощрении политического насилия." #NT!
 usa_homeland.1.a: "Я думаю, это наш счастливый день" #NT!
 usa_homeland.2.t: "Дефицит продовольствия ухудшается" #NT!
 usa_homeland.2.d: "Нынешнее правительство не в состоянии обеспечить постоянное снабжение продовольствием нашего населения. В результате оппозиция протестует против нынешней власти. \nТысячи людей собрались на улицах, требуя еды и увольнения персонала. Посмотрим, как это будет развиваться..." #NT!
 usa_homeland.2.a: "О, парень..." #NT!
 usa_homeland.5.t: "Сердечный приступ Кертиса" #NT!
 usa_homeland.5.d: "Ранее сегодня утром стало известно, что у президента Кертиса случился сердечный приступ. Он по-прежнему в добром здравии, но этот инцидент теперь заставляет многих людей сомневаться в том, будет ли он баллотироваться на переизбрание в ноябре." #NT!
 usa_homeland.5.a: "Желаем ему скорейшего выздоровления" #NT!
 usa_homeland.6.t: "Республиканский национальный съезд" #NT!
 usa_homeland.6.d: "Был объявлен список Республиканской партии: после сердечного приступа президент Кертис объявил, что не будет добиваться переизбрания.\nНа его место партия выдвинула губернатора Альфа Лэндона из Канзаса на пост президента и сенатора Уильяма Бора от Айдахо на пост вице-президента. ." #NT!
 usa_homeland.6.a: "Это к лучшему" #NT!
 usa_homeland.7.t: "Национальный съезд Демократической партии" #NT!
 usa_homeland.7.d: "Кандидатура Демократической партии была объявлена: спикер Джон Нэнс Гарнер из Техаса станет президентом, а бывший сенатор Джон Рид из Миссури — вице-президентом." #NT!
 usa_homeland.7.a: "Роджер" #NT!
 usa_homeland.8.t: "Результаты выборов в Конгресс" #NT!
 usa_homeland.8.d: "За президентскими выборами следуют выборы в Конгресс:" #NT!
 usa_homeland.8.a: "У демократов есть Конгресс" #NT!
 usa_homeland.8.b: "У республиканцев есть Конгресс" #NT!
 usa_homeland.8.c: "Сплит Конгресс" #NT!
 usa_homeland.9.t: "Наводнение на реке Огайо в 1937 году." #NT!
 usa_homeland.9.d: "Наводнение на реке Огайо 1937 года произошло в конце января и феврале 1937 года.\nУщерб простирался от Питтсбурга до Каира, штат Иллинойс, один миллион человек остался без крова, 385 человек погибли, а материальный ущерб достиг более 500 миллионов долларов.\nЮжный Огайо столкнулся с этим. одно из самых сильных наводнений в его истории. Наводнение было особенно тяжелым для города Цинциннати, где уровень наводнения достигал почти восьмидесяти футов." #NT!
 usa_homeland.9.a: "Это ужасно!" #NT!
 usa_homeland.10.t: "Открытие моста Золотые Ворота" #NT!
 usa_homeland.10.d: "Президент [GetLeader] сегодня открыл мост Золотые Ворота в Сан-Франциско, Калифорния, и его открытие служит знаком лучших дней, которые еще впереди." #NT!
 usa_homeland.10.a: "Хороший" #NT!
 usa_homeland.11.t: "Промежуточные выборы" #NT!
 usa_homeland.11.d: "Промежуточные выборы — это всеобщие выборы, проводимые ближе к середине четырехлетнего срока полномочий президента. Федеральные ведомства, которые будут избраны во время промежуточных выборов, включают все 435 мест в Палате представителей США и 32 из 96 мест в Сенате США." #NT!
 usa_homeland.11.a: "У демократов есть Конгресс" #NT!
 usa_homeland.11.b: "У республиканцев есть Конгресс" #NT!
 usa_homeland.11.c: "Сплит Конгресс" #NT!
 usa_homeland.12.t: "Ураган в Новой Англии!" #NT!
 usa_homeland.12.d: "Ураган в Новой Англии 1938 года обрушился на Лонг-Айленд и южную часть Новой Англии, в результате чего погибло более 300 человек вдоль береговой линии Род-Айленда и около 600 человек в общей сложности." #NT!
 usa_homeland.12.a: "Плохие новости" #NT!
 usa_homeland.13.t: "Всемирная выставка в Нью-Йорке" #NT!
 usa_homeland.13.d: "Всемирная выставка в Нью-Йорке 1939–1940 годов, которая охватывала 1216 акров (492 га) Флашинг-Медоуз-Корона-парк, является второй самой дорогой американской мировой ярмаркой всех времен, уступая только Луизианской выставке покупок в Сент-Луисе 1904 года. n\nОжидается, что в нем примут участие многие страны, а за два сезона его выставки посетят более 44 миллионов человек." #NT!
 usa_homeland.13.a: "Ярмарка открыта!" #NT!
 usa_homeland.13.b: "Ярмарка открыта!" #NT!
 usa_homeland.14.t: "Марш на Вашингтон!" #NT!
 usa_homeland.14.d: "Вашингтон сегодня остановился, поскольку экстремистские оппозиционные группы вышли на улицы, чтобы продемонстрировать свой глубокий гнев по отношению к нынешнему правительству и недовольство результатами 1936 года.\nСитуация усугубляется общенациональной нехваткой продовольствия и сельскохозяйственным кризисом в Америке." #NT!
 usa_homeland.14.a: "Это не хорошо..." #NT!
 usa_homeland.15.t: "Гражданская война!" #NT!
 usa_homeland.15.d: "Мы получаем сообщения о вооруженном восстании в регионе южных штатов. Повстанцы захватили местные промышленные и военные зоны, провозгласив Конфедеративные Штаты.\n Их возглавляет Хьюи Лонг, представитель правой партии на выборах 1936 года. Восстание требует свержения правительства, возглавляемого демократами, и установления правого режима." #NT!
 usa_homeland.15.a: "Смерть Длинной банде!" #NT!
 usa_homeland.16.t: "Атака на Белый дом!" #NT!
 usa_homeland.16.d: "Вашингтон погрузился сегодня в хаос после нападения ополчения Серебряного Легиона, в результате которого погибли президент Гарнер и вице-президент Джон Рид, а также большая часть кабинета министров.\n\nСамым высокопоставленным чиновником кабинета министров слева является министр труда Фрэнсис Перкинс, который, как ожидается, будет приведен к присяге завтра главным судьей Хьюзом в Ротонде Капитолия." #NT!
 usa_homeland.16.a: "Надеюсь, худшее уже позади" #NT!
 usa_homeland.17.t: "Атака на Белый дом!" #NT!
 usa_homeland.17.d: "Сегодня Вашингтон погрузился в хаос после нападения неизвестного марксистского ополчения, в результате которого президент Лэндон погиб вместе со всеми членами кабинета министров, кроме одного. Вице-президент Бора, который в то время находился на своем ранчо в Айдахо, также мертв после нападения на его ранчо сразу после нападения на Белый дом.\n\nГоссекретарь Стимсон, ветеран администраций Гувера и Кертиса, находился в в то время в Великобритании и немедленно отправляется в путь. Его инаугурация состоится через пару дней в Ротонде Капитолия." #NT!
 usa_homeland.17.a: "Надеюсь, худшее уже позади" #NT!
 usa_homeland.18.t: "Иллинойсское восстание!" #NT!
 usa_homeland.18.d: "Мы получаем сообщения о вооруженном восстании в районе Великих озер. Повстанцы захватили местные промышленные и военные зоны, провозгласив Американскую коммуну.\n Их возглавляет Эрл Браудер, представитель социалистической партии на выборах 1936 года. Восстание требует свержения республиканского правительства и установления социалистически-марксистского режима." #NT!
 usa_homeland.18.a: "Смерть коммунистам!" #NT!
 usa_homeland.19.t: "Кризис в Америке!" #NT!
 usa_homeland.19.d: "Сегодня разразилась Вторая гражданская война в США, по всей стране вспыхнули восстания крайнего толка, президент США объявил военное положение.\n\nСитуация усугубляется тем, что около 40% К восстанию присоединились армия и флот США. Америка снова находится в тисках гражданской войны, на этот раз между двумя политическими системами.\n\nТолько время покажет, будет ли Америка авторитарным государством или государством для народа и для народа." #NT!
 usa_homeland.19.a: "Это Тревожно..." #NT!
 usa_homeland.19.b: "Это Тревожно..." #NT!
 usa_homeland.3.t: "Гражданская война!" #NT!
 usa_homeland.3.d: "Мы получаем сообщения о вооруженном восстании в регионе южных штатов. Повстанцы захватили местные промышленные и военные зоны, провозгласив Конфедеративные Штаты.\n Их возглавляет Хьюи Лонг, представитель правой партии на выборах 1936 года. Восстание требует свержения правительства социалистов и установления правого режима." #NT!
 usa_homeland.3.a: "Смерть Длинной банде!" #NT!
 usa_homeland.4.t: "Гражданская война!" #NT!
 usa_homeland.4.d: "Мы получаем сообщения о вооруженном восстании в районе Великих озер. Повстанцы захватили местные промышленные и военные зоны, провозгласив Американскую коммуну.\n Их возглавляет Эрл Браудер, представитель социалистической партии на выборах 1936 года. Восстание требует свержения правительства, возглавляемого демократами, и установления социалистически-марксистского режима." #NT!
 usa_homeland.4.a: "Смерть коммунистам!" #NT!
 usa_homeland.20.t: "Оккупация Новой Англии" #NT!
 usa_homeland.20.d: "Соединенные Штаты находятся в великом кризисе! Мы могли бы использовать эту возможность, чтобы оккупировать Новую Англию и включить ее в состав Канады. Однако это нанесет ущерб и, возможно, прекратит наши отношения с правительством США, но в то же время мы даже не уверены, выживут ли они..." #NT!
 usa_homeland.20.a: "Возьми это!" #NT!
 usa_homeland.20.b: "Это того не стоит" #NT!
 usa_homeland.21.t: "Оккупация Новой Англии" #NT!
 usa_homeland.21.d: "Войска Соединенного Королевства оккупировали Новую Англию!\nКоролевская армия вместе с канадской армией пересекли границу и вошли в Бостон прошлой ночью. Они застали местный гарнизон врасплох, что привело к их капитуляции.\nЭто настоящий акт империализма, мы никогда этого не забудем!" #NT!
 usa_homeland.21.a: "Война это!" #NT!
 usa_homeland.21.b: "У нас есть другие заботы..." #NT!
 usa_homeland.22.t: "Конец Гражданской войне!" #NT!
 usa_homeland.22.d: "Вторая Гражданская война в США завершилась поражением восстания против законного правительства, что доказывает, что руководство [GetLeader] удерживало большую часть страны вместе на протяжении всей войны и теперь сталкивается с трудной задачей восстановления союза." #NT!
 usa_homeland.22.a: "Ура!" #NT!
 usa_homeland.23.t: "Конец Гражданской войны в США!" #NT!
 usa_homeland.23.d: "Президент [GetLeader] выступил сегодня с национальным обращением среди остатков Белого дома, объявив о капитуляции повстанческих сил и окончании Второй гражданской войны в США. К президенту присоединились лидеры других основных партий, и все они объявили о двухпартийных усилиях по восстановлению и возможной конституционной реформе.\nПрезидент [GetLeader] также подписал указ, предоставляющий помилование всем, кто поднял оружие против Союз, за ​​исключением лидеров повстанческого движения, которые впервые в истории предстанут перед Верховным судом по обвинению в государственной измене. \nСамые темные дни Америки, похоже, прошли, и рост напряженности в Европе может привести к Америка будет играть ведущую роль в мире до конца 20-го века и далее." #NT!
 usa_homeland.23.a: "ХОРОШО" #NT!
 usa_homeland.23.b: "ХОРОШО" #NT!
