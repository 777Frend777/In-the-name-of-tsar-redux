l_russian:
  #Faction 
 Jap_prosperity_sphere_faction: "Сфера совместного процветания Большой Восточной Азии" #NT!
  
 JAP_rising_sun: "Империя Восходящего Солнца" #NT!
 JAP_rising_sun_desc: "Оккупировав Маньчжурию и Корею, Япония продемонстрировала свою мощь и продемонстрировала появление новой Великой Империи на Востоке, Восходящего Солнца, с которым нельзя вмешиваться." #NT!
 JAP_expansionism: "Экспансионистская доктрина" #NT!
 JAP_expansionism_desc: "Поскольку западные демократии теряют свою власть, их колонии созрели для захвата." #NT!
 JAP_army_reform: "Армейское первенство" #NT!
 JAP_army_reform_desc: "Нам необходимо как можно быстрее восстановить и модернизировать нашу армию. Для этого мы построим новые оружейные заводы, которые будут производить оружие для наших солдат." #NT!
 JAP_navy: "Военно-морские усилия" #NT!
 JAP_navy_desc: "Поскольку Япония является островным государством, важно иметь мощный флот. Нашим верфям потребуется модернизация, чтобы построить новые суда для защиты наших земель." #NT!
 JAP_air: "Воздушные силы" #NT!
 JAP_air_desc: "Современная война открыла в небе новый рубеж. Важно доминировать на этой границе, чтобы защитить не только наших солдат, но также наши города и мирное население." #NT!
 JAP_imperial_glory: "Императорская слава" #NT!
 JAP_imperial_glory_desc: "Мы должны показать народу славу Империи. Таким образом, мы можем добиться большей общественной поддержки." #NT!
 JAP_peaceful_rise: "Путь мира" #NT!
 JAP_peaceful_rise_desc: "Возможно, нам следует пересмотреть свои действия и попытаться договориться с нашими соседями силой дипломатии." #NT!
 JAP_students: "Студенческая реформа" #NT!
 JAP_students_desc: "Мы должны научить наше молодое поколение значению Бусидо, пути воина. Именно они будут защищать нашу Родину в будущем." #NT!
 JAP_infrastructure1: "Модернизируйте Север" #NT!
 JAP_infrastructure1_desc: "Север Японии никогда не был промышленным центром и не располагал большими ресурсами. Из-за этого правительство никогда не видело необходимости в модернизации инфраструктуры. Пора это изменить." #NT!
 JAP_infrastructure2: "Реструктуризация городов" #NT!
 JAP_infrastructure2_desc: "Японские города не были построены вокруг идеи легковых и грузовых автомобилей. Для размещения этих транспортных средств им потребуется реструктуризация." #NT!
 JAP_infrastructure3: "Улучшайте наши заморские территории" #NT!
 JAP_infrastructure3_desc: "Хотя модернизация нашей родины важна, мы должны понимать, что большая часть боевых действий будет происходить на наших заморских территориях. Поэтому мы не должны пренебрегать ими, поскольку плохое развитие будет только мешать нашим военным усилиям." #NT!
 JAP_industry1: "Больше гражданских рабочих мест" #NT!
 JAP_industry1_desc: "Наша экономика должна будет подпитываться, а нашему населению понадобятся рабочие места. Мы построим больше гражданских заводов для достижения обеих этих целей." #NT!
 JAP_industry2: "Расширение военной промышленности" #NT!
 JAP_industry2_desc: "Теперь, когда наша гражданская промышленность улучшилась, мы можем перейти и к развитию тяжелой промышленности." #NT!
 JAP_industry3: "Крупное военное расширение" #NT!
 JAP_industry3_desc: "Наша нынешняя военная промышленность не может поддержать планы по размеру армии, действительно достойной Империи. Для достижения этих целей нам необходимо резко увеличить количество заводов." #NT!
 JAP_dockyard1: "Расширение верфи" #NT!
 JAP_dockyard1_desc: "Нам нужен не только большой, но и современный флот. Для этого нам нужны новые верфи для строительства новых и лучших кораблей." #NT!
 JAP_dockyard2: "Верфи для Севера" #NT!
 JAP_dockyard2_desc: "Север никогда не имел крупной промышленности. Нам следует создать новую промышленность и ориентировать ее на военно-морское производство." #NT!
 JAP_dockyard3: "Каждый город — верфь" #NT!
 JAP_dockyard3_desc: "Выживание главного острова зависит от нашего флота. Нам нужно начать крупный проект по строительству верфей в каждом крупном городе, чтобы поддержать наш великий флот." #NT!
 JAP_new_industry: "Промышленный суперхаус" #NT!
 JAP_new_industry_desc: "Чтобы конкурировать с великими державами, мы должны достичь того же промышленного потенциала, что и они." #NT!
 JAP_befriend_RUS: "Подружись с Россией" #NT!
 JAP_befriend_RUS_desc: "Несмотря на то, что у нас не было единого фронта, в Великой войне мы сражались вместе с русскими на одной стороне. Нам следует восстановить наши отношения и забыть о прошлых военных действиях." #NT!
 JAP_forts: "Крепость Японии" #NT!
 JAP_forts_desc: "Остров, безусловно, дает нам преимущество в обороне, но мы должны помнить, что нет непобедимой защиты. Нам придется инвестировать в оборонительные сооружения на случай вторжения на материк." #NT!
 JAP_rus_border: "Укрепить российскую границу" #NT!
 JAP_rus_border_desc: "Россия поднимается, и какими бы ни были наши отношения сейчас, ее маньчжурские амбиции не изменятся. Мы должны быть готовы к тому, что военные действия могут начаться в любой момент." #NT!
 JAP_demand_Indochina: "Спрос в Индокитае" #NT!
 JAP_demand_Indochina_desc: "Чтобы обезопасить Китайское море и восточную часть Тихого океана, мы должны контролировать Индокитай. Мы потребуем от французов передать его, иначе нам придется столкнуться с последствиями!" #NT!
 JAP_puppet_CHI: "Марионеточный Китай" #NT!
 JAP_puppet_CHI_desc: "Китай, выражаясь американскими терминами, – это сука, которую нужно завоевывать. Однако их правительство нестабильно. Если мы окажем достаточное давление, военных действий можно будет избежать в обмен на сохранение Китаем разумной автономии. Однако если это не удастся, мы не сможем предсказать, что произойдет. Это может даже иметь неприятные последствия..." #NT!
 JAP_friend_Siam: "Подружись с Сиамом" #NT!
 JAP_friend_Siam_desc: "Сиамская империя может быть потенциальным союзником. Нам нужно подойти к ним и предложить союз." #NT!
 JAP_annex_korea: "Интегрировать Корею" #NT!
 JAP_annex_korea_desc: "Наконец пришло время интегрировать завоеванные корейские земли в состав нашей Империи. Корейская идентичность должна быть уничтожена.." #NT!
 JAP_war_CHI_camp: "Китайская кампания" #NT!
 JAP_war_CHI_camp_desc: "Китай уже почти столетие является нашим самым большим врагом. Пришло время окончательно покончить с этой болезнью и установить новый порядок в этом регионе." #NT!
 JAP_traditions: "Военные традиции" #NT!
 JAP_traditions_desc: "Японию всегда укрепляли «Lieux de Mémoire», будь то история, культура или военные традиции. Мы не остановимся сейчас. Легенда о самураях будет жить в сердцах наших солдат. Бусидо не исчезнет!" #NT!
 JAP_militarism: "Милитаризм" #NT!
 JAP_militarism_desc: "Нам необходимо изменить состав наших дивизий. Наши нынешние не смогут прорвать китайскую линию." #NT!
 JAP_equipment: "Усилия по оборудованию" #NT!
 JAP_equipment_desc: "Нашим войскам нужно лучшее вооружение и техника любой ценой. Минометы, лопаты, любые винтовки должны подходить для любой ситуации, в которой может оказаться солдат." #NT!
 JAP_warriors: "Самурайская легенда" #NT!
 JAP_warriors_desc: "Самураи сражались с честью, храбростью и силой. Это ценности, которыми должны жить и наши современные солдаты." #NT!
 JAP_claim_RUS: "Претензия на Амур" #NT!
 JAP_claim_RUS_desc: "Если мы хотим расширяться, мы должны рассмотреть Амур как вариант. Он плохо охраняется российской армией, и это мы можем использовать как преимущество." #NT!
 JAP_war_RUS: "Война с Россией" #NT!
 JAP_war_RUS_desc: "Наши приготовления закончены. Мы объявим войну России и расширимся в Приамурье и Сибирь, пока Россия слишком занята европейскими делами." #NT!
 JAP_new_army: "Модернизация армии" #NT!
 JAP_new_army_desc: "Со времен Реставрации Мэйдзи, хотя наша армия и была одной из лучших среди азиатских стран, мы просто не могли сравниться с Западом. Наша нынешняя тактика устарела и основана на традициях, которые в будущем нам уже не помогут. Пришло время посмотреть, как вести современную войну." #NT!
 JAP_tanks: "Танковые усилия" #NT!
 JAP_tanks_desc: "Танки — самые сильные моторизованные подразделения в мире, однако у нас их ограниченное количество. Мы должны сосредоточить нашу тактику и исследования на танковой войне." #NT!
 JAP_war_Siam: "Война с Сиамом" #NT!
 JAP_war_Siam_desc: "Сиам и дальше будет для нас занозой на глазу, если ему удастся продолжать бесконтрольно. Если они не желают подчиниться, нам придется их победить." #NT!
 JAP_strike_Malaya: "Удар Малайя" #NT!
 JAP_strike_Malaya_desc: "Малайя располагает огромными ресурсами, которые можно захватить. Британское присутствие здесь, вероятно, будет значительным, но риск и потенциальные потери того стоят." #NT!
 JAP_motorized: "Моторизованное усилие" #NT!
 JAP_motorized_desc: "Во время недавней военной миссии с Пруссией мы обменялись военной тактикой. Одной из наиболее интересных идей этой встречи является концепция моторизованной и механизированной армии. Первыми прорывались танки, а затем непосредственно мотопехота, чтобы воспользоваться этими прорывами. Мы должны выделить ресурсы, чтобы сделать эту тактику жизнеспособной для нас." #NT!
 JAP_doctrines: "Военные игры" #NT!
 JAP_doctrines_desc: "Когда наши новые танки и моторизованные части готовы, мы можем использовать их в учебных боях, чтобы увидеть, как их лучше всего использовать." #NT!
 JAP_indian_conquest: "Индийское завоевание" #NT!
 JAP_indian_conquest_desc: "Индия — крупнейшая колония Английского Содружества в Азии и самая нестабильная. У правительства Раджа недостаточно боеспособных войск, а поскольку наш флот имеет гораздо лучший доступ к региону, Британия едва ли сможет его усилить. По сути, это бесплатная недвижимость." #NT!
 JAP_destroyers: "Разрушитель Усилия" #NT!
 JAP_destroyers_desc: "Поскольку мы являемся островным государством, конвои необходимы для выживания наших войск. Подводные лодки сделали эти транспортные средства еще более уязвимыми. Эсминцы защитят моря от этих рейдеров." #NT!
 JAP_battleships: "Линкор Усилие" #NT!
 JAP_battleships_desc: "Линкор – основная часть военно-морского флота. Он наносит мощные удары на большом расстоянии и обеспечивает безопасность наших небольших судов. В прошлом мы уже создавали великолепные линкоры, но по мере того, как наши враги адаптируются, нам тоже придется адаптироваться." #NT!
 JAP_carriers: "Усилия перевозчика" #NT!
 JAP_carriers_desc: "Авианосец, пожалуй, самый сильный корабль нынешнего флота. Новая поддержка с воздуха переломила ход морских сражений из-за отсутствия средств ПВО на многих кораблях. Наличие переносной авиации на море обеспечивает победу в любом сражении." #NT!
 JAP_fighter: "Усилия истребителя" #NT!
 JAP_fighter_desc: "без истребителей ВВС ничто. Нашему государству нужны большие и сильные военно-воздушные силы, чтобы управлять небом и сделать небо нашей страны безопасным." #NT!
 JAP_naval_bomber: "Морская авиация" #NT!
 JAP_naval_bomber_desc: "Нашим авианосцам нужны лучшие военно-морские самолеты поддержки, чтобы побеждать в сражениях." #NT!
 JAP_bomber: "Бомбардировщик" #NT!
 JAP_bomber_desc: "Бомбардировщики несут смерть сверху. Тактическая или стратегическая поддержка — обе роли, которые могут выполнять эти машины. Без них ни одна авиация не обходится." #NT!
 JAP_paratroopers: "Десантное командование" #NT!
 JAP_paratroopers_desc: "Десантники — новый вид спецназа, специализирующийся на захвате важных стратегических точек в тылу противника. Это может значительно облегчить наши войны." #NT!
 JAP_slot1: "Новые исследовательские группы" #NT!
 JAP_slot1_desc: "Новые исследовательские группы помогут нам идти в ногу с технологиями противника." #NT!
 JAP_east_heibei_CHI: "Восточный Хэбэй" #NT!
 JAP_east_heibei_CHI_desc: "Восточный Хэйбэй — китайский регион, находящийся в нашей собственности. Однако против нашей власти часто восстают. Мы должны решить этот вопрос раз и навсегда." #NT!
 JAP_new_rework: "Промышленность для государства" #NT!
 JAP_new_rework_desc: "Япония, возможно, имеет самую сильную промышленность в Азии, но не в мире! Нам необходимо продолжать его улучшать, если мы хотим, чтобы наша страна процветала." #NT!
 JAP_emperor: "Судьба Императора" #NT!
 JAP_emperor_desc: "Бывший император Хирохито находится у нас под стражей с тех пор, как мы свергли правительство. Теперь пришло время решить, что с ним делать." #NT!
 JAP_identification: "Реформировать армию" #NT!
 JAP_identification_desc: "Армия сильно устарела и по-прежнему верна императору. Ради Японии мы должны завоевать их доверие и быстро их модернизировать." #NT!
 JAP_industrial_liberty: "Промышленная свобода" #NT!
 JAP_industrial_liberty_desc: "Японская промышленность всегда контролировалась государством. Однако с введением демократии компании получат больше власти." #NT!
 JAP_free_market: "Свободный рынок" #NT!
 JAP_free_market_desc: "Мы не сможем добиться экономического процветания, которого желает наш народ, без введения свободного рынка, однако мы также выиграем от этого." #NT!
 JAP_privatization: "Приватизация" #NT!
 JAP_privatization_desc: "Система свободного рынка на бумаге звучит хорошо, но для того, чтобы она работала, требуется, чтобы несколько стран приняли ее, а в данном случае это не так. Вместо этого нам следует придерживаться приватизации." #NT!
 JAP_help_from_others: "Кредиты от иностранных компаний" #NT!
 JAP_help_from_others_desc: "После нашей либерализации многие иностранные компании проявили интерес к поддержке нашей экономики. Благодаря новым кредитам нам будет легче расширять нашу отрасль." #NT!
 JAP_military: "Реорганизовать армию" #NT!
 JAP_military_desc: "Пора положить конец реорганизации и планированию армии. После многих лет обучения наша армия готова к полноценной войне. Нам осталось только принять некоторые последние решения по поводу специальных подразделений." #NT!
 JAP_liberalization_of_regime: "Либерализация режима" #NT!
 JAP_liberalization_of_regime_desc: "Царствование монархии должно закончиться! Они слишком долго придерживались старых моральных принципов и принципов. Император медленно распускает парламент и лишает народ прав. Возьмите их обратно! Время демократии пришло!" #NT!
 JAP_strike_USA: "Нападение на гиганта" #NT!
 JAP_strike_USA_desc: "Пришло время атаковать нашу самую большую угрозу в Тихом океане. США могут напасть на нас в любой момент, чтобы остановить нашу экспансию. Если бы они смогли добиться этого первого удара, мы были бы разгромлены за считанные дни. Нам нужно атаковать сейчас, чтобы взять Тихий океан под свой контроль." #NT!
 JAP_for_empreror: "Божественный ветер" #NT!
 JAP_for_empreror_desc: "Мы несем тяжелые потери американскому флоту, но они могут быстро их восполнить благодаря своей огромной промышленности. Тодзё Хидеки предложил стратегию камикадзе, направленную на увеличение потерь среди американцев." #NT!
 JAP_war_support: "Военная поддержка" #NT!
 JAP_war_support_desc: "Военная поддержка — это самое важное, что нужно нашей стране для будущего расширения." #NT!
 JAP_gain_political_support: "Расширить политическую поддержку" #NT!
 JAP_gain_political_support_desc: "При большей поддержке со стороны нашей общественности будет легче проводить реформы и назначать новых министров." #NT!
 JAP_slave_workers: "Рабы Империи" #NT!
 JAP_slave_workers_desc: "Рабочая сила нашей Империи слишком слаба и слишком дорога. Нам нужна лучшая и дешевая рабочая сила для наших будущих проектов. Новые рабы из наших китайских марионеток окажутся жизненно важными в нашей борьбе." #NT!
 JAP_more_resource: "Ресурсная программа" #NT!
 JAP_more_resource_desc: "Наши военные усилия нуждаются в ресурсах, а у Японии их не так много. Поэтому военные и промышленность представили план по эксплуатации земель Японии, чтобы мы могли на данный момент получить более легкие ресурсы." #NT!
 JAP_fighters_for_the_emporer: "Борцы за Императора" #NT!
 JAP_fighters_for_the_emporer_desc: "Жизнь каждого японца находится в руках Императора. Если он потребует, чтобы больше людей стали солдатами, чтобы прославить Японию, пусть будет так!" #NT!
 JAP_crush_demo: "Раздавить демократов" #NT!
 JAP_crush_demo_desc: "Наконец пришло время сокрушить эту жалкую оппозицию. Слишком долго они создавали проблемы и подрывали стабильность этой страны. Пришло время раздавить демократическую партию и распустить парламент." #NT!
 JAP_defend_country: "Защити страну" #NT!
 JAP_defend_country_desc: "Враг может высадиться на наших пляжах в любой день. Нам необходимо укрепить их, если мы хотим обеспечить безопасность наших людей." #NT!
 JAP_internal_state: "Вечное состояние" #NT!
 JAP_internal_state_desc: "Поскольку мы теперь полностью распустили парламент, мы можем утвердить полный контроль. Наше государство теперь будет охотиться за каждым членом оппозиции и убивать его. Наконец пришло время Императору полностью контролировать страну." #NT!
 JAP_more_advanced_naval: "Новая военно-морская тактика" #NT!
 JAP_more_advanced_naval_desc: "Разработка новой тактики имеет важное значение в войне. Это также правда и в морском бою. Нашему флоту необходимо модернизировать свою тактику, чтобы не отставать от других флотов мира." #NT!
 JAP_more_advanced_air: "Новая воздушная тактика" #NT!
 JAP_more_advanced_air_desc: "Война в воздухе становится все более важной в современной войне. Разработка новых доктрин обеспечит победу Японии." #NT!
 JAP_airbase: "Новые авиабазы" #NT!
 JAP_airbase_desc: "Авиабазы ​​имеют решающее значение для поддержания превосходства в воздухе на материке и на морях." #NT!
 JAP_cas: "Наземная поддержка" #NT!
 JAP_cas_desc: "Наше развитие истребителей наземной поддержки в последние несколько лет было довольно низким. Мы должны изменить это, если хотим, чтобы наши войска имели максимально возможную поддержку." #NT!
 JAP_economic_policy: "Дебаты о власти" #NT!
 JAP_economic_policy_desc: "В последние десятилетия Япония раскололась на растущую поддержку демократических реформ и сторонников традиционной японской монархии. Пришло время решить будущее Японии." #NT!
 JAP_eastern_asia: "Восточная Азия" #NT!
 JAP_eastern_asia_desc: "Восточная Азия разделена, слаба и изо всех сил пытается модернизироваться хотя бы в малейшей степени. Время для вторжения в эти богатые земли сейчас самое лучшее!" #NT!
 JAP_southern_asia: "Южный театр" #NT!
 JAP_southern_asia_desc: "Юг Азии в основном контролируется западными державами, а значит, он будет лучше защищен. Однако риск того стоит, поскольку ресурсы, полученные от этих завоеваний, будут беспрецедентны по количеству." #NT!
 JAP_northern_asia: "Инцидент на озере Хасан" #NT!
 JAP_northern_asia_desc: "Предвыборная кампания в России будет сложной. Местность суровая, а русские — мастера зимней войны. Прежде чем атаковать, мы должны проверить российскую оборону в регионе, устроив «несчастный случай»." #NT!
 JAP_CHI_infra: "Улучшение пограничной инфраструктуры" #NT!
 JAP_CHI_infra_desc: "Надлежащая инфраструктура жизненно важна для кампании в Азии, особенно учитывая огромные территории китайских государств. Без инфраструктуры наши войска будет все труднее и труднее снабжать, чем дальше они продвигаются." #NT!
 JAP_CHI_east_hebei: "Решение проблемы Восточного Хэбэя" #NT!
 JAP_CHI_east_hebei_desc: "Пришло время покончить с последними партизанскими ячейками в Восточном Хэбэе и полностью взять этот регион под наш контроль." #NT!
 JAP_CHI_fort: "Укрепите китайскую границу" #NT!
 JAP_CHI_fort_desc: "Война с китайскими государствами может пойти в обе стороны. Хотя мы уверены в качестве и подготовке наших войск, в какой-то момент мы можем оказаться в обороне. Таким образом, резервная линия крепостей – неплохая идея." #NT!
 JAP_war_CHI: "Вторгнуться в Китай" #NT!
 JAP_war_CHI_desc: "Пришло время вторжения в Китай. Если мы нанесем удар сейчас, у нас будут высокие шансы на успех." #NT!
 JAP_asian_sphere: "Защитите Азию" #NT!
 JAP_asian_sphere_desc: "Мы, возможно, самая сильная нация в Азии. Наш долг — защитить его от любой дальнейшей эксплуатации Запада." #NT!
 JAP_ally_CHI: "Союзник Республики" #NT!
 JAP_ally_CHI_desc: "Китайская Республика борется за единый демократический Китай. Объединившись, мы обеспечим мир на Азиатском континенте." #NT!
 JAP_korea: "Свободная Корея" #NT!
 JAP_korea_desc: "Корея уже два десятилетия находится под контролем Японии, и существовали планы ее интеграции. Однако у корейцев есть своя идентичность. Они будут освобождены." #NT!
 JAP_cede_MAN: "Уступить Маньчжурию" #NT!
 JAP_cede_MAN_desc: "Маньчжурия в настоящее время является нашей марионеткой, но это китайская земля. Передача его республике обеспечит им нашу добрую волю и приблизит их к цели – созданию единого Китая!" #NT!
 JAP_support_CHI: "Поддержите Республику" #NT!
 JAP_support_CHI_desc: "Китай разделен, и нашему союзнику, республике, приходится восстановить контроль над материковой частью Китая, чтобы обеспечить мир в Азии. Мы должны им помочь!" #NT!
 JAP_democratic_asia: "Демократическая Азия" #NT!
 JAP_democratic_asia_desc: "Хотя мы стремимся к миру в Азии, в большинстве стран существуют авторитарные режимы. Мы должны послать специальных агентов, чтобы повысить общественные требования к демократии." #NT!
 JAP_chinese_compromise: "Тайваньское соглашение" #NT!
 JAP_chinese_compromise_desc: "Мы предложим Республике Тайвань. Взамен мы получим от них экономические кредиты для стимулирования нашей экономики." #NT!
 JAP_allies: "Объятия Запада" #NT!
 JAP_allies_desc: "России нечего предложить. Англия, Франция и Соединенные Штаты Америки — настоящие великие демократические страны в мире. Нам следует попытаться присоединиться к Западной коалиции." #NT!
 JAP_befriend_FRA: "Подружитесь с Францией" #NT!
 JAP_befriend_FRA_desc: "Франция всегда поддерживала нашу промышленность и военные кампании. Нам следует поддерживать хорошие отношения." #NT!
 JAP_befriend_ENG: "Подружись с Англией" #NT!
 JAP_befriend_ENG_desc: "Соединенному Королевству принадлежат большие территории в Азии. Мы должны придерживаться их хорошей стороны." #NT!
 JAP_cede_Sakhalin: "Седе Сахалин" #NT!
 JAP_cede_Sakhalin_desc: "Мы получили юг Сахалина после русско-японской войны, но он заполнен русскими и имеет мало ресурсов. Чтобы улучшить наши взаимоотношения, мы должны вернуть его русским." #NT!
 JAP_withdraw_RUS: "Уйти из Маньчжурии" #NT!
 JAP_withdraw_RUS_desc: "Россия всегда контролировала железную дорогу в Маньчжурии, пока мы не взяли ее под свой контроль. Если мы хотим защитить Азию вместе с Россией, мы должны вернуть ее для лучшей транспортировки российских войск." #NT!
 JAP_join_RUS: "Присоединяйтесь к Восточной коалиции" #NT!
 JAP_join_RUS_desc: "Будущее принадлежит России. Мы возьмем на себя долю этого будущего." #NT!
 JAP_ENG_aid: "Английский военно-морской обмен" #NT!
 JAP_ENG_aid_desc: "Англия сейчас является величайшей военно-морской державой в мире. Чтобы улучшить наш флот, нам следует обменяться тактиками и поделиться идеями." #NT!
 JAP_FRA_aid: "Французская военная подготовка" #NT!
 JAP_FRA_aid_desc: "Французские военные известны тем, что долгое время удерживали отличные позиции. Мы могли бы использовать те боевые знания, которые они получили в Первой мировой войне." #NT!
 JAP_join_allies: "Присоединяйтесь к Западной коалиции" #NT!
 JAP_join_allies_desc: "Мы выступили вместе с западными державами против Германии, и мы снова будем вместе." #NT!
 JAP_west: "Посмотрите на Запад" #NT!
 JAP_west_desc: "Демократический Запад богат и силен. Наши цели имеют с ними гораздо больше общего, чем с целями других азиатских стран. Нам следует сосредоточиться на Западе." #NT!
 JAP_submarines: "Подводные усилия" #NT!
 JAP_submarines_desc: "Наши враги во многом полагаются на морские пути снабжения. С новыми типами подводных лодок, которые будут более быстрыми и боеспособными, мы собираемся отрезать врагу пути снабжения и заморить его голодом в своих колониях." #NT!
 JAP_democratic_nation: "Запад Востока" #NT!
 JAP_democratic_nation_desc: "После многих реформ мы наконец можем назвать себя настоящей демократией, свободной нацией со свободными людьми." #NT!
 JAP_full_rights: "Права человека" #NT!
 JAP_full_rights_desc: "Права человека были ограничены из-за новых законов Тодзё и строгого правительства. Народ Японии заслуживает лучшего." #NT!
 JAP_further_reforms: "Первые реформы" #NT!
 JAP_further_reforms_desc: "Теперь, когда парламент контролирует ситуацию, мы можем провести новые реформы и улучшить ситуацию для обычных японских граждан." #NT!
 JAP_new_project: "Новая гражданская промышленность" #NT!
 JAP_new_project_desc: "Благодаря новым промышленным проектам мы можем помочь гражданскому населению улучшить уровень жизни." #NT!
 JAP_democratic_popularity: "Продемократическое движение" #NT!
 JAP_democratic_outburst: "Продемократические протесты" #NT!
 JAP_army_planning: "Военное планирование" #NT!
 JAP_student_idea: "Новая образовательная программа" #NT!
 JAP_industrial_powerhouse: "Японская электростанция" #NT!
 JAP_facist_unrest: "Заговорщики Императора" #NT!
 JAP_loyal_army: "Верная армия" #NT!
 JAP_slaves: "Труд из колоний" #NT!
 JAP_fighers_for_emporer: "Пропаганда призыва в армию" #NT!
 JAP_resource: "Расширенное извлечение ресурсов" #NT!
 JAP_slaves1: "Расширенная программа колониального труда" #NT!
 JAP_silencing: "Оппозиция устранена" #NT!
 JAP_influence_us: "Японское влияние" #NT!
 JAP_jungle_combat: "Улучшенная тренировка в джунглях" #NT!
 JAP_sea_invasion: "Фокус вторжения амфибий" #NT!
 JAP_resource1: "Расширенное извлечение ресурсов" #NT!
