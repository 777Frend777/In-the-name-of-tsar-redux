 lar_portugal_spanish_civil_war.1.t: "[POR.GetNameDefCap] симпатизирует Испанской республике" #NT!
 lar_portugal_spanish_civil_war.1.desc: "Сегодня [POR.GetNameDef] объявил о своей поддержке Испанской Республики и заявил, что правительство рассматривает возможность принятия жестких мер во время гражданской войны в Испании. В своей речи [POR.GetLeader] осудил возникающую фашистскую угрозу в Иберии, заявив, что обязанность [POR.GetNameDef] — помогать своим испанским товарищам в их борьбе против националистов." #NT!
 lar_portugal_spanish_civil_war.1.a: "Им лучше не мешать нам..." #NT!
 lar_portugal_spanish_civil_war.1_tt: "§R[POR.GetNameDefCap] сможет присоединиться к [SPD.GetFlag][SPD.GetNameDef] в гражданской войне в Испании, сражаясь против нас!§!" #NT!
 lar_portugal_spanish_civil_war.2.t: "[POR.GetNameDefCap] симпатизирует испанским националистам" #NT!
 lar_portugal_spanish_civil_war.2.desc: "Правительство [POR.GetAdjective] заявило о своей поддержке испанских националистов и заявило, что [POR.GetNameDef] рассматривает возможность принятия жестких мер во время гражданской войны в Испании. В своей речи [POR.GetLeader] осудил распространение коммунистической и анархистской угрозы в Иберии, заявив, что обязанностью [POR.GetNameDef] является помощь своим испанским соседям в их борьбе против республиканцев." #NT!
 lar_portugal_spanish_civil_war.2.a: "Им не следует вмешиваться в эти дела..." #NT!
 lar_portugal_spanish_civil_war.2_tt: "§R[POR.GetNameDefCap] сможет присоединиться к [SPA.GetFlag][SPA.GetNameDef] в гражданской войне в Испании, сражаясь против нас!§!" #NT!
 lar_portugal_spanish_civil_war.3.t: "[POR.GetNameDefCap] симпатизирует испанским карлистам" #NT!
 lar_portugal_spanish_civil_war.3.desc: "Правительство [POR.GetAdjective] объявило сегодня о своей поддержке испанских карлистов и заявило, что [POR.GetNameDef] рассматривает возможность принятия жестких мер во время гражданской войны в Испании. В своей речи [POR.GetLeader] заявил, что монархия — единственный способ обеспечить стабильность и процветание Пиренейского полуострова, слишком поляризованного своей политикой, и что обязанность [POR.GetNameDef] — помочь испанским роялистам в их борьбе за восстановление монархии." #NT!
 lar_portugal_spanish_civil_war.3.a: "Им не следует вмешиваться в эти дела..." #NT!
 lar_portugal_spanish_civil_war.3_tt: "§R[POR.GetNameDefCap] сможет присоединиться к [SPB.GetFlag][SPB.GetNameDef] в гражданской войне в Испании, сражаясь против нас!§!" #NT!
 lar_portugal_royal_iberian_alliance.1.t: "Сформируйте Королевский Иберийский Альянс" #NT!
 lar_portugal_royal_iberian_alliance.1.desc: "[From.GetNameDefCap] гласит, что, несмотря на всю социальную разобщенность и нестабильность, от которых наши страны пострадали во время гражданской войны в Испании, мы присоединяемся к благу иберийских стран в поисках процветания и прогресса.\n\nПравительство [From.GetAdjective] предложил заключить союз между нашими двумя королевствами, оставив позади наши разногласия с прошлым и работая вместе, чтобы преодолеть многочисленные угрозы, которые ждут нас не только в Европе, но и во всем мире." #NT!
 lar_portugal_royal_iberian_alliance.1.a: "Этот союз будет выгоден Португалии." #NT!
 lar_portugal_royal_iberian_alliance.1.b: "Этот договор для нас неприемлем." #NT!
 lar_portugal_overseas_provinces.1.t: "Интегрированные территории Анголы" #NT!
 lar_portugal_overseas_provinces.1.desc: "Наши территории на севере и юге Анголы наконец-то интегрированы в нашу страну. Местное население Анголы получило португальское гражданство и теперь имеет те же права и обязанности, что и любой другой португальский гражданин, включая военную службу. Это приведет к появлению нового источника рабочей силы для укрепления нашей армии." #NT!
 lar_portugal_overseas_provinces.1.a: "Хорошие новости!" #NT!
 lar_portugal_overseas_provinces.2.t: "Интегрированная территория Мозамбика" #NT!
 lar_portugal_overseas_provinces.2.desc: "Наша бывшая колония Мозамбик наконец-то интегрирована в нашу страну. Местное население Мозамбика получило португальское гражданство и теперь имеет те же права и обязанности, что и любой другой португальский гражданин, включая военную службу. Это приведет к появлению нового источника рабочей силы для укрепления нашей армии." #NT!
 lar_portugal_overseas_provinces.2.a: "Это ради Португалии." #NT!
 lar_news.7.t: "Франко-германский пакт" #NT!
 lar_news.7.desc: "[FRA.GetLeader] и [GER.GetLeader] встретились в Берлине, чтобы обсудить политическую и стратегическую ситуацию в Центральной Европе. Хотя подробности встречи скудны, а официальное коммюнике опубликовано не было, наблюдатели отметили явный сдвиг в риторике и политике [FRA.GetAdjective] и [GER.GetAdjective] в отношении стран Бенилюкса. \n\nТам, где немецкое меньшинство в Бельгии когда-то было постоянным барабаном немецкой пропаганды, теперь оно упоминается лишь вскользь, отмечая при этом, что Бельгия является «искусственной конструкцией, а не нацией; просто совокупностью наций, случайно собранных вместе» и уделяя большое внимание большому франкоговорящему населению." #NT!
 lar_news.7.a: "Мы должны позаботиться о нашей защите!" #NT!
 lar_news.7.b: "Франция заявляет о себе." #NT!
 lar_news.7.c: "Маленькие страны Европы дрожат." #NT!
 lar_news.7.d: "Время перекроить границы Европы." #NT!
 lar_news.7.e: "Разумное решение между разумными нациями." #NT!
 lar_news.8.t: "[FRA.GetLeader] претендует на трон Франции" #NT!
 lar_news.8.desc: "На церемонии в [This.GetFrenchCoronationCity] был официально провозглашен [FRA.GetLeader]. \n\nЕго восхождение широко считается прямым результатом неспособности Третьей республики обеспечить политическую стабильность в обстановке, которая все больше определялась жестокими столкновениями между теми, кто находился на крайних концах политического спектра. Теперь перед ним стоит трудная задача восстановления и воссоединения глубоко разделенной страны, при этом многие наблюдатели указывают на роль, которую крайне правые лиги сыграли в его приходе к власти, как на признак того, что «[This.GetFrenchRoyalTitle]» на самом деле является просто правителем. по милости правой мафии." #NT!
 lar_news.8.a: "Другая нация возвращается к естественному порядку вещей." #NT!
 lar_news.8.b: "Вскоре их ждет еще одна революция." #NT!
 lar_news.8.c: "Возвращение к дням, которые, как казалось, давно прошли." #NT!
 lar_news.8.d: "Да здравствует [FRA.GetLeader]!" #NT!
 lar_news.8.e: "Это неправильный абсолютный правитель!" #NT!
 LaR_France_Reims: "Реймс" #NT!
 LaR_France_Paris: "Париж" #NT!
 LaR_France_Emperor: "Император Франции" #NT!
 LaR_France_King: "Король Франции" #NT!
 LaR_France_King_of_The_French: "Король французов" #NT!
 lar_news.9.t: "Французские коммунисты приходят к власти" #NT!
 lar_news.9.desc: "После длительного периода политических и экономических реформ министры-коммунисты в правительстве Народного фронта сегодня потребовали, чтобы оставшиеся министры центра либо ушли в отставку и признали Коммунистическую партию единственной правительственной партией, либо немедленно присоединились к Коммунистической партии.\n \nВ то же время вооруженные рабочие ряда крупных государственных заводов заняли стратегически важные точки по всей стране. Армия по приказу из Парижа осталась в казармах и отказалась вмешиваться. \n \nК ночи коммунистический переворот был завершен, и новое правительство пришло к власти." #NT!
 lar_news.9.a: "Радикалы взяли верх." #NT!
 lar_news.9.b: "Последняя французская революция." #NT!
 lar_news.9.c: "Они избежали фашизма, выбрав худшую возможную альтернативу." #NT!
 lar_news.9.d: "Революция победила!" #NT!
 lar_news.9.e: "Еще одна угроза возникает в Европе." #NT!
 lar_news.10.t: "Карлистское восстание во время гражданской войны в Испании" #NT!
 lar_news.10.desc: "Опасаясь, что их влияние на Националистический фронт все больше и больше будет оттеснено на второй план, силы карлистов под руководством Мануэля Фаля Конде отказались от своей принадлежности к делу националистов. Объявив собственное независимое восстание, карлистские рекетесы, преимущественно на севере страны, обратились против своих бывших союзников, в то же время продолжая борьбу со своими врагами-республиканцами.\n\nВлияние на их военное положение в гражданской жизни руководство националистов преуменьшает значение войны, но очевидно, что нынешний хаос предоставляет республиканцам широкие возможности." #NT!
 lar_news.10.desc_2: "Опасаясь, что их влияние на молодое послевоенное националистическое правительство будет все больше и больше сокращаться, карлистские силы под руководством Мануэля Фаля Конде отказались от поддержки этого нового правительства. В ходе еще одного восстания Карлистские Рекетесы, преимущественно на севере страны, обратились против своих бывших союзников, объявив новое конкурирующее правительство.\n\nЛидеры националистов поспешили осудить действия Фала Конде, обвинив его в том, что он «погрузил Испанию в еще одно еще одна гражданская война», но в ответах карлистов упоминаются системные попытки руководства националистов искоренить движение с момента поражения республиканцев, не оставляя им иного выбора, кроме как защищать себя." #NT!
 lar_news.10.a: "Теперь им придется отнестись к нам серьезно!" #NT!
 lar_news.10.b: "Их недальновидность ставит под угрозу нашу войну!" #NT!
 lar_news.10.b_2: "Они рискнут нашей победой над республиканцами?!" #NT!
 lar_news.10.c: "Это лучше, чем мы могли надеяться!" #NT!
 lar_news.10.c_2: "Пусть они подавятся своей победой!" #NT!
 lar_news.10.d: "Это усложняется..." #NT!
 lar_news.10.d_2: "Неужели это никогда не закончится?!" #NT!
 lar_news.11.t: "Анархическое восстание во время гражданской войны в Испании" #NT!
 lar_news.11.desc: "Продолжающиеся попытки правительства восстановить централизованный контроль над преимущественно независимыми анархистскими коммунами на северо-востоке Испании, а также сталинские репрессии против диссидентских коммунистических взглядов теперь привели к полномасштабной борьбе на республиканском фронте.\n\nПервоначально ограничиваясь уличные бои и мелкомасштабные столкновения между ополченцами и правительством или сталинистскими силами, нежелание обеих сторон идти на компромисс привело к тому, что конфликт быстро обострился всего за несколько дней. Перераспределение военных ресурсов для борьбы с этой внутренней угрозой означает, что линия фронта против националистов заметно ослабла." #NT!
 lar_news.11.desc_2: "Продолжающиеся попытки правительства восстановить централизованный контроль над преимущественно независимыми анархистскими коммунами на северо-востоке Испании, а также сталинские репрессии против диссидентских коммунистических взглядов теперь привели к полномасштабной борьбе между республиканцами, победившими в гражданской войне в Испании.\n \nПервоначально ограничивавшийся уличными боями и мелкомасштабными столкновениями между ополченцами и правительственными или сталинистскими силами, нежелание какой-либо стороны идти на компромисс привело к тому, что конфликт быстро обострился всего за несколько дней. Поскольку лидеры фракций отказываются рассматривать вопрос о примирении и линия фронта подведена, Испании, похоже, суждено погрузиться в очередную гражданскую войну." #NT!
 lar_news.11.a: "Отлично, пусть рвутся на части!" #NT!
 lar_news.11.b: "Так или иначе, их вмешательству придет конец." #NT!
 lar_news.11.b_2: "Они рискнут нашей победой над националистами?!" #NT!
 lar_news.11.c: "Настало время сбросить иго!" #NT!
 lar_news.11.d: "Республиканцам вряд ли нужна внешняя помощь, чтобы проиграть..." #NT!
 lar_news.12.t: "[From.GetNameDefCap] Присоединяется к [From.GetFactionName]" #NT!
 lar_news.12.desc: "Несмотря на то, что [From.GetNameDef] все еще восстанавливается после гражданской войны, он неожиданно добился вступления в [From.GetFactionName]. Похоже, что крупномасштабная помощь стран Оси, полученная националистами во время гражданской войны, не привела к более тесным связям между новым правительством [From.GetAdjective] и их иностранными сторонниками." #NT!
 lar_news.12.a: "У нас должны быть союзники." #NT!
 lar_news.12.b: "Мы приветствуем их в своих рядах." #NT!
 lar_news.12.c: "Тогда мы победим и их." #NT!
 lar_news.12.d: "Они выбрали свою сторону." #NT!
 lar_news.13.desc: "Несмотря на то, что [From.GetNameDef] все еще восстанавливается после гражданской войны, он неожиданно добился вступления в [From.GetFactionName]. Сотрудничество уже началось во время гражданской войны, во время которой [From.GetNameDef] получил обширную военную помощь от [From.GetFactionName], и похоже, что это только возвещало начало более тесного будущего." #NT!
 lar_news.14.t: "[SPA.GetNameDefCap] Требования Французской Северной Африки" #NT!
 lar_news.14.desc: "Столкнувшись с неослабевающим давлением [SPA.GetAdjective] в течение нескольких недель, кульминацией которого стал последний ультиматум, выдвинутый вчера, правительство [From.GetAdjective] не увидело другого выхода, кроме как уступить требованиям и отказаться от контроля над Северной Африкой в ​​интересах поддержания мира со своим соседом." #NT!
 lar_news.14.a: "Они приняли мудрое решение." #NT!
 lar_news.14.b: "У нас не было другого выбора." #NT!
 lar_news.14.c: "Ублюдки отдают НАШУ территорию!" #NT!
 lar_news.14.d: "И в один миг мы потеряли Северную Африку..." #NT!
 lar_news.14.e: "Они пользуются этой возможностью." #NT!
 lar_news.15.t: "Франко-испанский союз" #NT!
 lar_news.15.desc: "С тех пор как некоторое время назад к власти пришли монархические движения-близнецы в [SPB.GetNameDef] и [FRA.GetNameDef], франко-испанские отношения стали более тесными, а их внешняя политика стала все более переплетенной.\n\nТеперь, после того как легитимистское движение в [FRA.GetNameDef] официально названо королем [SPB.GetLeader] как законный претендент на французский престол, он сделал официальное заявление, объявив о своем намерении принять французскую корону. В ответ легитимистское правительство в [FRA.GetNameDef] начало подготовку к пышной церемонии коронации в Реймсском соборе." #NT!
 lar_news.15.a: "Скоро возникнет великая держава!" #NT!
 lar_news.15.b: "Прекрасное будущее Франции ждет!" #NT!
 lar_news.15.c: "Это было бы серьезным нарушением баланса сил!" #NT!
 lar_news.16.t: "Иберийский союз" #NT!
 lar_news.16.desc: "После нескольких месяцев давления со стороны правительства [SPB.GetAdjective], [POR.GetNameDef], изолированный, не имеющий союзников и столкнувшийся с подавляющей армией [SPB.GetAdjective], не видел другой альтернативы, кроме как принять предполагаемые претензии [SPB.GetLeader] на трон [POR.GetAdjective]. В результате нация теперь является всего лишь провинцией в расширяющейся нации [SPB.GetNameDef]." #NT!
 lar_news.16.a: "Пиренейский Союз снова такой, каким он должен быть!" #NT!
 lar_news.16.b: "Иберия снова объединилась? Интересный." #NT!
 lar_news.17.t: "[From.GetAdjective] Монархия восстановлена" #NT!
 lar_news.17.b: "Как им хорошо." #NT!
 lar_news.18.desc: "Спустя несколько месяцев после неожиданного шага Франсиско Франко отказаться от власти и объявить о возвращении законного короля Испании, [From.GetSPBkingloc] сегодня утром наконец въехал в Мадрид. Под одобрение ликующих зрителей королевская процессия проследовала по улицам Мадрида к церкви Сан-Херонимо-эль-Реаль.\n\nВ ходе помпезной церемонии, [From.GetSPBking2loc].\n\nХотя большая часть страны все еще лежит в руинах, возможно, новый король может послужить объединяющей и исцеляющей силой и направить [From.GetNameDef] к более славному будущему." #NT!
 lar_news.18.a: "Наконец-то возвращение к нашему законному главе государства!" #NT!
 lar_news.18.b: "Но принесет ли он заметные изменения?" #NT!
 lar_news.19.t: "Латинский блок" #NT!
 lar_news.19.desc: "Сегодня [From.GetNameDef] объявил о создании нового альянса латинских держав, который может стать альтернативой основным мировым блокам. Несмотря на месяцы переговоров, не совсем ясно, какие страны решат присоединиться к новой организации, хотя эксперты предложили названия [POR.GetNameDef], [FRA.GetNameDef] и [ITA.GetNameDef]." #NT!
 lar_news.19.a: "Это лучший способ защитить наши общие интересы." #NT!
 lar_news.19.b: "Смелый шаг." #NT!
 lar_news.20.t: "[SPD.GetAdjective] Война за независимость" #NT!
 lar_news.20.desc: "В последние месяцы отношения [RUS.GetAdjective]-[SPD.GetAdjective] становятся всё более напряженными, и независимые наблюдатели отмечают систематическое отстранение коммунистов от [SPD.GetAdjective] позиций влияния. В ответ [RUS.GetNameDef] создал зону прямой оккупации на востоке страны, пытаясь подчинить непокорное правительство [SPD.GetAdjective].\n\nТеперь ситуация достигла апогея, когда [SPD.GetLeader] сделал страстную передачу: провозгласив [SPD.GetAdjective] независимость и сплотив своих соотечественников, чтобы «раз и навсегда избавить страну от советского влияния». В то же время началось крупное внезапное нападение [SPD.GetAdjective] на зону оккупации." #NT!
 lar_news.20.a: "¡Por la libertad!"
 lar_news.20.b: "Наше возмездие будет быстрым и ужасным!" #NT!
 lar_news.20.c: "Как удобно. ¡Buena suerte, Испания!" #NT!
 lar_news.20.d: "Из огня да в полымя..." #NT!
 lar_news.21.t: "Объединение Лондонского бюро" #NT!
 lar_news.21.desc: "Поскольку сила [From.GetAdjective] увеличивается, правительство теперь сочло целесообразным объявить о создании нового коммунистического альянса под названием «Международное бюро революционного социалистического единства», который выступает против как троцкистской, так и сталинистской интерпретации марксизма.\n\nНачиная с «Лондонское бюро», комитет, состоящий из независимых коммунистических организаций, проживающих в Лондоне, теперь приветствует все страны, которые «желают идти по пути коммунистических идеалов без вмешательства извне», присоединиться к их рядам." #NT!
 lar_news.21.a: "Мы возглавим незапятнанный марксистский мир." #NT!
 lar_news.21.b: "Презренно!" #NT!
 lar_news.21.c: "Интересное предложение!" #NT!
 lar_news.21.d: "Коммунисты вызывают еще больше переломов!" #NT!
 lar_news.22.t: "Анархизм успешный" #NT!
 lar_news.22.desc: "Несмотря на то, что с момента окончания гражданской войны в Испании прошло некоторое время, ожидаемого распада анархистских коммун в Иберии так и не произошло. Напротив, коммуны, как сообщается, преуспели в стабилизации и восстановлении региона и продолжают привлекать иммигрантов-единомышленников из стран всего мира.\n\nВ свете сохраняющейся международной враждебности коммуны, однако, решили остаться организованными под своим " Совета обороны» и продолжить курс обширных программ вооружений." #NT!
 lar_news.22.a: "Мы многого добились, но должны готовиться к худшему!" #NT!
 lar_news.22.b: "Они представляют реальную угрозу нашему образу жизни!" #NT!
 lar_news.23.t: "Иберийские народы присоединяются к [ENG.GetFactionName]" #NT!
 lar_news.23.desc: "Политики [POR.GetAdjective] и [?global.POR_iberian_summit_spanish_tag.GetAdjective] работали вместе, апеллируя к правительству [ENG.GetAdjective] и добиваясь приема в [ENG.GetFactionName]. Пока неясно, просто ли они ищут защиты от иностранных угроз или действительно готовы принять участие в борьбе за демократию. \n\nОднако, оценив ситуацию, [ENG.GetNameDefCap] решил, что это будет выгодно их интересам, и, наконец, позволил иберийским народам присоединиться к альянсу." #NT!
 lar_news.23.a: "Мы теперь будем сражаться вместе." #NT!
 lar_news.23.b: "Они для нас просто еще один корм." #NT!
 lar_news.23.c: "Вместе мы будем бороться за свободу!" #NT!
 lar_news.23.d: "Иберийские народы наконец-то работают вместе..." #NT!
 lar_news.24.t: "Иберийские народы присоединяются к [GER.GetFactionName]" #NT!
 lar_news.24.desc: "Политики [POR.GetAdjective] и [?global.POR_iberian_summit_spanish_tag.GetAdjective] работали вместе, апеллируя к правительству [GER.GetAdjective] и добиваясь приема в [GER.GetFactionName]. Является ли это оппортунистическим маневром по приобретению новых территорий или это просто отчаянная попытка избежать оккупации, пока неясно. \n\nОднако, оценив ситуацию, [GER.GetNameDefCap] решил, что это будет выгодно их интересам, и, наконец, позволил иберийским народам присоединиться к альянсу." #NT!
 lar_news.24.a: "Мы выбрали правую сторону." #NT!
 lar_news.24.b: "Наши враги погибнут сейчас!" #NT!
 lar_news.24.c: "Они на стороне дьявола." #NT!
 lar_news.24.d: "Иберийские народы наконец-то работают вместе..." #NT!
 lar_news.25.t: "Королевская свадьба в Бразилии" #NT!
 lar_news.25.desc: "Сегодня Дом Дуарте Нуно, герцог Браганса, женился на принцессе Марии Франциске Орлеан-Брагансской в ​​соборе Петрополиса в Бразилии. Этот брак не только примирил португальский и бразильский дома бригантин, но также объединил Мигелистов и либералов Браганса, оставив позади соперничество между португальской королевской семьей и подогревая монархические настроения в обеих странах. \n\nГоворят, что после церемонии дом Дуарте провел несколько бесед с известными бразильскими и португальскими дамами и господами-роялистами, в которых открыто произносились слова «реставрация» и «монархия»." #NT!
 lar_news.25.a: "Это только начало." #NT!
 lar_news.25.b: "Интересное развитие событий..." #NT!
 lar_news.26.t: "Империя Португалии и Бразилии" #NT!
 lar_news.26.desc: "После восстановления монархии в Португалии и Бразилии португальский король и бразильский император посетили несколько встреч, чтобы еще раз обсудить необходимость и потенциальные выгоды воссоединения обеих стран. \nПосле долгих переговоров во время последнего саммита Бразилия-Португалия правители согласились официально восстановить [POR.GetNameDef]. \n\nСегодня, по благословению собравшейся монархической толпы, [POR.GetLeader] был коронован императором Португалии и Бразилии. Император поблагодарил своих подданных за лояльность и заявил, что будет править от имени всех граждан, живущих под его властью." #NT!
 lar_news.26.a: "Слава Императору!" #NT!
 lar_news.26.b: "Империя, которая снова потерпит неудачу." #NT!
 lar_news.26.c: "Просто мания величия..." #NT!
 lar_news.27.t: "Объединение Иберии" #NT!
 lar_news.27.desc: "В течение последних месяцев португальские и испанские политики провели многочисленные встречи, на которых обсуждали возможность создания единого левого государства в Иберии, управляемого политиками обеих стран. \n\nПосле длительного периода подготовки и переговоров сегодня лидеры Португалии и Испании официально заявили о создании [POR.GetNameDef], нового государства, в котором иберийские граждане будут выбирать лидеров, которые лучше представляют коллективные интересы, и где они смогут свободно передвигаться. ." #NT!
 lar_news.27.a: "Это только начало." #NT!
 lar_news.27.b: "Хорошая инициатива иберийских народов." #NT!
 lar_news.27.c: "Коммунистическая угроза распространяется как чума..." #NT!
 lar_news.27.d: "Просто причудливое имя, скрывающее их истинные амбиции." #NT!
 lar_news.28.t: "Испанские республиканцы потерпели поражение" #NT!
 lar_news.28.desc: "Гражданская война в Испании кажется оконченной, поскольку оставшиеся республиканские силы капитулировали или скрылись. Хотя руководство националистов уже воспользовалось этим и объявило об окончании Гражданской войны, эксперты указывают на постоянно растущие разногласия внутри самой фракции националистов и утверждают, что она, возможно, просто переходит в новую стадию. Они считают весьма вероятным, что с потерей общего врага эти разногласия еще больше разрушят единство националистов.\n\nВ некоторой степени лидеры националистов и сами люди, похоже, тоже это видят, поскольку во время Гражданской войны формировались ополчения. Чтобы победить республиканцев, они еще не распущены, а вместо этого зорко следят за своими соседями." #NT!
 lar_news.28.a: "По крайней мере, Гражданская война развивалась в нашу пользу." #NT!
 lar_news.28.b: "Конфликт, похоже, еще не урегулирован." #NT!
 lar_news.28.c: "Пусть они разорвут друг друга в своей победе!" #NT!
 lar_news.28.d: "Это лишь вопрос времени, когда нам придется разобраться с карлистами..." #NT!
 lar_news.28.e: "Мы должны действовать быстро, чтобы карлисты и фалангисты снова не раскололи нашу нацию!" #NT!
 lar_news.28.f: "Это лишь вопрос времени, когда нам придется разобраться с фалангистами..." #NT!
 lar_news.29.t: "Испанские националисты разгромлены" #NT!
 lar_news.29.desc: "Гражданская война в Испании кажется оконченной, поскольку оставшиеся силы националистов капитулировали или скрылись. Хотя руководство республиканцев уже воспользовалось этим и объявило об окончании Гражданской войны, эксперты указывают на постоянно растущие разногласия внутри самой республиканской фракции и утверждают, что она, возможно, просто переходит в новую стадию. Они считают весьма вероятным, что с потерей общего врага эти разногласия еще больше разрушят единство Второй республики.\n\nВ некоторой степени республиканские лидеры и сами люди, похоже, тоже это видят, поскольку во время Гражданской войны формировались ополчения. Войны за победу над националистами еще не расформированы, а вместо этого зорко следят за своими соседями." #NT!
 lar_news.29.d: "Это только вопрос времени, когда нам придется иметь дело с правительством..." #NT!
 lar_news.29.e: "Это только вопрос времени, когда нам придется иметь дело с анархистами..." #NT!
 lar_news.281.t: "Андалусия восстановлена!" #NT!
 lar_news.281.desc: "Много веков назад мавры были изгнаны из Иберии в ходе Реконкисты. Теперь силы [From.GetOldAdjective] продвинулись вглубь южной Иберии и впервые за столетия начали основывать в этом регионе мавританские поселения. [From.GetOldNameDefCap] был реорганизован в новую нацию, известную как «[From.GetNameDefCap]», вернув себе наследие древнего султаната, который когда-то правил всей Иберией.\n\nДревний халифат Омейядов управлял почти всем исламским миром; от Иберии на западе до Персии на востоке. Возможно, [From.GetLeader] желает подражать этой старой Империи и воссоединить разрозненные народы Ближнего Востока, Северной Африки и Европы." #NT!
 lar_news.281.a: "Славный день!" #NT!
 lar_news.281.b: "Что это будет означать для Испании?" #NT!
 lar_news.291.t: "Полинезия Юнайтед!" #NT!
 lar_news.291.desc: "Поскольку острова Гавайи, Аотеароа, Таити и Самоа находятся под твердым контролем [From.GetOldAdjective], [From.GetLeader] провозгласил, что страна теперь будет называться [From.GetNameDef] и станет законным домом для всех тихоокеанских народов.\n\nСуществует многое. ликование всего полинезийского мира, а некоторые даже дошли до того, что провозгласили [From.GetLeader] единственным истинным преемником Камехамеха; гавайский король, исполнивший пророчество Наха чуть более двух столетий назад." #NT!
 lar_news.291.new_zealand_desc: "Поскольку острова Гавайи, Аотеароа, Таити и Самоа находятся под твёрдым контролем [From.GetOldAdjective], [From.GetLeader] провозгласил, что страна теперь будет называться [From.GetNameDef] и станет законным домом для всех тихоокеанских народов.\n\nУчитывая долгое время В истории колониальной эксплуатации коренные маори часто не решались обещать какую-либо лояльность или поддержку правительству [From.GetOldAdjective], но после подписания Ратанского союза между лидерами киви и маори и увеличения представительства маори в правительстве, [From.GetNameDef] стала образцовой нацией постколониального мультикультурализма." #NT!
 lar_news.291.a: "Кей, погоди!" #NT!
 lar_news.291.b: "Алоха!" #NT!
 LAR_fra_voted_independence_tt: "Проголосовали за независимость" #NT!
