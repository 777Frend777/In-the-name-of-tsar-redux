l_russian:
 LAR_concessions_stresa_front_tt: "Ожидается, что вы выполните свое обязательство, присоединившись к Стрезскому фронту против Германии. Если вы откажетесь, территориальные уступки не будут сделаны." #NT!
 lar_concessions_italy_tt: "Италия с большей вероятностью согласится на совместные действия против Германии" #NT!
 lar_france_stresa_front_italy_agreed: "Италия согласилась присоединиться к Фронту Стрезы в обмен на территориальные уступки." #NT!
 france_continue_the_fight_tt: "Нам не дадут еще одной возможности сдаться с честью. Если мы проиграем, вся метрополия Франции будет оккупирована." #NT!
 lar_congress_of_paris.1.t: "Парижский конгресс" #NT!
 lar_congress_of_paris.1.desc: "По приглашению [This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] и [POR.GetLeader] прибыли в Париж для обсуждения договора о колониальных сферах влияния в Африке. Поскольку Франция и Италия являются основными державами, заинтересованными в расширении своих империй, придется пойти на уступки [SPA.GetNameDef] и [POR.GetNameDef], чтобы убедить их присоединиться к альянсу и начать войну для достижения этих целей.\n\nХотя [POR.GetLeader] будет наиболее эффективным Вероятно, попытка заручиться поддержкой давнего плана по объединению Анголы и Мозамбика, [SPA.GetLeader] придется купить, сдав части французских территорий в Северной Африке." #NT!
 lar_congress_of_paris.1.a: "Мы получим компенсацию в другом месте." #NT!
 lar_congress_of_paris.2.t: "Перерисовка карты Африки" #NT!
 lar_congress_of_paris.2.desc: "В первом раунде переговоров французская делегация предложила простой раздел континента пополам, предоставив нам претензии на Египет, Судан и далее на юг до Кении. Хотя это предложение не содержит подробностей и в основном касается территорий, которые никто из нас фактически не контролирует, оно обещает поддержку Франции в завоевании большой африканской империи." #NT!
 lar_congress_of_paris.2.a: "Мечта об Итальянской империи в Африке стоит небольшого риска." #NT!
 lar_congress_of_paris.2.b: "Нет никаких причин, по которым мы должны это поддерживать." #NT!
 lar_congress_of_paris.3.t: "[From.GetNameDefCap] согласен" #NT!
 lar_congress_of_paris.3.desc: "Делегация [From.GetNameDef] в принципе согласилась с предложенными территориальными изменениями. Хотя еще предстоит проработать несколько мелких деталей, а точное расположение предлагаемой новой границы все еще остается предметом споров, наши дипломаты не ожидают каких-либо серьезных проблем, которые могли бы сорвать соглашение." #NT!
 lar_congress_of_paris.3.a: "Хорошая работа." #NT!
 lar_congress_of_paris.4.t: "[From.GetNameDefCap] отказывается" #NT!
 lar_congress_of_paris.4.desc: "Делегация [From.GetNameDef] объявила переговоры оконченными. Ссылаясь на фундаментальное различие во мнениях по поводу предлагаемых изменений, они покинули Париж и вернулись в [From.GetNameDef].\n\n После их поспешного отъезда посол [From.GetAdjective] заявил, что правительство [From.GetAdjective] не считает себя связанным каким-либо договором о взаимном сотрудничестве. помощь или союз с нами в дальнейшем." #NT!
 lar_congress_of_paris.4.a: "Тем более для нас." #NT!
 lar_congress_of_paris.5.desc: "В то время как другие делегации в Париже спорили о том, кому должны достаться территории, которые фактически не контролирует ни одна из их стран, наши дипломаты настаивали на более достижимой цели. Французское правительство дало понять, что оно благосклонно относится к нашему предложению уступить нам Марокко в обмен на наше обещание поддержать его в любой предстоящей войне. Это объединило бы наши холдинги в Северной и Западной Африке." #NT!
 lar_congress_of_paris.5.a: "Если они готовы заплатить цену, мы готовы внести свой вклад." #NT!
 lar_congress_of_paris.5.b: "Никакая пустыня не стоит даже капли испанской крови." #NT!
 lar_congress_of_paris.6.desc: "Хотя из-за отсутствия у нас жесткой силы нашим дипломатам в Париже было трудно сильно повлиять на ход событий, нам, тем не менее, предложили поддержку в захвате территорий между Анголой и Мозамбиком, а также возможность претендовать на большую часть Южной Африки. Похоже, что передача нам этих территорий — это способ для двух великих держав избежать конфликта, который может сорвать весь договор.\n\nОднако согласие на это обязывает нас сражаться на стороне Франции и Италии в их стремление расширить свои империи." #NT!
 lar_congress_of_paris.6.a: "Небольшая цена." #NT!
 lar_congress_of_paris.6.b: "Они просят слишком много и предлагают слишком мало." #NT!
 lar_france_political_violence.1.t: "Протесты перерастают в насилие" #NT!
 lar_france_political_violence.1.desc: "Свободный альянс правых и крайне правых лиг провел сегодня протесты и демонстрации по всему Парижу. Судя по всему, протестующие никогда не планировали собираться и расходиться мирным путем. Словно по негласному сигналу, демонстрации изменили курс и приблизились к Национальному собранию. Спешно вызванный ОМОН смог удержать марширующие колонны в пределах видимости здания. Несколько раз группы атаковали линию полиции и были отброшены лишь с некоторыми усилиями.\n\nПротестующие разошлись только после полуночи. Новости о беспорядках распространились и, скорее всего, подорвут веру общества в способность правительства поддерживать общественный порядок." #NT!
 lar_france_political_violence.1.a: "Республика должна это пережить." #NT!
 lar_france_political_violence.1.b: "Привлечь к ответственности виновных." #NT!
 lar_france_political_violence.2.desc: "Коалиция профсоюзов и интеллектуалов призвала провести в столице «День действий» в ответ на недавние политические решения. Несмотря на усилия полиции по сдерживанию демонстраций, небольшие группы анархистов и коммунистических радикалов попытались спровоцировать беспорядки. Было разграблено несколько магазинов, перевернуты трамваи. Попытки участников беспорядков построить баррикады на Рю-Рояль, чтобы заблокировать доступ к Национальному собранию, были пресечены конной полицией.\n\nПо мере того, как участники беспорядков расходятся по Франции, а рабочие возвращаются на свои рабочие места, многие в стране задаются вопросом, а не правительство ли все еще способны поддерживать закон и порядок." #NT!
 lar_france_political_violence.3.t: "Правые беспорядки" #NT!
 lar_france_political_violence.3.desc: "После недавнего решения правительства монархисты и правые экстремисты со всей страны обрушились в столицу с явной целью «завершить работу, оставшуюся незавершенной в 1934 году», когда аналогичный бунт не смог штурмовать парламент, но сумел заставить правительство уйти в отставку.\n\nХотя полиция была предупреждена о том, что протесты, скорее всего, перерастут в насилие, они оказались не готовы к уровню организации и агрессии, проявленным этими хорошо подготовленными группами. В нескольких случаях полиция, охранявшая площадь Согласия, была вынуждена открыть огонь по протестующим, чтобы удержать свои позиции.\n\nПосле нескольких десятков убитых и сотен раненых протестующие покинули столицу, чтобы зализать раны, но они им удалось показать стране, что правительство небезопасно даже в своей столице." #NT!
 lar_france_political_violence.3.a: "Любое действие сейчас только усугубит ситуацию." #NT!
 lar_france_political_violence.3.b: "Республика победит!" #NT!
 lar_france_french_union.2.t: "Северная Африка голосует за вступление в Союз" #NT!
 lar_france_french_union.2.desc: "К удивлению многих наблюдателей, жители Алжира, Марокко и Туниса с небольшим перевесом одобрили референдум о создании Французского Союза. Поскольку жители этих территорий теперь считаются полноправными гражданами, им разрешено вернуть ряд депутатов в Национальное собрание.\n\nХотя националистические элементы во всех трех странах все еще остаются, им был нанесен сокрушительный удар по их моральному духу и воле. потребуется, по крайней мере, поколение, чтобы восстановиться." #NT!
 lar_france_french_union.2.a: "Они понимают значение Братства!" #NT!
 lar_france_french_union.3.t: "Северная Африка голосует за выход" #NT!
 lar_france_french_union.3.desc: "Несмотря на все усилия местных органов власти, избиратели в Алжире, Марокко и Тунисе подавляющим большинством голосов отвергли предложенный Французский союз. Сразу после объявления результатов в нескольких крупных городах региона прошли крупные демонстрации, поскольку националистические группы воспользовались своей победой и потребовали немедленной и полной независимости своих стран.\n\nКомандующий французскими войсками в Северной Африке послал срочный запрос на подкрепление, поскольку вполне вероятно, что некоторые более радикальные элементы могут попытаться взять дело в свои руки." #NT!
 lar_france_french_union.3.a: "Какая неблагодарность!" #NT!
 lar_france_french_union.4.t: "Западная Африка голосует за вступление в Союз" #NT!
 lar_france_french_union.4.desc: "После нескольких недель предвыборной кампании люди со всех французских территорий в Западной Африке были вызваны на избирательные участки, чтобы решить, должны ли их территории стать частью нового Французского Союза. Предварительные результаты показывают значительное большинство на стороне Союза. Националистическое дело, похоже, было подавлено в зачаточном состоянии, и многие активисты за независимость теперь готовятся продолжить борьбу за большее политическое самоопределение внутри Национальной ассамблеи." #NT!
 lar_france_french_union.5.t: "Западная Африка голосует за выход" #NT!
 lar_france_french_union.5.desc: "После интенсивной, а иногда и бурной кампании, похоже, что националистическая сторона выиграла референдум о членстве во Французском Союзе в большинстве районов Французской Западной Африки. В то время как местные европейцы все еще пытаются переварить результат, лидеры местных движений за независимость потребовали действий и провозгласили результат как четкий мандат на полную независимость." #NT!
 lar_france_french_union.6.t: "Центральная Африка голосует за вступление в Союз" #NT!
 lar_france_french_union.6.desc: "Поскольку результаты поступают медленно со всего огромного, плохо развитого региона, похоже, что незначительное большинство избирателей одобрило референдум о вступлении в новый Французский Союз. Националистические группы признали свое поражение, но потребовали, чтобы новое государство инвестировало больше в развитие региона, чтобы вознаградить за проявленную лояльность." #NT!
 lar_france_french_union.7.t: "Центральная Африка голосует за выход" #NT!
 lar_france_french_union.7.desc: "Профсоюзные партии во Французской Центральной Африке потерпели ряд политических неудач, поскольку одна территория за другой голосовали против присоединения к новому Французскому Союзу. Поскольку партии, выступающие за независимость, празднуют победу за победой, многие активисты заявляют, что господство Франции над регионом потерпело сокрушительное поражение." #NT!
 lar_france_french_union.8.t: "Сирия голосует за вступление в Евросоюз" #NT!
 lar_france_french_union.8.desc: "Французские мандатарии Сирии и Ливана проголосовали за то, чтобы стать частью нового Французского Союза. Хотя многие наблюдатели считали этот результат в лучшем случае маловероятным, похоже, местное население считает, что членство во Французском Союзе будет гарантировать доступ к европейским рынкам и больше инвестиций в местную экономику." #NT!
 lar_france_french_union.9.t: "Сирия голосует против Союза" #NT!
 lar_france_french_union.9.desc: "Объявление результатов недавнего референдума о Французском Союзе было встречено громкими аплодисментами в Дамаске и Бейруте, поскольку стало ясно, что регион подавляющим большинством проголосовал против присоединения к новому Союзу. Поскольку основные националистические партии уже объявили референдум замаскированным голосованием за независимость, местный военный командир направил в столицу серию тревожных докладов с требованием подкрепления." #NT!
 lar_france_french_union.10.t: "Индокитай голосует за вступление в Союз" #NT!
 lar_france_french_union.10.desc: "Сообщения, поступающие из Индокитая, показывают, что народы Вьетнама, Лаоса и Камбоджи с наименьшим перевесом проголосовали за то, чтобы стать частью нового Французского Союза. Похоже, это застало врасплох даже местных администраторов, которые немедленно приказали пересчитать голоса. Националистическим группам в регионе был нанесен серьезный удар, поскольку их моральный дух рухнул, и многие члены открыто задаются вопросом, действительно ли они представляют волю народа так, как они считают." #NT!
 lar_france_french_union.11.t: "Индокитай голосует против Союза" #NT!
 lar_france_french_union.11.desc: "Результаты референдума, полученные из Индокитая, рисуют более мрачную картину, чем ожидалось. Хотя мало кто в столице верил, что националистические очаги проголосуют за вступление в профсоюз, похоже, что националистические настроения распространены гораздо шире, чем считалось ранее. В этом случае ни одна часть территории не вернула большинство для присоединения к союзу. Националистические активисты уже требуют немедленного отделения от Франции, даже ценой войны, полагая, что это момент для обретения национальной независимости." #NT!
 FRA_syria_intervention.1.t: "Союзники защищают Сирию" #NT!
 FRA_syria_intervention.1.desc: "На скромной церемонии в Дамаске местный командующий силами Виши официально сдал территорию союзникам. Боевые действия по всему региону подошли к концу, а уцелевшие силы Виши ушли в плен. Очень немногие из участвовавших в этом французских солдат выразили какое-либо желание присоединиться к силам СВОБОДНОЙ Франции, причем большинство из них предпочли репатриироваться." #NT!
 FRA_syria_intervention.1.a: "Хорошо сражался." #NT!
 FRA_syria_intervention.2.t: "Виши держит Сирию" #NT!
 FRA_syria_intervention.2.desc: "После ожесточенных боев, которые остановили наступление союзников в нескольких ключевых точках, местный командующий союзниками призвал к прекращению операций. Союзные войска в основном отошли на исходные позиции, поскольку войска Виши укрепили свои позиции. Силы Виши не начали преследование и, похоже, довольны тем, что удерживают свои позиции." #NT!
 FRA_syria_intervention.2.a: "Много хороших людей погибло ни за что." #NT!
 FRA_syria_intervention.3.t: "Прекращение огня в Сирии" #NT!
 FRA_syria_intervention.3.desc: "Наступление союзников в Сирию застопорилось, и силам Виши удалось укрепить оборонительную линию. Несмотря на многочисленные, хорошо скоординированные атаки, союзные силы в этом районе не смогли выбить защитников. Обе стороны окопались, и было достигнуто соглашение о прекращении огня, при этом Виши по-прежнему сохраняет контроль над всеми соответствующими частями региона." #NT!
 FRA_syria_intervention.3.a: "Статус-кво сохраняется." #NT!
 FRA_indochina_intervention.1.t: "Союзники охраняют Индокитай" #NT!
 FRA_indochina_intervention.1.desc: "Штурмовые колонны союзников достигли нескольких крупных городов Индокитая, что побудило местного губернатора попросить о прекращении огня. Поскольку защитники были разбросаны и плохо скоординированы, дальнейшее сопротивление считалось бесполезным. Остальные защитники сдали оружие и ожидают репатриации в Виши, Франция." #NT!
 FRA_indochina_intervention.1.a: "Жизненно важный успех." #NT!
 FRA_indochina_intervention.2.t: "Виши удерживает Индокитай" #NT!
 FRA_indochina_intervention.2.desc: "После тяжелых боев на невероятно сложной местности командование союзников в регионе объявило о прекращении операции. Поскольку ситуация со снабжением передовых частей становится все более тяжелой, а сопротивление Виши усиливается, союзные войска решили отойти и консолидироваться, оставив Виши контроль над территорией." #NT!
 FRA_indochina_intervention.2.a: "Какая пустая трата времени и людей." #NT!
 FRA_indochina_intervention.3.t: "Прекращение огня в Индокитае" #NT!
 FRA_indochina_intervention.3.desc: "С наступлением плохой погоды и истощением запасов с обеих сторон командующие союзными войсками и силами Виши в Индокитае договорились о прекращении огня. Учитывая огромные трудности, с которыми столкнулись атакующие союзники, а также утрату элемента внезапности, высшее командование не рассчитывает на возможность возобновить наступление после улучшения ситуации." #NT!
 FRA_indochina_intervention.3.a: "Много рискнул, мало получил." #NT!
 FRA_central_africa_intervention.1.t: "Союзники защищают Центральную Африку" #NT!
 FRA_central_africa_intervention.1.desc: "Столкнувшись лишь с умеренным сопротивлением, союзные подразделения глубоко проникли в контролируемые Виши районы Центральной Африки. Несмотря на приказ Виши держаться как можно дольше, французские части в этом районе в основном прекратили сопротивление и больше не противостоят наступлению союзников." #NT!
 FRA_central_africa_intervention.1.a: "Они знают, кто настоящий враг." #NT!
 FRA_central_africa_intervention.2.t: "Виши удерживает Центральную Африку" #NT!
 FRA_central_africa_intervention.2.desc: "Французские подразделения в Центральной Африке оказали неожиданно сильное сопротивление, устроив засаду нескольким атакующим колоннам союзников и нанеся болезненные потери. Столкнувшись с запутанной ситуацией и явно недооценив противника, местный командующий союзными силами отвел свои силы на исходные позиции и окопался в ожидании приказа." #NT!
 FRA_central_africa_intervention.2.a: "Зачем им сопротивляться своим освободителям?" #NT!
 FRA_central_africa_intervention.3.t: "Прекращение огня в Центральной Африке" #NT!
 FRA_central_africa_intervention.3.desc: "Тяжелые бои вокруг нескольких ключевых точек в Центральной Африке привели к тому, что обе стороны были истощены и не смогли продолжать операции. Хотя французские войска Виши по-прежнему контролируют большую часть ключевой территории в регионе, союзным войскам удалось добиться небольших успехов в некоторых областях. Однако ситуация со снабжением ухудшилась до такой степени, что ни одна из сторон не сможет в ближайшее время начать новое наступление." #NT!
 FRA_central_africa_intervention.3.a: "Мы ничего не выиграли." #NT!
 FRA_west_africa_intervention.1.t: "Союзники защищают Западную Африку" #NT!
 FRA_west_africa_intervention.1.desc: "Быстро передвигаясь по открытой местности, союзные подразделения смогли обойти с фланга большую часть французских защитников и заставить их сдаться. Не имея резервов, чтобы остановить наступление союзников, местный губернатор официально сдал территорию." #NT!
 FRA_west_africa_intervention.1.a: "Другая часть мира теперь дышит свободно." #NT!
 FRA_west_africa_intervention.2.t: "Виши удерживает Западную Африку" #NT!
 FRA_west_africa_intervention.2.desc: "После серии неудачных атак и ожесточенных боев местный командующий союзными силами призвал к прекращению наступательных операций в этом районе и приказал своим незащищенным подразделениям отступить на более защищенную местность. Силы Вича сосредоточились вокруг ключевых точек и окопались, что делает дальнейшие атаки маловероятными." #NT!
 FRA_west_africa_intervention.2.a: "Фортуна не благоволила смелым." #NT!
 FRA_west_africa_intervention.3.t: "Прекращение огня в Западной Африке" #NT!
 FRA_west_africa_intervention.3.desc: "Осознавая шаткую ситуацию со снабжением и нехватку подкреплений, Виши и союзные войска провели длительную серию маневров и контрманевров, пытаясь выманить друг друга к решающему сражению на невыгодных условиях. Поскольку люди и техника изношены, а решения не видно, обе стороны окопались и ждут первого шага друг друга." #NT!
 FRA_west_africa_intervention.3.a: "Что за трата времени." #NT!
 lar_compensate_italy.1.t: "Франция предлагает колониальную компенсацию" #NT!
 lar_compensate_italy.1.desc: "[From.GetLeader] прибыл в Рим, чтобы обсудить условия договора, который разрешит некоторые нерешенные проблемы между нашими странами. Отмечая давнее братство наших двух стран, закрепленное общими жертвами в Великой войне, он предложил передать французский порт Джибути под наш контроль в обмен на заверения, что мы придем на помощь Франции во время войны." #NT!
 lar_compensate_italy.1.a: "Он заключит свой союз." #NT!
 lar_compensate_italy.1.b: "Нас не так-то легко купить." #NT!
 lar_compensate_italy.2.t: "[From.GetLeader] Согласен" #NT!
 lar_compensate_italy.2.desc: "[This.GetLeader] вернулся из Италии с триумфом, поскольку [From.GetLeader] согласился подписать предлагаемый договор. Теперь остается лишь формально передать наши владения в Восточной Африке Италии." #NT!
 lar_compensate_italy.2.a: "Небольшая цена." #NT!
 lar_compensate_italy.3.t: "[From.GetLeader] отказывается" #NT!
 lar_compensate_italy.3.desc: "Несмотря на первоначальные успехи, переговоры с Италией быстро сорвались, когда стало ясно, что [From.GetLeader] ожидает гораздо более серьезных уступок, чем предлагаемая передача Джибути." #NT!
 lar_compensate_italy.3.a: "Куда мы идем отсюда?" #NT!
 lar_intervention_in_greece.1.t: "Франция предлагает интервенцию в Грецию" #NT!
 lar_intervention_in_greece.1.desc: "Посол Франции передал ноту своего правительства, в которой подчеркивается наши общие интересы в Восточном Средиземноморье. Правительство [From.GetLeader], похоже, особенно заинтересовано в приобретении острова Крит в качестве военно-морской базы, но также отмечает, что существование «недружественного или враждебного» правительства в Греции значительно затруднит операции в этом районе. Таким образом, правительство [From.GetAdjective] хочет убедить нас в возможности совместного вмешательства в Грецию, чтобы установить более благоприятное правительство или взять на себя управление территориями." #NT!
 lar_intervention_in_greece.1.a: "Великие умы думают одинаково!" #NT!
 lar_intervention_in_greece.1.b: "Мы сами определим свою стратегию." #NT!
 lar_intervention_in_greece.2.t: "[From.GetLeader] Согласен" #NT!
 lar_intervention_in_greece.2.desc: "[From.GetLeader] отправил ответное сообщение через нашего посла в Риме, выражая свою глубочайшую поддержку и заявляя об абсолютном согласии с нашими взглядами. Военным [From.GetAdjective] было поручено подготовить планы совместных военных действий против Греции, если возникнет такая необходимость." #NT!
 lar_intervention_in_greece.2.a: "Такая необходимость почти наверняка возникнет." #NT!
 lar_intervention_in_greece.3.t: "[From.GetLeader] отказывается" #NT!
 lar_intervention_in_greece.3.desc: "Согласно довольно краткой записке посла [From.GetAdjective], его правительство в настоящее время не заинтересовано в изменении статус-кво в Восточном Средиземноморье, предпочитая текущую ситуацию там неопределенности, которую могут нести военные действия." #NT!
 lar_intervention_in_greece.3.a: "Это звук страха." #NT!
 lar_dominate_the_middle_east.1.t: "Франция требует подчинения" #NT!
 lar_dominate_the_middle_east.1.desc: "Правительство [From.GetLeader] назначило нового полномочного представителя на Ближнем Востоке. Встречаясь сегодня с [This.GetLeader] в нашей столице, представитель Франции отметил, что французское правительство желает играть более активную роль в регионе и ожидает, что с ним будут напрямую консультироваться по всем вопросам, касающимся стабильности в регионе. \n\nХотя он оставил открытыми последствия отрицания этого, он отметил, что французскому правительству будет «трудно» принять независимую внешнюю политику нашего правительства." #NT!
 lar_dominate_the_middle_east.1.a: "Мы должны принять эту новую реальность." #NT!
 lar_dominate_the_middle_east.1.b: "Мы заслужили свою свободу и не отпустим ее так легко!" #NT!
 lar_dominate_the_middle_east.2.t: "[From.GetNameDefCap] отправляет" #NT!
 lar_dominate_the_middle_east.2.desc: "После дебатов со своими советниками [From.GetLeader] официально принял наши просьбы и разрешил нашему представителю консультироваться по любым внешнеполитическим решениям, чтобы убедиться, что они соответствуют нашим желаниям." #NT!
 lar_dominate_the_middle_east.2.a: "И он должен это сделать." #NT!
 lar_dominate_the_middle_east.3.t: "[From.GetNameDefCap] дерзкий" #NT!
 lar_dominate_the_middle_east.3.desc: "В многоречивой речи нашему представителю [From.GetLeader] воодушевлялся давними и гордыми воинскими традициями народа [From.GetAdjective], объясняя, что они никогда не подчинялись ни одному иностранному правителю, будут сопротивляться любым попыткам принудить их и скорее умрут на их стороне. ноги, чем жить на коленях." #NT!
 lar_dominate_the_middle_east.3.a: "Значит, смерть на ногах." #NT!
 lar_dominate_the_middle_east.3.b: "Это просто бесполезная грязь, полная бесполезных людей." #NT!
 lar_spheres_of_influence.1.t: "Франция хочет обсудить сферы влияния" #NT!
 lar_spheres_of_influence.1.desc: "[From.GetLeader] прибыл в Берлин, чтобы встретиться с [This.GetLeader], чтобы устранить любую сохраняющуюся причину напряженности между нашими странами. Среди обсуждаемых вопросов – реструктуризация Центральной Европы. [From.GetLeader] ясно дал понять, что он считает [BEL.GetNameDef], с его франкоговорящим населением, ключевым интересом своей нации. \n\nЕго правительство, однако, проявляет гораздо большую гибкость, когда дело доходит до судьбы [HOL.GetNameDef] и [LUX.GetNameDef], и предлагает меморандум о взаимопонимании, согласно которому последние две страны должны рассматриваться как находящиеся в нашей сфере влияния, в то время как первая находится в сфере влияния Франции." #NT!
 lar_spheres_of_influence.1.a: "Разумное предложение" #NT!
 lar_spheres_of_influence.1.b: "Чтобы иметь сферы, нужно сначала иметь влияние, Франция" #NT!
 lar_spheres_of_influence.2.t: "[From.GetNameDefCap] согласен" #NT!
 lar_spheres_of_influence.2.desc: "Переговоры с [From.GetLeader] заняли всего несколько минут, и два лидера быстро достигли соглашения по предложенному нами принципу. Единственным предметом разногласий была небольшая немецкоязычная община в Бельгии, и этот вопрос был передан на разрешение дипломатической службы." #NT!
 lar_spheres_of_influence.2.a: "Еще один успех нашей дипломатической стратегии." #NT!
 lar_spheres_of_influence.3.t: "[From.GetLeader] отказывается" #NT!
 lar_spheres_of_influence.3.desc: "Сообщается, что во время очень напряженной встречи между [From.GetLeader] и [This.GetLeader] всякая надежда на ослабление напряженности между нашими странами исчезла в считанные минуты. Немецкая делегация не отступала от своей позиции, заявляя, что Бельгия, как нация со значительным немецким меньшинством, представляет собой естественный интерес [From.GetNameDef] и идея о том, что нам должна быть предоставлена ​​свобода действий в обращении с ней, совершенно неприемлема." #NT!
 lar_spheres_of_influence.3.a: "Кажется, мы зря потратили время." #NT!
 lar_align_belgium.1.t: "Франция требует особых прав" #NT!
 lar_align_belgium.1.desc: "После серии инцидентов, когда некоторые из наших франкоязычных граждан подверглись нападению на улицах со стороны головорезов в масках, французский посол сегодня обратился к [This.GetLeader] и представил ноту своего правительства, в которой говорится, что, поскольку мы, очевидно, не в состоянии защитить Французское сообщество в наших границах, французское правительство считает своим долгом сделать это за нас. С этой целью они требуют предоставить им широкий набор прав, включая право размещать войска в нашей стране и поручить французской жандармерии проводить расследования внутри наших границ.\n\nОтказ в предоставлении этих прав, говорится в ноте, будет означать рассматриваться как враждебный акт, который может привести к тяжелейшим последствиям." #NT!
 lar_align_belgium.1.a: "У нас нет другого выбора, кроме как согласиться." #NT!
 lar_align_belgium.1.b: "Мы не поклонились в 1914 году и не поклонимся сейчас!" #NT!
 lar_align_belgium.2.t: "[From.GetNameDefCap] отправляет" #NT!
 lar_align_belgium.2.desc: "Кабинет [From.GetAdjective] единогласно проголосовал за принятие нашего предложения, хотя несколько членов скорее подали в отставку, чем проголосовали за него. Подразделение военной связи и небольшая группа государственных служащих уже направились в Брюссель для координации действий с властями [From.GetAdjective]." #NT!
 lar_align_belgium.2.a: "Они выбирают мудро." #NT!
 lar_align_belgium.3.t: "[From.GetNameDefCap] клянется сражаться" #NT!
 lar_align_belgium.3.desc: "Вместо того чтобы дипломатически отреагировать на нашу ноту, правительство [From.GetAdjective], похоже, приказало военным привести армию в полную готовность и закрыло границу. Газеты в Брюсселе, хотя и реалистично оценивают перспективы победы, полны упоминаний о битве при Ватерлоо и предсказывают позорное поражение французским войскам в случае нашего вторжения." #NT!
 lar_align_belgium.3.a: "Мы посмотрим." #NT!
 lar_align_belgium.3.b: "Бельгия не стоит ни одной пули и ни одной капли крови." #NT!
 lar_split_belgium.1.t: "[From.GetLeader] требует Валлонию" #NT!
 lar_split_belgium.1.desc: "За последние несколько недель возник ряд групп, претендующих на то, что они представляют франкоязычное население нашей страны, и начали агитировать за «воссоединение» Валлонии с Францией. Сегодня посол Франции передал ноту, в которой говорится, что правительство [From.GetLeader] сделало своей официальной политикой присоединение франкоязычных районов нашей страны к своим.\n\nСообщения о войсках, концентрирующихся на границе, показывают, что они готовы обеспечить соблюдение этой новой политики любыми необходимыми средствами." #NT!
 lar_split_belgium.1.a: "Ничего нельзя добиться, борясь с неизбежным." #NT!
 lar_split_belgium.1.b: "Это наша страна и мы будем бороться за каждую пядь земли." #NT!
 lar_split_belgium.2.t: "Бельгия согласна на раздел" #NT!
 lar_split_belgium.2.desc: "Бельгийское правительство согласилось провести серию референдумов об объединении с Францией во франкоязычных частях Бельгии под нашим контролем. Поскольку все пробельгийские партии призывают к бойкоту, наша победа почти гарантирована." #NT!
 lar_split_belgium.2.a: "Демократия – это такая прекрасная вещь." #NT!
 lar_split_belgium.3.t: "Бельгия дерзкая" #NT!
 lar_split_belgium.3.desc: "Правительство [From.GetAdjective] ответило на любые разговоры об объединении Валлонии и Франции жесткими репрессиями, совершая рейды на офисы групп, выступающих за объединение, и арестовывая их лидеров. Когда наш посол подал официальный протест, ему резко сообщили, что правительство [From.GetAdjective] несет ответственность за поддержание порядка внутри страны и поэтому не будет слушать лекции внешних агентов." #NT!
 lar_split_belgium.3.a: "Мы научим их уважению!" #NT!
 lar_split_belgium.3.b: "Это не стоит усилий." #NT!
 lar_concessions_to_italy.1.t: "Франция предлагает Италии территориальную компенсацию" #NT!
 lar_concessions_to_italy.1.desc: "Правительство [From.GetLeader] озвучило нам попытку склонить Италию на свою сторону и воспрепятствовать возможному союзу между Германией и Италией. [ITA.GetLeader], скорее всего, придется покупать путем какой-то уступки или компенсации. Глядя на наши владения в Восточной Африке, [From.GetAdjective] предлагает уступить Джибути и Сомалиленд Италии в обмен на формальный союз, направленный на сдерживание Германии." #NT!
 lar_concessions_to_italy.1.a: "Мы можем задушить эту так называемую Ось в кроватке!" #NT!
 lar_concessions_to_italy.1.b: "[ITA.GetLeader] никогда нельзя доверять в выполнении обещаний." #NT!
 lar_concessions_to_italy.2.t: "[From.GetLeader] согласен" #NT!
 lar_concessions_to_italy.2.desc: "Кабинет [From.GetAdjective] с небольшим перевесом проголосовал за одобрение нашего предложения. Хотя в дипломатических кругах все еще остаются серьезные сомнения по поводу последствий союза с [ITA.GetLeader], теперь мы можем двигаться вперед и представить наше совместное предложение [ITA.GetAdjective]." #NT!
 lar_concessions_to_italy.2.a: "Отправьте сообщение." #NT!
 lar_concessions_to_italy.3.t: "[From.GetLeader] отказывается" #NT!
 lar_concessions_to_italy.3.desc: "Наше предложение не получило поддержки в кабинете [From.GetAdjective]. Хотя существовал консенсус в отношении того, что союз с [ITA.GetNameDef] будет выгоден, правительство [From.GetAdjective] не могло принять идею территориальных уступок для достижения этой цели." #NT!
 lar_concessions_to_italy.3.a: "Нам придется доказывать свое дело в одиночку." #NT!
 lar_concessions_to_italy.4.t: "Великобритания и Франция предлагают колониальное соглашение" #NT!
 lar_concessions_to_italy.4.desc: "Послы [ENG.GetNameDef] и [FRA.GetNameDef] встретились с [This.GetLeader], чтобы обсудить возобновление усилий по ратификации соглашений, заключенных в Стрезе. В рамках своего последнего дипломатического наступления они теперь предлагают территориальные уступки в Восточной Африке, уступая Джибути и британскую часть Сомали.\n\nФактическая передача территории будет связана с ратификацией союзного договора." #NT!
 lar_concessions_to_italy.4.a: "Все для красивых границ" #NT!
 lar_concessions_to_italy.4.b: "Нас невозможно купить!" #NT!
 lar_concessions_to_italy.5.t: "Франция предлагает колониальные уступки" #NT!
 lar_concessions_to_italy.5.desc: "Посол [From.GetAdjective] передал ноту своего правительства. Судя по всему, [From.GetLeader] хочет официально ратифицировать предварительные соглашения, достигнутые в Стрезе. Чтобы подсластить сделку, [From.GetAdjective] предлагает нам французскую территорию в Восточной Африке, если мы согласимся.\n\nВ дипломатических кругах ходят слухи, что [From.GetAdjective] ранее обращался к [ENG.GetAdjective] с просьбой опубликовать совместную декларацию с еще большими территориальными уступками. но получили отказ." #NT!
 lar_concessions_to_italy.5.a: "Это звучит разумно." #NT!
 lar_concessions_to_italy.5.b: "Это значит предлагать слишком мало и просить слишком много." #NT!
 lar_concessions_to_italy.6.t: "[ITA.GetLeader] согласен" #NT!
 lar_concessions_to_italy.6.desc: "Правительство [From.GetAdjective] в принципе согласилось на предложенный нами территориальный обмен и пообещало ратифицировать Стрезское соглашение, как только будут согласованы окончательные условия договора. Переговоры о более тонких деталях были оставлены на усмотрение дипломатической службы, а окончательный вариант договора будет ратифицирован позднее. Передача территории не произойдет до тех пор, пока этот договор не будет подписан." #NT!
 lar_concessions_to_italy.6.a: "Мы должны это сделать." #NT!
 lar_concessions_to_italy.7.t: "[ITA.GetLeader] отказывается" #NT!
 lar_concessions_to_italy.7.desc: "В довольно кратком ответе на нашу записку правительство [From.GetAdjective] отмечает, что в настоящее время оно не заинтересовано в создании альянса или ратификации соглашения в Стрезе. Никакие территориальные уступки, утверждают они, вряд ли это изменят." #NT!
 lar_concessions_to_italy.7.a: "Это ставит нас в неловкое положение." #NT!
 lar_ratify_the_stresa_front.1.t: "Ратификация Стрезского фронта" #NT!
 lar_ratify_the_stresa_front.1.desc: "Идет подготовка к подписанию и ратификации Стрезских соглашений, официально закрепляющих союз с Францией в обмен на территориальные уступки. После месяцев работы дипломатической службы осталось только положить чернила на бумагу." #NT!
 lar_ratify_the_stresa_front.1.a: "Триумф [This.GetAdjective] дипломатии." #NT!
 lar_ratify_the_stresa_front.1.b: "Это больше не отвечает нашим интересам." #NT!
 lar_ratify_the_stresa_front.2.desc: "Пришло время выполнить обещание, которое мы дали правительству [From.GetAdjective]. Теперь, когда Альянс вступил в силу, мы обязаны передать Джибути под их контроль." #NT!
 lar_ratify_the_stresa_front.2.a: "Франция сдерживает свои обещания." #NT!
 lar_ratify_the_stresa_front.2.b: "Ситуация изменилась." #NT!
 lar_ratify_the_stresa_front.3.t: "[From.GetNameDefCap] отказывается ратифицировать Альянс" #NT!
 lar_ratify_the_stresa_front.3.desc: "Внезапно правительство [From.GetAdjective] решило больше не выполнять свое предыдущее обязательство по ратификации Стрезских соглашений. Все попытки получить объяснения по дипломатическим каналам потерпели неудачу, и дипломаты [From.GetAdjective], похоже, были в равной степени шокированы внезапной переменой взглядов." #NT!
 lar_ratify_the_stresa_front.3.a: "Темный день." #NT!
 lar_ratify_the_stresa_front.4.desc: "[FRA.GetNameDefCap] и [ITA.GetNameDef] уже подписали Стрезские соглашения и официально оформили свой союз. Теперь наша очередь выполнить свою часть сделки, подписать соглашения и передать наши владения в Сомали под контроль [ITA.GetAdjective]." #NT!
 lar_ratify_the_stresa_front.4.a: "Мы дали слово." #NT!
 lar_ratify_the_stresa_front.4.b: "Наши интересы разошлись." #NT!
 lar_franco_soviet_treaty.1.t: "Франция предлагает Договор о взаимной помощи" #NT!
 lar_franco_soviet_treaty.1.desc: "Правительство [From.GetLeader] направило в Москву специального посланника для обсуждения возможностей союза. Согласно предложению [From.GetAdjective], мы обещаем вступить в любую оборонительную войну, в которой окажется [From.GetNameDef], а [From.GetNameDef] придет нам на помощь, если на нас нападут." #NT!
 lar_franco_soviet_treaty.1.a: "Дух 1894 года жив!" #NT!
 lar_franco_soviet_treaty.1.b: "Ни один из нас не мог эффективно помочь другому." #NT!
 lar_franco_soviet_treaty.2.t: "[From.GetNameDefCap] согласен" #NT!
 lar_franco_soviet_treaty.2.desc: "Правительство [From.GetAdjective] согласилось на наше предложение, но подчеркнуло, что никогда не примет войну как меру, способную существенно изменить политический ландшафт Европы. Таким образом, наш альянс будет строго оборонительным: каждая сторона обязуется прийти на помощь другой только в том случае, если на нее нападет третья держава." #NT!
 lar_franco_soviet_treaty.2.a: "Этого должно быть достаточно." #NT!
 lar_franco_soviet_treaty.3.t: "[From.GetNameDefCap] отказывается" #NT!
 lar_franco_soviet_treaty.3.desc: "На холодной встрече с министром иностранных дел [From.GetAdjective] нашему послу сообщили, что заключать союз с нами не в интересах [From.GetAdjective]. Ему сказали, что географические реалии Европы не позволяют войскам [From.GetAdjective] эффективно поддерживать нас при любом нападении на наши территории и наоборот, и поэтому правительству [From.GetAdjective] придется отклонить любое такое предложение." #NT!
 lar_franco_soviet_treaty.3.a: "Невозможно или просто неудобно?" #NT!
 lar_end_the_occupation.1.t: "Конец оккупации" #NT!
 lar_end_the_occupation.1.desc: "Спустя несколько лет правительство [From.GetLeader] официально объявило свою программу «Национальной революции» успешной. Слабость и упадок старой французской политической системы, заявил он в радиообращении, были искоренены и заменены новой, возрожденной системой правления, более подходящей для такой благородной и воинственной нации, как Франция.\n \nВ рамках этих усилий его правительство официально потребовало снять обязательства и ограничения, наложенные на него перемирием, и передать его правительству полный контроль над всеми французскими территориями.\n\nВзамен он предложил воссоединиться. война, чтобы наказать тех, кто вверг наши две страны во вторую кровавую войну за поколение." #NT!
 lar_end_the_occupation.1.a: "Мы приветствуем их с распростертыми объятиями!" #NT!
 lar_end_the_occupation.1.b: "Кажется, у него есть идеи, намного превосходящие его положение." #NT!
 lar_end_the_occupation.2.t: "Оккупация заканчивается" #NT!
 lar_end_the_occupation.2.desc: "После подписания [This.GetLeader] Стального пакта немецкие войска по всей стране передали контроль французским войскам. После церемонии, на которой присутствовали как [From.GetLeader], так и [This.GetLeader], немецкий гарнизон Парижа спустил флаг [From.GetAdjective] и вышел из города, оставив его под Триколором впервые за многие годы." #NT!
 lar_end_the_occupation.2.a: "Мы вернули себе честь." #NT!
 lar_end_the_occupation.3.t: "[From.GetLeader] отказывается" #NT!
 lar_end_the_occupation.3.desc: "Несмотря на щедрое предложение стоять плечом к плечу против большевистской угрозы и преследовать поджигателей войны, развязавших эту войну, [From.GetLeader] грубо отверг наше дипломатическое наступление. Французский народ, заявил он, до сих пор не смог продемонстрировать в войне никакого военного мастерства, и он не видел причин доверять защиту западных границ [From.GetNameDef] стране, которая уже однажды потерпела поражение." #NT!
 lar_end_the_occupation.3.a: "Пришло время объединить усилия с [FRA.GetLeader]!" #NT!
 lar_end_the_occupation.3.b: "На это оскорбление мы ответим сталью и огнём!" #NT!
 lar_end_the_occupation.4.t: "Предложение от Виши" #NT!
 lar_end_the_occupation.4.desc: "Неожиданно к нам обратился представитель [From.GetLeader] с предложением объединить усилия. После тщательного восстановления армии в условиях строжайшей секретности [From.GetLeader] считает, что пришло время вновь вступить в войну и освободить родину.\n\nОднако наши источники в его правительстве указывают на тот факт, что предыдущая попытка договориться о возвращении оккупированные французские территории провалились как истинная мотивация этого последнего шага." #NT!
 lar_end_the_occupation.4.a: "Наконец-то они прозрели." #NT!
 lar_end_the_occupation.4.b: "Почему мы должны помогать трусам и предателям?" #NT!
 lar_end_the_occupation.5.t: "[From.GetLeader] согласен" #NT!
 lar_end_the_occupation.5.desc: "Наша делегация в [From.GetLeader] успешно вернулась - в сопровождении самого этого человека. Впервые за много лет ступив на французскую землю, [From.GetLeader] встретился с [This.GetLeader], чтобы обсудить точные особенности передачи власти." #NT!
 lar_end_the_occupation.5.a: "Большой." #NT!
 lar_end_the_occupation.6.t: "[From.GetLeader] отказывается" #NT!
 lar_end_the_occupation.6.desc: "После продолжительной лекции о различных недостатках [This.GetLeader] как человека, патриота, солдата и гражданина наша делегация в [From.GetLeader] была отправлена ​​обратно с пустыми руками. Позже в тот же день в радиосообщении [From.GetLeader] публично осудил наше правительство как «величайшее собрание трусов и предателей в истории Франции».\n\nЕсли мы хотим вернуть себе родину и освободить ее от немцев, нам придется сделать это без их помощи." #NT!
 lar_end_the_occupation.6.a: "Какой истинный патриот так отбросит руку своего соотечественника?" #NT!
 lar_low_stability_civil_war.1.t: "Коммунистическое восстание!" #NT!
 lar_low_stability_civil_war.1.desc: "После нескольких недель агитации и тайных приготовлений в нескольких французских городах вспыхнули массовые забастовки. Почти сразу же были сформированы вооруженные так называемые «Рабочие бригады обороны», в некоторых случаях при поддержке мятежных армейских частей. Лояльные правительству силы неоднократно подвергались обстрелу по всей стране, при этом стычки между повстанцами и лоялистами превращались в генеральные перестрелки.\n\nПоскольку внутренний порядок постепенно ухудшается, правительство фактически потеряло контроль над обширными территориями страны." #NT!
 lar_low_stability_civil_war.1.a: "Очередная Французская революция?" #NT!
 lar_low_stability_civil_war.2.t: "Реакционное восстание!" #NT!
 lar_low_stability_civil_war.2.desc: "Группа реакционных офицеров и богатых землевладельцев, очевидно, подготовила военный переворот против правительства. Хотя личности некоторых из них были известны полиции, других еще не установили. После утечки информации из расследования заговорщики решили действовать до того, как весь заговор будет раскрыт.\n\nПоспешный и запутанный характер переворота привел к тому, что ему не удалось достичь желаемой внезапности, поскольку подразделения не находились на позициях и местные гарнизоны предупредил заранее. Войска лоялистов действовали быстро и успешно предотвратили обезглавливание нашего правительства, но для этого были вынуждены покинуть большую часть страны. С приходом Восстания создается впечатление, что страна скатилась к полномасштабной гражданской войне." #NT!
 lar_low_stability_civil_war.2.a: "Мы все знали, что это произойдет." #NT!
 lar_worker_shortage.1.t: "Дефицит рабочей силы обостряется" #NT!
 lar_worker_shortage.1.desc: "После продления призыва и призыва ранее освобожденных работников многие компании сообщают о проблемах с заполнением вакансий. От нехватки рабочей силы страдают даже отрасли вооружения, и в результате объем производства начал страдать.\n\nЭксперты отрасли призывают правительство найти новые источники рабочей силы, либо чтобы высвободить людей, которые сейчас находятся в армии, либо заменить рабочих. призван в армию." #NT!
 lar_worker_shortage.1.a: "Возможно, вместо этого они могли бы нанять женщин?" #NT!
 lar_worker_shortage.2.t: "Солдаты возвращаются к станкам" #NT!
 lar_worker_shortage.2.desc: "Несмотря на явный протест военных, сокращение призыва и восстановление освобождения от призыва для квалифицированных рабочих уменьшило нехватку рабочей силы. Статистика показывает заметное улучшение производительности, быстро возвращающейся к уровням, наблюдавшимся до продления призыва." #NT!
 lar_worker_shortage.2.a: "Качество А не количество!" #NT!
 lar_arms_purchases.1.t: "[From.GetNameDefCap] хочет купить оружие" #NT!
 lar_arms_purchases.1.desc: "Отмечая быстрое ухудшение ситуации в Европе, французские официальные лица обратились к нам с просьбой получить лицензии на экспорт тяжелого вооружения и современных самолетов с размещением заказов на наших заводах, как только эти лицензии будут предоставлены. Хотя общий объем заказов слишком мал, чтобы оказать заметное влияние на экономику, он все равно создаст немало рабочих мест." #NT!
 lar_arms_purchases.1.a: "Абсолютно!" #NT!
 lar_arms_purchases.1.b: "Точно нет!" #NT!
 lar_arms_purchases.2.t: "[From.GetNameDefCap] согласен" #NT!
 lar_arms_purchases.2.desc: "При поддержке президента [From.GetLeader] Сенат США принял широкомасштабный законопроект, позволяющий нам размещать заказы на оружие на заводах США, но резко ограничивающий возможности финансирования. Поскольку изоляционистская фракция в США все еще убеждена, что именно огромные долги, которые мы накопили во время Великой войны, стали причиной заявления США по Германии, они, похоже, очень хотят гарантировать, чтобы мы платили за это оружие твердой валютой." #NT!
 lar_arms_purchases.2.a: "Если это то, что нужно." #NT!
 lar_arms_purchases.3.t: "[From.GetNameDefCap] отказывается" #NT!
 lar_arms_purchases.3.desc: "Несмотря на активное лоббирование и поддержку нескольких сенаторов-интервенционистов, наши попытки получить разрешения на экспорт военной техники из США провалились. Изоляционистское лобби в Конгрессе успешно заблокировало любую попытку поставить этот вопрос на повестку дня, опасаясь, что любая продажа оружия станет первым шагом на пути к полномасштабному вмешательству." #NT!
 lar_arms_purchases.3.a: "Нерв!" #NT!
 lar_france_volunteers.1.t: "Добровольцы из [From.GetNameDef]" #NT!
 lar_france_volunteers.1.desc: "Поскольку правительство [From.GetLeader] решило ослабить пограничный контроль между Испанией и [From.GetNameDef], волна добровольцев начала прибывать, чтобы сражаться на нашей стороне.\n\nК сожалению, новая политика применяется повсеместно, а это означает, что другие фракции в войне вероятно, также увидят дополнительную поддержку." #NT!
 lar_france_volunteers.1.a: "Большой?" #NT!
 lar_france_volunteers.3.t: "Добровольцы возвращаются" #NT!
 lar_france_volunteers.3.desc: "После окончания боевых действий в Испании некоторые из тех, кто воевал за [From.GetLeader], вернулись. Военная разведка хочет опросить их, чтобы узнать, дает ли их опыт какое-то представление о современной войне, но многие в правительстве обеспокоены тем, что они могут продолжить радикализацию других политических групп." #NT!
 lar_france_volunteers.3.a: "Пусть они вернутся." #NT!
 lar_france_volunteers.3.b: "Отправьте их обратно." #NT!
 lar_non_intervention.1.t: "[From.GetNameDefCap] приглашает нас в Комитет по невмешательству" #NT!
 lar_non_intervention.1.desc: "[From.GetLeader] официально призвал к созданию комитета по невмешательству, который должен гарантировать отсутствие внешнего вмешательства в продолжающуюся войну в Испании. Однако проект предложения, распространенный вместе с посланием, практически не содержит надежных методов обеспечения невмешательства.\n\nДаже если мы согласимся не вмешиваться, множество лазеек гарантирует, что мы все равно сможем повлиять на войну в Испании, если мы так что выбирайте. Единственным ощутимым эффектом будет незначительное повышение народной поддержки правительства [From.GetLeader]." #NT!
 lar_non_intervention.1.a: "Эти условия приемлемы." #NT!
 lar_non_intervention.1.b: "Это глупая затея, и мы не будем в ней участвовать!" #NT!
 lar_non_intervention.2.t: "[From.GetNameDefCap] присоединяется к Комитету по невмешательству" #NT!
 lar_non_intervention.2.desc: "Назвав это жизненно важным шагом в прекращении насилия в Испании, [From.GetnameDef] официально присоединился к Комитету по невмешательству. Пока неизвестно, соблюдают ли они его условия." #NT!
 lar_non_intervention.2.a: "У нас нет причин сомневаться в них, не так ли?" #NT!
 lar_non_intervention.3.t: "[From.GetNameDefCap] отказывается присоединиться к Комитету по невмешательству" #NT!
 lar_non_intervention.3.desc: "Ссылаясь на отсутствие надежных механизмов принуждения, [From.GetNameDef] официально отклонил наше предложение присоединиться к Комитету по невмешательству. Означает ли это, что [From.GetLeader] хочет напрямую вмешаться в дела Испании, остается неясным." #NT!
 lar_non_intervention.3.a: "Время покажет." #NT!
 lar_appeal_to_overseas_territories.2.t: "Индокитай остается за Виши" #NT!
 lar_appeal_to_overseas_territories.2.desc: "Местный губернатор Индокитая официально и публично отказался даже рассматривать возможность перехода на другую сторону ради поддержки нашего правительства. В обращении к колонии по радио он также объявил о жестком преследовании любых групп, которые пытаются «небуквально и безответственно действовать, чтобы изменить этот статус»." #NT!
 lar_appeal_to_overseas_territories.2.a: "Трус и предатель." #NT!
 lar_appeal_to_overseas_territories.3.t: "Индокитай заявляет о [This.GetLeader]" #NT!
 lar_appeal_to_overseas_territories.3.desc: "Губернатор Индокитая заявил о своей поддержке [This.GetLeader], отметив, что правительство Виши не является конституционно легитимным и явно действует под давлением. Однако вооруженные силы в этом районе в основном остались верны правительству Виши, и в настоящее время ведутся переговоры об их репатриации." #NT!
 lar_appeal_to_overseas_territories.3.a: "Большой!" #NT!
 lar_appeal_to_overseas_territories.4.t: "Сирия остается за Виши" #NT!
 lar_appeal_to_overseas_territories.4.desc: "Местный администратор в Сирии решил полностью проигнорировать наше обращение. Некоторые источники указывают, что состоялась короткая дискуссия за закрытыми дверями, но в конечном итоге не было никаких официальных комментариев по поводу обращения по радио или действий, предпринятых в поддержку нашего дела." #NT!
 lar_appeal_to_overseas_territories.5.t: "Сирия заявляет о [This.GetLeader]" #NT!
 lar_appeal_to_overseas_territories.5.desc: "Судя по всему, в Сирии произошел тихий переворот, когда несколько ключевых фигур колониальной администрации были арестованы губернатором. Впоследствии он заявил о своей преданности [This.GetLeader] и призвал всех патриотически настроенных французов поднять оружие против врага, оккупировавшего сейчас нашу родину." #NT!
 lar_appeal_to_overseas_territories.6.t: "Центральная Африка остается за Виши" #NT!
 lar_appeal_to_overseas_territories.6.desc: "Колониальные администраторы наших центральноафриканских владений коллективно отвергли радиообращение [This.GetLeader], назвав его актом измены, направленным на подрыв авторитета законного правительства. Источники указывают, что они опасаются реакции коренного населения, если они перейдут на другую сторону, беспокоясь об отсутствии поддержки, если некоторые из наиболее независимых мыслящих людей решат предпринять попытку вырваться на свободу." #NT!
 lar_appeal_to_overseas_territories.6.a: "Их всех, вместе взятых, нельзя назвать мужчинами!" #NT!
 lar_appeal_to_overseas_territories.7.t: "Центральная Африка переходит на другую сторону" #NT!
 lar_appeal_to_overseas_territories.7.desc: "Колонии Центральной Африки под руководством администратора Феликса Эбуэ сплотились на нашей стороне. Вербовочная кампания среди местного населения уже началась." #NT!
 lar_appeal_to_overseas_territories.8.t: "Западная Африка остается за Виши" #NT!
 lar_appeal_to_overseas_territories.8.desc: "Хотя местные администраторы в Западной Африке в целом поддерживали переход на нашу сторону, похоже, что значительная часть европейского населения в этом регионе этого не сделала. В условиях растущего общественного давления местные губернаторы были вынуждены публично заявить о своей поддержке правительства Виши." #NT!
 lar_appeal_to_overseas_territories.9.t: "Западная Африка заявляет о [This.GetNameDef]" #NT!
 lar_appeal_to_overseas_territories.9.desc: "В то время как местные администраторы наших территорий в Западной Африке все еще обсуждали, как ответить на призыв [This.GetLeader], патриотически настроенные граждане региона решили действовать и занять посты в колониальном правительстве. Сейчас эта территория находится под нашим контролем." #NT!
 lar_appeal_to_overseas_territories.10.t: "Мадагаскар остается за Виши" #NT!
 lar_appeal_to_overseas_territories.10.desc: "Губернатор острова призвал своих граждан сохранять спокойствие и следовать указаниям законного правительства Виши. Похоже, что на острове мало недовольства, и большинство жителей согласны с этим приказом." #NT!
 lar_appeal_to_overseas_territories.11.t: "Мадагаскар переходит на другую сторону" #NT!
 lar_appeal_to_overseas_territories.11.desc: "Губернатор Мадгаскара предложил военные базы на острове нашим силам и силам наших союзников, прося дальнейшей поддержки для защиты острова от любого нападения." #NT!
 lar_appeal_to_overseas_territories.12.t: "Северная Африка остается за Виши" #NT!
 lar_appeal_to_overseas_territories.12.desc: "Хотя мало кто в нашем лагере надеялся, что оплот власти Виши в Северной Африке перейдет на другую сторону, жестокость отказа все равно стала настоящим шоком. Назвав [This.GetLeader] предателем и сумасшедшим, местный губернатор поклялся поддерживать правительство Виши любыми необходимыми средствами." #NT!
 lar_appeal_to_overseas_territories.13.t: "Северная Африка переходит на другую сторону" #NT!
 lar_appeal_to_overseas_territories.13.desc: "Неожиданным поворотом событий местный губернатор Французской Северной Африки приказал военным арестовать ряд откровенно поддерживающих Виши чиновников и заявил о своей поддержке нового правительства [This.GetLeader]." #NT!
 lar_france_political_violence.4.t: "Политическое насилие возвращается" #NT!
 lar_france_political_violence.4.desc: "После короткого периода затишья, когда народная поддержка [This.GetLeader] достигла беспрецедентных высот, похоже, что повальное политическое насилие между коммунистами и реакционными группами возобновилось. Полиция сообщает о тревожном росте политически мотивированных преступлений против людей и предприятий, напоминая о тех хаотичных днях, которые, как мы думали, остались позади." #NT!
 lar_france_political_violence.4.a: "Этих экстремистов необходимо остановить." #NT!
 france.10.e: "Продолжить бой" #NT!
 lar_france_vichy_reunification.1.t: "[From.GetLeader] требует объединения" #NT!
 lar_france_vichy_reunification.1.desc: "После освобождения Парижа своими войсками лидер французских войск в изгнании [From.GetLeader] потребовал, чтобы его правительству была предоставлена ​​полная власть над всеми неоккупированными территориями Франции. Любой отказ передать власть, сказал он, будет рассматриваться как вооруженное нападение на законное правительство республики." #NT!
 lar_france_vichy_reunification.1.a: "Пришло время исцелить это неестественное разделение." #NT!
 lar_france_vichy_reunification.1.b: "Предатель не имеет права ничего требовать." #NT!
 lar_france_vichy_reunification.2.t: "Правительство Виши распускается" #NT!
 lar_france_vichy_reunification.2.desc: "Правительство Виши проголосовало за самороспуск и передачу государственной власти нам. Большинство государственных служащих низкого уровня предпочли остаться на своих местах, а оставшиеся вооруженные силы перешли под наше командование." #NT!
 lar_france_vichy_reunification.2.a: "Мы снова едины." #NT!
 lar_france_vichy_reunification.3.t: "Правительство Виши остается у власти" #NT!
 lar_france_vichy_reunification.3.desc: "Правительство [From.GetLeader] отказалось передать нам государственную власть. Любая попытка начать переговоры встречает молчание, и нам, возможно, придется принудить их силой оружия." #NT!
 lar_france_vichy_reunification.3.a: "Тогда мы добьемся единства силой." #NT!
 SPA_civil_war_event_tt: "§GРазблокирует заблокированные шаблоны подразделений.§!\n" #NT!
 SPR_civil_war_event_tt: "§GРазблокирует заблокированные шаблоны подразделений§! и §Rраспускает связанные подразделения.§!\n" #NT!
 lar_spain.1.desc: "Несмотря на масштабную избирательную кампанию, проводимую Испанской конфедерацией автономных прав, именно левый Народный фронт, сформированный Испанской социалистической рабочей партией и левыми республиканцами при помощи анархистов, коммунистов и профсоюзных деятелей, похоже, одержал победу. Выборы 1936 года. Иллюстрируя сильно разделенный политический ландшафт Испании, лидерство Народного фронта в народном голосовании кажется гораздо более узким, чем можно было бы предположить по комфортному перевесу в местах.\n\nКакое бы новое правительство ни было сформировано под руководством президента [Root.GetLeader] в ближайшие дни и через несколько недель ему придется иметь дело со все более отчужденными и враждебными политическими правыми. Вместо того, чтобы решить проблему политического насилия и социальных волнений, охвативших нашу страну, вполне вероятно, что результаты недавних выборов лишь усугубят ситуацию." #NT!
 lar_spain.1.a: "Только искоренив фашизм, Испания сможет выжить!" #NT!
 lar_spain.1.b: "Только из пепла Второй республики можно возродить Испанию!" #NT!
 SPR_republican_garrison_control_decisions_tt: "\nОткрывает §YРасширенное управление гарнизоном§! на карте, позволяющее §Gcounter§_1 §YНационалистическое влияние§! в штатах.\n\nВ штатах, в которых нет §RTotal§_1 Националистического §YГарнизонного контроля§!, после начала Гражданской войны начнется Гражданская война. конфликт в рамках §Yреспубликанской собственности§!.\n" #NT!
 SPA_nationalist_garrison_control_decisions_tt: "\nОткрывает §YРасширенное управление гарнизоном§! на карте, позволяющее §Gexpand§_1 §YНационалистическое влияние§! в штатах.\n\nТолько штаты, имеющие §GTotal§_1 Националистическое §YУправление гарнизоном§!, в начале Гражданской войны начнут конфликт при §Yнационалистической собственности§!.\n" #NT!
 lar_spain.2.t: "Гражданская война в Испании" #NT!
 lar_spain.2.desc: "Сегодня ровно в 5 часов утра, ровно через день после потери связи с североафриканскими гарнизонами, по всей Испании была начата хорошо подготовленная военная операция с намерением получить контроль над всеми правительственными учреждениями и стратегическими объектами в крупных городах. . Основные части армии, флота и военно-воздушных сил перестали подчиняться приказам правительства, в то время как карлистские ополчения подняли восстание на севере страны.\n\nПолному успеху этой попытки государственного переворота помешали только неофициальные народные ополчения, которые, благодаря быстрым действиям удалось сохранить контроль над многими намеченными местами и городами. Однако, несмотря на эту неспособность достичь своих первоначальных целей, маловероятно, что лидеры восстания откажутся от своей сильной позиции так же охотно, как они это сделали в 1932 году. Поскольку ни одна из сторон не склонна к компромиссу, путь для нынешней ситуации широко открыт. перерасти в общенациональную гражданскую войну..." #NT!
 lar_spain.2.a: "...который, как единый Националистический Фронт, мы победим!" #NT!
 lar_spain.2.b: "...которую под руководством Фаланги мы победим!" #NT!
 lar_spain.2.c: "...который, клянусь Богом, Отечеством и Королем, мы победим!" #NT!
 lar_spain.2.d: "...которые, оставаясь верными нашим демократическим принципам, мы победим!" #NT!
 lar_spain.2.e: "...которую мы победим благодаря храбрости рабочего человека!" #NT!
 lar_spain.2.f: "...которую мы победим в общереволюционной борьбе!" #NT!
 lar_spain.6.t: "Линии фронта гражданской войны укрепляются" #NT!
 lar_spain.6.desc: "Позади всего лишь неделя боев, и уже становится очевидным, что испанская сельская местность не очень подходит для перевозки большого количества техники. Возникают трудности с поддержанием наших линий фронта и снабжением наступательных операций, и они будут только усугубляться, если мы продолжим попытки сражаться повсюду одновременно." #NT!
 lar_spain.6_tt: "\nОткрывает §YНаступления Гражданской войны§! на карте, позволяющие убрать боевые штрафы §RНезапланированного наступления§! в выбранных государствах.\n" #NT!
 lar_spain.6.a: "Тогда мы подождем и нанесем удар, тогда придет время." #NT!
 lar_spain.7.t: "Карлистское восстание!" #NT!
 lar_spain.7.desc: "Опасаясь нашего растущего влияния на Националистический фронт, карлисты исчерпали терпение и решили взять дело в свои руки. Их требования обратились против наших сил, в то же время продолжая борьбу с нашими врагами.\n\nЧего они надеются достичь этой глупой акцией, можно только догадываться, но пока она служит лишь укреплению позиций республиканцев." #NT!
 lar_spain.7.desc_2: "Опасаясь нашего растущего влияния на молодое послевоенное правительство, карлистам не хватило терпения, и они решили взять дело в свои руки, а их требования обратились против наших сил.\n\nОни готовы рискнуть нашей с трудом завоеванной победой. над республиканцами, чтобы установить свое господство над новым правительством!" #NT!
 lar_spain.7.a: "Их непокорность будет стоить им дороже, чем нам!" #NT!
 lar_spain.8.t: "Фашистский разгон!" #NT!
 lar_spain.8.desc: "Недовольное тем, что мы продолжаем настаивать на политической независимости, руководство Фаланги решило попытаться стереть наше движение с лица земли. Силы фалангистов выступили против наших Requetés, и были предприняты попытки арестовать многих наших ведущих мыслителей и политиков.\n\nСвоей негибкостью они поставили под угрозу положение всего Националистического фронта и вполне могут дать республиканским силам необходимую им возможность. ." #NT!
 lar_spain.8.desc_2: "Недовольное тем, что мы продолжаем настаивать на некотором влиянии на послевоенное правительство, руководство Фаланги решило попытаться полностью стереть наше движение с лица земли! Силы фалангистов выступили против наших Requeté, и были предприняты попытки арестовать многих наших ведущих мыслителей и политиков.\n\nОни готовы рискнуть нашей с таким трудом завоеванной победой над республиканцами, чтобы помешать нам получить влияние на новое правительство!" #NT!
 lar_spain.8.a: "Их глупость будет стоить им дороже, чем нам!" #NT!
 lar_spain.9.t: "Анархическое восстание!" #NT!
 lar_spain.9.desc: "Растущая независимость, с которой вели себя анархистские коммуны, достигла апогея в результате недавних событий. Разочарованные нашими вполне разумными усилиями по поддержанию централизованного контроля над ключевыми частями наших общих военных усилий, анархисты и их союзники из ПОУМ переросли местные разногласия в полноценные уличные бои с нашими силами.\n\nНесмотря на локализованное начало, внутренние боевые действия теперь распространилась дальше, угрожая поставить под угрозу целостность наших линий фронта с националистами." #NT!
 lar_spain.9.desc_2: "Растущая независимость, с которой вели себя анархистские коммуны, достигла апогея в результате недавних событий. Разочарованные нашими вполне разумными усилиями начать постепенное возвращение к стабильному и централизованному правительству, анархисты и их союзники из ПОУМ переросли местные разногласия в полноценные уличные бои с нашими силами.\n\nОни рискуют нашей с таким трудом завоеванной победой над Националисты должны отстаивать свои глупые идеи независимости!" #NT!
 lar_spain.9.a: "Настало время вновь усилить государственный контроль над этими областями." #NT!
 lar_spain.10.t: "Правительственные репрессии!" #NT!
 lar_spain.10.desc: "Без сомнения, разочарованное продолжающейся независимостью, с которой мы ведем себя, правительство Второй Республики вместе со своими сталинистскими союзниками попыталось захватить контроль над ключевыми стратегическими объектами и зданиями на нашей территории. Отказ от этих попыток привел к перестрелке с нашими бывшими союзниками, которая с тех пор переросла в полномасштабные уличные бои.\n\nИз-за своей неспособности пойти на компромисс правительство фактически поставило нас в состояние войны с ними, и в это значительно укрепило позиции националистов." #NT!
 lar_spain.10.desc_2: "Без сомнения, разочарованное продолжающейся независимостью, с которой мы ведем себя, правительство Второй Республики вместе со своими сталинистскими союзниками попыталось захватить контроль над ключевыми стратегическими объектами и зданиями на нашей территории. Отказ от этих попыток привел к перестрелке с нашими бывшими союзниками, которая с тех пор переросла в полномасштабные уличные бои.\n\nВместо того, чтобы позволить нам жить в мире, они готовы рискнуть нашей с таким трудом завоеванной победой над националистами, чтобы избежать приходится идти на компромисс и отказываться от контроля!" #NT!
 lar_spain.10.a: "Нашу Революцию так легко не загасить!" #NT!
 lar_spain.11.t: "Карлисты побеждены" #NT!
 lar_spain.11.desc: "Несмотря на фанатичные бои, наши силы разгромили последние очаги сопротивления карлистов. Хотя в результате конфликт значительно упрощается, наша борьба с оставшимися врагами продолжается." #NT!
 lar_spain.11.a: "Но мы добиваемся прогресса." #NT!
 lar_spain.12.t: "Фаланга побеждена" #NT!
 lar_spain.12.desc: "Силы фалангистов массово сдались после захвата их последнего крупного оплота, и, несмотря на продолжающееся изолированное сопротивление, это знаменует конец организованной армии Фаланги. Хотя в результате конфликт значительно упрощается, наша борьба с оставшимися врагами продолжается." #NT!
 lar_spain.13.t: "Националисты побеждены" #NT!
 lar_spain.13.desc: "После последнего военного поражения, нанесенного националистам, генерал Франко объявил о капитуляции всех своих сил. Хотя в результате конфликт значительно упрощается, наша борьба с оставшимися врагами продолжается." #NT!
 lar_spain.14.t: "Анархисты побеждены" #NT!
 lar_spain.14.desc: "Анархистское сопротивление, хотя и ожесточенное, в последние недели становится все более дезорганизованным. Сегодняшняя военная победа, наконец, привела к безоговорочной капитуляции Совета обороны, хотя отдельные бои продолжаются, когда отдельные общины отказываются признать приказ. Хотя в результате конфликт значительно упрощается, наша борьба с оставшимися врагами продолжается." #NT!
 lar_spain.15.t: "ПОУМ побежден" #NT!
 lar_spain.15.desc: "Сопротивление ПОУМ, хотя и ожесточенное, в последние недели становится все более дезорганизованным. Сегодняшняя военная победа, наконец, привела к безоговорочной капитуляции коммунистического руководства, после чего наши силы начали входить в свои теперь уже неоспоримые опорные пункты. Хотя в результате конфликт значительно упрощается, наша борьба с оставшимися врагами продолжается." #NT!
 lar_spain.16.t: "Вторая республика побеждена" #NT!
 lar_spain.16.desc: "После серии недавних военных поражений и того, что контролируемая ими территория сократилась до небольшой части полуострова, военные лидеры Второй Республики свергли правительство и потребовали мира. Хотя в результате этого было спровоцировано еще одно коммунистическое восстание, чтобы предотвратить это, оставшиеся республиканские силы победили его и теперь, без каких-либо других средств, согласились на безоговорочную капитуляцию.\n\nХотя в результате конфликт значительно упрощается, наши борьба продолжается с нашими оставшимися врагами." #NT!
 lar_spain.17.t: "Сталинисты побеждены" #NT!
 lar_spain.17.desc: "После серии недавних военных поражений и того, что контролируемая ими территория сократилась до небольшой части полуострова, коммунистические военные лидеры наконец потребовали мира. Хотя в результате конфликт значительно упрощается, наша борьба с оставшимися врагами продолжается." #NT!
 lar_spain.18.t: "Восстание выжидает своего часа" #NT!
 lar_spain.18.desc: "Наши планы выполнены, и мы готовы к перевороту. Однако, чтобы избежать повторения печальной неудачи попытки государственного переворота в Санджурджаде в 1932 году, нам следует подождать, пока политический климат не станет наиболее зрелым. Мы потратим наши ресурсы, чтобы замести следы, пока ждем подходящего момента..." #NT!
 lar_spain.18.a: "Нам лучше не медлить слишком долго." #NT!
 lar_spain.18.a_tt: "Этот национальный дух будет удален с началом Гражданской войны.\n" #NT!
 lar_spain.19.t: "[From.GetNameDefCap] Требование представления" #NT!
 lar_spain.19.desc: "Дипломаты [From.GetAdjective] потребовали, чтобы мы подчинили нашу внешнюю политику их внешней политике, утверждая, что [From.GetNameDef] «примет на себя лидерство латиноамериканского мира» в глобальных вопросах." #NT!
 lar_spain.19.a: "Нам нужен сильный лидер; почему это должны быть не они?" #NT!
 lar_spain.19.b: "Мы можем справиться с отстаиванием своих интересов, самих себя." #NT!
 lar_spain.20.t: "[From.GetNameDefCap] Отправки" #NT!
 lar_spain.20.desc: "По нашему настоянию правительство [From.GetAdjective] признало наше лидерство в международных вопросах, касающихся латиноамериканского мира." #NT!
 lar_spain.20.a: "Мы приведем их к славе." #NT!
 lar_spain.21.t: "[From.GetNameDefCap] Отклоняет требования" #NT!
 lar_spain.21.desc: "Несмотря на нашу настойчивость, правительство [From.GetAdjective] отвергло наше лидерство в международных вопросах, касающихся латиноамериканского мира. Они будут продолжать проводить свою собственную внешнюю политику." #NT!
 lar_spain.21.a: "Тогда мы покажем им преимущества нашего лидерства посредством силы." #NT!
 lar_spain.22.t: "[From.GetNameDefCap] Просьбы о помощи" #NT!
 lar_spain.22.desc: "Правительство [From.GetAdjective] обратилось с просьбой о материальной помощи в борьбе против республиканцев. Гражданская война оказывается особенно разрушительной и негативно сказывается на их запасах. Они гарантируют нам, что любая помощь, которую мы окажем, будет неоценимой в победе над угрозой коммунизма." #NT!
 lar_spain.22.a: "Мы должны оказать им всю возможную помощь." #NT!
 lar_spain.22.b: "У нас сейчас нет ничего лишнего." #NT!
 lar_spain.23.t: "[From.GetNameDefCap] посылает помощь" #NT!
 lar_spain.23.desc: "Правительство [From.GetAdjective] сообщает нам, что они отправят нам материальную поддержку, чтобы помочь нам в нашей борьбе по сдерживанию коммунизма." #NT!
 lar_spain.23.a: "Мы будем помнить их помощь." #NT!
 lar_spain.24.t: "[From.GetNameDefCap] Не посылает помощи" #NT!
 lar_spain.24.desc: "[From.GetAdjective] дипломаты сообщают нам, что, к сожалению, в данный момент они не могут оказать нам помощь." #NT!
 lar_spain.24.a: "Они почивают на лаврах, пока коммунизм обуздывается испанской кровью." #NT!
 lar_spain.25.t: "Иберийский пакт" #NT!
 lar_spain.25.desc: "Эмиссары [From.GetAdjective] пришли с предложением, которое укрепит нашу взаимную защиту, а также поддержит мир на Пиренейском полуострове.\n\nПредлагаемый пакт обязывает каждую сторону присоединиться к любому альянсу, членом которого станет другая, а также диктует, что оба члена присоединятся к одной и той же стороне в любом конфликте, в который вступит другой, либо в качестве агрессора, либо объявив ему войну." #NT!
 lar_spain.25.a: "Такой пакт неизмеримо укрепит нашу связь." #NT!
 lar_spain.25.b: "Мы должны сохранять независимость действий." #NT!
 lar_spain.26.desc: "[From.GetNameDefCap] сообщает нам, что предложенный Иберийский пакт принят всем сердцем. Отныне они будут поддерживать нас в каком бы союзе или войне мы ни оказались." #NT!
 lar_spain.26.a: "Они действительно верные друзья." #NT!
 lar_spain.27.desc: "[From.GetNameDefCap] сообщает нам, что они отвергают предложенный Пиренейский пакт, поскольку опасаются, что он слишком ограничит их способность действовать независимо во внешней политике." #NT!
 lar_spain.27.a: "Они ослабляют себя, сами того не осознавая." #NT!
 lar_spain.28.t: "Призыв к Пиренейскому пакту" #NT!
 lar_spain.28.desc: "[iberian_pact_invitee.GetNameDefCap] был принят в [iberian_pact_invitee.GetFactionName], и поэтому, чтобы обеспечить поддержание мира на Пиренейском полуострове, пришло время нам выполнить свою часть сделки и присоединиться к этому альянсу." #NT!
 lar_spain.28.a: "Мы полны решимости." #NT!
 lar_spain.29.desc: "Время пришло. [iberian_pact_war_target.GetNameDefCap] вступил в войну со своими врагами, и поэтому, согласно условиям нашего Пакта, мы должны присоединиться к ним и выступить единым фронтом против внешнего мира." #NT!
 lar_spain.30.t: "Латинский блок" #NT!
 lar_spain.30.desc: "Видя, как наше сотрудничество неуклонно растет, правительство [From.GetAdjective] выступило теперь с предложением о полноценном союзе, который, помимо нас и испанцев, мог бы также включать итальянцев и французов." #NT!
 lar_spain.30.a: "Какая отличная идея." #NT!
 lar_spain.30.b: "Союз с этими странами не в наших текущих интересах." #NT!
 lar_spain.31.desc: "Правительство [From.GetAdjective] сообщает нам, что оно принимает наше предложение об образовании Латинского блока." #NT!
 lar_spain.31.a: "Они окажутся бесценным членом этого молодого альянса." #NT!
 lar_spain.32.desc: "Правительство [From.GetAdjective] сообщает нам, что в настоящее время оно не заинтересовано в присоединении к латинскому альянсу." #NT!
 lar_spain.32.a: "Возможно, позже они изменят свое мнение." #NT!
 lar_spain.33.t: "Испанский военный союз" #NT!
 lar_spain.33.desc: "У дела Карлистов все еще есть союзники среди военных. Координация действий с ними и получение их помощи будут иметь большое значение для обеспечения успеха нашего восстания." #NT!
 lar_spain.33.a: "Обезопасьте союзников Union Militar в [union_militar_target_state_1.GetName]." #NT!
 lar_spain.33.b: "Обезопасьте союзников Union Militar в [union_militar_target_state_2.GetName]." #NT!
 lar_spain.33.c: "Обезопасьте союзников Union Militar в [union_militar_target_state_3.GetName]." #NT!
 lar_spain.33_tt: "Когда начнется восстание карлистов, создаст 5 хорошо обученных карлистских отрядов из §Y3 пехотных §! батальонов.\n" #NT!
 lar_spain.34.t: "Вопрос о преемственности" #NT!
 lar_spain.34.desc: "Со смертью бездетного Альфонсо Карлоса линия Карлистов прервалась, и в результате в движении Карлистов возник раскол.\n\nНаходятся те, кто поддержит притязания преемника, назначенного самим Альфонсо Карлосом: Ксавье из Бурбон-Пармы, но у него нет династических притязаний на престол. Другие скорее поддержат притязания изгнанного короля Альфонсо XIII, который, несмотря на то, что является потомком предательской линии, происходящей от Изабеллы II, действительно имеет династические претензии на трон.\n\nЕсли этот вопрос не будет решен быстро, он вполне может приведет к тому, что наша поддержка расколется на различные лагеря ссор." #NT!
 lar_spain.34.a: "Воля короля должна быть исполнена. Ксавьер станет нашим новым королем!" #NT!
 lar_spain.34.a_tt: "Ксавье Бурбон-Пармский станет королем после восстановления монархии.\n" #NT!
 lar_spain.34.b: "Династическая преемственность должна быть сохранена. Альфонсо XIII станет нашим королем!" #NT!
 lar_spain.34.b_tt: "Альфонсо XIII станет королем после восстановления монархии.\n" #NT!
 lar_spain.35.t: "Восстановление монархии" #NT!
 lar_spain.35.desc: "После более чем пятидесяти лет отсутствия монарха, восторг гостеприимной толпы в Мадриде было трудно сдержать, когда сегодня утром [From.GetSPBkingloc] вошел в город. Под одобрение ликующих зрителей королевская процессия проследовала по улицам Мадрида к церкви Сан-Херонимо-эль-Реаль.\n\nВ ходе помпезной церемонии, [From.GetSPBking2loc].\n\nХотя большая часть страны все еще лежит в руинах, возможно, новый король может послужить объединяющей и исцеляющей силой и направить [From.GetNameDef] к более славному будущему." #NT!
 SPB_xavier_king: "Ксавье Бурбон-Пармский" #NT!
 SPB_alfonso_king: "Альфонсо XIII" #NT!
 SPB_xavier_king2: "Ксавьер принял корону и королевский стиль Хавьера I, наконец посадив на испанский трон наследника законной линии карлистов." #NT!
 SPB_alfonso_king2: "Альфонсо XIII, после многих лет изгнания, вернулся на испанский престол, положив конец столетнему кровопролитию, наконец объединив две линии преемственности." #NT!
 lar_spain.35.a: "Сегодня мы стали свидетелями устранения столетней несправедливости. Вива эль Рей!" #NT!
 lar_spain.36.t: "Оккупация Танжера" #NT!
 lar_spain.36.desc: "Вопиюще игнорируя Танжерский протокол 1924 года, войска [From.GetAdjective] вошли в Танжерскую международную зону как то, что можно назвать только оккупационными силами. Несмотря на призывы испанских националистов к прямой аннексии территории, [From.GetAdjective] уверяет нас, что это просто «временная мера военного времени», и что впоследствии город вернется к своему довоенному состоянию." #NT!
 lar_spain.36.a: "Если не мы встанем на защиту прав танжерийцев, то кто?" #NT!
 lar_spain.36_tt: "Если §Y[SPA.GetName]§! не отступим, мы получим:\n" #NT!
 lar_spain.36.b: "Их обещание на данный момент достаточно хорошее." #NT!
 lar_spain.37.desc: "[FROM.GetNameDefCap] выступил с резким и официальным возражением против нашей оккупации Танжера. Они считают наши действия незаконными и даже намекнули на использование военной силы для изгнания нас из международной зоны, если мы не уйдем немедленно." #NT!
 lar_spain.37.a: "Нас не запугают их пустые угрозы." #NT!
 lar_spain.37.b: "Тогда мы должны отступить." #NT!
 lar_spain.38.desc: "Как и ожидалось, слабое правительство [From.GetAdjective] не осмелилось бросить вызов нашей оккупации Танжера. Мы свободны более полно интегрировать город в нашу страну." #NT!
 lar_spain.38.a: "И снова испанский!" #NT!
 lar_spain.39.t: "[From.GetNameDefCap] Требования Северной Африки" #NT!
 lar_spain.39.desc: "Дипломаты [From.GetAdjective] предъявили нам ультиматум, требуя, чтобы мы немедленно передали контроль над Северной Африкой [From.GetNameDef]. Без сомнения, они хотят извлечь выгоду из слабости нашего нынешнего международного положения..." #NT!
 lar_spain.39.a: "Мы не можем позволить себе еще одну войну. Мы должны принять." #NT!
 lar_spain.39.b: "Они не получат это так легко!" #NT!
 lar_spain.40.t: "[From.GetNameDefCap] принимает требования" #NT!
 lar_spain.40.desc: "[From.GetNameDefCap] принял наши требования, и их дипломаты заверяют нас, что они немедленно принимают меры для передачи контроля над Северной Африкой." #NT!
 lar_spain.40.a: "Очень эффективный." #NT!
 lar_spain.41.t: "[From.GetNameDefCap] Отклоняет требования" #NT!
 lar_spain.41.desc: "[From.GetAdjective] дипломаты сообщили нам, что они категорически отвергают все требования Испании относительно Северной Африки." #NT!
 lar_spain.41.a: "Тогда нам придется брать его силой." #NT!
 lar_spain.42.t: "[From.GetNameDefCap] Претендует на французский трон" #NT!
 lar_spain.42.desc: "Недавно вступив на испанский трон, король [From.GetLeader] уже заявил о своих планах на французский трон, взяв за основу свои легитимистские претензии на корону.\n\nС недавней политической победой легитимистов в нашей стране король добился теперь счел целесообразным наконец действовать в соответствии с этими замыслами и официально заявил о своем желании быть коронованным в Реймсе со всей возможной поспешностью." #NT!
 lar_spain.42.a: "У него есть обоснованное требование – мы с радостью его принимаем. Да здравствует король!" #NT!
 lar_spain.42.b: "Франция никогда не будет подчиняться Испании!" #NT!
 lar_spain.43.t: "[From.GetNameDefCap] признает претензию" #NT!
 lar_spain.43.desc: "Правительство [From.GetAdjective]-легитимистов выслушало просьбу короля [Root.GetLeader] и официально сообщило нам, что признает его законные претензии на французскую корону. Они уверяют нас, что немедленно примут меры к проведению церемонии коронации." #NT!
 lar_spain.43.a: "Все так, как должно быть." #NT!
 lar_spain.43_tt: "Начнётся подготовка к коронации." #NT!
 lar_spain.44.t: "[From.GetNameDefCap] Отклоняет претензию" #NT!
 lar_spain.44.desc: "Несмотря на законные претензии короля [Root.GetLeader] на французскую корону, правительство [From.GetAdjective], похоже, струсило в самую последнюю минуту. Ссылаясь на опасения по поводу общественных волнений в связи с перспективой предполагаемого испанского контроля над Францией, они «с сожалением отвергают» официальную церемонию коронации." #NT!
 lar_spain.44.a: "[Root.GetLeader] в любом случае станет королем Франции." #NT!
 lar_spain.45.t: "Иберийский союз" #NT!
 lar_spain.45.desc: "Так же, как и между 1580 и 1640 годами, [From.GetNameDef] предлагает союз двух наших наций согласно [From.GetLeader]. [From.GetAdjective] дипломаты призывают нас задуматься о силе, которую объединенная Иберия может продемонстрировать миру под руководством единого лидера." #NT!
 lar_spain.45.a: "Они говорят мудро." #NT!
 lar_spain.45.b: "Португалия никогда не будет под добровольным управлением испанцев!" #NT!
 lar_spain.46.t: "Иберийский союз - [From.GetNameDefCap] принимает" #NT!
 lar_spain.46.desc: "[From.GetNameDefCap] принял наше предложение объединить Иберию под руководством [Root.GetLeader]. Они примут необходимые меры, чтобы начать интеграцию своего государственного аппарата в наш." #NT!
 lar_spain.46.a: "Они сделали мудрый выбор. Вместе мы сильнее!" #NT!
 lar_spain.47.t: "Иберийский союз - [From.GetNameDefCap] Отказ" #NT!
 lar_spain.47.desc: "[From.GetNameDefCap] отверг любую идею объединения Пиренейского полуострова под общим руководством. Несмотря на длительные переговоры, позицию делегации [From.GetAdjective] можно эффективно резюмировать так: «Приходите и получите это, если вы достаточно настойчивы»." #NT!
 lar_spain.47.a: "Их предложение приемлемо." #NT!
 lar_spain.48.t: "Португальский анархизм" #NT!
 lar_spain.48.desc: "Боевые действия в [From.GetNameDef] в последние дни перекинулись на приграничные районы [Root.GetAdjective], и [From.GetAdjective] анархистские ополчения быстро начали привлекать единомышленников из местных городов. Несмотря на быстрые действия наших пограничных войск, жестокость боевых действий застала их врасплох, и после первых стычек с подготовленными к бою силами [From.GetAdjective] с обеих сторон Гражданской войны они были вынуждены отступить.\n \nВ последующие дни поддержка анархизма [From.GetAdjective] распространилась дальше по всему обществу [Root.GetAdjective], очевидно, в значительной степени в результате тайной иностранной поддержки.\n \nВ результате, несмотря на все наши усилия, нация фактически оказалась в ловушке более крупная [From.GetAdjective] Гражданская война." #NT!
 lar_spain.48.a: "Почему они должны были втянуть нас в это?!" #NT!
 lar_spain.49.desc: "С тех пор, как боевые действия [Root.GetAdjective] перекинулись за границу [From.GetAdjective], местные сторонники анархистов присоединились к нашему делу. При некотором хорошо спланированном и хорошо реализованном «поощрении» проанархистские настроения распространились, как лесной пожар, среди молодых членов общества [From.GetAdjective].\n\nВ результате передачи тайников с оружием [Root.GetAdjective] в эти анархистские ячейки [From.GetAdjective], ситуация в [From.GetNameDef] обострилась до такой степени, что правительство подавляет полномасштабное восстание. Лидеры этого восстания теперь запросили у нас более официальную и прямую помощь, предлагая нам возглавить глобальную анархистскую борьбу, и предлагая им присоединиться к нам более формально, как только боевые действия утихнут." #NT!
 lar_spain.49.a: "Мы с радостью приветствуем их поддержку дела анархистов!" #NT!
 lar_spain.50.t: "Португальский анархизм – окончание гражданской войны" #NT!
 lar_spain.50.desc: "После благоприятного завершения части [From.GetAdjective] нашей анархистской борьбы ячейки [From.GetAdjective] теперь просят принять их в Совет Обороны." #NT!
 lar_spain.50.a: "Мы возьмем их под свою защиту." #NT!
 lar_spain.51.t: "Переместить золотые резервы" #NT!
 lar_spain.51.desc: "Золотому запасу нашей страны угрожает наступление националистов. Мы должны принять меры и обеспечить безопасный вывод резервов за границу, не допуская их попадания в руки наших врагов." #NT!
 lar_spain.51.a: "Мы отправим их в [RUS.GetNameDef]." #NT!
 lar_spain.51.b: "Мы отправим их в [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]." #NT!
 lar_spain.51.c: "Мы отправим их в [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]." #NT!
 lar_spain.51.d: "Мы отправим их в [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]." #NT!
 lar_spain.52.t: "[From.GetNameDefCap] Перераспределяет золотые резервы" #NT!
 lar_spain.52.desc: "Поставки из [From.GetNameDef] начали поступать в нашу страну, поскольку правительство [From.GetAdjective] вывозит свои золотые запасы за границу на хранение на время гражданской войны." #NT!
 lar_spain.52.a: "Возможно, это означает возможность..." #NT!
 lar_spain.53.t: "Золотые резервы Испании" #NT!
 lar_spain.53.desc: "Прошло некоторое время с тех пор, как золотой запас [SPR.GetAdjective] прибыл в нашу страну, и мы продолжаем отправлять обильную помощь в [SPR.GetNameDef] без оплаты. Члены правительства начинают комментировать фарсовость этих дел." #NT!
 lar_spain.53.a: "Мы конфискуем золотой запас в качестве «платы»." #NT!
 lar_spain.53.b: "Победа [SPR.GetAdjective] будет достаточной платой." #NT!
 lar_spain.54.t: "Золотой запас конфискован!" #NT!
 lar_spain.54.desc: "Наши дипломаты сообщили нам в [From.GetNameDef], что правительство [From.GetAdjective] конфисковало наши золотые запасы! Якобы они даже не считают необходимым официальное коммюнике, заявляя, что получение "просроченной оплаты" за свою материальную помощь является "само собой разумеющимся"." #NT!
 lar_spain.54.a: "Как они посмели?!" #NT!
 lar_spain.54.a_tt: "§RЭто окажет влияние на нашу экономику после гражданской войны!§!\n" #NT!
 lar_spain.55.t: "Дефицит государственного финансирования" #NT!
 lar_spain.55.desc: "С конфискацией наших золотых запасов мы оказались в ситуации немедленной нехватки слитков, с помощью которых можно было бы финансировать восстановление нации. Таким образом, инвестиции в государственный сектор, к сожалению, придется отложить." #NT!
 lar_spain.55.a: "Это прискорбно..." #NT!
 lar_spain.56.t: "[From.GetNameDefCap] Призывы к автономии" #NT!
 lar_spain.56.desc: "Хотя представители [From.GetAdjective] стремятся продолжать доказывать свою лояльность и вносить свой вклад в Революцию, они отстаивают свои аргументы в пользу увеличения автономии. Они утверждают, что, если мы немного ослабим поводья, они смогут гораздо лучше помочь нашему делу." #NT!
 lar_spain.56.a: "Они заслужили наше доверие." #NT!
 lar_spain.56.b: "Но держать поводья натянутыми еще лучше." #NT!
 lar_spain.57.t: "[From.GetNameDefCap] Предоставляет автономию" #NT!
 lar_spain.57.desc: "Наши представители в [From.GetNameDef] сообщают нам, что правительство [From.GetAdjective] сочло целесообразным предоставить нам больше автономии." #NT!
 lar_spain.57.a: "Прогресс!" #NT!
 lar_spain.58.t: "[From.GetNameDefCap] Отвергает автономию" #NT!
 lar_spain.58.desc: "Наши представители в [From.GetNameDefCap] сообщают нам, что правительство [From.GetAdjective] отклонило наш призыв о большей автономии." #NT!
 lar_spain.58.a: "Они нам не доверяют?" #NT!
 lar_spain.59.t: "Красная Иберия" #NT!
 lar_spain.59.desc: "Видя наши общие идеологические интересы, [From.GetNameDefCap] отправил послов с предложением объединить Иберию. Они предполагают, что, отложив наши разногласия и объединив силы под руководством [From.GetAdjective], мы сможем лучше обеспечить успех нашей Иберийской революции." #NT!
 lar_spain.59.a: "Дело рабочих было бы значительно усилено!" #NT!
 lar_spain.59.b: "Мы можем лучше распространить Революцию по собственному желанию." #NT!
 lar_spain.60.t: "Красная Иберия - [From.GetNameDefCap] Принимает" #NT!
 lar_spain.60.desc: "[From.GetNameDefCap] отреагировал на наши предложения одобрением — они согласны с концепцией единой социалистической Иберии." #NT!
 lar_spain.60.a: "Объединившись, мы станем сильнее." #NT!
 lar_spain.61.t: "Красная Иберия - [From.GetNameDefCap] Отклонено" #NT!
 lar_spain.61.desc: "[From.GetNameDefCap] категорически отверг наше предложение об единой социалистической Иберии. Согласившись с тем, что у нас много общих интересов, они утверждают, что мы лучше подготовлены к их реализации как две независимые страны." #NT!
 lar_spain.61.a: "Они еще не знают, насколько они ошибаются." #NT!
 lar_spain.62.t: "Коммунистическое восстание!" #NT!
 lar_spain.62.desc: "Постоянное вмешательство [From.GetAdjective] и подпольные ячейки, получающие незаконную поддержку от [From.GetNameDef], в последние месяцы придали смелости местным коммунистическим группам, с которыми мы боролись в течение многих лет. Несомненно, эти группы обещали больше иностранной помощи, но теперь они взяли в руки оружие и присоединились к нелояльным военным элементам в крупномасштабном восстании с целью взять под контроль правительство силой." #NT!
 lar_spain.62.a: "Мы подарим это восстание!" #NT!
 lar_spain.63.t: "Коммунистическое восстание в [From.GetNameDefCap]!" #NT!
 lar_spain.63.desc: "Как и ожидалось, при некоторой хорошо организованной материальной поддержке коммунистические группы, которые в течение некоторого времени беспокоили правительство [From.GetAdjective], теперь получили смелость и начали действовать. Крупномасштабное восстание стремится взять под контроль правительство, но во многом полагается на нашу поддержку. Ее лидеры, хотя они идеалистичны и полны энтузиазма, имеют мало опыта ведения гражданской войны и теперь обратились к нам за руководством и помощью." #NT!
 lar_spain.63.a: "И они это получат!" #NT!
 lar_spain.64.t: "[From.GetNameDefCap] Просьбы о помощи" #NT!
 lar_spain.64.desc: "Хотя политическая ситуация в [From.GetNameDef] долгое время была нестабильной, похоже, что острота конфликта застала правительство [From.GetAdjective] врасплох. Они запросили любую помощь, которую мы можем собрать, чтобы помочь им в борьбе с фашизмом, и призывают нас не медлить слишком долго в это критическое время.\n\nСомнительно, что республиканское правительство сможет выиграть текущую гражданскую войну без посторонней помощи. и хотя победа демократической Испании была бы желательным результатом, вполне вероятно, что предоставление этой помощи воодушевит сторонников коммунистов в нашей стране." #NT!
 lar_spain.64.a: "Они полагаются на нас, и мы должны помочь им, даже на свой страх и риск." #NT!
 lar_spain.64.b: "Мы не можем рисковать собственной политической стабильностью, чтобы помочь им." #NT!
 lar_spain.65.t: "[From.GetNameDefCap] Оказывает помощь" #NT!
 lar_spain.65.desc: "Правительство [From.GetAdjective] сообщает нам, что отправит нам первую партию символической помощи. Хотя это и имеет решающее значение для поднятия нашего морального духа, фактическое материальное воздействие незначительно, но французы уверяют нас, что они изучают варианты предоставления более существенной помощи в будущем." #NT!
 lar_spain.65.a: "Это замечательная новость!" #NT!
 lar_spain.66.t: "[From.GetNameDefCap] Отклоняет запрос" #NT!
 lar_spain.66.desc: "Французы сообщают нам, что, к сожалению, они не могут отправить нам помощь, поскольку это поставит под угрозу их внутриполитическую стабильность." #NT!
 lar_spain.66.a: "И они верят, что еще одной общей границы с фашистами не будет?" #NT!
 lar_spain.67.t: "[From.GetAdjective] Война за независимость!" #NT!
 lar_spain.67.desc: "Похоже, что правительство [From.GetAdjective] быстро забыло, кому оно обязано своей недавней победой в гражданской войне. Сегодня утром вся связь с нашими представителями в [From.GetNameDef] была внезапно прервана, а объявление из [From.GetLeader] транслировалось из их государственных СМИ, извергая пропаганду в явной попытке побудить людей [From.GetAdjective] к еще одной военной операции.\n\nA Официальная декларация независимости была вручена сегодня утром в Москве." #NT!
 lar_spain.67.a: "Мы сокрушим эту непримиримость!" #NT!
 lar_spain.67.b: "У нас нет другого выбора, кроме как принять это." #NT!
 lar_spain.68.t: "[From.GetNameDefCap] Просьбы о помощи" #NT!
 lar_spain.68.desc: "[From.GetNameDefCap] обратился к нам с просьбой о материальной помощи в войне за независимость с [RUS.GetNameDef]." #NT!
 lar_spain.68.a: "И они это получат." #NT!
 lar_spain.68.b: "Мы не можем рисковать нашими отношениями с Советами." #NT!
 lar_spain.69.t: "[From.GetNameDefCap] Оказывает помощь" #NT!
 lar_spain.69.desc: "[From.GetNameDefCap] услышал наш призыв о помощи и теперь предложил более активно вовлекать нас в свои программы помощи по ленд-лизу." #NT!
 lar_spain.69.a: "Это очень позитивная новость." #NT!
 lar_spain.70.t: "[From.GetNameDefCap] Отказ в помощи" #NT!
 lar_spain.70.desc: "[From.GetNameDefCap] сообщил нам, что в настоящее время они не могут оказать нам помощь, во многом из-за воздействия на внутреннее и международное общественное мнение, которое, как они опасаются, может быть вызвано тем, что их считают помогающими нашему делу." #NT!
 lar_spain.70.a: "Они бросают нас во второй раз." #NT!
 lar_spain.71.t: "[From.GetNameDefCap] Запросы NAP" #NT!
 lar_spain.71.desc: "Поскольку мы оба находимся в состоянии войны с коммунистами, [From.GetNameDefCap] предложил Пакт о ненападении. Это позволило бы нам сосредоточиться на более непосредственной красной угрозе, игнорируя на данный момент наши разногласия." #NT!
 lar_spain.71.a: "По сравнению с устранением [RUS.GetNameDef] все остальное отходит на второй план." #NT!
 lar_spain.71.b: "Договор с республиканцами? Никогда!" #NT!
 lar_spain.72.t: "[From.GetNameDefCap] Предоставляет НПД" #NT!
 lar_spain.72.desc: "Правительство [From.GetAdjective] поступило мудро, согласившись на наше предложение о Пакте о ненападении. Оно вступит в силу немедленно." #NT!
 lar_spain.72.a: "Они осознают большую опасность." #NT!
 lar_spain.73.t: "[From.GetNameDefCap] Отклоняет NAP" #NT!
 lar_spain.73.desc: "[From.GetNameDefCap] выслушал наше предложение о Пакте о ненападении, но сообщил нам, что они не считают, что это в данный момент отвечает их интересам." #NT!
 lar_spain.73.a: "Что они планируют?" #NT!
 lar_spain.74.t: "[From.GetNameDefCap] Просьбы о помощи" #NT!
 lar_spain.74.desc: "[From.GetAdjective] запросил у нас помощи в войне с [RUS.GetNameDef]. Они заверили нас, что им не нужно многого, и что простой обмен некоторыми важными сведениями или помощь в обучении их командного состава лучшему противодействию тактике [RUS.GetAdjective] уже окажутся неоценимыми." #NT!
 lar_spain.74.a: "Замечательная идея. Смерть Советам!" #NT!
 lar_spain.74.b: "Мы должны ревностно охранять свои преимущества." #NT!
 lar_spain.75.t: "[From.GetNameDefCap] Оказывает помощь" #NT!
 lar_spain.75.desc: "Рассмотрев наш запрос, [From.GetNameDef] предложил послать военных экспертов для обучения нашего командного состава лучшему противодействию стратегиям [RUS.GetAdjective], с которыми они столкнулись, а также предоставить нам некоторые ценные разведывательные данные." #NT!
 lar_spain.75.a: "Это окажется неоценимым в нашей борьбе против Советов." #NT!
 lar_spain.76.t: "[From.GetNameDefCap] Отказ в помощи" #NT!
 lar_spain.76.desc: "Несмотря на нашу просьбу, [From.GetNameDef] отказался оказать нам какую-либо помощь в нашей борьбе с Советами. Любая попытка получить от них полезную информацию, касающуюся советского фронта, также была встречена стеной молчания." #NT!
 lar_spain.76.a: "Они ревностно охраняют все свои тайны." #NT!
 lar_spain.77.t: "Умер Альфонсо XIII" #NT!
 lar_spain.77.desc1: "Последний король Испании, Альфонсо XIII, живший в изгнании с момента провозглашения Второй республики в 1931 году, сегодня утром скончался в Риме. Поскольку он умер от проблем с сердцем в относительно раннем возрасте, из-за статуса его изгнания и текущей ситуации в [Root.GetNameDef] ожидается, что он будет похоронен в самом Риме.\n\nВ то время как первый и второй сыновья Альфонсо отказались от своих прав на трон уже в 1933 году, и, похоже, его третий сын, Инфанте Хуан, станет наследником. Ходят слухи, что второй сын покойного короля, Инфанте Хайме, рассматривает возможность подтверждения своего права на престолонаследие." #NT!
 lar_spain.77.desc2: "Ранее сегодня король Альфонсо XIII неожиданно скончался в Мадриде от сильных болей в груди. Тело короля вскоре будет похоронено в церкви Сан-Херонимо-эль-Реаль в Мадриде, что позволит массам отдать дань уважения перед королевскими похоронами.\n\nНесмотря на то, что ранее он отказался от своего права наследования из-за глухоты, Второй сын короля Инфанте Хайме поспешил вновь подтвердить свое право на трон через несколько часов после смерти отца. Учитывая подавляющую поддержку Карлистов, маловероятно, что его младший брат Инфанте Хуан сможет оспорить это утверждение." #NT!
 lar_spain.77.a: "Король мертв. Вива эль Рей!" #NT!
 lar_spain.78.t: "Санхурджо умирает" #NT!
 lar_spain.78.desc: "Всего через несколько дней после начала гражданской войны наша сторона уже пострадала от трагедии: избранный лидер переворота Хосе Санхурхо погиб в авиакатастрофе по пути из Португалии, чтобы принять командование националистическими силами в Испании. \n\nПохоже, что, пытаясь произвести впечатление героического «отважного летчика» по возвращении на испанскую землю после более чем двухлетнего изгнания, генерал настоял на том, чтобы летать на небольшом самолете, а не на каком-либо из более крупных самолетов, которые были доступны, и впоследствии перегрузил его, потребовав погрузить весь свой тяжелый багаж в один и тот же самолет.\n\nПотерпев крушение сразу после взлета, он был мгновенно убит, тем самым превратив руководство националистов в кучку ссорящихся генералов, соперничающих друг с другом. для контроля." #NT!
 lar_spain.78.a: "Он осмелился слишком на многое." #NT!
 lar_spain.78_tt: "§YУмер Хосе Санхурхо.§!\n" #NT!
 lar_spain.79.t: "Коронация [Root.GetLeader]" #NT!
 lar_spain.79.desc: "Сегодня, в сопровождении пышности и торжества, в Реймсском соборе состоялась коронация короля [Root.GetLeader]. После официальной церемонии король приветствовал ликующую толпу, ожидающую снаружи, в восторге от возвращения их нации к статусу монархии.\n\nВ речи, обращенной к своим подданным, король подчеркнул единство Франции и Испании. страны, символизируемые в его лице. Где бы в мире интересы французов ни оказались под угрозой, они найдут на своей стороне испанца, который будет защищать их дело." #NT!
 lar_spain.79.a: "Великий день для Королевства!" #NT!
 lar_spain.81.t: "Цена победы" #NT!
 lar_spain.81.desc: "Из-за тяжелого характера нашего участия в гражданской войне в Испании наше влияние на правительство [SPD.GetAdjective] расширилось до такой степени, что оно фактически стало государством-сателлитом Москвы." #NT!
 lar_spain.81.a: "Наше влияние в Западной Европе растёт!" #NT!
 lar_spain.82.t: "Цена победы" #NT!
 lar_spain.82.desc: "Победа в гражданской войне за нами, но наша сильная зависимость от советской помощи привела к тому, что мы накопили значительный долг, который необходимо погасить. Хаотичный период гражданской войны также означал, что сталинцам удалось занять ключевые позиции в нашей новой армии и правительстве. Таким образом, мы находимся в затруднительном положении.\n\nМосква уже начала вносить «предложения» по назначениям лояльных ей министров и офицеров, и пока мы не можем сопротивляться их требованиям без серьезных экономических последствий или, что еще хуже, не вызывая нового гражданского война. Если мы хотим получить настоящую независимость, мы должны осторожно разыгрывать свои карты и либо доказать свою лояльность, либо сначала подорвать и ликвидировать сталинское влияние на наше государство." #NT!
 lar_spain.82.a: "Посмотрим, как долго продлится такое положение дел." #NT!
 lar_spain.83.t: "Признаки предательства" #NT!
 lar_spain.83.desc: "За последние несколько недель нашим связным, представителям и лояльным сталинистам министрам и офицерам в [SPD.GetNameDef] неоднократно отказывали в важной информации и отказывали в доступе к [SPD.GetAdjective] правительственным и военным чиновникам. Теперь до нас дошли слухи, что наших людей систематически отстраняют от влиятельных позиций и что даже наши программы иностранной помощи блокируются.\n\n"Совпадения" такой частоты не могут быть чистой случайностью. Правительство [SPD.GetAdjective] демонстрирует явные признаки предательства и желания отказаться от своих обязательств перед [RUS.GetNameDef], а в Москве начинают звучать призывы к карательным действиям и ужесточению поводьев." #NT!
 lar_spain.83.a: "Мы подадим сигнал, установив оккупационную зону в Каталонии." #NT!
 lar_spain.83.b: "Все обязательно наладится без нашего вмешательства." #NT!
 lar_spain.84.t: "Каталонская оккупационная зона" #NT!
 lar_spain.84.desc: "Терпение Москвы по отношению к нашим систематическим противодействиям ее попыткам усилить контроль над нашим правительством сейчас достигло апогея. Советы в одностороннем порядке установили оккупационную зону в Каталонии, Валенсии и некоторых частях Арагона с номинально независимым правительством, которое, похоже, практически не имеет реальной власти. Лоялистские коммунистические силы стекались в эту новую зону, поклявшись в поддержке промосковского «правительства».\n\nИдея ясна: подчиняйтесь инструкциям из Москвы, иначе следует ожидать дальнейших карательных действий. Хотя маловероятно, что они смогут значительно расширить свое влияние до того, как наши планы осуществятся, несомненно, будет непросто вытеснить советский контроль над нашими землями." #NT!
 lar_spain.84.a: "Напряженность нарастает. Мы должны срочно приступить к осуществлению наших планов!" #NT!
 lar_spain.85.t: "[SPD.GetNameDefCap] Защищает [SPR_stolen_state_name.GetName]" #NT!
 lar_spain.85.desc: "Наши силы полностью обеспечили безопасность [SPR_stolen_state_name.GetName], вытеснили всех советских сторонников и местное промосковское руководство, и мы быстро восстанавливаем местное правительство [SPD.GetAdjective] в этом районе." #NT!
 lar_spain.85.a: "Мы избавляем нашу страну от сталинского влияния по одному государству!" #NT!
 lar_spain.88.t: "[SPD.GetNameDefCap] Защищает [SPR_stolen_state_name.GetName]" #NT!
 lar_spain.88.desc: "Силы [SPD.GetAdjective] полностью обеспечили безопасность [SPR_stolen_state_name.GetName], вытеснили наших сторонников и местное промосковское руководство и быстро восстанавливают собственное местное правительство в этом районе." #NT!
 lar_spain.88.a: "Выигранная битва не означает выигранную войну." #NT!
 lar_spain.89.t: "[From.GetNameDefCap] принимает требования" #NT!
 lar_spain.89.desc: "Неожиданно правительство [From.GetAdjective] отступило и согласилось на наши требования независимости. Похоже, они не хотят быть втянутыми в еще один конфликт на западе Европы." #NT!
 lar_spain.89.a: "Они бы в любом случае проиграли." #NT!
 lar_spain.90.t: "Увольнение Никето Алькала-Самора" #NT!
 lar_spain.90.desc: "Борьба за власть между различными левыми партиями, недавно объединившимися для победы на выборах 1936 года, уже достигла апогея. Опасаясь центристской и соглашательской политики президента Никето Алькала-Саморы, его отчужденные сторонники в кортесах сочли сам роспуск кортесов, который привел к выборам, неконституционным, и отстранили его от должности.\n\nВместо Алькала-Саморы, Кортес избрал своего старого соперника Мануэля Асанью, который теперь унаследовал незавидную задачу по возвращению стабильности на все более поляризующуюся испанскую политическую сцену." #NT!
 lar_spain.90.a: "Хаос полный." #NT!
 SPR_spanish_elections_flag: "В 1936 году состоялись выборы в Испании." #NT!
 lar_heavy_water.1.t: "Телемаркский завод тяжелой воды разрушен" #NT!
 lar_heavy_water.1.desc: "Командир гарнизона в Телемарке сообщает, что прошлой ночью на гидроэлектростанции Веморк произошел катастрофический взрыв, разрушивший оборудование, используемое для производства тяжелой воды. Хотя расследование все еще продолжается, имеющиеся доказательства очень убедительно свидетельствуют о диверсии, совершенной элитным подразделением противника.\n\nПохоже, что коммандос спрыгнули с парашютом в этот район, проникли на завод, воспользовавшись шокирующе слабой охраной, заложили взрывчатку возле резервуаров для хранения, а затем отступили в ночь всего за несколько минут до взрыва зарядов.\n\nСообщений о жертвах среди гражданского населения не поступало, что заставило командира предположить, что местное сопротивление могло заранее знать о рейде. Местный гарнизон сейчас прочесывает территорию, но никаких зацепок обнаружено не было, и мы ожидаем, что группа уже эвакуировала территорию." #NT!
 lar_heavy_water.1.a: "Значительная неудача." #NT!
 lar_heavy_water.2.t: "Операция Gunnerside увенчалась успехом" #NT!
 lar_heavy_water.2.desc: "Сообщения от местных контактов в Телемарке указывают на то, что операция Gunnerside завершилась полным успехом. После высадки на парашюте команда успешно проникла на завод, избежав всех охранников.\n\nПосле установки зарядов команда совершила чистый побег и теперь разделилась, чтобы избежать преследования поисковых групп. После рейда от команды мы ничего не слышали, но это ожидаемо. Мы также ожидаем, что немцы публично объявят, если они убили или взяли в плен кого-либо из наших коммандос." #NT!
 lar_heavy_water.2.a: "Кто посмеет, тот победит." #NT!
 lar_bruneval_raid.1.t: "Рейд вражеского коммандос захватывает радиолокационное оборудование" #NT!
 lar_bruneval_raid.1.desc: "Поступили сообщения о налете противника, свидетельствующие о том, что небольшой отряд противника атаковал одну из наших радиолокационных установок. После энергичной, но в конечном итоге безуспешной обороны гарнизона, силы противника взяли под свой контроль объект на короткий период времени, прежде чем немедленная и энергично проведенная контратака отбросила их обратно на пляж, где они поспешно сели на десантные корабли и ушли. \n\nТщательный осмотр радиолокационной установки показал, что ряд компонентов был удален, а подсчет рулонов показал, что один из техников радара отсутствовал, возможно, он был похищен вражескими рейдерами." #NT!
 lar_bruneval_raid.1.a: "Какой трусливый способ вести войну." #NT!
 lar_bruneval_raid.2.t: "Операция «Укус» прошла успешно" #NT!
 lar_bruneval_raid.2.desc: "Рейд на радиолокационную установку противника увенчался полным успехом. Десантное подразделение приземлилось успешно, с минимальным разбросом от парашютиста.\n\nСобрав снаряжение и сориентировавшись, десантники двинулись к цели и в короткой, но ожесточенной перестрелке уничтожили слабый гарнизон. После того, как территория была взята под контроль, радиолокационный техник, сопровождавший десант, сфотографировал радиолокационное оборудование и разобрал выбранные компоненты для транспортировки обратно к нам.\n\nПосле второй перестрелки с поднятым по тревоге гарнизоном эвакуационный пляж был очищен, и силы погрузились на воду. на десантном корабле для транспортировки обратно к нашим позициям, взяв с собой для допроса техника вражеской радиолокационной службы." #NT!
 lar_capture_tito.1.t: "Унтернемен Россельспрунг терпит неудачу" #NT!
 lar_capture_tito.1.desc: "Наша операция по захвату или убийству лидера югославских партизан Тито не увенчалась успехом. Первая волна воздушно-десантных войск подошла достаточно близко к пещере, где, как мы подозревали, скрывается Тито, но была встречена убийственным огнем сильных вражеских подразделений, которые наша разведка не заметила. Хотя наши войска храбро сражались, подкрепление противника прибыло раньше, чем ожидалось. Даже отчаянная попытка прорыва не увенчалась успехом. \n\nВыжившие отошли к своим позициям. Текущее местонахождение Тито неизвестно." #NT!
 lar_capture_tito.1.a: "На этот раз он ушел." #NT!
 lar_capture_tito.2.t: "Унтернемен Россельспрунг добился успеха" #NT!
 lar_capture_tito.2.desc: "Наша операция по ликвидации лидера партизан Тито завершилась полным успехом. Хотя противник ожидал нападения, сочетание непосредственной поддержки с воздуха и прямого штурма штаба Тито воздушно-десантными войсками застало его врасплох. После ожесточенной перестрелки в пещерном штабе и вокруг него среди убитых было обнаружено тело Тито." #NT!
 lar_capture_tito.2.a: "Мы его поймали." #NT!
 Tito_killed: "§YИосип Броз Тито§! убит." #NT!
 lar_rescue_mussolini.1.t: "Попытка спасения не удалась" #NT!
 lar_rescue_mussolini.1.desc: "Попытка спасти Муссолини провалилась с многочисленными человеческими жертвами. Перегруженные войсками и техникой, несколько планеров, на которых перевозились десантники, не смогли набрать достаточную высоту для пересечения горы и разбились в плохую погоду. Имея в распоряжении лишь небольшую часть десантных сил, командир решил сделать ставку на скорость и внезапность. \n\nК сожалению, тюремные охранники были в этой части в полной боевой готовности и открыли огонь, когда штурмовая группа попыталась прорваться в отель. После непродолжительного боя, когда его позиция была несостоятельной, а боеприпасы заканчивались, командующий предложил сдаться." #NT!
 lar_rescue_mussolini.1.a: "Это стоило попробовать." #NT!
 lar_rescue_mussolini.2.t: "Муссолини спасен" #NT!
 lar_rescue_mussolini.2.desc: "Миссия по освобождению Муссолини увенчалась успехом. Небольшой отряд десантников успешно приземлился возле отеля и штурмовал здание без единого выстрела. Местные охранники отступили, осознав безнадежность сопротивления. Впоследствии Муссолини вылетел на «Фислер Шторхе» и вернулся на свои позиции, откуда он отправится на встречу с [GER.GetLeader]." #NT!
 lar_rescue_mussolini.2.a: "Мы не забываем наших друзей." #NT!
 lar_operative_event.1.t: "Агент захвачен" #NT!
 lar_operative_event.1.desc: "Находясь в тылу врага, [This.GetName] был задержан вражеской контрразведкой [From.From.GetAdjective]. Сообщения из других источников указывают на то, что [This.GetSheHe] содержится в отдаленном месте для допроса. Хотя мы считаем, что [This.GetSheHe] будет пытаться сопротивляться допросу как можно дольше, вполне вероятно, что противник в конечном итоге получит полезную информацию, если [This.GetSheHe] не будет спасен или убит до того, как [This.GetSheHe] сломается." #NT!
 lar_operative_event.1.a: "Мы должны организовать спасательную операцию!" #NT!
 lar_operative_event.2.t: "Агент вынужден скрываться" #NT!
 lar_operative_event.2.desc: "Во время выполнения задания в [From.From.GetNameDef] [This.GetName], очевидно, был обнаружен контрразведкой [From.From.GetAdjective]. В последнем отправленном сообщении [This.GetSheHe] говорилось, что [This.GetSheHe] заметил наблюдение противника за [This.GetHerHim] и что [This.GetSheHe] собирался выполнить процедуры уклонения и побега. \n\nВ рамках этих процедур [This.GetName], естественно, разорвет контакт с обработчиками [This.GetHerHis], чтобы не поставить под угрозу их или других лиц.\n\nВ случае успеха [This.GetName] снова свяжется с нами через несколько недель." #NT!
 lar_operative_event.2.a: "Нам ничего не остается, кроме как ждать и надеяться." #NT!
 lar_operative_event.3.t: "Агент убит" #NT!
 lar_operative_event.3.desc: "Похоже, что [This.GetName], один из наших агентов, развернутых в [From.From.GetNameDef], принес высшую жертву и погиб при исполнении служебных обязанностей. Сообщения из источников [From.From.GetAdjective], естественно, скудны, но похоже, что [This.GetName] отслеживалась контрразведкой [From.From.GetAdjective]. Кажется вероятным, что [This.GetSheHe] собирался быть схваченным и либо выбрал смерть, чтобы не выдать важную информацию во время допроса, либо был убит агентами [From.From.GetAdjective] при сопротивлении аресту." #NT!
 lar_operative_event.3.a: "Герой, призванный на [This.GetHerHis] окончательного покоя." #NT!
 lar_operative_event.4.t: "Агент ранен" #NT!
 lar_operative_event.4.desc: "После близкого столкновения с контрразведкой [From.From.GetAdjective], [This.GetName] сообщил, что [This.GetSheHe] будет выведен из строя на некоторое время, чтобы залечить раны, полученные [This.GetSheHe] при отражении попытки задержать [This.GetHerHim]. \n\n[This.GetName] сейчас находится в безопасном месте, лечит раны [This.GetHerHis], и будет недоступен в течение нескольких недель, пока [This.GetSheHe] выздоровеет." #NT!
 lar_operative_event.4.a: "[This.GetSheHe] скоро вернется в бой." #NT!
 lar_operative_event.5.t: "Вражеский агент обратился" #NT!
 lar_operative_event.5.desc: "Наша контрразведывательная служба добилась большого успеха: после продолжительных допросов и получения информации о [This.GetHerHis] вероятной судьбе, если [This.GetSheHe] будет обвинен в шпионаже, захваченный агент [From.From.GetAdjective] [This.GetName] согласился сотрудничать с нами в обмен на полное амнистия [This.GetHerHis] преступлений против государства.\n\nОбладая [This.GetHerHis] глубоким знанием внутренней работы разведывательных служб [From.From.GetAdjective], [This.GetSheHe], несомненно, найдет гораздо легче проникнуть в [From.From.GetNameDef] и остаться незамеченным для [From.From.GetAdjective] счетчика. -интеллект." #NT!
 lar_operative_event.5.a: "Но мы ожидали, что [This.GetHerHim] умрет?" #NT!
 lar_operative_event.6.t: "[From.GetAdjective] Оперативник пойман!" #NT!
 lar_operative_event.6.desc: "[This.GetName] был пойман при попытке проникнуть в нашу администрацию и передать секретную информацию начальству [This.GetHerHis]. В ходе допроса [This.GetSheHe] показал, что [This.GetHerselfHimself] является иностранным активом [From.GetAgency], действующим на территории [From.From.GetAdjective]. Пока еще неизвестно, какова точная природа интереса [From.GetAdjective] к нашей стране или какие части нашей администрации уже оказались в поле зрения [From.GetAdjective] разведки. Поскольку [This.GetName] находится в тюрьме и ожидает дальнейшего допроса, мы можем только надеяться, что в конечном итоге [This.GetSheHe] раскроет все, что нужно знать об операциях [From.GetAdjective] в [This.GetHerHis]1." #NT!
 lar_operative_event.6.a: "У нас есть способы заставить вас говорить." #NT!
 occupied_countries.1.title: "Временное правительство [From.From.GetNameDef]" #NT!
 occupied_countries.1.desc: "После долгих и согласованных усилий по улучшению сотрудничества и соблюдения требований между нашими оккупационными силами и местными гражданскими властями, мы теперь готовы вернуть контроль над [From.From.GetNameDef] в руки местного правительства. Это новое правительство состоит из сочувствующих нам граждан и готово тесно сотрудничать с нами." #NT!
 occupied_countries.1.a: "У них есть наше благословение." #NT!
 occupied_countries.1.b: "Они еще не готовы." #NT!
 lar_news.1.t_franco: "Победа националистов в гражданской войне в Испании" #NT!
 lar_news.1.t_falangist: "Победа фалангистов в гражданской войне в Испании" #NT!
 lar_news.1.t_carlists: "Победа карлистов в гражданской войне в Испании" #NT!
 lar_news.1.desc_franco: "После долгой и изнурительной гражданской войны националисты, объединившиеся под руководством Франсиско Франко, наконец победили своих врагов-республиканцев и обеспечили полный контроль над Испанией. Хотя отдельные группы республиканских войск продолжают вести партизанскую войну, которая вполне может помешать осуществлению местного националистического контроля в ранее республиканских районах, маловероятно, что дальнейшее скоординированное сопротивление какого-либо значимого уровня материализуется.\n\nПоскольку нация сосредоточена на восстановлении своей страны Разрушенные города и промышленность, еще неизвестно, какое влияние идеологическое объединение националистов окажет на их внешнюю политику и будет ли оплачена полученная ими щедрая иностранная военная помощь." #NT!
 lar_news.1.desc_franco_unified: "В последние недели наблюдался рост напряженности между различными фракциями среди победивших националистов, но теперь, с изгнанием непокорных лидеров и насильственным объединением политических партий, Франсиско Франко, похоже, смог устранить эти разногласия и тем самым объединить оставшиеся фракции. позади своего дела. Хотя изолированные группы республиканских войск продолжают вести партизанскую войну, Гражданскую войну, наконец, можно считать завершенной.\n\nПоскольку страна сосредотачивается на восстановлении своих разрушенных войной городов и промышленности, еще неизвестно, как это повлияет на Идеологическое объединение националистов повлияет на их внешнюю политику и на то, будет ли оплачена полученная ими щедрая иностранная военная помощь." #NT!
 lar_news.1.desc_franco_uprising: "Разногласия внутри националистического движения оказались слишком велики, чтобы их можно было преодолеть, но после долгой и изнурительной гражданской войны националисты под руководством Франсиско Франко наконец победили своих врагов-карлистов и республиканцев и обеспечили полный контроль над Испанией. Хотя отдельные группы республиканских войск продолжают вести партизанскую войну, которая вполне может помешать осуществлению местного националистического контроля в ранее республиканских районах, маловероятно, что дальнейшее скоординированное сопротивление какого-либо значимого уровня материализуется.\n\nПоскольку нация сосредоточена на восстановлении своей страны Разрушенные города и промышленность, еще неизвестно, будет ли оплачена полученная ими щедрая иностранная военная помощь." #NT!
 lar_news.1.desc_falangist: "После долгой и изнурительной гражданской войны националисты под руководством Эмилио Мола наконец победили своих врагов-карлистов и республиканцев и обеспечили полный контроль над Испанией. Хотя изолированные группы республиканских войск продолжают вести партизанскую войну, которая вполне может препятствовать осуществлению местного националистического контроля в ранее республиканских районах, маловероятно, что дальнейшее скоординированное сопротивление какого-либо значимого уровня материализуется.\n\nПо мере того, как нация восстанавливает свою истерзанную войнами территорию. В городах и промышленности ведется подготовка к переходу обратно к гражданскому правительству под руководством Хосе Антонио Примо де Ривера. Еще предстоит увидеть, в чем могут проявиться испанские империалистические амбиции в условиях нынешнего мирового кризиса." #NT!
 lar_news.1.desc_carlists: "Силы карлистов под командованием Мануэля Фаль Конде наконец победили своих врагов-фалангистов и республиканцев и обеспечили полный контроль над Испанией. Хотя изолированные группы республиканских войск продолжают вести партизанскую войну, которая вполне может помешать осуществлению местного контроля карлистов на ранее республиканских территориях, маловероятно, что дальнейшее скоординированное сопротивление какого-либо значимого уровня материализуется.\n\nХрабрость и фанатизм карлистских Requetés сыграли ключевую роль в обеспечении их победы, и этот же высокий моральный дух характеризует усилия Испании по послевоенному восстановлению. Однако после окончания войны многие карлисты с нетерпением ждут, когда их усилия будут вознаграждены и законный претендент на карлистов наконец взойдет на испанский трон." #NT!
 lar_news.1.a: "Победа, которую мы можем одобрить." #NT!
 lar_news.1.b: "Эти фанатики продолжают жить в средневековье..." #NT!
 lar_news.1.c: "Отличный результат!" #NT!
 lar_news.1.e: "Неудачный исход." #NT!
 lar_news.1.f: "¡La guerra ha terminado!"
 lar_news.1.t_republic: "Победа республиканцев в гражданской войне в Испании" #NT!
 lar_news.1.t_stalinist: "Сталинская победа в гражданской войне в Испании" #NT!
 lar_news.1.t_independent_communist: "ПОУМ Победа в гражданской войне в Испании" #NT!
 lar_news.1.t_anarchists: "Победа анархистов в гражданской войне в Испании" #NT!
 lar_news.2.desc_republic_no_help: "После долгой и изнурительной гражданской войны Вторая республика наконец победила своих врагов-анархистов и националистов и обеспечила полный контроль над Испанией. Хотя изолированные группы националистических войск продолжают вести партизанскую войну, которая вполне может помешать осуществлению местного республиканского контроля в ранее националистических районах, маловероятно, что дальнейшее скоординированное сопротивление какого-либо значимого уровня материализуется.\n\nНесмотря ни на что, и полагаясь на При минимальной советской помощи Испанская республика смогла сохранить свою демократическую целостность, несмотря на то, что ее окружали как внутренние, так и внешние враги. Поскольку страна сосредоточена на восстановлении своих разрушенных войной городов и промышленности, еще неизвестно, что демократическая Испания будет делать в условиях нынешнего мирового кризиса." #NT!
 lar_news.2.desc_republic_soviet_help: "Благодаря обширной советской помощи Вторая республика наконец победила своих врагов-анархистов и националистов и обеспечила полный контроль над Испанией. Хотя изолированные группы националистических войск продолжают вести партизанскую войну, которая вполне может помешать осуществлению местного республиканского контроля в ранее националистических районах, маловероятно, что дальнейшее скоординированное сопротивление какого-либо значимого уровня материализуется.\n\nПоскольку нация сосредоточена на восстановлении своей территории Разрушенные города и промышленность Советское давление на страну усиливается, и еще неизвестно, сможет ли демократическое испанское правительство оставаться верным своим демократическим принципам или оно станет просто форпостом влияния Москвы в Западной Европе." #NT!
 lar_news.2.desc_stalinist: "После долгой и изнурительной гражданской войны Вторая республика наконец победила своих врагов-анархистов и националистов и обеспечила полный контроль над Испанией. Хотя изолированные группы националистических войск продолжают вести партизанскую войну, которая вполне может помешать осуществлению местного республиканского контроля в ранее националистических районах, маловероятно, что дальнейшее скоординированное сопротивление какого-либо значимого уровня материализуется.\n\nГражданская война привела к мирному переходу власти Испания перешла к коммунистическому правительству, которое обеспечило обширную советскую помощь. Поскольку страна сосредотачивается на восстановлении своих пострадавших от войн городов и промышленности, советско-испанские связи, похоже, только укрепляются, и ожидается, что Советский Союз будет активно участвовать в программах послевоенного восстановления промышленности." #NT!
 lar_news.2.desc_independent_communist: "После долгой и изнурительной гражданской войны испанские независимые коммунисты наконец победили своих врагов-республиканцев и националистов и обеспечили полный контроль над Испанией. Хотя изолированные группы националистических войск продолжают вести партизанскую войну, которая вполне может помешать осуществлению местного коммунистического контроля в ранее националистических районах, маловероятно, что дальнейшее скоординированное сопротивление какого-либо значимого уровня материализуется.\n\nПоскольку нация сосредоточена на восстановлении своей территории Раздираемые городами и промышленностью, новое испанское коммунистическое государство уже разорвало все связи с [RUS.GetNameDef], но пригласило все коммунистические партии, отвергающие как сталинизм, так и троцкизм, присоединиться к ним в поисках независимого пути вперед." #NT!
 lar_news.2.desc_anarchists: "После долгой и изнурительной гражданской войны испанские анархисты наконец победили своих врагов-республиканцев и националистов и обеспечили полный контроль над Испанией. Хотя изолированные группы националистических войск продолжают вести партизанскую войну, которая вполне может препятствовать формированию мирных коммун в ранее националистических районах, маловероятно, что дальнейшее скоординированное сопротивление какого-либо значимого уровня материализуется.\n\nПоскольку различные коммуны сосредоточены на восстановлении своих территорий Раздираемые деревнями, поселками, городами и промышленностью, они решили остаться организованными в рамках Регионального совета обороны во время войны, очевидно, в ответ на все более враждебную риторику в реакциях различных мировых лидеров на победу анархистов." #NT!
 lar_news.2.a: "Эта «победа» не может длиться долго!" #NT!
 lar_news.2.b: "Интригующая альтернатива укоренившимся формам коммунизма." #NT!
 lar_news.2.c: "По крайней мере, они не сталинские холуи." #NT!
 lar_news.2.d: "Нельзя допустить процветания этой пародии на коммунизм!" #NT!
 lar_news.2.e: "Впечатляющая победа!" #NT!
 lar_news.2.f: "По крайней мере, победили не фашисты." #NT!
 lar_news.2.g: "Наилучший возможный результат." #NT!
 lar_news.2.h: "Влияние [RUS.GetAdjective] на [SPD.GetNameDef] вызывает беспокойство..." #NT!
 lar_news.3.t: "Парижский конгресс" #NT!
 lar_news.3.desc: "После обширных переговоров между представителями [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] и [SPA.GetNameDef] Парижский конгресс постановил перекроить границы Африки, а [FRA.GetLeader] назвал результат «величайшим успехом французской дипломатии в письменной истории». \n\nПравительства других колониальных держав поспешили денонсировать соглашение, назвав его «угрозой миру и хорошему порядку на континенте».\n\nПо соглашению огромные участки земли передаются странам, которые еще не владеют им, маловероятно, что план, составленный в Париже, может быть реализован без кровопролития." #NT!
 lar_news.3.a: "Они скоро придут за нами." #NT!
 lar_news.3.b: "Время перекроить границы Африки." #NT!
 lar_news.3.c: "Новое разделение континента." #NT!
 lar_news.4.t: "Правительство Франции возвращается в Париж" #NT!
 lar_news.4.desc: "После переговоров на самом высоком уровне [GER.GetLeader] сегодня объявил, что немецкое военное управление северной Францией вскоре прекратит свое существование и территории вернутся под полный французский суверенитет. В ответ [VIC.GetLeader] объявил, что его правительство присоединилось к Стальному пакту.\n\nНемецкие войска, в настоящее время защищающие эти территории, на данный момент останутся, пока их не заменят французские войска. Более спорные вопросы, такие как статус Эльзас-Лотарингии, не обсуждались, и, судя по всему, территория осталась под управлением Германии." #NT!
 lar_news.4.a: "Приветствуем наших братьев по оружию!" #NT!
 lar_news.4.b: "Значит, их честь можно купить так дешево?" #NT!
 lar_news.4.c: "Вопрос легитимности, похоже, решен." #NT!
 lar_news.4.d: "Правительство Франции «А». Не «то» французское правительство." #NT!
 lar_news.4.e: "Мы вернулись туда, где нам место." #NT!
 lar_news.5.t: "Фронт Стрезы ратифицировал" #NT!
 lar_news.5.desc: "Несмотря на первоначальную неудачу и разногласия по поводу итальянского вторжения в Эфиопию, лидеры [This.GetStresaMembers] объединились, чтобы превратить соглашения, достигнутые в апреле 1935 года, в формальное обещание союза.\n\nВ рамках переговоров [This.GetStresaConcessions], в то время как лидеры этого нового альянса заявляют, что соглашение просто направлено на поддержание мира в Европе; многие дипломаты согласны с тем, что оно было в первую очередь направлено на сдерживание Германии." #NT!
 lar_news.5.a: "Когда говорит Италия, мир слушает." #NT!
 lar_news.5.b: "Наш союз становится сильнее." #NT!
 lar_news.5.c: "Круг вокруг Германии замыкается." #NT!
 lar_news.5.d: "Наш южный фланг обеспечен." #NT!
 lar_news.5.e: "Италия как никогда надежный союзник." #NT!
