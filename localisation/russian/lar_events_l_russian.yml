 lar_portugal_iberian_summit.7.desc: "Правительство [From.GetAdjective] заявляет, что у нас будет больше шансов присоединиться к [?global.POR_iberian_summit_target.GetFactionName], если мы потратим время на то, чтобы обратиться к определенным дипломатам [?global.POR_iberian_summit_target.GetAdjective], прежде чем подавать наше предложение [?global.POR_iberian_summit_target.GetNameDef]. Таким образом, мы приобретем критические знания о целях и задачах [?global.POR_iberian_summit_target.GetAdjective] и, следовательно, сможем сделать предложение, которое лучше соответствует их интересам." #NT!
