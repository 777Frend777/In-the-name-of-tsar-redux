 lar_news.6.t: "Франция пересматривает свою внешнюю политику" #NT!
 lar_news.6.desc: "Президент [FRA.GetLeader] объявил о серьезном сдвиге во внешней политике Франции, включая тщательный пересмотр стратегических союзов и политических гарантий, предоставленных предыдущими администрациями.\n\nВ частности, сеть альянсов, связывающих Францию ​​со странами Восточной Европы, будет «под пристальным вниманием». ", что, по мнению многих наблюдателей, означает, что он будет распущен.\n\nЛидеры [POL.GetNameDef], [CZE.GetNameDef] и [ROM.GetNameDef] пока отказываются комментировать этот вопрос или любую возможную реакцию." #NT!
 lar_news.6.a: "Нас снова предали." #NT!
 lar_news.6.b: "Мы следующие?" #NT!
 lar_news.6.c: "Что планируют французы?" #NT!
 lar_news.6.d: "Мы не будем втянуты в новую войну из-за какого-то глупого союза." #NT!
 lar_news.6.e: "Они мудро избегают того, что их не касается." #NT!
 lar_portugal_iberian_summit.1.t: "Иберийский саммит" #NT!
 lar_portugal_iberian_summit.1.desc: "Мы получили письмо от [From.GetNameDef], в котором предлагается оставить наши разногласия позади и начать работать вместе для достижения общей цели. Предлагают обсудить совместную просьбу о присоединении к [?global.POR_iberian_summit_target.GetFactionName] и передать ее в [?global.POR_iberian_summit_target.GetNameDef]. \n\n Мы должны оценить не только то, является ли успех этого предложения действительно осуществимым, но также и то, действительно ли оно соответствует нашим интересам." #NT!
 lar_portugal_iberian_summit.1.a: "Это предложение соответствует нашим интересам." #NT!
 lar_portugal_iberian_summit.1_a_tt: "Мы немедленно отправим предложение [GER.GetFlag][GER.GetNameDefCap].\n" #NT!
 lar_portugal_iberian_summit.1.b: "Сначала мы должны обратиться к дипломатам [?global.POR_iberian_summit_target.GetAdjective]." #NT!
 lar_portugal_iberian_summit.1_b_tt: "Предложение будет отправлено на адрес [GER.GetFlag][GER.GetNameDefCap] через шесть месяцев.\n" #NT!
 lar_portugal_iberian_summit.1.c: "Это смешная идея!" #NT!
 lar_portugal_iberian_summit.2.t: "Иберийский саммит – [From.GetNameDef] принимается" #NT!
 lar_portugal_iberian_summit.2.desc: "Правительство [From.GetAdjective] приняло наше предложение присоединиться к [?global.POR_iberian_summit_target.GetFactionName]. Вместе мы подписали просьбу как можно скорее передать [?global.POR_iberian_summit_target.GetNameDef]." #NT!
 lar_portugal_iberian_summit.2.a: "Отправьте запрос немедленно." #NT!
 lar_portugal_iberian_summit.3.t: "Иберийский саммит - [From.GetNameDef] отложил запрос" #NT!
 lar_portugal_iberian_summit.3.desc: "Правительство [From.GetAdjective] заявляет, что у нас будет больше шансов присоединиться к [?global.POR_iberian_summit_target.GetFactionName], если мы потратим время на то, чтобы обратиться к определенным дипломатам [?global.POR_iberian_summit_target.GetAdjective], прежде чем подавать наше предложение [?global.POR_iberian_summit_target.GetNameDef]. Таким образом, мы приобретем критические знания о целях и задачах [?global.POR_iberian_summit_target.GetAdjective] и, следовательно, сможем сделать предложение, которое лучше соответствует их интересам." #NT!
 lar_portugal_iberian_summit.3.a: "Будем надеяться, что оно того стоит..." #NT!
 lar_portugal_iberian_summit.4.t: "Иберийские народы стремятся присоединиться к [Root.GetFactionName]" #NT!
 lar_portugal_iberian_summit.4.desc: "Испания и Португалия направили нам совместную заявку на вступление в [Root.GetFactionName]. Они ожидают, что мы примем в свой союз обе иберийские страны. \n\nПока мы оцениваем возможность обеспечения доступа к Средиземному морю, наши военные командиры обеспокоены возможным открытием новых фронтов, для защиты которых у нас может не хватить ресурсов..." #NT!
 lar_portugal_iberian_summit.4.a: "Принимаем, они могут нам пригодиться." #NT!
 lar_portugal_iberian_summit.4.b: "Мы отказываемся, они просто хотят насладиться нашей защитой!" #NT!
