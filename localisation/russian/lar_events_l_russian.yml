 lar_portugal_iberian_summit.6.t: "Иберийский саммит – [From.GetNameDef] принимается" #NT!
 lar_portugal_iberian_summit.6.desc: "Правительство [From.GetAdjective] приняло наше предложение присоединиться к [?global.POR_iberian_summit_target.GetFactionName]. Вместе мы подписали просьбу как можно скорее передать [?global.POR_iberian_summit_target.GetNameDef]." #NT!
