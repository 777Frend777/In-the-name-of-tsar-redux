 lar_fra_join_the_ententes.1.t: "[From.GetNameDefCap] предложить Стратегический альянс" #NT!
 lar_fra_join_the_ententes.1.desc: "Правительство [From.GetAdjective] обратилось к нам с предложением примирить наши расходящиеся стратегические интересы. Хотя они намерены выполнять свои дипломатические и военные обязательства на континенте, они также осознают наши общие интересы во многих частях мира.\n\nПоэтому их предложение предполагает, что мы присоединимся к ним в альянсе, который обеспечит взаимную помощь, если любой из нас видит угрозу своим интересам." #NT!
 lar_fra_join_the_ententes.1.a: "Разумное предложение." #NT!
 lar_fra_join_the_ententes.1.b: "Это не в наших интересах." #NT!
 lar_fra_join_the_ententes.2.t: "[From.GetNameDefCap] принимает наше предложение" #NT!
 lar_fra_join_the_ententes.2.desc: "Правительство [From.GetAdjective] обсудило предлагаемый нами союз и решило его принять. Пока наши соответствующие дипломатические службы обсуждают более мелкие детали, мы можем быть уверены, что [From.GetNameDef] придет нам на помощь, если она нам понадобится - до тех пор, пока мы готовы сделать для них то же самое." #NT!
 lar_fra_join_the_ententes.2.a: "Наш союз становится сильнее." #NT!
 lar_fra_join_the_ententes.3.t: "[From.GetNameDefCap] отклоняет наше предложение" #NT!
 lar_fra_join_the_ententes.3.desc: "После обширного обсуждения кабинет [From.GetAdjective] с небольшим перевесом проголосовал за отклонение нашего предложения. В официальном ответе отмечается, что союз между [From.GetNameDef] и [This.GetNameDef] неизбежно обязывает [From.GetNameDef] защищать страны, с которыми он сознательно решил не связывать себя. Хотя мы, конечно, свободны выбирать нашу собственную внешнюю политику, продолжает он, нам не следует ожидать, что [From.GetNameDef] придет нам на помощь, если мы будем втянуты в более крупный конфликт." #NT!
 lar_fra_join_the_ententes.3.a: "Недальновидные дураки!" #NT!
 LaR_france_vichy_notification_events.1.t: "Сирия переходит к [FRA.GetLeader]" #NT!
 LaR_france_vichy_notification_events.1.desc: "После прямого обращения [FRA.GetLeader] губернатор территории заявил о своей преданности так называемому «Правительству [FRA.GetAdjective] в изгнании», возглавляемому [FRA.GetLeader]. Нашим войскам в этом районе было предложено присоединиться к силам [FRA.GetLeader], но большинство из них предпочли репатриироваться на наши позиции.\n\nТем не менее, [FRA.GetLeader] сейчас контролирует регион." #NT!
 LaR_france_vichy_notification_events.1.a: "Измена и Предательство!" #NT!
