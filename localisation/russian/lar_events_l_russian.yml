 lar_portugal_iberian_summit.8.t: "Иберийские народы стремятся присоединиться к [Root.GetFactionName]" #NT!
 lar_portugal_iberian_summit.8.desc: "Испания и Португалия направили нам совместную заявку на вступление в [Root.GetFactionName]. Они ожидают, что мы примем в свой союз обе иберийские страны. \n\nПока мы оцениваем возможность обеспечения доступа к Средиземному морю, наши военные командиры обеспокоены возможным открытием новых фронтов, для защиты которых у нас может не хватить ресурсов..." #NT!
 lar_portugal_iberian_summit.8.a: "Принимаем, вместе победим наших врагов!" #NT!
 lar_portugal_iberian_summit.8.b: "Мы отказываемся, они нас только ослабят." #NT!
 lar_portugal_iberian_summit.9.t: "Иберийский саммит - [From.GetNameDef] Отказ" #NT!
 lar_portugal_iberian_summit.9.desc: "Проявив явное непонимание положения и не имея реальных намерений сотрудничать с нами, правительство [From.GetAdjective] отклонило наше предложение присоединиться к [?global.POR_iberian_summit_target.GetFactionName]. \nМожет быть, нам стоит сосредоточиться на поиске союзников самостоятельно..." #NT!
 lar_portugal_iberian_summit.9.a: "Какие глупые у нас соседи!" #NT!
 lar_portugal_navy_mutiny.1.t: "Военно-морской мятеж" #NT!
 lar_portugal_navy_mutiny.1.desc: "Революционная организация флота (Organização Revolucionária da Armada) организовала мятеж среди нашего флота, арестовав нескольких офицеров. Цель этого военно-морского восстания, возглавляемого эсминцем «Дао», — отправиться в испанские порты Средиземноморья и принять участие в гражданской войне в Испании на стороне республиканцев. \n\nОднако колебания некоторых экипажей помешали мятежникам добиться успеха, и у нас еще есть возможность остановить их." #NT!
 lar_portugal_navy_mutiny.1.a: "Это справедливое дело. Разрешите им уйти!" #NT!
 lar_portugal_navy_mutiny.1_allow_tt: "Восставшие корабли будут переведены в [SPD.GetNameDefCap]. \nЕсли [SPD.GetFlag][SPD.GetNameDef] выиграет гражданскую войну в Испании, они вернут обратно такое же количество кораблей.\n§RКоммунистическая поддержка§! повлияет на количество уходящих кораблей." #NT!
 lar_portugal_navy_mutiny.1_stop_tt: "Мы попытаемся остановить повстанцев.\nКорабли повстанцев имеют шанс добиться успеха и быть переведены в [SPD.GetNameDefCap].\n§RКоммунистическая поддержка§! повлияет на количество кораблей повстанцев и их шансы уйти." #NT!
 lar_portugal_navy_mutiny.1.b: "Прекратите это безумие!" #NT!
 lar_portugal_navy_mutiny.2.t: "Мятежники уплывают" #NT!
 lar_portugal_navy_mutiny.2.desc: "Неожиданно, узнав о нашем решении позволить кораблям повстанцев покинуть порт, большинство экипажей решили не бунтовать, надеясь, что наше правительство предпримет более серьёзные действия и в ближайшем будущем присоединится к гражданской войне в Испании вместе с республиканцами. \nТолько эсминец «Дао», уже направлявшийся в Испанию, отказался повернуть назад. \nИспанское правительство пообещало прислать нам эсминец в качестве компенсации после окончания гражданской войны." #NT!
 lar_portugal_navy_mutiny.2_extra.desc: "К удивлению большинства восставших, их кораблям разрешили уйти, и теперь они направляются в испанские порты. Эсминец «Дао» идет впереди, за ним следуют [?POR_ships_revolted_not_including_dao] других судов. \n\nМы связались с испанским республиканским правительством, и они заверили нас, что предоставят Португалии корабли после окончания гражданской войны." #NT!
 lar_portugal_navy_mutiny.2.a: "Надеюсь, они вернутся целыми и невредимыми..." #NT!
 lar_portugal_navy_mutiny.2_tt: "Корабли [?POR_ships_revolted] будут переведены обратно в [Root.GetNameDef], если [SPD.GetNameDef] выиграет гражданскую войну в Испании." #NT!
 lar_portugal_navy_mutiny.3.t: "Отчет о мятеже" #NT!
 lar_portugal_navy_mutiny.3.desc: "Мятеж был подавлен благодаря быстрым действиям наших верных береговых сил. Повстанцы были арестованы и наказаны за свои предательские действия. Чтобы предотвратить дальнейшие попытки неповиновения, мы заменили экипажи кораблей, участвующих в этом восстании, надежными моряками, связанными с нашими организациями." #NT!
 lar_portugal_navy_mutiny.3_extra.desc: "Восстание было организовано лучше, чем первоначально ожидали наши офицеры. Когда наша береговая артиллерия открыла огонь по кораблям повстанцев, мятежники подняли пар, и эсминец «Дао» вышел из порта первым, а за ним через определенные промежутки следовали еще несколько кораблей. Некоторые суда были подбиты при попытке бегства и сели на мель на берегу, где наши войска арестовали предателей.\n\nК сожалению, кораблям [?POR_ships_revolted] удалось спастись и в данный момент они направляются в Испанию. Мы обратимся к испанскому правительству после гражданской войны, чтобы гарантировать, что нам компенсируют эту потерю." #NT!
 lar_portugal_navy_mutiny.3.a: "Это никогда не повторится!" #NT!
 lar_portugal_navy_mutiny.3_no_ships_tt: "§GМятеж подавлен.§!" #NT!
 lar_portugal_navy_mutiny.3_ships_tt: "§R[?POR_ships_revolted] корабли §! будут переданы республиканской Испании.\nЕсли республиканцы одержат победу после гражданской войны в Испании, они вернут обратно такое же количество кораблей." #NT!
 lar_portugal_navy_mutiny.4.t: "Португальские моряки приходят нам на помощь!" #NT!
 lar_portugal_navy_mutiny.4.desc: "Желая помочь Испанской республике в борьбе с националистическим восстанием, португальские экипажи подняли мятеж на нескольких кораблях ВМФ. Офицеры были арестованы, и, ожидая встретить сильное сопротивление на берегу, корабли были готовы покинуть порт как можно скорее. \n\nОднако, к удивлению экипажей, португальское правительство, желая избежать дальнейшей эскалации проблемы, пошло на компромисс и позволило морякам уплыть и сражаться за наше дело, при условии, что они вернутся, когда начнется гражданская война в Испании. кончено. \n\nНекоторые экипажи решили тогда остаться в Португалии, оказывая давление на правительство, чтобы оно приняло дальнейшие меры против националистов, и, в конце концов, корабли [?POR.POR_ships_revolted] теперь направляются в наши порты. Мы должны приветствовать наших товарищей и поблагодарить их за мужество." #NT!
 lar_portugal_navy_mutiny.4_extra.desc: "Желая помочь Испанской республике в борьбе с националистическим восстанием, португальские экипажи подняли мятеж на нескольких кораблях ВМФ. После ареста своих офицеров моряки попытались покинуть порт, но получили жестокий ответ со стороны армии. \nСовершая отчаянный прорыв под сильным огнем береговой артиллерии, корабли [?POR.POR_ships_revolted] сумели уйти и теперь направляются в Испанию. \n\nПосле того, как португальское правительство не смогло сдержать этот мятеж, оно потребовало, чтобы мы компенсировали им потери, когда война закончится. \n\nОднако сейчас мы должны поприветствовать наших товарищей и поблагодарить всех этих храбрых моряков за их жертвы, поскольку многие из них были арестованы или ранены во время восстания." #NT!
 lar_portugal_navy_mutiny.4.a: "Мы не забудем подвиги этих храбрых португальцев!" #NT!
 lar_portugal_navy_mutiny.4_tt: "§G[?POR.POR_ships_revolted] Корабли [POR.GetAdjective]§! были переведены в [Root.GetNameDef] и теперь находятся под нашим контролем. \nОни будут переведены обратно в [POR.GetNameDef] после окончания гражданской войны в Испании." #NT!
 lar_portugal_navy_mutiny.5.t: "Наши моряки вернулись с гражданской войны в Испании" #NT!
 lar_portugal_navy_mutiny.5.desc: "Гражданская война в Испании закончилась, и республиканское правительство согласилось предоставить нам корабли [?POR_ships_revolted] в качестве компенсации за те, которые приплыли им на помощь в начале конфликта. Однако наши эсминцы могут оказаться не в лучшем состоянии после выполнения своих задач, и поэтому Республика Испания проведет проверку, чтобы решить, следует ли заменить какой-либо из наших кораблей своими собственными судами." #NT!
 lar_portugal_navy_mutiny.5.a: "Посмотрим, насколько хорошо поведут себя эти корабли..." #NT!
 lar_portugal_navy_mutiny.5_tt: "§G[SPD.GetNameDefCap] перенесет корабли [?POR_ships_revolted] обратно в [Root.GetNameDef].§!." #NT!
 lar_portugal_navy_mutiny.6.t: "Пришло время попрощаться с нашими португальскими товарищами." #NT!
 lar_portugal_navy_mutiny.6.desc: "Теперь, когда националистическое восстание побеждено, настало время храбрым португальским морякам, пришедшим к нам на помощь в первые месяцы конфликта, наконец вернуться на родину.\nМы проведем инспекцию, чтобы решить, какой из португальских кораблей находятся в хорошем состоянии для возвращения в Португалию и должны быть заменены нашими собственными судами.\n\nМы должны так сильно поблагодарить этих храбрых моряков, и мы никогда не забудем их храбрость." #NT!
 lar_portugal_navy_mutiny.6.a: "Прощайте, братья по оружию!" #NT!
 lar_portugal_navy_mutiny.6_tt: "Корабли [?POR.POR_ships_revolted] будут переведены обратно в [POR.GetNameDef]." #NT!
 lar_portugal_iberian_workers_united.1.t: "Иберийский союз рабочих" #NT!
 lar_portugal_iberian_workers_united.1.desc: "В течение долгого времени Испания и Португалия были независимыми странами, подчеркивая свои различия, а не сходства, но эти времена прошли; настал день, когда испанские и португальские рабочие объединятся в борьбе против фашизма!" #NT!
 lar_portugal_iberian_workers_united.1.a: "Объединившись, мы никогда не проиграем!" #NT!
 lar_portugal_iberian_workers_united.2.t: "Иберийский социалистический союз" #NT!
 lar_portugal_iberian_workers_united.2.desc: "Теперь, когда мы наконец достигли мира, [From.GetNameDefCap] обратился к нашему правительству с просьбой рассмотреть возможность объединения Пиренейского полуострова под властью народного социалистического правительства. Это приведет к исчезновению идентичностей [Root.GetAdjective] и [From.GetAdjective], поскольку мы все станем иберийскими гражданами Иберийского Социалистического Союза." #NT!
 lar_portugal_iberian_workers_united.2.a: "[Root.GetNameDefCap] и [POR.GetNameDef] объединятся!" #NT!
 lar_portugal_iberian_workers_united.2.a_tt: "§YИберийский социалистический союз§! приложения §YРеспубликанская Испания§!.\n" #NT!
 lar_portugal_iberian_workers_united.2.b: "[Root.GetNameDefCap] останется независимым государством." #NT!
 lar_portugal_naval_blockade.1.t: "[POR.GetNameDefCap] отказывается от [ENG.GetAdjective] морской блокады" #NT!
 lar_portugal_naval_blockade.1.desc: "Правительство [POR.GetAdjective] заявило, что оно не обязано соблюдать морскую блокаду, введенную нам [ENG.GetNameDef]. Мы получили послание, предлагающее справедливое соглашение, согласно которому конвои [POR.GetAdjective] будут поддерживать наши военные усилия, доставляя товары туда, куда не могут добраться наши собственные конвои, в обмен на торговое соглашение об отправке дешевых потребительских товаров в [POR.GetNameDef]." #NT!
 lar_portugal_naval_blockade.1.a: "Мы рассмотрим эту сделку..." #NT!
 lar_portugal_naval_blockade.1_tt: "Разблокирует решение для стран, находящихся в состоянии войны с [ENG.GetNameDefCap]." #NT!
 lar_portugal_naval_blockade.2.t: "[From.GetName] принял наше предложение обойти морскую блокаду" #NT!
 lar_portugal_naval_blockade.2.desc: "Сегодня пришло письмо от [From.GetNameDef], в котором мы приняли наше предложение обойти британскую военно-морскую блокаду. Мы будем использовать наши конвои для удовлетворения их потребностей в снабжении там, куда корабли [From.GetAdjective] не смогут добраться. Взамен они перенаправят производство с одного из своих заводов, чтобы обеспечить нас материалами, необходимыми для наших собственных проектов." #NT!
 lar_portugal_naval_blockade.2.a: "Это пойдет на пользу обеим странам." #NT!
 lar_portugal_naval_blockade.3.t: "[POR.GetNameDefCap] Отказ от морской блокады" #NT!
 lar_portugal_naval_blockade.3.desc: "Правительство [POR.GetAdjective] заявило, что оно не будет соблюдать введенную нами военно-морскую блокаду. [POR.GetNameDefCap] предложил нашим врагам соглашение, предлагая им поддержать их военные усилия, используя конвои [POR.GetAdjective] для контрабанды товаров.\n\nХотя мы относились к их нейтралитету в конфликте с уважением и пониманием, похоже, что наши бывшие друзья нет у нас больше нет желания чтить англо-португальский союз, открыто поддерживая наших врагов и тем самым нарушая договор, заключенный более чем на пять столетий между нашими странами..." #NT!
 lar_portugal_naval_blockade.3.a: "Эти предатели-оппортунисты!" #NT!
 lar_portugal_promote_monarchist_cause.1.t: "Португалия пропагандирует монархические настроения!" #NT!
 lar_portugal_promote_monarchist_cause.1.desc: "Правительство Португалии апеллирует к бразильским монархистам, поддерживая пропагандистскую кампанию, восхваляющую принца Педро Энрике и заявляющую о его праве занять трон Бразилии. \nМы не должны упускать из виду потенциальное влияние этого на население Бразилии, иначе нас захлестнет массовое монархическое движение, ведущее к свержению правительства." #NT!
 lar_portugal_promote_monarchist_cause.1.a: "Как они посмели?!" #NT!
 lar_portugal_promote_monarchist_cause.2.t: "Воссоединение Королевства Португалии и Бразилии." #NT!
 lar_portugal_promote_monarchist_cause.2.desc: "[POR.GetNameDefCap] обратился к нашему правительству с предложением объединить две наши страны под властью Дома Дуарте Нуну, который будет коронован как король Португалии и Бразилии. \n\nПравительство [POR.GetAdjective] заявило, что не примет отрицательного ответа, и призвало нас принять это предложение, чтобы избежать потенциального конфликта между нашими странами." #NT!
 lar_portugal_promote_monarchist_cause.2.a: "[Root.GetNameDefCap] и [POR.GetNameDef] снова объединятся." #NT!
 lar_portugal_promote_monarchist_cause.2.b: "[Root.GetNameDefCap] останется независимым государством." #NT!
 lar_portugal_promote_monarchist_cause.3.t: "Монархическое восстание!" #NT!
 lar_portugal_promote_monarchist_cause.3.desc: "При поддержке правительства [POR.GetAdjective] бразильские монархисты взяли под свой контроль Рио-де-Жанейро и теперь поднимаются с оружием в руках по всей стране против фашистских предателей, выступающих против нас. \nВраги искали поддержки различных фракций нашей страны, но верные подданные восстановленного [Root.GetName] не боятся, поскольку их законный Император [Root.GetLeader] приведет их к победе!" #NT!
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist: "При поддержке правительства Португалии бразильские монархисты поднимаются с оружием в руках по всей стране. Если этим предателям удастся восстановить монархию, весьма вероятно, что вскоре после этого мы увидим, как наша любимая страна перейдет под контроль Португалии. \n\nМы потеряли большую часть страны, но, к счастью, повстанцам не удалось захватить Рио-де-Жанейро, что дало нам возможность собрать наши войска и выступить из столицы, чтобы вернуть наши земли от тех, кто пытается их разрушить. их." #NT!
 lar_portugal_promote_monarchist_cause.3.a: "Бразильский трон будет восстановлен!" #NT!
 lar_portugal_promote_monarchist_cause.3.a_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§G присоединится к нам в гражданской войне.§!§!" #NT!
 lar_portugal_promote_monarchist_cause.3.b: "Мы должны искоренить этих предателей!" #NT!
 lar_portugal_promote_monarchist_cause.3.b_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§R присоединится к гражданской войне против нас.§!§!" #NT!
 lar_portugal_promote_monarchist_cause.4.t: "Бразильский трон восстановлен" #NT!
 lar_portugal_promote_monarchist_cause.4.desc: "При поддержке правительства [POR.GetAdjective] бразильским монархистам удалось сменить правительство мирным путем. По всей стране разбросано несколько элементов, которые все еще противостоят восхождению на престол нашего законного Императора [Root.GetLeader], но вскоре будут умиротворены." #NT!
 lar_portugal_promote_monarchist_cause.4.a: "Слава Императору!" #NT!
 lar_portugal_promote_monarchist_cause.5.t: "Бразилия принимает объединение" #NT!
 lar_portugal_promote_monarchist_cause.5.desc: "Правительство Бразилии мудро согласилось подписать предложение об объединении наших стран. Могущественное Соединенное Королевство Португалии и Бразилии вновь возрождается под властью короля [Root.GetLeader].\n\nПусть он принесет силу и процветание нашей любимой нации!" #NT!
 lar_portugal_promote_monarchist_cause.5.a: "Это усиливает Португалию." #NT!
 lar_portugal_promote_monarchist_cause.6.t: "Бразилия отказывается от объединения" #NT!
 lar_portugal_promote_monarchist_cause.6.desc: "Правительство [BRA.GetAdjective] опрометчиво решило отклонить наше предложение объединить наши нации под властью [Root.GetLeader].\nХотя это совершенно неприемлемо для нас, это всего лишь незначительное препятствие на нашем пути к восстановлению могущества бывшего Королевства Португалия. .\n\nВ конце концов, им придется подчиниться нашим требованиям, как и другим..." #NT!
 lar_portugal_promote_monarchist_cause.6.a: "Их судьба предрешена." #NT!
 lar_portugal_promote_monarchist_cause.7.t: "Монархисты на подъеме!" #NT!
 lar_portugal_promote_monarchist_cause.7.desc: "Ситуация в нашей стране критическая. Монархическое движение набирает силу, и к власти в правительстве пришла антимонархическая коалиция, предположительно для того, чтобы предотвратить неминуемое восстание. \nСоциальная нестабильность быстро возрастает по мере того, как бразильские граждане осознают фашистскую ориентацию лидеров этой коалиции, и наше общество все больше поляризуется между фашизмом и монархизмом.\nВ этой судьбоносной ситуации для нас настало время выбрать сторону." #NT!
 lar_portugal_promote_monarchist_cause.7.a: "Поддержите монархистов." #NT!
 lar_portugal_promote_monarchist_cause.7.a_tt: "Вы встанете на сторону монархистов в возможной гражданской войне." #NT!
 lar_portugal_promote_monarchist_cause.7.b: "Поддержите антимонархическую коалицию." #NT!
 lar_portugal_promote_monarchist_cause.7.b_tt: "Вы встанете на сторону фашистов в возможной гражданской войне." #NT!
 POR_portugal_joined_brazilian_civil_war_flag: "Португалия присоединилась к гражданской войне в Бразилии." #NT!
 POR_brazil_supports_monarchism_flag: "Бразилия поддерживает монархизм" #NT!
 lar_portugal_purchase_ships.1.t: "[From.GetNameDefCap] стремятся приобрести корабли [Root.GetAdjective]" #NT!
 lar_portugal_purchase_ships.1.desc: "Правительство [From.GetAdjective], зная об отсутствии у него надлежащего военно-морского флота, объявило тендер на закупку кораблей [Root.GetAdjective]. Если мы согласимся построить корабли, которые они желают, они предоставят нам товары, которые мы сможем использовать в наших собственных целях." #NT!
 lar_portugal_purchase_ships.1.a: "Это будет выгодно нам обоим." #NT!
 lar_portugal_purchase_ships.1.a_tt: "Мы получим §Y1§! offmap §YГражданская фабрика§! в качестве оплаты после того, как [POR.GetNameDefCap] выберет сделку." #NT!
 lar_portugal_purchase_ships.1.b: "Нам это не интересно." #NT!
 lar_portugal_purchase_ships.2.t: "[From.GetNameDefCap] Согласен строить наши корабли" #NT!
 lar_portugal_purchase_ships.2.desc: "Правительство [From.GetAdjective] согласилось строить корабли для Военно-морского флота [Root.GetAdjective]. Они предоставили нам на выбор три разных предложения." #NT!
 lar_portugal_purchase_ships.2.a: "Покупка подводных лодок." #NT!
 lar_portugal_purchase_ships.2.b: "Покупка Разрушителей." #NT!
 lar_portugal_purchase_ships.2.c: "Купите легкий крейсер." #NT!
 lar_portugal_purchase_ships.3.t: "[From.GetNameDefCap] Отказывается строить наши корабли" #NT!
 lar_portugal_purchase_ships.3.desc: "[From.GetNameDefCap] отклонил наше предложение о покупке кораблей [From.GetNameDefCap] для нашего ВМФ. \nНам придется искать другие страны, готовые принять сделку, или сосредоточиться на развитии собственных военно-морских сил, чтобы нам не приходилось полагаться на какую-либо иностранную державу для создания мощного флота [Root.GetAdjective]." #NT!
 lar_portugal_purchase_ships.3.a: "Мы обойдемся без них." #NT!
 lar_portugal_purchase_ships.4.t: "Завершено судостроение - подводные лодки" #NT!
 lar_portugal_purchase_ships.4.desc: "После почти года постройки три заказанные нами подводные лодки [GetPortugueseShipsBuilder] прошли несколько ходовых испытаний и наконец готовы к официальному вводу в состав ВМФ.\n Суда пришвартованы в порту [Root.GetAdjective], и их экипажи ждут приказа." #NT!
 lar_portugal_purchase_ships.4.a: "Хороший" #NT!
 lar_portugal_purchase_ships.4.a_tt: "В состав Резервного флота добавлены три подводные лодки" #NT!
 lar_portugal_purchase_ships.5.t: "Завершено строительство кораблей - Эсминцы" #NT!
 lar_portugal_purchase_ships.5.desc: "После почти года постройки два заказанных нами эсминца [GetPortugueseShipsBuilder] прошли несколько ходовых испытаний и наконец готовы к официальному вводу в состав ВМФ.\nКорабли пришвартованы в порту [Root.GetAdjective], и их экипажи ждут приказа." #NT!
 lar_portugal_purchase_ships.5.a: "Хороший" #NT!
 lar_portugal_purchase_ships.5.a_tt: "В состав Резервного флота добавлены два эсминца" #NT!
 lar_portugal_purchase_ships.6.t: "Завершено строительство корабля - Легкий крейсер" #NT!
 lar_portugal_purchase_ships.6.desc: "После почти полутора лет постройки заказанный нами легкий крейсер [GetPortugueseShipsBuilder] прошел несколько ходовых испытаний и наконец готов к официальному вводу в состав ВМФ.\nСудно пришвартовано в порту [Root.GetAdjective], и его команда ожидает приказа." #NT!
 lar_portugal_purchase_ships.6.a: "Хороший" #NT!
 lar_portugal_purchase_ships.6.a_tt: "В состав Резервного флота добавлен один легкий крейсер." #NT!
