 LaR_france_vichy_notification_events.7.t: "Переворот сторонников [FRA.GetLeader] в Сирии" #NT!
 LaR_france_vichy_notification_events.7.desc: "Силы, лояльные [FRA.GetLeader], устроили на этой территории переворот. Незадолго до рассвета многочисленные вооруженные группы, очевидно по приказу [FRA.GetLeader], захватили стратегические точки в этом районе, чтобы нейтрализовать любые скоординированные попытки сопротивления. К полудню они контролировали все крупные населенные пункты и фактически захватили контроль над территорией." #NT!
 LaR_france_vichy_notification_events.7.a: "Какие закулисные и нефранцузские методы!" #NT!
