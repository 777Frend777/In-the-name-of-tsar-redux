 lar_portugal_iberian_summit.5.a: "Это предложение соответствует нашим интересам." #NT!
 lar_portugal_iberian_summit.5_a_tt: "Мы немедленно отправим предложение [ENG.GetFlag][ENG.GetNameDefCap].\n" #NT!
 lar_portugal_iberian_summit.5.b: "Сначала мы должны обратиться к дипломатам [?global.POR_iberian_summit_target.GetAdjective]." #NT!
 lar_portugal_iberian_summit.5_b_tt: "Предложение будет отправлено на адрес [ENG.GetFlag][ENG.GetNameDefCap] через шесть месяцев.\n" #NT!
