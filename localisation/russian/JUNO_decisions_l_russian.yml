 PRU_pastaza_conflict_desc: "Наши лидеры добились подписания «Протокола Рио-де-Жанейро» в 1934 году и уладили споры о границах с Колумбией, но конфликт с эквадорцами не утихает. Те не оставляют претензий на территории, у которых де-факто владельцы неясны — например, на регионы Нао Пастаза и Сантьяго Замора. Если подвернется возможность, нужно отобрать у них регион — даже если придется применить силу."
