l_russian:
 HUN_balanced_budget: "Сбалансированный бюджет" #NT!
 HUN_balanced_budget_desc: "Мы должны максимально эффективно использовать имеющиеся в нашем распоряжении ресурсы. Хорошо спланированный и сбалансированный бюджет является ключом к успеху нашего правительства." #NT!
 HUN_strengthen_the_monarchists: "Усиление монархистов" #NT!
 HUN_strengthen_the_monarchists_desc: "Первым шагом на пути возвращения Венгрии к ее прежнему престижу является усиление тех партий, которые требуют возвращения к монархии." #NT!
 HUN_elect_a_king: "Избрать короля" #NT!
 HUN_elect_a_king_desc: "Народная поддержка возвращения нации к монархической форме правления теперь достаточна, чтобы мы могли начать думать о начале процесса выборов нового короля." #NT!
 HUN_invite_the_habsburg_prince: "Пригласить принца Габсбургов" #NT!
 HUN_invite_the_habsburg_prince_desc: "Габсбурги долгое время правили Венгрией, и под их правлением страна была частью одной из величайших империй Европы. Возвращение Габсбургов к рулю, несомненно, снова приведет Венгрию к величию." #NT!
 HUN_demand_a_referendum: "Требуйте референдума" #NT!
 HUN_demand_a_referendum_desc: "Распад Австро-Венгрии был ошибкой. Австрия и Венгрия вместе сильнее, и для достижения величия необходимо сочетание того и другого. Австрийцев необходимо заставить провести референдум по предложению о мирном объединении наших двух стран." #NT!
 HUN_take_austria_by_force: "Взять Австрию силой" #NT!
 HUN_take_austria_by_force_desc: "Первым шагом к возвращению славы Венгрии является реинтеграция австрийских земель. Мы не можем рисковать неудачей в достижении этой цели дипломатическим путем, поэтому мы должны сделать это с помощью силы." #NT!
 HUN_proclaim_the_restoration_of_austria_hungary: "Восстановление Австро-Венгрии" #NT!
 HUN_proclaim_the_restoration_of_austria_hungary_desc: "С воссоединением наших двух наций и Габсбургом на троне мы теперь можем торжественно провозгласить восстановление Австро-Венгрии и позаботиться о возвращении наших законных исторических провинций!" #NT!
 HUN_protect_czechoslovakia: "Защитить Чехословакию" #NT!
 HUN_protect_czechoslovakia_desc: "Чехословакия с момента обретения независимости стала могущественной и трудолюбивой, но на ее земли жадно смотрят соседи. Мы предложим им нашу защиту от этих угроз, либо снова приветствуя их как неотъемлемую часть нашей Империи, либо предоставив им статус ассоциации." #NT!
 HUN_claim_transylvania: "Заявить права на Трансильванию" #NT!
 HUN_claim_transylvania_desc: "После последней войны у нас несправедливо отобрали территорию Зибенбюргена. Пришло время вернуть его." #NT!
 HUN_march_to_the_shore: "Марш к берегу" #NT!
 HUN_march_to_the_shore_desc: "Настоящая Великая держава требует доступа к морям. Побережье Адриатики – наше право по рождению." #NT!
 HUN_reclaim_venetia: "Вернуть Венецию" #NT!
 HUN_reclaim_venetia_desc: "Предательство итальянцев в Великой войне не забыто. Пришло время поставить их на место и вернуть Империи ее естественные границы." #NT!
 HUN_claim_galicia: "Заявить права на Галисию" #NT!
 HUN_claim_galicia_desc: "Государство Польша — не что иное, как искусственная конструкция. Его можно создавать и демонтировать по мере необходимости." #NT!
 HUN_claim_the_bucovina: "Заявите права на Буковину" #NT!
 HUN_claim_the_bucovina_desc: "Возможно, это не самое экономически важное из наших обширных владений, но оно по-прежнему является частью нашей Империи. И мы его вернем." #NT!
 HUN_reclaim_the_empire: "Вернуть Империю" #NT!
 HUN_reclaim_the_empire_desc: "Чтобы завершить наши территориальные требования де-юре, мы должны потребовать различные титулы в Германии, Италии и Палестине, которые наш Габсбургский монарх имеет на свое имя." #NT!
 HUN_elect_a_democratic_king: "Избрать короля-демократа" #NT!
 HUN_elect_a_democratic_king_desc: "Мы должны искать короля, который будет поддерживать демократические принципы нашей страны и права нашего народа." #NT!
 HUN_responsible_government: "Ответственное правительство" #NT!
 HUN_responsible_government_desc: "Традиционно правительство в конечном итоге ответило королю, позволив ему игнорировать волю народа. Мы изменим конституцию, чтобы гарантировать, что именно народ, а не правитель, возлагает ответственность на правительство." #NT!
 HUN_rapproachement_with_little_entente: "Сближение с Малой Антантой" #NT!
 HUN_rapproachement_with_little_entente_desc: "Нас окружают враждебные идеологии, и мы должны вновь подтвердить наши связи с нашими соседями по Малой Антанте. Мы спросим их, хотят ли они, чтобы мы перевооружились." #NT!
 HUN_join_allies: "Присоединяйтесь к союзникам" #NT!
 HUN_join_allies_desc: "Будущее Венгрии и ее демократические ценности зависят от основных западных демократий и их альянса. Будучи членами этого альянса, мы можем предоставить им свои силы, а также сами рассчитывать на их поддержку." #NT!
 HUN_the_balkan_pact: "Балканский пакт" #NT!
 HUN_the_balkan_pact_desc: "Демократические страны Запада находятся слишком далеко, чтобы помочь нам, и поэтому мы должны искать союзников поближе к дому. Как лидеры Балканского пакта, мы предложим им нашу защиту и приведем их к победе!" #NT!
 HUN_an_unlikely_alliance: "Маловероятный союз" #NT!
 HUN_an_unlikely_alliance_desc: "Мы коренным образом изменили нашу страну. Мы больше не поджигатели войны прошлого. Пришло время обратиться к нашему старому врагу и вместе создать новую судьбу." #NT!
 HUN_joint_oil_exploitation_company: "Объединенная нефтедобывающая компания" #NT!
 HUN_joint_oil_exploitation_company_desc: "Перспективой возможных месторождений нефти на нашей территории мы привлекли внимание иностранцев. Дружественные державы стремятся поддержать нашу нефтяную промышленность своими техническими ноу-хау, и это было бы выгодной возможностью поучиться на их достижениях." #NT!
 HUN_elect_a_fascist_king: "Избрать фашистского короля" #NT!
 HUN_elect_a_fascist_king_desc: "Нашей стране нужен могущественный лидер, который проведет ее через предстоящие неспокойные годы. Наш правитель должен быть тем, на кого люди могут равняться, а наши враги могут бояться." #NT!
 HUN_economic_intervention: "Экономическое вмешательство" #NT!
 HUN_economic_intervention_desc: "Мы должны направить достаточные политические ресурсы на управление нашей экономикой. Хотя этого достаточно, мы можем сделать его сильнее и эффективнее." #NT!
 HUN_strengthen_fascists: "Усиление фашистов" #NT!
 HUN_strengthen_fascists_desc: "Фашистские элементы в нашей стране необходимо укрепить и предоставить им общественную платформу для распространения своей идеологии. Их взгляды на будущее Венгрии, скорее всего, снова приведут страну к величию." #NT!
 HUN_renounce_the_treaty_of_trianon: "Отказаться от Трианонского договора" #NT!
 HUN_renounce_the_treaty_of_trianon_tt: "§YМиклош Хорти§! или §YФридрих Франц Мекленбург-Шверинский§! становится лидером страны.\n" #NT!
 HUN_renounce_the_treaty_of_trianon_desc: "Несправедливость, нанесенная нашей стране в конце Великой войны, отнявшая две трети территории и населения нашей некогда великой страны, соперничает с позором, нанесенным Германии в соответствии с Версальским договором, и ее необходимо исправить." #NT!
 HUN_renew_the_rome_protocols: "Продлить Римские протоколы" #NT!
 HUN_renew_the_rome_protocols_desc: "В свете продолжающегося ревизионизма Германии мы должны возобновить Римские протоколы, составленные и подписанные в 1934 году. Соглашения послужат не только дальнейшей изоляции германской и югославской угроз, но и станут возможным предвестником реального союза." #NT!
 HUN_protect_austria: "Защитить Австрию" #NT!
 HUN_protect_austria_desc: "Чтобы и дальше противостоять Германии, мы должны противостоять их открытым амбициям по объединению с Австрией. Мы можем предоставить им гарантию, предоставив нынешнему правительству политическую силу, необходимую им для противостояния прогерманским элементам." #NT!
 HUN_alliance_with_italy: "Альянс с Италией" #NT!
 HUN_alliance_with_italy_desc: "Первоначальные попытки создания альянса, сделанные в Римских протоколах, теперь могут быть расширены. Мы отправим делегацию в Италию для обсуждения обязывающего соглашения о широком военном сотрудничестве, как в обороне, так и в наступлении." #NT!
 HUN_trade_deal_with_germany: "Торговая сделка с Германией" #NT!
 HUN_trade_deal_with_germany_desc: "Выгоды для нашей промышленности от расширения торговых отношений с Германией очевидны, а заявления о потенциальной чрезмерной зависимости нашей экономики от немцев преувеличены. Мы пойдем дальше и подпишем обширное торговое соглашение." #NT!
 HUN_joint_aluminum_mining_company: "Объединенная алюминиевая горнодобывающая компания" #NT!
 HUN_joint_aluminum_mining_company_desc: "Поскольку алюминий является неотъемлемой частью современной военной промышленности, мы могли бы легко получить поддержку Германии для расширения шахт на севере нашей страны." #NT!
 HUN_join_axis: "Присоединяйтесь к Оси" #NT!
 HUN_join_axis_desc: "Поскольку наша экономика уже настолько зависит от немцев, вполне логично, что мы последуем за ними в войне. Мы отправим им запрос на официальное вступление в альянс Оси." #NT!
 HUN_reaffirm_territorial_claims: "Подтвердить территориальные претензии" #NT!
 HUN_reaffirm_territorial_claims_desc: "Отвергнув Трианонский договор, мы должны теперь приступить к подтверждению наших претензий на территории, которые были у нас украдены." #NT!
 HUN_demand_transylvania: "Спрос на Трансильванию" #NT!
 HUN_demand_transylvania_desc: "Если мы сможем вернуть наши территории без кровопролития, тем лучше. Румынии будет предъявлен ультиматум с требованием передачи наших законных земель." #NT!
 HUN_demand_southern_slovakia: "Спрос Южная Словакия" #NT!
 HUN_demand_southern_slovakia_desc: "Если мы сможем вернуть наши территории без кровопролития, тем лучше. Чехословакии будет предъявлен ультиматум с требованием передачи наших законных земель." #NT!
 HUN_demand_the_vojvodina: "Требуйте Воеводину" #NT!
 HUN_demand_the_vojvodina_desc: "Если мы сможем вернуть наши территории без кровопролития, тем лучше. Югославии будет предъявлен ультиматум с требованием передачи наших законных земель." #NT!
 HUN_claim_overlordship_over_slovakia: "Претендуйте на господство над Словакией" #NT!
 HUN_claim_overlordship_over_slovakia_desc: "Остальная часть Словакии также должна быть реинтегрирована в Венгерское государство либо напрямую, либо через превращение в зависимую территорию. Мы пошлем еще один ультиматум." #NT!
 HUN_proclaim_greater_hungary: "Провозгласить Великую Венгрию" #NT!
 HUN_proclaim_greater_hungary_desc: "Вернув себе причитающуюся нам территорию, размер нашей страны увеличился до наших исторических границ. Теперь мы можем с полной уверенностью объявить миру о создании Великой Венгрии и поставить перед собой новые цели." #NT!
 HUN_GREATER_tt: "Измените свое имя на §YВеликая Венгрия§!\n" #NT!
 HUN_demands_tt: "Требуя территорию, другая сторона с большей вероятностью отдаст ее без кровопролития, если у вас сильная армия. Однако они все еще могут верить, что смогут противостоять нам, если состоят во фракции. \n" #NT!
 HUN_assassinate_horthy: "Убить Хорти" #NT!
 HUN_assassinate_horthy_desc: "Старый адмирал Великой войны обладает слишком большой властью и влиянием в своем нынешнем качестве регента Венгерского королевства, и его позиция против коммунизма оказывается серьезной проблемой для усилий наших товарищей. Его необходимо отстранить от власти, если наша нация хочет найти путь к Революции." #NT!
 HUN_council_of_peoples_commissars: "Совет Народных Комиссаров" #NT!
 HUN_council_of_peoples_commissars_desc: "Должен быть создан руководящий орган, который сможет контролировать переход Венгрии в коммунистическое государство. Как только это будет сделано, этот Совет станет аналогом западной системы кабинета министров." #NT!
 HUN_the_hungarian_red_army: "Венгерская Красная Армия" #NT!
 HUN_the_hungarian_red_army_desc: "Все родинолюбивые патриоты должны выполнить свой долг по защите своей Родины. Мы сформируем Венгерскую Красную Армию по примеру Советов на Востоке, которая защитит нашу молодую Революцию." #NT!
 HUN_soviet_hungarian_military_academy: "Советско-Венгерская военная академия" #NT!
 HUN_soviet_hungarian_military_academy_desc: "Наша армия ничто без своего руководства. У Советов гораздо больше опыта в военных вопросах, поэтому может быть полезно сотрудничать с ними в подготовке наших лучших военных умов. С этой целью мы создадим военную академию с самыми опытными инструкторами из обеих наших стран." #NT!
 HUN_join_comintern: "Присоединяйтесь к Коминтерну" #NT!
 HUN_join_comintern_desc: "Путь революции лежит за Коминтерном. Стоя вместе с нашими товарищами, мы отметим капиталистическую несправедливость и фашистскую угрозу, нависшую над Западом." #NT!
 HUN_the_revolutionary_council: "Революционный совет" #NT!
 HUN_the_revolutionary_council_desc: "Коминтерн отказался от борьбы против империализма, вместо этого предпочитая довольствоваться сосуществованием. Если рабочие всего мира хотят быть свободными, мы должны нести вперед факел Маркса и Ленина — даже против Советского Союза, если это будет необходимо." #NT!
 HUN_FACTION_COMMIE: "Союз Коммунистических Советов" #NT!
 HUN_pressure_romania: "Давление Румыния" #NT!
 HUN_pressure_romania_desc: "Сосредотачиваясь на фашистской опасности на Западе, мы не можем допустить, чтобы потенциальная угроза продолжала существовать в нашем тылу, особенно когда она лежит между нами и нашими союзниками на Востоке. Румыния должна быть защищена как единое коммунистическое государство, или важные сухопутные пути к нашим союзникам должны быть переданы, чтобы гарантировать, что мы сможем получить их поддержку." #NT!
 HUN_intervene_in_czechoslovakia: "Вмешательство в Чехословакию" #NT!
 HUN_intervene_in_czechoslovakia_desc: "Чехословакиям были переданы некоторые территории, отнятые у нас по Трианонскому договору. В то же время мы знаем о замыслах немцев на их землях. Возможно, нам удастся договориться о торговле; наши законные земли в обмен на гарантии советской военной поддержки в случае немецкой агрессии." #NT!
 HUN_industrial_revitalization: "Промышленное возрождение" #NT!
 HUN_industrial_revitalization_desc: "Наша промышленная база в последние годы опасно пришла в упадок. Мы должны приложить усилия для внедрения новых технологий, чтобы наверстать упущенное." #NT!
 HUN_support_urbanization: "Поддержка урбанизации" #NT!
 HUN_support_urbanization_desc: "Все больше и больше людей покидают деревни и небольшие города и переезжают в крупные городские центры в поисках работы на новых фабриках. Даже если мы не сможем сразу предложить им работу, мы можем построить новые городские кварталы, чтобы подготовить почву для дальнейшего расширения." #NT!
 HUN_institute_for_industrial_techniques: "Институт промышленной техники" #NT!
 HUN_institute_for_industrial_techniques_desc: "Специальный характер промышленных исследований привел к замедлению роста и снижению производительности. Нам следует создать новый институт, который объединит все исследования в области новых промышленных методов." #NT!
 HUN_announce_the_gyor_program: "Анонсировать программу Дьёра" #NT!
 HUN_announce_the_gyor_program_desc: "Наши вооруженные силы опасно слабы, и нам крайне важно увеличить их численность и боеспособность. Для этого нам необходимо существенно поддержать нашу промышленность, чтобы она успевала удовлетворить растущие потребности в оборудовании. Пятилетняя программа Дьёра увеличит государственные расходы не только на саму армию, но и на вспомогательные сектора, такие как промышленность, сельское хозяйство, инфраструктура и образование." #NT!
 HUN_civilian_industry: "Гражданская промышленность" #NT!
 HUN_civilian_industry_desc: "Несмотря на необходимость увеличения военной промышленности, мы не должны пренебрегать нашими гражданскими потребностями. Поэтому расширение гражданской промышленности является целесообразным." #NT!
 HUN_reintegrate_the_railroads: "Реинтегрировать железные дороги" #NT!
 HUN_reintegrate_the_railroads_desc: "Железнодорожные сети, охватывающие старую Австро-Венгерскую империю, стали фрагментированными после ее распада на независимые государства. Мы должны обратиться к другим бывшим составляющим государствам и предложить реинтеграцию наших железнодорожных сетей, чтобы улучшить инфраструктуру в целом." #NT!
 HUN_invite_foreign_investors: "Пригласить иностранных инвесторов" #NT!
 HUN_invite_foreign_investors_desc: "Венгрия находится в самом сердце Восточной Европы, и мы вполне могли бы использовать свое центральное расположение для привлечения иностранных инвесторов, заинтересованных в улучшении нашей инфраструктуры и промышленности." #NT!
 HUN_expand_the_manfred_weiss_steel_works: "Расширение сталелитейного завода Манфреда Вайса" #NT!
 HUN_expand_the_manfred_weiss_steel_works_desc: "Огромный сталелитейный завод Manfed Weiss стал неотъемлемым подрядчиком оборонной промышленности с тех пор, как Великая война привела к значительному расширению мощностей. Если мы хотим увеличить наши вооруженные силы в рамках подготовки к следующей войне, нам придется еще раз увеличить гордость нашей национальной промышленности." #NT!
 HUN_expand_the_aluminum_industry: "Расширить алюминиевую промышленность" #NT!
 HUN_expand_the_aluminum_industry_desc: "Нам необходимы все доступные ресурсы, как для экспорта, так и для внутреннего использования. Наша алюминиевая промышленность, хотя и уже является экспансивной, имеет возможности для дальнейшего совершенствования, и мы должны немедленно направить ресурсы на эту цель." #NT!
 HUN_expand_the_technical_university_of_budapest: "Расширить Технический университет Будапешта" #NT!
 HUN_expand_the_technical_university_of_budapest_desc: "Нам нужно больше ярких умов, чтобы сделать прорывные открытия, которые помогут нам в будущих конфликтах. Расширяя столичный университет, мы можем увеличить резерв квалифицированных инженеров и ученых для нашей военной промышленности." #NT!
 HUN_support_domestic_industry: "Поддержка отечественной промышленности" #NT!
 HUN_support_domestic_industry_desc: "Военным требуется больше техники, и наша промышленность должна идти в ногу со временем. Мы направим новые ресурсы на расширение нашей военной промышленности." #NT!
 HUN_domestic_arms_industry: "Отечественная оружейная промышленность" #NT!
 HUN_domestic_arms_industry_desc: "Наша военная промышленность должна быть поддержана мощной гражданской промышленной базой не только для производства промышленного оборудования, но и для создания новых заводов." #NT!
 HUN_autarky: "Автаркия" #NT!
 HUN_autarky_desc: "Мы слишком зависим от иностранных источников нефти. Мы должны подражать усилиям Германии по разработке синтетического масла." #NT!
 HUN_synthetic_industry: "Синтетическая промышленность" #NT!
 HUN_synthetic_industry_desc: "Теперь, когда мы освоили технологию сжижения угля, мы можем построить пилотную установку и начать производство." #NT!
 HUN_synthetic_oil_tt: "Добавляет синтетический завод в случайное состояние. Местоположение будет отображено, как только исследования докажут возможность производства синтетической нефти.\n" #NT!
 HUN_aeronautic_technology_institute: "Институт аэронавтических технологий" #NT!
 HUN_aeronautic_technology_institute_desc: "Воздух стал новым аспектом войны, и многие недооценивают его важность. Мы должны научиться осваивать это новое измерение и выделять ресурсы на разработку новых доктрин и оборудования, которые позволят нам это сделать." #NT!
 HUN_boost_hungarian_aviation_industry: "Развитие венгерской авиационной промышленности" #NT!
 HUN_boost_hungarian_aviation_industry_desc: "Наша промышленная база должна быть усилена, чтобы обеспечить производство новых моделей самолетов в достаточных количествах для освоения воздуха." #NT!
 HUN_secret_rearmament: "Тайное перевооружение" #NT!
 HUN_secret_rearmament_desc: "Ограничения, наложенные на нас Трианонским договором, не позволяют нам увеличивать численность нашей армии. Несмотря на это, политический климат в мире становится все более неспокойным, и конфликт маячит на горизонте. Мы не можем оставаться беззащитными и должны начать перевооружение, даже если это означает тайное нарушение условий мирного договора, навязанного нам после Великой войны." #NT!
 HUN_secret_rearmament_tt: "§GОткрывает закон §YЧастичная мобилизация§!.§!\n" #NT!
 HUN_secret_rearmament_tt_2: "§RДух будет удален при увеличении призыва на военную службу сверх §YТолько волонтеры§!.§!\n" #NT!
 HUN_war_games: "Военные игры" #NT!
 HUN_war_games_desc: "Участвуя в небольших военных играх, мы можем обнаружить недостатки в нашей нынешней военной структуре и использовать полученный опыт для их устранения." #NT!
 HUN_theoretical_air_efforts: "Теоретические воздушные усилия" #NT!
 HUN_theoretical_air_efforts_desc: "Мы должны потратить достаточно ресурсов на разработку новых теорий воздушной войны. Если мы пойдем на войну, теории, которые можно будет разработать, будут иметь неоценимое значение." #NT!
 HUN_bled_agreement: "Бледское соглашение" #NT!
 HUN_bled_agreement_desc: "Небольшого секретного перевооружения будет недостаточно. Мы должны обратиться к нашим соседям и потребовать восстановления условий договора, навязанного нам после Великой войны. Венгрия имеет равное право на вооружение." #NT!
 HUN_bled_agreement_custom_effect_tooltip: "Может привести к замене §HТрианонского договора§!." #NT!
 HUN_establish_the_air_force: "Создать ВВС" #NT!
 HUN_establish_the_air_force_desc: "Поскольку юридические ограничения устранены, пришло время официально создать венгерские военно-воздушные силы." #NT!
 HUN_indigenous_designs: "Дизайн коренных народов" #NT!
 HUN_indigenous_designs_desc: "Наших собственных технических знаний достаточно для наших нужд. Контроль над собственным конструкторским бюро позволяет нам выделять на него больше ресурсов, тем самым увеличивая скорость разработки новых образцов." #NT!
 HUN_heavy_fighter_effort: "Усилия тяжелого истребителя" #NT!
 HUN_heavy_fighter_effort_desc: "Наши истребители должны быть в состоянии поддерживать наиболее уязвимые бомбардировщики. Это требует более тяжелого вооружения и большей дальности действия за счет некоторой скорости и маневренности." #NT!
 HUN_light_fighter_effort: "Легкий истребитель" #NT!
 HUN_light_fighter_effort_desc: "Нам нужны истребители, чтобы добиться местного превосходства в небе над нашими силами и перехватывать любые вражеские самолеты, которые угрожают нашей стране." #NT!
 HUN_cas_focus: "КАС Фокус" #NT!
 HUN_cas_focus_desc: "Современной армии необходима поддержка техники не только на земле, но и в воздухе." #NT!
 HUN_tac_focus: "Тактический бомбардировщик" #NT!
 HUN_tac_focus_desc: "Победа будет достигнута путем уничтожения сухопутных войск противника. Мы должны сосредоточиться на поддержке собственных армий тактическими ударами по близким и глубоким целям." #NT!
 HUN_license_foreign_designs: "Лицензия на зарубежные образцы" #NT!
 HUN_license_foreign_designs_desc: "Иностранные ВВС уже показали, что обладают проверенными и качественными разработками. Вместо того, чтобы искушать судьбу и полагаться на наш зарождающийся опыт в области аэронавтики, нам следует потребовать разрешения на производство этих иностранных моделей по лицензии." #NT!
 HUN_fighter_competition: "Соревнования истребителей" #NT!
 HUN_fighter_competition_desc: "Чтобы мы могли выбрать лучшую модель истребителя для производства по лицензии, мы должны противопоставить соперников друг другу. Мы организуем конкурс истребителей и пригласим все крупные державы прислать для участия свои самые современные модели истребителей." #NT!
 HUN_bomber_competition: "Соревнования бомбардировщиков" #NT!
 HUN_bomber_competition_desc: "Чтобы мы могли выбрать лучшую модель бомбардировщика для производства по лицензии, мы должны противопоставить соперников друг другу. Мы организуем конкурс бомбардировщиков и пригласим все крупные державы прислать для участия свои самые современные модели бомбардировщиков." #NT!
 HUN_joint_air_development: "Совместное авиационное развитие" #NT!
 HUN_joint_air_development_desc: "Лучшим средством разработки новых моделей самолетов является сотрудничество с нашими союзниками. Объединив самые светлые умы всех наших народов, мы добьемся наилучших результатов." #NT!
 HUN_army_maneuvers: "Армейские маневры" #NT!
 HUN_army_maneuvers_desc: "Наша армия должна быть восстановлена ​​в форме для потенциальных будущих вооруженных конфликтов. Мы отправим их на маневры для разработки новой тактики и стратегии." #NT!
 HUN_mobile_focus: "Мобильный фокус" #NT!
 HUN_mobile_focus_desc: "Мобильная армия, способная нанести удар тогда и там, где она нанесет наибольший ущерб, является ключом к военному успеху." #NT!
 HUN_the_botond: "Ботонд" #NT!
 HUN_the_botond_desc: "Чтобы адекватно удовлетворить наши потребности в поставках и перевозках, нам нужен грузовик новой формы. Первоначальные версии конструкции Rába 38M Botond оказались успешными в ходе испытаний, и при наличии соответствующих ресурсов мы можем завершить разработку и начать производство." #NT!
 HUN_develop_tanks: "Развивайте танки" #NT!
 HUN_develop_tanks_desc: "Окружающие нас страны осознали важность танков и производят их в больших количествах. Мы должны разрабатывать собственные конструкции танков и стараться не отставать от наших союзников и противников." #NT!
 HUN_assault_gun_focus: "Штурмовая пушка Фокус" #NT!
 HUN_assault_gun_focus_desc: "Вместо того, чтобы сосредоточиться на полноценных танках, мы вместо этого будем полагаться на штурмовые орудия, чтобы воздушить нашу пехоту при прорыве, как на более экономически эффективную альтернативу." #NT!
 HUN_joint_tank_procurement: "Совместные закупки танков" #NT!
 HUN_joint_tank_procurement_desc: "Вместе с нашими союзниками мы сможем гораздо эффективнее разрабатывать новые модели танков. Мы создадим совместное бюро закупок, где наши инженеры смогут вместе работать над определением лучших проектов для дальнейшего развития." #NT!
 HUN_armored_warfare: "Бронированная война" #NT!
 HUN_armored_warfare_desc: "Нашим моторизованным дивизиям потребуется поддержка бронетехники, чтобы быть по-настоящему эффективными. Мы должны вкладывать больше ресурсов в разработку новых конструкций брони." #NT!
 HUN_mobile_corps_doctrine: "Доктрина мобильного корпуса" #NT!
 HUN_mobile_corps_doctrine_desc: "Поскольку в настоящее время производятся как моторизованные, так и броневые элементы, мы должны рассмотреть новые теоретические подходы к тому, как они могут работать вместе на поле боя." #NT!
 HUN_home_defense: "Домашняя защита" #NT!
 HUN_home_defense_desc: "Небольшие мобильные силы не смогут защитить нашу страну в случае нападения. Мы должны сформировать непроницаемую линию фронта и разработать новые доктрины, чтобы повысить эффективность такого подхода." #NT!
 HUN_danuvia_submachine_guns: "Пистолеты-пулеметы Данувия" #NT!
 HUN_danuvia_submachine_guns_desc: "Нашей пехоте требуется хорошее вооружение, чтобы повысить свою эффективность. Первоначальные прототипы Danuvia 43M хорошо показали себя в испытаниях, и, увеличив финансирование его разработки, мы вскоре сможем начать массовое производство этого оружия." #NT!
 HUN_artillery_effort: "Артиллерийские усилия" #NT!
 HUN_artillery_effort_desc: "Артиллерия является ключом к повышению эффективности наших сил. Мы будем разрабатывать современные модели артиллерии, чтобы они имели лучшую артиллерийскую поддержку, которую мы можем обеспечить." #NT!
 HUN_motorized_logistics: "Моторизованная логистика" #NT!
 HUN_motorized_logistics_desc: "Ключом к мобильной войне является способность быстро перемещать людей и материалы на большие расстояния. Даже самый лучший танк быстро станет бесполезным, если его не пополнить." #NT!
 HUN_light_infantry_divisions_doctrine: "Доктрина легких пехотных дивизий" #NT!
 HUN_light_infantry_divisions_doctrine_tech_tt: "Включает §HДоктрину легких пехотных дивизий§!\n§_0Пехота\n Лес§!\n Атака: §G+2%§_2\n Движение: §G+5%§_2\n §HГород §!\n Атака: §G+5%§_2\n Движение: §G+5%§_2\n" #NT!
 HUN_light_infantry_divisions_doctrine_unit_tt: "\nПолучите §YInfantry§! подразделение с 6 батальонами.\n" #NT!
 HUN_light_infantry_divisions_doctrine_desc: "Мы должны обходиться ограниченной рабочей силой, имеющейся в нашем распоряжении. Если мы хотим больше дивизий, они обязательно должны быть меньше. Легкие пехотные дивизии обеспечивают оптимальное сочетание ударной мощи и численности, и мы сделаем их основой нашей армии." #NT!
 HUN_form_parachute_battalions: "Формировать парашютные батальоны" #NT!
 HUN_form_parachute_battalions_desc: "Высадка пехоты с помощью воздушного десанта даст нам возможность быстро реагировать на любую неожиданную угрозу или тактическую возможность." #NT!
 HUN_naval_warfare: "Военно-морская война" #NT!
 HUN_naval_warfare_desc: "После восстановления береговой линии мы должны сосредоточить наши усилия на восстановлении флота, пригодного для крупной державы." #NT!
 HUN_restauration: "Реставрация" #NT!
 HUN_restauration_desc: "Мы не можем тратить время на эксперименты с новыми и непроверенными технологиями. Мы будем придерживаться проверенных и проверенных проектов времен старой Империи." #NT!
 HUN_reform: "Реформа" #NT!
 HUN_reform_desc: "Нет смысла создавать военно-морской флот, построенный на устаревших идеях. Нам предоставлена ​​возможность создать новый флот с нуля, без багажа старого. Мы должны использовать его для создания самого современного и боеспособного военно-морского флота." #NT!
 HUN_capital_ships: "Капитальные корабли" #NT!
 HUN_capital_ships_desc: "Основой военно-морского флота является линкор. Мы должны наверстать упущенное и как можно скорее начать строительство новых судов." #NT!
 HUN_destroyer: "Разрушители" #NT!
 HUN_destroyer_desc: "Эсминцы — жизненно важная, но часто упускаемая из виду часть флота. Вместе с низкой стоимостью они являются хорошим началом для любой программы расширения военно-морского флота." #NT!
 HUN_cruisers: "Крейсеры" #NT!
 HUN_cruisers_desc: "Даже самая мощная сила бесполезна, если она не может обнаружить противника или защититься от авиации. Проектирование новых легких и тяжелых крейсеров помогает нам превратить коллекцию кораблей в настоящий флот." #NT!
 HUN_submarines: "Подводные лодки" #NT!
 HUN_submarines_desc: "В прошлой войне подводные лодки были близки к победе над самым мощным флотом планеты. Нас нельзя воспринимать всерьез как современный флот, если у нас нет собственных подводных лодок." #NT!
 HUN_carriers: "Перевозчики" #NT!
 HUN_carriers_desc: "Линкор – это пережиток давно ушедших времен. Будущее морской войны — за авианосцем и самолетом. Мы будем в авангарде этого развития." #NT!
 fighter_tt: "Должен иметь современного бойца и быть в мире с [Root.GetName]" #NT!
 bomber_tt: "Должен иметь современный бомбардировщик и быть в мире с [Root.GetName]" #NT!
 ROM_preserve_greater_romania: "Сохранить Великую Румынию" #NT!
 ROM_preserve_greater_romania_desc: "Нам наконец-то удалось объединить всех говорящих на румынском языке в нашей стране. Теперь мы должны обеспечить, чтобы наши дети могли унаследовать наше наследие Румынии для всех румын." #NT!
 ROM_a_deal_with_the_devil: "Сделка с Дьяволом" #NT!
 ROM_a_deal_with_the_devil_desc: "[SOU.GetNameDefCap] представляет собой угрозу нашей восточной границе, и территориальные требования могут быть лишь на горизонте. Возможно, было бы лучше присоединиться к [SOU.GetAdjective], чем сражаться с ними." #NT!
 ROM_form_peasant_militias: "Формировать крестьянское ополчение" #NT!
 ROM_form_peasant_militias_desc: "С коммунистическими идеалами, которые мы перенимаем у нашего соседа, возникает обязанность каждого человека защищать своих товарищей, свою страну и революцию." #NT!
 ROM_basing_rights_for_soviet_union: "Базовые права для [SOU.GetName]" #NT!
 ROM_basing_rights_for_soviet_union_desc: "Мы знаем, что [SOU.GetAdjective] желают нашей территории, но мы могли бы предотвратить любые военные действия, предложив нашему соседу права базирования." #NT!
 ROM_romanian_volunteer_brigades: "Румынские добровольческие бригады" #NT!
 ROM_romanian_volunteer_brigades_desc: "Мы создадим добровольческие бригады, чтобы поддержать зарождающиеся революции в других странах." #NT!
 ROM_join_comintern: "Присоединяйтесь к Коминтерну" #NT!
 ROM_join_comintern_desc: "Пришло время наконец подать прошение о членстве в Коминтерне. Это защитит нашу территорию от претензий с Востока и позволит нам более активно отстаивать дело коммунизма во всем мире." #NT!
 ROM_trade_treaty_with_germany: "Торговый договор с Германией" #NT!
 ROM_trade_treaty_with_germany_desc: "Мы знаем об экономических интересах Германии в нашей стране. Организация увеличения поставок таких товаров, как нефть, позволит нам запросить у Германии помощь в модернизации нашей армии." #NT!
 ROM_german_romanian_oil_exploitation_company: "Немецко-румынская компания по добыче нефти" #NT!
 ROM_german_romanian_oil_exploitation_company_desc: "Потребность Германии в нефти огромна, что дает нам выгодную возможность расширить наши нефтеперерабатывающие заводы." #NT!
 ROM_invite_german_advisors: "Пригласить немецких консультантов" #NT!
 ROM_invite_german_advisors_desc: "Помощь Германии необходима, если мы хотим модернизировать нашу армию. Они обладают необходимыми нам техническими ноу-хау, поэтому нам следует обратиться за помощью к их консультантам." #NT!
 ROM_invite_german_advisors_tt: "Разрешить Германии разместить войска на румынской земле.\n" #NT!
 ROM_license_german_equipment: "Лицензионное немецкое оборудование" #NT!
 ROM_license_german_equipment_desc: "Немецкое оборудование превосходит наше, но, возможно, мы могли бы сами получить лицензии на производство этого оружия." #NT!
 ROM_join_axis: "Присоединяйтесь к Оси" #NT!
 ROM_join_axis_desc: "Пришло время присоединиться к Оси, чтобы вместе с немцами мы могли построить славное будущее Румынии." #NT!
 ROM_demand_transnistria: "Спрос Приднестровья" #NT!
 ROM_demand_transnistria_desc: "Теперь, когда мы сильны и имеем поддержку Германии, пришло время потребовать Приднестровье, включив его в состав Великой Румынии." #NT!
 ROM_renew_the_romanian_polish_alliance: "Возобновить румынско-польский союз" #NT!
 ROM_renew_the_romanian_polish_alliance_desc: "Наши старые связи с Польшей в последние годы охладились. Поскольку угрозы, окружающие нас, не уменьшились, а глобальная политическая ситуация становится все более беспокойной, пришло время возродить наш союз с нашим северным соседом." #NT!
 ROM_the_cordon_sanitaire: "Санитарный кордон" #NT!
 ROM_the_cordon_sanitaire_desc: "Мы граничим с опасными идеологиями как на востоке, так и на западе. Вместе с нашими соседями на севере и юге мы установим барьер, изолируя эти догмы и не давая им продвигаться дальше." #NT!
 ROM_demand_a_western_guarantee: "Требуйте западной гарантии" #NT!
 ROM_demand_a_western_guarantee_desc: "Если мы хотим противостоять и коммунизму, и фашизму, нам потребуется помощь Запада. Мы будем использовать все имеющиеся в нашем распоряжении политические рычаги, чтобы получить такую ​​гарантию." #NT!
 ROM_military_modernization: "Военная модернизация" #NT!
 ROM_military_modernization_desc: "Даже при поддержке Запада мы должны позаботиться о модернизации армии, чтобы у наших союзников было время поддержать нас, прежде чем все будет потеряно." #NT!
 ROM_join_allies: "Присоединяйтесь к союзникам" #NT!
 ROM_join_allies_desc: "Гарантий недостаточно – пришло время полностью выступить за западные демократии и встать вместе с ними на защиту свободы." #NT!
 ROM_joint_allied_staff_college: "Объединенный штабной колледж союзников" #NT!
 ROM_joint_allied_staff_college_desc: "В свете наших общих интересов нам следует сотрудничать с западными державами в разработке военной техники и тактики." #NT!
 ROM_civil_works: "Строительные работы" #NT!
 ROM_civil_works_desc: "Великой Румынии потребуется обширная программа промышленного развития, если она хочет поддержать крупномасштабное наращивание военной мощи. Мы начнем это сейчас." #NT!
 ROM_national_defense_industry: "Национальная оборонная промышленность" #NT!
 ROM_national_defense_industry_desc: "Мы должны значительно расширить нашу национальную оружейную промышленность, если хотим удовлетворить растущие потребности." #NT!
 ROM_agrarian_reform: "Аграрная реформа" #NT!
 ROM_agrarian_reform_desc: "Наш аграрный сектор имеет большие возможности для совершенствования. Его оптимизация и повышение эффективности высвободят рабочую силу, которую можно будет использовать в других секторах, таких как строительство и производство вооружений." #NT!
 ROM_danubian_transport_network: "Дунайская транспортная сеть" #NT!
 ROM_danubian_transport_network_desc: "Наши транспортные возможности вдоль Дуная могут быть значительно улучшены как за счет более эффективного использования самой реки, так и за счет ее соединения с нашими автомобильными и железнодорожными сетями." #NT!
 ROM_malaxa: "МАЛАКСА" #NT!
 ROM_malaxa_desc: "Мы должны расширять нашу отечественную автомобильную промышленность, чтобы ее можно было легко переоборудовать и использовать в военных целях, когда это потребуется. На этот счет у одного из наших бизнес-магнатов есть несколько довольно интересных идей, которые мы могли бы использовать..." #NT!
 ROM_invite_foreign_motor_companies: "Пригласить иностранные автомобильные компании" #NT!
 ROM_invite_foreign_motor_companies_desc: "Вместо того, чтобы тратить ресурсы на увеличение производства непроверенных отечественных конструкций автомобилей, мы выиграем от производства проверенных и проверенных иностранных образцов по лицензии." #NT!
 ROM_hunedoara_steel_works: "Металлургический завод Хунедоара" #NT!
 ROM_hunedoara_steel_works_desc: "Чтобы удовлетворить потребности нашего производства оружия, крупные сталелитейные заводы в Трансильвании должны быть модернизированы и радикально расширены." #NT!
 ROM_invest_in_the_iar: "Инвестируйте в IAR" #NT!
 ROM_invest_in_the_iar_desc: "Крайне важно идти в ногу с требованиями современных военно-воздушных сил. Наша промышленность должна быть способна не только производить машины, которые нам нужны, но и делать это достаточно быстро, чтобы компенсировать эксплуатационные потери." #NT!
 ROM_expand_ploiesti_oil_production: "Расширение добычи нефти в Плоешти" #NT!
 ROM_expand_ploiesti_oil_production_desc: "Мы владеем одними из крупнейших нефтяных месторождений в Европе в Плоешти, и они имеют огромное значение не только для нас, но и для наших союзников и других стран в регионе. Мы должны увеличить добычу на месторождениях, чтобы лучше удовлетворить спрос." #NT!
 ROM_expand_the_university_of_bucharest: "Расширить Бухарестский университет" #NT!
 ROM_expand_the_university_of_bucharest_desc: "Повышая качество и потенциал нашего университета, мы можем увеличить число лучших и талантливейших специалистов, на которых мы опираемся в наших технологических достижениях." #NT!
 ROM_exploit_the_baita_mines: "Эксплуатируйте шахты Байта" #NT!
 ROM_exploit_the_baita_mines_desc: "Начинает становиться ясно, что уран имеет жизненно важное значение для некоторых из самых радикальных технологических достижений в области вооружений со времен изобретения огнестрельного оружия. Нам повезло, что у нас есть большое месторождение этого материала в пределах наших границ, и нам следует создать шахту, чтобы его эксплуатировать." #NT!
 ROM_balkans_dominance: "Доминирование на Балканах" #NT!
 ROM_balkans_dominance_desc: "Ключ к процветающему будущему Румынии лежит не в революционерах Востока, демократиях или фашистах Запада, а в румынском доминировании на Балканах." #NT!
 ROM_puppet_bulgaria: "Марионеточная Болгария" #NT!
 ROM_puppet_bulgaria_desc: "Воинственная Болгария уже давно является занозой для соседей. Мы должны подчинить их раз и навсегда." #NT!
 ROM_align_hungary: "Выровнять Венгрию" #NT!
 ROM_align_hungary_desc: "Венгрию необходимо заставить принять нашу точку зрения. Их правительством руководят заблудшие элементы, которые могут только привести страну к разрушению. С нами они были бы сильнее." #NT!
 ROM_HUN_aligned: "Венгрия присоединилась" #NT!
 ROM_secure_greece: "Безопасная Греция" #NT!
 ROM_secure_greece_desc: "Грецию – хотя в прошлом она часто была союзником – необходимо заставить признать доминирование Румынии в регионе." #NT!
 ROM_divide_yugoslavia: "Разделить Югославию" #NT!
 ROM_divide_yugoslavia_desc: "Нынешнее расположение балканских государств, составляющих Югославию, не подлежит сохранению. Мы выдвинем ультиматум с требованием реструктуризации входящих в них государств под руководством Румынии." #NT!
 ROM_split_czechoslovakia: "Сплит Чехословакия" #NT!
 ROM_split_czechoslovakia_desc: "Чехословакия – это искусственная конструкция, которая не может выжить сама по себе. Мы не можем допустить, чтобы эта часть скатилась в хаос, и должны вмешаться, прежде чем ситуация станет несостоятельной." #NT!
 ROM_secure_the_bosporus: "Обезопасить Босфор" #NT!
 ROM_secure_the_bosporus_desc: "Доступ наших военно-морских сил пока ограничен Черным морем. Турция, расположенная по обе стороны пролива Босфор, может заблокировать нам доступ к Средиземному морю в случае войны, и поэтому мы должны обеспечить свободный проход, когда он нам понадобится." #NT!
 ROM_institute_royal_dictatorship: "Институт королевской диктатуры" #NT!
 ROM_institute_royal_dictatorship_desc: "Пришло время еще больше расширить и без того обширные полномочия короля, принеся политическую стабильность в страну и позволив ей сосредоточиться на угрозах извне." #NT!
 ROM_fortify_the_borders: "Укрепляйте границы" #NT!
 ROM_fortify_the_borders_desc: "Теперь, когда внутренняя ситуация находится под контролем, мы должны заняться улучшением защиты наших границ от внешних угроз." #NT!
 ROM_flexible_foreign_policy: "Гибкая внешняя политика" #NT!
 ROM_flexible_foreign_policy_desc: "Мы должны отказаться от своих принципов и наладить отношения с тем, с кем это будет практичнее. От этого зависит наше выживание." #NT!
 ROM_his_majestys_loyal_government: "Лояльное правительство Его Величества" #NT!
 ROM_his_majestys_loyal_government_desc: "Внутренняя лояльность имеет первостепенное значение, и пока нация поддерживает своего короля, в прагматичной внешней политике нет необходимости." #NT!
 ROM_militarize_the_sentinels: "Милитаризация Стражей" #NT!
 ROM_militarize_the_sentinels_desc: "Военизированные «Сентинелы» могут быть легко преобразованы в полноценную военную организацию, если мы выделим соответствующие ресурсы." #NT!
 ROM_all_parties_must_end: "Все вечеринки должны прекратиться" #NT!
 ROM_all_parties_must_end_desc: "Ни одна партия не длится вечно, и нынешняя геополитическая ситуация требует безраздельного внимания нашего Короля. Он может устроить одну вечеринку, когда война закончится, но сейчас он должен оставить свои гедонистические пути позади." #NT!
 ROM_revise_the_constitution: "Пересмотреть Конституцию" #NT!
 ROM_carol_current_leader_trigger: "§YКэрол II§! — нынешний лидер страны." #NT!
 ROM_carol_not_leader_trigger: "§YКэрол II§! не является лидером страны." #NT!
 ROM_revise_the_constitution_desc: "Конституцию необходимо переписать, чтобы укрепить позицию короля как лидера нации. Более того, опасные крайне правые движения можно подорвать, предоставив более безопасную альтернативу в виде молодежной организации «Королевский страж Родины»." #NT!
 ROM_the_royal_foundation: "Королевский фонд" #NT!
 ROM_the_royal_foundation_desc: "Король любезно согласился создать фонд своего имени для изучения румынской культуры и создания науки нации." #NT!
 ROM_appoint_soviet_friendly_government: "Назначить просоветское правительство" #NT!
 ROM_appoint_soviet_friendly_government_desc: "Будущее Румынии зависит от хороших отношений с нашим коммунистическим восточным соседом. Мы должны назначить правительство, которое понимает эту реальность." #NT!
 ROM_securitate: "Секуритате" #NT!
 ROM_securitate_desc: "Мы должны создать обширную организацию тайной полиции, чтобы подавить внутренние угрозы нашему новому правительству." #NT!
 ROM_appoint_german_friendly_government: "Назначить проосевое правительство" #NT!
 ROM_appoint_german_friendly_government_desc: "Будущее Румынии зависит от хороших отношений с многообещающими фашистскими державами на Западе. Мы должны назначить правительство, которое понимает эту реальность." #NT!
 ROM_appoint_german_friendly_government_tooltip: "Отменяет §YКонституционные гарантии§!, §Y$ROM_national_christian_party_in_power$§! и §YSecuritate§!\n" #NT!
 ROM_appoint_allied_friendly_government_tooltip: "Удаляет §YЖелезная гвардия§!, §Y$ROM_national_christian_party_in_power$§! и §YSecuritate§!\n" #NT!
 ROM_appoint_soviet_friendly_government_tooltip: "Удаляет §YКонституционные гарантии§!, §Y$ROM_national_christian_party_in_power$§! и §YЖелезная гвардия§!\n" #NT!
 ROM_appoint_german_friendly_government_tooltip_ncp: "Отменяет §YКонституционные гарантии§!, §YЖелезная гвардия§! и §YСекуритате§!\n" #NT!
 ROM_iron_guard: "Железный страж" #NT!
 ROM_iron_guard_desc: "Пришло время пересмотреть нашу политику в отношении Железной Гвардии. С нашим новым правительством движение теперь гораздо больше соответствует нашим официальным точкам зрения и может послужить отличным инструментом для повышения политической стабильности страны." #NT!
 ROM_force_abdication: "Принудительное отречение" #NT!
 ROM_force_abdication_desc: "Король Карол II больше не нужен, и действительно, он оказывается скорее хлопотой, чем лидером. Хотя он по-прежнему имеет обширный контроль над правительством и финансами страны, его необходимо заставить отречься от престола ради долгосрочного блага Румынии." #NT!
 ROM_appoint_allied_friendly_government: "Назначить просоюзническое правительство" #NT!
 ROM_appoint_allied_friendly_government_desc: "Будущее Румынии зависит от хороших отношений с нашими старыми союзниками на Западе – Францией и ее союзниками. Мы должны назначить правительство, которое продолжит эти отношения." #NT!
 ROM_constitutional_guarantees: "Конституционные гарантии" #NT!
 ROM_constitutional_guarantees_desc: "Конституционные шансы, которые были реализованы королем, должны быть отменены, а также должны быть введены гарантии и балансы, чтобы гарантировать, что это не повторится. В противном случае все, что нам останется, — это насмешка над демократией." #NT!
 ROM_REP: "Румынская Республика" #NT!
 ROM_REP_DEF: "Румынская Республика" #NT!
 ROM_handle_the_king: "Справиться с королем" #NT!
 ROM_handle_the_king_desc: "Необходимо принять законодательство, чтобы ограничить буйный образ жизни короля. Национальная казна больше не может использоваться для покрытия его личных расходов." #NT!
 ROM_king_michaels_coup: "Переворот короля Михаила" #NT!
 ROM_king_michaels_coup_desc: "Нынешнее правительство приводит Румынию к разорению. Чтобы увести нацию от катастрофы, нужна твердая рука - рука принца Майкла." #NT!
 ROM_expand_the_air_force: "Расширить ВВС" #NT!
 ROM_expand_the_air_force_desc: "Современные войны невозможно выиграть, не доминируя в небе. Мы должны сделать все, что в наших силах, для развития румынских ВВС!" #NT!
 ROM_acquire_licenses: "Приобретение лицензий" #NT!
 ROM_acquire_licenses_desc: "Иностранная авиационная техника превосходит нашу, и нам следует задуматься о получении лицензий, чтобы мы могли сами производить самолеты с их инновациями." #NT!
 ROM_air_defense: "ПВО" #NT!
 ROM_air_defense_desc: "Мы должны защищать наши границы с помощью обширных зенитных батарей, чтобы уменьшить нагрузку на наши небольшие военно-воздушные силы." #NT!
 ROM_heavy_interceptors: "Тяжелые перехватчики" #NT!
 ROM_heavy_interceptors_desc: "Наша страна не может поддерживать крупные ВВС. Мы должны сосредоточить как можно больше огневой мощи в каждом самолете, чтобы уничтожить любого нападающего." #NT!
 ROM_ground_support: "Наземная поддержка" #NT!
 ROM_ground_support_desc: "Общевойсковое вооружение является важным принципом современной войны. Военно-воздушные силы должны быть обучены оказывать поддержку нашим сухопутным силам, когда это необходимо." #NT!
 ROM_medium_bombers: "Средние бомбардировщики" #NT!
 ROM_medium_bombers_desc: "Прошла эпоха, когда армии могли выигрывать войны, не глядя в небо. Мы должны развивать наши тактические бомбардировщики, чтобы обеспечить нашим солдатам необходимую поддержку с воздуха." #NT!
 ROM_cas: "КАС" #NT!
 ROM_cas_desc: "Если мы хотим получить максимальную отдачу от наших объединенных сил, нам нужны специальные модели самолетов, специально разработанные для непосредственной авиационной поддержки." #NT!
 ROM_acquire_fighters: "Приобретайте бойцов" #NT!
 ROM_acquire_fighters_desc: "Превосходство в воздухе является ключом к нашей обороне, и поэтому крайне важно, чтобы мы расширяли наши истребительные силы любыми возможными способами." #NT!
 ROM_local_development: "Местное развитие" #NT!
 ROM_local_development_desc: "Мы будем полагаться на румынскую авиационную промышленность в производстве необходимых нам самолетов." #NT!
 ROM_air_superiority: "Превосходство в воздухе" #NT!
 ROM_air_superiority_desc: "Владение воздухом является важнейшим требованием для военных операций, и именно на этом аспекте воздушной войны мы должны сосредоточиться." #NT!
 ROM_strategic_bomber_force: "Стратегические бомбардировочные силы" #NT!
 ROM_strategic_bomber_force_desc: "Военные действия вторичны лишь по отношению к разрушению промышленности и инфраструктуры противника. Стратегические бомбардировки – это средство, с помощью которого мы добьемся этого." #NT!
 ROM_heavy_bombers: "Тяжелые бомбардировщики" #NT!
 ROM_heavy_bombers_desc: "Наши стратегические бомбардировочные силы требуют достаточной дальности и бомбовой нагрузки. Большие бомбардировщики — единственный реальный вариант достижения этих требований." #NT!
 ROM_nuclear_bomb_project: "Проект ядерной бомбы" #NT!
 ROM_nuclear_bomb_project_desc: "Мы никогда не сможем надеяться на то, что сможем разбомбить наших вероятных врагов обычными средствами. Поэтому мы должны сосредоточиться на технологических достижениях, которые позволят нам добиться большего разрушения с меньшими затратами. Гораздо больше." #NT!
 ROM_iar_80: "IAR 80"
 ROM_iar_80_desc: "У наших инженеров есть отличные идеи, которые они стремятся воплотить в конструкцию нового истребителя. Им просто нужно финансирование и добро." #NT!
 ROM_army_maneuvers: "Армейские маневры" #NT!
 ROM_army_maneuvers_desc: "Наша армия должна быть восстановлена ​​в форме для потенциальных будущих вооруженных конфликтов. Мы отправим их на маневры для разработки новой тактики и стратегии." #NT!
 ROM_army_war_college: "Армейский военный колледж" #NT!
 ROM_army_war_college_desc: "Нам нужны самые блестящие умы, командующие нашими вооруженными силами, а это означает, что военная коллегия должна быть расширена." #NT!
 ROM_war_college_tt: "Появится §Y2 Навык§! Генерал по имени §YБарбу Параяну§!." #NT!
 ROM_the_zb_53: "ZB-53" #NT!
 ROM_the_zb_53_desc: "Современное оборудование играет ключевую роль в войне, и мы должны стремиться модернизировать наше пехотное вооружение." #NT!
 ROM_vanatori_de_munte: "Ванатори Де Мунте" #NT!
 ROM_vanatori_de_munte_unit_tt: "\nПолучите §YMountaineer§! подразделение с 9 батальонами.\n" #NT!
 ROM_vanatori_de_munte_desc: "Ванатори Де Мунте — Горные Охотники — наша элитная горная пехота. Их репутация опережает их, даже за рубежом, и нам было бы полезно пополнить их численность лучшими из тех, что мы можем найти." #NT!
 ROM_artillery_modernization: "Модернизация артиллерии" #NT!
 ROM_artillery_modernization_desc: "Пехота не может действовать при должной артиллерийской поддержке. Обеспечение современными высококачественными орудиями будет иметь большое значение для повышения эффективности наших сил." #NT!
 ROM_modern_at_guns: "Современные противотанковые пушки" #NT!
 ROM_modern_at_guns_desc: "Настал век танков, и нашей пехоте необходимы современные средства защиты от этих стальных гигантов." #NT!
 ROM_mountain_artillery: "Горная артиллерия" #NT!
 ROM_mountain_artillery_tech_tt: "Включает §HГорное орудие§!\n§_0Артиллерия\n Гора§!: Движение: §G+15%§_1_0Противотанковые средства\n Гора§!: Движение: §G+15%§_2" #NT!
 ROM_mountain_artillery_desc: "Наши горцы должны получать причитающуюся им артиллерийскую поддержку, если мы хотим сохранить их превосходство. Поэтому наша артиллерия должна быть приспособлена для использования в горах." #NT!
 ROM_reserve_divisions: "Резервные дивизии" #NT!
 ROM_reserve_divisions_desc: "Румыния — маленькая страна, и мы должны выделить соответствующую численность резервных дивизий, если мы хотим, чтобы наша армия имела хоть какую-то стойкость на поле боя." #NT!
 ROM_royal_guards_divisions: "Дивизии Королевской гвардии" #NT!
 ROM_royal_guards_divisions_tt: "Получите отряд из §Y7 пехотного§! и §Y2 артиллерийского§! батальонов.\n" #NT!
 ROM_royal_guards_divisions_desc: "Наша королевская гвардия должна быть расширена, как того требует наш великий король." #NT!
 ROM_the_armored_division: "Бронетанковая дивизия" #NT!
 ROM_the_armored_division_tt: "Получите два отряда с §Y4 [ROM_UnlockedArmor] бронетанковым§! и §Y4 моторизованным§! батальонами.\n" #NT!
 ROM_the_armored_division_desc: "Танки — это путь вперед, и мы должны создать специальные подразделения, которые будут использовать сильные стороны этого нового оружия." #NT!
 ROM_acquire_modern_tanks: "Приобретайте современные танки" #NT!
 ROM_acquire_modern_tanks_desc: "Развитие танков продолжается быстрыми темпами, и приобретать устаревшие модели не получится." #NT!
 ROM_mobile_tank_destroyers: "Мобильные истребители танков" #NT!
 ROM_mobile_tank_destroyers_desc: "У нас нет промышленности, которая могла бы превзойти наших врагов по производству танков. Вместо этого мы должны сосредоточиться на производстве оружия, которое может свести на нет превосходство противника в бронетанковых подразделениях." #NT!
 ROM_the_maresal: "Маресаль" #NT!
 ROM_the_maresal_desc: "Наши инженеры придумали разместить советскую 122-мм гаубицу в закрытом каземате. Продолжая совершенствовать эту конструкцию, мы вполне можем оказаться на пути к созданию весьма успешной модели танка." #NT!
 ROM_expand_the_galati_shipyards: "Расширить верфи Галати" #NT!
 ROM_expand_the_galati_shipyards_desc: "Наши уже существующие верфи в Галаце должны быть значительно расширены, если мы хотим распространить нашу мощь на Черное море." #NT!
 ROM_coastal_defense_navy: "Военно-морской флот береговой обороны" #NT!
 ROM_coastal_defense_navy_desc: "Учитывая наши ограниченные ресурсы, мы можем стремиться только к обеспечению безопасности наших берегов. Все усилия должны быть направлены на достижение этой цели." #NT!
 ROM_coastal_defense_ships: "Корабли береговой обороны" #NT!
 ROM_coastal_defense_ships_tech_tt: "Позволяет §HКорабли береговой обороны§!\n§_0Тяжелые крейсеры§!\n Броня: §G+20%§_2\n Огневая мощь ВМФ: §G+10%§_2\n Стоимость производства: §G-10%§_2" #NT!
 ROM_coastal_defense_ships_desc: "Необходимо будет создать новые конструкции для кораблей, которые отлично справляются с задачами береговой обороны." #NT!
 ROM_modern_destroyers: "Современные эсминцы" #NT!
 ROM_modern_destroyers_desc: "Эсминцы — основа любого флота, и наш — не исключение. Наш военно-морской костяк должен быть приведен в соответствие с современными стандартами." #NT!
 ROM_torpedo_boats: "Торпедные катера" #NT!
 ROM_torpedo_boats_desc: "Торпеды — великий уравновешивающий фактор морской войны. Обеспечив их наличие на всех наших кораблях, мы сможем застать врасплох и уничтожить превосходящие силы благодаря своей смелости и мощному торпедному огню." #NT!
 ROM_modern_submarines: "Современные подводные лодки" #NT!
 ROM_modern_submarines_desc: "Подводная война — самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам следовало бы не только защищаться от подводных лодок, но и использовать их против кораблей противника." #NT!
 ROM_black_sea_dominance: "Черноморское доминирование" #NT!
 ROM_black_sea_dominance_desc: "Наша первоначальная нехватка ресурсов не должна стать препятствием для будущего полного доминирования Румынии на Черном море. При наличии соответствующей политической воли мы воплотим это в жизнь." #NT!
 ROM_capital_ships: "Капитальные корабли" #NT!
 ROM_capital_ships_desc: "Если мы хотим, чтобы нас воспринимали всерьез как военно-морскую державу, нам потребуются крупные корабли, которые возглавят наш Черноморский флот." #NT!
 ROM_torpedo_bombers: "Торпедоносцы" #NT!
 ROM_torpedo_bombers_desc: "Мы можем восполнить нашу военно-морскую слабость, направив часть наших военно-воздушных сил на военно-морские задачи. Для этого потребуется новая модель самолета, способная нести торпеду." #NT!
 ROM_expand_the_marine_regiment: "Расширить полк морской пехоты" #NT!
 ROM_expand_the_marine_regiment_desc: "Овладение Черным морем открывает возможности для новых направлений нападения. Морские вторжения теперь являются жизнеспособным вариантом, требующим создания новых моделей транспорта, а также специальных подразделений морской пехоты, которые могут специализироваться на этой форме войны." #NT!
 CZE_fortification_studies: "Фортификационные исследования" #NT!
 CZE_fortification_studies_desc: "Необходимость укрепления нашей границы очевидна, но вопрос в том, как? Французы недавно построили собственную невероятную укрепленную линию — линию Мажино, и, отправив делегацию для изучения их методов, можно будет решить наши собственные проблемы защиты границ." #NT!
 CZE_fallback_line: "Резервная линия" #NT!
 CZE_fallback_line_desc: "Если границу невозможно удержать, было бы хорошо иметь вторую линию укреплений, на которую можно было бы отступить, прежде чем любая атака с запада сможет достичь нашего центра." #NT!
 CZE_sudeten_1: "Ранние укрепления Судетской области" #NT!
 CZE_sudeten_1_desc: "Судетская область, наша гористая граница с Германией, является идеальным местом для пограничных укреплений. Изучив французскую линию Мажино, мы можем построить аналогичную собственную линию." #NT!
 CZE_sudeten_2: "Передовые укрепления Судетской области" #NT!
 CZE_sudeten_2_desc: "Судетская область теперь может похвастаться достойной оборонительной линией, но приличности недостаточно, когда на карту поставлено наше национальное выживание." #NT!
 CZE_sudeten_3: "Последние укрепления Судетской области" #NT!
 CZE_sudeten_3_desc: "Судеты имеют мощную систему укреплений, но они могли бы быть еще сильнее!" #NT!
 CZE_hungarian_line: "Венгерская линия" #NT!
 CZE_hungarian_line_desc: "Венгерский ирредентизм представляет собой постоянную угрозу нашему народу, и система укреплений вдоль нашей общей границы поможет обеспечить нашу безопасность." #NT!
 CZE_polish_line: "Польская линия" #NT!
 CZE_polish_line_desc: "Польская агрессия не знает границ, но мы надеемся, что хорошо укрепленная граница заставит их искать более легкую цель." #NT!
 CZE_internal_redoubts: "Внутренние редуты" #NT!
 CZE_internal_redoubts_desc: "Любую систему укреплений можно сломать. Чтобы защититься от этой возможности, мы можем построить опорные пункты вокруг наших самых важных городов, чтобы их не мог легко захватить враг, прорвавший наши позиции." #NT!
 CZE_industrial_legacy: "Промышленное наследие" #NT!
 CZE_industrial_legacy_desc: "Skoda Works был крупнейшим производителем оружия в Австро-Венгрии, и с момента нашей независимости он расширился и стал лидером во многих областях промышленности. Такая высокая концентрация как специалистов, так и тяжелой промышленности очень помогает всем промышленным начинаниям." #NT!
 CZE_favor_czechs_1: "Чешская промышленность" #NT!
 CZE_favor_czechs_1_desc: "Между чехами и словаками внутри нашей страны всегда существовала напряженность, не в последнюю очередь потому, что большая часть нашей промышленной мощи сосредоточена в чешских провинциях Богемия и Моравия. Тем не менее, эта промышленная мощь значительно облегчает строительство новых заводов в этих районах, несмотря на то, что это может еще больше расстроить словаков." #NT!
 CZE_favor_czechs_2: "Индустриальный Хартленд" #NT!
 CZE_favor_czechs_2_desc: "Дальнейшие инвестиции, направленные в Богемию и Моравию, улучшат нашу промышленность гораздо больше, чем более широкий подход." #NT!
 CZE_favor_czechs_3: "Новые промышленные города" #NT!
 CZE_favor_czechs_3_desc: "После развития старых промышленных районов в Богемии и Моравии пришло время строить новые города для размещения рабочих для нашей растущей промышленности." #NT!
 CZE_balanced_1: "Сбалансированные отраслевые инвестиции" #NT!
 CZE_balanced_1_desc: "В целях ослабления напряженности в отношениях между Чехией и Словакией было предложено, чтобы будущий промышленный рост был равномерно разделен между соответствующими частями страны, несмотря на то, что в целом это менее эффективно." #NT!
 CZE_balanced_2: "Совместная чешско-словацкая комиссия по планированию" #NT!
 CZE_balanced_2_desc: "Создав объединенный корпус политиков из обеих частей страны, мы можем гарантировать, что каждый сможет в равной степени участвовать в промышленном росте нашей страны." #NT!
 CZE_balanced_3: "Местная специализация" #NT!
 CZE_balanced_3_desc: "При продолжающихся инвестициях в промышленность всех регионов страны некоторые районы стали специализироваться на определенных товарах и услугах. Мы можем способствовать этому и дальше." #NT!
 CZE_united_population: "Объединенное население" #NT!
 CZE_united_population_desc: "Ряд недавних политических инициатив в сочетании с нашей политикой сбалансированного промышленного роста привели к тому, что чехи и словаки стали чувствовать себя гораздо более едиными в своих целях." #NT!
 CZE_arms_exports_1: "Экспорт оружия" #NT!
 CZE_arms_exports_1_desc: "Skoda Works уже давно является крупным поставщиком оружия по всей Европе, производя оружие в масштабах, намного превышающих потребности нашей страны. Производство в таких масштабах приводит к эффективности производства, о которой могут мечтать немногие другие производители." #NT!
 CZE_arms_exports_2: "Экспортные субсидии" #NT!
 CZE_arms_exports_2_desc: "По мере того, как надвигается угроза войны, все больше и больше стран стремятся закупить танки. Правительственные гарантии по кредитам и другие меры могут побудить другие страны покупать чехословацкую продукцию и еще больше улучшить эффект масштаба." #NT!
 CZE_arms_exports_3: "Гарантия равного доступа" #NT!
 CZE_arms_exports_3_desc: "Спрос на оружие находится на рекордно высоком уровне, как и производительность наших производственных линий. Чтобы поддержать продажу оружия, мы можем публично заявить, что будем продавать его любому, у кого есть деньги, чтобы заплатить за него, а затем использовать эти деньги для инвестирования в наше собственное перевооружение." #NT!
 CZE_political_direction: "Политическое направление" #NT!
 CZE_political_direction_desc: "Наша демократия молода и еще не прошла серьезных испытаний. Поскольку и фашизм, и коммунизм растут по всей Европе, необходимо задать вопрос: правильное ли это направление, а если нет, то какое?" #NT!
 CZE_go_left: "Иди налево" #NT!
 CZE_go_left_desc: "Коммунизм – это будущее! Все усилия должны быть направлены на перестройку нашего правительства и общества в соответствии с марксистскими идеалами." #NT!
 CZE_czech_socialism: "Чешский социализм" #NT!
 CZE_czech_socialism_desc: "Централизованный контроль, безусловно, полезен для экономики, но, возможно, хорошего может быть и слишком много. Путем небольшой децентрализации в Советы Чехии и Словакии можно добиться большего общего единства!" #NT!
 CZE_communism_with_a_human_face: "Коммунизм с человеческим лицом" #NT!
 CZE_communism_with_a_human_face_desc: "Призывая к более широкому участию людей в местной и национальной политике под эгидой Коммунистической партии, мы вдохнем новую жизнь в идеалы коммунизма." #NT!
 CZE_communist_support: "Коммунистическая поддержка" #NT!
 CZE_communist_support_desc: "Наш поворот влево набирает силу. Поддержка коммунизма растет по всей стране, и эта цифра будет только увеличиваться по мере того, как мы будем оказывать ей большую государственную поддержку." #NT!
 CZE_join_comintern: "Присоединяйтесь к Коминтерну" #NT!
 CZE_join_comintern_desc: "На наших менее прогрессивных бывших союзников больше нельзя положиться. Настало время подписать союз с СССР для обеспечения нашей безопасности от фашистско-империалистической агрессии." #NT!
 CZE_the_romanian_question: "Румынский вопрос" #NT!
 CZE_the_romanian_question_desc: "Румыния стоит между нами и нашим другом и защитником Советским Союзом. Поскольку они не допустят прохода советских войск для помощи в нашей защите, необходимо рассмотреть более радикальное решение." #NT!
 CZE_the_polish_division: "Польский дивизион" #NT!
 CZE_the_polish_division_desc: "Польша не только отказывает в пропуске советских войск в случае, если нам понадобится их помощь, они все еще питают негодование по поводу нашего освобождения региона Заолзье и вполне могут жаждать мести. Превентивная оборона была бы разумной." #NT!
 CZE_democratic_bastion: "Демократический бастион" #NT!
 CZE_democratic_bastion_desc: "Чехословакия является оплотом демократии в Центральной Европе и останется таковой, что бы ни случилось!" #NT!
 CZE_beacon_of_liberty: "Маяк Свободы" #NT!
 CZE_beacon_of_liberty_desc: "Наша приверженность демократии вдохновляет как наших граждан, так и тех, кому пришлось бежать от более репрессивных режимов." #NT!
 CZE_defensive_preparations: "Оборонительные приготовления" #NT!
 CZE_defensive_preparations_desc: "Кажется несомненным, что война грядет, хотим мы этого или нет. Поэтому лучше всего, чтобы мы были к этому готовы." #NT!
 CZE_bonus_research_slot_1: "Чешский технический университет" #NT!
 CZE_bonus_research_slot_1_desc: "В условиях приближения войны больший акцент на практических технологиях сослужит нам хорошую службу." #NT!
 CZE_go_right: "Иди направо" #NT!
 CZE_go_right_desc: "Только при фашизме чешский народ сможет достичь величия! Демократия в Европе обречена на вымирание, и только сильные нации, фашистские нации, получат место за столом переговоров, когда слабые государства будут разделены!" #NT!
 CZE_czech_fascism: "Чешский фашизм" #NT!
 CZE_czech_fascism_desc: "Поддержка фашизма растет по всей стране, и по мере того, как все больше власти попадает в руки фашистов, на сопротивляющихся диссидентов может быть оказано все большее давление." #NT!
 CZE_aggressive_wars: "Агрессивные войны" #NT!
 CZE_aggressive_wars_desc: "С победой фашизма может начаться наше восхождение к власти!" #NT!
 CZE_the_polish_question: "Польский вопрос" #NT!
 CZE_the_polish_question_desc: "Поляки так и не простили нам Заолзье, и если мы проявим какую-нибудь слабость, они, несомненно, набросятся. Почему такая великая нация, как Чехословакия, должна страдать от такой угрозы? Больше не надо! Необходимо принять решительные меры!" #NT!
 CZE_exclude_the_slovaks: "Чешская консолидация" #NT!
 CZE_exclude_the_slovaks_desc: "Со дня образования нашей страны словаки были недовольны. Всегда стремятся к большей политической власти, всегда требуют больше, чем им полагается по справедливой доле национальных ресурсов. Больше не надо! Отныне власть будет сосредоточена в руках Чехии. §RЭто приведет к гражданской войне.§!" #NT!
 CZE_national_fascism: "Национальный фашизм" #NT!
 CZE_national_fascism_desc: "Чехи и словаки полностью объединились под знаменем фашизма. Вместе мы идём вперёд! Вместе нас не остановить!" #NT!
 CZE_german_minor_ally: "Немецкий союзник" #NT!
 CZE_german_minor_ally_desc: "Германия — восходящая держава, держава, за которой мы можем следовать во славе. Куда ведет Германия, мы будем следовать за ней и достигать своих целей на этом пути." #NT!
 CZE_german_minor_ally_tt: "Станьте немецким спутником, получая бонусы за лицензирование немецких технологий, но также предоставляя Германии господство над нашей страной." #NT!
 CZE_german_ally: "Немецкий партнер" #NT!
 CZE_german_ally_desc: "Германия – коллега фашистской державы, попутчик на пути к славе. Вместе мы заставим мир вращаться вокруг оси Прага-Берлин!" #NT!
 CZE_strategy_decisions: "Стратегические решения" #NT!
 CZE_strategy_decisions_desc: "Над Европой надвигается буря, нависает угроза войны, но как Чехословакии справиться с предстоящими вызовами?" #NT!
 CZE_german_leanings: "Немецкое умиротворение" #NT!
 CZE_german_leanings_desc: "Могущество Германии растет, и их заявленная цель — объединить всех немецкоязычных людей в рамках одного Рейха. Для страны со значительным немецким меньшинством это тревожное событие. Если мы не сможем найти собственных могущественных союзников, мы можем извлечь выгоду из того, что остаемся в благосклонности Германии." #NT!
 CZE_german_puppet: "Немецкая марионетка" #NT!
 CZE_german_puppet_desc: "Германию невозможно умиротворить, они не остановятся, пока не будут править нами. И все же, возможно, преклонив колени, мы сможем сохранить некоторую автономию?" #NT!
 CZE_hungarian_situation: "Венгерская ситуация" #NT!
 CZE_hungarian_situation_desc: "Венгрия долгое время была занозой на нашем глазу, но, когда за нами стоит вся мощь фашизма, время Венгрии подошло к концу." #NT!
 CZE_deliver_sudetenland: "Доставить Судетскую область" #NT!
 CZE_deliver_sudetenland_desc: "Германия хочет наших немцев. Похоже, что если мы хотим предотвратить войну, единственный способ — это передать Судетскую область." #NT!
 CZE_german_technology: "Немецкие технологии" #NT!
 CZE_german_technology_desc: "Теперь, когда мирные отношения между нашими странами обеспечены, было высказано предположение, что взаимный обмен технологиями может принести пользу обеим сторонам." #NT!
 CZE_trust_in_the_west: "Доверие Западу" #NT!
 CZE_trust_in_the_west_desc: "Франция и Великобритания будут защищать мир в Европе. В конце концов, они выиграли Великую войну не для того, чтобы двадцать лет спустя позволить Германии угрожать и расчленять суверенные государства!" #NT!
 CZE_doctrinal_innovation: "Доктринальные инновации" #NT!
 CZE_doctrinal_innovation_desc: "Мы многому научились в ходе обмена офицерами и стратегических совещаний с нашими союзниками. Объединение таких несопоставимых точек зрения поставило нас на грань прорыва." #NT!
 CZE_bonus_research_slot_2: "Группы по обмену знаниями" #NT!
 CZE_bonus_research_slot_2_desc: "Обмен знаниями между союзниками принес такие большие выгоды, что теперь его предложили создать постоянный институт." #NT!
 CZE_secret_weapons: "Секретное оружие" #NT!
 CZE_secret_weapons_desc: "Будущее чешской войны заключается в освоении множества передовых технологий и их использовании с максимальной пользой." #NT!
 CZE_nukes: "Ядерное оружие" #NT!
 CZE_nukes_desc: "Будущее чешской войны – в освоении силы расщепленного атома!" #NT!
 CZE_an_entente_of_our_own: "Наша собственная Антанта" #NT!
 CZE_an_entente_of_our_own_desc: "«Малая Антанта» в последние годы распалась, но она еще может возродиться снова, если наши бывшие союзники захотят." #NT!
 CZE_invite_yugoslavia: "Пригласить Югославию" #NT!
 CZE_invite_yugoslavia_desc: "Пригласить Югославию в Антанту." #NT!
 CZE_invite_romania: "Пригласить Румынию" #NT!
 CZE_invite_romania_desc: "Пригласить Румынию в Антанту." #NT!
 CZE_faction_tech_sharing: "Пакт организации" #NT!
 CZE_faction_tech_sharing_desc: "Чтобы хорошо сотрудничать, армии Антанты должны быть оснащены одинаково. Для этого мы предлагаем, чтобы все члены нашей фракции свободно делились друг с другом своими технологиями." #NT!
 CZE_security_council: "Советник по безопасности" #NT!
 CZE_security_council_desc: "Совет безопасности Антанты будет обеспечивать координацию действий всех членов при планировании совместных военных операций." #NT!
 CZE_deal_with_hungary: "Распустить Венгрию" #NT!
 CZE_deal_with_hungary_desc: "Поскольку мир нарушается во всей Европе, Антанта не может позволить Венгрии снова стать угрозой. Только постоянное решение может позволить нам сосредоточиться на более крупных проблемах." #NT!
 CZE_deal_with_bulgaria: "Растворить Болгарию" #NT!
 CZE_deal_with_bulgaria_desc: "Болгария перевооружилась и снова угрожает безопасности Балкан. Это угроза, с которой нельзя мириться, если Антанта хочет сосредоточиться на общем конфликте в Европе." #NT!
 CZE_rapprochement_with_hungary: "Сближение с Венгрией" #NT!
 CZE_rapprochement_with_hungary_desc: "Венгерский ирредентизм представляет собой постоянную угрозу, но, возможно, можно сделать последнюю попытку решить проблему мирным путем?" #NT!
 CZE_czechoslovak_legion: "Чехословацкий легион" #NT!
 CZE_czechoslovak_legion_desc: "Чехословацкий легион сражался по всей Европе во время Великой войны и в глубине России во время гражданской войны. Теперь, когда конфликт распространяется по всей Европе, Легион может снова выступить." #NT!
 CZE_military_research_institute: "Военно-технический институт" #NT!
 CZE_military_research_institute_desc: "Военно-технический институт существует для того, чтобы обеспечить чехословацкие вооруженные силы возможностями военных исследований, разработок и испытаний." #NT!
 CZE_mountain_bonus: "Горные войска" #NT!
 CZE_mountain_bonus_desc: "Поскольку большая часть нашей границы состоит из холмов и гор, необходимость в специализированных солдатах для охраны и защиты этих территорий очевидна." #NT!
 CZE_inf_and_artillery_advancement: "Продвижение пехоты" #NT!
 CZE_inf_and_artillery_advancement_desc: "Пехота — самая важная часть нашей армии, поэтому улучшение ее вооружения — жизненно важный шаг на пути к успешной национальной обороне." #NT!
 CZE_support_bonus: "Подразделения поддержки" #NT!
 CZE_support_bonus_desc: "Чтобы наша пехота могла действовать с максимальной эффективностью, необходимо также модернизировать вспомогательные подразделения." #NT!
 CZE_inf_and_artillery_advancement_2: "Развитие артиллерии" #NT!
 CZE_inf_and_artillery_advancement_2_desc: "Королева поля боя, современная артиллерия станет мощным усилителем силы нашей армии." #NT!
 CZE_doctrine_bonus: "Доктринальные открытия" #NT!
 CZE_doctrine_bonus_desc: "Оружие само по себе не делает армию мощной, необходимы также эффективные доктрины. В Военно-техническом институте это хорошо понимают и высказали несколько предложений." #NT!
 CZE_motorization_scheme: "Схема моторизации" #NT!
 CZE_motorization_scheme_desc: "Хотя у нас нет самой крупной армии, моторизация дает возможность быстрее сконцентрировать наши силы на определенной территории." #NT!
 CZE_armour_bonus_1: "LT vz. 38" #NT!
 CZE_armour_bonus_1_desc: "Наша армия может похвастаться одними из самых современных танков в мире, но технологии в этой области быстро развиваются, и мы не можем позволить себе отставать." #NT!
 CZE_mechanization: "Механизация" #NT!
 CZE_mechanization_desc: "В то время как моторизация дала нашим солдатам скорость, механизация дает им скорость, защиту и огневую мощь." #NT!
 CZE_armour_bonus_ii: "Модернизация брони" #NT!
 CZE_armour_bonus_ii_desc: "Военно-технический институт продолжает тесно сотрудничать с заводом Skoda над разработкой новых, более совершенных танков." #NT!
 CZE_doctrine_bonus_2: "Доктринальные открытия II" #NT!
 CZE_doctrine_bonus_2_desc: "Оружие само по себе не делает армию мощной, необходимы также эффективные доктрины. В Военно-техническом институте это хорошо понимают и высказали несколько предложений." #NT!
 CZE_war_college: "Военный колледж" #NT!
 CZE_war_college_desc: "Военный колледж обеспечивает нашу армию хорошо подготовленными лидерами, необходимыми для того, чтобы привести ее к победе." #NT!
 CZE_war_college_effect_tt: "§YЕсли у вас уже есть 5 ячеек для исследований, вы не получите дополнительных.§!\n" #NT!
 CZE_military_aeronautical_institute: "Военный авиационный институт" #NT!
 CZE_military_aeronautical_institute_desc: "Военный авиационный институт снабжает ВВС Чехословакии исследовательскими и конструкторскими предложениями." #NT!
 CZE_import_foreign_fighters: "Импортировать иностранные истребители" #NT!
 CZE_import_foreign_fighters_desc: "Импортируя различные иностранные истребители для испытаний и оценки, наши авиаконструкторы извлекут ценные уроки." #NT!
 CZE_light_fighter_focus: "Легкий истребитель Фокус" #NT!
 CZE_light_fighter_focus_desc: "Военный институт аэронавтики пришел к выводу, что легкие истребители являются наиболее полезными и должны составить основу наших ВВС." #NT!
 CZE_heavy_fighter_focus: "Тяжелый истребитель в фокусе" #NT!
 CZE_heavy_fighter_focus_desc: "Военный авиационный институт пришел к выводу, что тяжелые истребители являются наиболее полезными и должны составить основу наших ВВС." #NT!
 CZE_air_is_our_sea: "Воздух – наше море" #NT!
 CZE_air_is_our_sea_desc: "Другие страны зависят от военно-морского флота для защиты своих границ и демонстрации мощи, для нас эту роль выполняют наши военно-воздушные силы." #NT!
 CZE_rule_the_air: "Правило воздуха" #NT!
 CZE_rule_the_air_desc: "Наша приверженность военно-воздушным силам позволила нам добиться замечательной эффективности производства." #NT!
 CZE_import_foreign_bombers: "Импортные иностранные бомбардировщики" #NT!
 CZE_import_foreign_bombers_desc: "Импортируя различные иностранные бомбардировщики для испытаний и оценки, наши авиаконструкторы извлекут ценные уроки." #NT!
 CZE_cas_focus: "КАС Фокус" #NT!
 CZE_cas_focus_desc: "Заключение испытаний Военного авиационного института показывает, что нам следует сосредоточиться на самолетах непосредственной авиационной поддержки." #NT!
 CZE_tac_focus: "Тактический бомбардировщик" #NT!
 CZE_tac_focus_desc: "Заключение испытаний Военного авиационного института показывает, что нам следует сосредоточиться на тактических бомбардировщиках." #NT!
 CZE_access_to_the_sea: "Доступ к морю" #NT!
 CZE_access_to_the_sea_desc: "Мы больше не имеем выхода к морю! Теперь, когда у нас есть береговая линия, мы должны изучить морские вопросы и разработать план создания военно-морского флота." #NT!
 CZE_sudden_shipyard: "Внезапная верфь" #NT!
 CZE_sudden_shipyard_desc: "Военно-морскому флоту нужна верфь. Мы этого не планировали, но крупные инженерные проекты для нас не новость. При надлежащих усилиях верфь вообще не займет много времени." #NT!
 CZE_shipbuilding_legacy: "Наследие судостроения" #NT!
 CZE_shipbuilding_legacy_desc: "Хотя наличие собственного военно-морского флота является новым явлением, завод Skoda Works имеет долгую историю производства компонентов для кораблей ВМС Австро-Венгрии. Теперь они могут использовать этот же опыт для производства кораблей для нашего флота." #NT!
 CZE_battleship_catchup_1: "Прорыв линкора" #NT!
 CZE_battleship_catchup_1_desc: "Наша новая потребность в военно-морском флоте привела к внезапному всплеску проектирования линкоров." #NT!
 CZE_destroyer_catchup_1: "Разрушитель Прорыв" #NT!
 CZE_destroyer_catchup_1_desc: "Наша новая потребность в военно-морском флоте привела к внезапному всплеску проектов эсминцев." #NT!
 CZE_cruiser__catchup_1: "Крейсер Прорыв" #NT!
 CZE_cruiser__catchup_1_desc: "Наша новая потребность в военно-морском флоте привела к внезапному всплеску дизайна крейсеров." #NT!
 CZE_raiding_focus: "Рейдерский фокус" #NT!
 CZE_raiding_focus_desc: "Наш флот должен сосредоточиться на непрямом подходе, уклоняясь от боя и преследуя корабли наших врагов." #NT!
 CZE_capital_focus: "Капитал Фокус" #NT!
 CZE_capital_focus_desc: "Наш флот должен сосредоточиться на прямых и решительных боях." #NT!
 YUG_western_focus: "Вестерн Фокус" #NT!
 YUG_western_focus_desc: "Ключ к будущему Югославии находится в руках держав Запада, которые географически и экономически ближе к нашей стране." #NT!
 YUG_friendship_treaty_with_italy: "Договор о дружбе с Италией" #NT!
 YUG_friendship_treaty_with_italy_desc: "Будучи нашим самым могущественным непосредственным соседом, Италия крайне важно видеть в нас друзей. Мы начнем переговоры о провозглашении дружбы между нашими двумя странами." #NT!
 YUG_reinforce_old_alliances: "Укрепите старые союзы" #NT!
 YUG_reinforce_old_alliances_desc: "С момента создания нашей нации мы пользовались поддержкой великих европейских демократий Франции и Великобритании. Настало время укрепить эти отношения при подготовке будущих альянсов." #NT!
 YUG_attract_foreign_capital: "Привлечь иностранный капитал" #NT!
 YUG_attract_foreign_capital_desc: "Мы можем извлечь выгоду из наших тесных дипломатических связей, способствуя притоку иностранного капитала и инвестиций." #NT!
 YUG_ban_slovene_nationalist_parties: "Запретить словенские националистические партии" #NT!
 YUG_ban_slovene_nationalist_parties_desc: "Любой призыв к независимости должен быть подавлен ради блага нашей нации. Националистические политические элементы будут объявлены вне закона, а их сторонники подвергнуты преследованиям, чтобы они не ослабили нас внутри страны." #NT!
 YUG_traditional_values: "Традиционные ценности" #NT!
 YUG_traditional_values_desc: "Традиционные ценности, которым учит православная религия, являются краеугольным камнем нашего общества. Продвижение этих идей не только принесет нам поддержку Православной Церкви, но и объединит наш народ." #NT!
 YUG_greater_yugoslavia: "Великая Югославия" #NT!
 YUG_greater_yugoslavia_desc: "Мы не сможем успокоиться, пока все южные славяне не объединятся под нашим знаменем. Болгары, возможно, не считают себя частью нашей нации, но мы, безусловно, таковыми являемся." #NT!
 YUG_all_yugoslavian_regiments: "Общеюгославские полки" #NT!
 YUG_all_yugoslavian_regiments_desc: "Хотя наши народы могут быть разными, все они должны служить защите нашей нации. Мы не будем делать различий по этнической принадлежности при формировании наших полков." #NT!
 YUG_crush_the_ustasa: "Разгромить усташей" #NT!
 YUG_crush_the_ustasa_desc: "Хорватское ультранационалистическое движение «Усташа» становится все более занозой в наших глазах. Ее больше нельзя считать ничем иным, как террористической организацией, и ее необходимо искоренить ради блага нации." #NT!
 YUG_invite_german_military_mission: "Пригласить немецкую военную миссию" #NT!
 YUG_invite_german_military_mission_desc: "Неприязнь наших военных к немцам должна быть преодолена. Приглашение военной миссии во многом продемонстрировало бы нашему руководству, что совместная работа приносит огромную пользу." #NT!
 YUG_join_axis: "Подпишите Трехсторонний пакт" #NT!
 YUG_join_axis_desc: "Хотя многие хотели бы, чтобы Югославия присоединилась к союзным державам и оказала сопротивление фашизму, мы знаем, что это безнадежная амбиция, которая приведет только к войне и хаосу. Нам предоставлена ​​возможность присоединиться к немцам, итальянцам и японцам в пакте о взаимном военном и экономическом сотрудничестве, и мы должны немедленно этим воспользоваться." #NT!
 YUG_invite_italian_naval_experts: "Пригласите итальянских военно-морских экспертов" #NT!
 YUG_invite_italian_naval_experts_desc: "Наши средиземноморские союзники обладают превосходными знаниями в области проектирования и строительства кораблей. Мы пригласим итальянских специалистов, чтобы они завещали нам свои знания." #NT!
 YUG_limited_self_government: "Ограниченное самоуправление" #NT!
 YUG_limited_self_government_desc: "Разногласия внутри нашей страны явно слишком глубоки и слишком многочисленны, чтобы их можно было преодолеть с помощью простой реформы. Только предоставив автономию различным народам, составляющим нашу нацию, мы сможем сохранить наш союз без применения силы." #NT!
 YUG_guarantee_religious_liberties: "Гарантировать религиозные свободы" #NT!
 YUG_guarantee_religious_liberties_desc: "Всем должно быть разрешено следовать своей религии по своему выбору. Мы введем в этом отношении правовые гарантии." #NT!
 YUG_local_militias: "Местные ополченцы" #NT!
 YUG_local_militias_desc: "Людям будет предложено сформировать ополчения для защиты своей родины. В дальнейшем это позволит большей части населения иметь право на призыв на военную службу." #NT!
 YUG_concessions_for_macedonians: "Уступки для македонцев" #NT!
 YUG_concessions_for_macedonians_desc: "Обращаясь к ведущим группам македонцев, мы разрешим их жалобы и заслужим их лояльность по отношению к государству." #NT!
 YUG_establish_the_banovina_of_croatia: "Создание Бановины Хорватии." #NT!
 YUG_establish_the_banovina_of_croatia_desc: "Создав полуавтономный банат Хорватии, мы надеемся подавить призывы к истинной независимости." #NT!
 YUG_non_discriminating_officer_promotions: "Недискриминационное повышение по службе офицеров" #NT!
 YUG_non_discriminating_officer_promotions_desc: "Наша дискриминационная политика должна быть отменена, и отныне всем этническим группам должно быть разрешено продвигаться по карьерной лестнице в нашем офицерском корпусе. Это позволит создать наиболее способное военное руководство, которое мы можем получить." #NT!
 YUG_join_allies: "Королевский Альянс" #NT!
 YUG_royal_alliance_tt: "Мы попытаемся присоединиться к фракции нашего королевского партнера по браку.\nВ случае, если нашим партнером будет принцесса Александра, мы попытаемся присоединиться к союзникам." #NT!
 carlist_text: "Карлисты" #NT!
 YUG_join_allies_desc: "Теперь, когда наш король счастливо женат, мы должны публично заявить о своей преданности, чтобы мы могли рассчитывать на их военную мощь, если станем мишенью наших соседей." #NT!
 YUG_reclaim_istria_and_zadar: "Вернуть Истрию и Задар" #NT!
 YUG_reclaim_istria_and_zadar_desc: "Италия по-прежнему удерживает территории Истрии и Зандара. Пришло время вернуть их домой." #NT!
 YUG_claim_macedonia: "Заявить Македонию" #NT!
 YUG_claim_macedonia_desc: "Некоторые части Македонии все еще находятся за пределами наших границ. Поскольку все македонцы — славяне, они принадлежат нашей нации." #NT!
 YUG_allied_air_combat_school: "Школа воздушного боя союзников" #NT!
 YUG_allied_air_combat_school_desc: "Наши новые союзники имеют большой опыт ведения воздушного боя. Настаивая на создании общей воздушной боевой школы союзников, мы можем гарантировать, что наши новобранцы-пилоты будут свободно преподавать ценные уроки, которые наши союзники пролили кровью." #NT!
 YUG_recognize_the_soviet_union: "Признайте Советский Союз" #NT!
 YUG_recognize_the_soviet_union_desc: "Хотя мы исторически отказывались признавать большевистское государство на Востоке, возможно, пришло время нам пересмотреть нашу позицию по этому вопросу. Хотя западные демократии кажутся слишком слабыми, чтобы защищать второстепенные державы, Советский Союз вполне может оказаться более надежным другом." #NT!
 YUG_form_peasant_councils: "Образовать Крестьянские Советы" #NT!
 YUG_form_peasant_councils_desc: "Рабочий человек должен получить большее присутствие в местной политике. Создание крестьянских советов будет иметь большое значение для того, чтобы их голоса были услышаны." #NT!
 YUG_mutual_economic_aid: "Взаимная экономическая помощь" #NT!
 YUG_mutual_economic_aid_desc: "Советский Союз и Югославия могут многое предложить друг другу в экономическом плане. Заключая выгодные торговые соглашения и механизмы экономической помощи, мы можем принести друг другу большую пользу." #NT!
 YUG_abolish_the_monarchy: "Отменить монархию" #NT!
 YUG_abolish_the_monarchy_desc: "Монархия вряд ли является подходящей формой правления для современности, не говоря уже о том, что она совершенно несовместима с нашими общественными взглядами. Его необходимо отменить, а королевское правление заменить голосом простого человека." #NT!
 YUG_join_comintern: "Присоединяйтесь к Коминтерну" #NT!
 YUG_join_comintern_desc: "Лучший путь к продвижению Революции — это объединиться с нашими собратьями-коммунистическими государствами в Коминтерне." #NT!
 YUG_yugoslavian_path_to_communism: "Югославский путь к коммунизму" #NT!
 YUG_yugoslavian_path_to_communism_desc: "Нам не нужно никакого руководства в нашей борьбе за дело рабочих. Мы соберем тех, кто принимает наше лидерство, и вместе распространим версию Революции." #NT!
 YUG_form_the_federal_republic: "Образовать Федеративную Республику" #NT!
 YUG_form_the_federal_republic_desc: "Пришло время сформировать настоящее федералистское государство, в котором приветствуются все народы-члены. Внутренне раздробленной нации, которой мы были последние десятилетия, больше не будет." #NT!
 YUG_pan_slavic_workers_congress: "Панславянский рабочий конгресс" #NT!
 YUG_pan_slavic_workers_congress_desc: "Славянские рабочие должны объединиться, чтобы бороться за свое дело, и, поскольку Советский Союз не понимает тяжелого положения балканских рабочих, мы сами возьмем на себя мантию руководства." #NT!
 YUG_research_collaboration: "Исследовательское сотрудничество" #NT!
 YUG_research_collaboration_desc: "Наши союзники имеют в своем распоряжении гораздо большие ресурсы, чем мы, поэтому мы должны настаивать на исследовательском сотрудничестве, которое позволит нам поделиться их технологическими достижениями." #NT!
 YUG_federal_defense_council: "Федеральный совет обороны" #NT!
 YUG_federal_defense_council_desc: "Все регионы должны иметь право голоса в защиту нашей великой нации. Это будет иметь большое значение для обеспечения того, чтобы было услышано как можно больше голосов, и чтобы дискриминация не мешала заслугам в зачаточном состоянии." #NT!
 YUG_invite_bulgaria: "Пригласить Болгарию" #NT!
 YUG_invite_bulgaria_desc: "Наши славянские братья в Болгарии требуют, чтобы наше руководство нашло путь к коммунизму. Более того, поскольку они занимают наш восточный фланг, их присоединение позволит нам перестать беспокоиться о значительной части наших границ, а их военная мощь будет очень полезна для распространения Революции." #NT!
 YUG_pan_balkan_workers_congress: "Панбалканская инициатива" #NT!
 YUG_pan_balkan_workers_congress_desc: "Хотя мы добились идеалов социализма у наших непосредственных южных соседей, на Балканах бесчисленное количество людей страдает от монархических и буржуазных диктатур. Только освободив рабочих Румынии, Венгрии и Греции, мы можем сказать, что освободили рабочих Балкан." #NT!
 YUG_invite_albania: "Пригласить Албанию" #NT!
 YUG_invite_albania_desc: "Албания контролирует территорию, которая хоть и небольшая, но имеет для нас стратегическое значение. Приведя их в наш Конгресс, мы сможем обеспечить безопасность большей части нашей южной границы, одновременно добавив их силы к нашим." #NT!
 YUG_invite_greece: "Пригласить Грецию" #NT!
 YUG_invite_greece_desc: "Молодые мужчины и женщины Греции страдают под железным сапогом своих хозяев, и только вооружив их бедных и угнетенных, мы сможем разорвать цепи, сковывающие их." #NT!
 YUG_invite_romania: "Пригласить Румынию" #NT!
 YUG_invite_romania_desc: "Румыны живут в аристократическом обществе, которое увидело ущерб, который аристократия и капитализм могут нанести стране. Они больше не будут страдать от непостоянных рук своих коррумпированных монархов; они будут хозяевами своей судьбы!" #NT!
 YUG_invite_hungary: "Пригласить Венгрию" #NT!
 YUG_invite_hungary_desc: "Венгерское государство было неопределенным и меняющимся после краха монархии Габсбургов. С нашей помощью венгерский народ обретет истинную форму своего государства в единой коммунистической диктатуре!" #NT!
 YUG_invite_turkey: "Пригласить Турцию" #NT!
 YUG_invite_turkey_desc: "Турецкий народ был освобожден от своего халифа более десяти лет назад, но ему еще предстоит освободиться от своих буржуазных хозяев. Хотя Народно-республиканская партия Турции претендует на звание «социал-демократии», на самом деле ей совершенно не удалось разорвать цепи своего народа, и только при прямом югославском вмешательстве мы сможем по-настоящему освободить всех рабочих Балканы." #NT!
 YUG_united_autonomous_croatia: "Объединенная автономная Хорватия" #NT!
 YUG_united_autonomous_croatia_desc: "Объединение Бановины Хорватии в автономное государство уже давно является предложенным решением проблемы растущего хорватского сепаратизма. Предоставив Хорватии определенную степень автономии, мы можем сделать из нашего потенциального врага сильного союзника." #NT!
 YUG_devolved_croatia: "Переданная Хорватия" #NT!
 YUG_devolved_croatia_desc: "Среди оппозиции профсоюзу никто не активнее хорватов. В настоящее время Хорватия разделена между Банатом Савы на севере и Прибрежным банатом на юге. Если мы предоставим этим банатам индивидуальную автономию, мы сможем как успокоить хорватскую оппозицию, так и не дать хорватам стать слишком влиятельными в союзе." #NT!
 YUG_safeguard_bosnia: "Защитить Боснию" #NT!
 YUG_safeguard_bosnia_desc: "На нашей границе есть много стран, которые хотели бы, чтобы боснийцы были оккупированы и угнетены. Мы не должны допустить этого, и боснийцев и герцеговинцев следует поддерживать в любых усилиях по вооружению и индустриализации." #NT!
 YUG_divide_bosnia: "Разделить Боснию" #NT!
 YUG_divide_bosnia_desc: "В ландшафте боснийского региона существуют культурные и религиозные различия; Сербы, хорваты, мусульмане, христиане и бесчисленное множество других народов. Единственный способ защитить регион должным образом — это правильно разделить его между отдельными государствами Боснии и Герцеговины, работающими в гармонии с нашим союзом." #NT!
 YUG_dissolve_serbia: "Распустить банат Сербии" #NT!
 YUG_dissolve_serbia_desc: "Регион, который мы считаем «Сербия», на самом деле является домом для многих людей, которые не считают себя сербами. Македонцы, албанцы и черногорцы населяют территории, которые мы называем сербскими. Мы не должны позволить, чтобы нас воспринимали как захватчиков их культуры, и мы должны переосмыслить то, что мы считаем по праву сербским." #NT!
 YUG_banat_for_support: "Банат за поддержку" #NT!
 YUG_banat_for_support_desc: "Ни для кого не секрет, что венгры и румыны стремятся аннексировать северную Сербию, и при отсутствии иностранной поддержки нашего государства мы могли бы уступить эти территории в обмен на некоторую степень признания и поддержки." #NT!
 YUG_autonomous_transylvania: "Автономия славянской Трансильвании" #NT!
 YUG_autonomous_transylvania_desc: "В регионе Баната и Воеводины проживают не только сербы, но и румыны и венгры. Предложив этим регионам автономию и самоуправление, мы можем положить конец притязаниям Румынии и Венгрии на эти регионы." #NT!
 YUG_fortify_banat: "Укрепить Банат" #NT!
 YUG_fortify_banat_desc: "Венгры и румыны тревожно приближаются к нашим врагам. Быстрые укрепления на севере необходимы, если мы хотим защитить Сербию и ее автономные протектораты." #NT!
 YUG_evolution: "Эволюция" #NT!
 YUG_evolution_desc: "Хотя некоторые могут утверждать, что наша нация представляет собой нестабильный союз различных культур, живущих во вражде, мы точно знаем, что только объединившись как единое целое, мы сможем дать отпор иностранным захватчикам. Мы должны приложить усилия, чтобы объединить наш народ и сокрушить тех, кто пытается нас разделить." #NT!
 YUG_slovenia_for_support: "Словения за поддержку" #NT!
 YUG_slovenia_for_support_desc: "Державы Оси задумали разделить нашу страну между собой. Возможно, уступив Словению Италии, мы сможем одновременно избавиться от подрывных элементов в Словении и продемонстрировать нашу дружелюбие по отношению к делу Оси." #NT!
 YUG_surrender_macedonia: "Сдать Македонию" #NT!
 YUG_surrender_macedonia_desc: "У Болгарии тоже есть основания соперничать с нами; претендуя на регионы южной Сербии и Македонии. Уступив им их претензии, мы одновременно заглушим угрозу на нашей южной границе и сделаем македонский национализм проблемой Болгарии." #NT!
 YUG_zara_for_axis: "Зара для членства в Axis" #NT!
 YUG_zara_for_axis_desc: "Итальянцы утверждают, что правительство Зары является законным контролером Далмации, но, возможно, заверив итальянцев, что мы сражаемся за то же самое дело, они, возможно, захотят вернуть Зару нам и отказаться от своих балканских амбиций, по крайней мере на время. существование." #NT!
 YUG_surrender_italian_claims: "Отказ от претензий Италии" #NT!
 YUG_surrender_italian_claims_desc: "Зара и Истрия остаются в руках Италии, но мы не можем рисковать усугубить [ITA.GetLeader], продолжая настаивать на том, что они по праву принадлежат нам. Возможно, мы сможем получить доступ к странам Оси в обмен на отказ от претензий за пределами нашей границы." #NT!
 YUG_end_the_regency: "Покончить с регентством" #NT!
 YUG_end_the_regency_desc: "Принц Павел достаточно долго служил своему долгу перед короной. Поскольку война на горизонте, наш народ должен увидеть, как его король твердо противостоит фашистам и коммунистам, которые могут сломить нашу нацию." #NT!
 YUG_coronation: "Коронация" #NT!
 YUG_coronation_desc: "Наш народ уже давно остался без короля, и пришло время продемонстрировать вечность короны. Коронуя нашего короля в соборе Белого города, мы дадим нашему народу уверенность в том, что корона вечна и мы не падем перед иностранными захватчиками." #NT!
 YUG_royal_wedding: "Королевская свадьба" #NT!
 YUG_royal_wedding_desc: "Королевские браки издавна были способом заключить союзы, и, поскольку у многих престижных принцесс нет короля, наш молодой правомочный король Петр мог бы обеспечить нам союз с мировой державой." #NT!
 YUG_enforced_neutrality: "Обеспечить югославский нейтралитет" #NT!
 YUG_enforced_neutrality_desc: "Мы не можем позволить Балканам стать частью этого волнующего глобального конфликта. Мы должны заявить о своем нейтралитете и избегать любых действий, которые могли бы объединить нас с враждующими мировыми державами." #NT!
 YUG_fortress_yugoslavia: "Крепость Югославия" #NT!
 YUG_fortress_yugoslavia_desc: "Мы не можем допустить, чтобы нацистская угроза на нашей границе оставалась беспрепятственной! Имея итальянцев в Заре и немцев в Австрии, мы должны гарантировать, что наши границы защищены, а солдаты на них имеют все необходимое для борьбы с фашистами." #NT!
 YUG_ban_fascists: "Запретить фашистские партии" #NT!
 YUG_ban_fascists_desc: "Даже сейчас в нашей стране есть партии, которые ставят одну культуру выше всех остальных и стремятся к доминированию в Югославском союзе. Этим людям нет места в нашей стране, и их необходимо заставить замолчать." #NT!
 YUG_towards_independence: "На пути к независимости" #NT!
 YUG_towards_independence_desc: "Теперь, когда мы распустили союз на ряд автономных государств, мы должны сделать следующий шаг; независимость. Мы больше не можем править нашими собратьями как диктаторы, мы должны доверить им самоуправление, свободное от сербского вмешательства." #NT!
 YUG_defence_army_of_yugoslavia: "Армия обороны Югославии" #NT!
 YUG_defence_army_of_yugoslavia_desc: "Бороться за наш союз — трудное требование к рядовому гражданину, но бороться за свой дом — долг каждого человека. С появлением на горизонте обещания независимости наш союз переполнен людьми, желающими сражаться с нашим врагом; все, что им нужно, это государственная поддержка." #NT!
 YUG_defence_league: "Союз защиты Югославии" #NT!
 YUG_defence_league_desc: "Членам нашего государства предоставлена ​​большая степень автономии; остается только последний шаг. Официально признав независимость всех балканских стран, мы превратим Югославию из нации в экономический и военный союз многих наций." #NT!
 YUG_united_kingdom: "Соединенное Королевство" #NT!
 YUG_united_kingdom_desc: "Теперь, когда наш народ получил возможность ощутить независимость и почувствовать себя должным образом представленным в нашем союзе, пришло время предпринять шаги для создания того чувства паннационализма и единства, которого так не хватало в нашем бывшем государстве." #NT!
 YUG_reunite_the_kingdom: "Воссоедините королевства" #NT!
 YUG_reunite_the_kingdom_desc: "Хотя многие опасаются, что эти действия могут скатиться обратно к разобщенности и культурным конфликтам, которые характеризовали Югославию, мы должны снова объединить нашу нацию в единое целое, чтобы противостоять более серьезным угрозам на нашей границе." #NT!
 YUG_attract_allied_capital: "Привлечь союзный капитал" #NT!
 YUG_attract_allied_capital_desc: "У британцев есть причины поддерживать нашу нацию; мы уже давно являемся союзниками, еще до первой мировой войны, и, привлекая инвесторов из стран-союзников, мы заверим их, что отношения между нашими странами неразрывны." #NT!
 YUG_attract_axis_capital: "Привлечь Axis Capital" #NT!
 YUG_attract_axis_capital_desc: "Наша экономика находится в плачевном состоянии, и хотя мы знаем, что ни для кого не секрет, что итальянцы имеют амбиции в нашем доме, мы должны поощрять торговлю с нашими соседями, если мы хотим быть экономически готовы противостоять им." #NT!
 YUG_industrialization_program: "Программа индустриализации" #NT!
 YUG_industrialization_program_desc: "Программа быстрой индустриализации необходима, если мы хотим идти в ногу с программами перевооружения наших соседей." #NT!
 YUG_expand_the_mining_industry: "Расширить горнодобывающую промышленность" #NT!
 YUG_expand_the_mining_industry_desc: "Нам нужны достаточные ресурсы для подпитки нашей многообещающей военной машины. Нам следует стремиться к расширению нашей отечественной горнодобывающей промышленности." #NT!
 YUG_rare_minerals_exploitation: "Добыча редких полезных ископаемых" #NT!
 YUG_rare_minerals_exploitation_desc: "Ранее неразрабатываемые месторождения редких металлов внезапно приобрели важное значение. Мы должны немедленно построить необходимые шахты и инфраструктуру, чтобы воспользоваться ими." #NT!
 YUG_exploit_the_pannonian_deposits: "Эксплуатация паннонских месторождений" #NT!
 YUG_exploit_the_pannonian_deposits_desc: "Мы должны эксплуатировать нефтяные месторождения, находящиеся на нашей территории. Хотя их количество невелико, нам нужно все, что мы можем получить для нашей военной машины." #NT!
 YUG_develop_civilian_industry: "Развивать гражданскую промышленность" #NT!
 YUG_develop_civilian_industry_desc: "Наша гражданская промышленность должна идти в ногу со своей военной промышленностью, снабжать ее техникой и другими предметами первой необходимости." #NT!
 YUG_integrated_rail_network: "Интегрированная железнодорожная сеть" #NT!
 YUG_integrated_rail_network_desc: "Мы должны в равной степени расширить национальную железнодорожную сеть во всех частях страны. Нет ни одной части нашей нации, которая была бы более важной, чем другие." #NT!
 YUG_improve_light_industry: "Улучшить легкую промышленность" #NT!
 YUG_improve_light_industry_desc: "У нас уже есть внутренние волнения, поэтому не следует позволять легкой промышленности отставать, лишая людей самого необходимого, необходимого им в повседневной жизни." #NT!
 YUG_develop_slovenian_industry: "Развивать словенскую промышленность" #NT!
 YUG_develop_slovenian_industry_desc: "Несмотря на то, что Словения долгое время оставалась без внимания, у нее есть достаточно места для создания нового промышленного центра. Кроме того, это очень порадует словенцев." #NT!
 YUG_local_self_management: "Местное самоуправление" #NT!
 YUG_local_self_management_desc: "Расширение местного самоуправления улучшит использование местных ресурсов и эффективность новых строительных проектов." #NT!
 YUG_expand_the_university_of_ljubljana: "Расширить Университет Любляны" #NT!
 YUG_expand_the_university_of_ljubljana_desc: "Расширив наш университет в Словении, мы получим еще одно учреждение, с помощью которого можно будет обучать наше население." #NT!
 YUG_develop_military_industry: "Развивать военную промышленность" #NT!
 YUG_develop_military_industry_desc: "Современной армии необходима тяжелая промышленная база для поддержки необходимого производства новых самолетов." #NT!
 YUG_improve_serbian_rail_network: "Улучшение железнодорожной сети Сербии" #NT!
 YUG_improve_serbian_rail_network_desc: "О строительстве железнодорожной сети в отдаленных губерниях можно не говорить. Наиболее важными районами являются центр и восток." #NT!
 YUG_serbian_steel: "Сербская сталь" #NT!
 YUG_serbian_steel_desc: "Мы должны начать производство стали в Сербии. Нам всегда требуется больше этого для военных действий." #NT!
 YUG_expand_the_university_of_belgrad: "Расширить Белградский университет" #NT!
 YUG_expand_the_university_of_belgrad_desc: "Расширяя наш самый престижный университет, мы можем увеличить приток ярких умов в наши исследовательские группы." #NT!
 YUG_expand_the_university_of_zagreb: "Расширить Загребский университет" #NT!
 YUG_expand_the_university_of_zagreb_desc: "Старый Загребский университет уже давно стал одним из ведущих высших учебных заведений. Дополнительное финансирование позволит ему также проводить ценные исследования." #NT!
 YUG_central_management: "Центральное управление" #NT!
 YUG_central_management_desc: "Строгий централизованный контроль над всеми аспектами управления улучшит нашу способность поддерживать производственные квоты." #NT!
 YUG_expand_the_sarajevo_arsenals: "Расширить Сараевские арсеналы" #NT!
 YUG_expand_the_sarajevo_arsenals_desc: "Нам требуется больше производственных мощностей, чтобы удовлетворить растущие потребности нашей армии. Арсеналы в Сараево являются главным кандидатом на расширение, поэтому мы немедленно выделим ресурсы." #NT!
 YUG_modernize_the_air_force: "Модернизация ВВС" #NT!
 YUG_modernize_the_air_force_desc: "Наши ВВС ужасно устарели. Если мы хотим иметь хоть какой-то разумный шанс защитить воздушное пространство над нашей собственной территорией, а тем более вести борьбу с противником, нам необходима радикальная программа модернизации." #NT!
 YUG_local_developers: "Местные разработчики" #NT!
 YUG_local_developers_desc: "Мы должны увеличить поддержку разработки местных самолетов, что позволит нам лучше контролировать получаемые модели самолетов и станет стимулом для нашей отрасли." #NT!
 YUG_ikarus: "Икарус" #NT!
 YUG_ikarus_desc: "Наша старейшая авиационная промышленность, заводы «Икарус» в Нови-Саде, должна быть расширена, чтобы подготовить ее к увеличению производства, необходимому для наших новых ВВС." #NT!
 YUG_designer_tt: "Разблокирует эту компанию как авиаконструктора.\n" #NT!
 YUG_rogozarski: "Рогозарский" #NT!
 YUG_rogozarski_desc: "Основанный вскоре после «Икаруса», «Первый сербский авиационный завод Живоина Рогозарского» требует расширения, чтобы соответствовать текущим потребностям производства." #NT!
 YUG_zmaj: "Змай" #NT!
 YUG_zmaj_desc: "Авиационным мастерским Zmaj в Белграде необходимо выделить новые площади для расширения. Несмотря на то, что Zmaj моложе других наших компаний, у нее есть достаточный потенциал для удовлетворения наших производственных потребностей в случае ее расширения." #NT!
 YUG_the_ik_3: "ИК-3" #NT!
 YUG_the_ik_3_desc: "Тайно работая в свободное время, трое инженеров выдвинули замечательное предложение по замене наших нынешних истребителей иностранного производства. При соответствующей поддержке производство, вероятно, вскоре станет возможным." #NT!
 YUG_heavy_fighter_project: "Проект тяжелого истребителя" #NT!
 YUG_heavy_fighter_project_desc: "Наши истребители должны быть в состоянии поддерживать наиболее уязвимые бомбардировщики. Это требует более тяжелого вооружения и большей дальности действия за счет некоторой скорости и маневренности." #NT!
 YUG_bomber_project: "Проект бомбардировщика" #NT!
 YUG_bomber_project_desc: "Чтобы дать бой врагу, нам нужны бомбардировщики. Нашим инженерам необходимо поручить разработку новых отечественных образцов такого типа." #NT!
 YUG_purchase_foreign: "Покупка иностранных" #NT!
 YUG_purchase_foreign_desc: "Есть и другие страны, которые потратили гораздо больше ресурсов на разработку хороших истребителей, чем мы когда-либо могли бы. Нам следует приобретать их самолеты, а не проходить кропотливый процесс проб и ошибок для разработки собственных." #NT!
 YUG_license_production: "Лицензионное производство" #NT!
 YUG_license_production_desc: "Процесс приобретения новых самолетов можно было бы облегчить, производя их самостоятельно по лицензии. Мы создадим такой механизм как можно скорее." #NT!
 YUG_fighter_license: "Лицензия истребителя" #NT!
 YUG_fighter_license_desc: "Мы должны сосредоточиться на лицензионном производстве истребителей для наших ВВС, поскольку без истребительного прикрытия бомбардировщики в любом случае бесполезны." #NT!
 YUG_bomber_license: "Лицензия бомбардировщика" #NT!
 YUG_bomber_license_desc: "Воздух открывает новые возможности борьбы с противником, и поэтому бомбардировщики — это то, на чем мы должны сосредоточить все наше лицензионное производство." #NT!
 YUG_army_modernization: "Модернизация армии" #NT!
 YUG_army_modernization_desc: "Со времени последнего конфликта способы ведения войны изменились, и мы должны обеспечить, чтобы наша армия шла в ногу со временем, модернизируя свою технику и тактику." #NT!
 YUG_motorize_the_cavalry: "Моторизовать кавалерию" #NT!
 YUG_motorize_the_cavalry_desc: "Новые разработки в области автомобилестроения произвели революцию в скорости и мобильности армейских подразделений. Наши кавалерийские части должны отказаться от лошадей и вместо них быть оснащены грузовиками." #NT!
 YUG_motorized_logistics: "Моторизованная логистика" #NT!
 YUG_motorized_logistics_desc: "Моторизация открывает многообещающие новые способы обеспечения того, чтобы предметы первой необходимости и специализированная техника не отставали от войск на передовой. Это позволяет нам гарантировать, что наши силы всегда находятся в наилучшем боевом состоянии." #NT!
 YUG_armored_cavalry: "Бронированная кавалерия" #NT!
 YUG_armored_cavalry_desc: "Бронирование наших транспортных транспортных средств значительно повышает их выживаемость, боевую мощь и боевой дух. Однако для этого требуется новый тип, хотя бы частично гусеничного транспортного средства, которое сможет нести дополнительный вес, не застревая на местности, а также иметь собственное спортивное вооружение." #NT!
 YUG_tank_conversions: "Конверсии танков" #NT!
 YUG_tank_conversions_desc: "Хотя сейчас нам могут потребоваться танки, в следующем месяце нам могут потребоваться самоходные артиллерийские установки или истребители танков на базе того же шасси. Наша бронетехника должна оставаться гибкой и адаптируемой к нашим текущим потребностям." #NT!
 YUG_modern_tanks: "Современные Танки" #NT!
 YUG_modern_tanks_desc: "Благодаря добавлению основного вооружения большого калибра бронетехника вышла далеко за рамки простой цели безопасной транспортировки войск из точки А в точку Б. Мы должны разработать собственную версию современных танков, чтобы иметь возможность конкурировать с нашими соседями." #NT!
 YUG_tank_licenses: "Лицензии на танки" #NT!
 YUG_tank_licenses_desc: "Вместо того, чтобы тратить наши ограниченные ресурсы на разработку собственных моделей танков, мы могли бы гораздо эффективнее просто производить иностранные модели по лицензии." #NT!
 YUG_small_arms: "Небольшие руки" #NT!
 YUG_small_arms_desc: "Пехота — основа любой армии, и мы должны обеспечить ее оснащение в меру наших возможностей. Мы должны стимулировать разработку новых и современных моделей оружия." #NT!
 YUG_domestic_artillery_production: "Отечественное артиллерийское производство" #NT!
 YUG_domestic_artillery_production_desc: "Стимулируя разработку современных отечественных моделей артиллерии, мы можем обеспечить нашим силам наилучшую огневую поддержку, которую мы можем обеспечить." #NT!
 YUG_anti_tank_defenses: "Противотанковая оборона" #NT!
 YUG_anti_tank_defenses_desc: "Поскольку танки заняли центральное место в современной войне, необходимы новые разработки в области противотанковых полевых орудий, позволяющие нашей пехоте уничтожать этих бронированных гигантов." #NT!
 YUG_mountain_brigades: "Горные бригады" #NT!
 YUG_mountain_brigades_desc: "Большая часть нашей страны состоит из гор, что требует формирования специальных бригад, специализирующихся на ведении боевых действий на местности такого типа." #NT!
 YUG_independent_engineer_regiments: "Отдельные инженерные полки" #NT!
 YUG_independent_engineer_regiments_desc: "Мобильность является ключевым моментом в современной военной доктрине, хотя местность не всегда позволяет это сделать. Специальные инженерные полки, входящие в состав наших дивизий, будут способствовать передвижению дивизии по любой местности." #NT!
 YUG_motorized_recon_companies: "Моторизованные разведывательные роты" #NT!
 YUG_motorized_recon_companies_desc: "Чтобы получить адекватную информацию о вражеских формированиях и их позициях, нам нужны специализированные моторизованные разведывательные роты, которые могут преодолевать большие расстояния перед наступлением наших основных сил." #NT!
 YUG_form_parachute_battalions: "Формировать парашютные батальоны" #NT!
 YUG_form_parachute_battalions_desc: "Используя третье измерение, мы можем наносить удары по локациям с неожиданных направлений, далеко в тылу врага. Создание специализированных воздушно-десантных батальонов позволит нам максимально эффективно использовать нашу авиацию." #NT!
 YUG_army_maneuvers: "Армейские маневры" #NT!
 YUG_army_maneuvers_desc: "Чтобы привести нашу армию в форму, необходимо провести новые маневры. Этот опыт, несомненно, также приведет к новому пониманию современной войны." #NT!
 YUG_supremacy_of_offense: "Превосходство нападения" #NT!
 YUG_supremacy_of_offense_desc: "Наступательные действия являются ключом к победе и, следовательно, должны диктовать нашу общую стратегию и разработку новых доктрин." #NT!
 YUG_supremacy_of_defense: "Превосходство обороны" #NT!
 YUG_supremacy_of_defense_desc: "Окруженные врагами со всех сторон, мы должны продержаться достаточно долго, чтобы наши союзники смогли отвести от нас огонь. Разработка новых военных доктрин должна быть сосредоточена на защите нашей Родины." #NT!
 YUG_artillery_regiments: "Артиллерийские полки" #NT!
 YUG_artillery_regiments_desc: "Вводом в состав наших дивизий мощных артиллерийских полков их общая боевая мощь значительно возрастет." #NT!
 YUG_expand_the_split_shipyards: "Расширить разделенные верфи" #NT!
 YUG_expand_the_split_shipyards_desc: "Наша ранее существовавшая судостроительная промышленность в Далмации является главным кандидатом на расширение и имеет достаточные мощности, позволяющие строить более крупные военные корабли. Однако хорватские требования большей автономии вполне могут в конечном итоге привести к тому, что мы потеряем прямой контроль над объектами." #NT!
 YUG_contest_the_adriatic: "Соревнуйтесь с Адриатикой" #NT!
 YUG_contest_the_adriatic_desc: "Защита наших берегов начинается в море, лежащем за ними. Мы должны разработать новую военно-морскую тактику и стратегию, чтобы захватить контроль или, по крайней мере, оспорить Адриатическое море." #NT!
 YUG_replace_the_dalmacija: "Заменить Далмацию" #NT!
 YUG_replace_the_dalmacija_desc: "Старый немецкий крейсер «Далмация» имеет устаревшую конструкцию. Нам требуется новый, современный корабль крейсерского типа, который заменит его и станет основой нашего Адриатического флота." #NT!
 YUG_naval_bombers: "Военно-морские бомбардировщики" #NT!
 YUG_naval_bombers_desc: "Адриатика длинная, но узкая, что делает ее легкодоступной для самолетов, базирующихся с наших аэродромов. Разработка специализированных моделей военно-морских бомбардировщиков может значительно повысить шансы нашего флота против более сильных противников." #NT!
 YUG_heavy_cruiser_project: "Проект тяжелого крейсера" #NT!
 YUG_heavy_cruiser_project_desc: "Чтобы достойно бросить вызов вражеским флотам, нам нужен больший тоннаж и более тяжелое вооружение. Тяжелые крейсеры были бы хорошим шагом вперед по сравнению с легкими крейсерами, которые мы до сих пор использовали в качестве основы нашего флота." #NT!
 YUG_modern_destroyers: "Современные эсминцы" #NT!
 YUG_modern_destroyers_desc: "Эсминцы — основа любого флота, и мы должны гарантировать, что наши эсминцы не уступают кораблям наших противников." #NT!
 YUG_expand_the_serbian_shipyards: "Расширить сербские верфи" #NT!
 YUG_expand_the_serbian_shipyards_desc: "Хотя в регионе нет мощностей, позволяющих легко производить более крупные военные корабли, размещение обширных верфей в регионе Черногории обеспечит нам сохранение контроля над ними независимо от нашей будущей политики в отношении хорватской автономии." #NT!
 YUG_coastal_defense: "Береговая оборона" #NT!
 YUG_coastal_defense_effect_tt1: "Добавьте §Y2 Прибрежные форты§! на береговую линию\n" #NT!
 YUG_coastal_defense_effect_tt2: "Добавьте §Y1 Прибрежный форт§! в локации §YВоенно-морской базы§!\n" #NT!
 YUG_coastal_defense_desc: "Мы не можем надеяться на борьбу с флотами наших противников в Адриатике. Вместо этого мы должны подготовить наши берега к отражению любых морских вторжений, которые они могут предпринять." #NT!
 YUG_expand_the_submarine_fleet: "Расширить подводный флот" #NT!
 YUG_expand_the_submarine_fleet_desc: "Вместо того, чтобы бросать вызов врагу с помощью нашего слабого военно-морского флота, мы должны сосредоточиться на подводных лодках, чтобы преследовать врага и нацеливаться на его торговые суда." #NT!
