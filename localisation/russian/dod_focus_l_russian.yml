 YUG_crush_ustasa: "Надвигающееся восстание усташей" #NT!
 YUG_crush_ustasa_desc: "Решение правительства расправиться с фашистской группировкой усташей взволновало сторонников независимости Хорватии, и усташи быстро готовятся к вооруженному восстанию против правительства. Если мы не сумеем своевременно ликвидировать эту фашистскую организацию, усташи вполне могут одолеть местное хорватское правительство и поднять свой флаг в знак восстания против нашего государства." #NT!
 YUG_ustasa_uprising: "Восстание усташей" #NT!
 YUG_ustasa_uprising_desc: "Если нам не удастся вовремя обуздать восстание усташей, мы столкнемся с крупным хорватским восстанием против нашего государства." #NT!
 YUG_ustasa_crushed_mission: "Обойти восстание усташей" #NT!
 YUG_ustasa_crushed_mission_desc: "Если мы сможем усилить наш контроль над Хорватией, восстание усташей будет подавлено, а все трудности с хорватскими националистами на данный момент будут обузданы." #NT!
 YUG_delay_ustasa_uprising: "Задержать восстание" #NT!
 YUG_delay_ustasa_uprising_desc: "Учитывая рост численности усташей, крайне важно, чтобы правительство приняло меры по сдерживанию хорватского восстания. Хотя такие усилия также задержат наши собственные операции по прекращению хорватского национализма раз и навсегда, отсрочка восстания может оказаться необходимой." #NT!
 YUG_croat_concessions: "Уступки для хорватов" #NT!
 YUG_croat_concessions_desc: "Наше обращение с хорватским населением в целом после нашего решения расправиться с усташами было многими расценено как жестокое и бесчеловечное. Возможно, оказав некоторую снисходительность к хорватскому населению, они смогут начать относиться к нам немного более благосклонно." #NT!
 YUG_croat_concessions_cooldown: "Уступки для хорватов" #NT!
 YUG_croat_concessions_cooldown_desc: "Наше обращение с хорватским населением в целом после нашего решения расправиться с усташами было многими расценено как жестокое и бесчеловечное. Возможно, оказав некоторую снисходительность к хорватскому населению, они смогут начать относиться к нам немного более благосклонно." #NT!
 YUG_positive_discrimination_croat: "Позитивная дискриминация хорватов" #NT!
 YUG_positive_discrimination_croat_desc: "Сама Хорватия является домом для многих культур и народов, помимо хорватов. Возможно, приняв законы, которые благоприятствуют хорватам в плане трудоустройства и налоговых льгот, мы сможем предоставить им иллюзии самоопределения, которые обещают им усташи." #NT!
 YUG_positive_discrimination_croat_cooldown: "Позитивная дискриминация хорватов" #NT!
 YUG_positive_discrimination_croat_cooldown_desc: "Сама Хорватия является домом для многих культур и народов, помимо хорватов. Возможно, приняв законы, которые благоприятствуют хорватам в плане трудоустройства и налоговых льгот, мы сможем предоставить им иллюзии самоопределения, которые обещают им усташи." #NT!
 YUG_listening_posts_croatia: "Формируйте сообщения для прослушивания в Хорватии" #NT!
 YUG_listening_posts_croatia_desc: "Устасы теперь действуют подпольно, избегая обнаружения и планируя свою измену за закрытыми дверями. Возможно, убедив некоторых югославских лоялистов присоединиться к усташам, мы сможем выслушать и сорвать их операции и пропагандистские кампании в регионе." #NT!
 YUG_listening_posts_cooldown: "Формируйте сообщения для прослушивания в Хорватии" #NT!
 YUG_listening_posts_cooldown_desc: "Устасы теперь действуют подпольно, избегая обнаружения и планируя свою измену за закрытыми дверями. Возможно, убедив некоторых югославских лоялистов присоединиться к усташам, мы сможем выслушать и сорвать их операции и пропагандистские кампании в регионе." #NT!
 YUG_progress_crushing_decisions: "Расправиться с усташами" #NT!
 YUG_progress_crushing_decisions_desc: "Пришло время ликвидировать фашистскую группу усташей, и хотя многие могут считать эти действия сами по себе актами фашизма, мы знаем, что эти меры строго необходимы для обеспечения дальнейшей стабильности нашего государства." #NT!
 YUG_raid_croat_villages: "Рейды на хорватские деревни" #NT!
 YUG_raid_croat_villages_desc: "Усташи есть везде и нигде одновременно, и любой может быть сторонником их фашизма. Мы должны совершить набег на все города и деревни в регионе Хорватии и выследить там предателей." #NT!
 YUG_shut_down_recruitment_centers: "Закрытие рекрутинговых центров усташей" #NT!
 YUG_shut_down_recruitment_centers_desc: "У усташей тоже есть свои вербовочные центры; тренируя и вооружая любое способное тело, достаточно глупое, чтобы сражаться и умереть за свое дело. Мы должны обнаружить и ликвидировать эти вербовочные центры и лишить усташей возможности пополнять их ряды." #NT!
 YUG_arrest_ustasa_leaders: "Арест лидеров усташей" #NT!
 YUG_arrest_ustasa_leaders_desc: "У нас есть список имен важных деятелей движения усташей, и пора начать этим пользоваться и произвести несколько арестов." #NT!
 YUG_croatian_recruitment: "Хорватская кампания по набору персонала" #NT!
 YUG_croatian_recruitment_desc: "Вопрос независимости на устах у каждого хорвата, но не все предпочитают правительство усташей югославскому. Пришло время завербовать в наши ряды горстку лоялистов и показать хорватскому населению, что есть люди, которые предпочли бы, чтобы Хорватия оставалась в безопасности в теплых объятиях Югославии." #NT!
 YUG_croat_raid_cooldown: "Рейды на хорватские деревни" #NT!
 YUG_croat_raid_cooldown_desc: "Усташи есть везде и нигде одновременно, и любой может быть сторонником их фашизма. Мы должны совершить набег на все города и деревни в регионе Хорватии и выследить там предателей." #NT!
