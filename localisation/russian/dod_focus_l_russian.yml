 YUG_peasant_uprisings: "Подстрекать крестьянские восстания" #NT!
 YUG_peasant_uprisings_desc: "Народы Балкан достаточно долго страдали под сапогом империализма! Мы обратимся к страдающим низшим классам Балкан и организуем их забастовки и демонстрации до тех пор, пока буржуазия не будет справедливо покорена!" #NT!
 instigating_a_coup: "Подстрекательство к крестьянскому восстанию" #NT!
 YUG_german_military_mission: "Немецкий технологический надзор" #NT!
 YUG_medal_for_extreme_bravery: "Экстремальная храбрость" #NT!
 YUG_medal_for_extreme_bravery_desc: "Героический труд наших солдат, подвергавшихся нападениям со всех сторон, требует создания новой награды в память об их стойком духе." #NT!
 yug_extreme_bravery_medal: "§Y[ROOT.GetNameDefCap]§! теперь сможет вручить §Yмедалью «За выдающуюся храбрость»§! §YПолевым командирам§!." #NT!
 YUG_brigadistas: "Бригадисты" #NT!
 YUG_brigadistas_desc: "Многие храбрые югославские граждане призывают сражаться против наших общих врагов в продолжающейся гражданской войне в Испании." #NT!
 ROM_crack_down_on_extremism: "Борьба с экстремизмом" #NT!
 ROM_crack_down_on_extremism_desc: "Наш политический ландшафт сильно сместился вправо под властью короля. При этом экстремистские элементы общества по-прежнему владеют сердцами и умами нашего народа. Мы должны выступить против этих мошенников, чтобы обеспечить более умеренное будущее для нашего народа." #NT!
 ROM_national_christian_party: "Национальная христианская партия" #NT!
 ROM_national_christian_party_desc: "Писатель Октавиан Гога имеет сильное влияние на нашу нацию через свою Национально-христианскую партию. Созданная благодаря влиянию Аграрной партии, она имеет прочные связи с сельскими общинами. Реорганизация нашего кабинета могла бы обратить его влияние в нашу пользу." #NT!
