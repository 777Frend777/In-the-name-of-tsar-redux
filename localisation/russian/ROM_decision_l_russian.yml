 SYR_disestablish_french_influence: "Ликвидировать французское влияние" #NT!
 SYR_disestablish_french_influence_desc: "Сирия охвачена безнадежной политической идеологией Франции, и, похоже, конца этому влиянию не видно. Поэтому мы должны принять меры и освободить Сирию от коварных демократов, с помощью которых они насаждают свой режим." #NT!
 SYR_fire_french_advisors: "Увольте французских советников" #NT!
 SYR_fire_french_advisors_desc: "Французские советники, нанятые лидером, возможно, используют свое положение, чтобы искажать образование и мнения молодого монарха." #NT!
 SYR_deport_the_politicians: "Депортировать французских политиков" #NT!
 SYR_deport_the_politicians_desc: "Теперь, когда дом лидера освобожден от своих коварных французских влиятельных лиц, мы должны направить наши усилия на «гуманную» депортацию тех членов сирийского правительства, которые подозреваются в связях с Францией." #NT!
 SYR_reinstate_traditional_military_trainers: "Восстановить традиционные военные тренеры" #NT!
 SYR_reinstate_traditional_military_trainers_desc: "Подписание Договора 1922 года было всего лишь умиротворением народа. Теперь, когда Сирия движется к политической независимости, любые следы Договора 1922 года должны быть уничтожены." #NT!
 SYR_destabilise_the_national_bloc: "Дестабилизировать Национальный блок" #NT!
 SYR_destabilise_the_national_bloc_desc: "Те, кто наиболее предан лидеру, заслуживают того, чтобы быть свободными от антинационалистической критики со стороны мелких членов некогда антифранцузской, а теперь, по сути, партии Франка Вафда. Поставив Али Махера-пашу, одного из пользующихся наибольшим доверием националистов, служащих лидеру, во главе Национального блока, он сможет спровоцировать внутренние противоречия и вызвать крах демократии в Сирии." #NT!
 SYR_declare_independence: "Провозгласить независимость" #NT!
 SYR_declare_independence_desc: "Теперь, когда Сирия освободилась от постоянного демократического влияния, руководимого французским правительством, она находится в отличной позиции для того, чтобы провозгласить международно-признанную независимость и разорвать все связи с Францией." #NT!
 SYR_reclaim_syrian_land: "Вернуть сирийские государства" #NT!
