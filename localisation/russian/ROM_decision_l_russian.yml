 IRQ_british_investors: "Пригласить британских инвесторов" #NT!
 IRQ_british_investors_desc: "Британцы предоставили нам возможность запросить внешнюю поддержку в виде инвесторов. Однако они заявили, что разрешат поддержку только одного вида, поэтому мы должны выбирать мудро." #NT!
