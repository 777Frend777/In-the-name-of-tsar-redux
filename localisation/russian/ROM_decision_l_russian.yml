l_russian:
 EGY_disestablish_british_influence: "Ликвидировать британское влияние" #NT!
 EGY_disestablish_british_influence_desc: "Египет охвачен безнадежной политической идеологией британцев, и, похоже, конца этому влиянию не видно. Поэтому мы должны принять меры и освободить Египет от коварных демократов, с помощью которых они насаждают свой режим." #NT!
 EGY_a_flourishing_economy: "Процветающая экономика" #NT!
 EGY_a_flourishing_economy_desc: "За прошедшие годы постоянная борьба с гораздо более сильными странами превратила египетскую экономику в руины. Тем не менее, во времена империи он процветал благодаря торговле драгоценными минералами, состоянию, которого так отчаянно необходимо достичь экономике современного Египта, чтобы занять свое место на мировом торговом рынке." #NT!
 EGY_execute_the_servants: "Казнить британских слуг" #NT!
 EGY_execute_the_servants_desc: "Британские слуги, нанятые королем, возможно, используют свое положение, чтобы повлиять на образование и мнение молодого монарха." #NT!
 EGY_deport_the_politicians: "Депортировать британских политиков" #NT!
 EGY_deport_the_politicians_desc: "Теперь, когда королевский дом освобожден от своих коварных британских влиятельных лиц, мы должны направить наши усилия на «гуманную» депортацию тех членов правительства Египта, которые подозреваются в связях с британцами." #NT!
 EGY_reinstate_traditional_military_trainers: "Восстановить традиционные военные тренеры" #NT!
 EGY_reinstate_traditional_military_trainers_desc: "Подписание англо-египетского договора было всего лишь умиротворением народа. Теперь, когда Египет движется к политической независимости, любые следы англо-египетского договора должны быть прекращены." #NT!
 EGY_destabilise_the_wafd: "Дестабилизировать Вафд" #NT!
 EGY_destabilise_the_wafd_desc: "Те, кто наиболее предан королю, заслуживают того, чтобы быть свободными от антинационалистической критики со стороны мелких членов некогда антибританской, а теперь по сути британской партии Вафд. Поставив Али Махера-пашу, одного из пользующихся наибольшим доверием националистов, служащих королю, во главе партии Вафд, он сможет спровоцировать внутренние разногласия и вызвать крах демократии в Египте." #NT!
 EGY_assassinate_makram_ebeid: "Убейте Макрама Эбейда." #NT!
 EGY_assassinate_makram_ebeid_desc: "Макрам Эбейд, один из самых печально известных и популярных критиков короля и член коррумпированной партии Вафд, является последним символом надежды, которая есть у египетских демократов. Убивая его, король сохраняет свою постоянно растущую популярность, а партия Вафд, как следствие, теряет ее." #NT!
 EGY_declare_independence: "Провозгласить независимость" #NT!
 EGY_declare_independence_desc: "Теперь, когда Египет освободился от постоянного демократического влияния, руководимого британским правительством, он находится в отличной позиции для того, чтобы провозгласить международно-признанную независимость и разорвать все связи с Соединенным Королевством." #NT!
 EGY_attract_foreign_investors: "Привлечь иностранных инвесторов" #NT!
 EGY_attract_foreign_investors_desc: "Чтобы позволить экономике Египта процветать, он должен позволить другим странам инвестировать в добычу драгоценных ресурсов внутри страны." #NT!
 EGY_expand_the_mines: "Расширить шахты" #NT!
 EGY_expand_the_mines_desc: "Поскольку множество международных инвесторов заинтересованы в инвестировании в новые шахты в Египте, отрасль должна в достаточной степени удовлетворить их потребности." #NT!
 EGY_legalise_slaves: "Легализовать рабов" #NT!
 EGY_legalise_slaves_desc: "Благодаря поддержке международного спроса и расширению горнодобывающей деятельности Египта нехватка рабочей силы на рынке неуклонно растет. Чтобы этого не произошло, необходима легализация как взрослых, так и детей-рабов." #NT!
 EGY_repurchase_the_suez: "Выкуп Суэцкого канала" #NT!
 EGY_repurchase_the_suez_desc: "Несколько десятилетий назад, в самый низкий период в истории Египта, акции Египта в Суэцком канале были проданы Соединенному Королевству в отчаянной попытке сохранить свою экономику. Однако сейчас наша экономика находится в достаточно сильной позиции, чтобы оправдать оспаривание владения британскими акциями в Суэце и объединение Египта через канал." #NT!
 EGY_placate_the_churches_category: "Религиозный кризис" #NT!
 EGY_placate_the_churches_category_desc: "Внутренняя борьба между «Братьями-мусульманами» и Коптской церковью должна быть решена без компромиссов; хотя умиротворение одной церкви усилит влияние другой, отсутствие умиротворения приведет к крупномасштабным беспорядкам." #NT!
 EGY_placate_the_christian_church: "Умиротворить Коптскую церковь" #NT!
 EGY_placate_the_christian_church_desc: "Мы должны успокоить «Братьев-мусульман», успокаивая растущую базу членов Коптской церкви, чтобы достичь временной идеологической стабильности." #NT!
 EGY_placate_the_muslim_church: "Умиротворить Братьев-мусульман" #NT!
 EGY_placate_the_muslim_church_desc: "Мы должны успокоить Коптскую церковь, успокоив растущую базу членов «Братьев-мусульман», чтобы достичь временной идеологической стабильности." #NT!
