  #Events 
 france.1000.t: "Аннексия или война!" #NT!
 france.1000.d: "Французская империя направила нам ультиматум: мы должны быть интегрированы в их империю или вступить в войну. Если мы откажемся, это приведет к нашему полному уничтожению... если только мы не сможем присоединиться к альянсу." #NT!
 france.1000.a: "У нас нет выбора..." #NT!
 france.1000.b: "Бельгия будет жить!" #NT!
 france.1002.t: "Бельгия представляет" #NT!
 france.1002.d: "Бельгия мудро решила быть интегрированной в нашу Империю. К ним присоединится и Люксембург." #NT!
 france.1002.a: "Отличный." #NT!
 france.1003.t: "Бельгия отклоняет" #NT!
 france.1003.d: "Глупое бельгийское правительство решило проигнорировать наш ультиматум. Мы должны мобилизовать наши войска. Мы не должны стать посмешищем Европы." #NT!
 france.1003.a: "Жизни бельгийцев НЕ имеют значения!" #NT!
 france.1004.t: "Романдия или война!" #NT!
 france.1004.d: "Французская империя недавно выразила стремление соединить французов во Франции с французами в Швейцарии. Если мы откажемся, это может привести к войне, к которой мы готовились с самого начала нашего нейтралитета. С другой стороны, Франция чрезвычайно сильна." #NT!
 france.1004.a: "В любом случае, Романди столько не стоил." #NT!
 france.1004.b: "Мы готовились к этому более века! На войну!" #NT!
 france.1005.t: "Швейцария представляет" #NT!
 france.1005.d: "Швейцарцы мудро отдали нам по праву французские земли Романии. Интеграция региона должна начаться немедленно." #NT!
 france.1005.a: "Отличный." #NT!
 france.1006.t: "Швейцария отвергает" #NT!
 france.1006.d: "Швейцарцы бросили нам вызов, отказываясь вернуть под наш контроль законную французскую землю Романди. Пришло время преподать урок этим нейтральным дуракам." #NT!
 france.1006.a: "Гельветическая Республика будет восстановлена!" #NT!
 france.1010.t: "Альбер Сарро объявляет об отставке" #NT!
 france.1010.d: "Наш премьер-министр Альбер Сарро объявил о своей немедленной отставке со своего поста. Эдуард Даладье, новый глава Радикальной партии, станет его преемником на посту премьер-министра. Даладье немедленно объявил досрочные выборы, чтобы обеспечить людям правильное представительство в нашем правительстве." #NT!
 france.1010.a: "Мы желаем г-ну Сорро прекрасной пенсии." #NT!
 france.1007.t: "Эльзасский ультиматум" #NT!
 france.1007.d: "Бавария, коммунистическое правительство Германии, мобилизовалось. Они хотят вернуть Эльзас, который мы взяли под свой контроль после Великой войны. Как нам следует реагировать на этот акт агрессии?" #NT!
 france.1007.a: "Ни за что! Эльзас – это французский язык." #NT!
 france.1007.b: "Мы не можем противостоять баварской агрессии, мы должны уступить Эльзас" #NT!
 france.1008.t: "Франция возвращает Эльзас" #NT!
 france.1008.d: "Франция решила вернуть нам Эльзас. Их военные покинули этот район, и наши армии движутся в этот район." #NT!
 france.1008.a: "Сегодня исторический день для Германии." #NT!
 france.1009.t: "Франция снижается" #NT!
 france.1009.d: "Проклятое французское правительство решило не возвращать Эльзас-Лотарингию, что является для нас поводом для войны с ними." #NT!
 france.1009.a: "На войну!" #NT!
 france.1011.a: "В новую эру европейского сотрудничества!" #NT!
 france.1011.d: "Теперь, когда Германия присоединилась к Западной коалиции, наши министры считают, что будет правильным, если мы вернем Саар обратно Германии. Это не только решит этническую напряженность в регионе, но и улучшит наши отношения с Германией." #NT!
 france.1011.b: "Если подумать... возможно, нам стоит придержать это." #NT!
 france.1012.t: "Франция уступает Саар" #NT!
 france.1012.d: "Наше решение присоединиться к Западной коалиции принесло свои плоды. Франция решила вернуть Германии Саар, народ которого наконец-то вернулся к своим немецким братьям! Мы продолжим реинтеграцию бывшей французской территории." #NT!
 france.1012.a: "Сегодня исторический день для Германии." #NT!
 france.1013.t: "Выборы в законодательные органы 1936 г." #NT!
 france.1013.d: "Наступили выборы в законодательные органы Франции по избранию 16-го законодательного органа Третьей французской республики. Выявилось 3 главных героя, один из которых станет победителем. Голоса подсчитываются и..." #NT!
 france.1013.a: "Блюм получает большинство благодаря диссидентам Радикальной партии!" #NT!
 france.1013.b: "Даладье объединяет Народный фронт" #NT!
 france.1013.c: "Фланден и ARD побеждают благодаря его монархическим тенденциям!" #NT!
 france.1014.t: "Гражданская война вспыхивает!" #NT!
 france.1014.d: "На прошлой неделе наше правительство издало приказ направить Национальную гвардию для усмирения бастующих рабочих и возвращения их к работе. К сожалению, Национальная гвардия не подчинилась приказу и объединила свои силы с бастующими рабочими, что было похоже на Французскую революцию более века назад. Было объявлено чрезвычайное положение, и новое правительство восстало против нашего собственного." #NT!
 france.1014.a: "Уберите эту коммунистическую нечисть с нашей земли!" #NT!
 france.1015.t: "Захватить Саар?" #NT!
 france.1015.d: "Во Франции разразилась гражданская война! Мы должны воспользоваться этой возможностью, пока не стало слишком поздно, поскольку мы наконец сможем вернуть эту украденную у нас землю! Эту возможность нельзя упускать из виду!" #NT!
 france.1015.a: "Отправьте наш армейский корпус для обеспечения безопасности основных объектов инфраструктуры и других правительственных зданий в этом районе." #NT!
 france.1015.b: "Французы слишком страшны..." #NT!
 france.1016.t: "Гражданская война во Франции" #NT!
 france.1016.d: "После недавних выборов в законодательные органы рабочие Французской Республики объявили забастовку. Французское правительство отказывается вести переговоры с бастующими рабочими и направило свою Национальную гвардию для подавления забастовок. К несчастью для них, к бастующим рабочим присоединилась Национальная гвардия. В некоторых частях Франции было объявлено новое мятежное правительство во главе с Морисом Торезом. Битва за Францию ​​началась!" #NT!
 france.1016.a: "Не кажется ли это немного знакомым?" #NT!
  france.1016.b:0 "Vive la France! 
 france.1017.t: "Франция предлагает Парижско-Петроградский договор" #NT!
 france.1017.d: "В связи с быстрым воссоединением и ростом напряженности внутри Германии французы оказались в потенциально опасной ситуации, которая может привести к немецкому вторжению во Францию. Таким образом, французы предложили нам союз, чтобы начать войну на два фронта против Германии, если она нападет на Францию." #NT!
 france.1017.a: "Что возможно могло пойти не так?" #NT!
 france.1017.b: "Мы не забудем, что сделал с нами Наполеон." #NT!
 france.1018.t: "Россия принимает" #NT!
 france.1018.d: "Мы получили телеграмму из Петрограда, подтверждающую решение России подписать Парижско-Петроградский договор. Это действие определенно сдержит потенциальное немецкое вторжение, поскольку в этом случае им придется столкнуться с войной на два фронта." #NT!
 france.1018.a: "Тост за наших новых русских друзей!" #NT!
 france.1019.t: "Россия снижается" #NT!
 france.1019.d: "Русские решили, что франко-российский союз не в их интересах. Это означает лишь то, что мы можем полагаться только на наших нынешних союзников в случае потенциального немецкого вторжения. К сожалению, нам нужно найти союзников в другом месте." #NT!
 france.1019.a: "Ох уж эти русские..." #NT!
 france.34.t: "Экспедиционисты прибывают!" #NT!
 france.34.d: "Британцы снова отправили BEF в материковую Францию, чтобы помочь нам в борьбе с немцами!" #NT!
 france.34.a: "Слава Британии!" #NT!
 france.1020.t: "Колонии в беспорядке!" #NT!
 france.1020.d: "Под новым французским правлением наши колонии показали свое истинное лицо! Когда они были нам нужны больше всего, они решили покинуть нас, мы вернемся и вернем свое!" #NT!
 france.1020.a: "Мы вернемся!" #NT!
 france.1021.t: "Независимость!" #NT!
 france.1021.d: "Франция, наш повелитель в смятении! Пришло время провозгласить нашу независимость!" #NT!
 france.1021.a: "Свобода!" #NT!
 france.1021.b: "Мы останемся верными!" #NT!
 france.1027.t: "Поставка французского оружия" #NT!
 france.1027.d: "Правительство Франции любезно предоставило нашим войскам оружие." #NT!
 france.1027.a: "Большой!" #NT!
 france.1030.t: "Судьба Бельгии" #NT!
 france.1030.d: "Страна Бельгия находится под контролем Франции, как нам действовать?" #NT!
 france.1030.a: "Создать дружественную Бельгию" #NT!
 france.1030.b: "Сплит Валлония и Фландрия" #NT!
 france.1030.c: "Оккупируйте Бельгию" #NT!
 france.1031.t: "Судьба Нидерландов" #NT!
 france.1031.d: "Страна Нидерланды находится под контролем Франции, как нам действовать?" #NT!
 france.1031.a: "Создать дружественные Нидерланды" #NT!
 france.1031.b: "Оккупируй Юг, спутник Севера" #NT!
 france.1031.c: "Оккупируйте Нидерланды" #NT!
 france.1032.t: "Судьба Швейцарии" #NT!
 france.1032.d: "Страна Швейцария находится под контролем Франции, как нам действовать?" #NT!
 france.1032.a: "Создать дружественную Швейцарию" #NT!
 france.1032.b: "Оккупируй Запад, спутник Востока" #NT!
 france.1032.c: "Оккупируйте Швейцарию" #NT!
 france.1033.t: "Судьба Люксембурга" #NT!
 france.1033.d: "Страна Люксембург находится под контролем Франции, как нам действовать?" #NT!
 france.1033.a: "Восстановить дружественный Люксембург" #NT!
 france.1033.b: "Оккупируйте Люксембург" #NT!
 france.1034.t: "Судьба Италии" #NT!
 france.1034.d: "Страна Италия находится под контролем Франции, как нам действовать?" #NT!
 france.1034.a: "Восстановить дружественную Италию" #NT!
 france.1034.b: "Приложение Лигурия-Пьемонт" #NT!
 france.1034.c: "Оккупируйте Италию" #NT!
 france.1035.t: "Судьба Испании" #NT!
 france.1035.d: "Страна Испания находится под контролем Франции, как нам действовать?" #NT!
 france.1035.a: "Создать дружественную Испанию" #NT!
 france.1035.b: "Оккупируйте Каталонию и восстановите Испанию." #NT!
 france.1035.c: "Оккупируйте Испанию" #NT!
 france.1036.t: "Судьба Западной Германии" #NT!
 france.1036.d: "Западная Германия находится под контролем Франции, как нам действовать?" #NT!
 france.1036.a: "Создать дружественную Западную Германию" #NT!
  france.1036.b:0 "Occupy West Rhine, Restore West Germany 
 france.1036.c: "Оккупируйте Западную Германию" #NT!
 france.1037.t: "Насилие растёт!" #NT!
 france.1037.d: "Большая часть населения недовольна сменой режима, и теперь ее можно встретить на улицах.\n\nЗабастовки переросли в жестокие протесты, раздались выстрелы." #NT!
 france.1037.a: "Надеюсь, ничего серьезного из этого не выйдет..." #NT!
 france.1038.t: "Коммунистическое восстание на юге Франции!" #NT!
 france.1038.d: "Недовольные сменой режима на Севере, французские южане решили взять дело в свои руки.\n\nСовместно с Коммунистической партией и при дезертирстве значительной части армии революционные силы захватили главные административные здания и пункты связи в Крупные города Франции.\n\nИх требования заключаются в том, чтобы парижское правительство отступило и обеспечило мирную передачу власти восставшей стороне." #NT!
 france.1038.a: "Смерть красным!" #NT!
 france.1039.t: "Гражданская война во Франции!" #NT!
 france.1039.d: "Несмотря на успешный государственный переворот во французской столице, де-факто правящая сила изо всех сил пытается удержать французскую метрополию под контролем. Франция разделена, как никогда раньше: националистические фракции под руководством [FRA.GetLeader] противостоят коммунистическим группировкам под властью Жака Дюкло.\n\nБолее того, значительное количество солдат перешло на сторону коммунистов.\n\nТолько время покажет, как это произойдет. конфликт разворачивается..." #NT!
 france.1039.a: "Это тревожит..." #NT!
 france.1040.t: "Конец гражданской войны во Франции" #NT!
 france.1040.d: "Коммунистическое восстание подошло к концу. Все коллаборационисты арестованы и привлечены к ответственности. Наш новый режим сможет, наконец, стабилизировать нацию и привести ее к славе." #NT!
 france.1040.a: "Большой!" #NT!
 france.1041.t: "Конец гражданской войны во Франции" #NT!
 france.1041.d: "Во Франции только что завершился кровавый конфликт. Националистические силы подавили восстание. Те, кому удалось избежать разрушений и преследований, покинули страну и поселились в других местах.\n\nПри новом режиме новое французское государство движется к национализму и военной пропаганде, которые беспокоят западные демократические страны." #NT!
 france.1041.a: "Очередная победа националистов" #NT!
 france.1042.t: "Франция предлагает сформировать авиаэскадрилью «Нормандия-Неман»" #NT!
 france.1042.d: "Несмотря на падение Парижа, французы не побеждены. Чтобы помочь нам в наших усилиях против врага, Франция предлагает сформировать французскую авиационную эскадрилью для действий на Восточном фронте." #NT!
 france.1042.a: "Отличная идея!" #NT!
 france.1042.b: "В любом случае это не сильно поможет..." #NT!
 france.1043.t: "Россия соглашается" #NT!
 france.1043.d: "Россия согласилась на наше предложение. Мы немедленно приступим к переброске наших летчиков на Восточный фронт." #NT!
 france.1043.a: "Большой!" #NT!
 france.1044.t: "Россия снижается" #NT!
 france.1044.d: "Несмотря на наши усилия помочь России, русские отклонили наше предложение." #NT!
 france.1044.a: "Очень жаль" #NT!
 france.1045.t: "С.М.Р. Жан герцог де Гиз отрекается от престола" #NT!
 france.1045.d: "Ранее сегодня было объявлено, что король всей Франции подал отречение в пользу своего младшего сына, графа Анри Парижского.\n\nЗа этим решением последовало ухудшение здоровья Его Величества. Ожидается, что Анри будет коронован на этой неделе." #NT!
 france.1045.a: "Да здравствует король!" #NT!
 france.1046.t: "Судьба Германии" #NT!
 france.1046.d: "Германия находится под контролем Франции, как нам действовать?" #NT!
 france.1046.a: "Восстановить дружественную Германию" #NT!
 france.1046.b: "Оккупируй Западный Рейн, остальное сателлит" #NT!
 france.1046.c: "Оккупируйте Германию" #NT!
 france.1047.t: "Совместные французские строительные усилия" #NT!
 france.1047.d: "По Парижско-Петроградскому договору Франция направила своих специалистов в Россию для оценки и строительства новых заводов в России." #NT!
 france.1047.a: "Большой!" #NT!
 france.1048.t: "Эльзасский ультиматум" #NT!
 france.1048.d: "Ранее на этой неделе на франко-германской границе, в частности в регионе Эльзас-Лотарингия, произошла серия стычек.\n\nМинистерство иностранных дел Франции потребовало немедленного прекращения огня и расследования инцидента, в то время как их немецкие коллеги выдвинули ультиматум. французам за немедленную немецкую оккупацию государства, аналогично установлению границ 1914 года.\n\nНеясно, как отреагирует Франция, но аналитики предполагают, что на европейском континенте вот-вот разразится крупная война..." #NT!
 france.1048.a: "Это бесполезно" #NT!
 france.1049.t: "[FRA.GetLeader] претендует на трон Франции" #NT!
 france.1049.d: "С момента своего поражения во франко-прусской войне Франция является республикой. Однако сегодня в Париже на церемонии [FRA.GetLeader] был официально провозглашен Императором всех французов.\n\nРост монархии во Франции широко считается прямым результатом неспособности республиканского правительства обеспечить политическую стабильность в стране. среда, которая все больше определялась ожесточенными столкновениями между теми, кто находился на крайних концах политического спектра.\n\n Несмотря на Имперскую реставрацию, по всей Франции все еще существуют политические группы, которые не признают нового лидера де-юре. [FRA.GetLeader] теперь придется столкнуться с этими проблемами и попытаться решить их тем или иным способом." #NT!
 france.1049.a: "Интересный." #NT!
 france.1049.b: "Слава Императору!" #NT!
 france.1050.t: "[FRA.GetLeader] претендует на трон Франции" #NT!
 france.1050.d: "С момента своего поражения во франко-прусской войне Франция является республикой. Однако сегодня в Париже на церемонии [FRA.GetLeader] был официально провозглашен королем всех французов.\n\nРост монархии во Франции широко считается прямым результатом неспособности республиканского правительства обеспечить политическую стабильность в стране. среда, которая все больше определялась жестокими столкновениями между теми, кто находился на крайних концах политического спектра.\n\n Несмотря на королевскую реставрацию, по всей Франции все еще существуют политические группы, которые не признают нового лидера де-юре. [FRA.GetLeader] теперь придется столкнуться с этими проблемами и попытаться решить их тем или иным способом." #NT!
 france.1050.a: "Интересный." #NT!
 france.1050.b: "Слава Королю!" #NT!
 france.1051.t: "Протесты в Марселе!" #NT!
 france.1051.d: "Ранее сегодня мы получили плохие новости из Марселя. Сторонники правых собрались возле отеля de Ville, чтобы призвать к реформам нынешнего истеблишмента, а также к освобождению политических заключенных." #NT!
 france.1051.a: "Пусть протестуют" #NT!
 france.1052.t: "Протестующие коммунисты в Бордо!" #NT!
 france.1052.d: "После ареста некоторых видных коммунистических политиков левые сторонники вместе с рабочими устроили акцию протеста в городе Бордо. \n\nИх требования — освободить политических заключенных, но наше правительство, а также аналитики считают, что протесты в конечном итоге утихнут, поскольку коммунизм становится все более непопулярным..." #NT!
 france.1052.a: "Пусть протестуют" #NT!
 france.1053.t: "Протесты в Париже" #NT!
 france.1053.d: "В столице нарастают протесты. Недовольные новыми антидемократическими мерами правительства, парижане выходят на улицы. На данный момент мы получили сообщения о поврежденной инфраструктуре и массовых столкновениях с полицией..." #NT!
 france.1053.a: "Протесты угаснут" #NT!
 france.1054.t: "Баварские изгнанники" #NT!
 france.1054.d: "После начала военных действий между Южной Коммуной и Королевством Пруссия гражданское население коммунаров, а также боевые войска попытались уклониться от наступающей прусской армии и искать убежища во Франции.\n\nНаш долг — предотвратить гуманитарную катастрофу!" #NT!
 france.1054.a: "Примите изгнанников" #NT!
 france.1054.b: "Мы не можем принять этих изгнанников" #NT!
 france.1055.t: "Троцкий предлагает услуги" #NT!
 france.1055.d: "Один из самых известных философов-коммунистов, Лев Троцкий, предложил свои услуги Франции.\n\nТроцкому удалось бежать от имперских властей России в Баварию, а когда баварское правительство рухнуло, он пробился во Францию.\n\nЧто нам с ним делать?" #NT!
 france.1055.a: "Примите его услугу" #NT!
 france.1055.b: "Он нам не нужен" #NT!
 france.1056.t: "Франция признает Южную Коммуну" #NT!
 france.1056.d: "Франция признает Южную Коммуну"
 france.1056.a: "Франция признает Южную Коммуну"
 france.1056.b: "Франция признает Южную Коммуну"
 france.1056.c: "Франция признает Южную Коммуну"
 france.1057.t: "Франция предлагает поддержку" #NT!
 france.1057.d: "Франция предлагает поддержку"
 france.1057.a: "Примите помощь" #NT!
 france.1057.b: "Нам не нужна их помощь" #NT!
 france.1058.t: "Франция предлагает вмешаться" #NT!
 france.1058.d: "Франция предлагает вмешаться"
 france.1058.a: "Примите предложение" #NT!
 france.1058.b: "Мы можем управлять собой" #NT!
 france.1059.t: "Франция предлагает союз" #NT!
 france.1059.d: "Франция предлагает союз"
 france.1059.a: "Пусть мировая революция растет!" #NT!
 france.1059.b: "Никакого союза с французами" #NT!
 france.1060.t: "Южная Коммуна принимает" #NT!
 france.1060.d: "Правительство Южной Коммуны приняло наше щедрое предложение о поставках оружия. Отгрузки начнутся в ближайшее время." #NT!
 france.1060.a: "Большой!" #NT!
 france.1061.t: "Южная Коммуна приходит в упадок" #NT!
 france.1061.d: "Правительство Южной Коммуны отклонило наше предложение о поставках оружия. Это можно объяснить их позицией невмешательства." #NT!
 france.1061.a: "Стыд!" #NT!
 france.1063.t: "Националистическое восстание на юге Франции!" #NT!
 france.1063.d: "Недовольные сменой режима на Севере, французские южане решили взять дело в свои руки.\n\nСовместно с Организацией Ла Кагуля и при дезертирстве значительной части армии революционные силы захватили главные административные здания и пункты связи. в крупных городах Франции.\n\nИх требования заключаются в том, чтобы парижское правительство отступило и обеспечило мирную передачу власти восставшей стороне." #NT!
 france.1063.a: "Смерть фашистам!" #NT!
 france.1064.t: "Коммунистическая партия осуждает политику правительства" #NT!
 france.1064.d: "Лидер Французской коммунистической партии [FRA.GetLeader] сплотил сторонников, чтобы осудить действия, предпринимаемые в настоящее время правительством в Париже.\n\n[FRA.GetLeader] утверждает, что нынешний истеблишмент стремится уничтожить любую левую оппозицию, ограничивая свободу речь и экспрессия." #NT!
 france.1064.a: "Это вызывает беспокойство" #NT!
 france.1065.t: "Франция предлагает интеграцию" #NT!
 france.1065.d: "В рамках укрепления Континентального союза Антанты Франция предложила нам более тесное сотрудничество. Правительство Франции фактически предлагает нам стать частью Республики, но с некоторыми правами местной автономии. \n\nС одной стороны, Рейнская Конфедерация прекратила бы свое существование, но с другой стороны, появление объединенной Германии к востоку от реки Рейн могло бы действительно поставить под сомнение нашу легитимность. Как нам следует реагировать?" #NT!
 france.1065.a: "Присоединяйтесь к Франции" #NT!
 france.1065.b: "Отклонить вежливо" #NT!
 france.1066.t: "Рейнланд принимает!" #NT!
 france.1066.d: "[RHN.GetLeader] выразил заинтересованность в создании союза с Францией. Это означает, что обе наши страны могут начать процесс интеграции." #NT!
 france.1066.a: "Замечательный!" #NT!
 france.1067.t: "Рейнланд приходит в упадок" #NT!
 france.1067.d: "[RHN.GetLeader] отклонил предложение образовать союз с Францией. Правительство Рейнской области считает, что сейчас неподходящее время для таких дел." #NT!
 france.1067.a: "Ну, мы попробовали..." #NT!
 france.1068.t: "Франция аннексирует Рейнскую область!" #NT!
 france.1068.d: "После нескольких недель обсуждений правительство Франции и Рейнская Конфедерация подписали союзный договор о присоединении Рейнской области к Французской Республике. \n\nМягко говоря, спорный договор, он уже расстроил немцев к востоку от Рейна, которые не признают союз и заявляют, что Рейнская область является частью немецкого королевства. \n\nМы можем ожидать резких заявлений от немцев в ближайшие недели..." #NT!
 france.1068.a: "Интересный" #NT!
 france.1068.b: "Рейнланд – это Германия!" #NT!
 fcolony.1_FNA.t: "Французская Северная Африка требует раздела!" #NT!
 fcolony.1_FNA.d: "Французская Северная Африка требует раздела!"
 fcolony.1.FNA.a: "Французская Северная Африка требует раздела!"
 fcolony.1.FNA.b: "Французская Северная Африка требует раздела!"
 fcolony.2.t: "Восстание в колониях!" #NT!
 fcolony.2.d: "Мятеж на наших землях! Мы только что получили телеграмму из наших заморских земель. Местная милиция захватила почтовые отделения и важные железнодорожные узлы.\nРеволюция в разгаре..." #NT!
 fcolony.2.a: "О, нет!" #NT!
