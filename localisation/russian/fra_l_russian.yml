l_russian:
 FR_army_reform: "Программа перевооружения" #NT!
 FR_army_reform_desc: "Французские войска показали свою силу в Великой войне. Учитывая нашу быструю индустриализацию, пришло время провести столь необходимые реформы." #NT!
 FR_goverment_intervention: "Политика невмешательства" #NT!
 FR_goverment_intervention_desc: "Чтобы противостоять предложенным коммунистами экономическим реформам, наше правительство примет политику Лассе-Фэра. Это даст больше свободы предпринимательству и позволит создать более динамичную экономику." #NT!
 FR_guarantee_RUS: "Парижско-Петроградский договор" #NT!
 FR_guarantee_RUS_desc: "Союз с Востоком позволит нам вести войну на два фронта против Германии в случае, если она объявит об этом России или нам самим. Старый союз восстановлен." #NT!
 FR_third_internationale: "Второй Интернационал" #NT!
 FR_third_internationale_desc: "Мы должны воссоединить всех рабочих всего мира под одним флагом. Да здравствует Второй Интернационал!" #NT!
 FR_naval_effort: "Фонд Национальной морской пехоты" #NT!
 FR_naval_effort_desc: "Чтобы обезопасить наше побережье, мы должны инвестировать в наше военно-морское ведомство." #NT!
 FR_inv_CZE: "Ищите новые альянсы" #NT!
 FR_inv_CZE_desc: "Теперь, когда французская Антанта возродилась. Мы должны искать новых союзников для нашего дела." #NT!
 FR_inv_ITA: "Подружитесь с итальянцами" #NT!
 FR_inv_ITA_desc: "Франция и Италия были в Антанте во время Великой войны, и пришло время нам снова объединить наши силы!" #NT!
 FR_retake_FTU: "Освободите бывшие колонии Магриба" #NT!
 FR_retake_FTU_desc: "Несмотря на распад бывшей Французской империи, мы должны защитить наши бывшие средиземноморские территории. Они не могут попасть в руки врагов. Порядок должен быть восстановлен." #NT!
 FR_annex_FTU: "Конституционализм" #NT!
 FR_annex_FTU_desc: "Благодаря вступлению в силу новой конституции мы можем нормализовать ситуацию после периода большой нестабильности и демократизировать монархическое правление. Это вернет во Францию ​​конституционную монархию." #NT!
 FR_war_VIN: "Присоединение Французского Индокитая" #NT!
 FR_war_VIN_desc: "Нашей бывшей Империи больше нет, мы теперь социалистическое государство. Это не значит, что мы раздаем земли бесплатно. Индокитай богат каучуком и был нашей крупнейшей колонией в Азии. Эти новые государства должны быть захвачены до того, как к власти придет империалистическая Япония." #NT!
 FR_maginot: "Усиление Мажино" #NT!
 FR_maginot_desc: "В условиях воссоединения Германии важно обеспечить безопасность наших границ. Мы модернизируем нашу линию укреплений в Эльзасе, чтобы защитить Францию ​​от потенциального немецкого вторжения!" #NT!
 FR_fort_ITA: "Укрепить альпийскую линию" #NT!
 FR_fort_ITA_desc: "Мы могли бы улучшить наши укрепления, построив их рядом с нашим естественным барьером в виде Альп на юге." #NT!
 FR_improve_maginot: "Расширить линию Мажино" #NT!
 FR_improve_maginot_desc: "Мы должны защищаться от любых возможных флангов немецкой армии. В 1914 году Германия разработала план Шлиффена — бегство от Франции через Бельгию и Люксембург. В случае новой войны с Германией мы должны подготовиться к той же стратегии." #NT!
 FR_equipment: "Модернизация пехотной техники" #NT!
 FR_equipment_desc: "Нам необходимо завершить реформу пехоты 1937 года, чтобы подготовить и вооружить наших людей к следующему крупному конфликту." #NT!
 FR_artillery: "Вновь ввести воинскую повинность" #NT!
 FR_artillery_desc: "Французская армия была в значительной степени демобилизована после Великой войны. С объединением Германии и гражданской войной в Испании мы должны вновь ввести призыв на военную службу для молодых французов." #NT!
 FR_heavy_tank: "Новые конструкции брони" #NT!
 FR_heavy_tank_desc: "Танки — важнейший аспект современного боя. Мы должны больше инвестировать в новые модели танков." #NT!
 FR_motorized: "Моторизация французских вооруженных сил." #NT!
 FR_motorized_desc: "Немецкие военные разработали новый тип войны: блицкриг. Это новая стратегия, в которой используются новые моторизованные транспортные средства. Возможно, нам следует рассмотреть эту стратегию?" #NT!
 FR_light_tank: "Механизированное усилие" #NT!
 FR_light_tank_desc: "Легкие танки стали лучше и надежнее. Дальнейшая интеграция этих новых машин в нашу армию имеет важное значение." #NT!
 FR_militarism: "Французский милитаризм" #NT!
 FR_militarism_desc: "Возможно, когда-то наш флаг был белым знаменем, но он никогда больше не будет развеваться. Приходите, французы, и служите своей стране!" #NT!
 FR_battleship: "Новые конструкции линкоров" #NT!
 FR_battleship_desc: "Мы должны принять проект линкора, чтобы обезопасить океаны и моря, окружающие Французскую империю." #NT!
 FR_carrier: "Великий Синий Флот" #NT!
 FR_carrier_desc: "Вместо того, чтобы применять тактику рейдов конвоев, Франция построит морской флот для операций по всему миру и утверждения своего доминирования." #NT!
 FR_marines: "Морские усилия" #NT!
 FR_marine_desc: "Нам следует модернизировать наши атаки с моря. Не говоря уже о том, что морские вторжения — это новый тип боевых действий, в который нам нужно инвестировать." #NT!
 FR_fighter: "Сосредоточьтесь на производстве легких самолетов" #NT!
 FR_fighter_desc: "Совершенствовать наши нынешние модели легких самолетов абсолютно необходимо, чтобы обеспечить наше превосходство в воздухе." #NT!
 FR_naval_bomber: "Модернизация военно-морского бомбардировочного флота" #NT!
 FR_naval_bomber_desc: "Нам необходимо восстановить военно-морские бомбардировщики для обеспечения безопасности и защиты наших военно-морских кораблей." #NT!
 FR_bomber: "Фокус на производстве тяжелых самолетов" #NT!
 FR_bomber_desc: "Нам необходимо разработать новые и более тяжелые самолеты, чтобы сокрушить наших врагов в воздухе и разрушить их инфраструктуру." #NT!
 FR_cas: "Непосредственная авиационная поддержка" #NT!
 FR_cas_desc: "Мы должны разработать новые самолеты для поддержки наших войск на земле." #NT!
 FR_new_army: "Полный армейский план" #NT!
 FR_new_army_desc: "Наконец пришло время завершить армейский план нашей великой нации 1940 года. Наша армия, безусловно, готова к любому будущему конфликту." #NT!
 FR_air_effort: "Модернизация Армии Воздуха" #NT!
 FR_air_effort_desc: "Военно-воздушные силы являются важным аспектом современной войны. Нам нужно вкладывать больше денег в наши ВВС." #NT!
 FR_war_games: "Военные игры" #NT!
 FR_war_games_desc: "Мы должны провести учения национальной армии, чтобы держать наших людей под контролем и подготовить их к следующему крупному конфликту." #NT!
 FR_naval_expansion: "Расширение верфи" #NT!
 FR_naval_expansion_desc: "Наш флот является крупнейшим в Западной Европе. Чтобы сохранить это превосходство, нам необходимо расширять верфи." #NT!
 FR_airfield_expansion: "Расширение аэродрома" #NT!
 FR_airfield_expansion_desc: "Для защиты материковой части Франции необходимо значительное расширение авиабазы." #NT!
 FR_general_mobilisation: "Всеобщая мобилизация" #NT!
 FR_general_mobilisation_desc: "Учитывая растущую угрозу на востоке, мы должны мобилизоваться." #NT!
 FR_rocketry: "Новые разработки в ракетной технике" #NT!
 FR_rocketry_desc: "Мы должны разработать ракеты большой дальности, чтобы поражать врагов, когда они меньше всего этого ожидают." #NT!
 FR_marie_curie_nuke: "Чудо-оружие Франции" #NT!
 FR_marie_curie_nuke_desc: "Чтобы конкурировать с другими крупными странами, мы должны исследовать войну следующего поколения: ядерную." #NT!
 FR_slot2: "Военная наука" #NT!
 FR_slot2_desc: "У нас есть возможность добавить дополнительный слот для исследований. Мы должны воспользоваться этой возможностью для модернизации нашей армии." #NT!
 FR_regain_stability: "Вернуть стабильность" #NT!
 FR_regain_stability_desc: "После многих лет великой борьбы за власть пришло время стабилизировать нашу экономику и, следовательно, нашу страну." #NT!
 FR_home_infra: "Финансировать SNCF" #NT!
 FR_home_infra_desc: "Хотя наша инфраструктура могла быть хуже, она всегда могла быть и лучше." #NT!
 FR_home_civil: "Развивайте Метрополь" #NT!
 FR_home_civil_desc: "Чтобы продолжить нашу программу индустриализации, необходимо построить больше гражданских заводов." #NT!
 FR_home_milit: "Стройте новые танковые заводы" #NT!
 FR_home_milit_desc: "Необходимо построить военные заводы, чтобы быстрее снабжать наших людей оружием." #NT!
 FR_magreb_infra: "Магрибский железнодорожный завод" #NT!
 FR_magreb_infra_desc: "Дороги и инфраструктура Магриба должны быть модернизированы, чтобы держать местных жителей Африки в страхе." #NT!
 FR_magreb_civil: "Новые заводы Магриба" #NT!
 FR_magreb_civil_desc: "Крупные гражданские заводы Магриба необходимы для расширения наших строительных возможностей." #NT!
 FR_magreb_milit: "Промышленная экспансия Магриба II" #NT!
 FR_magreb_milit_desc: "Пришло время завершить наш крупный план расширения во Французском Алжире." #NT!
 FR_slot1: "Инвестиции в военную науку" #NT!
 FR_slot1_desc: "Наша система образования отчаянно нуждается в реформе. Если мы выпустим столь необходимую политику, мы сможем расширить наши исследовательские возможности." #NT!
 FR_demo: "Республика выживает" #NT!
 FR_demo_desc: "Со времени Французской революции, произошедшей более века назад, Франция стала известна как главный бастион демократии. Нам необходимо продолжать эту политику и на протяжении столетий прослыть оплотом европейской демократии." #NT!
 FR_ties_UK: "Укрепить связи с британцами" #NT!
 FR_ties_UK_desc: "Соединенное Королевство продемонстрировало свою военную мощь в Великой войне. Продолжение этих отношений – в наших интересах." #NT!
 FR_ties_RUS: "Установить связи с русскими" #NT!
 FR_ties_RUS_desc: "Российская империя – великая держава. Поскольку их режим либерализуется, их поддержка – в наших интересах." #NT!
 FR_defense: "План Вейгана" #NT!
 FR_defense_desc: "Мы должны выпустить оборонительную доктрину, поскольку наша страна не является агрессором. Поэтому более уместно принять план обороны, разработанный Максимом Вейганом, который фокусируется на пехотной и артиллерийской войне." #NT!
 FR_offense: "План Гамелена" #NT!
 FR_offense_desc: "Мы должны выпустить наступательную доктрину, поскольку наша страна еще не достигла своих естественных границ. План, предложенный Морисом Гамеленом, учитывает превосходство мобильной войны, а также новейшие разработки в области бронетехники." #NT!
 FR_decolonization: "Деколонизировать Африку" #NT!
 FR_decolonization_desc: "Народы Африки показали, что они больше не желают находиться под нашим контролем. Вместо того, чтобы бороться с ними, лучше оставить их в покое." #NT!
 FR_entente: "Возродить Антанту" #NT!
 FR_entente_desc: "Политика умиротворения оказалась неэффективной. В качестве альтернативы Национальное собрание Франции предложило возрождение Союза Антанты для расширения французского влияния и интересов по всему континенту, что, в свою очередь, позволило бы нам проводить более агрессивную внешнюю политику по отношению к нашим потенциальным врагам." #NT!
 FR_reinforce_empire: "Укрепите нашу империю" #NT!
 FR_reinforce_empire_desc: "Наши обширные земли должны быть снова объединены, чтобы обеспечить будущее Франции и ее заморских владений." #NT!
 FR_commi: "Двигайтесь к марксизму" #NT!
 FR_commi_desc: "Чтобы стабилизировать нашу страну, единственным возможным решением является создание коммуны, которую рабочие Парижа пытались создать в 1870-х годах. Долой Французскую республику и вверх Вторую Парижскую Коммуну!" #NT!
 FR_support_BAV: "Поддержите воссоединение Баварии" #NT!
 FR_support_BAV_desc: "Пришло время установить теплые отношения с Баварией, истинной правопреемницей бывшей Германской империи." #NT!
 FR_help_BAV: "Помощь баварцам" #NT!
 FR_help_BAV_desc: "Южная Коммуна обратилась за помощью к рабочим всего мира, чтобы помочь объединиться против прусских агрессоров! Мы должны помочь им, чтобы победить нашего извечного врага Пруссию!" #NT!
 FR_help_USA: "Наследие Парижской Коммуны" #NT!
 FR_help_USA_desc: "Парижская Коммуна, основанная в 1870 году, официально стала первым коммунистическим государством. Хотя ему не удалось выжить, его наследие продолжает жить." #NT!
 FR_american_exp_force: "Американский экспедиционный корпус" #NT!
 FR_war_propoganda: "Военная пропаганда" #NT!
 FR_war_propoganda_desc: "В настоящее время наш народ не поддерживает потенциальную войну ни с одним из наших врагов. Мы должны изменить их мнение: и лучший способ сделать это – создать провоенную пропаганду." #NT!
 FR_demand_BEL: "Вернуть Бельгию" #NT!
 FR_demand_BEL_desc: "Во время правления Наполеона Бельгия была отвоевана у австрийцев и включена в состав Французской империи. Внутри Бельгии находится Валлония, регион, в котором на протяжении веков говорили по-французски. Мы должны воссоединить наших соотечественников-французов, которые тысячелетиями жили в одной стране с надоедливыми голландцами. На войну!" #NT!
 FR_demand_SWI: "Пересмотреть Конституцию" #NT!
 FR_demand_SWI_desc: "Французской Республики больше нет, пришло время пересмотреть нашу конституцию и подготовить ее ко Второй Реставрации Бурбонов." #NT!
 FR_help_SPR: "Массовая национализация" #NT!
 FR_help_SPR_desc: "При новом пролевом правительстве мы должны национализировать наши промышленный и сельскохозяйственный секторы. Это позволит нам иметь более гибкую экономику для нужд правительства." #NT!
 FR_political_commisars: "Запретить лиги" #NT!
 FR_political_commisars_desc: "Для выживания социалистического государства любая проправая деятельность должна быть объявлена ​​вне закона. Они не могут саботировать правление партии!" #NT!
 FR_war_UK: "Следующий Уильям" #NT!
 FR_war_UK_desc: "Более тысячи лет назад Вильгельм Завоеватель захватил остров Великобритания. Сколько мы себя помним, мы были в разногласиях с британцами, и пришло время уладить это соперничество. Лондон падет еще раз! Да здравствует Франция!" #NT!
 FR_war_GER: "Принесите революцию на юг" #NT!
 FR_war_GER_desc: "Италия быстро наращивает свою армию, и если мы не нанесем удар первыми, мировая революция потерпит неудачу. Между тем, Испания все еще очень слаба после гражданской войны, возможно, мы могли бы использовать это в своих интересах..." #NT!
 FR_arsenal_of_democracy: "Арсенал демократии" #NT!
 FR_arsenal_of_democracy_desc: "Угрозы демократии существуют во всем мире. Мы должны подготовиться к потенциальной войне за изменение нашей идеологии." #NT!
 FR_world_revolution: "Революционный дух" #NT!
 FR_world_revolution_desc: "Франция и Бавария объединили свои народы. Следующий этап – объединить все человечество под малиновым флагом, поскольку мировая революция никогда не закончится, пока каждая страна не последует марксизму!" #NT!
 FR_league_of_nations: "Иди с Англией" #NT!
 FR_league_of_nations_desc: "Бок о бок британцы и французы сражались в Великой войне. Этот союз необходим для сохранения мира и укрепления наших позиций на мировой арене." #NT!
 FR_strike_east: "Принесите революцию на Восток" #NT!
 FR_strike_east_desc: "Пришло время, мы должны нанести удар на Восток. Славная народная армия пойдет на Берлин и затем возьмет Москву. Да здравствует революция!" #NT!
  
 FR_fascist: "Слава Франции!" #NT!
 FR_fascist_desc: "Мы наконец отомстили пруссакам за незаконный захват Эльзаса-Лотарингии. Но зачем останавливаться на достигнутом? За пределами наших границ живут миллионы наших соотечественников-французов, и пришло время объединить их под Триколором!" #NT!
 FR_war_ITA: "Отвоевать Савойю-Пьемонт" #NT!
 FR_war_ITA_desc: "На рубеже 19 века нам удалось заполучить регион Савойя-Пьемонт. На этой земле не так много французов, однако это одна из наших морских границ! Мы всегда можем поселить в этом регионе новых французов и... позаботиться об итальянцах." #NT!
 FR_kingdom_restoration: "Королевская реставрация" #NT!
 FR_kingdom_restoration_desc: "Дом Орлеанов правил Францией в течение 18 лет в XIX веке. Хотя у них нет самых сильных претензий на французский престол по сравнению с брендом Бурбон (что привело бы нас к личному союзу с Испанией), у них есть потенциал, чтобы привести Францию ​​к славе. Мы должны посадить короля Жана на трон." #NT!
 FR_empire_restoration: "Имперская реставрация" #NT!
 FR_empire_restoration_desc: "Династия Наполеонов правила Францией дважды. Наполеон I правил первой империей, а его племянник Наполеон III правил второй. В то время как Наполеон III с треском провалился, Наполеон I был самым успешным французом всех времен. Мы должны посадить на трон его пра-внучатого племянника Наполеона VI." #NT!
 FR_gov_reform: "Новое правительство" #NT!
 FR_gov_reform_desc: "В трудные времена нам нужно быть сильными. Мы должны реорганизовать наше правительство, чтобы оно соответствовало новому миру." #NT!
 FR_land_doctrine: "Новая боевая тактика" #NT!
 FR_land_doctrine_desc: "Мы должны провести учения национальной армии, чтобы держать наших людей под контролем и подготовить их к следующему крупному конфликту." #NT!
 FR_adress_industry: "Субсидировать нашу промышленность" #NT!
 FR_adress_industry_desc: "Важно, чтобы мы обратились к промышленным секторам, которые были парализованы из-за Великой депрессии." #NT!
 FR_retreat_line: "Постройте линию отступления" #NT!
 FR_retreat_line_desc: "Мы не можем полностью полагаться на Мажино. Мы должны построить новый комплекс оборонительных сооружений, чтобы предотвратить падение Парижа, если Мажино немыслимо потерпит неудачу." #NT!
 FR_defense_paris: "Оборона Парижа" #NT!
 FR_defense_paris_desc: "Если наша линия отступления потерпит неудачу вместе с Мажино, нам придется защищать Францию ​​любой ценой. Вот почему укрепления совершенно необходимы." #NT!
 FR_home_docks: "Верфи Метрополь" #NT!
 FR_home_docks_desc: "Нам нужно расширить наши верфи. Это расширение обеспечит наш флот новыми и современными судами." #NT!
 FR_magreb_docks: "Верфи Магриба" #NT!
 FR_magreb_docks_desc: "Как и на материке, нам необходимо расширить наши африканские верфи. Верфи в Магрибе являются нашими наиболее важными верфями, поскольку их можно легко доставить через Средиземное море." #NT!
 FR_colonial_invest: "Улучшить колониальную инфраструктуру" #NT!
 FR_colonial_invest_desc: "Наши колониальные земли обладают огромными ресурсами, но, к сожалению, они недоступны при существующей инфраструктуре. Это должно быть значительно улучшено." #NT!
 FR_oil_africa: "Перспектива нефти" #NT!
 FR_oil_africa_desc: "Франция не обладает большими запасами нефти, чтобы питать империю. Мы должны вести разведку нефти в Африке, чтобы стать менее зависимыми от России и США." #NT!
 FR_inv_ROM: "Превентивное вмешательство" #NT!
 FR_inv_ROM_desc: "Немцы перевооружаются быстрее, чем ожидалось. Вскоре они станут достаточно могущественными, чтобы победить нас, и чтобы предотвратить крах Франции, она должна нанести удар первой!" #NT!
 FR_adress_economy: "Меры жесткой экономии" #NT!
 FR_adress_economy_desc: "Жесткая экономия – это набор политико-экономических мер, направленных на сокращение дефицита государственного бюджета за счет сокращения расходов, повышения налогов или сочетания того и другого. Хотя это и не быстрый путь к проблеме инфляции, это безопасный путь." #NT!
 FR_fight_unemployment: "Новые трудовые законы" #NT!
 FR_fight_unemployment_desc: "Для борьбы с недовольством рабочих необходимо значительно улучшить их оплату и условия труда." #NT!
 FR_renew_1920: "Продлить франко-бельгийское соглашение." #NT!
 FR_renew_1920_desc: "В 1920 году мы подписали франко-бельгийское соглашение о поддержке их защиты на всей территории Бельгии. В связи с ростом напряженности и быстрым воссоединением Германии пришло время возобновить и укрепить это соглашение." #NT!
 FR_inv_BEL: "Защитите нидерландские страны" #NT!
 FR_inv_BEL_desc: "Нидерланды стратегически очень важны не только для нас, но и для немцев. Мы должны обеспечить их безопасность и в случае конфликта они должны быть на нашей стороне." #NT!
 FR_guarantee_GRE: "Гарантия Греция" #NT!
 FR_guarantee_GRE_desc: "Греческая нация снова находится под угрозой, но на этот раз со стороны итальянцев и турок. Их независимость должна быть гарантирована для защиты наших интересов на Балканах." #NT!
 FR_secure_GER: "Умиротворить пруссаков" #NT!
 FR_secure_GER_desc: "Пруссия успешно воссоединила Германию. Теперь, когда они закончили смотреть внутрь себя, их следующим шагом будет взгляд наружу. От Северного Шлезвига в Дании до Саара здесь, во Франции, они, без сомнения, станут будущей угрозой для французов. Мы должны усмирить их, пока не стало слишком поздно." #NT!
 FR_secure_BAV: "Усмирить баварцев" #NT!
 FR_secure_BAV_desc: "Баварцы успешно воссоединили Германию. Их идеология имеет для нас один ключевой вопрос: мировая революция. Рано или поздно они придут за нами. Мы должны подавить баварскую угрозу, пока не стало слишком поздно." #NT!
 FR_empower_conseil: "Избирательные права женщин" #NT!
 FR_empower_conseil_desc: "В этом новом французском обществе равенство стоит превыше всего. Наше женское население так же важно, как и мужское. В этом случае будет введено избирательное право для женщин." #NT!
 FR_thorez_gov: "Поддержите профсоюзы" #NT!
 FR_thorez_gov_desc: "В социалистическом обществе профсоюзы рабочих играют важную роль в формировании государства. Укрепление профсоюзов позволит нам построить лучшую коммунистическую Францию." #NT!
 FR_isolationism: "Примите изоляционизм" #NT!
 FR_isolationism_desc: "На данный момент, возможно, будет лучше, если мы отойдем от иностранных дел. Мы будем проводить изоляционистскую политику и оставаться нейтральными. В конце концов, в Швейцарии это сработало, не так ли?" #NT!
 FR_catalonia: "Отвоевать Каталонию у испанцев" #NT!
 FR_catalonia_desc: "Исторически Каталония была регионом в составе Французской империи. Поскольку гражданская война в Испании завершается, нам необходимо использовать эту возможность, чтобы вернуть себе нашу законную землю, пока испанцы восстанавливаются после войны." #NT!
 FR_dutch_land: "Наследие Великой Армии" #NT!
 FR_dutch_land_desc: "Под властью бонапартистов живет дух победоносной Великой Армии." #NT!
 FR_encourage_army: "Военная пропаганда" #NT!
 FR_encourage_army_desc: "В настоящее время наш народ не поддерживает потенциальную войну ни с одним из наших врагов. Мы должны изменить их мнение: и лучший способ сделать это – создать провоенную пропаганду." #NT!
 FR_homeland_defense: "Защита Родины" #NT!
 FR_homeland_defense_desc: "Материковая Франция является наиболее важной частью Франции по очевидным причинам. Мы должны защитить его, чего бы это ни стоило! Ils ne passeron pas!" #NT!
 FR_partial_mobilization: "Мобилизация Франции" #NT!
 FR_partial_mobilization_desc: "Напряженность в мире растет, и нам нужно подготовиться. Наш демократический режим не позволит нам атаковать первыми, поэтому мы должны перейти к обороне. Франция не падет!" #NT!
 FR_submarine: "Тактика рейдов на конвои" #NT!
 FR_submarine_desc: "Мы должны принять проект подводной лодки, чтобы гарантировать, что военно-морские силы нашего врага будут продолжать шокироваться тем, что наши подводные лодки топят их корабли без чьего-либо ведома." #NT!
 FR_destroyer: "Инвестируйте в экранные корабли" #NT!
 FR_destroyer_desc: "Нам следует принять проект эсминца, чтобы обеспечить наше военно-морское господство во всем мире." #NT!
 FR_spec_ops: "Коммандос" #NT!
 FR_spec_ops_desc: "Обычной пехоты иногда недостаточно. Войска коммандос смогут брать на себя обязанности, которые обычные войска выполнить не смогут." #NT!
 FR_remove_disjointed: "Единое правительство" #NT!
 FR_remove_disjointed_desc: "Наше правительство чрезвычайно разнообразно: коммунисты с одной стороны, либералы и консерваторы с другой, а фашисты разбросаны повсюду. Чтобы продолжить наше развитие, нам необходимо воссоединить наше государство и взять лучшее со всех сторон политического спектра." #NT!
 FR_war_BAV: "Франко-баварская война" #NT!
 FR_war_BAV_desc: "Баварский язык — это самая большая угроза нашему образу жизни. Их идеология провозглашает, что каждая страна должна быть коммунистической. Во Франции этого просто не произойдет. Пришло время уничтожить эту красную мразь раз и навсегда! Слава Франции!" #NT!
 FR_war_FEA: "Перенесите революцию на север" #NT!
 FR_war_FEA_desc: "Под новым руководством Франция теперь сталкивается с врагами со всех сторон. Чтобы выжить, мы должны нанести удар первыми и понести революцию на север." #NT!
 FR_nationalize_air_industry: "Национализировать авиационную промышленность" #NT!
 FR_nationalize_air_industry_desc: "Франция уступает Германии и Великобритании по военно-воздушным силам. Французские ВВС меньше по размеру и имеют более устаревший арсенал. Эту ситуацию необходимо исправить путем национализации французской авиационной промышленности." #NT!
 FR_intervene_spanish_civil_war: "Вмешательство в гражданскую войну в Испании" #NT!
 FR_intervene_spanish_civil_war_desc: "В то время как Испания разрушается продолжающейся гражданской войной, возникают как националистические, так и коммунистические группировки. Эти партии представляют потенциальную угрозу будущему Франции. В этом конфликте мы до сих пор сохраняли нейтралитет, но ситуация скоро изменится." #NT!
 FR_empire_reborn: "Империя возрождается" #NT!
 FR_empire_reborn_desc: "Наполеон IV взошел на трон. Наследие Первой Французской империи при Наполеоне I снова продолжает жить. Франция снова поднимется и оправдает свою былую славу." #NT!
 FR_imperial_faction: "Новая континентальная система" #NT!
 FR_imperial_faction_desc: "Возрождение континентальной системы (впервые введенной Наполеоном I) позволит нам провести блокаду Соединенного Королевства и создать грозный союз в континентальной Европе." #NT!
 FR_march_south_claims: "Обеспечьте безопасность южных границ Франции" #NT!
 FR_march_south_claims_desc: "Во времена Первой Французской империи Испания и Италия были государствами-клиентами Франции. Для защиты наших южных границ крайне важно, чтобы эти две страны присоединились к континентальной системе, хотят они этого или нет..." #NT!
 FR_march_north_claims: "Марш в Бенилюкс" #NT!
 FR_march_north_claims_desc: "Бенилюкс – очень важный регион, во времена правления Наполеона I эти земли были включены в состав метрополии Франции. Для нашей собственной безопасности мы должны сделать то же самое." #NT!
 FR_march_east_claims: "Переместить границу на восток" #NT!
 FR_march_east_claims_desc: "Река Рейн – одна из самых грозных природных защит Европы. Переместив нашу границу дальше на восток, Франция получит преимущество в регионе Центральной Европы." #NT!
 FR_war_ENG: "Война с Британией" #NT!
 FR_war_ENG_desc: "Слишком долго Великобритания была доминирующей европейской державой. Это необходимо остановить! Французская империя снова поднимется победителем!" #NT!
 FR_war_RUS: "Война с Россией" #NT!
 FR_war_RUS_desc: "Россия стала слишком могущественной, их нужно победить и отомстить за 1812 год. Великая армия снова пойдет на Москву и победит!" #NT!
 FR_rally_the_leagues: "Сплотите лиги" #NT!
 FR_rally_the_leagues_desc: "Францию ​​предали левые экстремисты и анархисты. Единственный способ бороться с ними — встать на сторону крайне правых лиг." #NT!
 FR_ban_communism: "Запретить коммунизм" #NT!
 FR_ban_communism_desc: "Слишком долго эти коммунисты терроризировали Францию, пришло время официально запретить эту идеологию на французской земле." #NT!
 FR_cagoule_coup: "Кагул переворот" #NT!
 FR_cagoule_coup_desc: "Правительство Франции находится в самом слабом состоянии, мы должны нанести удар сейчас и позволить крайне правому крылу группы Ла Кагуля захватить правительство." #NT!
 FR_invite_industrialists: "Пригласить промышленников" #NT!
 FR_invite_industrialists_desc: "Благодаря основателю группы «Кагул» Эжену Делонклю и его связям в промышленных кругах наше правительство сможет пригласить некоторых известных и надежных промышленников помочь восстановить Францию." #NT!
 FR_government_restruction: "Реструктуризация правительства" #NT!
 FR_government_restruction_desc: "Франция все еще хрупка после гражданской войны. Для того чтобы улучшить и укрепить государство, мы должны провести серьезные правительственные реструктуризации." #NT!
 FR_natural_borders: "Естественные границы Франции" #NT!
 FR_natural_borders_desc: "За пределами метрополии по-прежнему живет гораздо больше французов. Эти люди находятся под нашей защитой, и эти земли должны быть возвращены под контроль Франции." #NT!
 FR_strike_GER: "Ударь первым!" #NT!
 FR_strike_GER_desc: "Нам ясно, что немцы хотят реванша. Чтобы избежать внезапных атак, мы должны начать собственную атаку и уничтожить восточную угрозу." #NT!
 FR_counter_revolution: "Контрреволюционизм" #NT!
 FR_counter_revolution_desc: "Как крупная держава, мы должны сделать все, чтобы защитить Европу от волн восстаний и анархистских революций. Франция призвана обеспечить стабильность и процветание континента." #NT!
 FR_claim_quebec: "Претендуйте на Французский Квебек" #NT!
 FR_claim_quebec_desc: "Регион Квебек был частью потерянной Новой Франции. При новом короле Франция вернет себе бывшие североамериканские колонии." #NT!
 FR_normandie_niemen: "Эскадрон Нормандия-Неман" #NT!
 FR_normandie_niemen_desc: "Возможно, Париж и пал, но Франция – нет. Наши союзники в России все еще ведут войну, мы должны сделать все, чтобы поддержать их военные действия против врага. Мы начнем с отправки авиационной эскадрильи с нашими пилотами-асами, чтобы помочь им добиться господства в воздухе." #NT!
 FR_rhineland_conference: "Рейнландская конференция" #NT!
 FR_rhineland_conference_desc: "17 лет назад началась полная оккупация Рейна французскими войсками. С тех пор поддерживать его стало довольно постоянным делом. Необходимо провести конференцию, чтобы решить судьбу Рейнской оккупации." #NT!
 FR_rhineland_occupation: "Оккупируйте Рейнскую область" #NT!
 FR_rhineland_occupation_desc: "Франция не может отпустить Рейнскую область, это ее барьер, государство-сателлит, предотвращающее любое внезапное нападение с Востока." #NT!
 FR_leave_rhineland: "Покинуть Рейнскую область" #NT!
 FR_leave_rhineland_desc: "Оккупация Рейна действительно была очень постоянной и невыгодной. Франция должна уйти из страны." #NT!
 FR_war_USA: "Отвоевать французскую Лузиану" #NT!
 FR_war_USA_desc: "В те времена Франция владела большой колонией в Северной Америке, простирающейся от Альберты до Нового Орлеана, называемой Новой Францией. Под новым руководством мы снова отвоюем эти земли." #NT!
 FR_new_colonial_bases: "Постройте новые колониальные базы" #NT!
 FR_new_colonial_bases_desc: "В наших колониях отсутствует надлежащая инфраструктура. В случае мирового конфликта мы должны иметь возможность легко перемещаться по нашим территориям." #NT!
 FR_colonial_ports: "Улучшите колониальные порты" #NT!
 FR_colonial_ports_desc: "Помимо сухопутных баз, нашим колониям не хватает и морской инфраструктуры. Имея наш большой флот, мы должны улучшить эти удаленные портовые базы." #NT!
 FR_coastline_defense: "Укрепите нашу береговую линию" #NT!
 FR_coastline_defense_desc: "С севера на запад, с запада на юг обнажены наши морские границы. Мы должны укрепить нашу береговую линию, чтобы защитить Францию ​​от возможных морских вторжений." #NT!
 FR_fra_secret_service: "Реорганизовать Секретную службу" #NT!
 FR_fra_secret_service_desc: "Чтобы еще больше защитить Францию, мы должны финансировать нашу секретную службу. Это позволит нам собрать дополнительную информацию от наших врагов и быть готовыми к любому конфликту." #NT!
