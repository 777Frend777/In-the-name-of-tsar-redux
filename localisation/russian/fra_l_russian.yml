 FRA_political_actions_decisions_desc: "Третья Французская Республика пережила немало трудных времен. Поколения были потеряны в битвах за Верден на Западном фронте во время Великой войны.\n\nФранция осталась сильной, но сейчас, в мирные времена, Республика испытывает трудности. Наше правительство хрупко и неэффективно. Политическая система Франции несовершенна, возникает множество идеологических организаций, контролировать ситуацию становится все труднее.\n\nМы должны исправить ее, прежде чем она рухнет...\n\nМарксистское влияние: [FRA_left_wing_influence] \n\nВлияние французского действия: [FRA_centre_wing_influence] \n\nВлияние Ла Кагуля: [FRA_right_wing_influence]\n" #NT!
