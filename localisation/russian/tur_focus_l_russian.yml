l_russian:
 TUR_will_of_the_people: "Воля народа" #NT!
 TUR_will_of_the_people_desc: "Теперь, когда люди восстали во имя Падиша, они требуют новых социальных, политических и промышленных реформ. Они больше не верят в «отца турецкой нации»." #NT!
 TUR_industrial_policy: "Промышленная политика" #NT!
 TUR_industrial_policy_desc: "После провала промышленных реформ Ататюрка из-за противодействия российских землевладельцев и инвесторов. Мы должны создать новую промышленную политику, которая приведет нас к западным стандартам." #NT!
 TUR_kemalist_policy: "Кемалистская промышленная политика" #NT!
 TUR_kemalist_policy_desc: "Даже несмотря на то, что сотрудничество со светской группой в нашей отрасли может противоречить желанию исламистского большинства, у кемалистов всегда был твердый промышленный план, который должен был привести нас к западным стандартам." #NT!
 TUR_texile_industry: "Расширить текстильную промышленность" #NT!
 TUR_texile_industry_desc: "Текстильная промышленность составляет около 20% нашего текущего экспорта, это неотъемлемая часть нашей промышленности. Нам следует продолжать расширять текстильную промышленность." #NT!
 TUR_communal_farming: "Коммунальное сельское хозяйство" #NT!
 TUR_communal_farming_desc: "В нашем сельскохозяйственном секторе отсутствует множество ферм, принадлежащих частным лицам. Нам следует начать создавать государственные колхозы, чтобы увеличить урожайность сельскохозяйственных культур." #NT!
 TUR_land_reform: "Земельная реформа" #NT!
 TUR_land_reform_desc: "Земельная реформа была важной частью кемалистской промышленной политики. Мы должны интегрировать эту реформу, чтобы освободить место для большего количества промышленности." #NT!
 TUR_oil_reserve: "Турецкий нефтяной запас" #NT!
 TUR_oil_reserve_desc: "У нас всегда были небольшие запасы нефти, но ни один из наших прошлых лидеров не решился ими воспользоваться. Чтобы заправить технику, надо начать открывать резерв." #NT!
 TUR_expand_forming_industry: "Расширить сельскохозяйственный сектор" #NT!
 TUR_expand_forming_industry_desc: "Теперь, когда мы открыли наши колхозы, нам следует продолжать расширять наше сельское хозяйство." #NT!
 TUR_glass_industry: "Турецкая стекольная промышленность" #NT!
 TUR_glass_industry_desc: "Как и текстильная промышленность, стекольная промышленность Турции также является неотъемлемой частью нашей экономики. Нам следует расширить эти заводы, чтобы экспортировать больше ресурсов." #NT!
 TUR_antolian_railways: "Антолийские железные дороги" #NT!
 TUR_antolian_railways_desc:0 "Наша старая система железных дорог находится в аварийном состоянии и практически недоступна. Антолийскую железную дорогу необходимо расширить, чтобы обеспечить удобство транспортировки."
 TUR_nationalize_industry: "Национализируйте нашу промышленность" #NT!
 TUR_nationalize_industry_desc: "Многие богатые россияне по-прежнему владеют значительной частью нашей промышленности, и это пагубно сказывается на наших планах индустриализации. Даже несмотря на то, что это может разозлить русских, мы действительно могли бы использовать эту отрасль в своих интересах." #NT!
 TUR_industrial_nation: "Промышленно развитая нация" #NT!
 TUR_industrial_nation_desc: "Теперь, когда мы укрепили нашу промышленность, мы официально являемся промышленно развитой страной." #NT!
 TUR_peace_homeland: "Мир в доме - мир на Земле" #NT!
 TUR_peace_homeland_desc: "«Юртта сулх, джиханда сульх» или «Мир дома, мир во всем мире» — самое известное и известное изречение кемалистской идеологии. Это сплоченный клич народа Турции." #NT!
 TUR_expand_farm_land: "Расширить сельскохозяйственные угодья" #NT!
 TUR_expand_farm_land_desc: "С ростом общественного хозяйства, которое становится все более распространенным в нашем обществе, мы должны снести старые фермы, пришедшие в упадок." #NT!
 TUR_islamist_policy: "Исламистская политика" #NT!
 TUR_islamist_policy_desc: "Кемалистская «светская» промышленная политика благоприятствует неверующим, это неприемлемо! Мы должны восстановить систему проса и жить вместе с землей, если мы хотим чтить наследие наших предков." #NT!
 TUR_live_with_the_land: "Живи с землей" #NT!
 TUR_live_with_the_land_desc: "Чтобы успокоить наше население и отстаивать свои убеждения, мы должны найти способ жить с этой землей. Мы не можем соответствовать западным стандартам индустриализации." #NT!
 TUR_reopen_the_mines: "Снова откройте шахты" #NT!
 TUR_reopen_the_mines_desc: "Во время Войны за независимость и Великой войны многие наши шахты были захвачены и закрыты нашими врагами. Теперь пришло время вновь открыть шахты и продолжить экспорт материалов." #NT!
 TUR_caliphate_rail: "Железные дороги Великого Калифа" #NT!
 TUR_caliphate_rail_desc: "Нашему безмятежному Халифату нужна железная дорога, которая действительно поддерживает его народ, имя и идеалы. Мы должны построить Железные дороги Великого Халифа." #NT!
 TUR_industrialize_holy: "Индустриализация Родины" #NT!
 TUR_industrialize_holy_desc: "Настало время поддержать промышленность нашей недавно сформированной империи. Мы должны расширить возможности рабочих и народа Османской империи!" #NT!
 TUR_expand_steel: "Расширить сталелитейную промышленность" #NT!
 TUR_expand_steel_desc: "Сталь – очень важный компонент всего современного оружия. Нам следует продолжать расширять нашу сталелитейную промышленность, чтобы производить новейшее оборудование." #NT!
 TUR_millet: "Восстановить систему Милле" #NT!
 TUR_millet_desc: "Старая османская система проса позволяла религиозным меньшинствам, которые хотели жить по своим собственным религиозным законам (шариату, христианскому каноническому праву или еврейской Галахе), иметь автономию и небольшую степень независимости. Чтобы обеспечить мир и стабильность в нашей стране, мы должны восстановить эту систему." #NT!
 TUR_invest_millet: "Инвестируйте в Миллетс" #NT!
 TUR_invest_millet_desc: "Несмотря на то, что мы восстановили систему проса, многие из наших меньшинств до сих пор не доверяют нам после геноцида армян. Чтобы вернуть их доверие и восстановить единство, мы должны инвестировать в просо." #NT!
 TUR_mili_millet: "Милитаризация Миллетов" #NT!
 TUR_mili_millet_desc: "Мы должны продолжать расширять нашу военную промышленность. Строительство военных заводов в Милле создаст новые рабочие места и убедит местных лидеров помочь нам." #NT!
 TUR_millet_militas: "Милле Милиас" #NT!
 TUR_millet_militas_desc: "Теперь, когда мы основали Милле и поддерживаем их промышленность, многие граждане готовы взять в руки оружие и помочь нам восстановить империю!" #NT!
 TUR_eternal: "Вечное государство" #NT!
 TUR_eternal_desc: "«Девлет-и Эбед-муддет» или «Вечное государство» — девиз Османской империи. Как говорится, мы восстали из пепла старого мира и готовы нанести новый удар." #NT!
 TUR_expand_army: "Расширить военно-промышленный комплекс" #NT!
 TUR_expand_army_desc: "Хотя наша гражданская промышленность и сильна, нашей военной промышленности явно не хватает. Теперь пришло время инвестировать в нашу военную промышленность и начать новую эпоху османского милитаризма." #NT!
 TUR_turkification: "Тюркификация" #NT!
 TUR_turkification_desc: "Мы — огромное многонациональное государство, которое необходимо объединить под общей культурой! Сегодня мы начнем операцию по тюркификации, это разозлит многие группы и культуры, но, в конце концов, все того стоит." #NT!
 TUR_calphate: "Возродить Халифат" #NT!
 TUR_calphate_desc: "После Константинийского восстания наш народ требует восстановления халифата, принесшего нашему народу известность и славу. Сегодня мы провозглашаем титул Халифата, но кто будет нашим халифом?" #NT!
 TUR_calph: "Пригласите нового султана" #NT!
 TUR_calph_desc: "Омар Фарук — старший сын Абдулмеджида II, который был последним халифом Османской империи до ее упразднения кемалистами. В связи с тем, что он сейчас находится в изгнании, мы должны вновь пригласить его обратно в страну. Слава Падишаху!." #NT!
 TUR_muslim_nat: "Исламский национализм" #NT!
 TUR_muslim_nat_desc: "Даже несмотря на то, что мы, возможно, отказываемся от нашей старой политики тюркизации, мы должны продвигать национализм, не основанный на этнической принадлежности или расе. Но на основе религии фактически создается нация, объединенная исламом." #NT!
 TUR_guardian_council: "Создать Совет стражей" #NT!
 TUR_guardian_council_desc: "Вместо того, чтобы повторно приглашать старого халифа, мы можем создать Совет стражей. Совет стражей – это группа экспертов-исламских ученых, эти должностные лица будут избраны, но тогда они будут обладать высшей властью." #NT!
 TUR_jihad: "Провозглашайте джихад" #NT!
 TUR_jihad_desc: "Чтобы сплотить наш народ под нашим высшим видением единого исламского мира, мы должны провозгласить джихад. Через несколько лет Османская империя снова поднимется." #NT!
 TUR_eastern_focus: "Восточный фокус" #NT!
 TUR_eastern_focus_desc: "Земли Востока всегда были строительными блоками Османской империи, мы строили и формировали страны, которые в настоящее время правят Ближним Востоком. Мы должны сокрушить восточные королевства, чтобы объединить исламский мир." #NT!
 TUR_retake_dam: "Отвоевать Дамаск" #NT!
 TUR_retake_dam_desc: "Шам или Дамаск, как они называют, был одним из величайших городов, которыми когда-либо управляла Османская империя, а теперь жадные хашимиты правят городом и эксплуатируют население. Мы должны освободить народ Шама и восстановить порядок!" #NT!
 TUR_damascus_steel: "Дамасская сталь" #NT!
 TUR_damascus_steel_desc: "Теперь, когда мы контролируем город Дамаск, нам следует восстановить разрушенную войной территорию. Великий булат, возможно, бесполезен для изготовления оружия, но, возможно, мы сможем найти способ повторно использовать этот металл." #NT!
 TUR_conquer_mes: "Покорить Месопотамию" #NT!
 TUR_conquer_mes_desc: "Месопотамия, колыбель цивилизации и столица великого Халифата. Сегодня мы вернем себе Месопотамию, устранив жестоких монархов, правящих иракским народом." #NT!
 TUR_oil_industry: "Месопотамская нефть" #NT!
 TUR_oil_industry_desc: "Месопотамия — земля, полная нефти. В настоящее время курдский народ владеет большим количеством нефти, но, возможно, мы сможем «убедить» их работать с нами." #NT!
 TUR_sharia: "Религиозное право" #NT!
 TUR_sharia_desc: "Теперь, когда мы создали великий Халифат, люди должны быть вынуждены чтить своего пророка. Совет стражей предполагает, что религия должна стать основой османского общества." #NT!
 TUR_western_focus: "Вестерн Фокус" #NT!
 TUR_western_focus_desc: "Многие турки и мусульмане застряли на западе. Болгары, греки и сербы терроризируют как мусульманское, так и турецкое меньшинства. Пришло время вернуть Балканы в порядок..." #NT!
 TUR_greeks: "Восстановить Туркократию" #NT!
 TUR_greeks_desc: "«Туркократия», или «турецкое правление», должна быть снова восстановлена ​​над надоедливыми греками. Афины сгорят..." #NT!
 TUR_develop_greece: "Развивать Грецию" #NT!
 TUR_develop_greece_desc: "После нашей маленькой войны с Грецией иррегулярные формирования башибузуков разграбили эту землю, забрав все, что хотели. Теперь пришло время восстановить греческую инфраструктуру и передать землю турецкой знати и аристократам." #NT!
 TUR_bulgaria: "Месть Мехмеда V" #NT!
 TUR_bulgaria_desc: "Наши болгарские владения со временем у нас оторвались, мы потеряли почти все свои земли на Балканах после 2-й Балканской войны. Но теперь мы возвращаемся, чтобы отомстить, София снова будет наша..." #NT!
 TUR_push_up_balkans: "Поднимите Балканы" #NT!
 TUR_push_up_balkans_desc: "Теперь, когда мы обеспечили безопасность на Южных Балканах, Румыния, Албания, Сербия и другие должны быть привлечены к ответственности. Мы должны поднять Балканы." #NT!
 TUR_crush_albania: "Раздавить Албанию" #NT!
 TUR_crush_albania_desc: "Албанцы — жизнестойкий народ, и они первыми восстали против нашего правления в начале 20 века. Мы разгромим албанцев и наведем порядок в регионе." #NT!
 TUR_romanian_bridgehead: "Румынский плацдарм" #NT!
 TUR_romanian_bridgehead_desc: "Румыния была воротами как в Восточную, так и в Западную Европу. Мы должны восстановить наше господство над Румынией и эксплуатировать ее нефть." #NT!
 TUR_demand_yug: "Требование подчинения балканских государств" #NT!
 TUR_demand_yug_desc: "Мы почти подчинили себе балканские страны, остались только Монтэнерго и Босния. Мы должны идти вперед, чтобы вернуть себе нашу старую империю." #NT!
 TUR_balkan_industry: "Балканская промышленность" #NT!
 TUR_balkan_industry_desc: "Теперь, когда Запад объединен под нашей властью, пришло время заново осваивать старые земли Балкан. Мы поведем сербов, хорватов, боснийцев, косоваров и другие этнические группы в славную новую эпоху промышленности и сельского хозяйства." #NT!
 TUR_rom_oil: "Расширение нефтяных месторождений Плоешти" #NT!
 TUR_rom_oil_desc: "Нефтяные месторождения Плоешти богаты и являются одним из основных источников нефти в Европе. Если бы мы расширили эту операцию, мы могли бы захватить монополию на европейскую нефтяную промышленность." #NT!
 TUR_ottoman_military_college: "Османский военный колледж" #NT!
 TUR_ottoman_military_college_desc: "Османский военный колледж или Турецкий военный колледж — это место, где мы обучаем и обучаем наших офицеров военному искусству, а также различным тактикам и стратегиям." #NT!
 TUR_reform_janisarries: "Реформа янычар" #NT!
 TUR_reform_janisarries_desc: "Янычарский корпус был элитными войсками и телохранителями Османской империи. Хотя они, возможно, и были великими, у них было много недостатков, один из которых заключался в том, что они были более могущественными, чем само правительство. Если мы превратим янычар в войска, а не в дворян, мы сможем создать элитную армию." #NT!
 TUR_artillery: "Покупка новой артиллерии" #NT!
 TUR_artillery_desc: "Наша артиллерия старая и слабая, мы должны закупить новую артиллерию, если хотим соответствовать мощи русских или немецких государств." #NT!
 TUR_support: "Разработка нового вспомогательного оборудования" #NT!
 TUR_support_desc: "Чтобы соответствовать современным стандартам, наше вспомогательное оборудование должно быть на высшем уровне." #NT!
 TUR_doctrines: "Разнообразить наши доктрины" #NT!
 TUR_doctrines_desc: "Наши доктрины основаны только на боях в пустыне и горах, но в современном мире боевых действий мы должны найти способы сражаться на любой местности. Если мы хотим победить современные армии, мы должны диверсифицировать наши доктрины." #NT!
 TUR_motor_siaphi: "Моторизовать Сипахи" #NT!
 TUR_motor_siaphi_desc: "Сипахи — наши кавалерийские подразделения, но теперь более быстрые машины и транспортные средства постепенно вытесняют наших сильных лошадей. Мы должны моторизировать сипахов, чтобы защитить нашу нацию. ." #NT!
 TUR_heliograph: "Модернизация гелиографических полков" #NT!
 TUR_heliograph_desc: "Гелиографические полки - это наши разведывательные войска, но гелиограф - устаревший прибор, требующий замены. Мы должны заменить эти устройства новым и современным оборудованием." #NT!
 TUR_armor: "Броня Усилие" #NT!
 TUR_armor_desc: "Применяя то, чему мы научились в результате механизации нашей пехоты, мы также можем улучшить нашу бронетехнику." #NT!
 TUR_paramilitarism: "Парамилитаризм" #NT!
 TUR_paramilitarism_desc: "Военные принципы имеют применение за пределами вооруженных сил. С развитием полумилитаризованных подразделений в дополнение к нашим вооруженным силам больше людей будут проходить военную подготовку." #NT!
 TUR_special: "Силы особого назначения" #NT!
 TUR_special_desc: "Нам нужны элитные силы; горные войска и десантники должны быть нашим приоритетом." #NT!
 TUR_air_effort: "Авиационные усилия" #NT!
 TUR_air_effort_desc: "Нигде технологический прогресс не происходит быстрее, чем в воздушной войне. Авиация – это область, которой должна овладеть любая современная нация." #NT!
 TUR_fighter: "Истребитель Фокус" #NT!
 TUR_fighter_desc: "Мы не видели последнего воздушного боя Великой войны. Продолжение разработки истребителей даст нам преимущество в будущем." #NT!
 TUR_cas: "CAS усилия" #NT!
 TUR_cas_desc: "Современной армии необходима поддержка техники не только на земле, но и в воздухе." #NT!
 TUR_air_effort_2: "Авиационные усилия II" #NT!
 TUR_air_effort_2_desc: "Дальнейшие достижения в авиации будут необходимы для хорошей интеграции наших военно-воздушных сил с другими видами вооруженных сил." #NT!
 TUR_rocket: "Ракетное усилие" #NT!
 TUR_rocket_desc: "Ракетные и реактивные двигатели позволяют развивать беспрецедентные скорости как беспилотным, так и пилотируемым судам. Использование этих технологий позволит нам застать врага врасплох." #NT!
 TUR_bomber: "Бомбардировщик Фокус" #NT!
 TUR_bomber_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, особое внимание будет уделяться огненному дождю с небес. Мы сделаем все возможное, чтобы эти истории рассказали наши враги." #NT!
 TUR_nav: "НАВ Усилия" #NT!
 TUR_nav_desc: "Подобно тому, как новая военно-морская война частично происходит под поверхностью воды, часть ее происходит в воздухе над водой." #NT!
 TUR_naval: "Военно-морские усилия" #NT!
 TUR_naval_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 TUR_flex: "Гибкий темно-синий" #NT!
 TUR_flex_desc: "Новое изобретение военно-морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям." #NT!
 TUR_sub: "Подводные усилия" #NT!
 TUR_sub_desc: "Подводная война — самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам следовало бы не только защищаться от подводных лодок, но и использовать их против кораблей противника." #NT!
 TUR_destroyer_: "Разрушитель Усилия" #NT!
 TUR_destroyer__desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также научились противодействовать этим стратегиям. Разрушители будут иметь решающее значение в этом." #NT!
 TUR_communal_living: "Коммунальная жизнь" #NT!
 TUR_communal_living_desc: "Наши колхозы не имеют пристроенных к ним жилых помещений. Если мы хотим и дальше развивать наш сельскохозяйственный сектор, нам следует инвестировать в жилые помещения на наших фермах." #NT!
 TUR_steel_works: "Металлургический завод Кастамону" #NT!
 TUR_steel_works_desc: "Одной из самых амбициозных идей Кемаля было строительство крупного сталелитейного завода. Мы должны использовать эту идею и развивать собственный сталелитейный завод." #NT!
 TUR_village_insistutes: "Деревенские институты" #NT!
 TUR_village_insistutes_desc: "Деревни Турции полны необразованных сельских жителей и фермеров, мы должны открыть местные институты, чтобы дать образование этим людям." #NT!
 TUR_expand_oil: "Расширяйте нашу нефтяную промышленность" #NT!
 TUR_expand_oil_desc: "Наша нефтяная промышленность маленькая и ячмень производит что угодно. Мы можем нанять геологов для поиска в нашей стране запасов нефти и организации буровых работ." #NT!
 TUR_grand_uni: "Гранд Константинийский университет" #NT!
 TUR_grand_uni_desc: "Многие представители нашей элиты и интеллектуалов покинули империю в поисках образования на Западе. Мы должны показать им, что Восток может быть модернизирован и столь же образован, как и Запад." #NT!
 TUR_albania_industry: "Албания Промышленность" #NT!
 TUR_albania_industry_desc: "Албания является идеальным местом для расширения нашей судостроительной промышленности. Мы должны инвестировать в Албанию." #NT!
 TUR_claim_holy_land: "Претендуйте на Святую Землю" #NT!
 TUR_claim_holy_land_desc: "Иерусалим или Кудус, как мы его называем, является священным городом трех основных религий мира. Если мы хотим установить господство над другими религиозными меньшинствами в этом районе, Иерусалим должен пасть!" #NT!
 TUR_death_arabia: "Подчинить арабские государства" #NT!
 TUR_death_arabia_desc: "Бедные и слаборазвитые государства, контролирующие Аравийский полуостров, слабы. Пришло время нанести удар и вернуть себе Мекку, Медину, Джидду!" #NT!
 TUR_death_per: "Смерть Персии" #NT!
 TUR_death_per_desc: "Персы никогда не были завоеваны Османской империей или какой-либо тюркской империей. Они контролируют Персидский залив и решительно противостоят нашей власти в регионе. Пришло время смерти Персии." #NT!
 TUR_march_egypt: "Марш в Египет" #NT!
 TUR_march_egypt_desc: "Порты Египта богаты и блестят своей стратегической ценностью, но есть одна проблема. Британцы контролируют Египет и не захотят его отдавать. Мы должны подготовиться к войне." #NT!
 TUR_chrom: "Персидские шахты" #NT!
 TUR_chrom_desc: "Персидское нагорье переполнено ресурсами, и мы должны использовать их, чтобы стимулировать нашу экономику." #NT!
 TUR_sau_industry: "Арабская промышленность" #NT!
 TUR_sau_industry_desc: "Обладая железной волей и неустанным трудолюбием, мы можем мобилизовать арабский народ на масштабные промышленные усилия." #NT!
 TUR_rebuild_cairo: "Восстановить Каир" #NT!
 TUR_rebuild_cairo_desc: "Как и весь Ближний Восток, Каир стар и приходит в упадок. Если мы хотим обеспечить волю египетского народа, мы должны восстановить его некогда славную столицу." #NT!
 TUR_subdue_minor: "Подчинить меньшинства" #NT!
 TUR_subdue_minor_desc: "В настоящее время по всей нашей империи свирепствуют партизанские группы меньшинства. Мы должны подчинить их, если хотим расширить империю." #NT!
 TUR_afghanistan: "Завоевать кладбище" #NT!
 TUR_afghanistan_desc: "Афганистан был непобедим на протяжении всей истории. Но сегодня ситуация изменится: османы первыми захватят Кладбище." #NT!
 TUR_russia: "Требуйте возвращения Карса" #NT!
 TUR_russia_desc: "Русские наказали и оскорбили завоеванный ими исламский народ. Мы должны освободить наших братьев и сестер, смерть России!" #NT!
 TUR_large: "Большой флот" #NT!
 TUR_large_desc: "Адаптация наших военно-морских доктрин для размещения крупных кораблей и обеспечения безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны." #NT!
 TUR_cruiser_: "Крейсер Эффорт" #NT!
 TUR_cruiser__desc: "Прежде чем приступить к передовым исследованиям линкоров, меньшие крейсеры нуждаются в замене." #NT!
 TUR_capital_ship: "Усилия капитального корабля" #NT!
 TUR_capital_ship_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое военно-морское превосходство." #NT!
 TUR_clear_space: "Очистить пространство" #NT!
 TUR_clear_space_desc: "Горы и другие формы грубых терриан преграждают путь индустриализации. Многие из наших министров внутренних дел предлагают нам финансировать компании, которые расчистят для нас пространство." #NT!
 TUR_develop_bul: "Развивайте болгарскую землю" #NT!
 TUR_russian_claims: "Претендуй на Русскую Землю" #NT!
 TUR_russian_claims_desc: "Претендуй на Русскую Землю
 TUR_ally_bulgaria: "Союзник Болгария" #NT!
 TUR_ally_bulgaria_desc: "Союзник Болгария"
 TUR_ally_greeks: "Союзник Греции" #NT!
 TUR_ally_greeks_desc: "Союзник Греции"
 TUR_reinforce_east: "Укрепить восточную границу" #NT!
 TUR_reinforce_east_desc: "Наш восточный сосед – могучая Россия. Мы не можем сравниться с их силой, но мы можем попытаться защититься от них." #NT!
 TUR_reinforce_west: "Укрепить западную границу" #NT!
 TUR_reinforce_west_desc: "Наш самый важный город, Стамбул, расположен недалеко от самой западной границы. Мы должны укрепить подходы к городу, чтобы обезопасить Борсфор." #NT!
