 RUS_concessions_uk_belarus_SCW_accept: "В случае принятия [ENG.GetNameDef] начнет строительство военных заводов в [?RUS.RUS_civil_war_start_state.GetName]. [BLR.GetNameDefCAP] становится независимым в конце войны." #NT!
