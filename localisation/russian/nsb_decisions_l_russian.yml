 RUS_SOS_civil_war_divisions_tt: "Если бы Гражданская война началась прямо сейчас, [?RUS.RUS_centre_army_support|%Y0] армии, [?RUS.RUS_centre_navy_support|%Y0] флота и [?RUS.RUS_centre_air_support|%Y0] ВВС остались бы верны [RUS.GetLeader].\n----\nЕжедневно §Y20%§! риск того, что Сталин начнет войну, когда паранойя пройдет §R90%§!\n" #NT!
 RUS_SOT_civil_war_divisions_tt: "Поддержка армии: [?RUS.RUS_left_opposition_army_support|%Y0] \nПоддержка флота: [?RUS.RUS_left_opposition_navy_support|%Y0] \nПоддержка авиации: [?RUS.RUS_left_opposition_air_support|%Y0] \n\nПопулярная поддержка: [?RUS_opposition_popular_support|Y1]§Y%§!\n (Популярная поддержка влияет на уровень капитуляции [FROM.GetLeader] и добавляет партизанские отряды во время войны)" #NT!
 RUS_SOB_civil_war_divisions_tt: "Поддержка армии: [?RUS.RUS_right_opposition_army_support|%Y0] \nПоддержка флота: [?RUS.RUS_right_opposition_navy_support|%Y0] \nПоддержка авиации: [?RUS.RUS_right_opposition_air_support|%Y0] \n\nПопулярная поддержка: [?RUS_opposition_popular_support|Y1]§Y%§!\n (Популярная поддержка влияет на уровень капитуляции [FROM.GetLeader] и добавляет партизанские отряды во время войны)" #NT!
