 RUS_operation_iskra_desc: "Мы начнем подготовку к военной операции по прорыву осады [195.GetName]." #NT!
 RUS_operation_iskra_ongoing_objective_tt: "Цель этого наступления — прорвать осаду §Y[195.GetName]§!, восстановив связь государства с нашей столицей к моменту окончания миссии." #NT!
 RUS_operation_iskra_ongoing_success_effects_tt: "Если нам удастся:" #NT!
 RUS_operation_iskra_ongoing_failure_effects_tt: "\nЕсли мы потерпим неудачу:" #NT!
 RUS_operation_iskra_ongoing_success_tt: "\n§GМы прорвали осаду §YLeningrad§! и в настоящее время город связан с нашей столицей.§!" #NT!
 RUS_operation_iskra_ongoing_failure_tt: "\n§RНам еще предстоит прорвать осаду §YLeningrad§!. Город по-прежнему изолирован и окружен врагами.§!" #NT!
 RUS_operation_iskra_tt: "§Y[195.GetName]§!, §Y[208.GetName]§! и §Y[244.GetName]§!:\nДобавить модификатор: §Y$RUS_soviet_military_offensive$§! (Атака дивизии: §G+10.0%§!, Прорыв: §G+10.00%§! за [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! в штате)." #NT!
 RUS_operation_iskra_activate_decision_tt: "\nАктивирует миссию: §YОперация «Искра» продолжается§! (Чтобы добиться успеха в этой миссии, нам нужно прорвать блокаду §YЛенинграда§! и восстановить сухопутные пути между городом и нашей столицей к моменту истечения срока действия миссии)." #NT!
 RUS_the_rush_for_berlin: "Спешка за Берлином" #NT!
 RUS_the_rush_for_berlin_desc: "Очевидно, что наши нынешние союзники в борьбе с [GER.GetAdjective] после войны станут нашими главными соперниками. Мы не можем позволить им победить нас в борьбе за Берлин." #NT!
