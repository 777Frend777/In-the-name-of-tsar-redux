 RUS_add_borderline_state_to_plot: "заполнитель: добавить политически пограничное государство к фашистскому заговору" #NT!
 RUS_add_borderline_state_to_plot_desc: "заполнитель: получает государство, которое может отделиться и присоединиться к вам на вашей территории, когда начнется война" #NT!
 RUS_woo_army_officers: "заполнитель: завербовать офицера в фашизм" #NT!
 RUS_woo_army_officers_desc: "заполнитель: Когда вы начнете гражданскую войну, этот офицер может присоединиться к вам и привести часть своих войск." #NT!
 RUS_woo_navy_officers: "заполнитель: завербовать офицера в фашизм" #NT!
 RUS_woo_navy_officers_desc: "заполнитель: Когда вы начнете гражданскую войну, этот офицер может присоединиться к вам, но они не приведут войска" #NT!
 RUS_noisy_meeting_in_paris: "заполнитель: провести шумную встречу в Париже" #NT!
 RUS_noisy_meeting_in_paris_desc: "заполнитель: «Еще не завершено», заставляет Стальна с подозрением относиться к одному из его верных политических советников." #NT!
 RUS_soviet_civil_war_dec_cat: "[GetSovietCivilWarName]" #NT!
 RUS_soviet_civil_war_dec_cat_desc: "На нас нависла угроза очередной гражданской войны. Мы должны подготовиться к худшему и обеспечить контроль над как можно большей частью страны и вооруженными силами. Но мы также должны быть осторожны и избегать привлечения слишком большого внимания, иначе [ROOT.getLeader] может заставить нас действовать раньше, чем мы будем готовы." #NT!
 RUS_SOS_civil_war_divisions_tt_long: "§YПоддержка гражданской войны§!\n§LIЧрезвычайно важно обеспечить в случае начала гражданской войны как можно большую поддержку среди вооруженных сил и среди населения в целом.\n\n§![GetArmedForcesText]\n \n----\nЕсть ежедневный §Y20%§! риск того, что Сталин начнет войну, когда паранойя пройдет §R90%§_2\n----\n[GetCategoryStateText]" #NT!
