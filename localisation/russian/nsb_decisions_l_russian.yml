 RUS_concessions_germany_ukraininan_oil_SCW: "Украинское восстание, спонсируемое Германией" #NT!
 RUS_concessions_germany_ukraininan_oil_SCW_desc: "Хотя было бы плохо потерять Украину, они могли бы стать ценным союзником в войне против сталинистов. Германия может тайно обучать украинскую милицию, а затем украинские повстанцы могут начать внезапную атаку, когда будут готовы." #NT!
 RUS_concessions_germany_ukraininan_oil_SCW_accept: "В случае принятия [GER.GetNameDef] будет обучать украинские подразделения, которые поднимут восстание, когда будут готовы. [GER.GetNameDefCAP] получает права на ресурсы на территории Украины в конце войны." #NT!
 RUS_concessions_uk_belarus_SCW: "Независимая BLR в обмен на британскую поддержку" #NT!
