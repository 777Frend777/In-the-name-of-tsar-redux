 RUS_generic_industry_relocation: "Переместить промышленность из [FROM.GetName]" #NT!
 RUS_generic_industry_relocation_desc: "Эвакуация тяжелой техники наших [FROM.GetName] заводов на Урал — это огромная задача, но она необходима для обеспечения нашего военного производства." #NT!
