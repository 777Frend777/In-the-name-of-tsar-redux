 POL_cossack_republic_decisions: "Казачьи республики" #NT!
 POL_cossack_republic_decisions_desc: "Во время Гражданской войны в России было создано несколько независимых казачьих войск, сражавшихся бок о бок с белыми. Поскольку белые изгнанники сейчас продвигаются глубоко на российскую территорию, у нас есть возможность возродить павшие республики." #NT!
 POL_restore_don_cossacks: "Восстановить Донскую республику." #NT!
 POL_restore_don_cossacks_desc: "Яростные противники большевизма, донские казаки сражались бок о бок с белыми в гражданской войне в России. Теперь, когда вся их территория находится в нашей собственности, мы можем пригласить донских ссыльных заселить эти земли и сражаться плечом к плечу со своими товарищами." #NT!
 POL_restore_kuban_cossacks: "Восстановить Кубанскую республику." #NT!
 POL_restore_kuban_cossacks_desc: "Предательство кубанского казачества стало поворотным моментом в гражданской войне в России, обеспечившим поражение белых. На этот раз мы добьемся того, чтобы кубанцами руководило лояльное правительство." #NT!
