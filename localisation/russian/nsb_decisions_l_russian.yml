 RUS_concessions_germany_baku_SCW: "Права Баку на нефть для наращивания военной мощи" #NT!
 RUS_concessions_germany_baku_SCW_desc: "[GER.GetNameDefCap] отчаянно нуждаются в нефти для наращивания собственной военной мощи. Пообещав им эксклюзивные права на наши нефтяные месторождения после войны, они должны быть более чем готовы нам помочь." #NT!
 RUS_concessions_germany_baku_SCW_accept: "В случае принятия [GER.GetNameDef] начнет строительство военных заводов в [?RUS.RUS_civil_war_start_state.GetName]. [GetSovietOppositionName] получает [GER.GetAdjective] танка и винтовки. [GER.GetNameDefCAP] получает права на ресурсы [229.GetName] в конце войны." #NT!
