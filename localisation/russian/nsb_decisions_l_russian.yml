 RUS_the_head_of_the_nkvd_yezhov_desc: "$RUS_genrikh_yagoda$, нынешний глава НКВД, дружит со многими представителями правой оппозиции. не должно быть невозможным убедить его в том, что путь, который мы выбрали, является правильным для этой страны." #NT!
 RUS_the_head_of_the_nkvd_yagoda: "Глава НКВД - Ягода." #NT!
 RUS_the_head_of_the_nkvd_yagoda_desc: "$RUS_genrikh_yagoda$ может и не дружит с лидерами правой оппозиции, но его, по крайней мере, можно урезонить. Надо по возможности заставить Ягоду увидеть ценность нашего предложения и убедить его, что наша сторона — победительница." #NT!
