 RUS_sinkiang_investment_ongoing_flag: "В Синьцзяне уже реализуется еще одна программа помощи." #NT!
 RUS_sinkiang_mineral_prospection_sik: "Предложить разведку полезных ископаемых на юге [SIK.GetNameDef]" #NT!
 RUS_sinkiang_mineral_prospection_sik_desc: "[ROOT.GetAdjective] у чиновников появился интерес к добытому на Алтае золоту и редким минералам, [SIK.GetNameDef]. Чтобы получить доступ к рынку Синьцзяна, мы предложим искать новые месторождения и улучшать инфраструктуру в [619.GetName], регионе, богатом полезными ископаемыми, но с очень архаичными способами эксплуатации со стороны нашего соседа." #NT!
 RUS_sinkiang_mineral_prospection: "Разведка полезных ископаемых в Южном Синьцзяне" #NT!
 RUS_sinkiang_mineral_prospection_desc: "Район [619.GetName], в юго-западной части бывшего Синьцзяна, богат полезными ископаемыми, но в настоящее время разрабатываются лишь немногие месторождения, причем весьма архаичным и неэффективным способом. Мы должны искать ресурсы и улучшать инфраструктуру региона, чтобы облегчить их эксплуатацию." #NT!
 RUS_sinkiang_mineral_prospection_mission_dummy: "[RUS.GetAdjective] Разведка полезных ископаемых" #NT!
 RUS_sinkiang_prospection_rejected_flag: "Наше предложение отклонено" #NT!
 RUS_sinkiang_oil_prospection_sik: "Предложить разведку полезных ископаемых на севере [SIK.GetNameDef]" #NT!
 RUS_sinkiang_oil_prospection_sik_desc: "[618.GetName], в северной части [SIK.GetNameDef], богат нефтью и полезными ископаемыми, но ни один из них не эксплуатируется нашим соседом. Мы попросим разрешения на разведку ресурсов в регионе и разработку любых месторождений, которые найдем." #NT!
 RUS_sinkiang_oil_prospection: "Разведка полезных ископаемых в Северном Синьцзяне" #NT!
 RUS_sinkiang_oil_prospection_desc: "[618.GetName], расположенный в северной части бывшего Синьцзяна, богат нефтью и полезными ископаемыми, но ни один из них в настоящее время не разрабатывается. Мы должны искать ресурсы и развивать инфраструктуру в регионе, чтобы облегчить эксплуатацию любых месторождений, которые мы найдем." #NT!
