 form_mountainous_republic_category_desc: "Во время Гражданской войны в России великий Тапа Чермоев попытался объединить республики, расположенные на Северном Кавказе, под общим знаменем, чтобы дать отпор русским захватчикам. Теперь народы Северного Кавказа снова объединятся, чтобы изгнать иностранные державы и восстановить свою славу!" #NT!
