 RUS_permanent_revolution_dec_cat_desc: "[GetAppropriatePermanentRevolutionDecCatDesc]" #NT!
 RUS_permanent_revolution_dec_cat_desc_soviet: "$RUS_the_permanent_revolution_desc$" #NT!
 RUS_permanent_revolution_dec_cat_desc_targets: "Марксистская теория учит, что революция неизбежна, если обстоятельства благоприятны, и многочисленные вражеские агенты [RUS.GetAdjective], действующие в пределах наших границ, гарантируют, что обстоятельства среди рабочего класса являются подходящими для успешного вооруженного восстания в [ROOT.GetName]." #NT!
 RUS_organize_fifth_columnists_in_enemy_neighbor: "Организовать [FROM.GetAdjective] Пятой колонны" #NT!
