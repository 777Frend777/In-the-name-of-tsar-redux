 form_siberia_category_desc: "Сибирь никогда не имела единой идентичности ни в культурном, ни в этническом, ни в политическом отношении, кроме нынешней русской. Однако, благодаря тому, что сибирский народ оказался в одном царстве руками русских, он никогда не был более сплоченным. Если бы государство объединило Сибирь и вытеснило русских империалистов, многие люди наверняка согласились бы на объединение в рамках этого нового государства, и многие просят, чтобы это стало реальностью." #NT!
