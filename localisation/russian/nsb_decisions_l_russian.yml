 RUS_sabotage_behind_enemy_lines_decision: "Диверсии в тылу врага" #NT!
 RUS_sabotage_behind_enemy_lines_decision_desc: "Верные партизаны, действующие в тылу врага, могут быть использованы для нарушения коммуникаций противника в [FROM.Getname]. Удары по командным пунктам, перерезание телеграфных проводов или сход поездов с рельсов делают противника менее подготовленным к отражению атак наших частей и повышают шансы на успешное освобождение России." #NT!
