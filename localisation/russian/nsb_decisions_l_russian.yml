 RUS_dismiss_the_counter_revolution_desc: "Публично осуждая любые разговоры о контрреволюции, мы сможем отвлечь внимание НКВД от наших агентов. Однако это также может означать, что мы потеряем некоторых сторонников, которые верят в ложное увольнение." #NT!
 RUS_dismiss_the_counter_revolution_tt: "Уменьшает политическую паранойю за счет будущей стабильности и сокращения военной поддержки." #NT!
 RUS_dismiss_cd_tt: "\nЭто решение будет доступно снова через §Y60 дней§!." #NT!
