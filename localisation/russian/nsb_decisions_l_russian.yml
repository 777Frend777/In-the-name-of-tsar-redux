 RUS_concessions_japan_sakhalin_SCW_accept: "В случае принятия [GetSovietOppositionName] получит [JAP.GetAdjective] ружья и винтовки и, возможно, истребители, когда начнется война. [JAP.GetNameDefCap] по окончании войны получит контроль над Северным Сахалином." #NT!
