 RUS_assassinate_stalin: "Устранить Сталина" #NT!
 RUS_assassinate_stalin_desc: "Единственный способ мирно свергнуть тиранию – это свергнуть тирана. Это акт отчаяния, но массы будут избавлены от ужасов еще одной гражданской войны. Мы должны свергнуть его, а затем приступить к реализации планов переворота, прежде чем его преемник успеет заручиться поддержкой." #NT!
 RUS_assassinate_stalin_good_tt: "На Сталина совершается покушение\nШанс на успех = §G80%§!\n £trigger_yes база: 50 %\n £trigger_yes $RUS_infiltrate_the_nkvd$: +30%" #NT!
 RUS_assassinate_stalin_bad_tt: "На Сталина совершается покушение\nШанс на успех: §Y50%§!\n £trigger_yes база: 50 %\n £trigger_no $RUS_infiltrate_the_nkvd$: +30%" #NT!
 RUS_assassinate_stalin_outcome_tt: "---\nЕсли попытка успешна, §Y$RUS_lavrenty_beriya$§! возьмет на себя временный контроль, создав возможность для успешного переворота.\nЕсли попытка не удалась, $RUS_paranoia_very_high_increase_effect_tt$." #NT!
 RUS_send_supporters_abroad: "Отправить сторонников за границу" #NT!
 RUS_send_supporters_abroad_desc: "Самое безопасное место — как можно дальше от соратников Сталина. Нам необходимо вывести ключевых людей из страны в безопасное место, пока не придет время вернуться и завершить работу, которую мы начали." #NT!
 RUS_send_supporters_abroad_exile_tt: "Следующие персонажи будут отправлены в изгнание (§Gперсонажи в изгнании не могут быть удалены§!):" #NT!
 RUS_send_supporters_abroad_back_tt: "\nЭти персонажи будут возвращены в страну, чтобы поддержать нас в случае гражданской войны.\n" #NT!
