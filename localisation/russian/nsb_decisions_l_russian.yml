 RUS_organize_covert_depots_poum: "Подготовьте тайные склады" #NT!
 RUS_organize_covert_depots_poum_desc: "Наши антисталинистские контакты в Испании подготовят тайные склады для хранения оружия и военной техники, которые наши агенты приобретут различными способами." #NT!
 RUS_organize_covert_depots_poum_tt: "Последствия восстания ПОУМ:\n" #NT!
 RUS_send_infantry_equipment_poum: "Предоставить винтовки и боеприпасы" #NT!
 RUS_send_infantry_equipment_poum_desc: "Поставка новых винтовок и боеприпасов позволит нашим испанским товарищам продолжить войну против фашизма и контрреволюционной буржуазии." #NT!
 RUS_organize_popular_brigades_poum: "Организуйте народные бригады" #NT!
 RUS_organize_popular_brigades_poum_desc: "Мы установим контакты с членами различных политических организаций антисталинистских левых, как местных, так и иностранных, чтобы сформировать интернациональные бригады для поддержки наших испанских товарищей на войне." #NT!
 RUS_send_elite_commandos_poum: "Отправить элитных коммандос" #NT!
 RUS_send_elite_commandos_poum_desc: "У нас есть высококвалифицированные и квалифицированные люди, способные успешно проводить специальные операции, а также несталинские участники гражданской войны и ветераны армии, которые знают, как вести войну. \nМы должны предоставить эти активы правительству ПОУМ в его борьбе против фашизма и сталинизма." #NT!
 RUS_send_elite_commandos_poum_flag: "Отправил элитных коммандос в Испанию." #NT!
 RUS_organize_popular_speeches_poum: "Организуйте популярные выступления" #NT!
 RUS_organize_popular_speeches_poum_desc: "Нашим испанским товарищам необходимо полное сотрудничество народа для продолжения военных действий. Мы должны провести в сотрудничестве с влиятельными членами местных организаций информационную и агитационную кампанию, чтобы вновь зажечь пламя революции среди испанских масс." #NT!
 RUS_infiltrate_stalinist_plans_in_spain_poum: "Проникнуть в сталинское командование в Испании." #NT!
 RUS_infiltrate_stalinist_plans_in_spain_poum_desc: "Вскоре в Испанию будет отправлена ​​новая партия советских военных советников для оказания помощи буржуазному республиканскому правительству, и у нас есть шанс внедрить среди них несколько антисталинских агентов. \nЭти агенты будут связываться и вербовать солдат, бригадистов и ополченцев, симпатизирующих ПОУМ на буржуазно-республиканской стороне, чтобы создать сеть информаторов, которая позволит нам узнать о планах врага до того, как они будут реализованы." #NT!
