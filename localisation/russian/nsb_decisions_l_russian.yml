 POL_sanacja_falanga_decisions: "Эндеция и Фаланга" #NT!
 POL_sanacja_falanga_decisions_desc: "Большое влияние во Второй Польской республике приобрели национал-демократы и фалангисты. Предоставляя концессии и проводя общенациональные демонстрации, фашистское влияние может расширяться в геометрической прогрессии внутри польского правительства и среди населения." #NT!
