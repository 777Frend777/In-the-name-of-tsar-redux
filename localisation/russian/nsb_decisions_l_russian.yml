l_russian:
 BALTIC_entente: "Балтийская Антанта" #NT!
 BALTIC_entente_desc: "Мы, прибалты, разделяем братство, для которого характерна долгая история страданий от иностранного империализма. Мы не можем снова подчиниться иностранным державам, это означало бы передачу ключей от нашего суверенитета еще одной империалистической державе. Только объединившись, мы можем надеяться сохранить нашу независимость." #NT!
 formalize_the_entente: "Оформить Балтийскую Антанту" #NT!
 formalize_the_entente_desc: "Мы не решались объявить Балтийскую Антанту собственно фракцией, но мы уверены, что приобрели достаточно членов, чтобы противостоять растущему империализму на наших границах." #NT!
 abandon_the_entente: "Отказаться от Антанты" #NT!
 abandon_the_entente_desc: "Это было глупое предприятие. Как бы нам ни хотелось, чтобы это было возможно, одиночество стран Балтии просто не является жизнеспособным вариантом выживания. Мы должны уступить иностранной державе, кем бы она ни была." #NT!
 baltic_entente_leader_flag: "Является лидером Балтийской Антанты.\n" #NT!
 baltic_entente_flag: "Согласился присоединиться к Балтийской Антанте." #NT!
 convert_neighbours_baltic_cat: "Распространяйте революцию" #NT!
 convert_neighbours_baltic_cat_desc: "Революция имела здесь, в [Root.GetNameDef], ошеломительный успех, теперь остается только распространить весть о революции среди наших братьев-балтийцев. Рабочие Прибалтики будут освобождены от своих буржуазных угнетателей собственными руками, но некоторая [Root.GetAdjective] помощь поможет им на этом пути." #NT!
 BALTIC_promote_communism: "Социалистическая пропаганда в [From.Owner.GetNameDef]" #NT!
 BALTIC_promote_communism_desc: "Многие крестьяне [From.Owner.GetNameDef] все еще считают социализм врагом своего образа жизни. Хотя мы, возможно, никогда не залечим шрамы, оставленные Красной Армией, мы можем убедить их, что наша революция не такая уж кровавая." #NT!
 BALTIC_promote_communism_militancy: "Поддержка [From.Owner.GetAdjective] боевиков" #NT!
 BALTIC_promote_communism_militancy_desc: "Социалистический пыл так ярко горит в сердцах многих [From.Owner.GetAdjective] рабочих, что им нужна только поддержка внешней силы, чтобы начать предпринимать шаги по свержению диктатуры." #NT!
 BALTIC_communist_propaganda: "Балтийская коммунистическая пропаганда" #NT!
 BALTIC_communist_militancy: "Балтийская коммунистическая воинственность" #NT!
 infiltrate_belarus_decisions: "Проникнуть в Беларусь" #NT!
 infiltrate_belarus_decisions_desc: "СССР утверждает, что представляет интересы белорусских низших классов, но прибалтийские социалисты утверждают, что это чистая позерство. Они утверждают, что [RUS.GetLeader] является буржуазным диктатором во всех смыслах этого слова и что только вооружив народ Беларуси, он сможет по-настоящему освободиться в социалистическом государстве." #NT!
 BALTIC_promote_unity_BLR: "Контроль конкурса в [From.GetName]" #NT!
 BALTIC_promote_unity_BLR_desc: "Когда в Беларуси разразится гражданская война, все государства должны индивидуально решить, какую сторону революции они поддерживают. Мы должны гарантировать, что [From.GetName] окажется на стороне победителя." #NT!
 BALTIC_belarus_uprising: "Надвигающаяся гражданская война в Беларуси" #NT!
 BALTIC_belarus_uprising_desc: "Белорусский народ разрывается на части: половина нации желает остаться в составе [RUS.GetNameDef], а другая половина желает перебежать в Прибалтику." #NT!
 support_polish_falange_decisions: "Поддержите польский фалангизм" #NT!
 support_polish_falange_decisions_desc: "Фашизм преуспел в Литве, и мы не видим причин, по которым мы должны бросать наших бывших братьев в Польше. Распространяя фалангистскую мысль среди населения, мы сможем расширить возможности [POL.GetFascistParty] и оттуда мы сможем работать над утверждением польско-литовского превосходства на всем континенте." #NT!
 LIT_promote_fascism: "Фашистская пропаганда в Польше" #NT!
 LIT_promote_fascism_desc: "На протяжении десятилетий фашизм был оттеснен на периферию польской политики. Хотя нам бы хотелось, чтобы поляки восстали за себя, у них вряд ли есть шанс, если мы не будем открыто пропагандировать фашизм в их стране." #NT!
 LIT_promote_falange_militancy: "Поддержите боевиков-фалангистов" #NT!
 LIT_promote_falange_militancy_desc: "[POL.GetFascistParty] печально известен своими буйными и жестокими методами демонстраций. Многие фашисты опасаются националистического рвения [POL.GetFascistParty], но мы знаем, что это просто выражение патриотизма, пылающего в их сердцах, который необходимо поддерживать." #NT!
 LIT_ignite_civil_war_in_POL: "Начать восстание" #NT!
 LIT_ignite_civil_war_in_POL_desc: "Подготовка была сделана. Польша скоро станет полем битвы не только идей, но и доблести и славы. Мы сделали все, что могли, чтобы поддержать фалангистов в Польше, все, что нам нужно сделать сейчас, это бросить жребий и надеяться, что Бог действительно на их стороне." #NT!
 march_through_estonia: "Марш через Эстонию" #NT!
 march_through_estonia_desc: "Слабое правительство Константина Пятса достаточно долго заглушало крик патриотов Эстонии. Нам не хватает сил, чтобы в одиночку бороться с эстонскими вооруженными силами, но, возможно, продемонстрировав наше недовольство диктатурой в серии маршей по всей стране, мы сможем напомнить молодежи Эстонии, что их отцы боролись за хорошую жизнь для них, как Пятс и его клика отрицает их." #NT!
 EST_stomp_the_vaps: "Грядущие репрессии со стороны правительства" #NT!
 EST_stomp_the_vaps_desc: "[EST.GetLeader] знает, что мы стремимся подорвать режим [EST.GetLeader.GetHerHis], а [EST.GetLeader.GetSheHe] готовится применить к нам суровые меры и положить конец нашим маршам. Если нам не удастся свергнуть правительство до этого времени, Эстонии грозит гражданская война!" #NT!
 EST_march_in_state: "Март в [FROM.GetName]" #NT!
 EST_convert_FIN_cat: "Марш через Финляндию" #NT!
 EST_convert_FIN_cat_desc: "[FIN.GetFascistParty] уже давно имеет тесные связи с [EST.GetFascistParty], и теперь, когда мы заявили о владычестве над нашей собственной нацией, мы должны дать возможность финским ветеранам взять на себя управление их страной." #NT!
 EST_march_in_FIN_state: "Март в [FROM.GetName]" #NT!
 EST_march_in_FIN_capital: "Марш [FROM.GetName]" #NT!
 EST_march_in_FIN_capital_desc: "Как только мы почувствуем, что ветераны Финляндии достаточно осмелели, нам нужно только дать сигнал идти на [FROM.GetName], и финны, наконец, обретут силу под властью фашизма." #NT!
 promote_baltic_fascism_cat: "Продвигайте балтийский фашизм" #NT!
 promote_baltic_fascism_cat_desc: "Для Прибалтики характерны слабые инфантильные режимы, неспособные представлять кровь прибалтов, текущую в жилах их народа. Литве, Эстонии и даже некоторым жителям Польши необходимо напомнить о славе своих предков, которые противостояли германцам и славянам, которые теперь снова стремятся угнетать нас." #NT!
 LAT_promote_fascism: "Фашистская пропаганда в [From.Owner.GetNameDef]" #NT!
 LAT_promote_fascism_desc: "Многие люди в [From.Owner.GetNameDef] еще не признали, что их партия [From.Owner.GetFascistParty] является единственным способом, с помощью которого люди [From.Owner.GetAdjective] могут, наконец, управлять собой. Это необходимо исправить пропагандистскими усилиями и активной поддержкой партии [From.Owner.GetFascistParty]." #NT!
 LAT_promote_falange_militancy: "Поддержка [From.Owner.GetFascistParty] боевиков" #NT!
 LAT_promote_falange_militancy_desc: "В [From.Owner.GetNameDef] есть те, кто хранит в своих сердцах ярость прибалтов, и наш долг — оказать им военную и политическую поддержку, которую они заслуживают." #NT!
 LAT_ignite_civil_war_in_target: "Разожгите гражданскую войну [From.Owner.GetAdjective]" #NT!
 LAT_ignite_civil_war_in_target_desc: "Пропаганда может достичь очень многого, иногда требуются прямые действия, чтобы придать государству силу и стабильность. Мы сделали все, что могли, теперь оставляем [From.Owner.GetFascistParty] на произвол судьбы." #NT!
 LIT_iron_wolf_coup: "Переворот Железного Волка" #NT!
 LIT_iron_wolf_coup_desc: "Последователи Аугустинаса Вольдемараса организуют восстание внутри нашего народа. Если ничего не будет сделано, чтобы обойти Железного Волка, мы рискуем впасть в гражданскую войну. Мы должны решить, должны ли мы пойти на уступки сторонникам «Железного Волка» и рискнуть дать им полномочия, или мы просто изгоним их лидера из нашей страны, оставив его последователей рассеянными и без сильного руководства, о котором они утверждают." #NT!
 LIT_iron_wolf_partisans: "Партизаны Железного Волка" #NT!
 LIT_iron_wolf_partisans_desc: "Железный Волк организуется в нашей стране. Со временем они неизбежно увеличат свою поддержку среди литовского народа и в конечном итоге могут почувствовать смелость совершить государственный переворот." #NT!
 LIT_iron_wolf_appeasement: "Задержать восстание Железного Волка" #NT!
 LIT_iron_wolf_appeasement_desc: "Мы должны приложить усилия, чтобы сорвать деятельность Железного Волка в нашей стране. Хотя ни одна из этих мер не искоренит их полностью, мы, возможно, сможем отложить их усилия на достаточно долгое время, чтобы найти окончательное решение." #NT!
 LIT_relocate_iron_wolf_recruitment: "Переместить центры набора персонала «Железных волков»" #NT!
 LIT_relocate_iron_wolf_recruitment_desc: "«Железный волк» опирается на местных рекрутеров, которые привлекают новых людей в свои ряды. Насильно переселив этих вербовщиков, мы запутаем всех потенциальных последователей и потенциально предотвратим их вход в группу «Железный волк»." #NT!
 LIT_promote_alternative_paramilitaries: "Продвижение альтернативных военизированных формирований" #NT!
 LIT_promote_alternative_paramilitaries_desc: "Хотя мы хотели бы, чтобы наши граждане присоединились к официальной литовской армии, неизбежно, что некоторые из них предпочтут быть преданными группе, оторванной от правительства. Возможно, продвигая другие группы, такие как Союз литовских стрелков, мы сможем отвлечь некоторых националистов от присоединения к «Железному волку»." #NT!
 LIT_grant_concessions_to_iron_wolf: "Предложите уступки Железному Волку" #NT!
 LIT_grant_concessions_to_iron_wolf_desc: "Возможно, предложив Железному Волку несколько символических жестов, мы сможем несколько подавить его волнение." #NT!
 EST_vaps_revolt_category: "Вапсидское восстание" #NT!
 EST_vaps_revolt_category_desc: "Ряд обществ ветеранов по всей Эстонии объединились в единую фашистскую организацию, известную как «Движение вапсов», которая угрожает свергнуть правительство. Мы должны принять меры по сдерживанию роста эстонского национализма, если мы хотим сохранить режим в мире." #NT!
 EST_vaps_uprising: "Вапы маршируют на Таллинн" #NT!
 EST_vaps_uprising_desc: "Вапсы продолжают маршировать и демонстрировать по всей Эстонии, несмотря на то, что они являются нелегальной организацией. Чем дольше мы оставляем эту группу националистов гнить, тем больше мы рискуем, что другие присоединятся к их делу." #NT!
 EST_vaps_crackdown: "Репрессии против ваперов" #NT!
 EST_vaps_crackdown_desc: "Мы координируем тотальное подавление всех обществ, связанных с движением вапсов. Если вапы останутся на политической периферии, репрессии будут тривиальными, но если они соберут достаточную поддержку, результатом наших репрессий может стать кровавая гражданская война с некоторыми из старейших ветеранов Эстонии." #NT!
 EST_fight_vaps_decisions: "Борьба с вапсами" #NT!
 EST_fight_vaps_decisions_desc: "Чтобы наше подавление было успешным, необходимо противодействовать движению вапсов. Действия, которые разрушают вапсов, резко уменьшат их влияние в нашей стране и сделают их насильственное устранение более плавным." #NT!
 EST_divide_veterans_societies: "Разделить ветеранские общества" #NT!
 EST_divide_veterans_societies_desc: "Вапы в основном состоят из тех, кто сражался в Освободительной войне Эстонии, и хотя грустно видеть, как наши герои попадают под влияние ультранационализма, мы должны разбить и разделить ветеранские общества, которые объединили вапы." #NT!
 EST_disrupt_vaps_recruitment: "Прервать вербовку вапсидов" #NT!
 EST_disrupt_vaps_recruitment_desc: "Хотя вапсы традиционно являются ветеранами, от среднего возраста до пожилых людей, у них немало молодых сочувствующих, желающих присоединиться во имя своих отцов и дедов. Мы должны найти способы пресечь эту вербовку и уберечь этих молодых людей от песни сирены фашизма." #NT!
 EST_crackdown_on_vaps: "Рейд на вапов" #NT!
 EST_crackdown_on_vaps_desc: "Вапы становятся слишком смелыми, и мы должны провести рейд на их членов, если хотим подавить часть их растущего влияния." #NT!
 EST_put_vaps_leaders_on_trial: "Отдать под суд сторонников вапсидов" #NT!
 EST_put_vaps_leaders_on_trial_desc: "Не секрет, что некоторые члены правительства симпатизируют движению вапсов. Этому нельзя позволить продолжаться; членов нашего военного штаба надо судить как предателей за их связь с вапами." #NT!
 EST_launch_vaps_investigation: "Начать расследование Vapsid" #NT!
 EST_launch_vaps_investigation_desc: "Мы должны посвятить часть наших секретных служб проникновению и пресечению попыток вапсов свергнуть правительство." #NT!
 EST_anti_vaps_propaganda: "Антифашистская пропаганда" #NT!
 EST_anti_vaps_propaganda_desc: "Мы придерживаемся линии пропаганды антифашизма в нашей стране. Многие противники фашизма являются демократами и коммунистами, но, возможно, их можно убедить поддержать диктатуру в наших совместных усилиях по сдерживанию роста фашизма." #NT!
 EST_delay_the_crackdown: "Отложить репрессии" #NT!
 EST_delay_the_crackdown_desc: "Хотя мы бы предпочли, чтобы с вапсами обращались оперативно, мы не можем рисковать ввергнуть страну в хаос, и репрессии должны быть отложены." #NT!
 EST_vapsid_takeover: "Правительство вапсидов уже правит страной" #NT!
 LAT_perkonkrust_revolt_category: "Восстание Перконкруста" #NT!
 LAT_perkonkrust_revolt_category_desc: "Ультранационалисты, прославляющие балтийские племена и латышскую этническую принадлежность, Перконкрусты представляют собой экзистенциальную угрозу для Латвии, за создание которой мы упорно боролись. Перконкрусты являются заразой уязвленной национальной гордости и должны быть уничтожены." #NT!
 LAT_perkonkrust_uprising: "Перконкрустское восстание" #NT!
 LAT_perkonkrust_uprising_desc: "Со временем Перконкрусты соберут поддержку по всей стране, и, если их не остановить, они почувствуют смелость предпринять попытку государственного переворота." #NT!
 LAT_delay_perkonkrust_decisions: "Сразитесь с Перконкрустами" #NT!
 LAT_delay_perkonkrust_decisions_desc: "Хотя это и не окончательное решение, мы можем провести несколько кампаний по сокращению поддержки фашистов в нашей стране на время, достаточное для того, чтобы с Перконкрустами можно было так или иначе справиться." #NT!
 LAT_equality_campaigns: "Кампании за равенство" #NT!
 LAT_equality_campaigns_desc: "Перконкрусты выступают против миссии [Root.GetLeader] по созданию Латвии, где солнце одинаково светит над всеми латвийцами, и поэтому мы должны ясно дать понять, что поддержка их идеологии превосходства противоречит основным ценностям нашей нации." #NT!
 LAT_empower_democrats: "Расширение возможностей демократов" #NT!
 LAT_empower_democrats_desc: "Хотя это и нежелательно, демократы являются ярыми противниками Перконкрустов и представляют гораздо меньшую угрозу для нашего народа. Это увеличит поддержку демократической оппозиции, но мы должны сделать все возможное, чтобы обуздать деятельность Перконкрустов." #NT!
 LAT_support_loyalists: "Интегрируйте оппозицию" #NT!
 LAT_support_loyalists_desc: "Аннексировав сектора оппозиции, мы получим больше возможностей вытеснить Перконкрустов на политические периферии нашего общества." #NT!
 BALTIC_forest_brother_resistance_cat: "Сопротивление лесных братьев" #NT!
 BALTIC_forest_brother_resistance_cat_desc: "Социализм не был полностью принят всеми в нашей стране, и никто не высказывает столь громкого и активного отвращения к новому [Root.GetNonIdeologyName], как Лесные Братья. Убежденные сторонники национализма [Root.GetAdjective], Лесные братья отвергают любое иностранное влияние в [Root.GetNonIdeologyName] и стремятся отстранить коммунистическую партию от власти в пользу более националистического правительства." #NT!
 BALTIC_forest_brothers_resistance: "Деятельность Сопротивления" #NT!
 BALTIC_forest_brothers_resistance_desc: "Лесные братья готовятся совершить предательство внутри нашей страны. Мы еще не знаем, что они будут делать, но мы знаем, что это, конечно, будет активно подрывать нашу цель распространения социализма по всей стране." #NT!
 POL_purchase_madagascar: "Купить [543.GetName]" #NT!
 POL_purchase_madagascar_desc: "Мадагаскар – это инопланетный ландшафт, полный незнакомой полякам флоры и фауны. Хотя многие считают, что это делает остров негостеприимным для поляков, некоторые видят в этом возможность жить в совершенно новом месте. Размер острова и потенциальные сырьевые ресурсы делают его идеальным местом для размещения польского правительства в изгнании, если до этого когда-нибудь дойдет." #NT!
 POL_purchase_gambia: "Купить [701.GetName]" #NT!
 POL_purchase_gambia_desc: "Несколько столетий назад Курляндское герцогство попыталось колонизировать [701.GetName] от имени Речи Посполитой. Несмотря на хорошие отношения с местным населением, они были вытеснены иностранными державами. Пришло время это исправить." #NT!
 POL_purchase_cheap_colony: "Купить [FROM.GetName]" #NT!
 POL_purchase_cheap_colony_desc: "Интерес Польши к [FROM.GetName] растет. Хотя эти интересы находятся за пределами компетенции правительства, их энтузиазм может быть использован как оправдание покупки региона Польшей." #NT!
 POL_anti_capitalist_decisions: "Антикапиталистическая революция" #NT!
 POL_anti_capitalist_decisions_desc: "Капитализм – это болезнь на Земле. Хотя многие из этих наций называют себя «демократическими», они просто порабощают пролетариат буржуазной демократией, и долг любого социалиста — освобождать своих товарищей." #NT!
 POL_anti_fascist_revolution_category: "Антифашистская революция" #NT!
 POL_anti_fascist_revolution_category_desc: "Фашисты воспользовались языком борьбы пролетариата против буржуазии, чтобы создать ультранационалистические диктатуры, которые продолжают жестокое угнетение рабочего класса. Как социалистическое государство, мы должны освободить трудящихся всего мира от террора фашизма." #NT!
 POL_support_monarchy_in_LIT_cat: "Наша претензия к [Root.GetRoyalClaim]" #NT!
 POL_support_monarchy_in_LIT_cat_desc: "Теперь, когда [Root.GetLeader] восседает на троне [Root.GetAdjective], мы имеем божественное право претендовать на [Root.GetRoyalClaim] как на законную часть нашей нации.\n\nНаша текущая сила притязаний равна [Root.GetPolRoyalClaimStrength]." #NT!
