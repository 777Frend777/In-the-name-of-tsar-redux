 RUS_concessions_japan_vladivostok_SCW: "Предложить Владивосток Японии" #NT!
 RUS_concessions_japan_vladivostok_SCW_desc: "Японские военные всегда жаждали Владивостока. Таким образом, они должны быть склонны помочь нам с экспедиционным корпусом, если мы будем использовать будущее владение этой территорией в качестве разменной монеты." #NT!
 RUS_concessions_japan_vladivostok_SCW_accept: "В случае принятия [JAP.GetNameDef] будет поставлять подразделения, которые сражаются вместе с [GetSovietOppositionName] во время войны. [JAP.GetNameDefCap] по окончании войны получит контроль над Владивостоком." #NT!
