 RUS_gosproyektstroy_bring_foreign_experts_desc: "Мы подпишем соглашение с крупными промышленными предприятиями [FROM.GetAdjective] о привлечении опытных инженеров и архитекторов из [FROM.GetNameDef] в качестве консультантов для наших промышленных проектов." #NT!
 RUS_gosproyektstroy_focus_civ: "Специализация в гражданской промышленности" #NT!
 RUS_gosproyektstroy_focus_civ_desc: "В ходе масштабной промышленной модернизации мы будем уделять приоритетное внимание обновлению нашей гражданской тяжелой и легкой промышленности." #NT!
 RUS_gosproyektstroy_focus_mil: "Специализация в военной промышленности" #NT!
 RUS_gosproyektstroy_focus_mil_desc: "В ходе масштабной модернизации промышленности мы сосредоточим внимание на повышении эффективности военного производства." #NT!
 RUS_gosproyektstroy_focus_dock: "Специализация в судостроительной отрасли" #NT!
 RUS_gosproyektstroy_focus_dock_desc: "В ходе масштабной промышленной модернизации мы сосредоточимся на достижении большей эффективности военно-морского производства." #NT!
