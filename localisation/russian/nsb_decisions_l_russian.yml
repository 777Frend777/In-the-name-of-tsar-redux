 form_idel_ural_category_desc: "1 марта 1918 года Милли Меджлис, также известный как Национальный совет, попытался объявить о создании Идель-Уральской республики, но ему помешали обе стороны Гражданской войны. Сегодня концепция единой нации в регионе все еще широко не исследована, но если бы ее можно было объявить, чтобы защитить людей от российского империализма, общественная поддержка была бы огромной." #NT!
