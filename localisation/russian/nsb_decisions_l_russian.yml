 RUS_ignite_revolutionary_uprisings_effect_tt: "Уменьшите £stability_texticon §YStability§! и увеличить §Yпопулярность коммунизма§! в [FROM.GetNameDef] на основе текущей §Yпопулярности коммунизма§! в стране. Текущие эффекты:" #NT!
