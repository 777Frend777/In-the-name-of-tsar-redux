 RUS_expand_nkvd_opposition: "Расширить военный отдел НКВД." #NT!
 RUS_expand_nkvd_opposition_desc: "Мы должны воспользоваться возможностью для расширения Военного управления НКВД. Эти войска могут оказаться очень полезными в обеспечении нашей будущей победы." #NT!
 RUS_expand_nkvd_opposition_tt: "Добавляет 5 дивизий НКВД, которые останутся верными к началу [GetSovietCivilWarName]." #NT!
 RUS_nkvd_cd_tt: "\nЭто решение будет снова доступно через §Y120 дней§!." #NT!
 RUS_influence_army_opposition: "Увеличение поддержки армии" #NT!
 RUS_influence_army_opposition_desc: "Проникнув в армию, мы теперь можем начать находить младших офицеров и рядовых, симпатизирующих нашему делу, и следить за тем, чтобы они присоединились к нашей стороне, если начнется война." #NT!
 RUS_influence_army_opposition_tt: "Поддержка армии увеличивается" #NT!
 RUS_influence_cd_tt: "\nЭто решение будет доступно снова через §Y60 дней§!." #NT!
 RUS_influence_army_opposition_level_tt: "Поддержка в армии меньше §Y70%§!" #NT!
 RUS_influence_navy_opposition: "Увеличение поддержки ВМФ" #NT!
 RUS_influence_navy_opposition_desc: "Военно-морской флот, возможно, и не очень полезен в гражданской войне, но он все равно может помочь нам захватить ключевые позиции и обеспечить снабжение. Так что стоило бы обеспечить лояльность ряда капитанов. Кроме того, наличие флота после войны открывает для нас новые двери на международной арене." #NT!
 RUS_influence_navy_opposition_tt: "Поддержка ВМФ увеличивается" #NT!
 RUS_influence_navy_opposition_level_tt: "Поддержка на флоте меньше §Y70%§!" #NT!
 RUS_influence_airforce_opposition: "Увеличение поддержки ВВС" #NT!
 RUS_influence_airforce_opposition_desc: "Используя наши связи в вооруженных силах, мы сможем найти пилотов и командиров авиации, сочувствующих нашему делу. Наличие на нашей стороне военно-воздушных сил, несомненно, значительно облегчит войну." #NT!
 RUS_influence_airforce_opposition_tt: "Поддержка ВВС увеличивается" #NT!
 RUS_influence_air_opposition_level_tt: "Поддержка в ВВС меньше §Y70%§!" #NT!
 RUS_recruit_general_opposition: "Наймите генерала для своего дела" #NT!
 RUS_recruit_general_opposition_desc: "Мы должны использовать наши связи внутри Красной Армии, чтобы попытаться убедить высокопоставленных офицеров перейти на нашу сторону в случае гражданской войны." #NT!
 RUS_recruit_general_opposition_tt: "Один генерал или фельдмаршал становится верным нашему делу." #NT!
 RUS_recruit_admiral_opposition: "Пригласите адмирала на свою сторону" #NT!
 RUS_recruit_admiral_opposition_desc: "Мы должны использовать наши связи внутри Красного флота, чтобы попытаться убедить высокопоставленных офицеров присоединиться к нам в случае гражданской войны." #NT!
 RUS_recruit_admiral_opposition_tt: "Один адмирал становится верным нашему делу" #NT!
 RUS_recruit_cd_tt: "\nЭто решение будет доступно снова через §Y30 дней§!." #NT!
 RUS_army_framejob: "Подставить армейского офицера" #NT!
 RUS_army_framejob_desc: "Распуская слухи о лояльных [ROOT.GetLeader] генералах и передавая в руки НКВД некоторые поддельные «улики», мы сможем на время отвлечь внимание от себя. В качестве бонусного эффекта, если нам повезет, репрессивные действия могут разочаровать других военнослужащих." #NT!
 RUS_army_framejob_tt: "Один генерал или фельдмаршал будет обвинен в предательской деятельности." #NT!
 RUS_army_framejob_cd_tt: "\nЭто решение снова будет доступно через §Y[?RUS_army_framejob_decision_re_enable_days_display] дня§!." #NT!
 RUS_navy_framejob: "Подставить адмирала" #NT!
 RUS_navy_framejob_desc: "Распуская слухи о лояльных [ROOT.GetLeader] адмиралах и передавая в руки НКВД некоторые поддельные «доказательства», мы сможем на время отвлечь внимание от себя. В качестве бонусного эффекта, если нам повезет, другие военно-морские силы могут разочароваться в репрессивных действиях." #NT!
 RUS_navy_framejob_tt: "Одного адмирала осудят за предательскую деятельность." #NT!
 RUS_navy_framejob_cd_tt: "\nЭто решение снова будет доступно через §Y[?RUS_navy_framejob_decision_re_enable_days_display] дня§!." #NT!
 RUS_plan_start_of_uprising_archangelsk: "Создайте секретный штаб в [FROM.GetName]." #NT!
 RUS_plan_start_of_uprising_archangelsk_desc: "Северный регион имеет доступ к портам и находится относительно близко к Москве, что делает его хорошей базой. Однако у него плохая внутренняя инфраструктура и низкий уровень развития, поэтому вести войну отсюда будет довольно сложно, если не будет сделано что-то, чтобы облегчить это." #NT!
 RUS_plan_start_of_uprising_odessa: "Создайте секретный штаб в [FROM.GetName]." #NT!
 RUS_plan_start_of_uprising_odessa_desc: "Украина – хорошая база для восстания. Это богатый регион с большими городами, хорошими портами и инфраструктурой. Однако это также означает, что обратить государства на нашу сторону будет труднее, чем в менее развитых регионах [RUS.GetNameDef]." #NT!
 RUS_plan_start_of_uprising_chita: "Создайте секретный штаб в [FROM.GetName]." #NT!
 RUS_plan_start_of_uprising_chita_desc: "Сибирь традиционно является антисталинистским и антибольшевистским оплотом. Возможно, регион недостаточно развит, но его относительно легко привлечь на свою сторону." #NT!
 RUS_plan_start_of_uprising_omsk: "Создайте секретный штаб в [FROM.GetName]." #NT!
 RUS_plan_start_of_uprising_omsk_desc: "Омск удачно расположен в Западной Сибири, а также граничит с Уральским регионом и Великой степью. Несмотря на то, что он немного недостаточно развит, здесь относительно легко построить хорошую прочную базу для восстания, а затем начать поход на Москву." #NT!
 RUS_plan_start_of_uprising_tashkent: "Создайте секретный штаб в [FROM.GetName]." #NT!
 RUS_plan_start_of_uprising_tashkent_desc: "Создание нашей базы в районе Великой Степи означает безопасность наших спин. Чтобы добраться до Москвы, потребуется долгий марш, но большая часть боевых действий будет на нашем фронте. Кроме того, заручиться поддержкой в ​​этом регионе должно быть относительно легко." #NT!
 RUS_plan_start_of_uprising_ufa: "Создайте секретный штаб в [FROM.GetName]." #NT!
 RUS_plan_start_of_uprising_ufa_desc: "У Урала есть то преимущество, что его легко защитить, и размещение здесь нашей базы также позволяет нам распространить наше влияние как на Сибирь, так и на Северный регион, а также на юг, в район Великой Степи, что дает нам множество различных вариантов." #NT!
