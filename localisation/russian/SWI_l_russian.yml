 swissbop.1.t: "Переворот Национального движения" #NT!
 swissbop.1.d: "После года политических потрясений в Швейцарии Национальное движение начало переворот против Федерального совета страны, получив существенную поддержку." #NT!
 swissbop.1.a: "Es lebe die Schweiz" #NT!
 swissbop.2.t: "Политическая ситуация стабилизировалась" #NT!
 swissbop.2.d: "После года политических потрясений в Швейцарии Федеральный совет и демократические партии страны успешно сохранили политическую стабильность и искоренили радикализм в стране." #NT!
 swissbop.2.a: "Es lebe die Schweiz" #NT!
 swissbop.3.t: "Всеобщие выборы в Швейцарии" #NT!
 swissbop.3.d: "Для Швейцарии пришло время завершить сезон выборов и выбрать членов Национального совета из трех основных партий: либеральной Свободной демократической партии, Социалистической социал-демократической партии и консервативной Партии фермеров, торговцев и независимых." #NT!
 swissbop.3.a: "Свободные демократы" #NT!
 swissbop.3.b: "Аграрии" #NT!
 swissbop.3.c: "Социал-демократы" #NT!
 swissbop.3.f: "Христианские демократы" #NT!
 swissbop.4.t: "Швейцарская революция" #NT!
 swissbop.4.d: "После многих лет капиталистического и буржуазного угнетения народ Швейцарии теперь принял глобальную революцию, стремясь освободить свою страну от цепей капиталистического мира." #NT!
 swissbop.4.a: "Es lebe die Schweiz" #NT!
 swissbop.5.t: "Швейцария охвачена революцией" #NT!
 swissbop.5.d: "После существенного политического кризиса в Швейцарии Коммунистическая партия при поддержке правительства Баварии успешно свергла демократические институты в стране. Такое развитие событий вызывает обеспокоенность во всем мире, особенно в разгар нынешней мировой экономической депрессии. Коммунистическая партия теперь готова начать всеобъемлющую кампанию по реформированию Швейцарии, что представляет собой серьезный вызов глобальному экономическому ландшафту." #NT!
 swissbop.6.t: "Убит большевик-революционер" #NT!
 swissbop.6.d: "Иосеб Бесарионис дзе Джугашвили, известный грузино-российский революционер, иммигрировавший в Швейцарию и вдохновивший миллионы людей по всему миру своей уникальной идеологией, был убит царскими агентами, предположительно при содействии политиков, связанных с Национальным движением. Какие действия нам следует предпринять после этого трагического события?" #NT!
 swissbop.6.a: "У него немного болела голова" #NT!
 swissbop.6.b: "Начать официальное расследование" #NT!
 swiss.1.t: "Форарльбергский выпуск" #NT!
 swiss.1.d: "Мы должны заняться вопросом Форарльберга, австрийской провинции, которая перешла под нашу юрисдикцию после референдума, организованного Францией с целью ослабления Австрии." #NT!
 swiss.1.a: "Отдай это обратно" #NT!
 swiss.1.b: "Это наше" #NT!
 swiss.2.t: "Война за национальную защиту" #NT!
 swiss.2.d: "В ответ на предполагаемую угрозу суверенитету и существованию Швейцарии военные офицеры организовали переворот, который привел к созданию Военной хунты. Генерал Анри Гизан и генерал Ульрих Вилле-младший теперь возглавляют хунту, которая взяла на себя контроль над Федеральным советом. Мотивы столь радикальных действий коренятся в желании защитить независимость страны и защитить ее интересы. Это событие знаменует собой значительный сдвиг в политическом ландшафте, побуждающий к переоценке как внутренних, так и международных отношений." #NT!
 swiss.2.a: "Мон Дьё" #NT!
 swiss.2.b: "Майн Готт" #NT!
 swiss.2.c: "Боже Мой" #NT!
 swiss.2.f: "Боже мой" #NT!
 swiss.3.t: "Убийство президента Швейцарии" #NT!
 swiss.3.d: "Политический ландшафт Швейцарии погрузился в хаос после убийства Верховного президента доктора Макса Лео Келлера подпольными социалистическими ячейками. Шокирующее событие потрясло всю Швейцарию, спровоцировав возобновление стремления к стабильности и безопасности в высшем правительстве страны. Поскольку Швейцария борется с этим непредвиденным кризисом, стремление к безопасному и устойчивому президентству становится первостепенным, что может иметь далеко идущие последствия как для внутреннего управления, так и для международных отношений." #NT!
 swiss.4.t: "Следующий президент Швейцарии" #NT!
 swiss.4.d: "В связи с нынешними политическими беспорядками в Швейцарии, последовавшими за убийством доктора Макса Лео Келлера, президентская гонка сузилась до двух видных кандидатов, претендующих на этот пост. Роберт Тоблер, выдающийся юрист, и Жорж Ольтрамар, известный журналист, оказались грозными соперниками. Тоблер принадлежит к Национальному фронту, а Ольтрамаре представляет Национальный союз." #NT!
 swiss.4.a: "Тоблер" #NT!
 swiss.4.b: "Ольтрамаре" #NT!
 swiss.5.t: "День Республики" #NT!
 swiss.5.d: "Дата 1 марта имеет историческое значение для Швейцарии. Говорят, что в этот день в 1291 году представители трех лесных кантонов — Ури, Швица и Унтервальдена — заключили оборонительный союз против внешних угроз. Это событие часто считают основанием Старой Швейцарской Конфедерации.\nФедеральная Хартия 1291 года, или Bundesbrief на немецком языке, является основополагающим документом, связанным с этим союзом. 1 марта отмечается как символический день рождения Швейцарии. Это знаменует собой начало совместных усилий швейцарских общин, которые позже расширились и сформировали Старую Швейцарскую Конфедерацию, предшественника современного швейцарского государства." #NT!
 swiss.5.a: "Швейцарцы процветают благодаря своему единству" #NT!
 swiss.5.b: "Швейцария не процветает" #NT!
