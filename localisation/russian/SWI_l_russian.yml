 SWI_power_struggle_category_mission_desc: "На фоне продолжающегося политического кризиса в стране, вызванного переносом выборов 1935 года из-за неумелой всеобщей забастовки, напряженность обострилась, когда Национальный фронт столкнулся с коммунистическими демонстрантами в попытке запугать их. Этот кризис представляет собой серьезную угрозу, особенно потому, что коммунисты сейчас мобилизуют поддержку, чтобы свергнуть швейцарскую политическую систему и создать то, что они называют своей утопией." #NT!
