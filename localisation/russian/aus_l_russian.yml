l_russian:
 AUS_elections: "Выборы 1936 года" #NT!
 AUS_elections_desc: "Выборы 1936 года станут самыми влиятельными в истории нашей страны. Именно с этого верного дня будет разворачиваться будущий путь Австрии." #NT!
 AUS_monarchy: "Сделка с Отто" #NT!
 AUS_monarchy_desc: "Отто фон Габсбург — очень влиятельный человек в Австрии. Возможно, нам нужно... уладить с ним дела." #NT!
  
 AUS_austria_question: "Будущее Австрии" #NT!
 AUS_austria_question_desc: "Было создано новое правительство Австрии. Теперь мы крепко держим наши земли. Пришло время определиться с нашим будущим..." #NT!
 AUS_nationalise_industry: "Национализируйте нашу промышленность" #NT!
 AUS_nationalise_industry_desc: "Чтобы развивать наш промышленный потенциал, мы должны национализировать все промышленные активы, которые у нас есть в Австрии. Сюда входят и частные фирмы, такие как Steyr." #NT!
 AUS_one_party: "Очистить оппозицию" #NT!
 AUS_one_party_desc: "Новой Австрии не нужны другие партии... Великая Австрия победит, мы сокрушим оппозицию!" #NT!
 AUS_war_preparations: "Подготовка к войне" #NT!
 AUS_war_preparations_desc: "Наша страна была полностью разрушена после Великой войны. Нам необходимо восстановить нашу некогда славную армию." #NT!
 AUS_nationalist_education: "Националистическое образование" #NT!
 AUS_nationalist_education_desc: "Молодежь – это наше будущее, и единственный способ заручиться ее поддержкой в ​​ближайшие годы – это закрепить нашего фюрера в австрийской системе образования." #NT!
 AUS_new_austria: "Возвышение Остеррейха" #NT!
 AUS_new_austria_desc: "Австрия всегда была силой, с которой нужно считаться. Великая война этого не изменила. К черту договоры, которые ограничивают Австрию ее нынешними границами. Пришло время австрийскому орлу снова подняться!" #NT!
 AUS_democratic_power: "Маяк Центральной Европы" #NT!
 AUS_democratic_power_desc: "Нас окружают спартаковцы, националисты и те, кто выступает против взглядов, согласно которым должен править народ. Мы будем маяком надежды в Центральной Европе, как страна, в которую каждый хочет приехать!" #NT!
 AUS_universal_sufferage: "Расширить избирательные права для женщин" #NT!
 AUS_universal_sufferage_desc: "Одним из фундаментальных аспектов нации, управляемой народом, является право каждого голосовать. В настоящее время женщинам не разрешено голосовать на наших выборах. Это необходимо исправить." #NT!
 AUS_ban_paramilitary: "Рейды на военизированные организации" #NT!
 AUS_ban_paramilitary_desc: "В Австрии многие выступают против действующей новой системы. Эти организации должны быть закрыты, их люди арестованы, а широкая общественность должна быть защищена от них. Эти хулиганы не выдержат!" #NT!
 AUS_improve_industry_condition: "Установить минимальную заработную плату" #NT!
 AUS_improve_industry_condition_desc: "Рабочие Австрии не были счастливы с момента окончания Великой войны. Чтобы компенсировать наши прошлые неудачи и успокоить рабочий класс, мы должны установить минимальную заработную плату, чтобы ослабить напряженность между правительством и рабочими." #NT!
 AUS_farmer_reform: "Установить сельскохозяйственные субсидии" #NT!
 AUS_farmer_reform_desc: "Недостаточное количество людей в Австрии работает над производством продуктов питания для нашей страны, и поэтому нам приходится их импортировать. Если мы установим субсидии для сельского хозяйства, мы сможем прекратить импорт продуктов питания и снизить наши годовые расходы!" #NT!
 AUS_free_market: "Чем свободнее рынок, тем свободнее люди" #NT!
 AUS_free_market_desc: "В дни, предшествовавшие Великой войне, наша экономика была относительно закрытой. Поскольку наша промышленность и сельское хозяйство снова начали развиваться, пришло время открыть австрийский рынок миру для импорта и экспорта." #NT!
 AUS_serbian_claims: "Претензия Воеводина" #NT!
 AUS_serbian_claims_desc: "Сербы унизили Австрию, убив единственного человека, который мог сохранить нашу империю: Франца Фердинанда. После войны они украли территории Сербского воеводства, известного сегодня как Воеводина. Мы должны вернуть нашу законную землю." #NT!
 AUS_colonial_claims: "Австрийская колониальная империя" #NT!
 AUS_colonial_claims_desc: "Колониальные владения Австрии как империи были... тусклыми. На пике своего развития мы владели портом в Австрии и частью Северного Борнео. Однако наш северный брат Германия имела колонии по всему миру. Поскольку Германия расколота, мы должны попытаться вернуть их колониальные земли... как свои собственные." #NT!
 AUS_austria_hungary: "Две страны становятся одной" #NT!
 AUS_austria_hungary_desc: "Австрия и Венгрия на протяжении веков были одним и тем же государством. Это правильно, что мы пытаемся восстановить нашего предшественника: Австро-Венгрию." #NT!
 AUS_revive_allainces: "Возродить наши союзы" #NT!
 AUS_revive_allainces_desc: "До Великой войны мы когда-то были союзниками Италии и Гогенцоллернов. Союз с Италией может вызвать шелест перьев, но Гогенцоллерны наверняка восстановят наши дипломатические отношения." #NT!
 AUS_naval_drills: "Военно-морские учения с Италией" #NT!
 AUS_naval_drills_desc: "Итальянский флот является одним из самых грозных в Средиземноморье. Мы должны развивать наш флот и учиться у него новым стратегиям." #NT!
 AUS_german_drills: "Военные учения с Германией" #NT!
 AUS_german_drills_desc: "Немцы всегда были знатоками военной стратегии. В настоящее время у них также есть одни из лучших генералов, такие как Роммель, Геринг и Рундштедт. Они могли бы принести большую пользу нашей армии." #NT!
 AUS_confederation: "Ищите Европейскую Конфедерацию" #NT!
 AUS_confederation_desc: "Хотя некоторые в нашем правительстве хотят восстановить нашу бывшую империю, многие считают, что время войны прошло, и Великая война действительно является «войной, которая положит конец всем войнам». Таким образом, нам следует стремиться к созданию конфедерации в Южной и Восточной Европе, чтобы создать новый Pax Europa." #NT!
 AUS_european_protection: "Защитник Балкан" #NT!
 AUS_european_protection_desc: "Когда мы оккупировали Боснию у османов в девятнадцатом веке, христианское и православное население прославляло нас как героев. Таким образом, мы являемся законными защитниками Балкан от всех угроз, особенно Италии и Турции." #NT!
 AUS_southern_policy: "К югу!" #NT!
 AUS_southern_policy_desc: "К югу от нас есть много стран, которые готовы получить защиту и гарантии со стороны крупной державы. Хорватия, Сербия, Албания и Греция опасаются вторжения со стороны Турции и Италии." #NT!
 AUS_eastern_policy: "К северу!" #NT!
 AUS_eastern_policy_desc: "Учитывая радикализацию России, мы должны стремиться защитить народы Чехии, Словакии и, если возможно, наши бывшие владения Галиции." #NT!
 AUS_balkan_policy: "На восток!" #NT!
 AUS_balkan_policy_desc: "В то время как наша страна расколота по поводу отношений с Румынией, Болгария была бы рада присоединиться к нашему альянсу, чтобы защитить себя от усиливающихся турок." #NT!
 AUS_alliance_with_cro: "Хорватская интеграция" #NT!
 AUS_alliance_with_cro_desc: "Поскольку их выход из нашей империи давно забыт, нам следует искать союза с хорватами." #NT!
 AUS_alliance_with_serb: "Сербское членство" #NT!
 AUS_alliance_with_serb_desc: "Поскольку проблемы «Черной руки» давно забыты, нам следует искать союза с сербами." #NT!
 AUS_alliance_with_gre: "Обратитесь в Грецию" #NT!
 AUS_alliance_with_gre_desc: "Поскольку наше соперничество за Адриатику давно забыто, нам следует искать союза с греками." #NT!
 AUS_alliance_with_alb: "Подход к Албании" #NT!
 AUS_alliance_with_alb_desc: "Поскольку наши возражения против свержения немецкого принца давно забыты, нам следует искать союза с албанцами." #NT!
 AUS_alliance_with_cze: "Подружитесь с чехами и словаками" #NT!
 AUS_alliance_with_cze_desc: "Чехи и словаки, возможно, вышли из нашей империи более 15 лет назад, но мы все еще можем стать друзьями. Они станут отличным буферным союзником в случае российского вторжения." #NT!
 AUS_polish_immigrants: "Польское убежище" #NT!
 AUS_polish_immigrants_desc: "В России многие выступают за восстановление польского государства и поэтому оказались в розыске российского правительства. Мы должны предоставить полякам убежище, чтобы они могли говорить на своем языке и распространять свои традиции в Австрии." #NT!
 AUS_pressure_to_release_KRW: "Оказать давление на Россию, чтобы она освободила Галицию" #NT!
 AUS_pressure_to_release_KRW_desc: "После успеха Брусиловской операции Россия создала на наших бывших землях марионеточное государство Галиция. Эти люди потихоньку русифицируются и это надо остановить! Галиция должна быть свободным и независимым государством!" #NT!
 AUS_poland_or_war: "Польша или война!" #NT!
 AUS_poland_or_war_desc: "Поляки в нашей стране убедили правительство предъявить России ультиматум. Либо освободите поляков, либо встретите наш гнев!" #NT!
 AUS_transylvania_question: "Трансильванский вопрос" #NT!
 AUS_transylvania_question_desc: "Трансильвания является домом для многих меньшинств, от трансильванских саксов до секейских мадьяр. Таким образом, их следует освободить от Румынии и поставить под наше руководство." #NT!
 AUS_alliance_with_ROM: "Союз с Румынией" #NT!
 AUS_alliance_with_ROM_desc: "Помимо Трансильвании, Румыния — союзник, с которым нужно считаться. С помощью российских военных методов и крупной армии они могли бы помочь в нашем стремлении освободить Европу от тирании." #NT!
 AUS_alliance_with_BUL: "Партнерство с Болгарией" #NT!
 AUS_alliance_with_BUL_desc: "Болгария была нашим союзником в Великой войне, и сейчас они будут хорошим союзником. Даже если бы они не сделали многого, они все равно были бы хорошим дополнением." #NT!
 AUS_preemptive_TUR: "Ударьте турков!" #NT!
 AUS_preemptive_TUR_desc: "Турки расширяются слишком быстро. Таким образом, их необходимо остановить, прежде чем они подтолкнут Балканы и станут слишком могущественными." #NT!
 AUS_generate_oil: "Промышленность синтетической нефти" #NT!
 AUS_generate_oil_desc: "Нефть – ценный ресурс. После потери Трансильвании и ее нефтяных месторождений нам следует заняться производством синтетической нефти." #NT!
 AUS_hungarian_forts: "Венгерские пограничные укрепления" #NT!
 AUS_hungarian_forts_desc: "Венгры рассматривают нашу страну как следующую цель для расширения. Нам следует построить укрепления для их неизбежного нападения." #NT!
 AUS_italian_forts: "Итальянские укрепления" #NT!
 AUS_italian_forts_desc: "Итальянцы присматриваются к нашей стране из-за того, что мы владеем Южным Тиролем. Нам следует построить укрепления для их неизбежного нападения." #NT!
 AUS_mountaineers: "Альпинистские отряды" #NT!
 AUS_mountaineers_desc: "У наших соседей очень гористая местность. Мы должны подготовить наши войска как к покорению гор, так и к восхождению." #NT!
 AUS_equipment: "Обновление пехотного снаряжения" #NT!
 AUS_equipment_desc: "Наша пехота еще из 1920-х годов. Нам необходимо его модернизировать." #NT!
 AUS_tank_research: "Танковые исследования" #NT!
 AUS_tank_research_desc: "Наши танки еще с Великой войны. Нам необходимо их модернизировать." #NT!
 AUS_revive_old_planes: "Оживить старые самолеты" #NT!
 AUS_revive_old_planes_desc: "У нас осталось много самолетов, оставшихся со времен Великой войны, которые мы можем легко модернизировать для сегодняшних военных целей." #NT!
 AUS_modernise_infra: "Модернизация инфраструктуры" #NT!
 AUS_modernise_infra_desc: "Модернизация нашей инфраструктуры является одним из важнейших аспектов нашей реконструкции." #NT!
 AUS_strong_gov: "Идите с демократией" #NT!
 AUS_strong_gov_desc: "Учитывая угрозы со стороны как австрофашистов, так и национал-социалистов, нам необходимо обеспечить сохранение демократических ценностей в пределах Австрийского государства. Мы никогда не зайдём ни слишком далеко ни вправо, ни слишком далеко влево!" #NT!
 AUS_civil_effort: "Финансировать AMAG" #NT!
 AUS_civil_effort_desc: "Промышленность является важной частью развития любой страны. Нам необходимо как можно быстрее модернизировать нашу империю. Основав компанию Austria Metall AG, мы сможем резко увеличить объем промышленного производства." #NT!
 AUS_science: "Фонд Университета Карла I" #NT!
 AUS_science_desc: "Наука является двигателем прогресса, и мы будем тратить столько ресурсов, сколько необходимо, чтобы увеличить наш исследовательский потенциал." #NT!
 AUS_civil_effort2: "Нанять Страбаг" #NT!
 AUS_civil_effort2_desc: "Нам необходима дальнейшая промышленная экспансия, чтобы удовлетворить наши постоянно растущие потребности фабрик. Наша местная фирма Strabag должна предоставить нам такие возможности расширения." #NT!
 AUS_milit_effort: "Контракт Штайр-Манлихер" #NT!
 AUS_milit_effort_desc: "Нам нужно больше оружейных заводов для вооружения и снабжения наших войск в полевых условиях. Фирма Steyr предоставляет огнестрельное оружие отличного качества, поэтому мы сначала заключим с ним контракт." #NT!
 AUS_navy: "Финансируйте К.О.К. морской" #NT!
 AUS_navy_desc: "Теперь, когда мы наконец достигли наших законных берегов, нам необходимо восстановить наши морские силы." #NT!
 AUS_forts: "Укрепить Астеррайх" #NT!
 AUS_forts_desc: "Оборона Австрии очень важна. Нам нужно построить форты по всей Великой Австрии, чтобы защитить себя от потенциальных угроз." #NT!
 AUS_nazis: "Изменение курса" #NT!
 AUS_nazis_desc: "Австрия долгое время была монархией. однако в последние годы добиться успеха не удалось. Поражение в Великой войне напрямую способствовало упадку Дома Габсбургов. Пришло время изменить наш курс и выбрать более реалистичный, максимистический путь." #NT!
 AUS_mobilisation: "Всеобщая мобилизация" #NT!
 AUS_mobilisation_desc: "Нам необходимо мобилизовать наши армии. Напряженность во всем мире возросла до такой степени, что на горизонте маячит крупный конфликт." #NT!
 AUS_friend_GER: "Восстановить отношения с кайзером" #NT!
 AUS_friend_GER_desc: "Наш старый союзник Германия, которая теперь низведена до Пруссии, вернула себе почти все свои старые территории. Нам необходимо официально поддержать их воссоединение." #NT!
 AUS_war_science: "Военная наука" #NT!
 AUS_war_science_desc: "Поскольку инновации в военной науке происходят во всем мире, мы обязаны быть лидерами современной войны." #NT!
 AUS_army: "Общая реформа армии" #NT!
 AUS_army_desc: "Старая тактика и стратегия больше не пригодятся в полевых условиях. Нам необходимо реформировать нашу армию." #NT!
 AUS_central_powers: "Восстановить Тройственный союз" #NT!
 AUS_central_powers_desc: "Тройственный союз был распущен после окончания Великой войны. Пришло время вернуть этот союз, и на этот раз ради славы." #NT!
 AUS_habsburg_cult: "Основание Королевского Культа" #NT!
 AUS_habsburg_cult_desc: "Дом Габсбургов-Лотрингенов — один из самых любимых домов роялистов во всей Европе. Мы правили почти всеми странами Европы и имеем связи почти с каждой семьей. Мы должны сделать наших монархов совершенными и почти богоподобными. Как только мы это сделаем, люди всегда будут на нашей стороне." #NT!
 AUS_ties_RUS: "Ищите связи с Россией" #NT!
 AUS_ties_RUS_desc: "Мы ищем новых могущественных союзников. Россия, хотя и является нашим бывшим врагом, потенциально может стать нашим новым союзником и другом, несмотря на наши прошлые обиды." #NT!
 AUS_seek_reuni: "Стремиться к воссоединению Австро-Венгрии" #NT!
 AUS_seek_reuni_desc: "Австрия восстанавливает свою империю, мы стремимся к воссоединению всех ее бывших государств и этнических групп." #NT!
 AUS_joint_RUS: "Совместные учения с Россией" #NT!
 AUS_joint_RUS_desc: "Как только связи с Россией будут восстановлены, мы будем вместе обучать наши армии." #NT!
 AUS_puppet_CZE: "Анклус Бёмен и Словакия" #NT!
 AUS_puppet_CZE_desc: "И Чехия, и Словакия были бывшими частями нашей империи. Чтобы полностью воссоединиться, мы должны вернуть себе оба этих целостных государства." #NT!
 AUS_intergrate_CZE: "Интеграция Богемии и Моравии" #NT!
 AUS_intergrate_CZE_desc: "После аннексии Богемии и Моравии нашим следующим шагом будет интеграция региона в нашу Империю." #NT!
 AUS_science1: "Дополнительный слот для исследований" #NT!
 AUS_science1_desc: "Наука – двигатель прогресса. Нам необходимо потратить как можно больше ресурсов на модернизацию нашего исследовательского отдела." #NT!
 AUS_claim_HUN: "Устранить коммунистическую угрозу" #NT!
 AUS_claim_HUN_desc: "Во время Великой войны Австро-Венгрия была крупной державой в Европе. С тех пор Венгрия была поглощена марксистскими идеями мировой революции. Чтобы вернуть себе прежний статус, мы должны воссоединиться с нашими братьями-мадьярами и уничтожить красный культ." #NT!
 AUS_claim_KRW: "Галицкие претензии" #NT!
 AUS_claim_KRW_desc: "Королевство Галиция-Лодерия было одной из крупнейших частей нашей бывшей империи. Его нужно еще раз интегрировать под красно-бело-зеленым знаменем!" #NT!
 AUS_seek_EU: "Ищите поддержку в Великобритании" #NT!
 AUS_seek_EU_desc: "Нам нужна поддержка европейского сообщества, учитывая раздробленную Германию и разобщенную Францию, мы будем искать поддержки у Великобритании." #NT!
 AUS_ENG_navy: "Военно-морские исследования с Великобританией" #NT!
 AUS_ENG_navy_desc: "Англия обладает самым передовым и крупнейшим флотом в мире. Возможно, нам есть чему у них поучиться." #NT!
 AUS_claim_ROM: "Вернуть Трансильванию" #NT!
 AUS_claim_ROM_desc: "Румыния украла у нас Трансильванию после нашего поражения в Великой войне. Чтобы полностью воссоединить нашу империю, ее необходимо вернуть." #NT!
 AUS_war_YUG: "Претензии Воеводины и Хорватии" #NT!
 AUS_war_YUG_desc: "Силы Балканского Щита, возможно, и объединили большую часть пороховой бочки, но они все еще должны нам наши бывшие земли. Не говоря уже о том, что с их поражением мы наконец отомстим за смерть эрцгерцога!" #NT!
 AUS_wunderwaffe: "Вундерваффе фон Остеррайх" #NT!
 AUS_wunderwaffe_desc: "Правительства всего мира день и ночь работают над созданием оружия, которое отделит победителей от проигравших. Название этого оружия? Атомная бомба." #NT!
 AUS_invests: "Поощряйте иностранные инвестиции" #NT!
 AUS_invests_desc: "Если мы будем поощрять и субсидировать иностранные инвестиции, это, безусловно, будет способствовать развитию нашей экономики." #NT!
 AUS_ships: "Военно-морские инновации" #NT!
 AUS_ships_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 AUS_italian_claims: "Освободить немцев Южного Тироля" #NT!
 AUS_italian_claims_desc: "После Великой войны мы потеряли целостное государство Южный Тироль. Поскольку наша империя быстро воссоединяется, пришло время снова потребовать их." #NT!
 AUS_friend_ITA: "Установить отношения с Италией" #NT!
 AUS_friend_ITA_desc: "У Италии и Австрии есть одна общая черта: мы обе являемся авторитарными монархиями. В Италии есть Савойский дом, а у нас есть Дом Габсбургов-Лотрингенских. Нам нужно забыть о наших разногласиях и стать вместе как союзники." #NT!
 AUS_german_dream: "Мечта о Великой Германии" #NT!
 AUS_german_dream_desc: "Наш фюрер хочет воссоединить Германию, но на этот раз под властью Австрии. Слово нашего фюрера — закон, и поэтому мы должны осуществить его амбиции!" #NT!
 AUS_claim_german_land: "Претендуй на Отечество" #NT!
 AUS_claim_german_land_desc: "Под руководством нашего фюрера Австрия воссоединит весь немецкий народ в одном пангерманском государстве!" #NT!
 AUS_war_BAV: "Атака красных баварцев" #NT!
 AUS_war_BAV_desc: "Наш фюрер хочет воссоединения, и объединение немецкого народа должно стать реальностью, чего бы это ни стоило!" #NT!
 AUS_war_GER: "Брат больше не" #NT!
 AUS_war_GER_desc: "Наш фюрер хочет воссоединения, и объединение немецкого народа должно стать реальностью, чего бы это ни стоило!" #NT!
 AUS_reunite_all_germans: "Провозгласить Великую Германию" #NT!
 AUS_reunite_all_germans_desc: "Мы наконец-то контролируем три крупнейших города Германии! Берлин, Мюнхен и Вена теперь под нашим контролем. Настало время формально объединить отечество под одним флагом. Зиг хайль!" #NT!
 AUS_war_FRA: "Война с Францией" #NT!
 AUS_war_FRA_desc: "Французы незаконно контролируют Эльзас и Рейнланд. Обе территории на протяжении веков были населены немцами, и поэтому они должны быть воссоединены под одним флагом Великой Германии!" #NT!
 AUS_claim_CZE: "Аншлюс Чехии и Словакии" #NT!
 AUS_claim_CZE_desc: "Неправомерно захваченные регионы Богемия и Моравия на протяжении веков принадлежали Германии. Оно должно быть интегрировано в отечество и таковым и останется." #NT!
 AUS_new_constitution: "Проект новой конституции" #NT!
 AUS_new_constitution_desc: "Пришло время начать восстанавливать нашу власть. Мы начнем с разработки новой конституции, которая поможет нам восстановить стабильность, целостность и силу Австрии." #NT!
 AUS_air_force: "Реорганизация Люфтваффе." #NT!
 AUS_air_force_desc: "Наши ВВС в лучшем случае смешны. Нам необходимо исследовать новые самолеты, чтобы конкурировать с другими европейскими державами." #NT!
 AUS_militarism: "Волонтерская кампания" #NT!
 AUS_militarism_desc: "В условиях роста мировой напряженности теперь необходимо поощрять людей вступать в нашу армию. Лучший способ сделать это — наладить военную пропаганду, благодаря чему мы сможем привлечь больше добровольцев в нашу армию." #NT!
 AUS_war_games: "Военные игры" #NT!
 AUS_war_games_desc: "Армейские учения помогут нашим войскам понять, что такое настоящая война. Если они этого не осознают, то легко погибнут." #NT!
 AUS_steel: "Инвестируйте в Andritz AG" #NT!
 AUS_steel_desc: "В настоящее время Австрия полагается на другие страны в производстве стали. Если бы кто-то из них ввел нам эмбарго, наше военное производство полностью рухнуло бы. Этого просто нельзя допустить. Инвестируя в наши местные перерабатывающие предприятия, мы сможем решить эту проблему." #NT!
 AUS_fighter: "Дайте толчок нашей индустрии истребителей" #NT!
 AUS_fighter_desc: "Эти легкие самолеты будут доминировать в небе наших врагов, что поможет нам одержать победу!." #NT!
 AUS_bomber: "Производство тяжелых самолетов" #NT!
 AUS_bomber_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, огненный дождь с неба станет их отличительной чертой. Мы сделаем все возможное, чтобы эти истории рассказали наши враги." #NT!
 AUS_paramilitarism: "Австрийский военизированный режим" #NT!
 AUS_paramilitarism_desc: "Военные принципы имеют применение за пределами вооруженных сил. С развитием полумилитаризованных подразделений в дополнение к нашим вооруженным силам больше людей будут проходить военную подготовку." #NT!
 AUS_rocketry: "Разработка ракетного оборудования" #NT!
 AUS_rocketry_desc: "Ракетное движение является ключом к масштабным инновациям во всех трех наших отраслях вооруженных сил." #NT!
 AUS_marines: "Улучшайте наших морских пехотинцев" #NT!
 AUS_marines_desc: "Имея доступ к берегу, мы должны развивать новые армейские подразделения, такие как морская пехота. Это хорошо обученные, хорошо оснащенные и бесстрашные батальоны смерти, которые могут с легкостью атаковать вражеские пляжи." #NT!
 AUS_war_RUS: "Месть за 1917 год" #NT!
 AUS_war_RUS_desc: "Россия контролирует бывшую австрийскую область Галицию. Это было неотъемлемое государство нашей империи, со столицей Лембергом (который сейчас отвратительно русифицирован во Львов) и являвшимся крупным городом региона. Он должен быть возвращен законным австрийским повелителям." #NT!
 AUS_war_ITA: "Война с Италией" #NT!
 AUS_war_ITA_desc: "Италия предала Тройственный союз в Великой войне, присоединившись к Антанте для реализации своих территориальных амбиций. Они нанесли нам удар в спину и отобрали нашу законную землю Южный Тироль. Они должны быть полностью и полностью уничтожены." #NT!
 AUS_army_rad: "Радикальная армия" #NT!
 AUS_army_rad_good: "Верная армия" #NT!
 AUS_army_mount: "Австрийские альпинисты" #NT!
 AUS_army_mount_desc: "Из-за гористой местности Австрии горцы составляют большую часть армии. Они считаются лучшими войсками армии." #NT!
