 AUS_socialist_opposition: "Социалистическая оппозиция" #NT!
 AUS_socialist_opposition_desc: "Наш недавно установленный режим еще не стабилен. Осталось еще много людей, выступающих против нашего режима. Оппозиция должна быть очищена!" #NT!
