   ####Events 
 austria.1000.t: "Богемский ультиматум" #NT!
 austroa.1000.d: "Правительство Австрии только что выдвинуло ультиматум. Их требования таковы: полный контроль над нашими правительственными учреждениями, железнодорожными системами, промышленностью... другими словами, они требуют полной аннексии.\n\nУ нас не так много союзников, но наши люди будут сражаться до последнего, если понадобится." #NT!
 austria.1000.a: "Примите требования!" #NT!
 austria.1000.b: "Ни за что!" #NT!
 austria.1001.t: "Богемия принимает" #NT!
 austria.1001.d: "Богемия принимает наши требования!" #NT!
 austria.1001.a: "Отличный!" #NT!
 austria.1002.t: "Богемия приходит в упадок" #NT!
 austria.1002.d: "Богемия отклоняет наши требования!" #NT!
 austria.1002.a: "Тогда это война!" #NT!
 austria.1003.t: "Предложение о воссоединении" #NT!
 austria.1003.d: "Австрийцы требуют наши земли! Должны ли мы принять или отвергнуть их ультиматум?" #NT!
 austria.1003.a: "Примите требования!" #NT!
 austria.1003.b: "Ни за что!" #NT!
 austria.1004.t: "Венгрия принимает" #NT!
 austria.1004.d: "Венгрия принимает наши требования!" #NT!
 austria.1004.a: "Отличный!" #NT!
 austria.1005.t: "Венгрия снижается" #NT!
 austria.1005.d: "Венгрия отклоняет наши требования!" #NT!
 austria.1005.a: "Тогда это война!" #NT!
 austria.1006.t: "Австрия требует Трансильванию" #NT!
 austria.1006.d: "Австрийцы требуют наши трансильванские земли! Должны ли мы принять или отвергнуть их ультиматум?" #NT!
 austria.1006.a: "Примите требования!" #NT!
 austria.1006.b: "Ни за что!" #NT!
 austria.1007.t: "Румыния принимает" #NT!
 austria.1007.d: "Румыния принимает наши требования!" #NT!
 austria.1007.a: "Отличный!" #NT!
 austria.1008.t: "Румыния снижается" #NT!
 austria.1008.d: "Румыния отклоняет наши требования!" #NT!
 austria.1008.a: "Тогда это война!" #NT!
 austria.1011.t: "Будущее этой страны" #NT!
 austria.1011.d: "Дольфусу наконец-то нужно решить, как реформировать страну со всеми ее последними завоеваниями. Австрийская империя принесет легитимность и стабильность, но если мы восстановим Австро-Венгрию, мы сможем мобилизовать богемцев и венгров. Но в обоих вариантах власть Отто становится сильнее, и Дольфус видит, что его позиции ослабевают. Может быть, он сделает что-то невероятное радикальное?" #NT!
 austria.1011.a: "Австрийская империя" #NT!
 austria.1011.b: "Австро-Венгрия" #NT!
 austria.1011.c: "Дольфус будет править верховно" #NT!
 austria.1012.t: "Выборы!" #NT!
 austria.1012.d: "Выборы в Австрии начинаются. Christsoziale Partei попытается защитить свою позицию от растущей SPÖ. Борьба между двумя сторонами с каждым днем ​​становится все более агрессивной. Будем надеяться, что это не перерастет в насилие." #NT!
 austria.1012.a: "Будем надеяться на лучшее" #NT!
 austria.1013.t: "Управление экономикой" #NT!
 austria.1013.d: "В последние годы экономика Австрии сильно снижается. Безработица достигла своего пика в 1934 году, и хотя она немного снизилась, она все еще слишком высока. Несколько рабочих сейчас голосуют за SPÖ, чувствуя себя преданными со стороны CS. SPÖ предлагает новую систему социальных реформ для экономики и борьбы с безработицей, на которую сильно влияют левые идеи. Некоторые противники SPÖ уже заметили, насколько похожи эти реформы на реформы в Баварии." #NT!
 austria.1013.a: "SPÖ остановит кризис безработицы" #NT!
 austria.1013.b: "Нам нужно оставаться реалистами" #NT!
 austria.1014.t: "Король и CS" #NT!
 austria.1014.d: "Некоторые члены CS обвиняют CS в антидемократичности и в стремлении вернуться к старым порядкам. Это подозрение создается тесными связями между Отто фон Габсбургом и CS. Является ли это угрозой для демократии?" #NT!
 austria.1014.a: "Король остается верным своим ценностям, и партия тоже." #NT!
 austria.1014.b: "Монархию и демократию необходимо разъединить." #NT!
 austria.1015.t: "Конец выборов" #NT!
 austria.1015.d: "Голосование за отдельные партии началось вчера, через 10 часов голосование завершилось. Мы подсчитали все голоса, победителем стал..." #NT!
 austria.1015.a: "СПО!" #NT!
 austria.1015.b: "КС!" #NT!
 austria.1017.t: "SPÖ и их связи с баварцами" #NT!
 austria.1017.d: "Несколько спартаковцев и коммунистов присоединились к SPö и поддерживают ее. Более того, секретные документы показывают, что партия имеет связи с красными в Баварии. CS и Heimwehr обвиняют SPÖ в том, что они являются тайными революционерами, которые находятся в союзе с баварцами и крайне обеспокоены победой SPö на выборах." #NT!
 austria.1017.a: "SPÖ — грязно-красные цвета." #NT!
 austria.1017.b: "Идиотская пропаганда" #NT!
 austria.1016.t: "Хеймвер штурмует правительство!" #NT!
 austria.1016.d: "Сегодня утром военизированные формирования Хеймвера штурмовали правительство и парламент. SPÖ арестована и обвиняется в предательстве отечества. Лидер «Хеймвера» Эмиль Фей передал контроль над правительством Энгельберту Дольфусу. Христосоциалисты и Хеймвер объединились в одну партию, чтобы обеспечить стабильность государства, — Фатерландский фронт. Похоже, это конец австрийской демократии." #NT!
 austria.1016.a: "ПОКОНЧИТЕ КРАСНУЮ УГРОЗУ ДЛЯ НОВОЙ АВСТРИИ" #NT!
 austria.99.t: "Похороны Карла I." #NT!
 austria.99.d: "Карл I фон Габсбург был непреднамеренно отравлен сотрудниками МИ-5 чаем с добавлением цианида, первоначально предназначенным для Фейсала I из Ирака во время инцидента в Швейцарии в 1933 году. Это отравление привело к серьезным осложнениям для здоровья Карла, что в конечном итоге привело к его безвременной смерти в декабре прошлого года. . Подготовка к похоронам завершена, и Карла похоронят в Кайзергруфте." #NT!
 austria.99.a: "Gott erhalte, Gott beschütze" #NT!
 austria.1018.t: "Социалистическое восстание!" #NT!
 austria.1018.d: "В столице Австрии Вене произошло крупное восстание. Социалисты, поддерживаемые рабочими, собрались на улицах в знак протеста против действующего правительства.\nПроизошли столкновения между полицией и протестующими, в результате которых погибло несколько человек. Возмущенный единый социалистический фронт призывает к забастовкам и революции с целью свержения правительства и создания Народной Республики...\nНеясно, как может развиваться ситуация, поскольку Австрия окружена потенциальными врагами, такими как Венгрия или Сербия, и могут ли эти страны воспользоваться этим Бедственное положение Австрии..." #NT!
 austria.1018.a: "Социалисты должны быть раздавлены!" #NT!
 austria.1019.t: "Социалистическое восстание в Австрии!" #NT!
 austria.1019.d: "В столице Австрии Вене произошло крупное восстание. Социалисты, поддерживаемые рабочими, собрались на улицах в знак протеста против действующего правительства.\nПроизошли столкновения между полицией и протестующими, в результате которых погибло несколько человек. Возмущенный единый социалистический фронт призывает к забастовкам и революции с целью свержения правительства и создания Народной Республики...\nНеясно, как может развиваться ситуация, поскольку Австрия окружена потенциальными врагами, такими как Венгрия или Сербия, и могут ли эти страны воспользоваться этим Бедственное положение Австрии..." #NT!
 austria.1019.a: "Хорошо..." #NT!
 austria.1020.t: "Судьба монархии" #NT!
 austria.1020.d: "При новом правительстве мы должны определиться с верой монархии. Последние несколько десятилетий ознаменовались падением Габсбургов, поражением в Великой войне, падением Австро-Венгерской империи и теперь серьезной нестабильностью режима.\nОднако наш монарх пользуется большой поддержкой населения, его отстранение от престола расстроит Основная часть австрийцев.\nВажно, чтобы мы тщательно решили, следует ли отправить нашего монарха и его королевскую семью в изгнание или оставить их бессильными как символ нашего государства." #NT!
 austria.1020.a: "Вынудить Монарха отправиться в изгнание!" #NT!
 austria.1020.b: "Монархию необходимо сохранить" #NT!
 austria.1021.t: "Австрийский ультиматум" #NT!
 austria.1021.d: "Новое австрийское правительство выдвинуло ультиматум.\nИх требования: немедленное освобождение региона Трансильвания с целью создания проавстрийского правительства.\n\nОтказываясь от ультиматума, Румыния рискует получить военное вмешательство со стороны Австрии. Как нам действовать?" #NT!
 austria.1021.a: "Примите ультматум" #NT!
 austria.1021.b: "Ни за что!" #NT!
 austria.1022.t: "Румыния принимает ультиматум" #NT!
 austria.1022.d: "Наше давление на Румынию с целью освободить государство Трансильвания сработало отлично.\n\nТрансильвания снова наша!" #NT!
 austria.1022.a: "Большой!" #NT!
 austria.1023.t: "Румыния отказывается!" #NT!
 austria.1023.d: "Правительство Румынии проигнорировало наш ультиматум. С одной стороны, мы могли бы приступить к полномасштабному вторжению. \n\nОднако, делая это, мы рискуем иностранной поддержкой Румынии, а также тем фактом, что силу Румынии не следует недооценивать..." #NT!
 austria.1023.a: "Тогда это война!" #NT!
 austria.1023.b: "Пусть они будут..." #NT!
 austria.1024.t: "Рождение Трансильвании" #NT!
 austria.1024.d: "Ранее сегодня правительство Румынии согласилось на австрийский ультиматум об освобождении государства Трансильвания.\n\nЭто, конечно, знаменует собой рождение новой страны в Центральной Европе. Западные страны довольны мирным и бескровным исходом. Однако это также означает, что австрийское влияние в регионе расширяется..." #NT!
 austria.1024.a: "Интересный..." #NT!
 austria.1024.b: "Интересный..." #NT!
 austria.1025.t: "Австрия отступает" #NT!
 austria.1025.d: "Войны в Центральной Европе только что удалось избежать!\n\nНа этой неделе правительство Австрии предъявило ультиматум Румынии.\n\nХотя румынское правительство проигнорировало ультиматум, австрийцы решили не рисковать полномасштабной интервенцией и отступил." #NT!
 austria.1025.a: "Конфликта удалось избежать" #NT!
 austria.1026.t: "Австрия требует Галиции!" #NT!
 austria.1026.d: "Правительство Австрии заявило права на регион Галиция. Этот регион был присоединен к Восточной коалиции под защитой России вскоре после Великой войны.\n\nАвстрия требует мирной передачи территории." #NT!
 austria.1026.a: "Пусть они будут." #NT!
 austria.1026.b: "Возмутительные претензии!" #NT!
 austria.1027.t: "Конец Галицкого протектората" #NT!
 austria.1027.d: "Россия, как ни удивительно, согласилась на передачу государства Галичина. Этот исторический регион снова наш!" #NT!
 austria.1027.a: "Отличные новости" #NT!
 austria.1028.t: "Россия отказывается" #NT!
 austria.1028.d: "Россия, что неудивительно, отказалась от наших требований о передаче государства Галиция. Мы не можем недооценивать их силу, мы добьемся их в следующий раз..." #NT!
 austria.1028.a: "Мы получим их в следующий раз." #NT!
 austria.1029.t: "Защитник Европы" #NT!
 austria.1029.d: "Правительство Австрии только что объявило о своей инициативе защитника Европы.\n\nНовый альянс в основном сосредоточится на Центрально-Восточной Европе, а также на южных частях континента.\n\nЦель инициативы — привлечь мира и объединить субконтинент под сильной фракцией против иностранных захватчиков." #NT!
 austria.1029.a: "Интересный" #NT!
 austria.1029.b: "Тост за наших будущих союзников" #NT!
 austria.1030.t: "Время нанести удар по красным!" #NT!
 austria.1030.d: "В последнее время Пруссия и Бавария были вовлечены в полномасштабный конфликт. Пока красные баварцы подвергаются нападению, мы могли бы воспользоваться этой возможностью, чтобы нанести удар по Венгрии и вернуть себе утраченные земли.\n\nПока венгры слабы, они вряд ли примут наши требования о полной аннексии..." #NT!
 austria.1030.a: "Отправить ультиматум" #NT!
 austria.1030.b: "Это того не стоит" #NT!
 austria.1031.t: "Австрийский ультиматум" #NT!
 austria.1031.d: "Австрийское правительство выдвинуло ультиматум.\n\nТребования возмутительны! Австрийцы хотят полностью реинтегрировать Венгрию в свое королевство.\n\nПока наш единственный союзник Бавария находится под атакой, у нас не будет никакой поддержки для защиты от захватчиков. Тем не менее мы будем сражаться до последнего человека!" #NT!
 austria.1031.a: "У нас нет выбора" #NT!
 austria.1031.b: "Смерть Австрии!" #NT!
 austria.1032.t: "Венгрия принимает!" #NT!
 austria.1032.d: "Отличные новости! Правительство Венгрии приняло мудрое решение избежать конфликта. \n\nУ социалистической страны Венгрии, испытывающей трудности, не было другого выбора, кроме как принять наш ультиматум: мы скоро начнем вводить наши войска." #NT!
 austria.1032.a: "Австрия становится сильнее!" #NT!
 austria.1033.t: "Венгрия отказывается!" #NT!
 austria.1033.d: "Неудивительно, что правительство Венгрии заявило, что наши требования возмутительны, и отказалось от нашего ультиматума.\nТеперь у нас нет другого выбора, кроме как начать вторжение." #NT!
 austria.1033.a: "Этого можно было избежать" #NT!
 austria.1034.t: "Переехать в Южную Словакию" #NT!
 austria.1034.d: "Учитывая недавний хаос в Чехии и Словакии, вполне вероятно, что Австрия вскоре собирается вторгнуться в Чехию и, возможно, в Словакию. Мы должны использовать этот хаос и быстро захватить Южную Словакию. Если мы этого не сделаем, наши венгерские братья снова попадут под австрийскую оккупацию, и наша нация будет полностью окружена." #NT!
 austria.1034.a: "Теперь это наш шанс!" #NT!
 austria.1034.b: "Не стоит этим рисковать" #NT!
 austria.1035.t: "Интеграция Словакии и Венгрии" #NT!
 austria.1035.d: "После недавней аннексии Венгрии мы теперь контролируем всю нашу бывшую империю. Правительство также решило, что точка зрения словацкого правительства выполнена и теперь оно будет включено в состав государства. Однако без новых территорий нам придется задуматься о статусе нашей страны." #NT!
 austria.1035.a: "Возвращен к славе" #NT!
 austria.1036.t: "Нестабильность в Словении" #NT!
 austria.1036.d: "Похоже, не все в Австрии довольны недавними изменениями. Но похоже, что этническое словенское население особенно недовольно нашим новым правительством. После Великой войны Словения должна была быть разделена между Италией, Хорватией и Австрией. Чтобы избежать судьбы итальянизации и раздела, словенское население попросило Австрию, Россию и Антанту остаться под австрийским правлением. Хотя Словения никогда полностью не любила австрийское правление, она все же значительно процветала в последние десятилетия и никогда не подвергалась серьезной дискриминации. Чтобы избежать дальнейшего конфликта между Австрией, Хорватией и Италией, союзные державы пошли на компромисс. Австрия сможет сохранить Словению, а провинции смогут голосовать за автономию. В конце концов провинция Любляна получила автономию, а Нижняя Штирия с ее большим немецким населением была полностью интегрирована в состав Австрии. Дольфус не отменил права Любляны на автономию, и теперь многие словенцы опасаются австризации. Формируются партизанские группы, преимущественно коммунистические, которые атакуют администрацию и инфраструктуру." #NT!
 austria.1036.a: "Мы должны принять меры" #NT!
 austria.1037.t: "Охота на словенских партизан" #NT!
 austria.1037.d: "Недавние нападения этнических словенцев в Любляне требуют немедленного внимания. Дольфус приказал создать специальное армейское подразделение для борьбы с беспорядками в Словении. Эта оперативная группа будет преследовать партизан любыми необходимыми средствами, и ей разрешено нарушать некоторые права. Кроме того, это станет хорошей проверкой для подразделений военной полиции на умение справляться с партизанами и беспорядками в предстоящих конфликтах." #NT!
 austria.1037.a: "Искоренить их" #NT!
 austria.1038.t: "Партизанские ячейки уничтожены" #NT!
 austria.1038.d: "Наши солдаты вернулись с результатами и славой. Основные партизанские ячейки в Словении уничтожены, и сопротивление не будет усиливаться в течение длительного времени. Опыт подразделения определенно поможет нам справиться с будущим сопротивлением." #NT!
 austria.1038.a: "Очередная победа Австрии" #NT!
 austria.1039.t: "Разрушительные потери в Словении" #NT!
 austria.1039.d: "Партизанская зачистка закончилась неудачей. Подразделения не смогли обнаружить ячейки сопротивления и их лидеров и понесли тяжелые потери в результате партизанской войны. Более того, неэтническое обращение с гражданским населением только усилило поддержку партизанских группировок и вызвало новые нападения на инфраструктуру. Мы не должны были думать, что словенцы были простым подспорьем, нам нужно больше инвестировать в военную полицию." #NT!
 austria.1039.a: "Охватить его" #NT!
 austria.1040.t: "Усиление военной полиции в Словении" #NT!
 austria.1040.d: "В связи с недавними событиями в Словении правительство приняло решение увеличить бюджет военной полиции Словении. Правительство пытается скрыть нападения от прессы, но они доходят до общественности и вызывают позор. Словенское сопротивление должно быть подавлено." #NT!
 austria.1040.a: "На этот раз мы их вычистим" #NT!
 austria.1041.t: "Сопротивление в Словении подавлено" #NT!
 austria.1041.d: "В связи с недавними поражениями военная полиция Словении активизировала свои усилия против повстанцев. Мы сжигали леса, обстреливали деревни из минометов и брали в заложники мирных жителей. После беспощадной партизанской войны словенских ублюдков это был единственно возможный путь. Словенское сопротивление теперь сломлено и не может обойтись без поддержки других стран." #NT!
 austria.1041.a: "Они не могли продержаться вечно" #NT!
 austria.1045.t: "Судьба Югославии" #NT!
 austria.1045.d: "Югославия находится под контролем Австрии, как нам действовать?" #NT!
 austria.1045.a: "Восстановить дружественную Югославию и Хорватию" #NT!
 austria.1045.b: "Интегрировать северные регионы" #NT!
 austria.1045.c: "Продолжить военную оккупацию" #NT!
 austria.1046.t: "Судьба Галиции" #NT!
 austria.1046.d: "Галиция-Лодомерия находится под контролем Австрии, как нам действовать?" #NT!
 austria.1046.a: "Восстановить дружественное Галицкое государство" #NT!
 austria.1046.b: "Интегрировать Галицию" #NT!
 austria.1047.t: "Чехословацкий кризис" #NT!
 austria.1047.d: "Вчера, без официального объявления войны, австрийские вооруженные силы пересекли границу Чехословакии и вторглись в эту центральноевропейскую страну. К исходу дня австрийские горнострелковые дивизии заняли основные укрепленные укрепления, открывающие свободный доступ в глубь страны. Австрийские военные поддерживают немецкое восстание в Судетской области, горном регионе, граничащем с Австрией. \n\nЗападные державы призвали к мирному урегулированию ситуации, но похоже, что поддерживаемое Пруссией австрийское государство не отступит.\n\nРанее сегодня элитные подразделения достигли окраин Праги. К полудню чехословацкое правительство покинуло страну и объявило правительство в изгнании, битва за Чехословакию окончена!" #NT!
 austria.1047.a: "Австрийский Рейх становится больше!" #NT!
 austria.1047.b: "Это вызывает беспокойство" #NT!
 austria.1048.t: "Австрийский ультиматум" #NT!
 austria.1048.d: "Поскольку напряженность между [CZE.GetNameDef] и [AUS.GetNameDef] растет, правительство [AUS.GetAdjective] направило нам ультиматум сдать оружие и согласиться на интеграцию в Австрийское государство.\n\nСторона [AUS.GetAdjective] считает, что этнические немцы в Судетах сталкиваются с притеснениями со стороны Праги. правительство.\n\nКак нам действовать?" #NT!
 austria.1048.a: "Сдаваться" #NT!
 austria.1048.b: "Борись!" #NT!
 austria.1049.t: "Судетское восстание!" #NT!
 austria.1049.d: "[AUS.GetNameDef] объявили нам войну и перебрасывают свои войска в Богемию. Ситуация становится все хуже, поскольку этнические немцы в Судетской области при поддержке австрийцев готовятся восстать и присоединиться к Австрийской империи..." #NT!
 austria.1049.a: "Конец близок..." #NT!
 austria.1050.t: "Триггерное событие" #NT!
 austria.1050.d: "Триггерное событие" #NT!
