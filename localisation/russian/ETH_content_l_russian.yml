 ETH_last_bastion:0 "Последний бастион"
 ETH_last_bastion_desc:0 "Из всех африканских стран только Эфиопия по-настоящему независима. Несмотря на все трудности, мы победили колонизаторов и принесли славу нашей нации. Во время кампании в Сомалиленде отчаявшаяся Британская империя попросила Эфиопию о помощи, после чего нам удалось аннексировать город Зейла, получив таким образом выход к морю. Благодаря этому и сотрудничеству с Российской империей Эфиопия является сильной и гордой империей. "