 SWE_king_gustaf_v_liberal_desc: "Король Густав V Бернадот является королем Швеции с 1907 года. Хотя у него были некоторые проблемы с правительством Швеции, а также с риксдагом, он в основном принял поворот Швеции к парламентской демократии. Но даже если демократия в Швеции продвинулась вперед, король все еще сохраняет влияние в правительстве. Демократия в Швеции существует только потому, что он этого хочет." #NT!
