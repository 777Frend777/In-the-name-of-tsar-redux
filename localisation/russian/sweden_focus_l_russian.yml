 SWE_introduce_funktionssocialism_idea: "Функциисоциализма" #NT!
 SWE_introduce_funktionssocialism_idea_desc: "Функциональный социализм, или функциональный социализм, — это практика усиления контроля над рынком путем ограничения и уравновешивания его власти, а также применения мер там, где он чувствует, что он терпит неудачу. При новом социалистическом правительстве эта политика кажется благоприятной для народа Швеции." #NT!
 SWE_liberal_economic_theories_idea: "Либеральная экономика" #NT!
 SWE_liberal_economic_theories_idea_desc: "Импорт и экспорт – это будущее рынков Швеции. Свободная торговля поможет нам достичь новых промышленных стандартов для нашей страны." #NT!
 SWE_protectionist_theory_idea: "Протекционистская теория" #NT!
 SWE_protectionist_theory_idea_desc: "Промышленность нашей страны будет расти за счет наших собственных мер. Наше государство не должно ограничиваться опорой на внешнюю торговлю и экспорт." #NT!
 SWE_agrarian_self_sufficiency_idea: "Сельскохозяйственная самодостаточность" #NT!
 SWE_agrarian_self_sufficiency_idea_desc: "Значительно расширился сельскохозяйственный сектор. Мы больше не можем по-настоящему полагаться на иностранный импорт продуктов питания, и нам необходимо поддерживать наш собственный сельскохозяйственный сектор, чтобы увеличить население Швеции." #NT!
 SWE_lower_taxes_swedish_corp_idea: "Снижение налогов" #NT!
 SWE_lower_taxes_swedish_corp_idea_desc: "Корпорации являются основной движущей силой, расширяющей промышленность нашей страны. Мы должны перестать ограничивать их потенциал и предоставить шведским корпорациям налоговые льготы." #NT!
 SWE_establish_forsvarsstaben_idea: "Форсварсстабен" #NT!
 SWE_establish_forsvarsstaben_idea_desc: "Было создано оборонительное командование, чтобы лучше организовать наши войска на случай потенциального вторжения." #NT!
 SWE_folkhemmet_idea: "Фолькхеммет" #NT!
 SWE_folkhemmet_idea_desc: "Фолькхеммет – это концепция государства всеобщего благосостояния в Швеции. Вместо того, чтобы идти исключительно по капиталистическому или чисто социалистическому пути, мы будем придерживаться границы между ними." #NT!
 SWE_folkhemmet_school_idea: "Фолькхеммет" #NT!
 SWE_folkhemmet_school_idea_desc: "Фолькхеммет – это концепция государства всеобщего благосостояния в Швеции. Вместо того, чтобы идти исключительно по капиталистическому или чисто социалистическому пути, мы будем придерживаться границы между ними." #NT!
 SWE_folkhemmet_pention_idea: "Фолькхеммет" #NT!
 SWE_folkhemmet_pention_idea_desc: "Фолькхеммет – это концепция государства всеобщего благосостояния в Швеции. Вместо того, чтобы идти исключительно по капиталистическому или чисто социалистическому пути, мы будем придерживаться границы между ними." #NT!
 SWE_folkhemmet_all_idea: "Фолькхеммет" #NT!
 SWE_folkhemmet_all_idea_desc: "Фолькхеммет – это концепция государства всеобщего благосостояния в Швеции. Вместо того, чтобы идти исключительно по капиталистическому или чисто социалистическому пути, мы будем придерживаться границы между ними." #NT!
 SWE_workplace_democracy_idea: "Демократия на рабочем месте" #NT!
 SWE_workplace_democracy_idea_desc: "В Швеции есть много работодателей, которые выступают против прав трудящихся и создания профсоюзов. Наше правительство приняло закон, обеспечивающий создание рабочих союзов, чтобы гарантировать, что наш рабочий класс не подвергается насилию со стороны своих работодателей." #NT!
 SWE_ensure_worker_rights_idea: "Права трудящихся" #NT!
 SWE_ensure_worker_rights_idea_desc: "С обязательным созданием профсоюзов рабочих в рабочей среде появилось много других вещей. В нашей стране установлены приемлемый минимальный размер оплаты труда, протоколы охраны труда, медицинские осмотры, медицинские льготы и многие другие льготы." #NT!
 SWE_ohlins_liberalism_idea: "Социальный либерализм" #NT!
 SWE_ohlins_liberalism_idea_desc: "Либералы получили большинство в риксдаге благодаря выборам 1936 года. Швеция будет рассматривать следующие четыре года как время прогресса для умеренности и экономического роста." #NT!
 SWE_take_care_for_weak_idea: "Социальный либерализм" #NT!
 SWE_take_care_for_weak_idea_desc: "Либералы получили большинство в риксдаге благодаря выборам 1936 года. Швеция будет рассматривать следующие четыре года как время прогресса для умеренности и экономического роста." #NT!
 SWE_uphold_church_influence_idea: "Социальный консерватизм" #NT!
 SWE_uphold_church_influence_idea_desc: "Консерваторы сохранили большинство в риксдаге. Швеция будет рассматривать следующие четыре года как продолжение политики нынешней администрации." #NT!
 SWE_swedish_temperance_idea: "Социальный консерватизм" #NT!
 SWE_swedish_temperance_idea_desc: "Консерваторы сохранили большинство в риксдаге. Швеция будет рассматривать следующие четыре года как продолжение политики нынешней администрации." #NT!
 SWE_swedish_militarism_idea: "Шведский милитаризм" #NT!
 SWE_swedish_militarism_idea_desc: "Шведская армия укоренилась в нашей культуре на протяжении веков. Будет правильным, если мы увеличим его размер и влияние на наше правительство, чтобы защитить нашего лидера." #NT!
 SWE_reassure_military_loyalty_idea: "Шведский милитаризм" #NT!
 SWE_reassure_military_loyalty_idea_desc: "Шведская армия укоренилась в нашей культуре на протяжении веков. Будет правильным, если мы увеличим его размер и влияние на наше правительство, чтобы защитить нашего лидера." #NT!
 SWE_new_swedishness_idea: "Швеция превыше всего" #NT!
 SWE_new_swedishness_idea_desc: "Каждый швед должен защищать свою родину, особенно в это неспокойное время. Швеция – одна из величайших, если не величайшая нация в мире." #NT!
 SWE_swedify_nation_idea: "Государственная сведификация" #NT!
 SWE_swedify_nation_idea_desc: "В нашей стране многие не говорят по-шведски и не практикуют шведскую культуру. Те, кто не соответствует идентичности шведа, будут устранены или сосланы." #NT!
 # Diplomacy Ideas # 
 SWE_reaffirm_swedish_neutrality_idea: "Шведский нейтралитет" #NT!
 SWE_reaffirm_swedish_neutrality_idea_desc: "Как и Швейцария, наша страна сохраняет нейтралитет уже почти столетие. Это правильно, что мы продолжаем сохранять нейтралитет." #NT!
 SWE_armed_neutrality_idea: "Вооруженный нейтралитет" #NT!
 SWE_armed_neutrality_idea_desc: "Тот факт, что мы не стремимся к войне, не означает, что мы окажемся неподготовленными, если кто-то нападет. Мы приняли политику вооруженного нейтралитета, чтобы защитить цели шведской нации." #NT!
 SWE_scandinavian_neutrality_idea: "Скандинавский нейтралитет" #NT!
 SWE_scandinavian_neutrality_idea_desc: "Если один из наших соседей падет, то мы, скорее всего, окажемся следующими. Таким образом, мы заключили оборонительный пакт с другими скандинавскими странами." #NT!
 SWE_wake_swedish_lion_idea: "Шведский лев снова рычит!!" #NT!
 SWE_wake_swedish_lion_idea_desc: "Предыдущее правительство Швеции придерживалось политики слепого нейтралитета. Поскольку ситуация в мире быстро ухудшается, становится ясно, что нейтралитет больше не является ответом. Шведский лев должен снова зарычать, как это было в семнадцатом веке!" #NT!
 SWE_pragmatic_expantion_idea: "Шведский лев снова рычит!" #NT!
 SWE_pragmatic_expantion_idea_desc: "Предыдущее правительство Швеции придерживалось политики слепого нейтралитета. Поскольку ситуация в мире быстро ухудшается, становится ясно, что нейтралитет больше не является ответом. Шведский лев должен снова зарычать, как это было в семнадцатом веке!" #NT!
 SWE_aggressive_expantion_idea: "Шведский лев снова рычит!" #NT!
 SWE_aggressive_expantion_idea_desc: "Предыдущее правительство Швеции придерживалось политики слепого нейтралитета. Поскольку ситуация в мире быстро ухудшается, становится ясно, что нейтралитет больше не является ответом. Шведский лев должен снова зарычать, как это было в семнадцатом веке!" #NT!
 SWE_revenge_for_karl_xii_idea: "Норвежские беспорядки" #NT!
 SWE_revenge_for_karl_xii_idea_desc: "После нашей аннексии Норвегии норвежский народ стал враждебно относиться к своим новым повелителям. Если мы не хотим иметь проблемы в будущем, нам нужно уладить эти беспорядки." #NT!
 SWE_last_dano_swedish_war_idea: "Датские беспорядки" #NT!
 SWE_last_dano_swedish_war_idea_desc: "После нашей аннексии Дании датский народ стал враждебно относиться к своим новым повелителям. Если мы не хотим иметь проблемы в будущем, нам нужно уладить эти беспорядки." #NT!
