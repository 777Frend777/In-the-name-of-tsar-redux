 SWE_five_years_plan_category_desc: "Пятилетние планы модернизируют Швецию и позволят ей стать одновременно региональной державой и процветающим государством для своего народа. Не говоря уже о том, что нам также важно завершить этот план, чтобы показать нашим людям, что мы выполняем свои обещания. \n\n§GУспех в этом проекте сделает социалистическую партию более популярной.§! \n\n§RНеспособность завершить план через пять лет отрицательно скажется на популярности партии!§!" #NT!
