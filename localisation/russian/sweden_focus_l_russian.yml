l_russian:
  
 ### Focus Tree ### 
 SWE_recognize_FINLAND: "Пересчитать FSWR" #NT!
 SWE_introduce_funktionssocialism: "Ввести функции социализма" #NT!
 SWE_introduce_funktionssocialism_desc: "Поскольку наша страна идет по пути Маркса, наша промышленность должна следовать за ним. Мы внедрим концепцию функционального социализма, которая возьмет на себя нашу промышленность, стремясь улучшить уровень жизни нашего народа." #NT!
 SWE_protectionist_theory: "Протекционистская теория" #NT!
 SWE_protectionist_theory_desc: "Промышленность нашей страны будет расти за счет наших собственных мер. Наше государство не должно ограничиваться опорой на внешнюю торговлю и экспорт." #NT!
 SWE_liberal_economic_theories: "Либеральные экономические теории" #NT!
 SWE_liberal_economic_theories_desc: "Импорт и экспорт – это будущее рынков Швеции. Свободная торговля поможет нам достичь новых промышленных стандартов для нашей страны." #NT!
 SWE_control_capitalists: "Контролируйте капиталистов" #NT!
 SWE_control_capitalists_desc: "Капитализм развил нашу нацию только для достижения целей капитализма и, таким образом, эксплуатировал рабочий класс. При нашем правлении капиталисты не будут иметь такой власти." #NT!
 SWE_nationalize_key_industries: "Национализировать ключевые отрасли промышленности" #NT!
 SWE_nationalize_key_industries_desc: "Ключевые отрасли промышленности Швеции должны контролироваться государством ради блага народа." #NT!
 SWE_swedish_five_year_plan: "Шведский пятилетний план" #NT!
 SWE_swedish_five_year_plan_desc: "Следуя действиям наших баварских товарищей, нашему новому социалистическому правительству необходимо установить плановую экономику, которая будет действовать в течение следующих пяти лет." #NT!
 SWE_housing_expantions: "Программа социального жилья" #NT!
 SWE_housing_expantions_desc: "Бесчисленное количество шведов продолжают жить в деревянных домах в ужасных условиях жизни. Нам необходимо провести новые социальные реформы, чтобы улучшить их положение, улучшить моральный дух рабочих и полностью раскрыть растраченный потенциал рабочего класса." #NT!
 SWE_move_towards_autarky: "Экономическая самодостаточность" #NT!
 SWE_move_towards_autarky_desc: "Швеции необходимо полностью полагаться на свои собственные промышленные возможности. Наши промышленные секторы должны расширяться и дальше, чтобы предотвратить зависимость Швеции от других стран." #NT!
 SWE_northern_national_industries: "Северная промышленная экспансия" #NT!
 SWE_northern_national_industries_desc: "В северных частях Швеции есть бесчисленные акры пустующей земли, и у нас более чем достаточно свободных рабочих, которых можно нанять на этих новых фабриках." #NT!
 SWE_railway_expantions: "Развернуть SJ" #NT!
 SWE_railway_expantions_desc: "SJ, или Statens Järnvägar, — государственное учреждение, отвечающее за содержание и расширение железных дорог Швеции. Учитывая экспоненциальный рост промышленности Швеции, нам следует направлять больше средств в SJ." #NT!
 SWE_industrial_expantions: "Промышленная экспансия" #NT!
 SWE_industrial_expantions_desc: "Гражданская промышленность Швеции всегда должна расширяться, чтобы обеспечить достаточную занятость нашему растущему рабочему классу." #NT!
 SWE_lower_taxes_swedish_corp: "Снизить налоги на шведские корпорации" #NT!
 SWE_lower_taxes_swedish_corp_desc: "Корпорации являются основной движущей силой, расширяющей промышленность нашей страны. Мы должны перестать ограничивать их потенциал и предоставить шведским корпорациям налоговые льготы." #NT!
 SWE_invite_steel_industry_investors: "Шведская стальная конвенция" #NT!
 SWE_invite_steel_industry_investors_desc: "Есть много богатых бизнесменов, желающих инвестировать в растущую сталелитейную промышленность Швеции. От US Steel Corporation в Америке до Vallourec во Франции и Sheffield Forgemasters в Великобритании — многие лидеры промышленности готовы помочь развитию шведской сталелитейной промышленности." #NT!
 SWE_steel_autarky: "Остановить экспорт стали" #NT!
 SWE_steel_autarky_desc: "Главный ресурс нашей нации – сталь. Для торговли, развития нашей страны и для общего блага наша сталь не должна иссякать." #NT!
 SWE_invite_railway_industrialists: "Пригласить железнодорожных промышленников" #NT!
 SWE_invite_railway_industrialists_desc: "Иностранные инвесторы со всего мира заинтересованы в том, чтобы помочь нашей стране расширить северные железные дороги для более качественной перевозки грузов Швеции." #NT!
 SWE_agrarian_self_sufficiency: "Сельскохозяйственная самодостаточность" #NT!
 SWE_agrarian_self_sufficiency_desc: "Аграрный сектор нашей экономики остро нуждается в расширении. Мы больше не можем по-настоящему полагаться на иностранный импорт продуктов питания, и нам необходимо поддерживать наш собственный сельскохозяйственный сектор, чтобы увеличить население Швеции." #NT!
 SWE_secure_free_trade_agreements: "Обеспечить свободную торговлю с Европой" #NT!
 SWE_secure_free_trade_agreements_desc: "Чем свободнее рынки, тем свободнее люди и, следовательно, должна быть обеспечена свободная торговля. Благодаря открытой экономике мы сможем использовать весь потенциал наших заводов, строительных компаний и исследований." #NT!
 SWE_invite_british_investors: "Пригласить британских инвесторов" #NT!
 SWE_invite_british_investors_desc: "Британские инвесторы проявляют большой интерес к промышленному потенциалу нашей страны. Сотрудничая с ними, мы можем создать рабочие места (и потенциально оказать влияние) внутри Британии." #NT!
 SWE_subsidise_small_buisnesses: "Субсидировать малый бизнес" #NT!
 SWE_subsidise_small_buisnesses_desc: "Малый бизнес не должен оставаться в руках крупных корпораций. Правительство позаботится о том, чтобы их поддерживали, как и остальных." #NT!
 SWE_privatisation: "Приватизация" #NT!
 SWE_privatisation_desc: "Промышленность Швеции должна быть независимой от влияния правительства, чтобы гарантировать полную свободу наших рынков." #NT!
 SWE_forsvarsbeslutet_1936: "Фёрсварсбеслютет 1936 г." #NT!
 SWE_forsvarsbeslutet_1936_desc: "В риксдаге предлагается новый закон об обороне, направленный на расширение нашей промышленности и вооруженных сил. Необходимо обеспечить принятие этого закона." #NT!
 SWE_strengthen_military_industry: "Укрепление военно-промышленного комплекса" #NT!
 SWE_strengthen_military_industry_desc: "Поскольку закон об обороне принят, отношения между вооруженными силами и нашей промышленностью необходимо расширить, чтобы лучше снабжать шведскую армию." #NT!
 SWE_expand_kustartilleriet: "Развернуть" #NT!
 SWE_expand_kustartilleriet_desc: "Если такие страны, как Великобритания или Германия, станут врагами Швеции, они, скорее всего, вторгнутся через Балтийское море. Их войска могут превосходить наши силы обороны в соотношении 100 к 1, но их орудия не смогут противостоять нашим укреплениям." #NT!
 SWE_armen: "Свенска Армен" #NT!
 SWE_armen_desc: "Несмотря на растущие возможности воздушной и морской войны, наземные бои по-прежнему играют ключевую роль в войнах завтрашнего дня. Подготовившись, мы сможем избежать повторного переживания ада окопов." #NT!
 SWE_establish_forsvarsstaben: "Основание Форсварсстабена" #NT!
 SWE_establish_forsvarsstaben_desc: "Необходимо создать новое оборонительное командование, чтобы лучше организовать наши войска в случае потенциального вторжения." #NT!
 SWE_modernize_old_tactics: "Модернизация старой тактики" #NT!
 SWE_modernize_old_tactics_desc: "Военные доктрины, определявшие наземные бои в Великой войне, устарели. Мы должны направить наши величайшие умы на задачу формирования военной мысли завтрашнего дня." #NT!
 SWE_motorized_tactics: "Моторизованная тактика" #NT!
 SWE_motorized_tactics_desc: "Мобильность и защита имеют решающее значение для безопасного входа и выхода пехоты из поля боя. Сосредоточение внимания на этих событиях позволит нам быстро принять меры." #NT!
 SWE_finalize_army_training: "Завершить армейскую подготовку" #NT!
 SWE_finalize_army_training_desc: "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить это." #NT!
 SWE_modernize_equipment: "Модернизация оборудования" #NT!
 SWE_modernize_equipment_desc: "Пределы того, какое оборудование может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные инструменты." #NT!
 SWE_artillary_research: "Артиллерийские исследования" #NT!
 SWE_artillary_research_desc: "Поддержка наших войск любым возможным способом является ключом к победе. Будь то ведение тяжелого артиллерийского огня на расстоянии или более прямая поддержка на поле боя. Мы должны убедиться, что наши войска имеют все необходимое." #NT!
 SWE_swedish_tank_models: "Шведские модели танков" #NT!
 SWE_swedish_tank_models_desc: "Применяя то, чему мы научились в результате механизации нашей пехоты, мы также можем улучшить нашу бронетехнику." #NT!
 SWE_marine_training: "Морская подготовка" #NT!
 SWE_marine_training_desc: "Войны выигрываются не только за счет военно-морской силы; мы также должны иметь возможность переправлять наши армии по волнам и безопасно высаживать их на берег..." #NT!
 SWE_modern_swedish_army: "Современная шведская армия" #NT!
 SWE_modern_swedish_army_desc: "Шведская армия прошла модернизацию, которой мог бы гордиться даже сам Густав Адольф." #NT!
 SWE_svenska_flygvapnet: "Свенска Флайгвапнет" #NT!
 SWE_svenska_flygvapnet_desc: "Нигде технологический прогресс не происходит быстрее, чем в воздушной войне. Авиация – это область, которой должна овладеть любая современная нация." #NT!
 SWE_establish_saab: "Создать СААБ" #NT!
 SWE_establish_saab_desc: "SAAB, или Svenska Aeroplan AB, — это предлагаемое название аэрокосмической компании, базирующейся в Эстерготланде. Развитие наших авиационных сил является неотъемлемой частью, что делает эту новую компанию огромной необходимостью." #NT!
 SWE_invest_saab_fighters: "Инвестируйте в истребители SAAB" #NT!
 SWE_invest_saab_fighters_desc: "Поскольку SAAB становится одной из историй успеха Швеции, нам следует направить часть нашего военного финансирования на помощь SAAB в разработке новых моделей истребителей." #NT!
 SWE_heavy_fighter_production: "Производство тяжелых истребителей" #NT!
 SWE_heavy_fighter_production_desc: "Учитывая недавние разработки в области истребителей SAAB, нам необходимо увеличить вооружение и броню наших новых истребителей." #NT!
 SWE_invest_saab_bombers: "Инвестируйте в бомбардировщики SAAB" #NT!
 SWE_invest_saab_bombers_desc: "Поскольку SAAB становится одной из историй успеха Швеции, нам следует направить часть нашего военного финансирования на помощь SAAB в разработке новых моделей бомбардировщиков." #NT!
 SWE_invest_naval_bombers: "Инвестируйте в военно-морские бомбардировщики" #NT!
 SWE_invest_naval_bombers_desc: "Учитывая недавние разработки в области бомбардировщиков SAAB, нам необходимо расширить наши возможности бомбить военные корабли противника в наших прибрежных водах." #NT!
 SWE_swedish_air_power: "Шведская авиация" #NT!
 SWE_swedish_air_power_desc: "С завершением развития шведских ВВС наши ВВС будут известны как одни из лучших в мире." #NT!
 SWE_svenska_marinen: "Свенска Маринен" #NT!
 SWE_svenska_marinen_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 SWE_expand_swedish_dockyards: "Расширить шведские верфи" #NT!
 SWE_expand_swedish_dockyards_desc: "Чтобы по-настоящему восстановить достойный внимания флот, мы должны значительно расширить наши судостроительные мощности." #NT!
 SWE_new_cruisers: "Крейсер Эффорт" #NT!
 SWE_new_cruisers_desc: "Прежде чем приступить к передовым исследованиям линкоров, меньшие крейсеры нуждаются в замене." #NT!
 SWE_flagship_for_navy: "Флагманское усилие" #NT!
 SWE_flagship_for_navy_desc: "Военно-морскому флоту есть чем гордиться. Нужен новый современный флагман, который подал бы пример остальному нашему флоту." #NT!
 SWE_new_submarines: "Подводные усилия" #NT!
 SWE_new_submarines_desc: "Подводная война — самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам следовало бы не только защищаться от подводных лодок, но и использовать их против кораблей противника." #NT!
 SWE_costal_raiders: "Прибрежные рейдеры" #NT!
 SWE_costal_raiders_desc: "Многие бухты нашей великой земли являются привлекательными целями для скрытных атак подводных лодок. Вспомогательные силы прибрежных патрульных кораблей предупредят нас о любой опасности." #NT!
 SWE_swedish_ships_swedish_waters: "Ворт Хав!" #NT!
 SWE_swedish_ships_swedish_waters_desc: "С развитием нашего военно-морского флота Балтийское море наконец можно будет провозгласить шведским Mare Nostrum. Ворт хав!" #NT!
 SWE_diplomatic_front: "Шведская дипломатия" #NT!
 SWE_diplomatic_front_desc: "Наши дипломатические усилия должны быть обновлены, чтобы выжить в двадцатом веке. Мы постараемся найти новых союзников в Европе." #NT!
 SWE_recognize_bavarians: "Признайте правительство Баварии" #NT!
 SWE_recognize_bavarians_desc: "На данный момент только Венгрия, коммунистический Китай и Парагвай признают правительство Баварии. С нашим недавно созданным социалистическим правительством мы должны официально признать власть баварского правительства." #NT!
 SWE_reaffirm_swedish_neutrality: "Северная Швейцария" #NT!
 SWE_reaffirm_swedish_neutrality_desc: "Как и Швейцария, наша страна сохраняет нейтралитет уже почти столетие. Это правильно, что мы продолжаем сохранять нейтралитет." #NT!
 SWE_armed_neutrality: "Нейтралитет без неполноценности" #NT!
 SWE_armed_neutrality_desc: "Тот факт, что мы не стремимся к войне, не означает, что мы окажемся неподготовленными, если кто-то нападет. Мы примем политику вооруженного нейтралитета, чтобы защитить цели шведской нации." #NT!
 SWE_propose_scandinavian_neutrality: "Предложить скандинавский нейтралитет" #NT!
 SWE_propose_scandinavian_neutrality_desc: "Если один из наших соседей падет, то мы, скорее всего, окажемся следующими. В наших интересах заключить оборонительный пакт с Норвегией и Данией." #NT!
 SWE_deals_with_norway: "Норвежское сближение" #NT!
 SWE_deals_with_norway_desc: "С 1814 по 1905 год нация Швеция-Норвегия была личным союзом между нашей страной и страной Норвегия. Норвежцы по-прежнему несколько огорчены этим, и в наших интересах принести официальные извинения и установить с ними дипломатические отношения." #NT!
 SWE_deals_with_denmark: "Датское сближение" #NT!
 SWE_deals_with_denmark_desc: "Более столетия назад наша страна и Дания находились в состоянии войны из-за наполеоновских союзов. Поскольку датско-шведская война осталась далеко позади, в наших интересах установить дипломатические отношения с датчанами и официально извиниться за войну." #NT!
 SWE_balance_between_powers: "Дипломатия великих держав" #NT!
 SWE_balance_between_powers_desc: "Нас окружает множество стран, которые также обладают властью во всем мире. Нам следует установить с ними дипломатические отношения, чтобы гарантировать, что мы не пострадаем от их гнева в ближайшем будущем." #NT!
 SWE_reevalue_our_position: "Отказаться от нейтралитета" #NT!
 SWE_reevalue_our_position_desc: "Швеция была символом нейтралитета на протяжении последних ста лет. Мир меняется, и нам пора пересмотреть нашу позицию нейтралитета." #NT!
 SWE_strengthen_british_relations: "Англо-шведская дипломатия" #NT!
 SWE_strengthen_british_relations_desc: "Соединенное Королевство осуществляет контроль над почти половиной Земли. Очень важно, чтобы мы установили с ними теплые отношения." #NT!
 SWE_strengthen_french_relations: "Франко-шведская дипломатия" #NT!
 SWE_strengthen_french_relations_desc: "Франция — промышленный центр и вторая по величине колониальная держава на Земле. Мы могли бы получить большую пользу от сердечной дипломатии с ними. Ведь дом Бернадотов, нынешняя династия нашего короля, зародился во Франции." #NT!
 SWE_join_allies: "Альянс с Лондоном" #NT!
 SWE_join_allies_desc: "Учитывая наши растущие отношения с союзными державами, пришло время направить в Лондон официальный запрос о присоединении к союзным державам." #NT!
 SWE_allied_military_training: "Англо-шведское военное сотрудничество" #NT!
 SWE_allied_military_training_desc: "Британцы и французы участвовали в Великой войне, а мы — нет. Поэтому у них гораздо больше опыта в искусстве современной войны, чем у нас сейчас." #NT!
 SWE_relations_with_prussia: "Прусско-шведская дипломатия" #NT!
 SWE_relations_with_prussia_desc: "Посольство Швеции в Берлине было закрыто с начала первой гражданской войны в Германии. Учитывая нынешнюю ситуацию в мире, возможно, нам следует снова открыть его двери?" #NT!
 SWE_meet_with_prussian_royals: "Признать прусское правительство" #NT!
 SWE_meet_with_prussian_royals_desc: "Наша официальная политика со времен первой гражданской войны в Германии заключается в строгом нейтралитете и признании законного правопреемника Германии. Однако эта политика все чаще подвергается сомнению. Пруссаки явно являются меньшим из двух зол в Германии." #NT!
 SWE_missions_to_berlin: "Встретьтесь с шестым кузеном" #NT!
 SWE_missions_to_berlin_desc: "Благодаря связям своей бабушки с домом Вюртембергов наш король Густав V приходится шестым двоюродным братом королю Пруссии Вильгельму II. Пришло время воссоединения семьи в Берлине." #NT!
 SWE_alliance_with_berlin: "Союз с Берлином" #NT!
 SWE_alliance_with_berlin_desc: "Учитывая наши растущие отношения с правительством Берлина, пришло время направить официальный запрос в столицу Германии о присоединении к Берлинскому пакту." #NT!
 SWE_german_military_training: "Германо-шведское военное сотрудничество" #NT!
 SWE_german_military_training_desc: "Немцы участвовали в Великой войне, а мы – нет. Поэтому у них гораздо больше опыта в искусстве современной войны, чем у нас сейчас." #NT!
 SWE_wake_swedish_lion: "Шведский лев снова рычит!" #NT!
 SWE_wake_swedish_lion_desc: "Предыдущее правительство Швеции придерживалось политики слепого нейтралитета. Поскольку ситуация в мире быстро ухудшается, становится ясно, что нейтралитет больше не является ответом. Шведский лев должен снова зарычать, как это было в семнадцатом веке!" #NT!
 SWE_pragmatic_expantion: "Скандинавский империализм" #NT!
 SWE_pragmatic_expantion_desc: "Поскольку наше правительство отказывается от нейтралитета, нашим лучшим вариантом будет восстановление Кальмарского союза, пусть даже и силой!" #NT!
 SWE_promote_unionism_norway: "Отменить развод" #NT!
 SWE_promote_unionism_norway_desc: "Союз Швеции и Норвегии был выгодным союзом как для норвежцев, так и для нас самих. Норвежский народ должен осознать, что развод Швеции и Норвегии был огромной ошибкой." #NT!
 SWE_demand_for_swedish_norwegian_union: "Восстановить брак" #NT!
 SWE_demand_for_swedish_norwegian_union_desc: "Поскольку народ Норвегии призывает к воссоединению, мы должны потребовать от норвежцев прислушаться к своему народу и восстановить Союз Швеции и Норвегии." #NT!
 SWE_division_plan_denmark: "Датский раздел" #NT!
 SWE_division_plan_denmark_desc: "Сколько себя помнит шведский народ, датчане были нашими смертельными врагами. Шведский народ ненавидел их, начиная с их все более настойчивых претензий на Сконе и заканчивая горечью по поводу потери Норвегии. Мы должны сотрудничать с пруссаками, чтобы разделить Данию, используя план под кодовым названием Fall Vasa." #NT!
 SWE_divide_denmark: "Инициировать Падение Васа" #NT!
 SWE_divide_denmark_desc: "Один удар немецкой армии и еще один удар шведской армии положат конец этому уродливому продукту Харальда Блютуса." #NT!
 SWE_new_scandinavianism: "Восстановить Кальмарский союз" #NT!
 SWE_new_scandinavianism_desc: "С аннексией Норвегии и части Дании наследие Кальмарской унии будет наконец восстановлено. Лонгтид Калмарунионен!" #NT!
 SWE_aggressive_expantion: "Шведский империализм" #NT!
 SWE_aggressive_expantion_desc: "Поскольку наше правительство отказывается от нейтралитета, наш лучший вариант — восстановить Шведскую империю, даже если силой!" #NT!
 SWE_revenge_for_karl_xii: "Месть за Карла XII" #NT!
 SWE_revenge_for_karl_xii_desc: "Наш величайший военачальник умер на землях Норвегии, что ознаменовало падение нашей империи. Наша месть за его смерть придет снова, и земли Норвегии будут присоединены к новой Шведской империи." #NT!
 SWE_new_four_houndred_year_night: "Насаждение шведской культуры в Норвегии" #NT!
 SWE_new_four_houndred_year_night_desc: "Языки шведского и норвежского очень тесно связаны между собой. Не потребуется много усилий, чтобы заставить наши новые западные территории говорить на шведском языке. Норвежская идентичность будет полностью уничтожена." #NT!
 SWE_last_dano_swedish_war: "Последняя датско-шведская война" #NT!
 SWE_last_dano_swedish_war_desc: "Дания была нашим главным врагом дольше, чем кто-либо мог вспомнить. Пришло время уничтожить нашего врага в последний раз. Дания будет присоединена к новой Шведской империи." #NT!
 SWE_sole_scandinavian_power: "Насаждение шведской культуры в Дании" #NT!
 SWE_sole_scandinavian_power_desc: "Языки шведского и датского очень тесно связаны между собой. Не потребуется много усилий, чтобы заставить наши новые западные территории говорить на шведском языке. Норвежская идентичность будет полностью уничтожена." #NT!
 SWE_revenge_against_russia: "Вторая Великая Северная война" #NT!
 SWE_revenge_against_russia_desc: "Одним из величайших унижений шведского народа является наше поражение в Великой Северной войне. Такие территории, как Эстония и Ливония, были потеряны для русских, и в довершение всего на нашей бывшей земле был построен город Санкт-Петербург. Пришло время шведскому народу отомстить России спустя почти 200 лет." #NT!
 SWE_1936_election: "Выборы 1936 года" #NT!
 SWE_1936_election_desc: "Всеобщие выборы 1936 года прошли в неспокойное время мировой истории. Победитель выборов решит судьбу Швеции на ближайшие 4 года..." #NT!
 SWE_socialist_government: "Шведский социализм" #NT!
 SWE_socialist_government_desc: "Социалисты получили большинство в риксдаге благодаря выборам 1936 года. Швеция увидит следующие четыре года как время прогресса в области прав рабочего класса." #NT!
 SWE_referendum_on_monarchy: "Референдум о монархии" #NT!
 SWE_referendum_on_monarchy_desc: "Как социалистическая страна, мы должны задаться вопросом о роли нашего короля. В нашем правительстве нет единого мнения по этому вопросу. Вместо того, чтобы рисковать общественным возмущением, будет проведен референдум о статусе шведской монархии и дома Бернадота." #NT!
 SWE_folkhemmet: "Фолькхеммет" #NT!
 SWE_folkhemmet_desc: "Фолькхеммет – это концепция государства всеобщего благосостояния в Швеции. Вместо того, чтобы идти исключительно по капиталистическому или чисто социалистическому пути, мы будем придерживаться границы между ними." #NT!
 SWE_schools_for_every_child: "Установить всеобщее образование" #NT!
 SWE_schools_for_every_child_desc: "В Швеции много детей, которые не могут получить образование, поскольку в их семьях недостаточно денег для оплаты школ. Чтобы следовать нашей политике Фолькхеммета, нам необходимо создать программы государственных школ в Швеции, поскольку дети Швеции – это наше будущее." #NT!
 SWE_pentions_for_old: "Установить всеобщие пенсии по старости" #NT!
 SWE_pentions_for_old_desc: "Благодаря достижениям в медицине и трудовой практике наши люди живут дольше и здоровее. Однако это также означает, что мы набираем стареющее население. Наша партия предложила план всеобщей пенсионной программы по старости, чтобы помочь пожилым людям в Швеции оплачивать свои повседневные расходы." #NT!
 SWE_workplace_democracy: "Обеспечить права профсоюзов" #NT!
 SWE_workplace_democracy_desc: "В Швеции есть много работодателей, которые выступают против прав трудящихся и создания профсоюзов. Наше правительство предложило закон, обеспечивающий создание рабочих союзов, чтобы гарантировать, что наш рабочий класс не подвергается насилию со стороны своих работодателей." #NT!
 SWE_ensure_worker_rights: "Обеспечьте права работников" #NT!
 SWE_ensure_worker_rights_desc: "Учитывая обязательное создание профсоюзов рабочих, в рабочей среде необходимо установить множество других вещей. В нашей стране необходимо установить приемлемую минимальную заработную плату, протоколы безопасности на рабочем месте, медицинские осмотры, медицинские льготы и многие другие льготы." #NT!
 SWE_swedish_welfare_state: "Социалистическая Швеция" #NT!
 SWE_swedish_welfare_state_desc: "Благодаря успеху нашей программы всеобщего образования, нашей программы пенсий по старости, профсоюзных прав и прав трудящихся, а также многих других программ социального обеспечения, Швеция стала глобальной моделью успешного государства всеобщего благосостояния." #NT!
 SWE_liberal_government: "Шведский либерализм" #NT!
 SWE_liberal_government_desc: "Либералы получили большинство в риксдаге благодаря выборам 1936 года. Швеция будет рассматривать следующие четыре года как время прогресса для умеренности и экономического роста." #NT!
 SWE_limit_monarchs_power: "Шведская Великая хартия вольностей" #NT!
 SWE_limit_monarchs_power_desc: "У нашего короля Густава V не было никаких документов, ограничивающих его власть, в отличие от таких стран, как Бельгия и Великобритания. Наша партия из-за этого несколько нервничает, и нам нужно разработать документ, ограничивающий власть нашего короля, на благо народа." #NT!
 SWE_ohlins_liberalism: "Модель Хекшера-Олина." #NT!
 SWE_ohlins_liberalism_desc: "Олинизм, созданный новыми шведскими экономистами Эли Хекшером и Бертилом Олином, представляет собой идею, согласно которой страны экспортируют продукцию, в которой используются имеющиеся у них в изобилии и дешевые факторы производства, и импортируют продукцию, в которой используются дефицитные факторы производства страны. Нам следует принять их официальную экономическую модель, которая соответствует нашей либеральной идеологии." #NT!
 SWE_take_care_for_weak: "Помогите низшему классу" #NT!
 SWE_take_care_for_weak_desc: "В Швеции много людей, которые являются безработными и им не повезло. Наша партия предложила законопроект о создании продовольственных банков, здравоохранения для бедных и программ поиска работы, чтобы помочь этому низшему классу." #NT!
 SWE_swedish_liberalism: "Либеральная Швеция" #NT!
 SWE_swedish_liberalism_desc: "Шведский либерализм улучшил промышленность страны, помог низшему классу и добился экономического успеха. Если это не докажет, что шведский либерализм работает, то и ничто другое не докажет." #NT!
 SWE_conservative_government: "Шведский консерватизм" #NT!
 SWE_conservative_government_desc: "Консерваторы сохранили большинство в риксдаге. Швеция будет рассматривать следующие четыре года как продолжение политики нынешней администрации." #NT!
 SWE_retain_monarchal_powers: "Сохранение монархической власти" #NT!
 SWE_retain_monarchal_powers_desc: "Наш славный король Густав V благословлен страной и богом. Он сохранит свое влияние на правительство Швеции, даже если против этого будут возражать социалисты и либералы." #NT!
 SWE_non_socialist_cooperation: "Мы не будем вести переговоры с социалистами!" #NT!
 SWE_non_socialist_cooperation_desc: "Ни одно консервативное или либеральное правительство никогда не сформирует коалицию с социалистами в риксдаге. Любая партия, которая это делает, является предателем шведской демократии." #NT!
 SWE_political_moderation: "Политическая модерация" #NT!
 SWE_political_moderation_desc: "Социалистическая партия, возможно, и имеет влияние на риксдаг, но крайне правые партии внутри Швеции также набрали силу. Этих экстремистов необходимо умерить и сократить до размеров, чтобы показать им, что они смотрят на мир лишь в фанатичном свете." #NT!
 SWE_uphold_church_influence: "Поддерживать влияние церкви" #NT!
 SWE_uphold_church_influence_desc: "Бог благословляет нашу прекрасную страну, и поэтому мы молимся Ему со всей любовью. Консерваторы внутри Швеции всегда будут поддерживать нашу церковь." #NT!
 SWE_swedish_temperance: "Шведское равенство" #NT!
 SWE_swedish_temperance_desc: "В Швеции много людей разного происхождения. В соответствии со шведским законодательством к каждому гражданину Швеции, независимо от расы, пола или происхождения, будут относиться одинаково." #NT!
 SWE_swedish_conservatism: "Консервативная Швеция" #NT!
 SWE_swedish_conservatism_desc:0 "Swedish conservatism has worked well for our country for the past few decades. There's no reason to not assume that conservatism will influence our country for decades to come. 
 SWE_kings_party_in_power: "Шведский монархизм" #NT!
 SWE_kings_party_in_power_desc: "После захвата риксдага королевской партией Швеция увидит следующее десятилетие как время, когда наш славный король распространит свое влияние по всей Европе." #NT!
 SWE_king_in_power: "Абсолютный правитель" #NT!
 SWE_king_in_power_desc: "После захвата риксдага наше правление стало весьма неспокойным. Наш король должен иметь абсолютную власть над нашим правительством, чего бы это ни стоило." #NT!
 SWE_set_aside_riksdag: "Распустить риксдаг" #NT!
 SWE_set_aside_riksdag_desc: "Риксдаг — бесполезное препятствие, ограничивающее нашего славного короля. Наш король должен вмешаться и распустить риксдаг, который даст ему неограниченную власть." #NT!
 SWE_reassure_military_loyalty: "Обеспечьте военную лояльность" #NT!
 SWE_reassure_military_loyalty_desc: "В нашей армии много перебежчиков, которые не присягнут на верность нашему королю. Те в наших вооруженных силах, кто не присягнет на верность королю, будут наказаны соответствующим образом." #NT!
 SWE_long_live_king: "Имперская Швеция" #NT!
 SWE_long_live_king_desc: "Когда наш король будет полностью у власти, а риксдаг распущен, Швеция сможет вернуться к той славе, которую она имела почти два столетия назад. Да здравствует Густав V!" #NT!
 SWE_nationalist_government: "Шведский национализм" #NT!
 SWE_nationalist_government_desc: "После захвата риксдага СНФ Швеция увидит следующее десятилетие как время, когда наш славный лидер распространит шведское влияние по всей Европе." #NT!
 SWE_crush_socialists: "Социалистические чистки" #NT!
 SWE_crush_socialists_desc: "С началом социалистического восстания перебежчиков в Швеции многие из тех, кто выступал за социализм, теперь могут шпионить в пользу восстания. С ними необходимо разобраться." #NT!
 SWE_swedish_militarism: "Шведский милитаризм" #NT!
 SWE_swedish_militarism_desc: "Шведская армия укоренилась в нашей культуре на протяжении веков. Будет правильным, если мы увеличим его размер и влияние на наше правительство, чтобы защитить нашего лидера." #NT!
 SWE_new_swedishness: "Швеция превыше всего" #NT!
 SWE_new_swedishness_desc: "Каждый швед должен защищать свою родину, особенно в это неспокойное время. Швеция – одна из величайших, если не величайшая нация в мире." #NT!
 SWE_control_branches_governance: "Распустить риксдаг" #NT!
 SWE_control_branches_governance_desc: "Риксдаг пытался остановить нашего лидера на каждом этапе пути. Обладая его верховной властью, мы распустим риксдаг и заключим в тюрьму всех, кто выступил против нашего лидера, ради чистоты шведского государства." #NT!
 SWE_swedify_nation: "Государственная сведификация" #NT!
 SWE_swedify_nation_desc: "В нашей стране многие не говорят по-шведски и не практикуют шведскую культуру. Те, кто не соответствует идентичности шведа, будут устранены или сосланы." #NT!
 SWE_new_empire_in_north: "Великая Швеция" #NT!
 SWE_new_empire_in_north_desc: "С нашим руководителем, а риксдаг остался в далеком воспоминании, Швеция может, наконец, вернуться к своим корням и стать империей, с которой нужно считаться." #NT!
 ## Ideas ## 
 SWE_swedish_neutrality: "Шведский нейтралитет" #NT!
 SWE_swedish_neutrality_desc: "После окончания наполеоновских войн Швеция была в основном нейтральной державой в Европе. Даже сегодня, когда Швеция расположена между Российской империей и Соединенным Королевством, Швеция часто пытается оставаться нейтральной, а не принимать чью-либо сторону. Но как долго такая большая нация сможет оставаться нейтральной?" #NT!
 SWE_unstable_government: "Нестабильное правительство" #NT!
 SWE_unstable_government_desc: "Нынешнее консервативное правительство не пользуется лучшей поддержкой среди народа. Правительство меньшинства, поддерживаемое либералами, имеет пределы возможностей проведения реформ. Консерваторы внутри Швеции надеются, что им, по крайней мере, удастся создать полноценную коалицию после всеобщих выборов 1936 года." #NT!
 SWE_king_gustaf_v: "Король Густав V" #NT!
 SWE_king_gustaf_v_desc: "Король Густав V Бернадот является королем Швеции с 1907 года. Хотя у него были некоторые проблемы с правительством Швеции, а также с риксдагом, он в основном принял поворот Швеции к парламентской демократии. Но даже если демократия в Швеции продвинулась вперед, король все еще сохраняет влияние в правительстве. Демократия в Швеции существует только потому, что он этого хочет." #NT!
 SWE_king_gustaf_v_socialist: "Король Густав V" #NT!
 SWE_king_gustaf_v_socialist_desc: "Король Густав V Бернадот является королем Швеции с 1907 года. Хотя у него были некоторые проблемы с правительством Швеции, а также с риксдагом, он в основном принял поворот Швеции к парламентской демократии. Но даже если демократия в Швеции продвинулась вперед, король все еще сохраняет влияние в правительстве. Демократия в Швеции существует только потому, что он этого хочет." #NT!
