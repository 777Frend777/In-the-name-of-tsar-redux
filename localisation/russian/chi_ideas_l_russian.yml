 CHI_risk_of_famine_desc: "Годы войны сказываются на стране. Хотя крупнейшие города находятся под надежным контролем Гоминьдана, за пределами городов влияние партии ограничено. В деревне отсутствует администрация, она страдает от отсутствия поддержки партии и правительства. Из-за этого поставки продовольствия в крупные города стали ограниченными, а бандитские группы и коммунистические повстанцы могут бесчинствовать в сельской местности практически без сопротивления." #NT!
