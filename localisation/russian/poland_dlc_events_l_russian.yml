 poland.13.t: "[From.GetNameDefCap] ищет [faction_invitee_target.GetAdjective] сотрудничества" #NT!
 poland.13.d: "[From.GetLeader] запросил, чтобы правительство [Root.GetAdjective] направило приглашение [Root.GetFactionName], сославшись на огромную стратегическую выгоду, которую альянс [faction_invitee_target.GetAdjective] мог бы получить в случае вторжения." #NT!
 poland.13.a: "[faction_invitee_target.GetNameDefCap], конечно же, друг!" #NT!
 poland.13.b: "Мы не можем доверять [faction_invitee_target.GetLeader]." #NT!
 poland.1301.t: "[From.From.GetNameDefCap] ищет сотрудничества" #NT!
 poland.1301.d: "Уже будучи членом [From.GetFactionName], [From.From.GetLeader] стремится к военному сотрудничеству с [Root.GetNameDef], ссылаясь на большую стратегическую выгоду, которую альянс [From.From.GetAdjective]-[Root.GetAdjective] мог бы получить в случае вторжения [GER.GetAdjective] или [RUS.GetAdjective]." #NT!
 poland.1301.a: "Конечно!" #NT!
 poland.1301.b: "Этот «[From.GetFactionName]» нас не интересует." #NT!
 poland.1302.t: "[From.GetNameDefCap] Отказ во входе [faction_invitee_target.GetAdjective]" #NT!
 poland.1302.d: "Похоже, что [From.GetLeader] не так сильно верит в необходимость союза [faction_invitee_target.GetAdjective], как [Root.GetLeader]. Неясно, какова точная причина этого решения, но очевидно, что правительство [From.GetAdjective] считает, что [faction_invitee_target.GetNameDef] является скорее вредом, чем благом для дальнейшего выживания [From.GetFactionName]." #NT!
 poland.1302.a: "Что ж, попробовать стоило." #NT!
 poland.1303.t: "[From.GetNameDefCap] Отклоняется!" #NT!
 poland.1303.d: "По каким-то неизвестным причинам правительство [From.GetAdjective] решило, что они предпочли бы не присоединяться к нам в нашей борьбе за свободу на стороне [From.From.GetFactionName]. Какими бы ни были их оправдания, будущее дальнейшего сотрудничества [Root.GetAdjective]-[From.GetAdjective] не выглядит радужным." #NT!
 poland.1303.a: "Грустный." #NT!
 poland.15.t: "[From.GetNameDefCap] требует [Root.GetAdjective] аннексии!" #NT!
 poland.15.d: "Сегодня на стол [Root.GetLeader] пришла очень тревожная телеграмма от президента [From.GetAdjective], требующая, чтобы [LIT.GetNameDef] не только отказалась от претензий на бывшую столицу Вильнюс, но и сложила оружие и уступила все территории государству [From.GetAdjective]. . [From.GetNameDefCap] пытается восстановить давно умершее Содружество с момента создания [Root.GetNameDef], и похоже, что теперь они верят, что простой угрозы новой войны будет достаточно, чтобы привести к краху [Root.GetLeader]." #NT!
 poland.15.d.notlit: "Сегодня на стол [Root.GetLeader] пришла очень тревожная телеграмма от президента [From.GetAdjective], требующая, чтобы [Root.GetNameDef] сложила оружие и уступила все территории государству [From.GetAdjective]. [From.GetNameDefCap] пытается восстановить давно умершее Содружество с момента создания [Root.GetNameDef], и кажется, что теперь они верят, что простой угрозы войны между нашими странами будет достаточно, чтобы привести к краху [Root.GetLeader]." #NT!
 poland.15.a: "Очень хорошо." #NT!
 poland.15.b: "Точно нет!" #NT!
 poland.1501.t: "[From.GetNameDefCap] Принимаю!" #NT!
 poland.1501.d: "Сегодня великий день празднования [Root.GetNameDef], поскольку военные [From.GetAdjective] сложили оружие и позволили солдатам [Root.GetAdjective] пройти прямо в столицу и провозгласить воссоединение [Root.GetNameDef] и [From.GetNameDef]! Содружество возрождается, улицы [Root.Capital.GetName] заполнены мужчинами и женщинами, размахивающими флагами [Root.GetAdjective] и [From.GetAdjective] в тандеме, хотя подобные празднования нельзя увидеть в столице [From.GetAdjective], где люди кажутся странно мрачными и скорбными." #NT!
 poland.1501.a: "Содружество возрождается!" #NT!
 poland.1502.t: "[From.GetNameDefCap] Непокорный!" #NT!
 poland.1502.d: "Сегодня от высшего командования [From.GetAdjective] пришел ответ, в котором он категорически отверг все требования [Root.GetAdjective] и заявил, что они «не позволят [Root.GetLeader] попирать суверенитет [From.GetAdjective]». Хотя многие предпочли бы не вступать в новое состояние войны с [From.GetNameDef], если [Root.GetLeader] не ответит в ближайшее время, будущие требования [Root.GetAdjective] вряд ли будут восприняты всерьез." #NT!
 poland.1502.a: "[Root.GetNameDef] и [From.GetNameDef] будут одним целым!" #NT!
 poland.16.t: "[From.GetNameDefCap] приглашает нас в Мендзыморье" #NT!
 poland.16.a: "Конечно!" #NT!
 poland.16.b: "Я не вижу причин объединяться с поляками." #NT!
 poland.17.t: "Триумф санационных левых" #NT!
 poland.17.d: "Валерию Славеку наконец удалось восстановить свое место в качестве главы правительства в [Root.GetNameDef], подтолкнув [Root.GetLeader] к более консультативной роли в правительстве. Однако многие часто сомневались в истинных политических взглядах Славека. Некоторые считают его социалистом, стремящимся к реформам, в то время как многие из его критиков считают его еще одним авторитарным человеком, ничем не отличающимся от [Root.GetLeader] или Рыдз-Смиглы. Теперь, когда он, наконец, стал главой правительства, Славек может решить эти вопросы, в очередной раз внеся поправки в конституцию Польши." #NT!
 poland.17.a: "Поддерживать сильное правительство." #NT!
 poland.17.b: "Провести социальную реформу." #NT!
 poland.18.t: "Триумф ОЗН" #NT!
 poland.18.d: "Эдвард Рыдз-Смиглы и его последователи в Санационном праве долгое время были истинной силой, стоящей за [Root.GetNameDef], но с согласием [Root.GetLeader] на Лагерь национального единства де-факто власть Рыдз-Смиглы наконец стала легитимизированной. Учитывая его тесные связи с фалангистами, некоторые обеспокоены тем, что [Root.GetNameDef] слишком много заигрывает с крайне правыми политическими маргиналами и что фашистские симпатии Рыдз-Смиглы могут в конечном итоге дипломатически изолировать [Root.GetNameDef] от ее бывших союзников." #NT!
 poland.18.a: "Наша диктатура совершенно нейтральна." #NT!
 poland.18.b: "Пригласить фалангистов в правительство." #NT!
 poland.19.t: "Самоубийство Валерия Славека" #NT!
 poland.19.d: "«Я забираю свою жизнь. Пожалуйста, не обвиняйте никого. Я сжег все личные бумаги, в том числе и те, что принадлежали мне. Если не все, пожалуйста, простите меня. Всемогущий Бог, возможно, простит мне мои грехи, включая этот последний». Эта записка и огнестрельное оружие были найдены рядом с телом Валерия Славека вчера вечером ровно в 20:45. Самые ловкие и опытные врачи военного госпиталя Пилсудского не смогли остановить кровотечение из тела Славека, и сегодня утром бывший премьер-министр был объявлен мертвым. Вместе с его запиской было письмо, предназначенное только для глаз [Root.GetLeader], и хотя его содержание и причина этого самого шокирующего поступка Славека остаются загадкой, предположения ходят на устах у каждого мужчины и женщины в [Root.Capital.GetName]. Многие подозревают, что продолжающаяся маргинализация Санационных левых и постоянно растущая изоляция Славека стали серьезными факторами, способствующими его меланхолии, и смерть самого влиятельного лидера левых, несомненно, оставит у многих чувство разочарования и потерянности." #NT!
 poland.19.a: "Spoczywaj w pokoju." #NT!
 poland.20.t: "Четырехлетний план выполнен!" #NT!
 poland.20.desc.a: "Почти полное отсутствие инвестиций за последние четыре года привело к тому, что многие объявили Четырехлетний план полным провалом. Восточная Польша остается изолированным регионом обедневших фермеров, так называемый «центральный промышленный регион» представляет собой не более чем несколько жалких заводов и железнодорожных станций, а польская промышленность является позором для нации. Финансовые эксперты уверены, что полный провал Четырехлетнего плана нанесет долгосрочный ущерб будущим промышленным усилиям Польши." #NT!
 poland.20.desc.b: "При скромных инвестициях будущее польского промышленного сектора выглядит блестящим, но он все еще отстает от своих соседей на Западе и Востоке. Хотя это и не такое масштабное промышленное предприятие, как обещал [Root.GetLeader], инвестиции, сделанные правительством, принесут огромную пользу следующему четырехлетнему плану!" #NT!
 poland.20.desc.c: "Скрипящий визг локомотива на рельсах, едкий смрад сажи и смога в воздухе, резкая дымка промышленности, щипающая глаза, — вот ощущения прогресса. Приехать сегодня в центральный регион Польши — значит попасть в мир промышленности и прогресса. Заводы, дороги, железные дороги, локомотивы, автомобили — польское государство наконец добилось всего этого. Теперь, когда Конгресс Польши, Большая и Восточная Польша связаны плотной сетью автомобильных и железных дорог, Польша, наконец, объединилась как единое промышленное образование, и четырехлетний план Квятковского наконец можно назвать успехом. Хотя это не означает конец польских промышленных инвестиций, ошеломляющий успех программы индустриализации обеспечил стабильность и занятость народу Польши, и многие чувствуют себя готовыми к любым будущим трудностям, которые придется пережить польскому государству." #NT!
 poland.20.a: "Черт возьми!" #NT!
 poland.20.b: "Отличный!" #NT!
 poland.20.c: "Отличный!" #NT!
 poland.20.d: "Nie ma wolności bez Solidarności!" #NT!
 poland.20.e: "Отличный!" #NT!
 poland.20.f: "Черт возьми!" #NT!
 poland.21.t: "[DNZ.GetNameDef] стремится к интеграции с [Ger.GetNameDefCap]" #NT!
 poland.21.d: "Пока война полыхает на улицах [DNZ.GetNameDef], [DNZ.GetLeader] противостоит силам [POL.GetLeader], но очевидно, что одного города недостаточно, чтобы противостоять натиску всех сил [POL.GetNameDef]. Как член партии [Root.GetRulingParty], [DNZ.GetLeader] отвечает перед [Root.GetLeader], и поражение [DNZ.GetAdjective] было бы неприемлемо. [GER.GetNameDefCap] может вступить в войну в качестве защитника [DNZ.GetNameDef], предоставляя уникальную возможность захватить город, выдавая себя за защитника..." #NT!
 poland.21.a: "Гданьск останется Данцигом!" #NT!
 poland.21.b: "Нам не следует вмешиваться." #NT!
 poland.2101.t: "[From.GetNameDefCap] Предлагает поддержку!" #NT!
 poland.2101.d: "Партия [GER.GetRulingParty] Германии предложила поддержать нашу борьбу против поляков в обмен на более прямой контроль над [Root.GetNameDef] со стороны [From.GetNameDef]." #NT!
 poland.2101.a: "У нас нет выбора." #NT!
 poland.2101.b: "Данциг останется Данцигом!" #NT!
 poland.2102.t: "Аннексия Данцига" #NT!
 poland.2102.d: "[DNZ.GetLeader] оказался полезным инструментом против [POL.GetNameDef], но автономный регион давно изжил себя, и судьба [DNZ.GetLeader] — стать гауляйтером Рейхсгау Данциг-Западная Пруссия, тесно интегрированным с [Root.GetNameDef]." #NT!
 poland.2102.a: "Добро пожаловать в Рейх." #NT!
 poland.2102.b: "Возможно, они заслуживают некоторой автономии." #NT!
 poland.22.t: "[DNZ.GetNameDefCap] предлагает мир" #NT!
 poland.22.d: "Эта война продолжается уже достаточно долго, и даже вероломный [DNZ.GetLeader] желает мира с [POL.GetNameDef]. Даже несмотря на то, что Гдыня находится под контролем [DNZ.GetAdjective], многие беспокоятся, что, продолжая войну с Вольным городом, мы рискуем больше, чем можем получить. Хотя город неизбежно перейдет под контроль [GER.GetAdjective], мы не можем позволить себе продолжать этот конфликт дальше." #NT!
 poland.22.a: "По крайней мере, мы попытались." #NT!
 poland.22.b: "Эта война не закончится, пока я не объявлю об этом!" #NT!
 poland.23.t: "Промышленный саботаж в [poland_state_withdrawn.GetName]" #NT!
 poland.23.d: "Когда войска [Root.GetAdjective] продвигаются в [poland_state_withdrawn.GetName] и начинают захватывать контроль над железными дорогами и промышленностью, к шоку, все это было оснащено взрывчатым материалом для взрыва. Очевидно, это ловушка, оставленная армией [POL.GetAdjective], и мы можем ожидать, что это произойдет каждый раз, когда мы попытаемся захватить промышленность [POL.GetAdjective]." #NT!
 poland.23.a: "Это не задержит нас надолго." #NT!
 poland.24.d: "Напряженность на Востоке достигла пика. На востоке была развернута полиция для борьбы с этими протестующими, но жестокость офицеров мало что дает, а лишь разжигает пламя восстания среди населения.\n\nЕсли мы не разрешим этот кризис как можно скорее, мы вполне можем столкнуться с гражданской войной. Забастовка, организованная лидером Крестьянской партии Станиславом Миколайчиком, сформировала коалицию демократов, социалистов и коммунистов в оппозиции польскому правительству, и если ее проигнорировать, это спровоцирует восстание." #NT!
 poland.24.a: "Крестьяне восстают!" #NT!
 poland.25.t: "[hosting_country_target.GetNameDefCap] требует отставки [Root.GetLeader]!" #NT!
 poland.25.d: "Несмотря на обещание [hosting_country_target.GetNameDef] принять правительство [Root.GetAdjective] в изгнании, [hosting_country_target.GetLeader] потребовал, чтобы [Root.GetLeader] немедленно ушел в отставку с поста [Root.GetLeader.GetHerHis] президента [Root.GetNameDef]. В хаосе капитуляции и изгнания [Root.GetLeader] уже бежал в нейтральную страну в Европе, и немногим изгнанникам, оставшимся в правительстве [Root.GetAdjective], предстоит решить, кто возглавит борьбу за возвращение родины." #NT!
 poland.25.a: "Патриот, не связанный с санацией." #NT!
 poland.25.b: "Нам нужен легионер." #NT!
 poland.25.c: "Это наш шанс восстановить польскую демократию." #NT!
 poland.26.t: "Шепот революции" #NT!
 poland.26.d: "По всей оккупированной [Root.GetAdjective] Польше ходят слухи о назревающей в подполье революции. На городских стенах написаны слова «Niech żyje opór!» и подобные лозунги, призывающие к сопротивлению борьбе против [Root.GetAdjective] оккупации. До сих пор деятельность сопротивления ограничивалась распространением пропаганды, нарушением производственных линий, периодическими бомбардировками и диверсиями, но сейчас сопротивление ведет себя странно тихо, а атмосфера в Польше пропитана предательством и недоверием.\n\n§ Агенты _0 по всей Польше прогнозируют полномасштабное восстание, спонсируемое правительством [POL.GetAdjective] в изгнании. Лишь подавляя сопротивление, можно [Root.GetNameDef] надеяться удержать Польшу в узде." #NT!
 poland.26.a: "Мы должны поймать этих предателей." #NT!
