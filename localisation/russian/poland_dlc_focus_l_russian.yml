l_russian:
 POL_central_region_strategy: "Стратегия Центрального региона" #NT!
 POL_central_region_strategy_desc: "Централизуя фабрики вдали от границ, мы увеличим наше производство, одновременно защищая их от любых потенциальных завоевателей." #NT!
 POL_expansion_of_new_towns: "Новая польская промышленность" #NT!
 POL_expansion_of_new_towns_desc: "Теперь, когда запад отвоеван у немцев, мы должны развивать растущую промышленность в таких городах, как Гдыня, которые быстро соперничают по величию с Варшавой." #NT!
 POL_fill_the_railways_gaps: "Заполните пробелы в железных дорогах" #NT!
 POL_fill_the_railways_gaps_desc: "Польша когда-то была разделена между тремя державами, и поэтому наши железнодорожные сети далеки и не связаны друг с другом. Мы должны объединить эти три отдельные железнодорожные линии в одну, если мы хотим сделать Польшу централизованной промышленностью, которой она нам нужна!" #NT!
 POL_start_central_industrial_region: "Расширить Краков Индастриз" #NT!
 POL_start_central_industrial_region_desc: "Старая столица Польши Краков была освобождена из лап Австрийской империи, но город по-прежнему остается скованным своим прошлым; из-за отсутствия современной промышленности ей необходимо конкурировать с Западом. Благодаря инвестициям мы вернем Краков из мертвых." #NT!
 POL_expand_central_industrial_region: "Модернизация промышленности Галичины" #NT!
 POL_expand_central_industrial_region_desc: "Галиция, как и Краков, когда-то принадлежала австрийцам и ими пренебрегали, но теперь, когда она снова находится в руках Польши, мы можем дать ей инвестиции в модернизацию, в которых она так отчаянно нуждается." #NT!
 POL_the_four_year_plan: "Четырехлетний план" #NT!
 POL_the_four_year_plan_desc: "Мы должны планировать расширение нашей инфраструктуры, чтобы приспособить ее не только к нынешней отрасли, но и к будущему." #NT!
 POL_national_defence_fund: "Фонд национальной обороны" #NT!
 POL_national_defence_fund_desc: "Граждане и государство должны вносить свой вклад в финансирование нашей растущей промышленности, чтобы подготовиться к опасностям грядущих лет." #NT!
 POL_warsaw_main_railway_station: "Главный железнодорожный вокзал Варшавы" #NT!
 POL_warsaw_main_railway_station_desc: "Варшава является центром транспорта и грузов. Чтобы избежать узких мест, дополнительные усилия необходимо приложить к управлению железной дорогой." #NT!
 POL_invest_in_the_old_polish_region: "Инвестируйте в старый польский регион" #NT!
 POL_invest_in_the_old_polish_region_desc: "Модернизировать старые заводы в Кельце, Скаржиско, Радоме, Стараховицах и Островце, а также строить новые для укрепления нашей промышленности." #NT!
 POL_develop_upper_silesia: "Развитие Верхней Силезии" #NT!
 POL_develop_upper_silesia_desc: "Мы контролируем лишь небольшую область Силезии, но та, что у нас есть, имеет большое промышленное значение. Силезия является одним из наиболее промышленно развитых регионов нашей страны, и при небольших инвестициях она могла бы продолжать поддерживать дальнейшую индустриализацию всей нашей страны." #NT!
 POL_additional_research_slot1: "Польская школа математики" #NT!
 POL_additional_research_slot1_desc: "Математика занимает центральное место практически во всех сферах технологического сектора. По всей Польше; от Львова до Варшавы процветают математические школы. Мы должны извлечь выгоду из этого золотого века польских мыслителей и предоставить этим людям все, что им нужно, чтобы сделать Польшу технологической державой, которой она заслуживает!" #NT!
 POL_the_bombe: "Бомба" #NT!
 POL_the_bombe_desc: "«Криптологическая бомба» является развитием циклометра и позволяет нам расшифровывать все более совершенные версии немецкого шифра «Энигма»." #NT!
 POL_the_cyclometer: "Циклометр" #NT!
 POL_the_cyclometer_desc: "Благодаря этому изобретению шифры немцев станут простыми, как чистый текст. Никакие тайны от нас не останутся." #NT!
 POL_atomic_physics_institute: "Институт атомной физики" #NT!
 POL_atomic_physics_institute_desc: "Мы не должны упустить шанс первыми найти способ обуздать первобытный огонь деления." #NT!
 POL_additional_research_slot2: "Расширить Варшавский университет" #NT!
 POL_additional_research_slot2_desc: "Варшавский университет — это место, где большинство величайших умов Польши преподают, учатся и расширяют технологические возможности Польши. Инвестируя в расширение университета, мы получим места для еще большего количества умов и мыслителей для укрепления польского государства!" #NT!
 POL_prepare_for_the_next_war: "Готовьтесь к следующей войне" #NT!
 POL_prepare_for_the_next_war_desc: "Великая война, возможно, была лишь первой в своем роде. Мы должны подготовиться к постоянно меняющемуся полю битвы." #NT!
 POL_the_defence_of_poland: "Оборона Польши" #NT!
 POL_the_defence_of_poland_desc: "Чтобы защита нашей Родины увенчалась успехом, необходимо разработать еще более смелые стратегии." #NT!
 POL_romanian_bridgehead_strategy: "Румынская стратегия плацдарма" #NT!
 POL_romanian_bridgehead_strategy_desc: "Если боевые действия обернутся против нас, мы должны иметь планы эффективной перегруппировки и ответного удара совместно с нашими друзьями и союзниками." #NT!
 POL_silesia_fortified_area: "Силезский укрепленный район" #NT!
 POL_silesia_fortified_area_desc: "Дополнительные форты, построенные на юге, обеспечат дополнительную защиту." #NT!
 POL_hel_fortified_area: "Укрепрайон Хель" #NT!
 POL_hel_fortified_area_desc: "Укрепляя ключевые районы, мы становимся менее уязвимыми, если война снова придет к нашим берегам и границам." #NT!
 POL_standardisation_of_equipment: "Стандартизация оборудования" #NT!
 POL_standardisation_of_equipment_desc: "Стандартизируя экипировку наших солдат, мы закладываем основу для современной системы снабжения." #NT!
 POL_modernising_the_cavalry: "Модернизация кавалерии" #NT!
 POL_modernising_the_cavalry_desc: "Хотя кавалерия по-прежнему играет свою роль, нам нужны новые металлические средства передвижения, чтобы она могла конкурировать на современном поле боя." #NT!
 POL_study_foreign_tanks: "Изучайте зарубежные танки" #NT!
 POL_study_foreign_tanks_desc: "Эти «танки» станут центральной частью сегодняшних вооруженных конфликтов, и мы должны всеми возможными способами идти в ногу с нашими соседями." #NT!
 POL_cruiser_tank_experiments: "Эксперименты с крейсерским танком" #NT!
 POL_cruiser_tank_experiments_desc: "Имея основы проектирования танков, мы готовы начать прокладывать свой собственный путь в запутанной области механизированного проектирования." #NT!
 POL_artillery_modernisation: "Модернизация артиллерии" #NT!
 POL_artillery_modernisation_desc: "Мы не должны пренебрегать улучшением и модернизацией поддержки, необходимой нашим солдатам для эффективного развертывания." #NT!
 POL_anti_tank_guns: "Противотанковые пушки" #NT!
 POL_anti_tank_guns_desc: "Любой враг обязательно направит против нас танки. Мы должны быть готовы оказать им теплый прием." #NT!
 POL_army_modernisation: "Модернизация армии" #NT!
 POL_army_modernisation_desc: "Современное оружие для современных мужчин!" #NT!
 POL_air_base_expansion: "Расширение авиабазы" #NT!
 POL_air_base_expansion_desc: "Авиабазы ​​так же важны для воздушной поддержки, как и воздушная поддержка для современной войны." #NT!
 POL_fighter_modernisation: "Модернизация истребителя" #NT!
 POL_fighter_modernisation_desc: "Наши истребители, являющиеся основой любых военно-воздушных сил, не должны устаревать. По мере того, как совершенствуются остальные наши военно-воздушные силы, должны улучшаться и они." #NT!
 POL_air_innovations: "Воздушные инновации" #NT!
 POL_air_innovations_desc: "Еще многое предстоит сделать в области воздушной стратегии и тактики." #NT!
 POL_heavy_fighter_concept: "Концепция тяжелого истребителя" #NT!
 POL_heavy_fighter_concept_desc: "Если нам придется перейти в наступление, нам понадобится новый тип истребителя, который сможет длительное время действовать внутри враждебных границ." #NT!
 POL_naval_bomber_experiments: "Эксперименты с военно-морскими бомбардировщиками" #NT!
 POL_naval_bomber_experiments_desc: "Господство в воздухе так же важно на море, как и на суше. Специализированные самолеты, разработанные для ведения морской войны, являются способом достижения этой цели." #NT!
 POL_medium_bomber_focus: "Средний бомбардировщик Фокус" #NT!
 POL_medium_bomber_focus_desc: "Расширение философии точного бомбометания, адаптированное для увеличения дальности действия и использования в качестве поддержки." #NT!
 POL_light_bomber_focus: "Легкий бомбардировщик Фокус" #NT!
 POL_light_bomber_focus_desc: "Значение использования пикирующих бомбардировщиков для непосредственной поддержки с воздуха не следует недооценивать." #NT!
 POL_air_modernisations_programme: "Программа модернизации авиации" #NT!
 POL_air_modernisations_programme_desc: "Теория авиации так же важна, как и технологии. Новые хитрости для наших пилотов еще ждут своего открытия." #NT!
 POL_rocket_development: "Ракетная разработка" #NT!
 POL_rocket_development_desc: "Скорость — это атрибут, от которого зависят все остальные воздушные атрибуты. Ракетные и реактивные двигатели теоретически могут позволить нам преодолеть все предыдущие ограничения." #NT!
 POL_develop_polish_ship_building: "Развивать польское судостроение" #NT!
 POL_develop_polish_ship_building_desc: "Данциг безнадежно потерян для подлого режима нацистской партии, и польская торговля должна найти способ разрушить эффективное эмбарго, которое нацисты установили в отношении нашей экономики. Возможно, мы никогда не вернем Гданьск, но, возможно, нам удастся превратить Гдыню в великий морской порт, способный соперничать с Гданьском по величию." #NT!
 POL_study_foreign_built_ships: "Изучите конструкции британских кораблей" #NT!
 POL_study_foreign_built_ships_desc: "Британский флот был союзником Польши на протяжении десятилетий, но в последнее время британская политика умиротворения ставит Польшу в шаткое положение, у которой нет друзей, на которых можно было бы положиться. Возможно, изучив проекты британцев, мы сможем начать производить корабли равной эффективности и величия." #NT!
 POL_a_cruiser_navy: "Крейсер ВМФ" #NT!
 POL_a_cruiser_navy_desc: "Для реализации наших планов присутствия на море потребуются все более крупные корабли." #NT!
 POL_import_submarine_technology: "ОРП Орзел" #NT!
 POL_import_submarine_technology_desc: "В современной морской войне выигрывают как над, так и под водой, и если мы хотим конкурировать с подводными лодками Германии, мы должны проектировать и распространять оригинальные польские подводные лодки." #NT!
 POL_commerce_attack: "Тактика коммерческих атак" #NT!
 POL_commerce_attack_desc: "Ни один флот не обходится без подводных лодок. Наши должны быть организованы так, чтобы обеспечить оптимальную летальность, как и весь остальной флот." #NT!
 POL_the_twin_threats: "Возобновить модернизацию ВМФ" #NT!
 POL_the_twin_threats_desc: "Теперь, когда мы восстановили контроль над береговой линией, мы можем возобновить модернизацию нашего военно-морского флота. Победа придет благодаря изучению методов ведения морской войны, прежде чем привлекать к чему-либо нашу промышленность." #NT!
 POL_coastal_defense: "Скромные модернизации" #NT!
 POL_coastal_defense_desc: "У нас небольшая экономика с небольшой береговой линией, поэтому модернизация нашего военно-морского флота должна быть скромной. Разрушители — дешевый и эффективный способ защитить свое побережье, и мы должны им воспользоваться." #NT!
 POL_strike_force: "Драконьи амбиции" #NT!
 POL_strike_force_desc: "Польский флот до сих пор проявлял скромные и слабые усилия по модернизации, но не более того. Великий польский дракон поднимется на волны, и немцы, и русские будут дрожать от его рева, когда он поднимется, как зверь, на горизонте!" #NT!
 POL_baltic_navy: "Хранитель Балтики" #NT!
 POL_baltic_navy_desc: "Никто не пройдет мимо наших блокад, никто не высадится на берегах Польши или ее союзников. Балтийское море принадлежит Польше и никому другому." #NT!
 POL_strengthen_the_polish_state: "Укрепить польское государство" #NT!
 POL_strengthen_the_polish_state_desc: "Мы не можем позволить себе оставаться разделенными. Наша сила в осуществлении перемен пропорциональна нашему единству как в Сенате, так и в Сейме." #NT!
 POL_defensive_focus: "Оборонительный фокус" #NT!
 POL_defensive_focus_desc: "Мы не начнем следующую войну, но обязательно ее закончим." #NT!
 POL_polish_militarism: "Польский милитаризм" #NT!
 POL_polish_militarism_desc: "Предыдущие войны, возможно, и сломили нас, но мы не побеждены. Мы восстанем снова благодаря храбрости наших солдат и хитрости наших офицеров." #NT!
 POL_polish_revanchism: "Польский реваншизм" #NT!
 POL_polish_revanchism_desc: "Лишь немногие страны потеряли так много за столь короткое время. Если есть хоть какая-то справедливость, мы так или иначе ее восстановим." #NT!
 POL_poland_first: "Польша прежде всего" #NT!
 POL_poland_first_desc: "Благо нации должно иметь приоритет над так называемыми «истинами». Точно так же, как мы сами куем свою судьбу, мы должны сами ковать свои факты." #NT!
 POL_ideological_fanaticism: "Националистическое образование" #NT!
 POL_ideological_fanaticism_desc: "Бесчисленное количество молодых умов посещают университеты по всей стране, и мы упускаем прекрасную возможность внедрить в их сознание идеалы Польши, которую мы строим. Молодых людей следует поощрять становиться патриотами, борцами и оплотами польских идеалов!" #NT!
 POL_the_between_the_seas_concept: "Концепция «Между морями»" #NT!
 POL_the_between_the_seas_concept_desc: "Юзеф Пилсудский стремился создать союз наций, охватывающий все моря; Поляки, румыны, бывшие члены Содружества и даже итальянцы работают вместе, чтобы обеспечить свое взаимное дальнейшее выживание, не уступая ни на дюйм своему суверенитету. Теперь мы в состоянии реализовать смелое видение Пилсудского. Обращаясь к Румынии, мы сделаем первый шаг на пути к тому, чтобы Междуморье стало реальностью!" #NT!
 POL_treaty_with_lithuania: "Договор с Литвой" #NT!
 POL_treaty_with_lithuania_desc: "Старые обиды должны остаться в прошлом. Каждый друг необходим в предстоящие темные времена." #NT!
 POL_the_baltic_alliance: "Альянс со странами Балтии" #NT!
 POL_the_baltic_alliance_desc: "Друзей никогда не бывает достаточно." #NT!
 POL_internationalism: "Интернационализм" #NT!
 POL_internationalism_desc: "Враги наших врагов могут стать нашими друзьями." #NT!
 POL_authoritarianism: "Авторитаризм" #NT!
 POL_authoritarianism_desc: "Демократия — слабое решение сложных проблем. Если власть должна обладать силой, она должна быть освобождена от оков консенсуса." #NT!
 POL_paramilitarism: "Парамилитаризм" #NT!
 POL_paramilitarism_desc: "Военные принципы имеют применение за пределами военной арены. Когда каждая часть общества будет обучена этим дисциплинам, каждый гражданин сможет в любой момент взять в руки оружие." #NT!
 POL_go_right: "Иди направо" #NT!
 POL_go_right_desc: "Сила – единственное качество, к которому стоит стремиться. Наши соседи приняли эту истину, и мы тоже должны это сделать." #NT!
 POL_military_youth: "Военная молодежь" #NT!
 POL_military_youth_desc: "Привлечение нашей молодежи в организации, пропагандирующие дисциплину и национальную идеологию, воспитает лояльное поколение будущих новобранцев." #NT!
 POL_seek_accommodation_with_germany: "Ищите жилье в Германии" #NT!
 POL_seek_accommodation_with_germany_desc: "Зачем нам сражаться, если мы больше похожи, чем различны?" #NT!
 POL_go_left: "Иди налево" #NT!
 POL_go_left_desc: "Только объединив наш народ, мы сможем победить врагов, которые угрожают нас поглотить." #NT!
 POL_political_commissars: "Политические комиссары" #NT!
 POL_political_commissars_desc: "Чтобы сохранить контроль над вооруженными силами, будут назначены политические офицеры, которые будут обеспечивать соблюдение военными политики партии." #NT!
 POL_seek_accommodation_with_USSR: "Ищите жилье в СССР" #NT!
 POL_seek_accommodation_with_USSR_desc: "СССР хочет войны так же мало, как и мы. Возможно, есть способ примирить нашу историю без кровопролития." #NT!
 POL_liberalism_focus: "Либерализм" #NT!
 POL_liberalism_focus_desc: "Мы не будем опускаться до уровня деспотов и диктаторов. Никогда не забывайте, что государство служит своему народу, а не наоборот." #NT!
 POL_intervention_focus: "Фокус вмешательства" #NT!
 POL_intervention_focus_desc: "Если мы ценим свободу, нам необходимо защищать ее не только для себя, но и для народов во всем мире. Если это означает войну, пусть будет так!" #NT!
 POL_draw_closer_to_britain: "Приблизьтесь к Британии" #NT!
 POL_draw_closer_to_britain_desc: "Британцы обязались защищать нашу независимость перед лицом агрессоров. Нам нужно сделать необходимые жесты признательности." #NT!
 POL_volunteer_corps: "Добровольческий корпус" #NT!
 POL_volunteer_corps_desc: "Свобода не может быть навязана нежелающими, иначе это станет пародией. Однако тем, кто берет в руки оружие ради свободы по собственному выбору, должны быть предоставлены средства для этого." #NT!
 POL_militarism_focus: "Польский милитаризм" #NT!
 POL_authoritarianism_focus: "Авторитаризм" #NT!
 POL_polish_revanchism_focus: "Польский реваншизм" #NT!
 POL_slavic_revanchism: "Польский реваншизм" #NT!
 POL_internationalism_focus: "Интернационализм" #NT!
 POL_invite_to_faction_tooltip: "приглашен во фракцию [Root.GetFlag]§Y[Root.GetName]§!.\n" #NT!
 POL_central_defence_of_poland: "Центральная оборона Польши" #NT!
 POL_central_defence_of_poland_desc: "Польше не хватает оборудования, необходимого для защиты от бесчисленных угроз ее границе. Расширив Министерство национальной обороны, мы будем лучше подготовлены к борьбе с любой армией, которая попытается жестоко обращаться с Польшей, находящейся под оккупацией." #NT!
 POL_modernize_congressional_factories: "Модернизация заводов Конгресса" #NT!
 POL_modernize_congressional_factories_desc: "Конгресс Польша была самым большим и наиболее единым регионом нашей страны и обладает наибольшим потенциалом роста во всей Польше. Модернизируя крупные города, такие как Варшава, мы превратим Конгресс Польши в промышленное сердце нашей страны." #NT!
 POL_expand_katowice_mines: "Расширить ресурсы Катовице" #NT!
 POL_expand_katowice_mines_desc: "Несмотря на свои относительно небольшие размеры, Верхняя Силезия является сокровищницей стали и алюминия. Хотя было бы идеально контролировать всю Силезию, сейчас мы должны в полной мере использовать промышленность Верхней Силезии." #NT!
 POL_abolish_segregated_seating: "Отменить отдельные места для сидения" #NT!
 POL_abolish_segregated_seating_desc: "Польша — это страна людей разных национальностей, культур и вероисповеданий, однако в нашем образовании мы держим их раздельно. Если они действительно все поляки, то им следует быть вместе и свободно обмениваться идеями. Раздельное размещение — это не что иное, как ограничение нашего образования, и его необходимо отменить." #NT!
 POL_agrarian_reform: "Аграрная реформа" #NT!
 POL_agrarian_reform_desc: "На горизонте крестьянская забастовка. По всей стране цены на продукты питания стремительно растут, и как наша разрозненная промышленность, так и бездействие правительства по оказанию помощи беднейшим слоям населения Польши вызывают большие волнения среди крестьянства. Однако при наличии достаточных инвестиций и реформ мы сможем стать более чем способными удовлетворить требования крестьян." #NT!
 POL_invest_in_eastern_poland: "Инвестируйте в Восточную Польшу" #NT!
 POL_invest_in_eastern_poland_desc: "Восток — бесплодное и пустынное место, которым совершенно пренебрегают как русские, так и польское государство. Существует множество идеальных мест для фабрик и множество людей, с которыми можно на них работать, если мы захотим инвестировать в такие вещи." #NT!
 POL_complete_the_plan: "Завершите план" #NT!
 POL_complete_the_plan_desc: "Пришло время задуматься над четырехлетним планом и подготовить планы на следующие четыре года индустриализации Польши! Чем больше мы будем инвестировать в Польшу и ее промышленность, тем лучше мы будем подготовлены к тому, что нас ждет в промышленном будущем Польши." #NT!
 POL_woo_the_sanation_generals: "Уговорить генералов санации" #NT!
 POL_woo_the_sanation_generals_desc: "Санационистский военный штаб недовольен и нелоялен по отношению к режиму. Кто-то скажет, что чистка военного персонала вызвана гордыней Санации, но мы знаем, что эти люди слишком ценны, чтобы их можно было заменить." #NT!
 POL_sanationist_army: "Санационистская армия" #NT!
 POL_sanationist_army_desc: "Теперь, когда под нашим контролем находится лояльное высшее командование Санации, пришло время использовать опыт старой гвардии в войсках." #NT!
 POL_purge_the_sanation: "Очистить санацию" #NT!
 POL_purge_the_sanation_desc: "Санационные генералы непостоянны и нелояльны и доказали свою преданность больше себе, чем самой Польше! Мы должны очистить наше высшее командование от всех генералов, причастных к санационному перевороту!" #NT!
 POL_appoint_new_officers: "Назначьте новых должностных лиц" #NT!
 POL_appoint_new_officers_desc: "Теперь, когда наш военный штаб очищен от нелояльных генералов, у нас есть возможность дать власть людям, которые глубоко заботятся о польском суверенитете и не сохраняют лояльности к Замку, ни левым, ни правым." #NT!
 POL_new_military_academy: "Новая Военная Академия" #NT!
 POL_new_military_academy_desc: "Наше высшее командование лежит бесплодным и пустым, но это дает прекрасную возможность посеять семена будущего; обеспечение того, чтобы будущие генералы были лояльны к нашей нации и имели высокое образование в военном искусстве. Финансируя военные академии по всей стране, мы обеспечим, чтобы все новые польские офицеры имели более высокий уровень, чем любой из их предшественников." #NT!
 POL_attract_foreign_motors: "Привлечь иностранные автомобильные компании" #NT!
 POL_attract_foreign_motors_desc: "Хотя некоторые утверждают, что будущее польской моторизованной техники – это оригинальные польские конструкции LRL, остается вопрос, почему мы должны изобретать велосипед, если мы можем просто перенастроить его? Иностранные автомобильные компании овладели искусством делать материалы дешевле, быстрее и сложнее, поэтому было бы разумно пригласить их для разработки оборудования для нас!" #NT!
 POL_adaptive_designs: "Адаптивный дизайн" #NT!
 POL_adaptive_designs_desc: "Поддержание нашей лицензии для иностранных разработчиков будет сопряжено с большими расходами для государства, но, возможно, есть способы перепрофилировать наши военные разработки для использования в частном секторе. Распределяя часть наших материалов среди богатых, мы можем снизить затраты на содержание этих иностранных дизайнерских компаний." #NT!
 POL_complete_april_constitution: "Завершить апрельскую Конституцию" #NT!
 POL_complete_april_constitution_desc: "Апрельская конституция представляет собой серию реформ, призванных превратить Польшу в более централизованный авторитарный режим под руководством президента. Правительство Санации легитимизировано этим законом, но все еще есть те, кто тоскует по старой системе. Апрельская конституция должна быть завершена и дополнена, чтобы расширить полномочия [GetAppropriateLeaderNameInBookmark] и централизовать польское государство!" #NT!
 POL_consolidate_sanation_government: "Консолидация правительства санации" #NT!
 POL_consolidate_sanation_government_desc: "После смерти Юзефа Пилсудского правительство Санации стало раздробленным и дезорганизованным. Правительство разделилось на три ветви: Замок, Санационное левое и Санационное правое. Неясно, сможет ли Замок сохранить контроль над диктатурой, но правительство должно как можно скорее выйти из этого состояния нерешительности, если оно хочет иметь хоть какую-то надежду противостоять надвигающейся буре войны." #NT!
 POL_the_castle: "Замок" #NT!
 POL_the_castle_desc: "Замок представляет собой правителей Варшавского замка под руководством Игнация Мосцицкого. Убежденные сторонники статус-кво, оказывающие поддержку правительству в Замке, сохранят стабильность в стране и не позволят санациям слева и справа получить необходимую основу для спровоцирования переворота." #NT!
 POL_eliminate_socialist_parties: "Ликвидировать социалистические партии" #NT!
 POL_eliminate_socialist_parties_desc: "Социализм — это идеология, быстро захватывающая мир, но она в корне несовместима с идеалами правительства Касла. Левые противостоят нам как в виде аграрных и социал-демократических партий, так и в виде предательских коммунистических партий. Социализм во всех формах не должен быть принят, и все социальные партии должны быть запрещены ради дальнейшей стабильности и безопасности польского государства." #NT!
 POL_dissolve_the_sejm: "Распустить Сейм" #NT!
 POL_dissolve_the_sejm_desc: "Сейм продолжал существовать при правительстве санации как простой символ демократии, которую когда-то приняла Польша. Однако пришло время лишить Сейм всех полномочий и предоставить всю власть Сенату и сенаторам Замка." #NT!
 POL_promote_chemical_industry: "Поддержите химическую промышленность" #NT!
 POL_promote_chemical_industry_desc: "До прихода к власти санационного правительства Игнаций Мостицкий был интеллектуалом и химиком. Теперь, будучи главой польского государства, Мосцицкий находится в положении, позволяющем ему поддерживать химическую промышленность и ее изучение." #NT!
 POL_camp_of_national_unity: "Поддерживать диктатуру" #NT!
 POL_camp_of_national_unity_desc: "Санационные левые и правые больше не обладают властью, чтобы представлять реальную угрозу правительству, и все, что остается, — это официально распустить их, сохранить лидерство Игнация Мосцицкого и направить Польшу в новое, светлое будущее." #NT!
 POL_the_sanation_left: "Санационные левые" #NT!
 POL_the_sanation_left_desc: "Лояльные Валерию Славеку, Санационные левые представляют тех, кто считает Славека истинным преемником Пилсудского и ищет компромисса с оппозицией, а не полностью изгоняет их из правительства, как это сделали правые и Замок. Хотя сотрудничество с ними, скорее всего, расстроит санационные правые, левые обладают внутренней властью, которая нам необходима для создания компетентного кабинета министров." #NT!
 POL_modus_vivendi: "Modus Vivendi"
 POL_modus_vivendi_desc: "Санационные левые стремятся найти компромисс с оппозицией внутри нашего штата; предоставление им мест власти в правительстве. Поскольку членам оппозиции будет предоставлено должное представительство, они больше не смогут выступать против диктатуры." #NT!
 POL_draft_a_new_constitution: "Проект новой конституции" #NT!
 POL_draft_a_new_constitution_desc: "Славек уже давно мечтает внести поправки в конституцию Польши, и если иметь право на это, это может предоставить нам более прямой контроль над польским государством и дальнейшее улучшение апрельской конституции." #NT!
 POL_department_for_home_defence: "Департамент внутренней обороны" #NT!
 POL_department_for_home_defence_desc: "Польше уже давно не хватает внутренней обороны, необходимой ей для защиты от врагов по обе стороны наших границ. Создав Департамент внутренней обороны, мы освоим методы ведения войны, необходимые для защиты нашего государства." #NT!
 POL_legion_of_merit: "Легион Заслуг" #NT!
 POL_legion_of_merit_desc: "По замыслу Валерия Славека, Орден Почетного легиона предоставит привилегированное положение любому гражданину республики, доказавшему, что он приносит выдающуюся пользу государству. Награда гарантировала бы этому человеку должность в сенате, и у любого человека, приглашенного в Легион, наверняка не было бы особых причин для недовольства режимом." #NT!
 POL_the_left_chairman: "Левый председатель" #NT!
 POL_the_left_chairman_desc: "Санации левые и правые идеологически принципиально несовместимы. Хотя мы, возможно, сможем извлечь выгоду из реформ, предложенных правыми, именно левые в глубине души заботятся о интересах Польши, и, возможно, предоставив им больше полномочий, мы сможем полностью оттеснить правых на второй план…" #NT!
 POL_common_organization_of_society: "Общая организация общества" #NT!
 POL_common_organization_of_society_desc: "Славек давно мечтал заменить BBWR структурой власти, которую он называет «Общей организацией общества». Эта структура уникальным образом предоставит большую местную автономию польским землям и поселкам, одновременно централизуя правительство в сильном авторитарном режиме, готовом вмешиваться в местное управление во время войны. Когда у власти левые, Славек может, наконец, осуществить свои амбиции." #NT!
 POL_dissolve_the_bbwr: "Новый король в замке" #NT!
 POL_dissolve_the_bbwr_desc: "Левые стали настолько влиятельными и влиятельными внутри диктатуры, что титул президента Мосцицкого кажется в лучшем случае совершенно символическим. Остается только сделать это официальным и вывести все следы Замка из-под власти, что приведет Славека на высшую вершину власти в государстве." #NT!
 POL_the_sanation_right: "Санационное право" #NT!
 POL_the_sanation_right_desc: "Последователи Эдварда Рыдз-Смиглы, Санационное право состоит в основном из генералов и высокопоставленных военных. Правые, военная сила правительства Санации, находятся в превосходной позиции, чтобы взять под контроль правительство, но предоставление им полномочий и уступок может гарантировать их постоянную лояльность и потенциальное включение в Замок." #NT!
 POL_support_right_paramilitaries: "Поддержка правого военизированного движения" #NT!
 POL_support_right_paramilitaries_desc: "Фалангистов на политическом ландшафте Польши часто называют фанатичными, фашистскими и даже сравнимыми с нацистами, но их риторика нравится польским патриотам, и Ежи Рутковский предлагает создать военизированное формирование, состоящее из молодых добровольцев, готовых сражаться и умереть за независимость Польши. ." #NT!
 POL_codify_national_unity: "Кодифицируйте Лагерь Национального Единства" #NT!
 POL_codify_national_unity_desc: "Лагерь национального единства представляет совместные интересы Санационного права и Замка, и до сих пор политика и цели группы были неопределенными. Однако мы можем внести поправки в апрельскую Конституцию, чтобы закрепить наши ценности национализма, правопорядка и антикоммунизма в основе нашей республики." #NT!
 POL_second_man_of_the_state: "Второй человек государства" #NT!
 POL_second_man_of_the_state_desc: "Санационные левые были достаточно отодвинуты на второй план, и теперь Смиглы и Мостицкий могут полностью вытеснить левых из всякого влияния в правительстве. Смиглы должен стать «вторым человеком», а это означает, что во время войны Мосцицкий должен уступить свое место президента Санационному праву и военным." #NT!
 POL_ozon: "Триумф ОЗН" #NT!
 POL_ozon_desc: "Хотя соглашение заключается в том, что Мостицкий уступит свое место во время войны, ясно, что угрозы на нашей границе больше, чем мы можем противостоять, и война не за горами. Когда Смиглы будет полностью контролировать страну, наши военные и гражданские правительства будут едины, и мы будем готовы сражаться с любым, кто угрожает суверенитету Польши." #NT!
 baltic_security_opinion: "Защита безопасности стран Балтии" #NT!
 POL_align_with_the_west: "Выровняйтесь с Западом" #NT!
 POL_align_with_the_west_desc: "Британия, Франция и другие западные державы уже давно являются стойкими защитниками польского суверенитета, поэтому нам было бы полезно поддерживать нашу страну в союзе с ними." #NT!
 POL_lithuanian_ultimatum: "Литовский ультиматум" #NT!
 POL_lithuanian_ultimatum_desc: "Уже много лет мы официально находимся в состоянии войны с литовцами, хотя после аннексии Вильнюса никто не предпринимал агрессивных действий. Поскольку Германия штурмует континент, получая то, что пожелает, простой угрозой войны, возможно, мы сможем сделать то же самое с Литвой; требуя прекращения этих военных действий ради обеих наших стран." #NT!
 POL_lithuanian_alliance: "Литовский Альянс" #NT!
 POL_lithuanian_alliance_desc: "Мы заключили мир с нашими бывшими врагами на севере, но теперь мы должны научиться двигаться вперед вместе как друзья. Наши враги и союзники общие, поэтому вполне естественно, что литовцы принадлежат к тем же державам, что и мы." #NT!
 POL_lithuanian_annexation: "Требуйте аннексии Литвы" #NT!
 POL_lithuanian_annexation_desc: "После аншлюса Австрии Германией стало очевидно, что старые союзы можно восстановить, если просто попросить об этом с некоторой агрессией. Возможно, мы можем предположить, что литовцам было бы гораздо безопаснее, если бы они жили в более крупном и могущественном государстве… например, в Польше." #NT!
 POL_restore_the_sejm: "Восстановить Сейм" #NT!
 POL_restore_the_sejm_desc: "Реализация апрельской Конституции явно была ошибкой, требующей быстрого исправления. Власть должна быть возвращена Сейму, и оттуда мы должны решить будущее нашей страны демократическими средствами." #NT!
 POL_plan_west: "План Запад" #NT!
 POL_plan_west_desc: "Ось дышит нам в затылок. Хотя некоторые в правительстве считают наши отношения с [GER.GetLeader] сердечными, мы знаем, что немцам нельзя доверять и что для обеспечения будущего Польши необходимы обширные планы на западе." #NT!
 POL_the_prusya_line: "Прусская линия" #NT!
 POL_the_prusya_line_desc: "Восточная Пруссия — ключевой пункт вторжения немцев и большая брешь в нашей нынешней обороне. Расширив фортовую линию вдоль прусской границы, наши армии будут более способны защитить нашу страну от угрозы с севера." #NT!
 POL_invest_anti_air: "Инвестируйте в ПВО" #NT!
 POL_invest_anti_air_desc: "Мы вряд ли сможем превзойти немцев в воздухе, однако нам не обязательно превосходить их численностью, если вместо этого мы сможем вложить значительные средства в создание противовоздушного вооружения на земле. Поскольку «Бофорсы» есть в каждом штате, немецким пилотам не удастся далеко уйти, прежде чем встретить наши орудия." #NT!
 POL_the_prusya_army: "Прусская гвардия" #NT!
 POL_the_prusya_army_desc: "Наша граница с Пруссией крайне незащищена. Все наши инвестиции в прусские укрепления не будут иметь никакого значения без солдат, укомплектовывающих форты." #NT!
 POL_expand_poznan_forts: "Развернуть Познаньские форты" #NT!
 POL_expand_poznan_forts_desc: "Познань уже является домом для множества бункеров и ключевых оборонительных сооружений, но есть еще много возможностей для улучшения. Познань – это первая линия обороны от врага, и ее необходимо защищать любой ценой." #NT!
 POL_local_western_plans: "Местные западные планы" #NT!
 POL_local_western_plans_desc: "Вдоль польско-германской границы расположены ключевые стратегические регионы. Разработка всеобъемлющих планов на чисто местном уровне и их своевременное выполнение так же необходимы для дальнейшего выживания польского государства, как и наши грандиозные военные планы." #NT!
 POL_sudeten_mountaineers: "Судетские альпинисты" #NT!
 POL_sudeten_mountaineers_desc: "Судетская область – небезопасная граница, но она также обеспечивает уникальную оборонительную позицию. Обучая людей, владеющих навыками ведения войны в горах, мы сможем перехитрить немцев на высоких вершинах Заолзье!" #NT!
 POL_complete_plan_west: "Полный план Запад" #NT!
 POL_complete_plan_west_desc: "Польское военное командование удовлетворено тем, что были составлены адекватные планы на случай неизбежного конфликта с немцами и что время плана «Запад» подошло к концу." #NT!
 POL_sabotage_polish_industry: "Саботаж польской промышленности" #NT!
 POL_sabotage_polish_industry_desc: "Наши враги имеют гораздо более сильные армии, чем наши, и в большем количестве. Хотя было бы неплохо поддержать идею о том, что мы не потеряем позиции, правда в том, что мы вряд ли продержимся вечно. Оснащая наши заводы и железные дороги взрывчаткой, мы, однако, сможем сделать их бесполезными для наших врагов в случае оккупации." #NT!
 POL_plan_east: "План Восток" #NT!
 POL_plan_east_desc: "На протяжении веков мы находились в военном конфликте с русскими и выходили из него, и мы можем с уверенностью предположить, что [RUS.GetLeader], как и предшественники [RUS.GetLeader.GetHerHis], предпримут попытку вторжения в Польшу. На этот раз им это не удастся, надо составить план, обеспечивающий решительную победу Польши над [RUS.GetNameDef]!" #NT!
 POL_eastern_conscripts: "Восточные призывники" #NT!
 POL_eastern_conscripts_desc: "Многие в Восточной Польше скорее идентифицируют себя как украинцы или белорусы, чем как поляки, но тем не менее их нужно убедить воевать! Хотя мы можем найти немногих, кто готов воевать за Польшу, среди них бесчисленное множество тех, кто с радостью взял бы в руки винтовку против [RUS.GetAdjective]!" #NT!
 POL_belorussian_army: "Белорусская армия" #NT!
 POL_belorussian_army_desc: "В Беларуси существует множество независимых военных группировок, желающих сражаться против [RUS.GetNameDef], все, что нам нужно сделать, это официально признать их и предложить им военное руководство." #NT!
 POL_ruthenian_army: "Русинская армия" #NT!
 POL_ruthenian_army_desc: "Как среди поляков, так и среди украинцев на Востоке ощутимы настроения против [RUS.GetAdjective]. При наличии финансирования и военного руководства эти военизированные формирования могли бы стать отличным дополнением к нашим армиям." #NT!
 POL_fortification_of_belarus: "Укрепление Севера" #NT!
 POL_fortification_of_belarus_desc: "Северная часть Восточной Польши представляет собой небольшую территорию, состоящую из густых лесов, среди которых почти нет следов цивилизации. Так не может продолжаться в случае вторжения; эти леса должны превратиться в щит против большевизма!" #NT!
 POL_fortification_of_ukraine: "Фортификация Украины" #NT!
 POL_fortification_of_ukraine_desc: "Восток слаборазвит и аграрен, а Польская Украина остается слабым местом на юге Польши, готовым к вторжению. Если мы хотим обеспечить безопасность нашей нации, вдоль границы необходимо построить несколько основных укреплений!" #NT!
 POL_supply_the_rail_nexus: "Поставка Rail Nexus" #NT!
 POL_supply_the_rail_nexus_desc: "Железные дороги в восточной Польше находятся в плачевном состоянии, далеко не сравнимом с центральным регионом Польши. Войну с [RUS.GetNameDef] можно было бы выиграть или проиграть, если бы мы контролировали поставки, и хорошая цепочка поставок для наших людей была бы отличным началом." #NT!
 POL_local_eastern_plans: "Местные восточные планы" #NT!
 POL_local_eastern_plans_desc: "Часто нашим военным штабам можно доверить разработку планов между собой, но в такой войне необходимо прямое вмешательство в небольших масштабах. Каждый дюйм земли имеет значение, и мы должны применить наш опыт к малейшим конфликтам, если мы хотим остановить [RUS.GetAdjective] империализм!" #NT!
 POL_complete_plan_east: "Полный план Восток" #NT!
 POL_complete_plan_east_desc: "Польское военное командование удовлетворено тем, что были составлены адекватные планы на случай неизбежного конфликта с [RUS.GetAdjective], и что время Плана Восток подошло к концу." #NT!
 POL_prepare_for_the_inevitable: "Готовьтесь к неизбежному" #NT!
 POL_prepare_for_the_inevitable_desc: "Мы держались столько, сколько могли, но учитывая то, что мы потеряли, пришло время признать поражение. Польши больше нет, но польский дух жив, и она продолжает бродить даже в изгнании. При достаточной поддержке наших союзников мы сможем выставить армию изгнанников, поддержать наших товарищей, все еще сопротивляющихся оккупации дома, и пополнить ряды нашего врага мужчинами и женщинами, лояльными Польше." #NT!
 POL_foreign_air_support: "Иностранная авиационная поддержка" #NT!
 POL_foreign_air_support_desc: "С помощью наших союзников мы, возможно, еще сможем выставить на вооружение мощные польские военно-воздушные силы. Покупка заводов и оборудования — это только начало польской авиации в изгнании!" #NT!
 POL_foreign_army_support: "Поддержка иностранной армии" #NT!
 POL_foreign_army_support_desc: "Поскольку беженцы приезжают из Польши служить в наши ряды каждый день, нам нужно только предоставить им винтовку, и они будут готовы броситься на любую гору ради обещания дома. Все, что нам нужно сделать, это потребовать дальнейшего контроля над промышленностью наших союзников." #NT!
 POL_aces_in_exile: "Тузы в изгнании" #NT!
 POL_aces_in_exile_desc: "Возможно, враг и захватил нашу родину, но наши лучшие пилоты все еще наполняют воздух и вдохновляют наших людей продолжать наступление!" #NT!
 POL_foreign_naval_support: "Иностранная военно-морская поддержка" #NT!
 POL_foreign_naval_support_desc: "То немногое, что осталось от нашего флота, находится в плачевном состоянии. Хотя мы, возможно, никогда не сможем вернуть ему былую славу, поддержка наших спонсоров может дать польским морякам возможность помочь нашим друзьям на море." #NT!
 POL_resistance_industries: "Промышленность Сопротивления" #NT!
 POL_resistance_industries_desc: "Хотя родина потеряна, нам все еще нужна мощная промышленная база, с помощью которой можно было бы расширять польскую разведку и развивать любые территории, которые мы отвоевываем у врага." #NT!
 POL_exile_industries: "Изгнанная промышленность" #NT!
 POL_exile_industries_desc: "Поскольку дом становится далеким воспоминанием, нам нужно работать над подготовкой к нашему возвращению и дальнейшему развитию нашей производственной базы в изгнании." #NT!
 POL_expand_polish_intelligence: "Расширить польскую разведку" #NT!
 POL_expand_polish_intelligence_desc: "Поскольку наши армии разбиты, разбиты и вынуждены уйти в подполье, Польша вынуждена вести борьбу из тени. Мы должны сделать приоритетом быстрое расширение польской разведки, если есть хотя бы малейшая надежда на возвращение домой." #NT!
 POL_pomscimy_wawer: "Помсцимы Вавер" #NT!
 POL_pomscimy_wawer_desc: "С улиц Варшавы до нас доходят слухи, что сопротивление готовится к смелому выпаду против врага. Стены по всему городу украшены зловещими словами, обещающими врагу, что мы отомстим. Это будет трудно, но это восстание все же может стать тем толчком, который нам нужен, чтобы, наконец, вернуться домой и нанести ответный удар по врагу; все, что нужно сопротивлению, — это некоторая организация со стороны польского высшего командования, и они еще могут добиться успеха…" #NT!
 POL_the_long_push_home: "Долгий путь домой" #NT!
 POL_the_long_push_home_desc: "Восстание увенчалось успехом! Теперь остается только продержаться достаточно долго, чтобы подоспела помощь. С населением, которое стало свидетелем абсолютного ужаса и жестокости вражеской оккупации, польская армия снова будет сражаться с энергией, в сорок раз превышающей ее численность! На этот раз: мы не упадем!" #NT!
 POL_the_north_sea: "Северное море" #NT!
 POL_the_north_sea_desc: "Прежде чем мы сможем даже начать рассматривать вопрос о том, чтобы убедить нейтральные державы на Севере присоединиться к нашему альянсу, мы должны заложить основу на глобальной дипломатической арене. Мы должны сообщить северным державам о нашем стремлении к сотрудничеству и послать Юзефа Бека и его серебряный язык в страны Северной Европы, чтобы убедить их во многих преимуществах присоединения к Мендзыморью." #NT!
 POL_finno_polish_pact: "Финно-польский пакт" #NT!
 POL_finno_polish_pact_desc: "Финны находятся в таком же положении, как и мы; застрял на границе с [RUS.GetAdjective], которые не хотят ничего, кроме как увидеть свою нацию снова порабощенной империей. Это делает Финляндию идеальным кандидатом для первоначальной экспансии Мендзыморья в страны Северной Европы." #NT!
 POL_invite_denmark: "Пригласить Данию" #NT!
 POL_invite_denmark_desc: "Хотя датчане и являются второстепенной державой, они контролируют Датский пролив, ключевой стратегический регион на Балтике. Объединив датчан с нашей фракцией, мы обеспечим доступ в Прибалтику и из нее. Датчанам нужно просто довериться, чтобы они выжили." #NT!
 POL_invite_sweden: "Пригласить Швецию" #NT!
 POL_invite_sweden_desc: "Шведы придерживаются интригующей концепции нейтралитета во времена нарастающего конфликта. Возможно, нам удастся убедить их министров иностранных дел, что Междуморье — самый нейтральный из всех альянсов в мире и что это взаимное предложение обороны — их лучший шанс сдержать прямое вмешательство мировых держав." #NT!
 POL_invite_norway: "Пригласить Норвегию" #NT!
 POL_invite_norway_desc: "Ни для кого не секрет, что у немцев есть амбиции и планы относительно Норвегии, и внутри их страны уже есть люди, готовые сотрудничать с этими иностранными захватчиками. Направляя приглашение в Междуморье, мы предлагаем норвежцам уникальную возможность противостоять немецкой агрессии, не подчиняясь им." #NT!
 POL_the_mediterranean: "Средиземноморский" #NT!
 POL_the_mediterranean_desc: "Между Польшей и Средиземноморьем находится стадо ягнят с волками за спиной. Югославия, Австрия, даже Греция и Турция являются жертвами хищнических держав Запада. Мы должны заставить все державы на Балканах и за их пределами осознать наше желание защитить их суверенитет и безопасность своих народов, только тогда мы сможем предоставить им официальные предложения защиты и продлить Междуморье." #NT!
 POL_coerce_czechoslovakia: "Защитить Чехословакию" #NT!
 POL_coerce_czechoslovakia_desc: "Чехи и словаки для Польши как братья, и защищать их не только в наших интересах, но и наш моральный долг." #NT!
 POL_austro_hungarian_alliance: "Австро-Венгерский Альянс" #NT!
 POL_austro_hungarian_alliance_desc: "Хотя австро-венгры когда-то поймали польский народ в свою империю, теперь они, как и мы, стоят под прицелом немцев. Сотрудничество кажется для них почти неизбежным, но, возможно, если мы предложим им другой вариант, они избегнут побуждения передать ключи от своего королевства [GER.GetLeader]." #NT!
 POL_protect_yugoslavia: "Защитить Югославию" #NT!
 POL_protect_yugoslavia_desc: "Югославия находится в плачевном состоянии, и она является главной мишенью для вторжения почти всех своих соседей. Мы должны пригласить их в Мендзыморье для защиты от угроз как внутри, так и за пределами их границ." #NT!
 POL_invite_greece: "Пригласить Грецию" #NT!
 POL_invite_greece_desc: "Напряженность между Грецией и Турцией остается сильной, и с учетом потенциального итальянского вторжения на горизонте греки, несомненно, смогут воспользоваться нашей защитой." #NT!
 POL_control_the_bosporus: "Контролируйте Босфор" #NT!
 POL_control_the_bosporus_desc: "Румынский союз совершенно бессмысленен, если мы будем бессильны перебросить армии и флоты через пролив Босфор. Турция представляет жизненно важный стратегический интерес для нашей страны, и ее необходимо убедить сотрудничать." #NT!
 POL_italian_alliance: "Итальянский Альянс" #NT!
 POL_italian_alliance_desc: "Итальянское правительство не скрывает, что оно является врагом идеалов самоопределения, которые представляет Мендзыморье, но при соответствующих изменениях как в польском, так и в итальянском внутреннем правительстве мы, возможно, сможем привести их в соответствие с нашим видением будущего. будущее Европы." #NT!
 POL_anti_blitz_vehicles: "Противоблицовая техника" #NT!
 POL_anti_blitz_vehicles_desc: "Наши враги будут стремиться захватить нас подавляющими волнами бронетанковых дивизий. Мы вряд ли сможем противостоять вражеским танкам, но мы можем, тем не менее, инвестировать в вооружение, специально предназначенное для разрушения машин, с большими затратами для противника." #NT!
 POL_clamp_down_on_danzig: "Зажать Данциг" #NT!
 POL_clamp_down_on_danzig_desc: "Официально Данциг является свободным городом под защитой Польши, но в последнее время город перешел под контроль нацистов и во всем, кроме названия, является марионеткой Адольфа Гитлера. Этот дефект на нашей северной границе является не чем иным, как препятствием для польской торговли, и мы должны восстановить контроль над городом, иначе рискуем отдаться немцам." #NT!
 POL_attract_poles_to_gdynia: "Привлечь поляков в Гдыню" #NT!
 POL_attract_poles_to_gdynia_desc: "Великому морскому порту нужны великие люди, чтобы им управлять, и бесчисленное множество поляков ждут работы. Поощряя миграцию в Гдыню, мы можем продолжить наш проект развития морского порта." #NT!
 POL_ban_the_nazi_party: "Запретить нацистскую партию" #NT!
 POL_ban_the_nazi_party_desc: "Мы заручились достаточной поддержкой среди населения Гданьска, чтобы официально очистить город от нацистов и вернуть его польскому государству!" #NT!
 POL_develop_gdansk_ship_building: "Развитие Гданьского судостроения" #NT!
 POL_develop_gdansk_ship_building_desc: "Теперь, когда Гданьск снова находится под нашим контролем, мы можем дать ему военно-морские инвестиции, в которых он так отчаянно нуждается, чтобы начать строительство огромного балтийского флота, в котором нуждается Польша!" #NT!
 POL_expand_gdynia_seaport: "Расширить морской порт Гдыня" #NT!
 POL_expand_gdynia_seaport_desc: "Теперь, когда Гдыня превратилась в великий торговый город, способный конкурировать с Данцигом, остается только официально открыть город для торговли, и наша экономика снова будет принадлежать нам и только нам!" #NT!
 POL_integrate_gdansk_industries: "Интеграция Gdańsk Industries" #NT!
 POL_integrate_gdansk_industries_desc: "На протяжении десятилетий Гданьск был отделен от остальной части страны, но не более того! Интегрировав Гданьск в нашу администрацию, мы сможем вернуть себе контроль над нашим экспортом и импортом!" #NT!
 POL_expand_northern_rail: "Развернуть Северную железную дорогу" #NT!
 POL_expand_northern_rail_desc: "Все польские товары должны ввозиться и вывозиться через Север, но инфраструктура там далека от того, чем могла бы быть. Северу необходимо предоставить надлежащую железнодорожную инфраструктуру." #NT!
 POL_join_allies: "Присоединяйтесь к союзникам" #NT!
 POL_join_allies_desc: "Будущее [Root.GetNameDef] находится в руках наших старых союзников на Западе. Хотя мы уже связаны с союзниками, официальное присоединение к ним подтвердит нашу приверженность Западу и, в свою очередь, надеюсь, приверженность Запада Польше." #NT!
 uncontrolled_exports: "Эмбарго на экономику" #NT!
 uncontrolled_exports_desc: "Иностранное государство имеет почти полный контроль над нашим экспортом и импортом, что, по сути, ставит нашу экономику в состояние эмбарго; неспособны свободно торговать с остальным миром." #NT!
 POL_anti_german_offensive: "Антигерманские планы" #NT!
 POL_anti_german_offensive_desc: "Были составлены планы заманить немцев в ловушку на городских улицах этого штата." #NT!
 POL_anti_soviet_offensive: "Антироссийские планы" #NT!
 POL_anti_soviet_offensive_desc: "Польские армии получили узкоспециализированные планы противодействия [RUS.GetAdjective] наступлению в этом государстве." #NT!
 POL_new_military_academy_idea: "Новая Военная Академия" #NT!
 POL_looming_peasants_strike: "Надвигающаяся крестьянская забастовка" #NT!
 POL_looming_peasants_strike_desc: "Возмущенная полным отсутствием действий по противодействию крайней нищете в Восточной Польше, на горизонте Польши стоит крестьянская забастовка. Если не принять меры до конца года, Польше грозит небывалый уровень гражданских волнений по всей стране." #NT!
 POL_great_peasants_strike: "Крестьянская забастовка" #NT!
 POL_great_peasants_strike_desc: "Бездействие правительства привело к массовым протестам по всей сельской местности! Действия полиции уже мало что дают, но только лишь возбуждают и маргинализируют протестующих, и если не принять срочных мер, эти массовые протесты могут перерасти в полномасштабную гражданскую войну." #NT!
 POL_four_year_plan_idea: "Четырехлетний план" #NT!
 POL_four_year_plan_complete_1: "Четырехлетний план" #NT!
 POL_four_year_plan_complete_2: "Четырехлетний план" #NT!
 POL_four_year_plan_complete_3: "Четырехлетний план" #NT!
 POL_four_year_plan_complete_4: "Четырехлетний план" #NT!
 POL_four_year_plan_idea_desc: "Эта страна предприняла усилия по массовой индустриализации по всей стране." #NT!
 POL_san_left_desc: "Сторонники реформы, Санационные левые, считают, что Валерий Славек является истинным преемником предыдущего диктатора Юзефа Пилсудского." #NT!
 POL_sanation_left_opposition_1: "Низкая санация левой оппозиции" #NT!
 POL_sanation_left_opposition_1_desc: "[Root.GetLeftDesc] В настоящее время Санационные левые представляют собой весьма незначительную угрозу диктатуре и не в состоянии угрожать стабильности режима." #NT!
 POL_sanation_left_opposition_2: "Умеренная санация Левая оппозиция" #NT!
 POL_sanation_left_opposition_2_desc: "[Root.GetLeftDesc] В настоящее время Санационные левые наращивают власть в диктатуре и способны сорвать наши повседневные политические операции в гражданском секторе." #NT!
 POL_sanation_left_opposition_3: "Левая оппозиция с высокой санацией" #NT!
 POL_sanation_left_opposition_3_desc: "[Root.GetLeftDesc] В настоящее время Санационные левые очень сильны и способны остановить наш гражданский сектор, если они этого пожелают." #NT!
 POL_sanation_left_opposition_4: "Левая оппозиция с очень высокой санацией" #NT!
 POL_sanation_left_opposition_4_desc: "[Root.GetLeftDesc] В настоящее время Санационные левые находятся на грани попытки переворота в правительстве. Усталый от продолжающейся маргинализации, неизвестно, что сделает Славек." #NT!
 POL_san_right_desc: "Правое крыло правительства в основном состоит из влиятельных военных, объединенных под эгидой Эдварда Рыдз-Смиглы." #NT!
 POL_sanation_right_opposition_1: "Правая оппозиция с низкой санацией" #NT!
 POL_sanation_right_opposition_1_desc: "[Root.GetRightDesc] В настоящее время санационные правые удовлетворены правительством и представляют очень небольшую угрозу режиму." #NT!
 POL_sanation_right_opposition_2: "Умеренная правая оппозиция санации" #NT!
 POL_sanation_right_opposition_2_desc: "[Root.GetRightDesc] В настоящее время санационные правые немного волнуются и воспринимают приказы Мосцицкого скорее как совет, чем как фактический приказ." #NT!
 POL_sanation_right_opposition_3: "Правая оппозиция с высокой санацией" #NT!
 POL_sanation_right_opposition_3_desc: "[Root.GetRightDesc] В настоящее время Санационные правые считают, что диктатура пытается подорвать авторитет вооруженных сил, и используют свои позиции в высшем военном командовании, чтобы подорвать польскую армию." #NT!
 POL_sanation_right_opposition_4: "Правая оппозиция с очень высокой санацией" #NT!
 POL_sanation_right_opposition_4_desc: "[Root.GetRightDesc] В настоящее время санационные правые готовятся к перевороту против польского правительства. Их власть над военными делает их реальной властью в диктатуре, и если в ближайшее время не будут сделаны уступки, правые могут разорвать Польшу на части." #NT!
 POL_april_constitution_1: "Апрельская Конституция" #NT!
 POL_april_constitution_1_desc: "Этот закон был принят Сеймом в 1935 году для обеспечения дальнейшего мира и стабильности польского государства. Конституция наделяет президента почти всеми полномочиями, гарантируя ему верховенство над Сеймом и Сенатом." #NT!
