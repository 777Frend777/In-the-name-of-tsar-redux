 POL_edward_rydz_smigly_chairman: "Военный председатель" #NT!
 POL_right_paramilitarism_idea: "Звенжек Млодей Польский" #NT!
 POL_right_paramilitarism_idea_desc: "«Военная молодежь Польши» — это организация, основанная Эдвардом Рыдз-Смиглой и управляемая влиятельным фалангистом Ежи Рутковским. Хотя организация официально существует для воспитания военной молодежи, программа эффективно прививает фашистские идеалы податливым умам молодых людей." #NT!
 POL_common_organization_of_society_idea: "Общая организация общества" #NT!
 POL_common_organization_of_society_idea_desc: "Польша, долгое время являвшаяся амбицией Валерия Славека, реорганизовала свою социальную структуру, предоставив большую автономию местным сообществам, в то время как президент сохраняет абсолютный контроль на национальном уровне." #NT!
 POL_eastern_conscription_idea: "Восточный призыв" #NT!
 POL_eastern_conscription_idea_desc: "Жителей Восточной Польши быстро обучают сражаться с [RUS.GetNameDef] в случае войны." #NT!
 POL_expand_intelligence_idea: "Расширение польской разведки" #NT!
 POL_expand_intelligence_idea_desc: "Потеряв родину, Польша может надеяться восстановить свою независимость только путем поддержки движений сопротивления и заражения своих врагов тайными боевиками." #NT!
 POL_push_home_idea: "Долгий путь домой" #NT!
 POL_push_home_idea_desc: "Была проведена подготовка к проникновению и возвращению родины, все, что остается, - это твердо держать ее под контролем Польши достаточно долго, чтобы прибыли наши союзники, и Польша ничуть не хуже нашей." #NT!
 POL_segregated_seating_abolished: "Разделение мест для сидения отменено" #NT!
 POL_segregated_seating_abolished_desc: "На протяжении десятилетий в польском образовании существовала система разделения мест для людей разного этического происхождения. Теперь, когда эта практика отменена, государство находится на пути к созданию действительно мультикультурного общества равных." #NT!
 POL_national_defence_fund_idea: "Фонд национальной обороны" #NT!
 POL_national_defence_fund_idea_desc: "Польша вложила значительные средства в национальную оборону своей страны, присвоив активы гражданского сектора для использования в строительстве структур, полезных для военных." #NT!
 POL_central_defence_of_poland_idea: "Центральная оборона Польши" #NT!
 POL_central_defence_of_poland_idea_desc: "Эта страна уделяет особое внимание строительству укреплений и пехотной техники для быстрой милитаризации своей страны." #NT!
 POL_baltic_security: "Балтийская безопасность" #NT!
 POL_baltic_security_desc: "Хотя мы полагались на поддержку Запада, постоянные уступки, сделанные немцам, заставляют нас сомневаться в том, что союзники защитят нас в случае вторжения. Возможно, защищая наших соотечественников в Восточной Европе, мы сможем сохранить некоторый мир." #NT!
 POL_protect_czechozlovakia: "Защитить Чехословакию" #NT!
 POL_protect_czechozlovakia_desc: "Стало очевидным, что [GER.GetLeader] имеет [Ger.GetLeader.GetHerHis] собственный план относительно судьбы Чехословакии; тот, который оставит Чехословакию без независимости. Эту волну империализма необходимо остановить." #NT!
 POL_baltic_alliance_focus: "Балтийский Альянс" #NT!
 POL_baltic_alliance_focus_desc: "Прибалты, несомненно, окажутся следующими на плахе после падения Польши, поэтому разумно, чтобы три нации оставили свое пренебрежение к польскому государству и встали вместе с нами против наших общих врагов по обе стороны наших коллективных границ." #NT!
 POL_romanian_alliance: "Румынский Альянс" #NT!
 POL_romanian_alliance_desc: "Мы поддерживаем давний союз с румынами, союз между морями, и хотя исторически это значило очень мало, пришло время направить румынам официальное приглашение присоединиться к нашей фракции и воплотить в жизнь амбиции Междуморья." #NT!
 POL_baltic_ultimatums: "Ультиматум странам Балтии" #NT!
 POL_baltic_ultimatums_desc: "После того, как с Литвой покончено, остается только привлечь самых северных бывших членов Содружества в нашу растущую Империю. Мы сомневаемся, что при столь маленьких нациях и столь слабых армиях прибалты смогут отказаться от нашего ультиматума." #NT!
 POL_sea_to_sea: "От моря до моря" #NT!
 POL_sea_to_sea_desc: "Речь Посполитая – это гораздо больше, чем просто союз Польши и Литвы; это славная империя, мерцающая от моря до моря; Польша в Крым." #NT!
 POL_pan_slavic_revanchism: "Панславянский реваншизм" #NT!
 POL_pan_slavic_revanchism_desc: "Панславянское движение до сих пор было для русских не более чем полезным инструментом, позволяющим претендовать на гегемонию над всеми славянами, но оно также оказалось полезным для объединения разрозненных славянских народов в объединенные государства, такие как Югославия и Чехословакия. Почему же тогда Польша должна быть исключением? Не должна ли Польша также извлечь выгоду из этой волны панславизма?" #NT!
 POL_the_old_borders: "Старые границы" #NT!
 POL_the_old_borders_desc: "В прошлые века славяне оккупировали регионы, которые сейчас считаются германскими; Померания, Силезия и Пруссия. Немецкий империализм на протяжении веков был бедой польского государства и соседних славянских народов, и настало время исправить ошибки истории и вернуть себе то, что по праву принадлежит нам." #NT!
 POL_annex_czech: "Приложение Чехословакия" #NT!
 POL_annex_czech_desc: "Чехословацкое государство оказалось неспособным защитить себя, сдавшись и спрятавшись под защитой Запада. Пришло время взять чехов и словаков под защиту польской армии." #NT!
