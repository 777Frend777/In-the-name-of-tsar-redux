 POL_april_constitution_fas: "Измененная апрельская Конституция" #NT!
 POL_april_constitution_fas_desc: "Этот закон был принят Сеймом в 1935 году для обеспечения дальнейшего мира и стабильности польского государства. В конституцию были внесены поправки, согласно которым военные имеют верховенство над всеми делами, как внутренними, так и внешними. Кроме того, ультранационалистические принципы фалангистов были приняты высокопоставленными военными, в результате чего разница между военными и фалангистами стала простой формальностью." #NT!
