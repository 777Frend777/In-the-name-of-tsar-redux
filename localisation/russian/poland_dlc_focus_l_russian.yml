 POL_april_constitution_dem: "Измененная апрельская Конституция" #NT!
 POL_april_constitution_dem_desc: "Этот закон был принят Сеймом в 1935 году для обеспечения дальнейшего мира и стабильности польского государства. В конституцию были внесены поправки, включающие ряд священных прав и привилегий для каждого польского населенного пункта, предоставляющие местную автономию и демократические права, хотя президент по-прежнему обладает абсолютной властью над государством на национальном уровне." #NT!
