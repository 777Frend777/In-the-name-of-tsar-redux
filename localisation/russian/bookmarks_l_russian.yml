l_russian:
 BM_HISTORY_TITLE: "Краткая история" #NT!
 Occident_NAME: "Беспокойный Запад" #NT!
 ORIENT_NAME: "Восходящий Восток" #NT!
 Occident_DESC: "Даже после Великой войны Европа еще не видела своих последних конфликтов. Различные немецкие государства борются за контроль над бывшей Империей, причем главными претендентами являются монархическая Пруссия и коммунистическая Бавария. На востоке Россия выглядит сильнее, чем когда-либо, но этот карточный домик может быть легко разрушен. На западе старый союз Антанта занимается внутренней борьбой. Только время покажет, что ждет Европу в будущем..." #NT!
 ORIENT_DESC: "Даже после Великой войны на Востоке не было мира, и между Лондоном и Санкт-Петербургом продолжалась Большая игра. Этот конфликт распространился на Ближний Восток и Северный Китай. Тем не менее, есть надежда на то, что Восток снова поднимется; Россия, возможно, сильна, но Япония не слаба, и эскалацию напряженности в Индии и Аравии будет нелегко подавить." #NT!
 HITTING_FAN_NAME: "Удар вентилятора" #NT!
 HITTING_FAN_DESC: "Да, это так! Эта коллекция зонтиков очень пригодится." #NT!
 ENG_Occident_DESC: "Хотя Соединенное Королевство вышло победителем из Великой войны, основы его великой империи были потрясены до основания. Поколение лучших людей страны погибло в окопах Фландрии и Северной Франции. Поскольку травма последней войны все еще свежа в памяти, страна теперь стоит перед перспективой новой. Становится все более очевидным, что мира в наше время не будет." #NT!
 FRA_Occident_DESC: "Франция потеряла огромное количество людей во время Великой войны. Сочетание потери среди мужчин и Парижского фондового кризиса 1926 года привело к полному краху более слабых экономик Европы. С тех пор французы восстанавливаются, и их выздоровление близится к завершению. Однако правительственный кризис еще далек от завершения. Слева Жак Дюкло объединяет социалистов и коммунистов, стремясь создать диктатуру пролетариата. Справа: Пьер-Этьен Фланден объединяется, чтобы восстановить один из бывших королевских домов Франции. Эта эпоха во французской истории будет вписана в учебники истории." #NT!
 GER_Occident_DESC: "Германская империя и ее союзники потерпели крупное поражение в Великой войне, после позорного поражения как в битве при Вердене, так и в битве при Кенигсберге. Бывшая Германская империя была разделена на множество раздробленных государств, что нанесло ущерб экономике Пруссии. К счастью, царь Николай II настоял на сохранении дома Гогенцоллернов на прусском троне. Надеемся, их сотрудничество с Пруссией продолжится..." #NT!
 ITA_Occident_DESC: "Италия была одной из победительниц Великой войны. Итальянцы разработали новое вооружение и стали еще сильнее и современнее. Король Италии Виктор Эммануил III хочет экспансии в Африке. Однако растет новое движение, известное как фашизм, возглавляемое Бенито Муссолини. Военизированные «чернорубашечники» Муссолини хотят восстановить славу Римской империи, а Италия станет эпицентром ее возрождения. Италия находится на перепутье, и остается только догадываться, что произойдет." #NT!
 JAP_Occident_DESC: "К счастью, Япония оказалась на правой стороне Великой войны. Его победы были мощными и многочисленными. Однако их следующая политика расширения ставит их на распутье. Хокушин-рон, или «Доктрина северной экспансии», пользуется поддержкой армии и призывает к дальнейшей экспансии в их бывшего врага, Россию. Наньсин-рон, или «Доктрина южной экспансии», поддерживается военно-морским флотом и имеет своей целью богатые ресурсами западные колонии в Юго-Восточной Азии и Океании. Какой бы путь ни выбрала Япония, он с равной вероятностью приведет императора к славе." #NT!
 RUS_Occident_DESC: "Россия показала себя как крупная держава в Великой войне. Им удалось разгромить коалицию австро-венгерских и немецких войск в Брусиловском наступлении в октябре 1916 года. Между Габсбургами и царем был подписан сепаратный мир, в результате которого Германская империя оказалась изолированной в Великой войне. Германия, опасаясь полного и окончательного разрушения своей империи, потребовала мира, и в январе 1917 года было объявлено о перемирии. С тех пор Россия оправилась от Великой войны, но на горизонте появилось несколько новых угроз: от амбиций Японии в Сибири до Коммунисты в Баварии, даже сами русские люди." #NT!
 USA_Occident_DESC: "Соединенные Штаты были промышленной державой во время Великой войны, вооружая Антанту. Однако в конечном итоге они избежали войны. После окончания Великой войны США обратились к так называемой доктрине Хардинга: абсолютной, ничем не нарушенной изоляции. Однако эта доктрина оказалась провальной, поскольку американская экономика рухнула вниз. Учитывая внезапный подъем Социалистической партии и импичмент Гувера в 1934 году, предстоящие выборы могут оказаться более значимыми и вызывающими разногласия, чем избрание Линкольна более полувека назад." #NT!
 BEL_Occident_DESC: "История Бельгии с 1914 по 1936 год – это история выживания. Бельгийцам пришлось отразить нападение Германии на их родину, стать свидетелями разрушения их полей и городов, а затем столкнуться с серьезными экономическими проблемами. Однако они выжили, и теперь их экономика начинает выглядеть лучше. Однако некоторые считают, что дело не движется достаточно далеко и быстро, и ищут альтернативные политические пути...." #NT!
 OTHER_Occident_DESC: "Страны мира, большие и малые, не все готовы затаить дыхание в ожидании начала нового глобального конфликта. От крупных держав, находящихся на грани гражданской войны, до многих стран, сформированных и преобразованных в результате Великой войны, всем придется принимать трудные решения и балансировать идеалы с прагматизмом, чтобы оказать влияние на будущее мира." #NT!
 #POL_Occident_DESC: "После столетий, в течение которых польский народ был разделен между тремя империями, Польша теперь снова стала независимой. Но ее положение непростое. \n\nНа востоке Советский Союз не забыл унизительного поражения в польско-советской войне. \n\nНа западе немецкий фюрер Адольф Гитлер не скрывает своего стремления к большему «жизненному пространству» — и что бывшие немецкие территории, которые сейчас находятся под контролем Польши, станут первым шагом к достижению этого." #NT!
 #CAN_Occident_DESC: "Канада вступила в Великую войну как простая колония, а вышла из нее как нация. Канада, зародившаяся в грязи Пашендейля, сейчас делает свои первые несколько неуверенных шагов на мировую арену. \n\nБудущее этой новой нации, осложненной Великой депрессией и внутренними разногласиями между англоязычными и франкоязычными странами, выглядит далеко не безопасным." #NT!
 #AST_Occident_DESC: "Свое место в учебниках истории Великой войны австралийцы заслужили кровью. Жертвы, принесенные в Галлиполлийскую кампанию, не были забыты, как и те, кто ее отдал. \n\nАвстралия сейчас стоит на распутье: следует ли ей оставаться со своим колониальным хозяином, который вот-вот будет втянут в еще один конфликт в далекой Европе, или следует сосредоточиться на угрозах, которые появляются ближе к дому?" #NT!
 #SAF_Occident_DESC: "Когда началась Великая война, многие жители Южной Африки отказались взять в руки оружие своих британских хозяев. Южноафриканские военные провели большую часть Великой войны, преследуя немецкие войска в их африканских колониях, но с ограниченным успехом. \n\nТеперь на горизонте маячит новая война. Тогда, как и сейчас, в Южной Африке кое-кто считал, что стране вообще не следует воевать против немцев. Некоторые даже полагают, что пришло время потомкам буров сделать ставку на свободу, в которой было отказано их предкам." #NT!
 #NZL_Occident_DESC: "Крошечная страна в южной части Тихого океана храбро сражалась в Великой войне, понеся большие потери в кровопролитных битвах при Галлиполи и на западном фронте. Почти половина мужчин боеспособного возраста участвовали в боях за границей, и многие из них не вернулись.\n\nПримерно через двадцать лет после окончания Великой войны народ Новой Зеландии с тревогой смотрит на мировую арену, на этот раз угроза войны, кажется, приближается к их собственному дому..." #NT!
 #RAJ_Occident_DESC: "Жемчужина Британской империи, Индия – это странное сочетание имперской власти и имперского бессилия. Крошечная элита британских государственных служащих правит огромным субконтинентом, населенным сотнями миллионов подданных. Из их рядов пополняют индийскую армию, которая храбро сражалась в Великой войне.\n\nИндийские лидеры надеялись, что жертвы, принесенные в последней войне, помогут Индии обрести независимость от Британии, но пока эта надежда не оправдалась. В преддверии новой войны многие считают, что пришло время забрать эту свободу – любыми необходимыми средствами." #NT!
 BAV_Occident_DESC: "После разделения Германии державами Антанты демократическое государство Бавария с королем Виттельсбахом быстро пало в результате марксистской революции в апреле 1919 года, став Баварской Народной Республикой. Он быстро распространил свое влияние на соседнюю землю Баден-Вуттенберг, сделав ее своим союзником в гражданской войне в Германии. Бавария хочет еще раз воссоединить Германию, однако, с одним условием: под малиновым флагом марксизма. Под руководством Карла Либкнехта они будут бороться с деспотической буржуазией, чтобы распространить высшую идеологию коммунизма по всему миру, чего бы это ни стоило." #NT!
 AUS_Occident_DESC: "Поражение Австро-Венгерской империи означало конец ее многонациональной империи. Однако благодаря российскому царю дом Габсбургов-Лотарингий сохранился. Появились новые государства, такие как Богемия и Венгрия, но их будущее неопределенно. Австрийская нация в настоящее время находится на распутье: либо они воссоединяют свою империю... либо сами воссоединяют Германию." #NT!
 TUR_Occident_DESC: "Османская империя была разрушена державами Антанты в 1922 году. Ее преемница, Турецкая Республика, была создана как прямая преемница того, что осталось от «больного человека Европы». Новое и крайне нестабильное правительство пытается сохранить свою анатолийскую идентичность, но сопротивление, похоже, бесполезно. Один небольшой вкус экспансии — это все, что нужно Турции для расширения прав и возможностей османских националистов, преследующих одну главную цель: восстановить славу Сулеймана Великолепного." #NT!
 SER_Occident_DESC: "Сербия вышла победителем после Великой войны, но дорогой ценой. Сербское население понесло столь большие потери, что потеряло одну пятую своего населения. Нестабильность и вакантные рабочие места разделили нацию на две половины: тех, кто хочет объединить южнославянский народ под властью своего короля Александра II, и тех, кто следует за баварским политиком Йозефом Броз Тито. Какой путь выберут сербы?" #NT!
 CHI_Occident_DESC: "Китай был одной из многих стран, присоединившихся к Антанте во время Великой войны. Однако их победы были недолгими. Китайская нация невероятно раздроблена. С одной стороны, правительство Гоминтага. С другой стороны, коммунисты, вдохновленные Баварией. Китайская армия устарела со времен Синьхайской революции, и все в Китае опасаются потенциального японского вторжения. Не говоря уже о том, что в условиях угрозы потенциального голода в Китае страна отчаянно нуждается в переменах. Китай находится на грани краха." #NT!
 WUT_Occident_DESC: "Герцогство Баден-Вюртемберг было создано французами как буферное государство, не более того. Его единственная роль — защищать и служить подушкой между Францией и Южной Коммуной. Хотя его жители больше связаны с коммунизмом, правительство остается нейтральным. Его местоположение и споры между его народом и правительством чреваты конфликтами, и кажется, что герцогство может стать следующей целью Баварии." #NT!
 RHN_Occident_DESC: "Рейнская Конфедерация изначально была государством-клиентом Франции после Великой войны. Однако франко-рейнские отношения ухудшились после французского вторжения в Мозельланд и Саар и его последующей интеграции во Францию. Конфедерация все еще находится под демократическим правлением, но ее люди в целом более благосклонны к прусскому правительству. Экспорт стали позволяет Рейну оставаться промышленно конкурентоспособным и относительно богатым, несмотря на нестабильность в остальной части Германии." #NT!
 SAX_Occident_DESC: "Границы Саксонии были определены Брюссельским договором. Антанта считала, что раскол промышленного потенциала Германии значительно ограничит ее способность вести войну в будущем. Однако Саксония стала союзницей Пруссии после многих соглашений и заключения Берлинского пакта. Ее правительство, по сути, является вассалом Пруссии, а народ Саксонии просто сидит и ждет, пока пруссаки попросят об их аннексии." #NT!
 WSM_Occident_DESC: "Ганноверская республика, или известная многим как Ганновер, была основана в 1917 году. Из всех немецких стран она самая молодая. Регион, в котором он обитает, в основном был частью Пруссии и поэтому никогда не имел такой автономии, как сейчас. Тем не менее, это вторая по экономическому могуществу страна в регионе после самой Пруссии. Ее аннексия Пруссией весьма вероятна, поскольку ее народ активно поддерживает дальнейшую интеграцию Берлинского договора." #NT!
 SPR_Occident_DESC: "После окончания Наполеоновских войн Испания находилась в состоянии хаоса. С начала 19 века народ Испании находился под властью монархии, за ней следовала республика, за ней следовала еще одна монархия, а за ней — нынешняя республика. Изгнанный король Испании Альфонсо XIII мечтает вернуться на испанский престол после ссылки в городе Риме. И крайне левые, и крайне правые партии приобрели значительное влияние в Испании, и народ раскололся пополам. Будущее Испании неясно, но одно можно сказать наверняка: эти выборы решат судьбу Испании до конца 20-го века." #NT!
 POR_Occident_DESC: "Португалия находится на важном перепутье своей истории. Антонио Салазар управляет Португалией с полным контролем вот уже 13 лет. В стране все чаще звучат призывы к демократии, и военные опасаются падения власти из-за будущих действий Салазара. Уступит ли Салазар требованиям народа и восстановит выборы или решит эту проблему силой. Estado Novo близится к концу." #NT!
 HUN_Occident_DESC: "Венгрия получила независимость от Австро-Венгерской империи в начале 1918 года после разгрома войск Габсбургов русской армией. По Брюссельскому договору страна потеряла почти две трети своей территории. Миллионы этнических венгров оказались за пределами его границ, а его экономика осталась в руинах. Что еще хуже, недавно созданному социалистическому правительству угрожают националистические и фашистские организации внутри страны. \nНо с изменением политического климата в Европе, возможно, пришло время наконец исправить ошибки прошлого и вернуть былую славу нации." #NT!
 BLITZKRIEG_NAME: "Мир в войне" #NT!
 BLITZKRIEG_DESC: "Время мира подходит к концу. Австрия собирается вторгнуться в Венгерскую Народную Республику, в то время как ее немецкие союзники стремятся отомстить за потерю во время Великой войны. Тем временем русские пользуются китайско-японской войной и планируют захватить контролируемую Японией Маньчжурию прямо у них из-под носа. Однако в этой гонке за власть появились новые претенденты, поскольку и Итальянская, и Османская империи стремятся восстановить свою былую славу. Вторая Великая война вот-вот развернется..." #NT!
 FTU_Occident_DESC: "Франция в настоящее время является второй по величине колониальной державой в мире. Однако для того, чтобы сохранить эту власть, они создали колониальные администрации. \nЭти администрации в настоящее время находятся на перепутье. Либо они останутся верными Франции, либо восстанут против своих хозяев, установив новый, неколониальный порядок. \nВыбор за вами." #NT!
 SWE_Occident_DESC: "Королевство Швеция после наполеоновских войн в основном занимало нейтральную позицию на европейском театре военных действий. Во второй половине XIX века Швеция модернизировалась. Но время, предшествовавшее большой войне, также привело к тому, что Норвегия обрела независимость, ослабив шведское влияние в Скандинавии. После Великой войны Швеция стала региональной промышленной державой, в стране нашли сталь и другие ресурсы. В 1936 году Швеция продолжает идти по пути нейтралитета, но, возможно, это не навсегда..." #NT!
 ROM_Occident_DESC: "Королевство Румыния присоединилось к державам Антанты в 1916 году в попытке вернуть Трансильванию у Австро-Венгерской империи. Однако после успеха Брусиловского наступления российская армия осталась в Румынии, фактически оккупировав ее.\nС тех пор Россия привязала Румынию к своей экономике и сделала ее государством-сателлитом. Однако это не обрадовало румын, возникает новое националистическое движение, и будущее Румынии под властью России остается неопределенным..." #NT!
 # ENG_BLITZKRIEG_DESC: "Хотя Соединенное Королевство вышло победителем из Великой войны, основы его великой империи были потрясены до основания. Поколение лучших людей страны погибло в окопах Фландрии и Северной Франции, в то время как волнения распространились по всему Содружеству и накопились огромные долги.\n\nПоскольку травма последней войны все еще свежа в памяти, перед страной теперь стоит перспектива другой. Становится все более очевидным, что мира в наше время не будет." #NT!
 # FRA_BLITZKRIEG_DESC: "Великая война все еще свежа в памяти. Франция сталкивается с новым конфликтом после того, как Германия показала, что не намерена сохранять мир. Укрепление границ и мудрый выбор союзников вполне могут стать для Франции способом избежать катастрофической войны.\n\n Франция уже однажды побеждала, и этот раз не станет исключением!" #NT!
 # GER_BLITZKRIEG_DESC: "После ремилитаризации Рейнской области французы и британцы стали все более подозрительно относиться к намерениям Германии. Мюнхенское соглашение дало Германии разрешение аннексировать Судетскую область ради немецкого народа. Пакт Молотова-Риббентропа гарантирует ненападение между Германией и Советским Союзом, но также предусматривает раздел Польши между двумя странами. \n\nГермания слишком долго ждала этого момента. Время действовать - сейчас!" #NT!
 # JAP_BLITZKRIEG_DESC: "На юго-востоке бушует война. Несмотря на то, что в начале 1939 года Япония понесла некоторые потери, большая часть территории Китая находится под контролем Японии. Напряженность в Европе растет, и хотя Советский Союз концентрирует свое внимание на этих вопросах, он не должен вмешиваться в войну в Азии. \n\nКогда ресурсы Китая окажутся в руках Японии, с Советами будет легко иметь дело." #NT!
 # ITA_BLITZKRIEG_DESC: "Муссолини, диктатор Италии, прославился как миротворец благодаря своему участию в Мюнхенском соглашении год назад. Однако территориальная экспансия Германии заставила Италию осознать, что есть еще земли, на которые можно претендовать, если удастся достичь взаимопонимания с немцами. \n\nАлбания была завоевана просто для того, чтобы оценить военный потенциал Италии, и остальному миру следовало бы беспокоиться." #NT!
 # RUS_BLITZKRIEG_DESC: "Поддержка Мануэля Асаньи и «Второй Испанской республики» во время гражданской войны в Испании ясно показала позицию Советского Союза по отношению к Италии и Германии. Одержав победу над японской армией в нескольких недавних пограничных конфликтах, Советский Союз в настоящее время кажется слишком мощной державой, чтобы ей могла противостоять какая-либо отдельная страна. \n\nОбещание Германии разделить страны Балтии и Польшу в настоящее время можно только приветствовать." #NT!
 # USA_BLITZKRIEG_DESC: "Растущая напряженность в Европе вызывает беспокойство. Хотя агрессия, проявленная Германией, еще не вызывала реальной обеспокоенности у Соединенных Штатов, вскоре она могла быть услышана во всем мире. Хотя на Западе все довольно мирно, военные приготовления, возможно, неплохая идея, учитывая все обстоятельства. \n\nЕсли Соединённые Штаты будут втянуты в ещё одну войну, именно они её положат." #NT!
 # OTHER_BLITZKRIEG_DESC: "Страны мира, большие и малые, не все готовы затаить дыхание в ожидании начала нового глобального конфликта. От крупных держав, находящихся на грани гражданской войны, до многих стран, сформированных и преобразованных в результате Великой войны, всем придется принимать трудные решения и балансировать идеалы с прагматизмом, чтобы оказать влияние на будущее мира." #NT!
 # POL_BLITZKRIEG_DESC: "После столетий, в течение которых польский народ был разделен между тремя империями, Польша теперь снова стала независимой. Но ее положение непростое. \n\nНа востоке Советский Союз не забыл унизительного поражения в польско-советской войне. \n\nНа западе немецкий фюрер Адольф Гитлер не скрывает своего стремления к большему «жизненному пространству» — и что бывшие немецкие территории, которые сейчас находятся под контролем Польши, станут первым шагом к достижению этого." #NT!
 # CAN_BLITZKRIEG_DESC: "Канада вступила в Великую войну как простая колония, а вышла из нее как нация. Канада, зародившаяся в грязи Пашендейля, сейчас делает свои первые несколько неуверенных шагов на мировую арену. \n\nБудущее этой новой нации, осложненной Великой депрессией и внутренними разногласиями между англоязычными и франкоязычными странами, выглядит далеко не безопасным." #NT!
 # AST_BLITZKRIEG_DESC: "Свое место в учебниках истории Великой войны австралийцы заслужили кровью. Жертвы, принесенные в Галлиполлийскую кампанию, не были забыты, как и те, кто ее отдал. \n\nАвстралия сейчас стоит на распутье: следует ли ей оставаться со своим колониальным хозяином, который вот-вот будет втянут в еще один конфликт в далекой Европе, или следует сосредоточиться на угрозах, которые появляются ближе к дому?" #NT!
 # SAF_BLITZKRIEG_DESC: "Когда началась Великая война, многие жители Южной Африки отказались взять в руки оружие своих британских хозяев. Южноафриканские военные провели большую часть Великой войны, преследуя немецкие войска в их африканских колониях, но с ограниченным успехом. \n\nТеперь на горизонте маячит новая война. Тогда, как и сейчас, в Южной Африке кое-кто считал, что стране вообще не следует воевать против немцев. Некоторые даже полагают, что пришло время потомкам буров сделать ставку на свободу, в которой было отказано их предкам." #NT!
 # NZL_BLITZKRIEG_DESC: "Крошечная страна в южной части Тихого океана храбро сражалась в Великой войне, понеся большие потери в кровопролитных битвах при Галлиполи и на западном фронте. Почти половина мужчин боеспособного возраста участвовали в боях за границей, и многие из них не вернулись.\n\nПримерно через двадцать лет после окончания Великой войны народ Новой Зеландии с тревогой смотрит на мировую арену, на этот раз угроза войны, кажется, приближается к их собственному дому..." #NT!
 # RAJ_BLITZKRIEG_DESC: "Жемчужина Британской империи, Индия – это странное сочетание имперской власти и имперского бессилия. Крошечная элита британских государственных служащих правит огромным субконтинентом, населенным сотнями миллионов подданных. Из их рядов пополняют индийскую армию, которая храбро сражалась в Великой войне.\n\nИндийские лидеры надеялись, что жертвы, принесенные в последней войне, помогут Индии обрести независимость от Британии, но пока эта надежда не оправдалась. В преддверии новой войны многие считают, что пришло время забрать эту свободу – любыми необходимыми средствами." #NT!
