 DS_config_category_button1_tt: "Настройки сложности — это все о том, чтобы усилить ИИ тем или иным способом. Эти настройки должны быть намного более экстремальными, чем любые настройки сложности в ванили (которые все еще могут быть использованы для более умеренных усилений)." #NT!
