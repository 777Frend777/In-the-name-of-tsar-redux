 DS_config_DIFFICULTY_3_headline: "Динамическое подкрепление [DS_GetReinforcementsGlobal]" #NT!
 DS_config_DIFFICULTY_3_tt: "Страны ИИ, находящиеся в состоянии войны с игроком, могут получать бесплатные дивизии и оборудование, когда они проигрывают. Подкрепления будут прибывать примерно ежемесячно, пока страна имеет право на них.\n\nОбщее количество дивизий, которые можно получить, зависит от размера страны. Их расположение предпочтительно где-то за линией фронта, но вне вашего поля зрения.\n\nОборудование принимается только в категориях наземного оборудования, в которых у ИИ есть дефицит.\n\n§YОбщее количество дивизий, созданных в этой игре: [?Global.DS_global_dd_unit_count]§!\n\n§RВы можете отключить или переопределить эту настройку для определенных стран через конфигурацию страны.§!" #NT!
 DS_divisions_received_global: "([?Global.DS_global_dd_unit_count])" #NT!
  
 DS_config_DIFFICULTY_5_headline: "Бесплатные конвои ИИ" #NT!
 DS_config_DIFFICULTY_5_tt: "Страны AI получают бесплатные конвои ежемесячно, если у них имеется менее 50 конвоев." #NT!
  
