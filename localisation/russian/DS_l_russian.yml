 DS_config_COUNTRY_1c_tt: "§YБонус: Очень сложно§!\n\n§LНажмите кнопку настройки, чтобы увидеть точные модификаторы.\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает в этой стране, имеет среднее снижение стоимости.§!" #NT!
 DS_config_COUNTRY_1d_text: "Безумный" #NT!
 DS_config_COUNTRY_1d_tt: "§YБонус: Безумие§!\n\n§LНажмите кнопку настройки, чтобы увидеть точные модификаторы.\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает в этой стране, имеет значительное снижение стоимости.§!" #NT!
  
 DS_config_COUNTRY_2_headline: "Отчаянная защита" #NT!
 DS_config_COUNTRY_2_tt: "Эта страна получает увеличивающийся бонусный модификатор по мере приближения к капитуляции." #NT!
 DS_config_COUNTRY_2a_text: "Выключенный" #NT!
 DS_config_COUNTRY_2b_text: "Низкий" #NT!
 DS_config_COUNTRY_2b_tt: "§YОтчаянная оборона: низкая\n\nБонусы отчаянной обороны на минимуме (>0% прогресса капитуляции):§!\n\n§Время найма дивизии: -66% - -75%\n-Выпуск верфи: +5%\n-Рост эффективности производства: +10%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет небольшое снижение стоимости.§!\n\n§YБонусы отчаянной обороны на максимуме (>90% прогресса капитуляции):§!\n\n§Время найма дивизии: -85%\n-Выпуск верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет среднее снижение стоимости.§!" #NT!
 DS_config_COUNTRY_2c_text: "Середина" #NT!
 DS_config_COUNTRY_2c_tt: "§YОтчаянная оборона: средняя\n\nБонусы отчаянной обороны на минимуме (>0% прогресса капитуляции):§!\n\n§Время найма дивизии: -66% - -85%\n-Выпуск верфи: +5%\n-Рост эффективности производства: +10%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет небольшое снижение стоимости.§!\n\n§YБонусы отчаянной обороны на максимуме (>50% прогресса капитуляции):§!\n\n§Время найма дивизии: -85%\n-Выпуск верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет большое снижение стоимости.§!" #NT!
 DS_config_COUNTRY_2d_text: "Высокий" #NT!
 DS_config_COUNTRY_2d_tt: "§YОтчаянная оборона: высокая\n\nБонусы отчаянной обороны на минимуме (>0% прогресса капитуляции):§!\n\n§Время найма дивизии: -75% - -85%\n-Выпуск верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет среднее снижение стоимости.§!\n\n§YБонусы отчаянной обороны на максимуме (>50% прогресса капитуляции):§!\n\n§Время найма дивизии: -85%\n-Выпуск верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет высокое снижение стоимости.!" #NT!
  
 DS_config_COUNTRY_3_headline: "Подкрепления [DS_GetReinforcements]" #NT!
 DS_config_COUNTRY_3_tt: "Эта страна может получать бесплатные дивизии и оборудование, когда она проигрывает. Подкрепления будут прибывать примерно ежемесячно, пока страна имеет право на них.\n\nОбщее количество дивизий, которые могут быть получены, зависит от размера страны. Их расположение предпочтительно где-то за линией фронта, но вне поля зрения противника.\n\nОборудование получается только в категориях наземного оборудования, где у ИИ есть дефицит.\n\n§YКоличество созданных дивизий: [?Root.DS_dd_unit_count]§!" #NT!
 DS_divisions_received: "([?Root.DS_dd_unit_count])" #NT!
  
