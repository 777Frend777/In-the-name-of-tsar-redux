 DS_config_COUNTRY_1_headline: "Бонус" #NT!
 DS_config_COUNTRY_1_tt: "Эта страна получает постоянный бонусный модификатор." #NT!
 DS_config_COUNTRY_1a_text: "Выключенный" #NT!
 DS_config_COUNTRY_1b_text: "Жесткий" #NT!
 DS_config_COUNTRY_1b_tt: "§YБонус: Сложный§!\n\n§LНажмите кнопку настройки, чтобы увидеть точные модификаторы.\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает в этой стране, имеет небольшое снижение стоимости.§!" #NT!
