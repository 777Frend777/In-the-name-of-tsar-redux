 DS.4.t: "Расширенные настройки сложности" #NT!
 DS.4.d: "Игрок, управляющий [From.GetNameDef], открыл событие конфигурации расширенных настроек сложности." #NT!
  
 DS.3.t: "Расширенные настройки сложности" #NT!
 DS.3.d: "Похоже, это многопользовательская игра. Только один игрок может настроить параметры запуска. Однако вы можете выбрать, разрешить ли всем открывать окно расширенных настроек позже в игре или ограничить это только для себя. Каждый раз, когда открывается окно конфигурации, каждый игрок в игре будет уведомлен.\n\nХотите ли вы настроить параметры запуска расширенных настроек сложности в этом сеансе?" #NT!
 DS.3.o3: "Да, и только мне разрешено открывать окно конфигурации во время этой игры." #NT!
 DS.3.o1: "Да, но каждый может открыть окно конфигурации позже." #NT!
 DS.3.o2: "Нет, пусть кто-нибудь другой настроит мод" #NT!
