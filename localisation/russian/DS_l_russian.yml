 DS_config_DIFFUCULTY_help_tt: "[DS_GetDifficultyHelpPage]" #NT!
 DS_config_DIFFUCULTY_help_1_tt: "Руководство по настройкам сложности (страница 1/3)\n\n§LПочему в этом моде так много настроек сложности? Потому что у ИИ есть много специфических слабостей, которые нужно компенсировать, если вы хотите ровной игры (предполагая, что вы хороши в игре и особенно если вы хотите играть за крупную страну). Кроме того, некоторые настройки могут быть для вас более захватывающими, чем другие.\n\nЧто такое§! §!1динамические§! §Lнастройки? Это означает, что мод дает эти бонусы странам в зависимости от того, как развивается игра, а не просто дает постоянный бонус всем странам ИИ. Динамические настройки включены для стран ИИ, которые воюют с вами (игроком) и находятся в непосредственной близости от вас или ваших союзников. §! §!1Специфичные для страны§! §Lнастройки, с другой стороны, всегда активны и не заботятся о том, сражается ли ИИ с другим ИИ или игроком.\n\nЧто такое§! §!1Бонус§! §Lнастройка и чем она отличается от бонусов ванильного слайдера? Эта настройка — по большей части — предназначена для стимулирования промышленности ИИ, чтобы компенсировать огромные потери оборудования, которые ИИ несет во время войн. Самая важная часть этого бонуса — снижение стоимости любого наземного и воздушного оборудования, которого не хватает ИИ, что намного выше любого бонуса слайдера. Это означает, что ИИ может производить только то оборудование, которое ему действительно нужно, но не создает нереальные запасы вещей, которые ему не нужны.\n\nЧто такое§! §!1Отчаянная оборона§!§L? Эта настройка постепенно увеличивает бонусы для ИИ по мере приближения к капитуляции, увеличивая производство оборудования, а также сокращая время набора дивизий. Подобно настройке Бонус, Отчаянная оборона также увеличивает производство оборудования для оборудования, в котором у ИИ дефицит.§!" #NT!
 DS_config_DIFFUCULTY_help_2_tt: "Руководство по настройкам сложности (страница 2/3)\n\n§YБонус против Отчаянной обороны?§! §LВам решать, хотите ли вы один или оба. Главное отличие в том, что настройка Бонуса постоянно активна для ИИ, в то время как Отчаянная оборона активируется только тогда, когда ИИ находится в обороне. Обратите внимание, что снижение стоимости снаряжения не суммируется при использовании обоих, используется только самый высокий из двух модификаторов.\n\nЧто такое§! §YПодкрепления§!§L? Он создает снаряжение И дивизии для ИИ, а не просто дает бонусы. Это более экстремальная настройка сложности, чем любая из вышеперечисленных, и вам следует использовать ее только тогда, когда других настроек недостаточно.§!" #NT!
 DS_config_DIFFUCULTY_help_3_tt: "Руководство по настройкам сложности (страница 3/3)\n\n§LПочему ИИ должен получить§! §Yбесплатные конвои§!§L? Это потому, что очень легко уничтожить конвои ИИ до такой степени, что он полностью замерзнет, ​​поскольку он даже не сможет переправить свои юниты туда, где они нужны.\n\nЗачем повышать§! §Yскорость планирования/окапывания§!§L? Если есть что-то, что ИИ любит делать, так это постоянное перемешивание юнитов. Это означает, что он часто разрушает укрепление своих юнитов или не остается на месте достаточно долго, чтобы получить бонус планирования, что ставит его в крайне невыгодное для вас положение.\n\nЗачем§! §Yуменьшать истощение ИИ§!§L? ИИ неважно, где именно он размещает свои дивизии: в горах или на болотах, а его постоянная перетасовка дивизий гарантирует, что он будет нести огромные потери.§!" #NT!
  
 DS_config_DIFFICULTY_1_headline: "Динамический бонус" #NT!
 DS_config_DIFFICULTY_1_tt: "Ближайшие страны ИИ, воюющие с игроком, получают бонус.\n\n§RВы можете отключить или переопределить эту настройку для определенных стран через конфигурацию страны.§!" #NT!
 DS_config_DIFFICULTY_1a_text: "Выключенный" #NT!
 DS_config_DIFFICULTY_1b_text: "Жесткий" #NT!
 DS_config_DIFFICULTY_1b_tt: "§YБонус: Сложный§!\n\n§LНажмите кнопку настройки, чтобы увидеть точные модификаторы.\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает в этой стране, имеет небольшое снижение стоимости.§!" #NT!
 DS_config_DIFFICULTY_1c_text: "Очень сложно" #NT!
 DS_config_DIFFICULTY_1c_tt: "§YБонус: Очень сложно§!\n\n§LНажмите кнопку настройки, чтобы увидеть точные модификаторы.\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает в этой стране, имеет среднее снижение стоимости.§!" #NT!
 DS_config_DIFFICULTY_1d_text: "Безумный" #NT!
 DS_config_DIFFICULTY_1d_tt: "§YБонус: Безумие§!\n\n§LНажмите кнопку настройки, чтобы увидеть точные модификаторы.\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает в этой стране, имеет значительное снижение стоимости.§!" #NT!
  
 DS_config_DIFFICULTY_2_headline: "Динамическая отчаянная защита" #NT!
 DS_config_DIFFICULTY_2_tt: "Страны ИИ, находящиеся в состоянии войны с игроком, получают увеличивающиеся бонусы к промышленности и времени вербовки по мере приближения к капитуляции.\n\n§RВы можете отключить или переопределить этот параметр для определенных стран через конфигурацию страны.§!" #NT!
 DS_config_DIFFICULTY_2a_text: "Выключенный" #NT!
 DS_config_DIFFICULTY_2b_text: "Низкий" #NT!
 DS_config_DIFFICULTY_2b_tt: "§YОтчаянная оборона: низкая\n\nБонусы отчаянной обороны на минимуме (>0% прогресса капитуляции):§!\n\n§Время найма дивизии: -66%\n-Выпуск верфи: +5%\n-Рост эффективности производства: +10%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет небольшое снижение стоимости..§!\n\n§YБонусы отчаянной обороны на максимуме (>90% прогресса капитуляции):§!\n\n§Время найма дивизии: -75%\n-Выпуск верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет среднее снижение стоимости.§!" #NT!
 DS_config_DIFFICULTY_2c_text: "Середина" #NT!
 DS_config_DIFFICULTY_2c_tt: "§YОтчаянная оборона: средняя\n\nБонусы отчаянной обороны на минимуме (>0% прогресса капитуляции):§!\n\n§Время найма дивизии: -66%\n-Выпуск верфи: +5%\n-Рост эффективности производства: +10%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет небольшое снижение стоимости.§!\n\n§YБонусы отчаянной обороны на максимуме (>50% прогресса капитуляции):§!\n\n§Время найма дивизии: -85%\n-Выпуск верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет большое снижение стоимости.§!" #NT!
 DS_config_DIFFICULTY_2d_text: "Высокий" #NT!
 DS_config_DIFFICULTY_2d_tt: "§YОтчаянная оборона: высокая\n\nБонусы отчаянной обороны на минимуме (>0% прогресса капитуляции):§!\n\n§Время найма дивизии: -75%\n-Выпуск верфи: +50%\n-Рост эффективности производства: +100%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет среднее снижение стоимости.§!\n\n§YБонусы отчаянной обороны на максимуме (>50% прогресса капитуляции):§!\n\n§Время найма дивизии: -85%\n-Выпуск верфи: +100%\n-Рост эффективности производства: +200%\n\nКроме того, любое наземное и воздушное оборудование, которого не хватает этой стране, имеет высокое снижение стоимости.§!" #NT!
  
