l_russian:
 UK_reinforce_empire: "Укрепить Империю" #NT!
 UK_reinforce_empire_desc: "Как величайшей империи из когда-либо существовавших, продолжение нашего доминирования отвечает нашим интересам." #NT!
 UK_renew_commonwelth: "Консолидация Содружества" #NT!
 UK_renew_commonwelth_desc: "Обновление связей с Содружеством является важной частью предотвращения дистанцирования наших колоний от своих хозяев." #NT!
 UK_india_factories: "Постройте новые индийские фабрики" #NT!
 UK_india_factories_desc: "Британское владычество — крайне слаборазвитый регион нашей империи. Они были бы очень признательны, если бы мы построили для них новые заводы." #NT!
 UK_canada_factories: "Постройте новые канадские фабрики" #NT!
 UK_canada_factories_desc: "Канада не является самым слаборазвитым регионом нашей империи, но ей нужны новые заводы, чтобы помочь справиться с последствиями Великой депрессии." #NT!
 UK_gibraltar_fort: "Укрепите скалу" #NT!
 UK_gibraltar_fort_desc: "Испанцы по сей день все еще недовольны тем фактом, что Гибралтар остается в руках Великобритании. Укрепление Скалы, как его называют, является необходимой мерой предосторожности на случай будущего конфликта." #NT!
 UK_egypt_industry: "Построить новую египетскую промышленность" #NT!
 UK_egypt_industry_desc: "Большая часть Египта представляет собой пустыню. Остальная часть Египта - это в основном сельские районы. Нам необходимо решить эту проблему, построив новые заводы в нашей колонии на реке Нил." #NT!
 UK_malaya_forts: "Защитить Малайю" #NT!
 UK_malaya_forts_desc: "Наш основной поставщик каучука в нашей империи находится на территории Британской Малайи. Если бы мы потеряли этот регион, это разрушило бы нашу промышленность. Этого просто не может случиться." #NT!
 UK_civil_factories: "Промышленная экспансия" #NT!
 UK_civil_factories_desc: "Британская сельская местность полна открытых пространств для строительства новых фабрик и общественных работ. Мы должны использовать это пространство." #NT!
 UK_civil_factories2: "Промышленная экспансия II" #NT!
 UK_civil_factories2_desc: "Мы должны продолжать развитие британской сельской местности, поскольку в настоящее время мы являемся второй промышленной державой в мире после России. Нам нужно быть номером один." #NT!
 UK_dockyards: "Расширение верфи" #NT!
 UK_dockyards_desc: "Наши верфи нуждаются в обновлении больше всего на свете. Поэтому нам следует приложить усилия к их расширению и обновлению." #NT!
 UK_steel: "Субсидировать сталелитейные заводы" #NT!
 UK_steel_desc: "Британская сталь — один из крупнейших экспортных товаров и ресурсов нашей империи. Нам необходимо как можно быстрее расширять наше производство." #NT!
 UK_military_factories: "Расширение оружейного завода" #NT!
 UK_military_factories_desc: "Некоторые из наших старых и заброшенных заводов можно легко перепрофилировать в военные заводы. В долгосрочной перспективе эти усилия окупятся." #NT!
 UK_science_effort: "Научные усилия" #NT!
 UK_science_effort_desc: "Наш исследовательский потенциал можно легко улучшить. После нескольких небольших реформ в нашей системе образования это ожидание станет реальностью." #NT!
 UK_nukes: "Ядерные усилия" #NT!
 UK_nukes_desc: "Нам нужно подготовиться к следующей эпохе войн; ядерный. Создав ядерное оружие, мы легко сможем доминировать над миром." #NT!
 UK_rockets: "Ракетная техника" #NT!
 UK_rockets_desc: "Если мы сможем разработать ракетную технологию, наши самолеты смогут двигаться быстрее, а стратегические бомбардировщики можно будет заменить простыми ракетами." #NT!
 UK_colonial_elite: "Нанимайте колониальных людей" #NT!
 UK_colonial_elite_desc: "Наши колонии очень сильны сами по себе, и если бы все они объединились ради одной силы, эту силу было бы невозможно остановить. К счастью, эта сила — мы." #NT!
 UK_limited_rearmament: "Всеобщее перевооружение" #NT!
 UK_limited_rearmament_desc: "Мир готовится к конфликту. К сожалению, как крупная держава, мы не можем оставаться нейтральными. Таким образом, мы должны перевооружиться и мобилизоваться." #NT!
 UK_war_exercices: "Военные игры" #NT!
 UK_war_exercices_desc: "Армейские учения помогут нашим войскам понять, что такое настоящая война. Если они не знают, что такое настоящая война, они легко погибнут." #NT!
 UK_forts: "Защита Родины" #NT!
 UK_forts_desc: "Британские острова не подвергались успешному вторжению со времен Вильгельма Завоевателя. Учитывая новые достижения в области технологий во всем мире, это не всегда может быть так. Мы должны защитить наш остров, чего бы это ни стоило." #NT!
 UK_fighter: "Усилия истребителя" #NT!
 UK_fighter_desc: "Эти легкие самолеты будут доминировать в небе наших врагов, а это именно то, чего мы хотим." #NT!
 UK_radar: "РАДАР" #NT!
 UK_radar_desc: "Нам необходимо исследовать и создавать новые радиолокационные системы, чтобы видеть и слышать врага до того, как он нападет." #NT!
 UK_tank: "Броня Усилие" #NT!
 UK_tank_desc: "С новыми танковыми дивизиями мы легко прорвём линию фронта противника." #NT!
 UK_motor: "Моторизованное усилие" #NT!
 UK_motor_desc: "Современная война имеет один ключевой фактор; скорость. Нам необходимо интегрировать больше моторизованных полков в нашу королевскую армию." #NT!
 UK_battleship: "Линкор Усилие" #NT!
 UK_battleship_desc: "Эти массивные корабли будут доминировать на море и будут более чем способны защитить наши острова." #NT!
 UK_carrier: "Усилия перевозчика" #NT!
 UK_carrier_desc: "Карьера похожа на аэропорты, но в океане. Они значительно укрепят наше господство на морях." #NT!
 UK_world_power: "Провозгласить мировое господство" #NT!
 UK_world_power_desc: "Британская империя — величайшая империя, когда-либо существовавшая. Мы контролируем каждый уголок земного шара, от Канады до Австралии. Мы единственная когда-либо существовавшая страна, которая заслуживает править всем миром. Британия больше не только управляет волнами, мы также правим небом, землей и всем миром." #NT!
 UK_plan_america: "План Америки" #NT!
 UK_plan_america_desc: "План «Америка» — это план, направленный как на предотвращение нестабильности, так и на обеспечение нашего доминирования в этом регионе." #NT!
 UK_protect_can: "Защитить Канаду" #NT!
 UK_protect_can_desc: "Соединенные Штаты хотели расширить свою деятельность в Канаде с момента обретения независимости от нас более века назад. Канада — наш самый ценный актив в Америке, и потеря ее будет означать потерю нашего влияния на всей Америке. Мы должны защитить Канаду." #NT!
 UK_intervene_usa: "Вмешательство во Вторую гражданскую войну" #NT!
 UK_intervene_usa_desc: "В условиях роста политического экстремизма в США нам необходимо вмешаться, чтобы сохранить идеологию американской демократии и обеспечить мир в регионе." #NT!
 UK_plan_eu: "Планируйте Европу" #NT!
 UK_plan_eu_desc: "План «Европа» — это план, направленный как на предотвращение нестабильности, так и на обеспечение нашего доминирования в этом регионе." #NT!
 UK_protect_BEL: "Защитить Бельгию" #NT!
 UK_protect_BEL_desc: "У Бельгии есть угрозы со всех сторон: от немцев на западе, до французов на юге и голландцев на севере. Их защита и дальнейшее существование – в наших интересах." #NT!
 UK_protect_NEL: "Защитите Нидерланды" #NT!
 UK_protect_NEL_desc: "Нидерланды не представляют такой же угрозы, как Бельгия, однако их защита отвечает нашим интересам. В конце концов, и Англия, и Нидерланды когда-то имели одного короля." #NT!
 UK_against_BAV: "Выступить против коммунизма" #NT!
 UK_against_BAV_desc: "Как демократическая нация и один из бастионов демократии в Европе, мы выступаем против коммунизма и его мировой революции." #NT!
 UK_embargo_BAV: "Эмбарго Коммуне" #NT!
 UK_embargo_BAV_desc: "Бавария во многом зависит от экспорта из других стран. Если бы мы прекратили их поставки, это ограничило бы их рост. Это именно то, чего мы хотим." #NT!
 UK_war_BAV: "Война с Баварией" #NT!
 UK_war_BAV_desc: "Бавария неоднократно заявляла, что не желает сотрудничать с Западной коалицией. Мы должны нанести им удар прежде, чем они неизбежно ударят по нам." #NT!
 UK_against_RUS: "Противодействовать российской экспансии" #NT!
 UK_against_RUS_desc: "Россия представляет собой величайшую угрозу нынешнему европейскому порядку, который мы установили во время Великой войны. После недавнего объявления войны Афганистану стало ясно, что они не остановятся на своих нынешних границах." #NT!
 UK_embargo_RUS: "Эмбарго царству" #NT!
 UK_embargo_RUS_desc: "Россия не так сильно полагается на наши ресурсы, как на Голландскую Ост-Индию или Америку, но она полагается на некоторые из наших ресурсов. Нам нужно сократить их поставки, чтобы попытаться доказать им свою точку зрения." #NT!
 UK_war_RUS: "Война с Россией" #NT!
 UK_war_RUS_desc: "Россия неоднократно заявляла, что не желает сотрудничать с нами или какой-либо другой крупной державой. Нам необходимо подавить эту угрозу национальной безопасности." #NT!
 UK_plan_asia: "План Азия" #NT!
 UK_plan_asia_desc: "План «Европа» — это план, направленный как на предотвращение нестабильности, так и на обеспечение нашего доминирования в этом регионе." #NT!
 UK_intervine_CN: "Вмешательство в китайско-японскую войну" #NT!
 UK_intervine_CN_desc: "Япония – постоянно расширяющаяся страна. На рубеже веков они аннексировали Корею, затем последовали Тайвань, Германская Океания и совсем недавно Маньчжурию. Совершенно ясно, что они не остановятся, пока не доминируют над Азией, и рано или поздно нападут на наши колонии в этом регионе. Мы должны помочь Китаю победить этих агрессоров, прежде чем они приобретут слишком большую власть." #NT!
 UK_army_expansion: "Расширить армию" #NT!
 UK_army_expansion_desc: "Мы должны расширить нашу армию, чтобы противостоять любым будущим угрозам Британской империи." #NT!
 UK_power_KING: "Следуй за королем" #NT!
 UK_power_KING_desc: "Политическая система Соединенного Королевства оказалась неэффективной и подвела народ Британии. С безудержными забастовками и неспособностью Палаты общин добиться цели королю уже достаточно. Когда мы дадим ему полную ясность, король вынесет приговор, который навсегда изменит Британию; «Настоящим я использую свой королевский указ, чтобы немедленно распустить эту Палату»." #NT!
 UK_power_PM: "Следуй за людьми" #NT!
 UK_power_PM_desc: "Великая хартия вольностей была разработана с целью ограничения власти и авторитета монарха. Если бы мы отказались от этого многовекового документа, британский народ был бы возмущен. Мы должны укрепить авторитет премьер-министра и парламента на благо нашей страны." #NT!
 UK_league: "Укрепить союз с французами" #NT!
 UK_league_desc: "Наш союз с французами был создан для предотвращения зверств, подобных тем, что произошли во время Великой войны. Мы должны придерживаться этой системы, которую мы создали, и для этого мы должны возобновить наш союз." #NT!
 UK_transfer_labrador: "Принять Закон о Ньюфаундленде" #NT!
 UK_transfer_labrador_desc: "В настоящее время Ньюфаундленд и Лабрадор являются отдельной колонией Британской империи, нежели Канада. Канада требовала владения этими территориями после принятия Акта о Конфедерации. Пришло время дать канадцам то, что они хотят." #NT!
 UK_ally_RUS: "Подружитесь с русскими" #NT!
 UK_ally_RUS_desc: "Россия была одной из победительниц Великой войны. Их империя — это многовековая империя, такая же, как и мы. Мы должны объединить их и держать на своей стороне, если разразится конфликт, подобный Великой войне." #NT!
 UK_pressure_IRAQ: "Обеспечьте безопасность иракских нефтяных месторождений" #NT!
 UK_pressure_IRAQ_desc: "Новое независимое Королевство Ирак представляет угрозу нашим ближневосточным колониям. Ирак и его нефтяные месторождения должны быть защищены, чтобы защитить потоки нефти, поступающие с Аравийского полуострова." #NT!
 UK_war_TUR: "Война с турками" #NT!
 UK_war_TUR_desc: "Спросите любого британца старше 30 лет, где находится Турция, и он обязательно упомянет Галлиполи. Они были одними из основных членов Центральных держав. После поражения в Великой войне они были переброшены в Турцию. Однако недавно турецкое правительство было свергнуто, чтобы освободить место возрожденной Османской империи. Ради наших арабских и египетских колоний их необходимо остановить. Пришло время отключить больного человека Европы." #NT!
 UK_inv_GRE: "Подружитесь с греками" #NT!
 UK_inv_GRE_desc: "Греции в настоящее время угрожают ее соседи, такие как Италия и недавно реформированная Османская империя. Не говоря уже о том, что их сотрудничество обеспечило бы сферу влияния, которую мы могли бы использовать для доступа на Балканы в случае войны. Мы должны и дружить с ними, и защищать их." #NT!
 UK_war_SIAM: "Война с Сиамом" #NT!
 UK_war_SIAM_desc: "Сиам, или Таиланд, как его называют некоторые, является слабым королевством, которое преследует амбиции по возвращению своей территории, которую у них украли и мы, и французы. Они также являются одной из двух стран в мире, которые окружены колониями, но еще не были колонизированы. Пришло время изменить это. Независимо от того, будет ли он интегрирован во Французский Индокитай, Британскую Бирму, Британскую Малайю или Индию, нам необходимо успокоить сиамского тигра." #NT!
 UK_european_nations: "Защитник Европы" #NT!
 UK_european_nations_desc: "Пришло время расширить наше влияние внутри Европы, чтобы навсегда обеспечить свое доминирование на континенте." #NT!
 UK_alliance_GER: "Союзник пруссаков" #NT!
 UK_alliance_GER_desc: "И у короля, и у кайзера есть один общий знаменитый предок; Королева Виктория. Она бабушка кайзера и прабабушка короля. Наша судьба — восстановить наши связи с Германией, и для этого мы станем союзниками пруссаков." #NT!
 UK_GER_navy_treaty: "Принять англо-германский военно-морской договор" #NT!
 UK_GER_navy_treaty_desc: "Германия в настоящее время крайне ограничена в своих военно-морских ресурсах. Если бы мы, военно-морская сверхдержава мира, помогли им своим флотом, они смогли бы править волнами вместе с нами. Мы должны помочь нашим немецким братьям." #NT!
 UK_imperial_reorganization: "Имперская реорганизация" #NT!
 UK_imperial_reorganization_desc: "Наша Империя — крупнейшая в истории человечества, однако она всегда может быть больше. Нам следует сосредоточиться на возвращении некоторых наших бывших территорий, например, в Ирландии и на Ближнем Востоке." #NT!
 UK_ANZAC: "Расширить британское владычество" #NT!
 UK_ANZAC_desc: "Будучи одновременно мировой державой и жемчужиной нашей империи в качестве региональной державы в Азии, мы можем расширить свое правление. И Бутан, и Непал наполнены людьми, исповедующими индуистскую веру, доминирующую религию в Радже. Их армии практически не существуют, и поэтому они могли бы стать отличным дополнением к нашей империи." #NT!
 UK_annex_IRE: "Отвоевать Ирландию" #NT!
 UK_annex_IRE_desc: "Ирландия получила независимость в войне, которую можно было легко выиграть. Ирландцы говорят по-английски и на протяжении веков были частью нашей империи. Пришло время британскому правлению снова вернуться на всю Ирландию." #NT!
 UK_war_Jordan: "Война с Иорданией" #NT!
 UK_war_Jordan_desc: "Новообразованное Королевство Трансиордания – хрупкое государство. Мы должны использовать эту возможность для расширения нашей империи на Ближний Восток." #NT!
 UK_war_SYR: "Война с Сирией" #NT!
 UK_war_SYR_desc: "Сирия является важным транзитным пунктом между Аравийским полуостровом и Средиземноморьем и находится в двух шагах от нашей колонии Кипра. Он станет прекрасным дополнением к нашей империи." #NT!
 UK_war_IRAQ: "Война с Ираком" #NT!
 UK_war_IRAQ_desc: "Не так давно Ирак был нашей колонией в регионе. К сожалению, наше бесполезное правительство дало им независимость в 1932 году. Мы должны вернуть себе эту бывшую часть нашей империи и, наконец, соединить наши колонии в Африке с нашей колонией в Кувейте." #NT!
 UK_war_YEM: "Установить полный контроль над Красным морем" #NT!
 UK_war_YEM_desc: "Йемен находится прямо через Красное море от нашей колонии Сомалиленд. Бывшая османская территория Хиджаз могла бы стать отличным дополнением к нашей империи. Единственные люди, стоящие на нашем пути, — это ужасные саудовцы. Аннексия Хиджаза соединила бы некоторые из наших колоний, но аннексия всей Саудовской Аравии дала бы нам монополию на Аравийском полуострове." #NT!
 UK_war_oman: "Война с южноаравийскими государствами" #NT!
 UK_war_oman_desc: "Йемен и Оман — единственные две страны, стоящие на нашем пути к соединению Договорных Штатов и нашей колонии в Сомалиленде. Если бы мы вторглись в них, наша власть могла бы легко консолидироваться по всему Африканскому Рогу и Аравийскому полуострову." #NT!
 UK_treaty_JAP: "Предложить англо-японский договор" #NT!
 UK_treaty_JAP_desc: "Япония — постоянно растущая империя. Если бы мы объединились с ними, мы могли бы легко получить больше земель в Китае." #NT!
 UK_occupy_CHI: "Спрос на Южный Китай" #NT!
 UK_occupy_CHI_desc: "Китай в настоящее время озабочен борьбой с японцами. Мы в состоянии потребовать земли вокруг Гонконга и расширить нашу империю. Конечно, они не были бы настолько глупы, чтобы рисковать войной на два фронта, не так ли?" #NT!
 UK_air_force: "Расширить РАФ" #NT!
 UK_air_force_desc: "Наши ВВС — одни из крупнейших и наиболее модернизированных ВВС мира. Если бы мы расширили его, нас было бы невозможно остановить." #NT!
 UK_navy: "Расширение и модернизация Королевского флота" #NT!
 UK_navy_desc: "В настоящее время у нас самый большой военно-морской флот во всем мире. Однако нам необходимо его модернизировать, чтобы идти в ногу с темпами развития военно-морских технологий. В противном случае Британия больше не будет править волнами." #NT!
 UK_bomber: "Бомбардировщик" #NT!
 UK_bomber_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, особое внимание будет уделяться огненному дождю с небес. Мы сделаем все возможное, чтобы эти истории рассказали наши враги." #NT!
 UK_cas: "CAS усилия" #NT!
 UK_cas_desc: "Современной армии необходима поддержка техники не только на земле, но и в воздухе." #NT!
 UK_god_save_the_king: "Боже, храни короля!" #NT!
 UK_god_save_the_king_desc: "Чтобы стимулировать поддержку нашего нового режима под законным командованием Его Королевского Величества, Короля-Императора Британской Империи Эдуарда VIII, мы должны установить тотальный культ личности нашего любимого монарха, а также общие службы безопасности и идеологической обработки, которые будут стабилизировать империю в целом." #NT!
 UK_windsor_hohenzerollen: "Викторианский Альянс" #NT!
 UK_windsor_hohenzerollen_desc: "Теперь, когда наши отношения с Гогенцоллернами восстановлены, мы можем, наконец, подписать официальный союз между нашими двумя странами. Мы назовем его в честь ближайшего общего предка кайзера и короля-императора; Королева Виктория." #NT!
 UK_naval_bomber: "Военно-морские бомбардировщики" #NT!
 UK_naval_bomber_desc: "Корабли оказались исключительно уязвимыми для самолетов. Нам следует продолжать совершенствовать их технологии, чтобы опережать любые контрмеры." #NT!
 UK_paratrooper: "Усилия десантника" #NT!
 UK_paratrooper_desc: "Если бы мы вторглись в наших врагов с неба и захватили бы целостные земли до того, как войдут наши армии, наша армия была бы в состоянии устранить любую угрозу в течение нескольких месяцев. Это должно стать реальностью." #NT!
 UK_submarine: "Подводные усилия" #NT!
 UK_submarine_desc: "Подводная война — самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам следовало бы не только защищаться от подводных лодок, но и использовать их против кораблей противника." #NT!
 UK_destroyer: "Разрушитель Усилия" #NT!
 UK_destroyer_desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также научились противодействовать этим стратегиям. Разрушители будут иметь решающее значение в этом." #NT!
 UK_marines: "Модернизация Королевской морской пехоты" #NT!
 UK_marines_desc: "Войны выигрываются не только за счет военно-морской силы; мы также должны быть в состоянии переправить наши армии по волнам и безопасно высадить их на берег." #NT!
 UK_plan_middle_east: "План Ближнего Востока" #NT!
 UK_plan_middle_east_desc: "Ближний Восток является важным направлением развития нашей Империи. Мы не должны игнорировать этот регион, когда ищем союзников." #NT!
 UK_befriend_JOR: "Подружись с Джорданом" #NT!
 UK_befriend_JOR_desc: "Иордания – относительно новое государство, граничащее с нашей колонией Египтом. Дружба с ними – в наших интересах, поскольку это дает нам дальнейший доступ к Восточному Средиземноморью." #NT!
 UK_befriend_SYR: "Подружитесь с Сирией" #NT!
 UK_befriend_SYR_desc: "Сирия — недавно образованная страна, граничащая с нашей колонией Кипр. Сухопутное вторжение из Сирии будет намного быстрее, чем военно-морское вторжение с Кипра, и поэтому мы должны объединиться с ними, чтобы защитить наши интересы." #NT!
 UK_communist: "Следуйте за рабочими" #NT!
 UK_communist_desc: "Нынешний британский истеблишмент подвел не только народ, но и рабочий класс. Наконец-то пришло время положить конец 1400-летнему правлению ниже 1%." #NT!
 UK_socialism_1: "Основание Британской Республики" #NT!
 UK_socialism_1_desc: "Коммунизм кажется слишком радикальным решением для Британии. Необходимо найти более умеренное решение, чтобы защитить рабочих и народ Британии от тирании." #NT!
 UK_world_revolution: "Создать Британский Союз" #NT!
 UK_world_revolution_desc: "У нас есть одна важная общая черта с коммунистической родиной Баварией; мы оба свергли деспотических монархов, чтобы поставить трудящихся на первое место. Мы должны объединиться с Коминтерном и установить коммунистическую систему. Рабочие всего мира, объединяйтесь!" #NT!
 UK_for_the_king: "За короля и за страну!" #NT!
 UK_for_the_king_desc: "За короля и за страну!" 
 UK_befriend_BAV: "Признать баварцев преемниками Германии" #NT!
 UK_befriend_BAV_desc: "И Бавария, и Пруссия претендуют на звание преемницы поздней Германской империи. Наши отношения с нашими товарищами значительно укрепятся, если мы признаем Баварию преемницей Германии, а не Пруссию." #NT!
 UK_send_help: "Поддержите коммунаров" #NT!
 UK_send_help_desc: "Крайне важно, чтобы мы поддержали баварцев в их воссоединении, поскольку Пруссия получит иностранную помощь. Баварцы вместе с венграми — наши единственные потенциальные союзники, мы должны им помочь!" #NT!
 UK_secret_police: "Развернуть МИ-6" #NT!
 UK_secret_police_desc: "Военная разведка, Отдел 6, или сокращенно МИ-6, — это наш отдел шпионажа и государственной безопасности. Однако он по-прежнему испытывает недостаток финансирования и нехватки кадров. Нам необходимо расширить МИ-6, чтобы защитить народ Британии." #NT!
 UK_political_stability: "Стабилизировать режим" #NT!
 UK_political_stability_desc: "Теперь, когда вокруг нашего короля-императора установлен культ личности, следующим этапом является выпуск промонархической и пробританской пропаганды, чтобы успокоить британский народ. Ведь они в надежных руках!" #NT!
 UK_european_politics: "Европейское вмешательство" #NT!
 UK_european_politics_desc: "В настоящее время в Европе есть бесчисленное множество людей, выступающих за войну с социалистическими странами, такими как мы. Этим людям нельзя позволить существовать в ближайшие годы. Вмешательство внутри Европы является обязательным." #NT!
 UK_former_colonies: "Колониальная интервенция" #NT!
 UK_former_colonies_desc: "Наши бывшие колонии не слишком легкомысленно отнеслись к идее немонархического британского режима. С тех пор все они разорвали связи и провозгласили независимость, однако почти все они провозгласили независимость в условиях капиталистической системы. Эта система несовершенна, и жителям этих регионов нужно доказать это. Вмешательство в эти регионы является обязательным." #NT!
 UK_war_IRE: "Война с Ирландией" #NT!
 UK_war_IRE_desc: "Ирландия выскользнула из наших рук в 1922 году. Это все хорошо, однако они находятся под капиталистической системой. Это необходимо исправить. Ирландцы должны увидеть чудеса социализма, и единственный разумный способ сделать это – применить силу." #NT!
 UK_scandinavian: "Принесите социализм в Скандинавию" #NT!
 UK_scandinavian_desc: "Скандинавы — одни из самых свободомыслящих людей на Земле, и у всех есть капиталистические системы. Им потребовалось бы около полувека, чтобы хотя бы подумать о социализме. Из-за своей непосредственной близости они являются легкой мишенью для вторжения." #NT!
 UK_war_NOR: "Война с Норвегией" #NT!
 UK_war_NOR_desc: "Норвежцам необходимо увидеть преимущества социализма. Нам нужно вторгнуться в них." #NT!
 UK_war_DEN: "Война с Данией" #NT!
 UK_war_DEN_desc: "Датчанам необходимо увидеть преимущества социализма. Нам нужно вторгнуться в них." #NT!
 UK_influence_FRA: "Влияние Франции" #NT!
 UK_influence_FRA_desc: "Франция стоит на пороге рабочей революции. Поскольку Коммунистическая партия Франции получает массовую поддержку, все, что нужно Франции, — это толчок. Хорошо, что мы можем их подтолкнуть." #NT!
 UK_war_FRA: "Война с Францией" #NT!
 UK_war_FRA_desc: "Франция явно не хочет иметь ничего общего с социализмом. Единственный способ показать французским рабочим свои преимущества — это вторжение. Именно это мы и запланировали." #NT!
 UK_fourth_internationale: "Четвертый Интернационал" #NT!
 UK_fourth_internationale_desc: "Четвертый Интернационал"
 UK_mission_to_SAF: "Дипломатическая миссия в Южную Африку" #NT!
 UK_mission_to_SAF_desc: "Южноафриканцы, возможно, и откололись от нас, но мы не дикари. В конце концов, мед привлекает больше мух, чем уксус." #NT!
 UK_war_RAJ: "Принесите революцию в Индию" #NT!
 UK_war_RAJ_desc: "Индия вырвалась из нашей хватки, но ее правительство находится на грани краха. Нам нужно вмешаться и показать индийскому народу, почему мы отказались от монархии." #NT!
 UK_mission_to_RAJ: "Восстановить отношения с Индией" #NT!
 UK_mission_to_RAJ_desc: "Индейцы, возможно, и откололись от нас, но мы не дикари. В конце концов, мед привлекает больше мух, чем уксус." #NT!
 UK_war_SAF: "Создание Капской коммуны" #NT!
 UK_war_SAF_desc: "Южноафриканцы — сильно разделенный народ. Буры, намибийские немцы, зулусы и англичане — все яростно сталкиваются там. Им нужно показать, что все люди равны. Необходимо создать Капскую коммуну." #NT!
 UK_external_policies: "Внешняя политика" #NT!
 UK_external_policies_desc: "Поскольку наши колонии покидают нас, а народы Европы яростно противостоят нашему новому правительству, нам нужно заняться многими внешними делами." #NT!
 UK_leave_eastern_coalition: "Покинуть Францию" #NT!
 UK_leave_eastern_coalition_desc: "Восточная коалиция была замечательной идеей, но ее цель никогда не была до конца ясна. Почему мы присоединяемся к нашему бывшему непримиримому сопернику? Ведь два столетия назад мы были в глотке друг друга. Пришло время покинуть Восточную коалицию" #NT!
 UK_firm_hand_on_colonies: "Держите твердую руку" #NT!
 UK_firm_hand_on_colonies_desc: "Колонии Британии являются ее источником жизненной силы. Без них международная торговля рухнет, а новые постколониальные правительства мира едва ли смогут функционировать. Наша задача — приручать дикарей мира, а не выращивать новых." #NT!
 UK_towards_decolonization: "Ослабьте хватку" #NT!
 UK_towards_decolonization_desc: "Колонизация и деколонизация — темы, которые яростно обсуждаются. Однако, возможно, в наших интересах начать процесс деколонизации. Эта практика в значительной степени вышла из моды, и, возможно, было бы лучше с дипломатической точки зрения начать освобождение наших оккупированных территорий." #NT!
 UK_equipment_modern: "Возродить БСА" #NT!
 UK_equipment_modern_desc: "Birmingham Small Arms Company Limited (BSA) была крупным британским промышленным объединением, группой предприятий, производящих военное и спортивное огнестрельное оружие; велосипеды; мотоциклы; легковые автомобили; автобусы и кузова; сталь; чугунное литье; ручные, электрические и станочные инструменты; установки по очистке и переработке угля; спеченные металлы; и жесткий хромированный процесс." #NT!
 UK_oil_developments: "Нефтяная промышленность" #NT!
 UK_oil_developments_desc: "Запасы нефти в Британии... мягко говоря, невелики. Единственный способ для нас расширить военные разработки и производство — это создать нефтяную промышленность, для создания которой требуются небольшие усилия правительства. Однако это возможно." #NT!
  
 UK_remembrance_of_1926_strike: "Наследие Манчестерской резни" #NT!
 UK_remembrance_of_1926_strike_desc: "В 1926 году более 2 миллионов рабочих собрались на улицах крупных городов по всей Великобритании, чтобы забастовать наше правительство. Скотленд-Ярд был призван подавить забастовки в Манчестере, но противостояние закончилось гибелью более 1000 рабочих. В конечном итоге это вдохновило рост коммунистических и социалистических настроений среди британского рабочего класса. Хотя Манчестерская резня уже давно закончилась, ее причина еще долго не будет забыта." #NT!
 uk_partially_agreed_idea: "Частично согласен с требованиями" #NT!
 uk_monarchy_crisis_idea: "Монархический кризис" #NT!
 uk_agreed_demands_idea: "Согласен с требованиями" #NT!
 uk_major_strike_continues: "Крупная забастовка продолжается" #NT!
 uk_political_stability_idea: "Политическая стабильность" #NT!
 uk_mi6_idea: "Военная разведка, раздел 6" #NT!
 uk_british_help_idea: "Британская материальная поддержка" #NT!
 uk_british_imperialism: "Британский империализм" #NT!
 anglo_german_faction: "Викторианский Альянс" #NT!
 uk_abandonded_france: "Заброшенная Франция" #NT!
 british_diplo_mission: "Британская дипломатическая миссия" #NT!
 uk_accepted_proposition: "Передача власти королю" #NT!
