 NSB_soviet_civil_war_common.100.t: "Владивосток в обмен на поддержку" #NT!
 NSB_soviet_civil_war_common.100.desc: "Оппозиционные группы в [FROM.GetNameDef] планируют восстание против [FROM.GetLeader]. Их главный переговорщик предложил передать Владивосток после победы над [FROM.GetLeader] в обмен на поддержку в случае гражданской войны." #NT!
 NSB_soviet_civil_war_common.100_exiles.desc: "Русские оппозиционные группы в Маньчжурии планируют восстание против [FROM.GetLeader]. Их главный переговорщик, $RUS_konstantin_rodzayevsky$, предложил передать Владивосток после того, как они разгромят [FROM.GetLeader], в обмен на поддержку Японией белых сил во время гражданской войны." #NT!
 NSB_soviet_civil_war_common.100.a: "Это потрясающе" #NT!
 NSB_soviet_civil_war_common.100.b: "Мы не можем жалеть рабочую силу" #NT!
 vladivostock_concession_tt: "Экспедиционный корпус [ROOT.GetAdjective] под командованием §Y[?RUS.RUS_japanese_general.GetName]§! будет отправлен на поддержку оппозиционных сил.\n§Y[408.GetName]§! будет перенесен в §Y[ROOT.GetName]§! в конце Гражданской войны в [RUS.GetNameDef]" #NT!
 NSB_soviet_civil_war_common.101.t: "[FROM.GetName] поддерживает наше дело" #NT!
 NSB_soviet_civil_war_common.101.desc: "Режим [FROM.GetAdjective] согласился на нашу просьбу и поддержит наше дело против сталинистов сильным экспедиционным корпусом, если дело дойдет до критической ситуации. Владивосток будет принадлежать им, как только закончатся боевые действия." #NT!
 NSB_soviet_civil_war_common.101.desc_exiles: "Наши [FROM.GetAdjective] друзья согласились на нашу просьбу и поддержат нашу борьбу против большевиков сильным экспедиционным корпусом, как только мы поднимемся. Сдача Владивостока — это высокая цена, но иногда приходится идти на жертвы — по крайней мере, временные." #NT!
 NSB_soviet_civil_war_common.101.a: "Это должно обезопасить нашу спину." #NT!
 NSB_soviet_civil_war_common.102.t: "Японцы отказываются от Владивостока" #NT!
 NSB_soviet_civil_war_common.102.desc: "Правительство [FROM.GetAdjective] совершенно неожиданным образом отклонило предложение получить порт и территорию вокруг Владивостока в обмен на активную поддержку против Сталина." #NT!
 NSB_soviet_civil_war_common.102.a: "Это интересные времена" #NT!
 NSB_soviet_civil_war_common.103.t: "Северный Сахалин в обмен на оружие" #NT!
 NSB_soviet_civil_war_common.103.desc: "В обмен на поддержку восстания против Сталина техникой советская оппозиция готова вернуть [ROOT.GetName] весь остров, который они называют Сахалином." #NT!
 NSB_soviet_civil_war_common.103.desc_exiles: "Представитель русской эмигрантской общины в Маньчжурии обратился к нам с просьбой о снабжении на случай второй гражданской войны в России. В обмен на это они говорят, что готовы признать права [ROOT.GetNameDef] на весь остров Карафуто." #NT!
 NSB_soviet_civil_war_common.103.a: "Если они хотят иметь хоть какой-то шанс, им понадобится вся возможная помощь." #NT!
 NSB_soviet_civil_war_common.103.b: "Мы, вероятно, можем сэкономить что-нибудь" #NT!
 NSB_soviet_civil_war_common.103.c: "Мы можем купить им хотя бы немного оружия." #NT!
 NSB_soviet_civil_war_common.103.d: "Не стоит рисковать быть втянутым в этот конфликт." #NT!
 sakhalin_concession_tt: "[655.GetName] будет перенесен в [ROOT.getName] по окончании Гражданской войны в [RUS.GetNameDef]." #NT!
 NSB_soviet_civil_war_common.104.t: "[FROM.GetNameDefCap] будет поставлять оружие" #NT!
 NSB_soviet_civil_war_common.104.desc: "Переговоры с [FROM.GetAdjective] прошли успешно. [FROM.GetName] обещали снабдить наше дело оружием в обмен на контроль над северной частью Сахалина." #NT!
 NSB_soviet_civil_war_common.104.a: "Высокая цена, но, надеюсь, оно того стоит" #NT!
 NSB_soviet_civil_war_common.105.t: "[FROM.GetNameDefCap] Отказ от поставок оружия" #NT!
 NSB_soviet_civil_war_common.105.desc: "Несмотря на предложение [FROM.GetLeader] сделки, которая наверняка отвечала бы интересам [FROM.GetAdjective], делегация вернулась домой с пустыми руками." #NT!
 NSB_soviet_civil_war_common.105.a: "Это плохо" #NT!
 NSB_soviet_civil_war_common.106.t: "Тайная помощь в обмен на бакинские нефтяные месторождения" #NT!
 NSB_soviet_civil_war_common.106.desc_right_opp_before: "Оппозиционные группы в [FROM.GetNameDef] планируют переворот против Сталина. Они обратились к нам с просьбой помочь в тайном наращивании военной мощи в обмен на будущие права на нефть на нефтяных месторождениях Баку." #NT!
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war: "[RUS.GetNameDefCap] во главе с [RUS.GetLeader] восстали против [SOS.GetLeader] и ведут отчаянную гражданскую войну. Повстанцы обратились к нам, предлагая будущие права на бакинские нефтяные месторождения в обмен на помощь в наращивании их военного потенциала." #NT!
 NSB_soviet_civil_war_common.106.desc_exiles_before: "Антикоммунистические группы в Маньчжурии замышляют заговор против [RUS.GetLeader]. Они планируют свергнуть большевиков с помощью новой гражданской войны. Представители этой группы обратились к нам с просьбой помочь в тайном наращивании военной мощи в обмен на будущие права на нефть на бакинских месторождениях." #NT!
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war: "Русские белые силы восстали против [SOS.GetLeader], начав новую гражданскую войну в России. Повстанцы обратились к нам, предлагая будущие права на бакинские нефтяные месторождения в обмен на помощь в наращивании их военного потенциала." #NT!
 NSB_soviet_civil_war_common.106.a: "Все, что дестабилизирует Советский Союз, — это хорошо." #NT!
 NSB_soviet_civil_war_common.106.b: "Это звучит очень хорошо. Нам даже следует послать несколько военных советников" #NT!
 NSB_soviet_civil_war_common.106.c: "Давайте не будем вмешиваться" #NT!
 RUS_baku_oil_fields_tt: "[ROOT.GetNameDefCap] поможет построить военную промышленность в рамках подготовки к гражданской войне в [FROM.GetNameDef]. Взамен [ROOT.GetNameDef] получит §Yправа на ресурсы§! на Бакинские нефтяные месторождения после окончания Гражданской войны в СССР\n" #NT!
 RUS_german_advisors_tt: "Два армейских лидера отправятся сражаться на стороне оппозиции во время Гражданской войны в СССР\n" #NT!
 NSB_soviet_civil_war_common.107.t: "[FROM.GetNameDefCap] Согласен помочь в обмен на Бакинские нефтяные месторождения" #NT!
 NSB_soviet_civil_war_common.107.desc_normal: "Наш запрос о помощи в наращивании нашего военного потенциала был хорошо принят [FROM.GetNameDef]. Правительство [FROM.GetAdjective] поможет строить военные заводы в обмен на будущие права на нефть на Кавказе." #NT!
 NSB_soviet_civil_war_common.107.desc_advisors: "Правительство [FROM.GetAdjective] согласилось помочь в строительстве военной промышленности в обмен на будущие права на нефть. Кроме того, они также согласились послать несколько военных «советников», которые останутся с нами на время гражданской войны." #NT!
 NSB_soviet_civil_war_common.107.a: "Хорошие новости" #NT!
 NSB_soviet_civil_war_common.108.t: "[FROM.GetNameDefCap] Отказаться от помощи" #NT!
 NSB_soviet_civil_war_common.108.desc: "Наши переговоры с [FROM.GetNameDef] оказались безрезультатными. Несмотря на то, что они предлагают будущие права на нефть, они не помогут нам построить больше военной промышленности." #NT!
 NSB_soviet_civil_war_common.108.a: "Тогда нам придется справляться самостоятельно" #NT!
 NSB_soviet_civil_war_common.109.t: "Отправка «Советников» в [RUS.GetNameDef]" #NT!
 NSB_soviet_civil_war_common.109.desc: "В России вновь вспыхнула гражданская война. [RUS.GetLeader] ведет войну против [SOS.Getleader], и если повстанцы добьются успеха, мы многое выиграем. Мы пообещали им поддержку, и [?ROOT.RUS_foreign_military_advisor_1.GetName] и [?ROOT.RUS_foreign_military_advisor_2.GetName] готовы отправиться в [RUS.GetName], чтобы помочь спланировать войну и получить ценную информацию о военном потенциале [RUS.GetAdjective]." #NT!
 NSB_soviet_civil_war_common.109.a: "Это будет самое интересное" #NT!
 NSB_soviet_civil_war_common.110.t: "Помощь в разжигании украинского восстания" #NT!
 NSB_soviet_civil_war_common.110.desc: "Советская оппозиция обратилась к нам за помощью в борьбе за власть. Они хотят, чтобы мы тайно обучали украинскую милицию в обмен на будущее право на ресурсы в независимой Украине." #NT!
 NSB_soviet_civil_war_common.110.a: "Это слишком хорошее предложение, чтобы от него отказаться" #NT!
 NSB_soviet_civil_war_common.110.b: "Давай не будем в это вмешиваться" #NT!
 RUS_ukraine_insurrection_tt: "[ROOT.GetName] будет обучать украинскую милицию в обмен на будущие §Yправа на ресурсы§! в Украине.\n" #NT!
 NSB_soviet_civil_war_common.111.t: "[FROM.GetNameDefCap] будет обучать украинскую милицию" #NT!
 NSB_soviet_civil_war_common.111.desc: "[FROM.GetNameDefCap] согласился начать обучение украинской милиции. Затем подразделения будут переправлены контрабандой на Украину, когда они будут готовы, и начнут восстание против сталинского режима." #NT!
 NSB_soviet_civil_war_common.111.a: "Это лучше сработало" #NT!
 NSB_soviet_civil_war_common.112.t: "[FROM.GetNameDefCap] Отклоняет украинское предложение" #NT!
 NSB_soviet_civil_war_common.112.desc: "После нескольких дней обсуждений [FROM.GetLeader] внезапно решил не поддерживать украинское восстание, оставив наших переговорщиков без понятия, почему их предложение было отклонено." #NT!
 NSB_soviet_civil_war_common.112.a: "Очень жаль" #NT!
 NSB_soviet_civil_war_common.113.t: "Украинская милиция готова" #NT!
 NSB_soviet_civil_war_common.113.desc_before: "Наши немецкие контакты сообщают, что обученная ими украинская милиция готова нанести удар. Подразделения оснащены и обучены и будут тайно дислоцированы на Украине в ожидании начала войны." #NT!
 NSB_soviet_civil_war_common.113.desc_started: "Наши немецкие контакты сообщают, что обученная ими украинская милиция готова нанести удар. Подразделения были экипированы и тайно переброшены в стратегические точки. Приказ идти был отдан, и восстание начнется с минуты на минуту." #NT!
 NSB_soviet_civil_war_common.113.a: "Еще один враг для [SOS.GetLeader]" #NT!
 NSB_soviet_civil_war_common.113.b: "Хорошо знать" #NT!
 NSB_soviet_civil_war_common.113.c: "Чего ждать?" #NT!
 NSB_soviet_civil_war_common.114.t: "Украинское восстание" #NT!
 NSB_soviet_civil_war_common.114.desc: "Обученные немцами украинские солдаты обеспечили контроль над ключевыми городами по всей Украине. Было сформировано предварительное правительство во главе с [UKR.GetLeader], и [UKR.GetNameDef] объявил себя независимой страной." #NT!
 NSB_soviet_civil_war_common.114.a: "Это неприемлемо!" #NT!
 NSB_soviet_civil_war_common.114.b: "Ну, мы все-таки согласились на это" #NT!
 NSB_soviet_civil_war_common.114.c: "Это нанесёт серьёзный удар [SOS.GetLeader]" #NT!
 NSB_soviet_civil_war_common.115.t: "Будущая независимость Беларуси в обмен на поддержку" #NT!
 NSB_soviet_civil_war_common.115.desc: "Советская оппозиция обратилась к нам с просьбой о тайной поддержке. В обмен на снабжение и помощь в наращивании военной мощи они готовы принять возвращение правительства [BLR.GetAdjective] в изгнании." #NT!
 NSB_soviet_civil_war_common.115.a: "Великолепная идея" #NT!
 NSB_soviet_civil_war_common.115.b: "У нас и так своих проблем хватает" #NT!
 RUS_belarus_tt: "[BLR.GetNameDefCap] будет выпущен как независимая страна в конце [GetSovietCivilWarName]." #NT!
 NSB_soviet_civil_war_common.116.t: "[FROM.GetNameDefCap] Поддержите наше дело" #NT!
 NSB_soviet_civil_war_common.116.desc: "Наши переговоры с [FROM.GetAdjective] прошли успешно. В обмен на разрешение правительству [BLR.GetAdjective] в изгнании вернуться после войны, правительство [FROM.GetAdjective] поддержит нас наращиванием военной мощи и оснащением." #NT!
 NSB_soviet_civil_war_common.116.a: "Хороший" #NT!
 NSB_soviet_civil_war_common.117.t: "Нет поддержки со стороны [FROM.GetNameDef]" #NT!
 NSB_soviet_civil_war_common.117.desc: "Наши переговоры с [FROM.GetAdjective] ни к чему конкретному не привели. [FROM.GetLeader] отклонил наше предложение, поэтому от [FROM.GetName] никакой помощи не поступит." #NT!
 NSB_soviet_civil_war_common.117.a: "Нам придется обойтись без их помощи" #NT!
 NSB_soviet_civil_war_common.118.t: "Советская оппозиция просит поддержки" #NT!
 NSB_soviet_civil_war_common.118.desc: "Члены антисталинской советской оппозиции в настоящее время ведут кампанию против сталинского режима. Был организован ряд антисталинских митингов и проводятся кампании по сбору средств здесь, в [ROOT.GetName].\nПомимо повышения народной поддержки своего дела, они тайно обратились к нам с просьбой о предоставлении оружия для поддержки восстания." #NT!
 NSB_soviet_civil_war_common.118.a: "Давайте снабдим их винтовками" #NT!
 NSB_soviet_civil_war_common.118.b: "Мы можем оставить хотя бы несколько винтовок." #NT!
 NSB_soviet_civil_war_common.118.c: "У нас их нет, но, возможно, если мы купим для них немного." #NT!
 NSB_soviet_civil_war_common.118.d: "Нет смысла вмешиваться" #NT!
 NSB_soviet_civil_war_common.119.t: "[FROM.GetNameDefCap] Поддерживает наше дело" #NT!
 NSB_soviet_civil_war_common.119.desc: "Правительство [FROM.GetAdjective] согласилось тайно снабжать нас оружием." #NT!
 NSB_soviet_civil_war_common.119.a: "Большой" #NT!
 NSB_soviet_civil_war_common.120.t: "Правительство [FROM.GetAdjective] нас не поддержит" #NT!
 NSB_soviet_civil_war_common.120.desc: "Наш сбор средств в [FROM.GetNameDef] увенчался успехом. Однако правительство отказалось снабжать нас оружием." #NT!
 NSB_soviet_civil_war_common.120.a: "Очень жаль" #NT!
 NSB_soviet_civil_war_common.121.t: "[FROM.GetName] Запрашивает нашу защиту" #NT!
 NSB_soviet_civil_war_common.121.desc: "[FROM.GetLeader] направил делегацию с просьбой поддержать против [SOS.GetNameDef]. \nПравительство [FROM.GetAdjective] готово пожертвовать своим суверенитетом в обмен на вступление [ROOT.GetAdjective] в войну." #NT!
 NSB_soviet_civil_war_common.121.a: "Это то, чего мы ждали" #NT!
 NSB_soviet_civil_war_common.121.b: "Давайте не будем в это втягиваться" #NT!
 NSB_soviet_civil_war_common.122.t: "[FROM.GetName] принимает наше предложение" #NT!
 NSB_soviet_civil_war_common.122.desc: "Жаль, что до этого пришлось дойти. Но чтобы вернуть контроль над тем, что мы потеряли, мы должны пойти на жертвы. Это лишь временная чрезвычайная мера.\nКак только большевики уйдут, мы будем стремиться к полной независимости." #NT!
 NSB_soviet_civil_war_common.122.a: "Побеждать" #NT!
 NSB_soviet_civil_war_common.123.t: "[FROM.GetName] покидает нас" #NT!
 NSB_soviet_civil_war_common.123.desc: "В наш самый отчаянный час [FROM.GetLeader] решил прекратить поддержку, которую обещал [FROM.GetNameDef], хотя мы были готовы пойти на все, чтобы заручиться ею." #NT!
 NSB_soviet_civil_war_common.123.a: "Это не забудется!" #NT!
 NSB_soviet_civil_war_common.124.t: "[FROM.GetAdjective] Завершенные заводы" #NT!
 NSB_soviet_civil_war_common.124.desc: "Заводы, построенные в [?RUS_civil_war_start_state.GetName], готовы к запуску. Это очень поможет нашим военным усилиям, как сейчас, так и в будущем." #NT!
 NSB_soviet_civil_war_common.124.a: "Хороший" #NT!
 NSB_soviet_civil_war_common.125.t: "Вражеское дезертирство" #NT!
 NSB_soviet_civil_war_common.125.desc: "После нашего захвата [?RUS.RUS_defections_army_state.GetName] армия [SOS.GetLeader] падает духом. Солдаты массово дезертируют, некоторые просто складывают оружие, а другие фактически присоединяются к нашему делу." #NT!
 NSB_soviet_civil_war_common.125.a: "Большой" #NT!
 SOS_army_desertions_tt: "Армия §Y[SOS.GetNameWithFlag]§! теряет §Yequipment§!, §Ymanpower§! и §Yorganization§!, а некоторые отряды переходят в §Y[ROOT.GetNameWithFlag]§!." #NT!
 NSB_soviet_civil_war_common.126.t: "Армейские запасы захвачены в [?RUS.RUS_captured_stockpile_state.GetName]" #NT!
 NSB_soviet_civil_war_common.126.desc: "В [?RUS.RUS_captured_stockpile_state.GetName] нашими победоносными войсками был захвачен армейский склад [SOS.GetAdjective]. Отступающие [SOS.GetAdjective] пытались его уничтожить, но нашим солдатам удалось захватить часть техники." #NT!
 NSB_soviet_civil_war_common.126.a: "Мы можем использовать это с пользой" #NT!
 NSB_soviet_civil_war_common.127.t: "Дезертирство военно-морского флота" #NT!
 NSB_soviet_civil_war_common.127.desc: "После нашей победы в [?RUS.RUS_defections_navy_state.GetName] несколько офицеров флота осознали, что сражаются за проигранное дело. В результате ряд кораблей покинул Красный Флот, а их экипажи предложили перейти на нашу сторону." #NT!
 NSB_soviet_civil_war_common.127.a: "Дареному коню не следует смотреть в зубы" #NT!
 SOS_navy_desertions_tt: "Военно-морские подразделения из §Y[SOS.GetNameWithFlag]§! перейти к §Y[ROOT.GetNameWithFlag]§!." #NT!
 NSB_soviet_civil_war_common.128.t: "Беспорядки в [SOS.GetNameDef]" #NT!
 NSB_soviet_civil_war_common.128.desc: "Согласно сообщениям, наши последние победы на поле боя, такие как захват [?RUS.RUS_civilian_unrest_state.GetName], привели к протестам вокруг [SOS.GetNameDef]. Естественно, приспешники [SOS.GetLeader] жестоко подавляют эти протесты, но, несмотря на это, это обязательно отрицательно повлияет на военные усилия [SOS.GetAdjective]." #NT!
 NSB_soviet_civil_war_common.128.a: "Мы выиграем это" #NT!
 SOS_civilian_unrest_tt: "Промышленность в §Y[SOS.GetNameWithFlag]§! понести ущерб. \n Лимит сдачи §Y[SOS.GetLeader]§! уменьшается." #NT!
 NSB_soviet_civil_war_common.129.t: "[?RUS.RUS_japanese_general.GetName] Отправление" #NT!
 NSB_soviet_civil_war_common.129.desc: "В условиях, когда в России бушует гражданская война, настало время выполнить наши обещания. [?RUS.RUS_japanese_general.GetName] приведет экспедиционный корпус [ROOT.GetAdjective] к победе и славе и защитит честь [ROOT.GetNameDef]." #NT!
 NSB_soviet_civil_war_common.129.a: "Человек должен выполнять свой долг" #NT!
 NSB_soviet_nationalist.001.t: "Националистическое восстание в [?RUS.RUS_nationalist_country.GetNameDef]" #NT!
 NSB_soviet_nationalist.001.desc: "[?RUS.RUS_nationalist_country.GetLeader] объявил независимый [?RUS.RUS_nationalist_country.GetName]. [SOS.GetLeader] называет это предательством и приказал схватить и расстрелять мятежников. В результате [SOS.GetNameDef] и [?RUS.RUS_nationalist_country.GetNameDef] сейчас находятся в состоянии войны." #NT!
 RUS_breakaway_country_flag: "Провозглашение независимости от Советского Союза." #NT!
 NSB_soviet_nationalist.001.a: "Враг нашего врага – наш друг" #NT!
 NSB_soviet_nationalist.001.b: "Это законная территория [ROOT.GetAdjective]!" #NT!
 indepence_war_threat: "Провозглашенная независимость" #NT!
 NSB_soviet_nationalist.002.t: "[FROM.GetNameDefCap] Требует подчинения" #NT!
 NSB_soviet_nationalist.002.desc: "Посол [FROM.GetAdjective] обратился к нашему правительству с «просьбой» признать [FROM.GetNameDef] истинным и высшим правительством [ROOT.GetName]. В обмен на это они предлагают «определенную степень автономии»." #NT!
 NSB_soviet_nationalist.002.a: "Мы победили Советский Союз, мы можем победить и их." #NT!
 NSB_soviet_nationalist.002.b: "Возможно, это к лучшему." #NT!
 NSB_soviet_nationalist.003.t: "[FROM.GetNameDefCap] Принимает" #NT!
 NSB_soviet_nationalist.003.desc: "[FROM.GetLeader] не видел причин не принять наши законные требования. [FROM.GetNameDef] вернется в Империю с некоторым правом на самоуправление." #NT!
 NSB_soviet_nationalist.003.a: "Великий день для России" #NT!
 NSB_soviet_nationalist.004.t: "[FROM.GetNameDefCap] Отказывается" #NT!
 NSB_soviet_nationalist.004.desc: "Несмотря на давление и несмотря на то, что он полностью осознавал шаткое положение страны [FROM.GetLeader.GetHerHis], [FROM.GetLeader] отказался принять наше щедрое предложение автономии в составе восстановленной Российской империи." #NT!
 NSB_soviet_nationalist.004.a: "Мы должны заставить их подчиниться!" #NT!
 NSB_soviet_nationalist.004.b: "Думаю, нам придется немного подождать" #NT!
 NSB_soviet_permanent_revolution.1.t: "Троцкистские революционеры, агитирующие массы" #NT!
 NSB_soviet_permanent_revolution.1.desc: "Троцкисты из [FROM.GetNameDef] возбуждают массы революционной пропагандой. Они даже обещают прийти на помощь [ROOT.GetAdjective] пролетариату, если тот восстанет против государства. Ситуация грозит выйти из-под контроля." #NT!
 NSB_soviet_permanent_revolution.1.a: "По сути это акт агрессии" #NT!
 NSB_soviet_for_the_common_good.1.t: "Для общего блага" #NT!
 NSB_soviet_for_the_common_good.1.desc: "Коллектив сильнее индивидуума. Это справедливо и для экономики. [RUS.GetNameDefCap] решил реорганизовать экономику всех своих союзников, чтобы лучше служить коллективу, а не отдельной стране. Это будет означать изменения в том, как мы работаем сейчас, и, возможно, поначалу некоторые трудности, но в конечном итоге это принесет пользу всем." #NT!
 NSB_soviet_for_the_common_good.1.a: "Для общего блага!" #NT!
 NSB_soviet_fascist_tsarist.1.t: "Членство в Панславянском союзе" #NT!
 NSB_soviet_fascist_tsarist.1.desc: "В то время как мир вокруг нас погружается в насилие, [FROM.GetNameDef] выступил вперед и поклялся защищать все славянские народы от тех, кто желает нам зла. Они направили нам приглашение на членство в новом «Панславянском Союзе», в котором, как они заявляют, все славянские народы будут представлены честно и справедливо, под защитой великой [FROM.GetAdjective] армии." #NT!
 NSB_soviet_fascist_tsarist.1.a: "Мы будем участвовать в этом великом объединении славянских народов!" #NT!
 NSB_soviet_fascist_tsarist.1.b: "Их защита не стоит нашей независимости." #NT!
 NSB_soviet_fascist_tsarist.2.t: "Панславянский союз: [FROM.GetNameDef] принимает" #NT!
 NSB_soviet_fascist_tsarist.2.desc: "Мы только что получили известие от правительства [FROM.GetAdjective]: [FROM.GetNameDef] принял наше приглашение вступить в Панславянский Союз." #NT!
 NSB_soviet_fascist_tsarist.2.a: "Мудрое решение." #NT!
 NSB_soviet_fascist_tsarist.3.t: "Панславянский союз: [FROM.GetNameDef] отклонений" #NT!
 NSB_soviet_fascist_tsarist.3.desc: "Представители правительства [FROM.GetAdjective] сообщили нам, что они категорически отвергают всякую возможность своего добровольного участия в нашем Панславянском Союзе." #NT!
 NSB_soviet_fascist_tsarist.3.a: "Панславянский союз станет реальностью – с их согласия или без него." #NT!
 NSB_soviet_fascist_tsarist.4.t: "[FROM.GetNameDef] Влияет на нашу политику" #NT!
 NSB_soviet_fascist_tsarist.4.desc: "До нас дошли тревожные сообщения о [FROM.GetAdjective] агитаторах, распространяющих фашистскую пропаганду внутри нашей страны, а также о [FROM.GetAdjective] деньгах, субсидирующих внутреннюю деятельность фашистских партий и политические расходы." #NT!
 NSB_soviet_fascist_tsarist.4.a: "Мы должны быть начеку, чтобы не быть побежденными без боя." #NT!
 NSB_soviet_fascist_tsarist.5.t: "Приглашение присоединиться [FROM.GetFactionName]" #NT!
 NSB_soviet_fascist_tsarist.5.desc: "Признавая наши схожие взгляды на мир, [FROM.GetNameDef] пригласил нас в [FROM.GetFactionName], предложив нам свою военную и экономическую поддержку в стремлении к славному будущему нашей нации!" #NT!
 NSB_soviet_fascist_tsarist.5.a: "Под руководством [FROM.GetAdjective] мы сильнее." #NT!
 NSB_soviet_fascist_tsarist.5.b: "Нам не нужно, чтобы русские были сильными!" #NT!
 NSB_soviet_fascist_tsarist.6.t: "[FROM.GetNameDef] Присоединяется [ROOT.GetFactionName]" #NT!
 NSB_soviet_fascist_tsarist.6.desc: "[FROM.GetNameDef] принял наше предложение союза и немедленно присоединился к нашей фракции!" #NT!
 NSB_soviet_fascist_tsarist.6.a: "Теперь они образуют наш плацдарм в Америке." #NT!
 NSB_soviet_fascist_tsarist.7.t: "[FROM.GetNameDef] отклоняет приглашение" #NT!
 NSB_soviet_fascist_tsarist.7.desc: "Правительство [FROM.GetAdjective] сообщило нам, что отклоняет наше предложение о союзе. Они предпочитают оставаться в одиночестве в Америке." #NT!
 NSB_soviet_fascist_tsarist.7.a: "Дураки!" #NT!
 NSB_soviet_fascist_tsarist.8.desc: "Признавая, что теперь мы, наконец, разделяем схожие взгляды на мир, [FROM.GetNameDef] пригласил нас в [FROM.GetFactionName], предлагая нам свою постоянную военную и экономическую поддержку в нашем стремлении к славному будущему нашей нации, так же, как они поддерживали приход нашей партии к власти в § _2!" #NT!
 NSB_soviet_fascist_tsarist.9.desc: "[FROM.GetNameDef] окончательно стала фашистской державой. Соответственно, им было предложено и они приняли членство в нашем альянсе." #NT!
 NSB_soviet_fascist_tsarist.10.desc: "[FROM.GetNameDef] окончательно стала фашистской державой. Однако, несмотря на всю нашу помощь в приведении их фашистской партии к власти и предложении им членства в нашем альянсе, они отклонили наше приглашение и предпочли остаться в одиночку." #NT!
 NSB_soviet_fascist_tsarist.11.t: "[FROM.GetAdjective] Наращивание военно-морского флота" #NT!
 NSB_soviet_fascist_tsarist.11.desc: "До нас дошли сообщения о том, что [FROM.GetNameDef] массово расширяет свою военно-морскую инфраструктуру на Дальнем Востоке. Это не сулит ничего плохого для статус-кво на Дальнем Востоке..." #NT!
 NSB_soviet_fascist_tsarist.11.a: "Они, несомненно, стремятся бросить вызов нашей гегемонии." #NT!
 NSB_soviet_fascist_tsarist.12.t: "[FROM.GetAdjective] Антияпонская пропаганда" #NT!
 NSB_soviet_fascist_tsarist.12.desc: "Было замечено, что газеты [FROM.GetAdjective] печатают все больше статей с критикой подвигов [ROOT.GetAdjective] на Дальнем Востоке, а их политики используют все более подстрекательские формулировки, осуждая нас и напоминая [FROM.GetAdjective] об их возмутительной потере в войне 1905 года. громкие агитаторы призывают «отомстить за Цусиму»!" #NT!
 NSB_soviet_fascist_tsarist.12.a: "Нам следует подготовиться к войне с нашим старым противником..." #NT!
 NSB_soviet_fascist_tsarist.13.t: "[FROM.GetAdjective] Застройка Камчатки" #NT!
 NSB_soviet_fascist_tsarist.13.desc: "В сообщениях указывается, что [FROM.GetNameDef] находится в процессе масштабного расширения своей военной инфраструктуры на Камчатке. Военные аналитики предполагают, что эти объекты могут быть предназначены только для увеличения [FROM.GetAdjective] проецирования сил против наших сил на Аляске – и в худшем случае в качестве прямого плацдарма для вторжения!" #NT!
 NSB_soviet_fascist_tsarist.13.a: "Нам следует отреагировать на эту информацию..." #NT!
 NSB_soviet_fascist_tsarist.14.t: "Возвращение царя" #NT!
 NSB_soviet_fascist_tsarist.14.desc: "Несправедливость, постигшая нашу страну десятилетия назад, наконец-то устранена. На подобающе торжественной и помпезной церемонии в Успенском соборе великий князь Владимир Кириллович был коронован на царя Владимира I, к безудержному восторгу толпы.\n\nОтсюда царь первым делом возглавил процессию из Успенского собора. у ворот Кремля, приветствуя ликующие массы и лично присутствуя на впечатляющих военных маршах в его честь.\n\nВ великолепной речи новый царь превознес добродетели русского народа и поклялся вновь повести нацию на путь путь к восстановлению былой славы." #NT!
 NSB_soviet_fascist_tsarist.14.a: "Славно!" #NT!
 NSB_soviet_fascist_tsarist.15.t: "Коронация Патриарха Мелетия." #NT!
 NSB_soviet_fascist_tsarist.15.desc: "Поскольку важность религии все больше ощущается во всей нашей стране, а статус церкви снова достиг - более того, превзошел - того, чем он был когда-то, вполне естественно, что мы укрепляем нашу приверженность Богу, возвышая Его главного представителя. на пост национального лидера.\n\nСегодня на двойной торжественной церемонии в Спасском соборе и Успенском соборе в Москве Мелетий Харбинский и Маньчжурский, избранный в честь его служения делу изгнания, был возведен на престол как Патриарх Московский и всея Руси, а также коронованный Царь всея Руси.\n\nПри этом окончательном, окончательном объединении Церкви и государства не остается никаких препятствий для исполнения Воли Божией на этом земном театре.. ." #NT!
 NSB_soviet_fascist_tsarist.15.a: "Fiat voluntas tua, sicut in caelo и et in terra." #NT!
 NSB_soviet_fascist_tsarist.16.t: "Тройственное согласие" #NT!
 NSB_soviet_fascist_tsarist.16.desc: "Выйдя из своих внутренних беспорядков, чтобы создать новое дружественное нам правительство, [RUS.GetNameDef] теперь предложил нам реформировать наш старый союз, остановив [GER.GetAdjective] агрессию в Европе." #NT!
 NSB_soviet_fascist_tsarist.16.a: "Отличная идея!" #NT!
 NSB_soviet_fascist_tsarist.16.b: "Мы не забыли, чего стоило их обещание в прошлый раз." #NT!
 NSB_soviet_fascist_tsarist.17.t: "Тройственное согласие – предложение принято" #NT!
 NSB_soviet_fascist_tsarist.17.desc: "[FROM.GetNameDefCap] сообщает нам, что они принимают наше предложение союза и немедленно предприняли шаги по расширению своих дипломатических связей с нами." #NT!
 NSB_soviet_fascist_tsarist.17.a: "Это даст немцам повод для беспокойства." #NT!
 NSB_soviet_fascist_tsarist.18.t: "Тройственное согласие – предложение отклонено" #NT!
 NSB_soviet_fascist_tsarist.18.desc: "[FROM.GetNameDef] сообщил нам, что в данный момент они не видят никакой выгоды в союзе с нами." #NT!
 NSB_soviet_fascist_tsarist.18.a: "Печальный провал в дипломатии..." #NT!
 NSB_soviet_fascist_tsarist.19.desc: "Правительства [FROM.GetAdjective] и [RUS.GetAdjective] начали переговоры о воссоздании союза Тройственной Антанты, который когда-то существовал между нашими державами. Теперь они намерены реализовать этот план и прислали нам приглашение присоединиться к ним." #NT!
 NSB_soviet_fascist_tsarist.19.a: "Мы согласимся, ради будущей стабильности Европы." #NT!
 NSB_soviet_fascist_tsarist.19.b: "Их «Тройственное согласие», к сожалению, окажется двойным." #NT!
 NSB_soviet_fascist_tsarist.20.a: "Вместе мы сильнее!" #NT!
 NSB_soviet_fascist_tsarist.21.a: "По крайней мере, у нас есть русские." #NT!
 NSB_soviet_fascist_tsarist.22.t: "Ось Берлин-Москва" #NT!
 NSB_soviet_fascist_tsarist.22.desc: "Представители [RUS.GetAdjective] обратились к нам с предложением альянса. Они предполагают, что, поскольку их новое правительство и мы имеем схожие мировоззрения и интересы, нам было бы разумно более тесно сотрудничать в экономической и военной сферах." #NT!
 NSB_soviet_fascist_tsarist.22.a: "Эта новая Ось — та, вокруг которой будет вращаться мир!" #NT!
 NSB_soviet_fascist_tsarist.22.b: "Альянс? Мы думаем, что нет." #NT!
 NSB_soviet_fascist_tsarist.23.t: "Ось Берлин-Москва: предложение принято" #NT!
 NSB_soviet_fascist_tsarist.23.desc: "Правительство [RUS.GetAdjective] сообщает нам, что они с радостью поучаствовали бы в создании нашей новой дипломатической оси. Они уже ведут подготовку к отправке дипломатических и военных представителей." #NT!
 NSB_soviet_fascist_tsarist.24.t: "Ось Берлин-Москва: предложение отклонено" #NT!
 NSB_soviet_fascist_tsarist.24.desc: "[RUS.GetAdjective] дипломаты сегодня сообщили нам об отклонении их правительством нашего предложения." #NT!
 NSB_soviet_fascist_tsarist.24.a: "Очень жаль... Неужели это не признак злого умысла?" #NT!
 NSB_soviet_fascist_tsarist.25.t: "Токийская ось" #NT!
 NSB_soviet_fascist_tsarist.25.desc: "Представители [RUS.GetAdjective] выдвинули предложение включить [JAP.GetNameDef] в наш альянс. Учитывая историю напряженных отношений между [RUS.GetName] и [JAP.GetName], они предполагают, что именно мы должны связаться с ними и стать посредниками между двумя державами." #NT!
 NSB_soviet_fascist_tsarist.25.a: "Мы немедленно отправим послов." #NT!
 NSB_soviet_fascist_tsarist.25.b: "Мы опасаемся, что наши интересы не совпадают с интересами японцев." #NT!
 NSB_soviet_fascist_tsarist.26.t: "Токийская ось – [JAP.GetName] принято" #NT!
 NSB_soviet_fascist_tsarist.26.desc: "Теперь мы получили ответ от правительства [GER.GetAdjective]: они сообщают нам, что они выступили посредниками между нами и японцами, и японцы приняли это предложение!" #NT!
 NSB_soviet_fascist_tsarist.26.a: "Отличные новости – наш восточный фланг в безопасности!" #NT!
 NSB_soviet_fascist_tsarist.27.t: "Токийская ось – [JAP.GetName] отклонено" #NT!
 NSB_soviet_fascist_tsarist.27.desc: "Правительство [GER.GetAdjective] сообщает нам, что, несмотря на все усилия, японцы, к сожалению, отвергли наше предложение о союзе." #NT!
 NSB_soviet_fascist_tsarist.27.a: "Серьезная неудача..." #NT!
 NSB_soviet_fascist_tsarist.28.t: "Токийская ось – [GER.GetName] отклонено" #NT!
 NSB_soviet_fascist_tsarist.28.desc: "Правительство [GER.GetAdjective] рассмотрело наше предложение о членстве Японии в нашем альянсе, но они с сожалением сообщают нам, что не считают, что такой союз в настоящее время отвечает их интересам." #NT!
 NSB_soviet_fascist_tsarist.28.a: "Жалость! У них наверняка есть для этого веские причины." #NT!
 NSB_soviet_fascist_tsarist.29.desc: "[GER.GetAdjective] связался с нами, по их словам, с предложением [RUS.GetAdjective] союза между нашими тремя державами. Они утверждают, что, если мы трое объединимся, остальной мир не сможет противостоять нам." #NT!
 NSB_soviet_fascist_tsarist.29.a: "Пусть этот союз станет последним словом в дипломатии!" #NT!
 NSB_soviet_fascist_tsarist.29.b: "История рассказывает нам о судьбе триумвиратов... Мы приходим в упадок." #NT!
 NSB_soviet_fascist_tsarist.30.desc: "[JAP.GetName] сообщает нам, что они решили принять предложение [RUS.GetAdjective] и готовы присоединиться к нашему альянсу при первой возможности." #NT!
 NSB_soviet_fascist_tsarist.30.a: "Славно!" #NT!
 NSB_soviet_fascist_tsarist.31.desc: "[JAP.GetName] с сожалением сообщает нам, что, по их мнению, предложение [RUS.GetAdjective] в настоящее время не отвечает их интересам, и поэтому вынуждены отклонить его." #NT!
 NSB_soviet_fascist_tsarist.31.a: "Мы обойдемся без них." #NT!
 NSB_soviet_fascist_tsarist.32.t: "Власов взят в плен" #NT!
 NSB_soviet_fascist_tsarist.32.desc: "Во время последнего отступления противника нашими войсками был взят в плен высокопоставленный генерал [RUS.GetAdjective]. Находясь у нас под стражей, этот генерал Андрей Власов исповедовал свой «антибольшевизм» и теперь предлагает собрать несколько дивизий из пленных русских, чтобы вместе с нами сражаться против «сталинизма»." #NT!
 NSB_soviet_fascist_tsarist.32.a: "Приветствуется любой союзник против большевизма." #NT!
 NSB_soviet_fascist_tsarist.32.b: "Мы не можем ему доверять!" #NT!
 NSB_soviet_fascist_tsarist.33.desc: "Мы получили известие, что наш генерал [RUS_andrey_vlasov.GetName] взят в плен вражескими войсками. О его судьбе можно только догадываться..." #NT!
 NSB_soviet_fascist_tsarist.33.a: "К сожалению, но сейчас у нас есть дела поважнее!" #NT!
 nsb_news.301.t: "Горные республики объединяются" #NT!
 nsb_news.301.d: "В духе Тапа Чермоева Горские республики вновь объединились под руководством [FROM.GetLeader]. Они заявляют, что дадут отпор любым иностранным захватчикам, проникшим на территории Северного Кавказа, и займут свое место в анналах истории. Так рождается Горская Республика Северного Кавказа!" #NT!
 nsb_news.301.a: "Мы больше не разобщены!" #NT!
 nsb_news.301.b: "Интересный" #NT!
 nsb_news.302.t: "Закавказье снова объединяется" #NT!
 nsb_news.302.d: "Впервые это произошло в начале Гражданской войны в России, которая быстро развалилась. Второй раз это была Советская республика, которая распалась после принятия Советской Конституции 1936 года. Теперь [FROM.GetLeader] в третий раз предприняла попытку воссоединить закавказские страны, и они снова готовы не только защищать свои территории, но и защищать свои территории. но и расширяться на другие территории. Только время может показать, что они сделают." #NT!
 nsb_news.302.a: "Третий раз очарование" #NT!
 nsb_news.302.b: "Снова?" #NT!
 nsb_news.303.t: "Сибирь едина" #NT!
 nsb_news.303.d: "После столетий правления Россией Сибирь теперь является не только регионом иностранной державы, но и политическим образованием, которое едино и готово бороться за свои права любой ценой. Жители Сибири радуются, что дней империализма больше нет, поскольку они могут жить в рамках независимого государства, без иностранного вмешательства. Однако Республика заявила, что она не должна сидеть сложа руки, поскольку в Сибири есть еще больше людей, которых необходимо защитить и освободить любой ценой!" #NT!
 nsb_news.303.a: "Наконец-то Сибирь свободна от господства империализма!" #NT!
 nsb_news.303.b: "Власть России на Востоке ослабевает..." #NT!
 nsb_news.304.t: "Идель-Урал возвращается" #NT!
 nsb_news.304.d: "Впервые после Гражданской войны в России народы Волго-Уральского региона воссоединились в государство, которое они называют Идель-Урал. На этот раз они заявляют, что Россия им не помешает и что они сохранят свою независимость любой ценой. Только будущее покажет, суждено ли государству выжить или нет..." #NT!
 nsb_news.304.a: "На этот раз они останутся вместе!" #NT!
 nsb_news.304.b: "Так, где это еще раз?" #NT!
 nsb_news.400.t: "Коронация Владимира III." #NT!
 nsb_news.400.desc: "После почти трех десятилетий правления большевиков [RUS.GetName] сегодня стал свидетелем возвращения в Царство с коронацией царя Владимира III на торжественной церемонии в Успенском соборе в Москве. После царского шествия сквозь толпу новый царь обратился к людям, пришедшим посмотреть на него, восхваляя дух русского народа и поклявшись «вернуть нации ее былую славу»." #NT!
 nsb_news.400.a: "Великолепное событие!" #NT!
 nsb_news.400.b: "Воинственный!" #NT!
 nsb_news.400.c: "Травестия!" #NT!
 nsb_news.401.t: "Земский собор разобран" #NT!
 nsb_news.401.desc: "Спустя всего несколько месяцев после легитимизации своего правительства путем восстановления Земского собора фашистские элементы в правительстве [RUS.GetAdjective] уже распустили новый парламент и поставили страну под контроль [RUS.GetLeader]. На данный момент новоиспеченный царь по-прежнему играет номинальную роль, но ясно, что у него осталось мало реальной власти.\n\nПосле смены режима националистическая риторика уже заметно возросла, и в речах восхваляется братство. «славянских народов», а также осуждение прошлых «преступлений» соседних держав." #NT!
 nsb_news.401.a: "Нашему славному народу нужны сильные лидеры!" #NT!
 nsb_news.401.b: "Улучшит ли это ситуацию, еще неизвестно." #NT!
 nsb_news.401.c: "Появляется новый союзник?" #NT!
 nsb_news.402.t: "Ось Берлин-Москва" #NT!
 nsb_news.402.desc: "Ранее сегодня в совместном заявлении представители [GER.GetNameDef] и [RUS.GetNameDef] объявили о создании «Оси Берлин-Москва». Две державы будут сотрудничать в экономическом, политическом и военном отношении, чтобы «защитить свои интересы», заявляя, что «в глубине души они заботятся о стабильности Восточной и Центральной Европы».\n\nОтражает ли это их истинную мотивацию, еще неизвестно." #NT!
 nsb_news.402.a: "Наш славный союз возрождается!" #NT!
 nsb_news.402.b: "Отличная идея наших новых союзников на Востоке." #NT!
 nsb_news.402.c: "Формируют ли они Новый Мировой Порядок?" #NT!
 nsb_news.402.d: "Европа теперь распоряжается их прихотями..." #NT!
 nsb_news.403.t: "[RUS.GetAdjective] Вмешательство в дела Америки" #NT!
 nsb_news.403.desc: "Появились доказательства широкомасштабного вмешательства [RUS.GetAdjective] во внутриполитические дела многих стран Южной и Центральной Америки. Из-за финансирования правых политических организаций и военизированных группировок, взяток, уговоров и распространения дезинформации внутренняя стабильность этих стран становится все более шаткой.\n\nЧтобы эта тайная деятельность [RUS.GetAdjective] не была остановлена, эксперты сходятся во мнении неизбежно, что по крайней мере некоторые из этих стран станут идеологическим плацдармом [RUS.GetName] в Америке. Вероятно, [RUS.GetAdjective] поддержка этих стран только усилится и станет более явной, если это произойдет." #NT!
 nsb_news.403.a: "К сожалению, наше участие стало достоянием общественности." #NT!
 nsb_news.403.b: "Они лезут к нам на порог?!" #NT!
 nsb_news.403.c: "Вскоре они увидят преимущества сильного руководства." #NT!
 nsb_news.403.d: "Распространение фашизма вышло из-под контроля!" #NT!
 nsb_news.404.t: "Возвышение Третьего Рима" #NT!
 nsb_news.404.desc: "С тех пор, как последняя гражданская война опустошила страну, Православная церковь в России неуклонно набирала власть. Теперь, после завершения завоевания старой Византии, они сделали последние шаги к полному объединению церкви и государства.\n\nПосле двойной интронизации в качестве Верховного Патриарха и коронации в качестве Царя всея Руси, [RUS.GetLeader] теперь возглавляет страну, которая он окрестил «[RUS.GetNameDef]» в стремлении к тому, что он назвал «волей Бога»." #NT!
 nsb_news.404.a: "Великолепный!" #NT!
 nsb_news.404.b: "Они не могут быть серьезными!" #NT!
 nsb_news.405.t: "[RUS.GetNameDefCap]" #NT!
 nsb_news.405.desc: "Вновь приняв на себя мантию «Защитника всех славян», Россия решила, что лучший способ сделать это — включить все славянские народы в единую нацию.\n\nКогда это объединение наконец завершилось, [RUS.GetLeader] объявил формирование [RUS.GetNameDef], поклявшегося, что «все ресурсы, доступные новой нации, будут использованы на благо ее народа и защиты его от внешних угроз»." #NT!
 nsb_news.405.a: "Объединившись, славян не победить!" #NT!
 nsb_news.405.b: "Сила, с которой нужно считаться." #NT!
 nsb_news.406.t: "Защитник славян" #NT!
 nsb_news.406.desc: "[RUS.GetNameDef] вновь принял на себя мантию «Защитника славян», предоставив гарантии другим славянским народам в Европе. В своем заявлении [RUS.GetLeader] поклялся, что «все ресурсы, доступные [RUS.GetNameDef], будут использованы на благо всех славянских народов и защите их от внешних угроз».\n\nВ качестве иллюстрации он специально ссылается на вступление страны в Великую войну. В стране, которая выполняет свои обещания, правительство [RUS.GetAdjective], похоже, не питает иллюзий, к чему могут привести их гарантии, и что оно не намерено уклоняться от своих обязанностей." #NT!
 nsb_news.406.a: "Мы выполняем свои обещания, данные нашим братьям." #NT!
 nsb_news.406.b: "Пока они уважают нашу независимость..." #NT!
 nsb_news.406.c: "Большой Брат Славян вернулся..." #NT!
 nsb_news.407.t: "Тройственное согласие?" #NT!
 nsb_news.407.desc: "[From.GetNameDefCap] и [RUS.GetNameDef] объявили о возобновлении военного сотрудничества спустя три десятилетия после распада старой Тройственной Антанты.\n\nХотя об этом не говорится открыто, вполне вероятно, что этот новый альянс сформировался в попытке сдержать экспансию некоторых центральноевропейских держав. . Будет ли альянс продолжать расширяться, еще неизвестно." #NT!
 nsb_news.407.a: "Шаг к стабильной Европе." #NT!
 nsb_news.407.b: "Реликвия из прошлого..." #NT!
 nsb_news.408.t: "Тройственное согласие" #NT!
 nsb_news.408.desc: "[From.GetNameDefCap] теперь объявила о своем решении присоединиться к своим бывшим союзникам в обновленном Тройственном Антанте, направленном непосредственно против экспансионистских сил в Центральной Европе." #NT!
 nsb_news.408.a: "Мы снова стоим вместе." #NT!
 nsb_news.408.b: "Посмотрим, сколько времени пройдет, прежде чем он сломается." #NT!
 nsb_news.409.t: "Ось Берлин-Москва: присоединение Токио" #NT!
 nsb_news.409.desc: "В трехстороннем заявлении правительства [GER.GetNameDef], [RUS.GetNameDef] и [JAP.GetNameDef] объявили, что [JAP.GetNameDef] станет следующим членом альянса Оси.\n\nХотя это и неожиданно в свете недавней напряженности между правительствами [RUS.GetAdjective] и [JAP.GetNameDef] ( и, вероятно, в результате обширных переговоров [GER.GetAdjective]), это новое развитие событий по существу обеспечит безопасность [RUS.GetAdjective] восточного фланга, одновременно позволяя [JAP.GetNameDef] сосредоточить свое внимание на Тихом океане." #NT!
 nsb_news.409.a: "Мощный дипломатический ход." #NT!
 nsb_news.409.b: "Неожиданное развитие событий!" #NT!
