 NSB_soviet_five_year_plan.01.t: "Третья пятилетка сорвана" #NT!
 NSB_soviet_five_year_plan.01.desc: "Учитывая нынешнее нападение на Родину, становится ясно, что наши прежние планы экономического роста больше не осуществимы. Мы можем вернуться к ним, как только будет восстановлен мир, но сейчас мы должны сосредоточиться на военном производстве." #NT!
 NSB_soviet_five_year_plan.01.a: "Будь они прокляты!" #NT!
 NSB_soviet_five_year_plan_tt: "Все промышленные направления, связанные с §Y$RUS_third_five_year_plan$§! больше недоступно." #NT!
 NSB_soviet_great_patriotic_war.01.t: "Николай Иванович Кузнецов просит о назначении" #NT!
 NSB_soviet_great_patriotic_war.01.desc: "После вторжения [?ROOT.RUS_invader_of_ukraine.GetAdjective] в Украину Николай Кузнецов официально подал заявление о вступлении в НКВД для защиты своей родины. Благодаря своему уникальному набору талантов он мог бы стать большим подспорьем для поддержки партизанских операций в этом районе." #NT!
 NSB_soviet_great_patriotic_war.01.a: "Добро пожаловать на борт, товарищ!" #NT!
 NSB_soviet_propaganda_capmaign_events.1.t: "Молодые строители коммунизма" #NT!
 NSB_soviet_propaganda_capmaign_events.1.desc: "Наши друзья и проводники в [RUS.GetNameDef] начали программу, призванную обеспечить, чтобы подрастающее поколение полностью понимало, чего от них ждут. Хороший коммунист должен быть физически сильным, чтобы выполнять работу, необходимую для построения лучшего мира, и хорошо образованным, чтобы полностью понимать, что нужно делать. \n\nМолодежь-энтузиаст в нашей стране подхватила это и теперь пытается максимально подражать этому подходу." #NT!
 NSB_soviet_propaganda_capmaign_events.1.a: "Они построят свое собственное, светлое будущее." #NT!
 NSB_soviet_propaganda_capmaign_events.2.t: "Обещание мира нарушено" #NT!
 NSB_soviet_propaganda_capmaign_events.2.desc: "Наше решение предпринять активные действия по обеспечению нашей дальнейшей безопасности поставило нас в неловкое положение в отношении некоторых заявлений, которые мы сделали недавно. Хотя большинство людей не подвергают сомнению ситуацию слишком открыто, наша тайная полиция сообщает, что многие в частном порядке спрашивают, почему мы обещали мир, когда мы явно готовились к войне. \n\nНикто не смеет называть то, что мы сделали, ложью, но ясно, что мы потеряли большую часть доверия со стороны населения." #NT!
 NSB_soviet_propaganda_capmaign_events.2.a: "Время очень неудачное." #NT!
 NSB_soviet_propaganda_capmaign_events.3.desc: "Начало войны поставило наше положение с обществом в несколько затруднительное положение. Хотя большинство согласны с тем, что мы являемся потерпевшей стороной, и общественный гнев по праву направлен на захватчиков, многие в частном порядке задаются вопросом, почему [THIS.GetLeader] не предвидел эту атаку. Наша тайная полиция сообщает, что в некоторых случаях люди пошли еще дальше и назвали [THIS.GetLeader] «либо опасно наивным, либо преступно некомпетентным»." #NT!
 NSB_soviet_propaganda_capmaign_events.3.a: "Но мы никогда не хотели этой войны!" #NT!
 NSB_soviet_foreign_politics_events.1.t: "[FROM.GetAdjective] Давление на правительство" #NT!
 NSB_soviet_foreign_politics_events.1.desc: "Министр иностранных дел [FROM.GetAdjective] прибыл в столицу для срочных консультаций с [THIS.GetLeader]. Делегация [FROM.GetAdjective] прибыла с длинным списком нерешенных вопросов, от безопасности границ до некоторых нелестных изображений [FROM.GetLeader] в местной прессе. В пресс-релизе министр иностранных дел подчеркнул важность сотрудничества и мирного сотрудничества, но отметил, что [FROM.GetLeader] «будет трудно принять враждебный или недружественный [THIS.GetNameDef]»." #NT!
 NSB_soviet_foreign_politics_events.1.a: "Мы готовы присоединиться к их фракции, если сможем сохранить нашу конституцию." #NT!
 NSB_soviet_foreign_politics_events.1.b: "Мы должны привести наше правительство в соответствие с их правительством." #NT!
 NSB_soviet_foreign_politics_events.1.c: "Мы не уступим ни на дюйм." #NT!
 NSB_soviet_foreign_politics_events.2.t: "[FROM.GetAdjective]-Спонсируемые митинги в столице" #NT!
 NSB_soviet_foreign_politics_events.2.desc: "Ряд политических групп объявили о митингах в столице на этой неделе. Похоже, у них нет каких-либо конкретных претензий, которые они хотели бы высказать, кроме общего мнения, что мы должны попытаться улучшить наши отношения с [FROM.GetNameDef] и отстранить всех политиков, критикующих администрацию [FROM.GetAdjective], с любых властных позиций.\n \n Хотя возможно, что эти демонстрации являются лишь спонтанными проявлениями общественного мнения, по крайней мере примечательно, что ряд ключевых организаторов недавно побывали в [FROM.GetCapitalVictoryPointName] и, похоже, начали агитировать за это по возвращении." #NT!
 NSB_soviet_foreign_politics_events.2.a: "Что ж, это, конечно, их право." #NT!
 NSB_soviet_foreign_politics_events.2.b: "Отправьте полицию, чтобы разбить несколько голов!" #NT!
 NSB_soviet_foreign_politics_events.10.t: "[FROM.GetNameDefCap] Хочет инвестировать в нашу экономику" #NT!
 NSB_soviet_foreign_politics_events.10.desc: "Правительство [FROM.GetAdjective] начало обширную программу инвестиций в экономику. В рамках этой программы они выделили средства на строительство сети мостов, туннелей и дорог в столице и других местах. Соответствующее увеличение мощности нашей строительной отрасли, несомненно, продолжит приносить дивиденды в будущем.\n\nОднако некоторые люди в правительстве обеспокоены тем, что приглашение инженеров [FROM.GetAdjective] и финансирование только сделают нас более зависимыми от их опыта в будущем. ." #NT!
 NSB_soviet_foreign_politics_events.10.a: "Спасибо, товарищи!" #NT!
 NSB_soviet_foreign_politics_events.10.b: "Это только увеличит нашу зависимость от [FROM.GetNameDef]." #NT!
 NSB_soviet_foreign_politics_events.11.t: "[FROM.GetNameDefCap] Требует военных мер" #NT!
 NSB_soviet_foreign_politics_events.11.desc: "Поскольку вероятность войны становится все более вероятной, правительство [FROM.GetAdjective] начало оказывать на нас давление, чтобы мы улучшили наши боевые возможности. Они хотят, чтобы мы радикально увеличили наши кадровые резервы, сократив при этом время обучения, чтобы освободить больше дивизий для службы на передовой и высвободить [FROM.GetAdjective] дивизий." #NT!
 NSB_soviet_foreign_politics_events.11.a: "Они, безусловно, правы." #NT!
 NSB_soviet_foreign_politics_events.11.b: "Мы решим, как лучше защититься." #NT!
 NSB_soviet_foreign_politics_events.12.t: "[FROM.GetNameDefCap] хочет расширить пограничные укрепления" #NT!
 NSB_soviet_foreign_politics_events.12.desc: "Отмечая растущую угрозу со стороны [JAP.GetNameDef], правительство [FROM.GetAdjective] настоятельно предложило нам немедленно начать укреплять нашу границу с [JAP.GetNameDef]. Они пообещали материальную и логистическую поддержку для этого, чтобы уменьшить количество рабочей силы, которую им необходимо выделить для нашей обороны." #NT!
 NSB_soviet_foreign_politics_events.12.a: "Мы приветствуем эту инициативу." #NT!
 NSB_soviet_foreign_politics_events.12.b: "Это было бы ненужной эскалацией." #NT!
 NSB_soviet_foreign_politics_events.13.t: "[FROM.GetNameDef] Отклоняет [ROOT.GetAdjective] Рекомендации" #NT!
 NSB_soviet_foreign_politics_events.13.desc: "Неожиданно правительство [FROM.GetAdjective] отвергло наши рекомендации и отказалось следовать планам, представленным нашими чиновниками. Кажется, что [FROM.GetLeader] имел враждебные намерения по отношению к [ROOT.GetNameDef]..." #NT!
 NSB_soviet_foreign_politics_events.13.a: "Серьезно, что не так с [FROM.GetLeader]?" #NT!
 NSB_soviet_foreign_politics_events.20.t: "[FROM.GetNameDefCap] Посылает военных советников" #NT!
 NSB_soviet_foreign_politics_events.20.desc: "Чтобы поддержать нашу отчаянную борьбу за сохранение демократии, [FROM.GetLeader] направил группу военных советников [FROM.GetAdjective]. Принеся с собой богатый опыт различных конфликтов, они, несомненно, окажутся очень ценными в восстановлении нашей армии. Благодаря своей технике и тактике они также смогут противостоять на местах так называемым добровольческим дивизиям различных фашистских держав." #NT!
 NSB_soviet_foreign_politics_events.20.a: "Мы стоим плечом к плечу!" #NT!
 NSB_soviet_foreign_politics_events.30.t: "[FROM.GetNameDefCap] требует возвращения Аляски" #NT!
 NSB_soviet_foreign_politics_events.30.desc: "Несколько недель назад пропаганда [FROM.GetAdjective] и средства массовой информации, поддерживающие [FROM.GetAdjective], начали четкую и согласованную кампанию по возвращению проблемы Аляски на обсуждение. В принципе, они утверждают, что покупка Аляски в 1867 году была либо обманной, либо совершена под принуждением. Далее они заявляют, что жителям Аляски, как коренным жителям, так и поселенцам, явно будет лучше, если они станут гражданами [FROM.GetNameDef].\n\nСегодня посол [FROM.GetAdjective] передал официальную ноту, в которой говорится, что так называемое «Правительство Аляскинской Автономной Республики в изгнании» официально подали заявку на участие в [FROM.GetNameDef], и [FROM.GetLeader] одобрил их просьбу. Единственное, что осталось, по его словам, - это обсудить детали передачи власти." #NT!
 NSB_soviet_foreign_politics_events.30.a: "Они могут заполучить эту замерзшую пустошь." #NT!
 NSB_soviet_foreign_politics_events.30.b: "Это действительно хорошая шутка." #NT!
 NSB_soviet_foreign_politics_events.31.t: "Аляска вернулась" #NT!
 NSB_soviet_foreign_politics_events.31.desc: "На официальной церемонии в форте Ситка [FROM.GetNameDef] вернул нам суверенитет над Аляской. Хотя большинство жителей Аляски, кажется, испытывают смешанные чувства по поводу этого перевода, население дома празднует." #NT!
 NSB_soviet_foreign_politics_events.31.a: "Еще одна ошибка царей искоренена." #NT!
 NSB_soviet_foreign_politics_events.32.t: "[FROM.GetNameDefCap] отказывается" #NT!
 NSB_soviet_foreign_politics_events.32.desc: "[FROM.GetAdjective] Государственный секретарь не удосужился лично ответить на наши требования. Вместо этого в наше посольство было доставлено письмо, подписанное заместителем министра культурного развития, в котором говорится, что, хотя они уважают наши амбиции, когда дело доходит до написания полноценной исторической фантастики, они были бы признательны, если бы мы не использовали для этого официальные каналы. так." #NT!
 NSB_soviet_foreign_politics_events.32.a: "О, они думали, что мы блефуем?" #NT!
 NSB_soviet_foreign_politics_events.32.b: "Последнее, что нам нужно, это еще больше замерзшей грязи." #NT!
 NSB_soviet_foreign_politics_events.150.t: "[FROM.GetNameDefCap] отправляет" #NT!
 NSB_soviet_foreign_politics_events.150.desc: "После заседания кабинета министров, которое продолжалось до раннего утра, [FROM.GetLeader] официально принял наши требования. Наш посол в [FROM.GetNameDef] обеспечит тесную координацию правительства [FROM.GetAdjective] с нами по любым вопросам внешней и внутренней политики." #NT!
 NSB_soviet_foreign_politics_events.150.a: "Очень мудрый." #NT!
 NSB_soviet_foreign_politics_events.151.t: "[FROM.GetNameDefCap] присоединяется к нашей фракции" #NT!
 NSB_soviet_foreign_politics_events.151.desc: "После того, как переговоры внутри правительства [FROM.GetAdjective] зашли в тупик, [FROM.GetLeader] предложил компромиссное решение: хотя они и готовы принять войска [THIS.GetAdjective] на территории [FROM.GetAdjective], они не допустят никакого вмешательства в свою систему правления. \n\nКроме того, армия [FROM.GetAdjective] останется активной, укомплектованной офицерами и званиями [FROM.GetAdjective] и подчиняющейся только правительству [FROM.GetAdjective]. Однако [FROM.GetLeader] готов обсудить планы взаимной защиты." #NT!
 NSB_soviet_foreign_politics_events.151.a: "По крайней мере, они будут сражаться на правой стороне." #NT!
 NSB_soviet_foreign_politics_events.152.t: "[FROM.GetNameDefCap] Отказывается" #NT!
 NSB_soviet_foreign_politics_events.152.desc: "Наши попытки решить нерешенные проблемы с [FROM.GetNameDef] дипломатическим путем, похоже, потерпели неудачу. Когда наш посол вызвал [FROM.GetLeader] для нового раунда переговоров, ему резко ответили, что [FROM.GetAdjective] ясно изложили свою позицию и что больше нечего обсуждать." #NT!
 NSB_soviet_foreign_politics_events.152.a: "Они выбрали худшую судьбу." #NT!
 NSB_soviet_foreign_politics_events.152.b: "Мы не будем давить на них дальше... пока." #NT!
 NSB_soviet_foreign_politics_events.152.c: "Готовьте вторжение в [FROM.GetNameDef]!" #NT!
 NSB_soviet_foreign_politics_events.152.d: "Мы должны подготовить совместное вторжение с [ENG.GetAdjective]." #NT!
 NSB_soviet_foreign_politics_events.153.t: "Англо-[RUS.GetAdjective] Вторжение в Иран" #NT!
 NSB_soviet_foreign_politics_events.153.desc: "Мы получили дипломатическую ноту от [FROM.GetNameDef], предлагающую совместную военную операцию против [PER.GetNameDef]. Командование [FROM.GetAdjective] утверждает, что эта операция позволит нам обеспечить безопасность иранских нефтяных месторождений и наших линий снабжения до [FROM.GetNameDef], а также предотвратить продвижение потенциального противника от [TUR.GetNameDef] через [PER.GetName] в сторону бакинских нефтяных месторождений и [RAJ.GetNameDef]." #NT!
 NSB_soviet_foreign_politics_events.153.a: "Мы должны обеспечить безопасность Персидского коридора!" #NT!
 NSB_soviet_foreign_politics_events.153.b: "Мы будем уважать независимость [PER.GetAdjective]." #NT!
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt: "[FROM.GetAdjective] придется самим разобраться с [PER.GetNameDef]." #NT!
 NSB_soviet_foreign_politics_events.154.t: "Англо-[RUS.GetAdjective] Вторжение в Иран" #NT!
 NSB_soviet_foreign_politics_events.154.desc: "Посол [FROM.GetAdjective] вручил ноту, в которой [FROM.GetNameDef] соглашается организовать и провести совместную военную операцию против [PER.GetNameDef]. Командование [ROOT.GetAdjective] и [FROM.GetAdjective] уверено, что это будет быстрая и эффективная операция против превосходящего по численности и технологически превосходящего противника, которая позволит нам обеспечить безопасность иранских нефтяных месторождений и линий снабжения [FROM.GetAdjective] в [ROOT.GetNameDef], одновременно предотвращая потенциальное продвижение противника от [TUR.GetNameDef] по [PER.GetName] в сторону Бакинских нефтяных промыслов и [RAJ.GetNameDef]." #NT!
 NSB_soviet_foreign_politics_events.154.a: "Начинайте подготовку!" #NT!
 NSB_soviet_foreign_politics_events.155.t: "Правительство [FROM.GetAdjective] отказывается." #NT!
 NSB_soviet_foreign_politics_events.155.desc: "После нескольких утомительных встреч между дипломатами [ROOT.GetAdjective] и [FROM.GetAdjective], [FROM.GetNameDef] решил не вмешиваться в наши планы на [PER.GetNameDef]. Сам [FROM.GetLeader] осмелился даже предположить, что это предложение было не чем иным, как попыткой оправдать наши территориальные амбиции. \nПохоже, что с [PER.GetNameDef] нам придется разобраться самим." #NT!
 NSB_soviet_foreign_politics_events.155.a: "Всегда такой ненадежный..." #NT!
 NSB_soviet_foreign_politics_events.200.t: "[FROM.GetNameDefCap] предъявляет требования" #NT!
 NSB_soviet_foreign_politics_events.158.t: "Новое правительство [FROM.GetAdjective]" #NT!
 NSB_soviet_foreign_politics_events.158.desc: "После безуспешных переговоров с нашими послами и под сильным давлением со стороны средств массовой информации и населения бывший лидер правительства [FROM.GetAdjective] решил уйти в отставку со своего поста и назначить новые выборы. Как и ожидалось, на этих выборах победила партия, гораздо более близкая к нашим интересам, [FROM.GetRulingParty], во главе которой стоит [FROM.GetLeader]." #NT!
 NSB_soviet_foreign_politics_events.158.a: "наконец-то мы можем ожидать большего сотрудничества от [FROM.GetNameDef]." #NT!
 NSB_soviet_foreign_politics_events.200.desc: "Посол [FROM.GetAdjective] передал ноту с требованием немедленных консультаций с [THIS.GetLeader]. Согласно ноте, правительство [FROM.GetAdjective] больше не желает мириться с «неопределенной ситуацией с безопасностью» в нашей стране. Не сразу понятно, о чем идет речь, но очевидно, что нам фактически предоставлены три варианта: согласиться на размещение войск [FROM.GetAdjective] на нашей земле; замена нашего правительства на другое, более подходящее для нужд [FROM.GetNameDef], или, возможно, военное нападение со стороны [FROM.GetNameDef]." #NT!
 NSB_soviet_foreign_politics_events.200.a: "У нас нет выбора." #NT!
 NSB_soviet_foreign_politics_events.200.b: "Возможно, мы могли бы пойти на компромисс?" #NT!
 NSB_soviet_foreign_politics_events.200.c: "Мы будем бороться за нашу свободу!" #NT!
 NSB_soviet_foreign_politics_events.210.t: "Давление от [FROM.GetNameDef]" #NT!
 NSB_soviet_foreign_politics_events.210.desc: "Похоже, правительство [FROM.GetAdjective] все больше нервничает по поводу нашей дипломатической ситуации. За прошедшую неделю посол [FROM.GetAdjective] встречался с [THIS.GetLeader] не менее шести раз и практически предъявил ультиматум во время последнего раунда переговоров. \n\nЛибо мы присоединяемся к [FROM.GetNameDef] к оборонительному пакту и соглашаемся на «определенный уровень консультаций по внутренним вопросам», либо [FROM.GetNameDef], скорее всего, прибегнет к военной интервенции в нашу страну." #NT!
 NSB_soviet_foreign_politics_events.210.a: "Борьба была бы бесполезной." #NT!
 NSB_soviet_foreign_politics_events.210.c: "Пусть они приходят!" #NT!
 NSB_soviet_foreign_politics_events.211.t: "Предложение Хакимова" #NT!
 NSB_soviet_foreign_politics_events.211.desc: "Советский генеральный консул Карим Хакимов удваивает усилия по развитию более теплых советско-арабских отношений. Советский мусульманин татарского происхождения, Хакимов заслужил уважение и дружбу Ибн Сауда, когда проехал на своей личной машине под обстрелом из Джидды в резиденцию султана в пустыне, чтобы доставить официальную ноту, признающую его королем Хиджаза и султаном Неджда в Февраль 1926 года. С тех пор этот человек является главным пропагандистом советско-арабских отношений. Настоящий советский Лаврентий Аравийский." #NT!
 NSB_soviet_foreign_politics_events.211.a: "Предложение Хакимова может быть дружественным, но мы должны внимательно относиться к советским амбициям." #NT!
 NSB_soviet_foreign_politics_events.250.t: "[FROM.GetNameDefCap] отправляет военную помощь" #NT!
 NSB_soviet_foreign_politics_events.250.desc: "Конвой [FROM.GetAdjective] достиг наших позиций с грузом винтовок и другими припасами. Неизвестно, когда сможет отправиться следующий конвой, поэтому нам придется сделать этот последний." #NT!
 NSB_soviet_foreign_politics_events.251.t: "[FROM.GetNameDefCap] готовится к войне с [JAP.GetNameDef]" #NT!
 NSB_soviet_foreign_politics_events.251.desc: "Похоже, что [FROM.GetLeader] пришел к выводу, что война с [JAP.GetNameDef] неизбежна и, вероятно, разразится в ближайшем будущем. Таким образом, представитель [FROM.GetAdjective] в нашей столице призвал нас привести в готовность наши пограничные войска и мобилизовать нашу армию для подготовки к неминуемой атаке [JAP.GetAdjective]." #NT!
 NSB_soviet_foreign_politics_events.251.a: "Мы будем готовы." #NT!
 NSB_soviet_foreign_politics_events.252.t: "Война с [JAP.GetNameDef]" #NT!
 NSB_soviet_foreign_politics_events.252.desc: "Наступила долгожданная война с [JAP.GetNameDef]. Ранее сегодня силы [FROM.GetAdjective] начали атаки на позиции [JAP.GetAdjective] по всему Китаю, и теперь пришло время нам присоединиться к ним. Бок о бок с нашими союзниками [FROM.GetAdjective] мы вытесним силы [JAP.GetAdjective] с наших земель!" #NT!
 NSB_soviet_foreign_politics_events.252.a: "Настал день расплаты!" #NT!
 NSB_soviet_foreign_politics_events.260.t: "[FROM.GetNameDefCap] предлагает Мир" #NT!
 NSB_soviet_foreign_politics_events.260.desc: "После захвата Курил и Южного Сахалина командующий [FROM.GetAdjective] предложил прекратить огонь на текущих линиях в рамках подготовки к мирному договору. Не было сказано, что этот мирный договор, скорее всего, признает по крайней мере северные острова в качестве новых границ, фактически уступая Курилы и Южный Сахалин [FROM.GetNameDef]." #NT!
 NSB_soviet_foreign_politics_events.260.a: "Это больно, но терпимо." #NT!
 NSB_soviet_foreign_politics_events.260.b: "Война еще может обернуться в нашу пользу." #NT!
 NSB_soviet_foreign_politics_events.261.desc: "После захвата Курил и Южного Сахалина, а также высадки десанта на Хоккайдо командующий [FROM.GetAdjective] предложил прекратить огонь на текущих линиях в рамках подготовки к мирному договору. Кажется вероятным, что этот мирный договор признал бы [FROM.GetAdjective] права собственности на Курилы и Сахалин и поставил бы Хоккайдо под [FROM.GetAdjective] управление." #NT!
 NSB_soviet_foreign_politics_events.262.b: "Какое нелепое предложение!" #NT!
 NSB_soviet_foreign_politics_events.263.t: "[FROM.GetNameDefCap] предлагает союз" #NT!
 NSB_soviet_foreign_politics_events.263.desc: "Посланник [FROM.GetLeader] обратился к нам со смелым предложением — правительство [FROM.GetAdjective] готово подписать с нами союзный договор! Хотя детали еще предстоит проработать, ясно, что этот союз в первую очередь будет направлен на уменьшение или устранение влияния [USA.GetNameDef] в Тихом океане. Одним махом это устранило бы самую большую угрозу нашему положению в Китае, а также высвободило бы много сил для использования в других местах.\n\nХотя большинство офицеров ВМФ с энтузиазмом относятся к этой перспективе, многие армейские офицеры глубоко с подозрением отнесся к этому предложению, опасаясь, что [FROM.GetNameDef] нанесет нам удар в спину, как только мы повернемся спиной." #NT!
 NSB_soviet_foreign_politics_events.263.a: "Это кардинально изменит баланс сил." #NT!
 NSB_soviet_foreign_politics_events.263.b: "Мы не можем доверять им, чтобы они сдержали свое слово." #NT!
 NSB_soviet_foreign_politics_events.264.t: "[FROM.GetNameDef] Соответствует нашим мирным условиям" #NT!
 NSB_soviet_foreign_politics_events.264.desc: "После того, как [GetAppropriateSovietProgressInJapan], [FROM.GetLeader] приняли наше мирное предложение, выполнив наши территориальные требования в обмен на немедленное прекращение военных действий между нашими странами.\nТеперь они переведут региональные администрации [537.GetName], [555.GetName] и [536.GetName] в § _5." #NT!
 NSB_soviet_foreign_politics_events.264.desc_default: "[ROOT.GetAdjective] оккупация [FROM.GetAdjective] Северных островов [GetAppropriateRedArmyNsName]," #NT!
 NSB_soviet_foreign_politics_events.264.desc_hokkaido: "наступление [GetAppropriateRedArmyNsName] на северных территориях [FROM.GetAdjective], включая [536.GetName]," #NT!
 NSB_soviet_foreign_politics_events.264.a: "Мудрое решение [FROM.GetLeader]." #NT!
 NSB_soviet_foreign_politics_events.265.t: "[FROM.GetNameDef] Отклоняет наши условия мира" #NT!
 NSB_soviet_foreign_politics_events.265.desc: "[From.GetNameDef] отклонил наше предложение мира, пообещав продолжать борьбу до тех пор, пока [ROOT.GetAdjective] оккупация [FROM.GetAdjective] территорий не будет устранена и война не вернется на нашу территорию." #NT!
 NSB_soviet_foreign_politics_events.265.a: "Неужели [FROM.GetLeader] не видит, чем это закончится для его страны?" #NT!
 NSB_soviet_foreign_politics_events.266.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] Пакт о дружбе" #NT!
 NSB_soviet_foreign_politics_events.266.desc: "Правительство [FROM.GetAdjective] удовлетворилось нашей примирительной позицией и приняло наше предложение. \nВсего несколько часов назад дипломаты [FROM.GetAdjective] и [ROOT.GetAdjective] подписали Пакт о ненападении, который, по словам посла [FROM.GetAdjective], может открыть новую эру сотрудничества на Востоке." #NT!
 NSB_soviet_foreign_politics_events.266.a: "Наши компромиссы окупятся в будущем." #NT!
 NSB_soviet_foreign_politics_events.267.t: "[FROM.GetNameDef] отвергает наше предложение об оборонительном пакте" #NT!
 NSB_soviet_foreign_politics_events.267.desc: "Правительство [FROM.GetAdjective] не впечатлилось нашим предложением о примирении, и оно категорически отвергло наше предложение. \nПохоже, что нам следует сохранять бдительность в отношении амбиций [FROM.GetLeader] на Дальнем Востоке..." #NT!
 NSB_soviet_foreign_politics_events.267.a: "Нам придется скорректировать наши планы..." #NT!
 NSB_soviet_foreign_politics_events.268.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] Пакт против [USA.GetNameDef]" #NT!
 NSB_soviet_foreign_politics_events.268.desc: "Правительство [FROM.GetAdjective] проявило искренний интерес к нашему предложению о наступательном пакте против [USA.GetNameDef], а дипломаты [FROM.GetLeader] только что подписали соглашение, которое было им представлено. Вооруженные силы [FROM.GetAdjective] в настоящее время приспосабливаются к новой ситуации, и их Верховное командование уверено, что вместе мы победим [USA.GetNameDef] и положим конец их влиянию на международной арене раз и навсегда." #NT!
 NSB_soviet_foreign_politics_events.268.a: "Мы обуздаем [USA.GetAdjective] империализм!" #NT!
 NSB_soviet_foreign_politics_events.269.t: "[FROM.GetNameDef] отвергает наше предложение о наступательном пакте" #NT!
 NSB_soviet_foreign_politics_events.269.desc: "Правительство [FROM.GetAdjective] отклонило наше предложение. Похоже, что [FROM.GetLeader] не заинтересован в предложенном нами договоре об объединении сил [ROOT.GetAdjective] и [FROM.GetAdjective] в наступательном пакте против [USA.GetNameDef]." #NT!
 NSB_soviet_foreign_politics_events.269.a: "Это прискорбно..." #NT!
 RUS_decision_will_be_locked_tt: "\nРешение больше не будет доступно. Мы можем предъявить стране ультиматум только один раз." #NT!
 RUS_decision_will_remain_available_tt: "\nРешение останется доступным." #NT!
 NSB_soviet_foreign_politics_events.270.t: "[FROM.GetAdjective] Расширение Транскаспийской железной дороги" #NT!
 NSB_soviet_foreign_politics_events.270.desc: "Российская Транскаспийская железнодорожная линия проходит через Среднюю Азию с восточной конечной станцией в Ташкенте. Правительство [FROM.GetAdjective] теперь намерено расширить ее и направило предложение соединить линию с нашей столицей, чтобы установить лучшие торговые отношения. Судя по всему, чиновники [FROM.GetAdjective] заинтересованы в расширении присутствия на рынке Синьцзяна и утверждают, что это может стать первым шагом на взаимовыгодном пути к развитию и обмену." #NT!
 NSB_soviet_foreign_politics_events.270.a: "Мы за эту инициативу!" #NT!
 NSB_soviet_foreign_politics_events.270.b: "[RUS.GetAdjective] торговцы не должны соваться в нашу страну." #NT!
 NSB_soviet_foreign_politics_events.271.t: "[FROM.GetNameDefCap] Согласен с нашим предложением" #NT!
 NSB_soviet_foreign_politics_events.271.desc: "Консул [SIK.GetAdjective], находящийся в Семипалатинске, связался с нашими дипломатами и сообщил, что правительство [SIK.GetAdjective] охотно принимает инициативу [ROOT.GetAdjective] по расширению Транскаспийской линии, сообщая с ней Урумчи. Он также заявил, что правительство провинции [SIK.GetNameDef] открыто для развития новых экономических и дипломатических отношений с нашей страной." #NT!
 NSB_soviet_foreign_politics_events.271.a: "Двери открыты на новый экономический рынок!" #NT!
 NSB_soviet_foreign_politics_events.272.t: "[FROM.GetNameDefCap] отклоняет наше предложение" #NT!
 NSB_soviet_foreign_politics_events.272.desc: "Консул [SIK.GetAdjective], находящийся в Семипалатинске, связался с нашими дипломатами и сообщил, что правительство [SIK.GetAdjective] решило отклонить инициативу [ROOT.GetAdjective] по расширению Транскаспийской линии и соединению с ней столицы [SIK.GetAdjective] Урумчи." #NT!
 NSB_soviet_foreign_politics_events.272.a: "Это неожиданный и очень прискорбный поворот событий." #NT!
 NSB_soviet_foreign_politics_events.272.b: "Они играют с огнем!" #NT!
 NSB_soviet_foreign_politics_events.273.t: "[FROM.GetAdjective] Разведка полезных ископаемых в [619.GetName]" #NT!
 NSB_soviet_foreign_politics_events.273.desc: "Представитель [FROM.GetAdjective] в Дихуа представил нам новое предложение по разведке ресурсов в [619.GetName] и улучшению инфраструктуры региона для облегчения их эксплуатации. Взамен они требуют, чтобы [FROM.GetAdjective] торговым предприятиям были выплачены за экспорт таких товаров, как золото и редкие минералы с Алтая." #NT!
 NSB_soviet_foreign_politics_events.273.a: "Это выгодное соглашение для обеих сторон." #NT!
 NSB_soviet_foreign_politics_events.273.b: "Они просто хотят увеличить влияние [FROM.GetAdjective] в нашей стране." #NT!
 NSB_soviet_foreign_politics_events.274.t: "[FROM.GetNameDefCap] Согласен с нашим предложением" #NT!
 NSB_soviet_foreign_politics_events.274.desc: "Представитель [ROOT.GetAdjective] в Дихуа был уведомлен дипломатами [SIK.GetAdjective] о том, что они приняли наше предложение о разведке ресурсов в [619.GetName] и улучшении инфраструктуры региона, чтобы облегчить эксплуатацию. В обмен [SIK.GetAdjective] торговые предприятия будут получать компенсацию в виде экспорта таких товаров, как золото и редкие минералы с Алтая." #NT!
 NSB_soviet_foreign_politics_events.274.a: "Это открывает новые торговые возможности!" #NT!
 NSB_soviet_foreign_politics_events.275.t: "[FROM.GetNameDefCap] отклоняет наше предложение" #NT!
 NSB_soviet_foreign_politics_events.275.desc: "Представитель [ROOT.GetAdjective] в Дихуа был уведомлен дипломатами [SIK.GetAdjective] о том, что их правительство отклонило наше предложение инвестировать в страну. Похоже, что [SIK.GetNameDef] больше не заинтересован в открытии торговли и развитии лучших деловых и дипломатических отношений с [ROOT.GetNameDef]." #NT!
 NSB_soviet_foreign_politics_events.275.a: "Неразумное решение..." #NT!
 NSB_soviet_foreign_politics_events.275.b: "На самом деле мы не спрашивали разрешения." #NT!
 NSB_soviet_foreign_politics_events.276.t: "[FROM.GetAdjective] Разведка полезных ископаемых в [618.GetName]" #NT!
 NSB_soviet_foreign_politics_events.276.desc: "Нашим дипломатам передано новое предложение [FROM.GetAdjective]. Похоже, что [FROM.GetNameDefCap] проявили большой интерес к поиску источников полезных ископаемых и нефти в северной части нашей страны и предлагают провести разведку полезных ископаемых и расширение инфраструктурных объектов в регионе в обмен на права на разработку ресурсов. Представители [FROM.GetAdjective] утверждают, что эти промышленные инвестиции, естественно, увеличат нашу национальную добычу золота и серебра в регионе." #NT!
 NSB_soviet_foreign_politics_events.276.a: "Эти ресурсы для нас не важны. Нам нужно золото!" #NT!
 NSB_soviet_foreign_politics_events.276.b: "Ресурсы почвы [ROOT.GetAdjective] принадлежат [ROOT.GetName]!" #NT!
 NSB_soviet_foreign_politics_events.277.t: "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc: "Дипломаты [ROOT.GetAdjective] в [SIK.GetNameDef] сообщают, что наше предложение о разведке месторождений полезных ископаемых и нефти в северной части [SIK.GetNameDef] принято. Правительство провинции [SIK.GetName] стремится к расширению инфраструктурных объектов в [618.GetName], что, естественно, увеличит добычу золота и серебра в регионе, поэтому они соглашаются предоставить нам право на эксплуатацию любых стратегических ресурсов, которые мы можем найти в регионе. [618.GetName] как средство погашения [ROOT.GetAdjective] инвестиций." #NT!
 NSB_soviet_foreign_politics_events.277.a: "Они не могли отказаться от такого предложения!" #NT!
 NSB_soviet_foreign_politics_events.278.t: "[FROM.GetAdjective] Военная помощь" #NT!
 NSB_soviet_foreign_politics_events.278.desc: "Нашим дипломатам было доставлено письмо посла [FROM.GetAdjective], в котором наш сосед, очевидно обеспокоенный военными возможностями [ROOT.GetName], предлагает военную помощь для проведения реконструкции армии [ROOT.GetAdjective] путем отправки в нашу страну техники и инструкторов. Мы получим самолеты и технику для авиации, винтовки и пулеметы для наших войск, будут построены артиллерийские мастерские и фортификационные сооружения, открыты летные школы для подготовки местных летчиков. Взамен правительство [FROM.GetAdjective] стремится снизить барьеры в торговле и увеличить [ROOT.GetAdjective] экспорт таких товарных товаров, как шерсть, хлопок, меха и шкуры." #NT!
 NSB_soviet_foreign_politics_events.278.a: "Это действительно щедрое предложение." #NT!
 NSB_soviet_foreign_politics_events.278.b: "Мы должны сопротивляться [FROM.GetAdjective] экономической оккупации!" #NT!
 NSB_soviet_foreign_politics_events.279.t: "[FROM.GetNameDefCap] принимает нашу военную помощь" #NT!
 NSB_soviet_foreign_politics_events.279.desc: "Наши дипломаты в [SIK.GetNameDef] сообщили нам, что наше предложение об оказании военной помощи [SIK.GetName] было принято [SIK.GetLeader]. Очевидно, китайский лидер стремится укрепить свою армию и военную оборону и полагает, что с помощью [ROOT.GetAdjective] [SIK.GetNameDef] сможет противостоять враждебным силам, идущим с востока." #NT!
 NSB_soviet_foreign_politics_events.279.a: "Мудрое решение!" #NT!
 NSB_soviet_foreign_politics_events.280.t: "[FROM.GetAdjective] Поддержка территориального расширения" #NT!
 NSB_soviet_foreign_politics_events.280.desc: "После нашей территориальной экспансии на восток правительство [FROM.GetAdjective] проявило заинтересованность в поддержке нашего роста и помощи в строительстве инфраструктуры и военной обороны на наших недавно приобретенных территориях. [FROM.GetNameDefCap] также заинтересован в разработке нефтяных месторождений в [756.GetName], которые, по их мнению, могут оказаться ключевыми в нашем военном наступлении на восток. \nПравительство [FROM.GetAdjective] еще раз просит предоставить дополнительные финансовые льготы для своих торговых предприятий на нашем рынке и увеличить экспорт в качестве оплаты." #NT!
 NSB_soviet_foreign_politics_events.280.a: "Это справедливое предложение." #NT!
 NSB_soviet_foreign_politics_events.280.b: "Хватит, они нам не нужны!" #NT!
 NSB_soviet_foreign_politics_events.281.t: "[FROM.GetNameDefCap] принимает нашу помощь" #NT!
 NSB_soviet_foreign_politics_events.281.desc: "[SIK.GetLeader] принял наше предложение предоставить материально-техническую и военную помощь для его территориальной экспансии на восток. Нам будет разрешено строить инфраструктуру и военную оборону на вновь приобретенных территориях, а также разрабатывать нефтяные месторождения в [756.GetName]. Взамен правительство [SIK.GetAdjective] предоставит большие финансовые льготы нашим торговым предприятиям на их рынке и увеличит объем экспорта в нашу страну." #NT!
 NSB_soviet_foreign_politics_events.281.a: "Мы всегда рады помочь!" #NT!
 NSB_soviet_foreign_politics_events.282.t: "[RUS.GetNameDefCap] требует оформления Советской Республики [ROOT.GetNameDef]" #NT!
 NSB_soviet_foreign_politics_events.282.desc: "Мы получили официальное коммюнике от [FROM.GetNameDef] с требованием объединения [ROOT.GetNameDef] в Независимую Советскую Социалистическую Республику, подчиненную правительству [FROM.GetNameDef]. [FROM.GetLeader] сам обещал, что наша нация будет пользоваться известной степенью автономии и что Красная Армия будет готова защищать Синьцзян, как если бы это была советская земля. По его словам, это необходимые меры для обеспечения эффективного сотрудничества между нашими странами в это непростое время. \nУчитывая крупные инвестиции [FROM.GetNameDef] в нашу страну и растущее влияние [FROM.GetAdjective] на нашу экономику, лучше хорошо подумать, прежде чем отправлять ответ." #NT!
 NSB_soviet_foreign_politics_events.282.a: "У нас нет другого выбора." #NT!
 NSB_soviet_foreign_politics_events.282.b: "Мы должны остановить эту фарс!" #NT!
 NSB_soviet_foreign_politics_events.283.t: "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc: "Мы получили официальное коммюнике от [FROM.GetLeader] о согласии на объединение китайской провинции Синьцзян в Независимую Советскую Социалистическую Республику, подчиняющуюся правительству [ROOT.GetNameDef]. Наши крупные проекты развития в регионе продемонстрировали [ROOT.GetAdjective] добросовестность в установлении хороших отношений с нашими союзниками и предоставлении помощи, когда это необходимо. Эти действия помогли [FROM.GetLeader] понять, что наши требования — это всего лишь необходимые меры для обеспечения эффективного сотрудничества между нашими странами в эти трудные времена." #NT!
 NSB_soviet_foreign_politics_events.283.a: "Добро пожаловать в Союз, товарищи!" #NT!
 NSB_soviet_foreign_politics_events.284.t: "[FROM.GetNameDefCap] Отклоняет наши требования" #NT!
 NSB_soviet_foreign_politics_events.284.desc: "Мы получили официальное коммюнике от [FROM.GetLeader], отвергающее наши требования об объединении [FROM.GetNameDef] в Независимую Советскую Социалистическую Республику. Похоже, что крупные инвестиции, которые мы сделали для развития региона и помощи нашим китайским соседям, ничего не значили для [FROM.GetLeader], который до сих пор смотрит на [ROOT.GetNameDef] недоверчивыми глазами." #NT!
 NSB_soviet_foreign_politics_events.284.a: "Они препятствуют сотрудничеству между нашими странами." #NT!
 NSB_soviet_foreign_politics_events.284.b: "Мы не оставим это преступление безнаказанным!" #NT!
 NSB_soviet_foreign_politics_events.285.t: "[RUS.GetName] на грани краха" #NT!
 NSB_soviet_foreign_politics_events.285.desc: "После ужасных потерь в войне кажется, что крах [RUS.GetNameDef] может быть ближе, чем нам хотелось бы думать. Некоторые члены нашего правительства утверждают, что такой поворот событий неизбежно угрожает нашей стране, и предлагают немедленно отменить соглашения [RUS.GetAdjective] и вместо этого начать работать над укреплением отношений с китайскими чиновниками. Они заявляют, что если мы хотим обеспечить безопасность [ROOT.GetNameDef], мы должны сделать все возможное, чтобы найти могущественных союзников, которые смогут нас поддержать, и что [RUS.GetNameDef] вряд ли сможет что-либо сделать в ответ, учитывая текущее положение дел." #NT!
 NSB_soviet_foreign_politics_events.285.a: "Мы вместе противостоим нашим врагам!" #NT!
 NSB_soviet_foreign_politics_events.285.b: "Время искать новых друзей в другом месте!" #NT!
 NSB_soviet_foreign_politics_events.286.t: "Синьцзяну угрожают советские потери в войне" #NT!
 NSB_soviet_foreign_politics_events.286.desc: "Вчера в официальном заявлении [SIK.GetLeader] подтвердил верность Синьцзяна [ROOT.GetNameDef] и свое личное желание продолжать сотрудничество между нашими странами. Однако очевидно, что паникёрские элементы в [SIK.GetNameDef] серьезно повредили имидж [ROOT.GetNameDef] и что поддержка [SIK.GetLeader] внутри [SIK.GetRulingParty] сильно пострадала." #NT!
 NSB_soviet_foreign_politics_events.286.a: "Жалкая ситуация..." #NT!
 NSB_soviet_foreign_politics_events.286.b: "Мы должны разобраться с этими болтливыми предателями!" #NT!
 NSB_soviet_foreign_politics_events.287.t: "[SIK.GetNameDefCap] Покидает [ROOT.GetFactionName]" #NT!
 NSB_soviet_foreign_politics_events.287.desc: "Вчера в официальном заявлении [SIK.GetLeader] объявил об отделении Синьцзяна от [ROOT.GetFactionName], отменяя все соглашения [ROOT.GetAdjective] с немедленным вступлением в силу. \nСогласно его речи, поскольку [ROOT:GetName] находится на грани краха и окружен врагами на востоке и западе, для Синьцзяна настало время укрепить связи со своими восточно-китайскими соседями и братьями, чтобы противостоять иностранным захватчикам." #NT!
 NSB_soviet_foreign_politics_events.287.a: "Отпусти их! У нас есть более неотложные дела, которыми нужно заняться." #NT!
 NSB_soviet_foreign_politics_events.287.b: "Мы должны заставить их заплатить за это!" #NT!
 RUS_sinikiang_influence_cg_tt_sik: "§Y[RUS.GetFlag][RUS.GetNameDefCap]§! получит §Y-1.0%§! Бонус в виде потребительских товаров по настоящему договору." #NT!
 RUS_sinikiang_influence_cg_tt_sov: "$RUS_modify_fyp_ns_intro$ \nФабрики потребительских товаров: §Y-1.0%§!" #NT!
 RUS_sinkiang_when_project_finishes_tt: "\nЭффекты после завершения проекта:" #NT!
 NSB_soviet_soviet_german_trade_agreement.1.t: "Советско-германское торговое соглашение" #NT!
 NSB_soviet_soviet_german_trade_agreement.1.desc: "Посол [FROM.GetAdjective] связался с нашими дипломатами и предложил заключить торговое соглашение между нашими странами. Согласно предложению, [FROM.GetNameDef] отправит нам сырье, такое как зерно, хлопок, нефть, металлические руды и каучук. Взамен [FROM.GetAdjective] получат недостроенный крейсер класса «Хиппер», чертежи других военных кораблей, тяжелые корабельные орудия и образцы самолетов [ROOT.GetAdjective]. \nЭто соглашение, несомненно, поможет нам в войне против враждебных стран Европы, позволяя нам найти способы уклониться от блокады [GetTradeAgreementBlockadeWarPeace]." #NT!
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng: "[ENG.GetAdjective]" #NT!
 NSB_soviet_soviet_german_trade_agreement.1.desc_war: "враг" #NT!
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace: "потенциальный враг" #NT!
 NSB_soviet_soviet_german_trade_agreement.1.a: "Нам нужно сырье" #NT!
 NSB_soviet_soviet_german_trade_agreement.1.b: "Мы не поделимся с ними своими военно-морскими секретами!" #NT!
 NSB_soviet_soviet_german_trade_agreement.2.t: "[GER.GetNameDefCap] подписывает $NSB_soviet_soviet_german_trade_agreement.1.t$" #NT!
 NSB_soviet_soviet_german_trade_agreement.2.desc: "[FROM.GetAdjective] дипломаты сообщили нам, что согласны с нашим предложением. Наши страны заключили торговый договор, согласно которому [ROOT.GetNameDef] будет отправлять в [FROM.GetNameDef] сырье, такое как зерно, хлопок, нефть, металлические руды и каучук. Взамен мы получим недостроенный крейсер класса «Хиппер», чертежи других военных кораблей, тяжелые корабельные орудия и образцы самолетов [FROM.GetAdjective]. \nЭто соглашение, безусловно, поможет нам в развитии современных военных технологий." #NT!
 NSB_soviet_soviet_german_trade_agreement.2.a: "Красный Флот от этого выиграет." #NT!
 NSB_soviet_soviet_german_trade_agreement.3.t: "[GER.GetNameDefCap] отклоняет $NSB_soviet_soviet_german_trade_agreement.1.t$" #NT!
 NSB_soviet_soviet_german_trade_agreement.3.desc: "После нескольких попыток нашего посла убедить чиновников [FROM.GetAdjective] во взаимной выгоде торгового пакта между нашими странами, дипломаты [FROM.GetAdjective] только что сообщили нам, что они не заинтересованы в заключении торгового соглашения с [ROOT.GetNameDef]." #NT!
 NSB_soviet_soviet_german_trade_agreement.3.a: "Упрямые дураки!" #NT!
 NSB_soviet_policies_of_collective_security.1.t: "[FROM.GetNameDefCap] предлагает заключить пакт о взаимопомощи" #NT!
 NSB_soviet_policies_of_collective_security.1.desc: "Отмечая угрозы, стоящие перед обеими нашими странами, правительство [FROM.GetAdjective] предложило пакт о взаимопомощи. Согласно условиям, мы не будем предпринимать враждебных действий друг против друга.\n\nНерешенным вопросом является тот факт, что [POL.GetNonIdeologyName] находится между нашими странами. Любая попытка одной из сторон прийти на помощь другой обязательно должна будет осуществляться через Польшу. Некоторые сотрудники дипломатической службы твердо убеждены, что мы должны включить Польшу в этот пакт, чтобы гарантировать, что мы действительно сможем напрямую поддерживать друг друга." #NT!
 NSB_soviet_policies_of_collective_security.1.a: "Мы согласимся на первоначальные условия." #NT!
 NSB_soviet_policies_of_collective_security.1.b: "Нам следует обратиться к Польше." #NT!
 NSB_soviet_policies_of_collective_security.1.c: "Это не в наших интересах." #NT!
 NSB_soviet_policies_of_collective_security.2.t: "[FROM.GetNameDefCap] Согласен подписать Пакт" #NT!
 NSB_soviet_policies_of_collective_security.2.desc: "Правительство [FROM.GetNameDef] в принципе согласилось с предложенным нами Пактом о взаимопомощи. Для решения более тонких деталей реализации прибыла делегация дипломатов." #NT!
 NSB_soviet_policies_of_collective_security.2.a: "Мы стоим вместе." #NT!
 NSB_soviet_policies_of_collective_security.3.t: "[FROM.GetNameDefCap] отклоняет наше предложение" #NT!
 NSB_soviet_policies_of_collective_security.3.desc: "После нескольких долгих ночей напряженных переговоров делегация [FROM.GetAdjective] уехала, так и не подписав договор. Хотя некоторые члены дипломатической службы все еще надеются, что пакт удастся спасти, кажется, что правительство [FROM.GetAdjective] считает вопрос закрытым." #NT!
 NSB_soviet_policies_of_collective_security.3.a: "Очень недальновидное решение." #NT!
 NSB_soviet_policies_of_collective_security.4.t: "[FROM.GetNameDefCap] настаивает на включении [POL.GetAdjective] в Пакт" #NT!
 NSB_soviet_policies_of_collective_security.4.desc: "Несмотря на то, что правительство [FROM.GetAdjective] принципиально открыто для заключения пакта о взаимной помощи, оно имеет некоторые опасения относительно позиции Польши. Похоже, что позиция правительства [FROM.GetAdjective] состоит в том, что Польша должна быть включена в пакт. \n\nЭто вопрос, по которому делегация [FROM.GetAdjective] не сдвинется с места и попросила нас официально пригласить [POL.GetNonIdeologyName] к участию в пакте." #NT!
 NSB_soviet_policies_of_collective_security.4.a: "Они правы." #NT!
 NSB_soviet_policies_of_collective_security.4.b: "Это предложение было только между нами, и не без причины." #NT!
 NSB_soviet_policies_of_collective_security.5.t: "[FROM.GetNameDefCap] отказывается включать [POL.GetNameDef] в Пакт" #NT!
 NSB_soviet_policies_of_collective_security.5.desc: "Наши попытки убедить делегацию [FROM.GetAdjective] в необходимости включения [POL.GetNonIdeologyName] в Пакт, похоже, не принесли плодов. \n\nПо их мнению, вопрос [POL.GetNonIdeologyName] не имеет отношения к рассматриваемому договору, и они категорически отказались обсуждать его дальше. Теперь нам нужно решить, прекратить ли здесь переговоры или продолжить работу над «маленьким» договорным решением." #NT!
 NSB_soviet_policies_of_collective_security.5.a: "Это не должно потопить договор." #NT!
 NSB_soviet_policies_of_collective_security.5.b: "Тогда сделка расторгнута." #NT!
 NSB_soviet_policies_of_collective_security.6.t: "[FROM.GetNameDefCap] соглашается включить [POL.GetNameDef] в Пакт" #NT!
 NSB_soviet_policies_of_collective_security.6.desc: "После дополнительного раунда переговоров делегация [FROM.GetAdjective] согласилась включить [POL.GetNonIdeologyName] в пакт. Как только детали будут проработаны, мы отправим правительству [POL.GetAdjective] сообщение с предложением присоединиться к Пакту на тех же условиях, что и мы." #NT!
 NSB_soviet_policies_of_collective_security.6.a: "Теперь пойдем поговорим с поляками." #NT!
 NSB_soviet_policies_of_collective_security.7.t: "[RUS.GetAdjective]-[FROM.GetAdjective] Пакт о взаимопомощи" #NT!
 NSB_soviet_policies_of_collective_security.7.desc: "Посол [FROM.GetAdjective] сообщил нам, что его страна только что подписала договор о взаимопомощи с [RUS.GetNameDef]. По условиям договора ни одна из сторон не будет нападать на другую и будет пытаться поддержать другую во время войны. \n\nДалее он заявил, что его правительство подписало этот договор только при условии, что нам будет разрешено присоединиться к пакту, если мы того пожелаем." #NT!
 NSB_soviet_policies_of_collective_security.7.a: "Мы с радостью будем в этом третьей стороной." #NT!
 NSB_soviet_policies_of_collective_security.7.b: "Разве они не знают, что Советам нельзя доверять?" #NT!
 NSB_soviet_policies_of_collective_security.8.t: "[FROM.GetNameDefCap] отказывается подписывать Пакт, за исключением [POL.GetNameDef]" #NT!
 NSB_soviet_policies_of_collective_security.8.desc: "Наши попытки заключить договор с [FROM.GetNameDef] закончились неудачей. Похоже, что вопрос [POL.GetNonIdeologyName] и его включение в пакт был критическим вопросом, по которому не удалось найти компромисса." #NT!
 NSB_soviet_policies_of_collective_security.8.a: "Такая неуместная преданность." #NT!
 NSB_soviet_policies_of_collective_security.9.t: "[FROM.GetNameDefCap] соглашается подписать пакт" #NT!
 NSB_soviet_policies_of_collective_security.9.desc: "После дальнейших переговоров правительство [FROM.GetAdjective] согласилось подписать пакт, несмотря на свои прежние опасения по поводу исключения Польши. Хотя в делегации [FROM.GetAdjective] все еще есть недовольство, они, похоже, готовы продолжить ратификацию договора." #NT!
 NSB_soviet_policies_of_collective_security.9.a: "Они увидели причину." #NT!
 NSB_soviet_policies_of_collective_security.10.t: "[FROM.GetNameDefCap] отвергает Пакт" #NT!
 NSB_soviet_policies_of_collective_security.10.desc: "В результате неожиданного поворота событий правительство [POL.GetLeader] отказалось присоединиться к предложенному Пакту. Хотя официальной причиной было отсутствие реальных угроз, в частном порядке правительство [POL.GetAdjective] указало, что Советы, возможно, стремятся вступить в Польшу, чтобы защитить ее, но они также не захотят уходить впоследствии." #NT!
 NSB_soviet_policies_of_collective_security.10.a: "По крайней мере, они получили предложение." #NT!
 NSB_soviet_policies_of_collective_security.11.t: "[POL.GetNameDefCap] Отказывается присоединиться к нашему Пакту о взаимопомощи" #NT!
 NSB_soviet_policies_of_collective_security.11.desc: "Правительство [POL.GetAdjective] отказалось присоединиться к Пакту о взаимопомощи, ссылаясь на отсутствие реальных угроз в его адрес и нежелание ввязываться в альянсы.\n\nВ дипломатических кругах ходят слухи, что это всего лишь мера по спасению лица. и настоящая причина в том, что они нам не доверяют." #NT!
 NSB_soviet_policies_of_collective_security.11.a: "Что за трата времени." #NT!
 NSB_soviet_policies_of_collective_security.12.t: "[FROM.GetNameDefCap] соглашается присоединиться к нашему Пакту о взаимопомощи" #NT!
 NSB_soviet_policies_of_collective_security.12.desc: "Правительство [FROM.GetAdjective] в принципе согласилось присоединиться к Пакту. Хотя еще предстоит проработать некоторые детали, они не помешают ратификации договора." #NT!
 NSB_soviet_policies_of_collective_security.12.a: "Это сделает альянс еще сильнее." #NT!
 NSB_soviet_policies_of_collective_security.13.desc: "После решения вопроса [POL.GetNonIdeologyName] правительство [FROM.GetAdjective] готово приступить к официальной ратификации договора на первоначально согласованных условиях." #NT!
 NSB_soviet_policies_of_collective_security.13.a: "Теперь давайте нанесем чернила на бумагу!" #NT!
 NSB_soviet_academy_of_sciences.1.t: "Основание [THIS.GetAdjective] Академии наук" #NT!
 NSB_soviet_academy_of_sciences.1.desc: "Сегодня на пышной церемонии [THIS.GetLeader] и посол [RUS.GetAdjective] официально открыли [THIS.GetAdjective] Академию наук. Созданный по образцу [RUS.GetAdjective] Академии наук, этот новый институт позволит нам проводить передовые исследования на очень высоком уровне под руководством экспертов из [RUS.GetNameDef]." #NT!
 NSB_soviet_academy_of_sciences.1.a: "Большой шаг вперед!" #NT!
 NSB_soviet_atomic_bomb_project.1.t: "Агент возвращается с ядерными секретами" #NT!
 NSB_soviet_atomic_bomb_project.1.desc: "Один из наших агентов, которому было поручено проникнуть в зарубежную программу ядерных исследований, вернулся в наше посольство с большим количеством сверхсекретных документов о самых разных предметах, над которыми работают ученые, от конструкций центрифуг до расчетов размеров боеголовок. Эти данные, несомненно, будут очень ценны для продвижения нашей собственной программы создания ядерного оружия." #NT!
 NSB_soviet_atomic_bomb_project.1.a: "Еще одна победа мира." #NT!
 NSB_soviet_atomic_bomb_project.2.t: "Агент пойман на ядерном объекте" #NT!
 NSB_soviet_atomic_bomb_project.2.desc: "Один из наших агентов, которому было поручено проникнуть в программу создания ядерного оружия, был задержан сегодня при попытке покинуть охраняемый объект. При обыске его сумки был обнаружен ряд секретных документов. К сожалению, он, очевидно, признался, что работал на нас, поскольку нашего посла вызвали для срочных консультаций и предъявили доказательства." #NT!
 NSB_soviet_atomic_bomb_project.2.a: "Абсурд! Мы не имеем никакого отношения к этому человеку." #NT!
 NSB_soviet_atomic_bomb_project.3.t: "Нарушение безопасности на ядерном исследовательском центре" #NT!
 NSB_soviet_atomic_bomb_project.3.desc: "Ранее сегодня сотрудник одного из наших ядерных исследовательских центров был остановлен в ходе плановой проверки. Тщательный обыск его вещей обнаружил в его сумке потайное отделение. Внутри этого отсека находился ряд высокосекретных документов, связанных с ядерными технологиями. \n\nПодозреваемый передан контрразведке и дал признательные показания. Похоже, что он был в контакте с посольством [RUS.GetAdjective], и ему было поручено проникнуть в нашу программу ядерных исследований, чтобы украсть чертежи и другие исследовательские данные." #NT!
 NSB_soviet_atomic_bomb_project.3.a: "По крайней мере, ничего не украдено." #NT!
 NSB_soviet_policies_of_collective_security_agreed_effects_tt: "Если пакт будет реализован, мы согласимся на следующие условия:" #NT!
 NSB_soviet_policies_of_collective_security_condition_effects_tt: "Если правительства [FROM.GetAdjective] и [POL.GetAdjective] согласятся включить [POL.GetNameDef] в Пакт, те же последствия будут применены к [POL.GetNameDef]." #NT!
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt: "Мы отклоним предложение [FROM.GetAdjective] о включении [POL.GetNameDef] в пакт. [FROM.GetNameDefCap] придется выбирать между принятием нашего первоначального предложения или отказом от идеи коллективного договора о взаимопомощи." #NT!
 NSB_soviet_policies_of_collective_security_tt: "Если правительство [POL.GetAdjective] согласится, [POL.GetNameDef] будет включен в коллективный договор о взаимопомощи наряду с [FROM.GetNameDef] и [ROOT.GetNameDef]." #NT!
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt: "[RUS.GetFlag]§Y[RUS.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! и [POL.GetFlag]§Y[POL.GetNameDefCap]§! откажутся от любых претензий или целей войны друг против друга, подписав пакт о ненападении и гарантируя друг другу." #NT!
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt: "[RUS.GetFlag]§Y[RUS.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! и [POL.GetFlag]§Y[POL.GetNameDefCap]§! откажутся от любых претензий или целей войны друг против друга, подписав пакт о ненападении и гарантируя друг другу." #NT!
 NSB_soviet_comecon.1.t: "[FROM.GetAdjective] Проект индустриализации в [ROOT.GetNameDef]" #NT!
 NSB_soviet_comecon.1.desc: "В рамках экономической координационной организации СЭВ правительство [FROM.GetAdjective] начало инвестировать в нашу экономику. Это позволит нам существенно вырастить нашу экономику в течение следующих нескольких месяцев." #NT!
 NSB_soviet_comecon.1.a: "Вот как выглядит взаимопомощь на практике!" #NT!
 NSB_soviet_comecon.2.t: "[FROM.GetAdjective] Программа военного развития стран СЭВ" #NT!
 NSB_soviet_comecon.2.desc: "Правительство [FROM.GetAdjective] приняло решение о проведении обширной серии маневров и учений. Это повысит наш военный потенциал и позволит нам работать вместе с другими нашими союзниками. Мы должны использовать опыт, полученный в результате этих учений, для проведения любых необходимых военных реформ." #NT!
 NSB_soviet_comecon.2.a: "Мы будем готовы сражаться вместе с вами, товарищи!" #NT!
 NSB_soviet_comecon_effect_duration_tt: "Эти эффекты будут действовать в течение §Y180§! дней, после чего наш Национальный Дух вернется к своей прежней версии." #NT!
 NSB_soviet_spanish_civil_war.1.t: "[?RUS.RUS_spanish_general.GetName] Присоединяется [ROOT.GetNameDef]" #NT!
 NSB_soviet_spanish_civil_war.1.desc: "Вчера в Кронштадт прибыл корабль, набитый испанскими беженцами, бегущими из страны из-за неминуемого падения их правительства в гражданской войне. Их приняла наша делегация из [ROOT.Capital.GetName], которая заботилась о группе, состоящей в основном из детей, а также из нескольких испанских политиков и военных. \nСреди них был великий борец-коммунист [?RUS.RUS_spanish_general.GetName], с которым беседовали наши представители. Бывший офицер испанской армии заявил, что испанцы приехали в [ROOT.GetNameDef], чтобы залечить свои раны и найти солидарность в своей задаче по освобождению испанского народа, и попросил правительство [ROOT.GetAdjective] признать его воинское звание и вернуть его на службу, чтобы он может вести борьбу с фашизмом и империализмом." #NT!
 NSB_soviet_spanish_civil_war.1.a: "Мы приветствуем всех испанских беженцев." #NT!
 NSB_soviet_spanish_civil_war.2.t: "Интернациональные марксистские бригады прибывают в [ROOT.capital.GetName]" #NT!
 NSB_soviet_spanish_civil_war.2.desc: "Сочувствующие Советскому Союзу организуют мобилизацию и обучение сотен членов интернациональных бригад, которые поддерживают наше дело победы в войне, не отказываясь от революции. Эти храбрые представители международного пролетариата и крестьянства готовы отдать свою жизнь в войне против фашизма и буржуазии." #NT!
 NSB_soviet_spanish_civil_war.2.a: "Это начало глобальной революции!" #NT!
 NSB_soviet_spanish_civil_war.3.t: "Советские коммандос прибывают в [ROOT.capital.GetName]" #NT!
 NSB_soviet_spanish_civil_war.3.desc: "Советские антисталинские коммандос тайно прибыли в Барселону вместе с рядом хорошо обученных агентов и оперативников, сочувствующих нашему делу. Согласно нашим контактам в Советском Союзе, эти подкрепления позволят нам сформировать элитные бригады, с помощью которых можно будет прорывать линии противника или останавливать его наступление, а также включать в нашу цепочку командования квалифицированных агентов и офицеров." #NT!
 NSB_soviet_spanish_civil_war.3.a: "Мы воспользуемся ими с пользой." #NT!
 NSB_soviet_spanish_civil_war.4.t: "Организованные Советским Союзом популярные выступления" #NT!
 NSB_soviet_spanish_civil_war.4.desc: "Харизматические члены правого оппозиционного движения в Советском Союзе совместно с местными ораторами ПОУМ, НКТ и ФАИ провели информационно-агитационную кампанию с целью разжечь революционный дух пролетарских и крестьянских масс [ROOT.GetNameDef]. Благодаря пламенным речам в бесчисленных местах массы развили сильное классовое сознание и теперь более готовы, чем когда-либо, посвятить себя делу." #NT!
 NSB_soviet_spanish_civil_war.4.a: "Объединившись, мы победим!" #NT!
 NSB_soviet_spanish_civil_war.5.t: "Советские агенты проникают в сталинское командование" #NT!
 NSB_soviet_spanish_civil_war.5.desc: "Недавно в Испанию прибыла новая партия советских военных атташе и советников для оказания помощи буржуазному республиканскому правительству. \nСреди этой группы есть несколько советских антисталинских агентов, внедрившихся в качестве помощников военных советников, посланных [FROM.GetLeader]. \nЭти агенты связались и завербовали многочисленных чиновников, солдат, международных бригадистов и ополченцев, симпатизирующих ПОУМ, которые в настоящее время сражаются в подразделениях буржуазно-республиканской стороны, создавая впечатляющую сеть информаторов, которая позволяет нам получать информацию о движениях из первых рук. запланировано командованием противника." #NT!
 NSB_soviet_spanish_civil_war.5.a: "Пришло время нанести последний удар!" #NT!
 NSB_soviet_spanish_civil_war.6.t: "Триумфальная революция в Испании." #NT!
 NSB_soviet_spanish_civil_war.6.desc_1: "Сегодня утром в нашу организацию было доставлено письмо, написанное самим [SPC.GetLeader]. В этом письме испанский лидер заявляет, что испанский народ никогда не забудет поддержку, полученную истинными советскими революционерами, и что, когда придет время противостоять тираническому монолиту, которым является сталинизм, мы можем быть уверены, что ПОУМ сделать все, что в их силах, чтобы помочь советскому народу в его борьбе за свободу и настоящую революцию." #NT!
 NSB_soviet_spanish_civil_war.6.desc_2: "После победы над своими фашистскими и буржуазными врагами в Испании и зная о положении советского народа в его борьбе против сталинистской контрреволюции, ПОУМ организовала впечатляющую операцию по переброске значительного числа добровольческих бригад в наш штаб. Эти храбрые мужчины и женщины родом не только из Испании, но и со всего мира, и большинство из них — закаленные ветераны гражданской войны в Испании, чей опыт и навыки могут помочь склонить чашу весов в советской борьбе в нашу пользу." #NT!
 NSB_soviet_spanish_civil_war.6.a: "Революция победит и в России!" #NT!
 NSB_soviet_spanish_civil_war.6.b: "Революция или смерть!" #NT!
 RUS_poum_aid_in_case_of_civil_War_tt: "Испанская ПОУМ организует различные добровольческие подразделения, чтобы помочь нам в случае гражданской войны против [ROOT.GetLeader] и сталинской доктрины." #NT!
 NSB_soviet_planned_economy.1.t: "[RUS.GetAdjective] Программа плановой экономики" #NT!
 NSB_soviet_planned_economy.1.desc: "[RUS.GetLeader] представил новую схему совместной плановой экономики. \nПравительство [FROM.GetAdjective], хотя и не безупречно, считает, что НЭП также имела ряд успехов, и намерено создать модель плановой экономики, создав более взаимозависимую экономику между [FROM.GetNameDef] и ее партнерами и проложив путь к полное социалистическое общество." #NT!
 NSB_soviet_planned_economy.1.a: "Мы должны соблюдать это" #NT!
 nsb_news.100.desc: "Лев Троцкий, когда-то старший лейтенант и предполагаемый наследник Владимира Ильича Ленина, подвергся сегодня нападению в его доме со стороны вооруженной группы, которая совершила рейд на его виллу. Нападавшие ворвались в комнату, где находился большевик, тут же открыли огонь и поспешно скрылись. Они оставили после себя смертельно раненого Троцкого, который через несколько часов скончался в больнице Мехико. \n\nПосле неудачной борьбы за власть с $RUS_iosif_stalin$ и его союзниками за контроль над Коммунистической партией Советского Союза Троцкий провел тридцатые годы в изгнании, живя в Турции, Франции и Норвегии, прежде чем окончательно поселиться в Мексике. \nОн оставался постоянным критиком Сталина и «выродившегося «рабочего государства» Советского Союза." #NT!
 nsb_news.101.desc: "Старый большевик Лев Троцкий подвергся нападению сегодня в своем доме со стороны вооруженной группы, которая совершила набег на его виллу. Нападавшие ворвались в комнату, где он находился, открыли беспорядочную и бесцельную стрельбу и поспешно скрылись, оставив после себя невредимого Троцкого, сумевшего спрятаться за кроватью вместе с женой и внуком. \n\nТроцкий когда-то был старшим лейтенантом и предполагаемым наследником Владимира Ленина, но после неудачной борьбы за власть он был вынужден покинуть Советский Союз $RUS_iosif_stalin$. Выступая перед прессой, Троцкий осудил покушение на его жизнь как «еще один трусливый заговор, задуманный Сталиным с целью заставить замолчать своих критиков»." #NT!
 nsb_news.102.t: "[RUS.GetAdjective]-[RUS_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot] Пакт" #NT!
 nsb_news.102.desc_default: "Пакт о взаимопомощи между [RUS.GetNameDef] и [RUS_collective_security_pact_integrant.GetNameDef] был подписан вчера в [RUS.Capital.GetCapitalVictoryPointName] дипломатами обеих стран. \n\nЭто соглашение является частью политики коллективной безопасности, предложенной [RUS.GetAdjective] Наркомом иностранных дел, [RUS.RUS_maksim_litvinov.GetName]. По этому пакту [RUS.GetNameDef] и [RUS_collective_security_pact_integrant.GetNameDef] обязались защищать друг друга в случае агрессии со стороны враждебных держав." #NT!
 nsb_news.102.desc_poland: "Пакт о взаимопомощи между [RUS.GetNameDef], [RUS_collective_security_pact_integrant.GetNameDef] и [POL.GetNameDef] был подписан вчера в [RUS.Capital.GetCapitalVictoryPointName] дипломатами всех трёх стран. \n\nЭто соглашение является частью политики коллективной безопасности, предложенной [RUS.GetAdjective] Наркомом иностранных дел, [RUS.RUS_maksim_litvinov.GetName]. По этому пакту [RUS.GetNameDef], [RUS_collective_security_pact_integrant.GetNameDef] и [POL.GetNameDef] отказались от любых территориальных претензий между собой и обязались защищать друг друга в случае агрессии враждебных держав." #NT!
 nsb_news.102.a: "Необычный союз..." #NT!
 nsb_news.102.b: "Ради коллективной безопасности." #NT!
 RUS_collective_security_news_poland_included: "-[POL.GetAdjective]" #NT!
 RUS_collective_security_news_poland_no: 
 nsb_news.103.t: "[RUS.GetAdjective]-[GER.GetAdjective] Торговое соглашение" #NT!
 nsb_news.103.desc: "[RUS.GetNameDef] и [GER.GetNameDef] подписали между собой коммерческое соглашение. Благодаря этому соглашению [RUS.GetAdjective] стремятся ускорить свое промышленное развитие и военные исследования, в то время как [GER.GetAdjective] стремятся импортировать столь необходимое сырье, такое как зерно, нефть и железная руда." #NT!
 nsb_news.103.a: "Это принесет пользу [ROOT.GetNameDef]" #NT!
 nsb_news.103.b: "Как долго это будет продолжаться?" #NT!
 nsb_news.104.t: "Англо-[RUS.GetAdjective] Вторжение [PER.GetName]" #NT!
 nsb_news.104.desc: "После нескольких недель планирования [ENG.GetNameDef] и [RUS.GetNameDef] начали совместную военную операцию в [PER.GetName] с целью проведения быстрой оккупации противника, превосходящего по численности и технологическому превосходству. Согласно [ENG.GetLeader], эта операция позволит им обеспечить безопасность [PER.GetAdjective] нефтяных месторождений и [ENG.GetAdjective] линий снабжения к [RUS.GetNameDef], а также предотвратить продвижение потенциального противника от [TUR.GetNameDef] через [PER.GetName] в сторону Бакинских нефтяных месторождений и [RAJ.GetNameDef]." #NT!
 nsb_news.104.a: "Это необходимая мера." #NT!
 nsb_news.104.b: "Еще одна жертва [ENG.GetLeader] и [RUS.GetLeader]." #NT!
 nsb_news.104.c: "Не честный бой..." #NT!
 NSB_Soviet_fascist_civil_war.001.t: "[GetSovietCivilWarName]!" #NT!
 NSB_Soviet_fascist_civil_war.001.desc: "Время политических маневров закончилось. Вооруженная борьба против коммунистов возобновилась. Сформирован комитет, который проведет нас через эту войну. На этот раз мы будем сражаться вместе до конца. На этот раз поражения не будет. На этот раз мы снова захватим империю!" #NT!
 NSB_Soviet_fascist_civil_war.001.a: "К оружию!" #NT!
 NSB_Soviet_fascist_civil_war.002.t: "Наши рекруты готовы" #NT!
 NSB_Soviet_fascist_civil_war.002.desc: "Дивизии Руки готовы восстать и сражаться против коммунистических угнетателей." #NT!
 NSB_Soviet_fascist_civil_war.002.a: "Идеальный" #NT!
 NSB_Soviet_fascist_civil_war.003.t: "$RUS_grigory_semyonov$ Листья [ROOT.GetName]" #NT!
 NSB_Soviet_fascist_civil_war.003.desc: "Гражданская война в России вспыхнула вновь. $RUS_grigory_semyonov$, проживавший здесь после побега от красных, решил вновь покинуть [ROOT.GetName], чтобы присоединиться к борьбе против коммунистов в [RUS.GetNameDef]." #NT!
 NSB_Soviet_fascist_civil_war.003.a: "Ему пора идти, я полагаю" #NT!
 NSB_soviet_communist_civil_war.001.t: "[GetSovietCivilWarName]" #NT!
 NSB_soviet_communist_civil_war.001.desc: "Товарищи, пришло время еще раз поднять знамёна и вступить в бой за революцию. Прежде чем мы сможем спасти пролетариат, мы должны восстановить контроль над [ROOT.GetNameDef]. Точно так же, как мы победили белые армии, мы должны теперь победить тех, кто стоит на пути истинной революции на родине.\nМы также должны решить, кем должен быть наш лидер в этой борьбе." #NT!
 NSB_soviet_communist_civil_war.001.a: "Троцкий всегда был главным противником Сталина." #NT!
 NSB_soviet_communist_civil_war.001.b: "Смирнов поведет народ к победе" #NT!
 NSB_soviet_communist_civil_war.001.c: "Нам нужен человек с военным опытом" #NT!
 NSB_soviet_communist_civil_war.001.d: "Зиновьев — прирожденный лидер" #NT!
 NSB_soviet_communist_civil_war.001.e: "Каменев будет хорошим номинальным главой" #NT!
 NSB_soviet_communist_civil_war.002.t: "Берия захвачен армией" #NT!
 NSB_soviet_communist_civil_war.002.desc: "$RUS_lavrenty_beriya$ был арестован армейскими офицерами и содержится в заключении в ожидании суда. Армейские дивизии вошли в столицу, чтобы защитить ее от любых попыток восстания со стороны его сторонников. В настоящее время проводятся аресты ближайших соратников Берии. Пришло время найти нового лидера для [ROOT.GetNameDef]." #NT!
 NSB_soviet_communist_civil_war.002.a: "Бухарин — идеальный кандидат" #NT!
 NSB_soviet_communist_civil_war.002.b: "Это должен быть Рыков" #NT!
 NSB_soviet_communist_civil_war.002.c: "Тот, кто может обеспечить лояльность армии" #NT!
 NSB_soviet_communist_civil_war.002.d: "Зиновьев — прирожденный лидер" #NT!
 NSB_soviet_communist_civil_war.002.e: "Каменев будет хорошим номинальным главой" #NT!
 NSB_soviet_communist_civil_war.003.t: "[GetSovietCivilWarName]" #NT!
 NSB_soviet_communist_civil_war.003.desc: "Война снова настигла нас. Мы должны ополчиться против диктатора, который сбил эту страну с пути. Сталин слишком долго вел Советский Союз в неправильном направлении. К сожалению, пришлось поступить таким образом, но у нас нет выбора." #NT!
 NSB_soviet_communist_civil_war.003.a: "Бухарин поведет нас" #NT!
 NSB_soviet_communist_civil_war.003.b: "Народ может сплотиться вокруг Рыкова" #NT!
 NSB_soviet_communist_civil_war.003.c: "Нам нужен человек с военным опытом" #NT!
 NSB_soviet_communist_civil_war.003.d: "Зиновьев — прирожденный лидер" #NT!
 NSB_soviet_communist_civil_war.003.e: "Каменев будет хорошим номинальным главой" #NT!
 NSB_soviet_communist_civil_war.004.t: "Призыв к международным революционным бригадам" #NT!
 NSB_soviet_communist_civil_war.004.desc: "[FROM.GetLeader] призвал добровольцев в борьбу против [SOS.GetLeader]. На призыв откликнулись различные группы, формируются интернациональные бригады." #NT!
 NSB_soviet_communist_civil_war.004.a: "Это следует поощрять" #NT!
 NSB_soviet_communist_civil_war.004.b: "Это необходимо остановить!" #NT!
 NSB_soviet_communist_civil_war.004.c: "Ой" #NT!
 NSB_soviet_communist_civil_war.005.t: "Прибытие интернациональных бригад" #NT!
 NSB_soviet_communist_civil_war.005.desc: "Революционеры со всего мира прибыли, чтобы сражаться с врагами настоящей революции. Из добровольцев формируются интернациональные бригады, которые вскоре можно будет обрушить на врагов [ROOT.GetNameDef]." #NT!
 NSB_soviet_communist_civil_war.005.a: "Приветственное дополнение" #NT!
 NSB_soviet_communist_civil_war.006.t: "Массовые протесты в [?RUS_uprising_state.GetName]" #NT!
 NSB_soviet_communist_civil_war.006.desc: "Рабочие [?RUS_uprising_state.GetName] вышли на улицу на массовый митинг. Призывы к усилению влияния профсоюзов преобладают, но распространены и другие лозунги и знаки протеста. Есть даже сообщения о прямых антисталинских выкрикиваниях." #NT!
 NSB_soviet_communist_civil_war.006.a: "Пусть протестуют" #NT!
 NSB_soviet_communist_civil_war.006.b: "Это нужно остановить, пока ситуация не вышла из-под контроля." #NT!
 NSB_soviet_communist_civil_war.008.t: "Сталин пережил покушение" #NT!
 NSB_soviet_communist_civil_war.008.desc: "Произошло неудачное покушение на Сталина. Одинокий боевик ворвался на дачу Сталина, но был обнаружен прежде, чем он успел добраться до комнаты генсека. Будущий убийца был застрелен на месте охраной Сталина. В столице сейчас гуляют слухи о том, кто может стоять за этим преступлением." #NT!
 NSB_soviet_communist_civil_war.008.a: "Все может стать некрасиво" #NT!
 NSB_soviet_communist_civil_war.009.t: "Смерть Сталина" #NT!
 NSB_soviet_communist_civil_war.009.desc: "Бесспорный лидер [RUS.GetNameDef], $RUS_iosif_stalin$ был убит неизвестными убийцами. Судя по всему, лидер [RUS.GetNameDef] был один на своей даче, когда дело было совершено.\nТройка во главе с доверенным лицом Сталина, всеми нелюбимым $RUS_lavrenty_beriya$, взяла на себя управление страной, но ситуация нестабильна, и будущее из [RUS.GetNameDef] является неопределенным." #NT!
 NSB_soviet_communist_civil_war.009.a: "Впереди интересные времена." #NT!
 NSB_soviet_communist_civil_war.010.t: "[?SOS.RUS_general_to_desert.GetName] Дефекты" #NT!
 NSB_soviet_communist_civil_war.010.desc: "Недовольный обращением со Сталиным, [?SOS.RUS_general_to_desert.GetName] решил отказаться от диктатора и присоединиться к нашей законной борьбе. Небольшое количество подразделений решило следовать за своим генералом, а не оставаться с [SOS.GetLeader]." #NT!
 NSB_soviet_communist_civil_war.010.a: "Они более чем приветствуются!" #NT!
 NSB_soviet_civil_war_common.001.t: "Победа" #NT!
 NSB_soviet_civil_war_common.001.desc_left: "Война против Сталина окончена. Диктатор свергнут. [ROOT.GetLeader] привел нас к победе.\nПришло время вновь зажечь революционное пламя и принести свободу рабочему классу по всему миру." #NT!
 NSB_soviet_civil_war_common.001.desc_right_concessions: "Страна завоевана, [ROOT.GetLeader] привел нас к победе. Сейчас настало время начать исцелять и перекраивать страну. Мы показали, что готовы сделать все возможное для победы. Однако за победу всегда приходится платить, и помимо жертв наших героических солдат, нам также нужно выплатить долги, прежде чем эта глава нашей истории будет похоронена." #NT!
 NSB_soviet_civil_war_common.001.desc_right_no_concessions: "Наши победоносные армии маршируют мимо Кремля. Победа за нами!\nНовая эра [ROOT.GetNameDef] начинается сегодня. Под мудрым руководством [ROOT.GetLeader] страна восстановится и станет сильнее, чем когда-либо." #NT!
 NSB_soviet_civil_war_common.001.desc_exiles: "Коммунистический режим пал. Наши победоносные войска контролируют столицу. Народ наконец-то свободен от красной тирании. Новая Россия восстанет из опустошения, вызванного двумя гражданскими войнами и годами плохого правления между ними." #NT!
 NSB_soviet_civil_war_common.001.a: "Время двигаться дальше" #NT!
 NSB_soviet_civil_war_common.002.t: "Столица [ROOT.GetNameDef]" #NT!
 NSB_soviet_civil_war_common.002.desc: "Война окончена. Необходимо принять решение относительно будущей столицы страны." #NT!
 NSB_soviet_civil_war_common.002.a: "Москва – самый важный город" #NT!
 NSB_soviet_civil_war_common.002.b: "Ленинград – место, где началась революция" #NT!
 NSB_soviet_civil_war_common.002.c: "Это должен быть Петроград" #NT!
 NSB_soviet_civil_war_common.002.d: "Давайте сохраним [?RUS_civil_war_start_state.GetName]" #NT!
 NSB_soviet_civil_war_common.002.e: "Владивосток станет нашей новой восточной столицей" #NT!
 NSB_soviet_civil_war_common.002.f: "Санкт-Петербург был столицей Империи" #NT!
 RUS_petrograd: "Петроград" #NT!
 RUS_StPetersburg: "Санкт-Петербург" #NT!
 NSB_soviet_civil_war_common.003.t: "[ROOT.GetLeader] Мобилизует Вооруженные Силы" #NT!
 NSB_soviet_civil_war_common.003.desc: "Наши операции больше не могут продолжаться тайно. [ROOT.GetLeader] мобилизовал армию и НКВД и начал облавы на всех, подозреваемых в заговоре против государства. Если мы не начнем действовать сейчас, все, за что мы боролись, окажется напрасным." #NT!
 NSB_soviet_civil_war_common.003.a: "Тогда это война" #NT!
 NSB_soviet_civil_war_common.006.t: "Партизаны присоединяются к восстанию" #NT!
 NSB_soviet_civil_war_common.006.desc: "Власть [SOS.GetLeader] над страной ослабевает. По всему [SOS.GetNameDef] люди восстают против тирании [SOS.GetLeader]. Формируются партизанские отряды, которые помогут нам в нашей борьбе." #NT!
 NSB_soviet_civil_war_common.006.a: "Хороший" #NT!
 RUS_popular_uprising_units_tt: "Партизанские отряды присоединяются к [ROOT.GetNameDef]." #NT!
 NSB_soviet_civil_war_common.010.t: "Десталинизация" #NT!
 NSB_soviet_civil_war_common.010_right_opposition: "Диктатор пал. Пришло время разрушить культ Сталина, лишить оставшихся его последователей икон, которыми они дорожат, и показать людям, что старых времен больше нет. Памятники должны быть снесены, а города переименованы. Пожалуй, самой ценной жемчужиной Сталина был город Сталинград." #NT!
 NSB_soviet_civil_war_common.010_left_opposition: "Революция торжествует. Диктатор пал, и страной снова управляет пролетариат. Культовое поведение Сталина должно быть прекращено и все его символы должны быть удалены. Города, названные в честь Сталина и его последователей, необходимо переименовать во что-нибудь более подходящее. Особенно это касается города Сталинграда." #NT!
 NSB_soviet_civil_war_common.010_exiles: "Большевики пытались сменить государственную религию на коммунизм и создали личный культ вокруг своих лидеров. Они даже дошли до того, что переименовали города России. Порядок должен быть восстановлен во всей империи, и начать лучше всего со старого города Царицына, переименованного в Сталинград." #NT!
 NSB_soviet_civil_war_common.010.a: "Волгоград было бы подходящим названием." #NT!
 NSB_soviet_civil_war_common.010.b: "Это был Царицын, это должен быть Царицын" #NT!
 NSB_soviet_civil_war_common.010.c: "Троцкий — настоящий герой революции" #NT!
 NSB_soviet_civil_war_common.010.d: "Надо переименовать его в память о Бухарине" #NT!
