l_russian:
 BALTIC_events.1.t: "[From.GetNameDefCap] требует гарантий" #NT!
 BALTIC_events.1.d: "Сегодня утром в [Root.GetLeader] была доставлена ​​телеграмма из [From.GetNameDef] с просьбой к [Root.GetNameDef] продлить свои гарантии независимости [From.GetAdjective]. Ссылаясь на давнюю дружбу между [Root.GetNameDef] и [From.GetNameDef] с момента создания государства в 1918 году, [From.GetLeader] настаивает на том, что выживание нации [From.GetLeader.GetHerHis] является обязательным условием сохранения мира в Восточной Европе.\n\nПоскольку между [From.GetNameDef] и [RUS.GetNameDefCap] назревает напряженность, принятие Предложение [From.GetLeader] может привести к конфликту [Root.GetNameDef] с [Root.GetLeader]2…" #NT!
 BALTIC_events.1.a: "Мы будем защищать наших [From.GetAdjective] друзей." #NT!
 BALTIC_events.1.b: "Мы не поддерживаем правительство [From.GetLeader] или [From.GetLeader.GetHerHis]." #NT!
 BALTIC_events.101.t: "[From.GetNameDefCap] Принимаю!" #NT!
 BALTIC_events.101.d: "[From.GetLeader] объявил [From.GetHerHis] о поддержке продолжения независимости [Root.GetAdjective] и присоединится к любым конфликтам, которые угрожают дальнейшему существованию [Root.GetNameDef]." #NT!
 BALTIC_events.101.a: "Мы в безопасности." #NT!
 BALTIC_events.102.t: "[From.GetNameDefCap] Отклоняется!" #NT!
 BALTIC_events.102.d: "К большому разочарованию [Root.GetLeader], министерство иностранных дел [From.GetAdjective] решило не поддерживать военные отношения с [Root.GetNameDef]." #NT!
 BALTIC_events.102.a: "Нам придется найти другое решение." #NT!
 BALTIC_events.2.t: "[From.GetNameDefCap] стремится к сотрудничеству в странах Балтии" #NT!
 BALTIC_events.2.d_baltic: "Кабинеты [From.GetLeader] и [From.GetHerHis] обратились к правительству [Root.GetAdjective] с предложением оформить слабо организованную Балтийскую Антанту в военный союз. Подписание соглашения будет означать, что во время войны наши вооруженные силы объединятся и вместе столкнутся с угрозой нашему суверенитету.\n\nХотя [From.GetLeader] носит оборонительный характер, он надеется в конечном итоге формализовать Балтийскую Антанту во фракцию, простирающуюся от Риги до Осло. , хотя такие амбиции кажутся маловероятными." #NT!
 BALTIC_events.2.d_scandi: "Кабинеты [From.GetLeader] и [From.GetHerHis] обратились к правительству [Root.GetAdjective] с предложением оформить слабо организованную Балтийскую Антанту в военный союз. Подписание соглашения будет означать, что во время войны наши вооруженные силы объединятся и вместе столкнутся с угрозой нашему суверенитету.\n\n[From.GetLeader] настаивает на том, что как только угроза на их границе победит все, что они пожелают, в Прибалтике, Скандинавия станет Конечно, следующим шагом будут их военные амбиции, и нам было бы разумно держаться вместе во времена глобального конфликта." #NT!
 BALTIC_events.2.a: "Мы присоединимся!" #NT!
 BALTIC_events.2.b: "Я думаю, у нас есть лучшие варианты." #NT!
 BALTIC_events.202.a: "Как они смеют отвергать нас!" #NT!
 BALTIC_events.203.t: "Балтийская Антанта покинута!" #NT!
 BALTIC_events.203.d: "Не сумев собрать достаточную поддержку, чтобы противостоять вторжению [RUS.GetAdjective], [From.GetLeader] решил отказаться от идеи Балтийской Антанты и вместо этого искать другие варианты. К большому коллективному разочарованию нашей нации, мечта противостоять армии [RUS.GetAdjective] вместе с нашими друзьями в [From.GetNameDef] так и останется; мечта." #NT!
 BALTIC_events.203.a: "Разочаровывает." #NT!
 BALTIC_events.3.t: "[From.GetNameDefCap] Требует прямого вмешательства" #NT!
 BALTIC_events.3.d: "Гражданская война между народной армией [From.GetLeader] [From.GetAdjective] и заблудшим пролетариатом, сражающимся на стороне буржуазной диктатуры [From.GetNonIdeologyName], бушует, но, похоже, [From.GetLeader] оказался неспособен в одиночку привести революцию к победе. На стол [Root.GetLeader] было доставлено послание от посла [Root.GetAdjective] в [From.GetNonIdeologyName], в котором выражалась обеспокоенность по поводу будущего революционеров [From.GetAdjective]. Он считает, что если эта гражданская война будет побеждена, это положит конец всякой надежде на успех социализма в [From.GetNonIdeologyName]." #NT!
 BALTIC_events.3.a: "Необходимо прямое действие!" #NT!
 BALTIC_events.3.b: "Пролетариат может освободиться только сам." #NT!
 BALTIC_events.301.t: "[From.GetNameDefCap] Отказывается вмешиваться" #NT!
 BALTIC_events.301.d: "Наши друзья и союзники в [From.GetNameDef] ответили на призыв [Root.GetLeader] о прямом вмешательстве, отказавшись войти. [From.GetLeader] утверждает, что если рабочие [Root.GetAdjective] должны быть освобождены, то они должны сделать это сами, и любое прямое вмешательство от имени [From.GetNameDef] будет рассматриваться как акт империализма." #NT!
 BALTIC_events.301.a: "[From.GetLeader.GetSheHeCap] имеет смысл." #NT!
 BALTIC_events.4.t: "Коммунисты маршируют [Root.Capital.GetName]!" #NT!
 BALTIC_events.4.d: "Люди [Root.GetAdjective] все больше разочаровываются в правительстве, и сегодня на улицах [Root.Capital.GetName] напряженность достигла точки кипения. Протесты, выражающие недовольство режимом и обращением с гражданами низшего сословия, привели к нескольким жестоким столкновениям с военной полицией [Root.GetAdjective], при этом протестующие в конечном итоге достигли здания парламента [Root.Capital.GetName] во время сессии, проводимой [Root.GetLeader] и несколькими ключевыми членами партии [Root.GetRulingParty]. Протестующие совершенно ясны в своих требованиях; вытесните [Root.GetLeader] и [Root.GetLeader.GetHerHis] [Root.GetRulingParty] Партию из правительства или столкнитесь с насильственной революцией." #NT!
 BALTIC_events.4.a: "У нас нет выбора." #NT!
 BALTIC_events.4.b: "Отречься от престола? Никогда!" #NT!
 BALTIC_events.5.t: "[From.GetNameDefCap] Стремится создать [From.GetNonIdeologyName]-Беларусь" #NT!
 BALTIC_events.5.d: "Черпая вдохновение из прошлого недолговечной Литовско-Белорусской ССР, [From.GetLeader] стремится объединить [From.GetNameDef] с Белорусской ССР. [From.GetLeader.GetSheHeCap] утверждает, что объединение двух наций значительно расширит возможности [From.GetNameDef] служить глобальной революции, устранив барьер между Востоком и Западом." #NT!
 BALTIC_events.5.a: "Вдохновенная идея!" #NT!
 BALTIC_events.5.b: "Беларусь останется [Root.GetAdjective]." #NT!
 BALTIC_events.501.t: "[From.GetNameDefCap] Согласен!" #NT!
 BALTIC_events.501.d: "Из [From.GetNameDef] пришло известие относительно запроса [Root.GetAdjective] о создании единой [Root.GetNonIdeologyName]-Белорусской ССР. [From.GetLeader] воодушевлен возможностями, которые открывает это объединение материковой части Восточной Европы и балтийской страны, утверждая, что такой союз неизбежно сократит разрыв между Востоком и Западом, облегчая распространение революции по всему континенту." #NT!
 BALTIC_events.501.a: "[Root.GetNonIdeologyName] становится больше!" #NT!
 BALTIC_events.502.t: "[From.GetNameDefCap] Отклоняется!" #NT!
 BALTIC_events.502.d: "Хотя первоначальная Литовско-Белорусская ССР была создана для того, чтобы преодолеть разрыв между Востоком и Западом, кажется, [From.GetLeader] больше не считает это необходимым и заявляет, что Беларусь является неотъемлемой частью СССР, которую нельзя уступить § _1." #NT!
 BALTIC_events.502.a: "По крайней мере, мы попытались." #NT!
 BALTIC_events.503.t: "Пропагандистская война в Беларуси" #NT!
 BALTIC_events.503.d: "Пытаясь вернуть себе наследие Литовско-Белорусской ССР, [From.GetNameDef] пытается дестабилизировать правительство в Беларуси, поощряя членов белорусского правительства перейти на сторону [From.GetNonIdeologyName]!" #NT!
 BALTIC_events.503.a: "Мы скоро об этом позаботимся." #NT!
 BALTIC_events.6.t: "[From.GetNameDefCap] Стремится к объединению стран Балтии" #NT!
 BALTIC_events.6.d: "Страны Балтии уже давно имеют общую историю совместных страданий и подавлений под сапогом иностранного империализма, но не более того. [Root.GetNameDefCap] и [From.GetNameDef] оба освобождены при социализме, но [From.GetLeader] утверждает, что это не является гарантией дальнейшего выживания стран Балтии. [From.GetLeader.GetSheHeCap] утверждает, что, хотя страны Балтии остаются разделенными по национальному признаку, мы делаем себя слабыми и уязвимыми для империализма и капитализма, и только объединившись в Единую Балтийскую Республику, мы сможем противостоять натиску иностранных захватчиков." #NT!
 BALTIC_events.6.a: "[From.GetLeader] прав, надо объединиться!" #NT!
 BALTIC_events.6.b: "Вне вопроса! [Root.GetNonIdeologyName] остаётся [Root.GetAdjective]!" #NT!
 BALTIC_events.601.t: "[From.GetNameDefCap] Отказывается!" #NT!
 BALTIC_events.601.d: "[From.GetLeader] на просьбу [Root.GetAdjective] об объединении ответил откровенным отвращением и отказом. Хотя многие уважают право [From.GetNameDef] на самоуправление, неоспоримо то, что странам Балтии было бы лучше, если бы они были объединенной силой, чем разделенной." #NT!
 BALTIC_events.601.a: "Мы спасем их от них самих." #NT!
 BALTIC_events.601.b: "В конце концов, они имеют право на самоопределение." #NT!
 BALTIC_events.7.t: "[From.GetNameDefCap] запрашивает [baltic_wargoal_target.GetAdjective] вторжение" #NT!
 BALTIC_events.7.d: "[From.GetNameDefCap], шлюз [Root.GetAdjective] в Западную Европу сегодня предложил план вторжения в [baltic_wargoal_target.GetNameDef] от имени [Root.GetNameDefCap]. [From.GetLeader] утверждает, что вторжение [baltic_wargoal_target.GetAdjective] будет иметь неоценимое значение в наших совместных усилиях по распространению революции по всей Европе и откроет больше возможностей для расширения после того, как правительство [baltic_wargoal_target.GetAdjective] будет демонтировано." #NT!
 BALTIC_events.7.a: "Вдохновленный!" #NT!
 BALTIC_events.7.b: "Революция может подождать." #NT!
 BALTIC_events.701.t: "[From.GetNameDefCap] Блокирует [baltic_wargoal_target.GetAdjective] Вторжение" #NT!
 BALTIC_events.701.d: "Запрос [Root.GetAdjective] на вторжение в [baltic_wargoal_target.GetNonIdeologyName] был заблокирован [From.GetNameDef]. Ссылаясь на то, что вторжение будет дорогостоящим и совершенно не будет стоить тех жизней [From.GetAdjective] и [Root.GetAdjective], которые оно может стоить, [baltic_wargoal_target.GetNameDef] сегодня не будет противостоять никаким коммунистическим революционным силам." #NT!
 BALTIC_events.701.a: "Ну что ж..." #NT!
 BALTIC_events.11.t: "Пропаганда лесных братьев" #NT!
 BALTIC_events.11.d: "Ряд антикоммунистических изданий попал в руки граждан [Root.GetAdjective] по всей нашей стране. Эта пропаганда нападает на сам характер [Root.GetLeader], характеризуя [Root.GetLeader.GetHerHim] как предателя и актива [RUS.GetAdjective]. Характер этих публикаций прославляет [Root.GetAdjective] национализм, отвергая международные ценности коммунистической революции. Несомненно, подпольное распространение этих публикаций будет способствовать усилению националистических настроений." #NT!
 BALTIC_events.11.a: "Предатели!" #NT!
 BALTIC_events.12.t: "Большой рейд Лесных Братьев в [forest_brothers_raid_state_target.GetName]" #NT!
 BALTIC_events.12.d: "Они пришли словно из ниоткуда, нанеся удары по нескольким крупным промышленным зонам [forest_brothers_raid_state_target.GetName], нанеся там серьезный ущерб оборудованию. К счастью, нападение произошло ночью, когда заводы были закрыты, но ущерб государственному имуществу был огромен." #NT!
 BALTIC_events.12.a: "Классовые предатели, все они." #NT!
 BALTIC_events.13.t: "Стычка с Лесными братьями" #NT!
 BALTIC_events.13.d: "Во время патрулирования в [forest_brothers_raid_state_target.GetName] силы гарнизона попали в засаду, устроенную рейдом Лесных Братьев. Хотя ущерб, нанесенный нашей стороной, был в основном незначительным, новости о стычке быстро распространились среди местных жителей, и многие начинают видеть в Лесных братьях поборников национализма [Root.GetAdjective], бросающих вызов легитимности [Root.GetLeader] как лидера." #NT!
 BALTIC_events.13.a: "Поставьте их в тупик!" #NT!
 BALTIC_events.14.t: "Сифонное оборудование Forest Brothers" #NT!
 BALTIC_events.14.d: "За последние несколько недель некоторое количество винтовок и другой военной техники исчезло с производственных линий, уйдя с заводов, так и не попав в руки [Root.GetAdjective] Красной Армии. Источником пропавшего оборудования оказались Лесные Братья. Хотя сейчас правительству известен виновник этого преступления, потребуется несколько недель, чтобы ужесточить вожжи на производственных линиях и гарантировать, что ни одна пуля не попадет в ствол винтовки «Лесного брата»." #NT!
 BALTIC_events.14.a: "Мы покончим с этими предателями!" #NT!
 BALTIC_events_7_tt: "Получает событие «§Y[Root.GetNameDefCap] запрашивает финское вторжение§!»." #NT!
 BALTIC_events_8_tt: "Получает событие «§Y[Root.GetNameDefCap] запрашивает датское вторжение§!»." #NT!
 BALTIC_events_9_tt: "Получает событие «§Y[Root.GetNameDefCap] запрашивает шведское вторжение§!»." #NT!
 BALTIC_events_10_tt: "Получает событие «§Y[Root.GetNameDefCap] запрашивает польское вторжение§!»." #NT!
 BALTIC_events_15_tt: "Получает событие «§Y[Root.GetNameDefCap] запрашивает литовское вторжение§!»." #NT!
 BALTIC_events_16_tt: "Получает событие «§Y[Root.GetNameDefCap] запрашивает вторжение в Латвию§!»." #NT!
 BALTIC_events_17_tt: "Получает событие «§Y[Root.GetNameDefCap] запрашивает вторжение в Эстонию§!»." #NT!
 BALTIC_events.18.t: "Пропагандистская война" #NT!
 BALTIC_events.18.d: "[From.GetNameDefCap] начал влиять на политику [Root.GetAdjective], распространяя коммунистическую пропаганду по нашим улицам и вооружая диссидентов. Только противодействуя этой пропаганде, мы можем иметь хоть какую-то надежду на ее полный запрет и избавление себя от угрозы [From.GetAdjective]." #NT!
 BALTIC_events.18.a: "[Root.GetNameDefCap] никогда не будет коммунистом!" #NT!
 BALTIC_events.19.t: "[RUS.GetNameDefCap] поручает нам [BALTIC_country_to_transfer.GetNonIdeologyName]." #NT!
 BALTIC_events.19.desc: "Это великий день для [ROOT.GetNameDef]! После доблестной кампании, которую вели наши товарищи, [RUS.GetNameDefCap] по праву заявил, что недавно освобожденный [BALTIC_country_to_transfer.GetNonIdeologyName] вместе со своими храбрыми рабочими перейдет под нашу юрисдикцию. [GetExtraBalticTerritories]\n\nЭто приближает нас еще на один шаг к единому Балтийскому государству. достаточно сильна, чтобы дать отпор врагам рабочего класса." #NT!
 BALTIC_events.19.extra: "Кроме того, они также передали нам контроль над своими оккупированными территориями [BALTIC_loose_territory_country.GetNonIdeologyAdjective], поэтому мы должны продолжать доказывать, что достойны стать постоянными надзирателями [BALTIC_loose_territory_country.GetNonIdeologyName]." #NT!
 BALTIC_events.19.a: "Это естественный выбор!" #NT!
 BALTIC_entente_events.1.t: "[From.GetNonIdeologyName] Инвестирует в Балтийский Союз" #NT!
 BALTIC_entente_events.1.d: "Будучи лидером Балтийского союза, [From.GetNameDef] профинансировал новую инициативу стран-членов союза. Финансирование приносит взаимную выгоду [Root.GetNameDef] и [From.GetNameDef] и демонстрирует приверженность дальнейшей свободе и развитию наших стран!" #NT!
 BALTIC_entente_events.1.a: "Вместе мы становимся сильнее." #NT!
 BALTIC_entente_events.1.b: "Возможность восстановить демократию!" #NT!
 BALTIC_entente_events.6.t: "[From.GetNonIdeologyName] предлагает объединение" #NT!
 BALTIC_entente_events.6.d: "Балтийская Антанта претерпела значительные изменения с момента своего создания в качестве свободного союза между балтийскими государствами. Сегодня страны Балтии настолько политически переплетены, что представляют собой почти одну и ту же нацию. Кажется, что [From.GetLeader] предполагает, что этот союз превратится в полноценную нацию, объединяющую страны Балтии как в военном, так и в гражданском правительстве." #NT!
 BALTIC_entente_events.6.a: "Отличная инициатива!" #NT!
 BALTIC_entente_events.6.b: "Точно нет!" #NT!
 LIT_events.1.t: "Раздел [RUS.GetAdjective]-[LIT.GetAdjective] [POL.GetNameDef]" #NT!
 LIT_events.1.d: "Совершенно очевидно, что [LIT.GetLeader] стремится воссоединить государство [LIT.GetAdjective] с его старой столицей Вильнюсом. Очевидно, что они сами по себе представляют очень небольшую угрозу [POL.GetNameDef], [LIT.GetAdjective] стремятся разделить нацию с [Root.GetNameDef], при этом [POL.GetAdjective] Украина и Беларусь присоединяются к [Root.GetNameDefCap], а Вильнюс возвращается к [LIT.GetNameDef].\n\n[POL.GetNameDefCap], конечно, может отказаться совместный ультиматум и такой отказ привели бы к состоянию войны между [POL.GetNameDef] и [Root.GetNameDef]." #NT!
 LIT_events.1.a: "Великолепное предложение!" #NT!
 LIT_events.1.b: "Мы не будем подписывать никаких соглашений с [LIT.GetLeader]." #NT!
 LIT_events.101.t: "[RUS.GetAdjective]-[LIT.GetAdjective] Ультиматум" #NT!
 LIT_events.101.d: "С 1920 года Вильно находится под контролем [Root.GetNameDef], к большому раздражению [LIT.GetNameDef], который считает город законной столицей своей страны. Напряженность, однако, достигла точки кипения, и с помощью не кого иного, как [RUS.GetLeader], литовцы теперь требуют, чтобы Восточная Польша была разделена между [RUS.GetAdjective] и Литвой. Если мы согласимся, мы отдадим всю Восточную Польшу, а если откажемся; мы окажемся главной целью коалиции [RUS.GetAdjective]-[LIT.GetAdjective]." #NT!
 LIT_events.101.a: "Мы сдаемся!" #NT!
 LIT_events.101.b: "Не без боя!" #NT!
 LIT_events.102.t: "[From.GetNameDefCap] Принимаю!" #NT!
 LIT_events.102.d: "[RUS.GetNameDefCap] согласился присоединиться к нам в разделе [POL.GetNameDef], и теперь остается только передать наши требования [POL.GetAdjective]." #NT!
 LIT_events.102.a: "Вильнюс в наших руках!" #NT!
 LIT_events.103.t: "[From.GetNameDefCap] Отклоняется!" #NT!
 LIT_events.103.d: "[RUS.GetNameDefCap] отказался присоединиться к нам в разделе [POL.GetNameDef], и хотя мы все еще можем вступить в состояние войны с [POL.GetNameDef], наши министры уверены, что такая война приведет к поражению." #NT!
 LIT_events.103.a: "Поставьте их в тупик!" #NT!
 LIT_events.104.t: "[POL.GetNameDefCap] Отказывается!" #NT!
 LIT_events.104.d: "Несмотря на превосходящие шансы против них, [POL.GetNameDef] отказался подчиниться нашим требованиям!" #NT!
 LIT_events.104.a: "Война это!" #NT!
 LIT_events.104.b: "Это больше усилий, чем оно того стоит." #NT!
 LIT_events.2.t: "[From.GetNameDefCap] Просит мира" #NT!
 LIT_events.2.d: "Хотя вооруженного конфликта не было уже несколько лет, [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] технически так и не подписали никакого официального мирного соглашения. [From.GetLeader] сегодня потребовал, чтобы [From.GetNameDef] и [Root.GetNameDef] прекратили военные действия и продолжили выступать в качестве союзников против растущей угрозы на их общих границах. Хотя [From.GetLeader] по-прежнему утверждает, что Вильно является законной столицей [From.GetNonIdeologyName], [From.GetLeader.GetSheHe] заявил, что в интересах обеих стран официально сложить оружие и объявить состояние мира." #NT!
 LIT_events.2.a: "[From.GetLeader.GetSheHeCap] имеет смысл." #NT!
 LIT_events.2.b: "Думаю, нет." #NT!
 LIT_events.201.d: "[From.GetLeader], похоже, согласен с мнением министров [Root.GetAdjective] и решил на время войти в состояние сердечного мира с [Root.GetNameDef]. Наряду с этим миром приходит взаимная гарантия независимости. Во время войны мы можем положиться на наших друзей из [From.GetNameDef], которые придут нам на помощь!" #NT!
 LIT_events.201.a: "Отличный!" #NT!
 LIT_events.202.d: "[From.GetNameDefCap] отказался подписать какой-либо официальный мирный договор с [Root.GetNameDef]. Эта холодная война, похоже, будет продолжаться бесконечно." #NT!
 LIT_events.202.a: "Что ж, возможно, мы не примем «нет» за ответ." #NT!
 LIT_events.3.t: "[From.GetNameDefCap] Просит постоянного мира" #NT!
 LIT_events.3.d: "Предметом раздора между [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] на протяжении последнего десятилетия была оккупация [Root.GetAdjective] традиционной столицы [From.GetNonIdeologyName] Вильнюса. Теперь, когда две страны находятся в сердечных отношениях, [From.GetLeader] предлагает состояние вечного мира при условии, что [Root.GetNameDef] откажется от контроля над Вильнюсом и откажется от всех претензий на территорию [From.GetAdjective]. Отказ был бы разочарованием, но не привел бы к тому, что [From.GetNonIdeologyName] начал войну с [Root.GetNameDef], утверждает [From.GetLeader]." #NT!
 LIT_events.3.a: "Звучит разумно." #NT!
 LIT_events.3.b: "Как абсурдно." #NT!
 LIT_events.301.d: "Наконец между [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] были достигнуты мирные соглашения, и конфликт, который часто бушевал в относительной тишине с момента создания [Root.GetNameDef], похоже, подошел к концу. Хотя амбиции Содружества все еще существуют в сердцах многих [From.GetAdjective] сердец, мы уверены, что это новый тип Содружества; основанный на взаимном уважении между союзниками." #NT!
 LIT_events.301.a: "Мир в наше время!" #NT!
 LIT_events.302.d: "[From.GetLeader] отказался признать притязания [Root.GetNameDef] на историческую столицу [Root.GetAdjective]. Хотя это не положит конец мирным отношениям между двумя странами, несомненно, что это вновь разожгло чувство недоверия, которое [Root.GetNameDef] испытывает к своему бывшему противнику." #NT!
 LIT_events.302.a: "Разочаровывает." #NT!
 LIT_events.4.t: "[From.GetNameDefCap] Предлагает базовые права!" #NT!
 LIT_events.4.d: "Опасаясь вторжения, министры [From.GetNameDef] предложили разрешить войскам [Root.GetAdjective] разместиться внутри границ [From.GetNonIdeologyName]. В свою очередь, правительство [From.GetAdjective] ожидает, что [Root.GetNameDef] защитит их от всех, кто может угрожать их суверенитету, хотя, поскольку войска уже находятся внутри границ, [From.GetNameDef] будет совершенно бессилен противостоять любым требованиям [Root.GetAdjective]…" #NT!
 LIT_events.4.a: "Звучит как прекрасная возможность!" #NT!
 LIT_events.4.b: "Думаю, нет." #NT!
 LIT_events.401.d: "[From.GetNameDefCap] отклонил наше щедрое предложение, сославшись на то, что они не хотят быть втянутыми в какие-либо конфликты от имени [Root.GetNonIdeologyName]." #NT!
 LIT_events.5.t: "[From.GetNameDefCap] Требования [784.GetName]" #NT!
 LIT_events.5.desc: "После Виленского наступления 1919 года традиционная столица Литвы находилась в руках [Root.GetNameDef], и это стало предметом раздора между нашими двумя народами в последующие десятилетия.\n\nВелась холодная война. городу, и сегодня [From.GetLeader] пригрозил, что, если город не будет передан [From.GetNameDef], война будет неизбежна.\n\nГород имеет для нас ограниченное применение, но он представляет собой последние вздохи Содружества прошлого, и действительно ли мы готовы отказаться от мечты Польши и Литвы ради мира?" #NT!
 LIT_events.5.a: "Это бесполезный город. Возьми это." #NT!
 LIT_events.5.b: "Мы никогда не сдадимся." #NT!
 LIT_events.501.t: "Вильнюс вернулся!" #NT!
 LIT_events.501.desc: "[From.GetNameDefCap] согласился на мирное возвращение Вильнюса, что ознаменовало официальное окончание десятилетий холодной войны, существовавшей между нашими странами. С возвращением Вильнюса Литва наконец снова стала единой." #NT!
 LIT_events.502.desc: "Неудивительно, что [From.GetNameDef] отклонил требования [Root.GetLeader] вернуть Вильнюс [Root.GetNameDef]. Хотя дипломатия потерпела неудачу, [Root.GetLeader] еще не исключил возможность войны, а с ростом напряженности на границе война кажется неизбежной." #NT!
 LIT_events.502.a: "Война? Я называю это агрессивными переговорами." #NT!
 LIT_events.6.t: "[From.GetNameDefCap] Предлагает Польско-Литовскую лигу превосходства" #NT!
 LIT_events.6.d: "Сегодня из [From.Capital.GetName] пришла телеграмма с предложением [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] объединиться в новую фракцию, способную соперничать как с [GER.GetNameDef], так и с [RUS.GetNameDef]. Поскольку националистические государства оказались в ловушке между этими двумя державами, обе страны дипломатически изолированы от крупнейших держав Европы, и демократические державы Запада не захотят присоединиться к конфликту в защиту двух фашистских стран.\n\n[From.GetLeader] предлагает альтернатива годам конфликта, которые характеризовали отношения [Root.GetAdjective]-[From.GetAdjective] с момента возникновения их государств. [From.GetLeader.GetSheHeCap] предлагает нашим народам объединиться в Польско-Литовскую Лигу превосходства; альянс, основанный на принципах Содружества, но ценящий достоинства национализма." #NT!
 LIT_events.6.a: "Как вдохновенно!" #NT!
 LIT_events.6.b: "Думаю, нет." #NT!
 LIT_events.601.t: "[From.GetNameDef] Вступает в Лигу" #NT!
 LIT_events.601.d: "Неудивительно, что поляки согласились присоединиться к Польско-литовской Лиге превосходства. Хотя это не окончательное видение Литвой судьбы Польши, это знаменует собой жизненно важный первый шаг в обеспечении будущего Балтии." #NT!
 LIT_events.601.a: "Все собирается вместе." #NT!
 LIT_events.602.t: "[From.GetNameDefCap] Отказывается от Лиги" #NT!
 LIT_events.602.d: "К удивлению министров [Root.GetAdjective], [From.GetNameDef] отказался присоединиться к Польско-литовскому союзу превосходства. Казалось бы, напряженность между двумя странами уже не приближается к разрядке, и этот отказ от сотрудничества, вероятно, приведет к возврату к насильственному конфликту в ближайшем будущем." #NT!
 LIT_events.602.a: "Возможно, их придется убедить." #NT!
 LIT_events.7.t: "[From.GetNameDefCap] Запросы [POL.GetAdjective] Вступление в [Root.GetFactionName]" #NT!
 LIT_events.7.d: "Активно стремясь к сотрудничеству [From.GetAdjective]-[POL.GetAdjective], министр иностранных дел [From.GetAdjective] обратился сегодня к чиновникам [Root.GetAdjective] с просьбой пригласить [POL.GetNameDef] в [Root.GetFactionName]." #NT!
 LIT_events.7.a: "Великолепное предложение!" #NT!
 LIT_events.7.b: "У нас другие планы на Польшу." #NT!
 LIT_events.701.t: "[From.GetNameDefCap] Блокирует [POL.GetAdjective] Вход в [From.GetFactionName]" #NT!
 LIT_events.701.d: "К сожалению, похоже, что лидеры [From.GetFactionName] считают, что вход [POL.GetAdjective] в [From.GetFactionName] активно препятствует интересам фракции. Очевидно, у [From.GetNameDef] другие планы на [POL.GetNameDef]." #NT!
 LIT_events.701.a: "Ну что ж." #NT!
 LIT_events.8.t: "[From.GetNameDefCap] Призывы к объединению" #NT!
 LIT_events.8.d: "[Root.GetAdjective] чиновники издавна стремились воссоздать старую Речь Посполитую, но литовцы всегда им отказывали. Однако [From.GetLeader] сегодня принял историческое решение предложить воссоединение Польши и Литвы. Однако, как это ни странно, это предложение не ставит поляков и литовцев в равные условия; фактически это предложение сделало бы [From.GetLeader] абсолютным диктатором обеих наций." #NT!
 LIT_events.8.a: "Это жертва, которую я готов принести." #NT!
 LIT_events.8.b: "Ни за что." #NT!
 LIT_events.801.t: "[From.GetNameDefCap] Принимаю!" #NT!
 LIT_events.801.d: "[From.GetLeader] ответил на просьбу [Root.GetAdjective] о воссоединении, отказавшись от поста диктатора Польши и передав полномочия [Root.GetLeader]. Воссоединение Содружества знаменует собой историческую эволюцию теперь общего будущего [From.GetNameDef] и [Root.GetNameDef]." #NT!
 LIT_events.801.a: "Отличный." #NT!
 LIT_events.802.t: "[From.GetNameDefCap] Отказывается" #NT!
 LIT_events.802.d: "Казалось бы, поляки еще не готовы воссоединиться с [Root.GetNameDef]. Несмотря на попытки [Root.GetNameDefCap] представить союз как восстановление Содружества прошлого, министры [From.GetAdjective] кажутся совершенно равнодушными." #NT!
 LIT_events.802.a: "Возможно, поляков придется уговорить." #NT!
 LIT_events.9.t: "[From.GetNameDefCap] требует польской оккупации" #NT!
 LIT_events.9.d: "Ссылаясь на долгую историю сотрудничества между Польшей и Литвой, [From.GetLeader] предположил, что [Root.GetFactionName] оккупация Польши прошла бы без происшествий, если бы она оказалась под единоличным управлением [From.GetNameDef]. Это означало бы принесение в жертву ценных ресурсов, которые предоставляет Польша, но это будет означать, что польское сопротивление станет проблемой Литвы." #NT!
 LIT_events.9.a: "Я не понимаю, почему бы и нет." #NT!
 LIT_events.9.b: "Мы не согласны." #NT!
 LIT_events.901.t: "[From.GetNameDefCap] Сдача польской оккупации" #NT!
 LIT_events.901.d: "Просьба [Root.GetAdjective] о владычестве над оккупацией Польши была успешно встречена [From.GetNameDef]. Генералы и солдаты [From.GetAdjective] возвращаются в [From.GetNonIdeologyName] для перераспределения по военным действиям, поскольку солдаты [Root.GetAdjective] занимают их место в гарнизонах регионов, ранее принадлежавших Польше." #NT!
 LIT_events.901.a: "Слава Литве!" #NT!
 LIT_events.902.t: "[From.GetNameDefCap] Отказывается" #NT!
 LIT_events.902.d: "Просьба [Root.GetAdjective] о владычестве над оккупацией Польши была встречена прямым отказом со стороны [From.GetNameDef]. Попытка взять под контроль польскую оккупацию была проигнорирована как попытка со стороны [Root.GetLeader] установить контроль над основными польскими промышленными зонами и подорвать притязания [From.GetAdjective] на польскую территорию." #NT!
 LIT_events.902.a: "Это стоило попробовать." #NT!
 LIT_events.10.t: "Фалангистская гражданская война" #NT!
 LIT_monarchy_events.1.t: "Дилемма двух королей" #NT!
 LIT_monarchy_events.1.desc: "Поскольку короли сидят на тронах как Польши, так и Литвы, любые амбиции мирного объединения Речи Посполитой кажутся маловероятными. Однако, поскольку сейчас две страны идеологически едины, возможно, есть другой путь вперед. Если мы захотим, мы можем предложить [POL_or_LIT_target.GetLeader] союз наших двух стран как своего рода дипломатическое переосмысление Содружества. Вместе мы можем двигаться вперед как друзья, но по отдельности каждый должен пасть как враг." #NT!
 LIT_monarchy_events.1.a: "Альянс звучит предпочтительнее." #NT!
 LIT_monarchy_events.1.b: "Может быть только один!" #NT!
 LIT_monarchy_events.101.t: "[From.GetLeader] Отказывается от мира" #NT!
 LIT_monarchy_events.101.desc: "Несмотря на наши усилия по достижению мирного решения, [From.GetLeader] отказался вступить в теплые отношения с нашей нацией, заявив: «Есть только один король [From.GetNonIdeologyName]». Кажется, война с [From.GetNameDef] теперь неизбежна." #NT!
 LIT_monarchy_events.101.a: "Как это очень невежливо." #NT!
 LIT_monarchy_events.2.t: "Король Миндаугас III" #NT!
 LIT_monarchy_events.2.desc: "4 июня 1918 года Вильгельм Карл фон Урах был демократическим путем избран королем Литвы при подавляющей поддержке, однако вмешательство Германской империи означало, что референдум был признан недействительным, и Литва так и не объединилась со своим королем. Однако у покойного короля был сын, и теперь, когда немецкое правление Литвой стало далеким воспоминанием, [Root.GetLeader] пригласил Карла Геро фон Ураха стать новым королем Литвы!\n\nМолодой король был коронован как Миндаугас III, и хотя он в настоящее время ограничена церемониальной ролью, существуют планы по расширению полномочий новой литовской монархии." #NT!
 LIT_monarchy_events.2.a: "Да здравствует король!" #NT!
 LIT_monarchy_events.2_tt: "§YМиндаугас III§! становится королем [Root.GetNonIdeologyName]. Пока §Y[Root.GetLeader]§! останется лидером [Root.GetRulingParty]" #NT!
 LAT_events.1.t: "Настоящий враг" #NT!
 LAT_events.1.d: "Несмотря на независимость, [Root.GetNameDef] так и не смогла по-настоящему сбросить с себя цепи империализма со своей нации. Как [GER.GetAdjective], так и [RUS.GetAdjective] имеют амбиции и планы по вовлечению [Root.GetNameDef] в свои соответствующие империи, практически не заботясь о праве [Root.GetNameDef] на самоопределение. Хотя многие стремятся вести войну на всех фронтах, чтобы сохранить независимость [Root.GetAdjective], мы должны решить, кто из этих двух держав представляет собой наиболее серьезную угрозу, и принять соответствующие меры для подготовки к вторжению." #NT!
 LAT_events.1.a: "[RUS.GetNameDefCap] — это настоящая угроза!" #NT!
 LAT_events.1.b: "Мы не можем доверять [GER.GetNameDef]." #NT!
 LAT_events.8.t: "Латвия в огне" #NT!
 LAT_events.8.d: "Решение правительства снять запрет на фашистскую группировку «Громовой крест» придало Густаву Целминьшу и его сторонникам смелости, а также еще большей активности и насилия по всей Латвии. Сегодня это насилие достигло апогея, когда Перконкрусты вооружились и двинулись на Ригу, требуя немедленной капитуляции латвийского правительства.\n\nХотя очевидно, что правительство имело намерение сотрудничать с Перконкрустами, казалось бы, группа не намерена включать [Root.GetLeader] в свой режим." #NT!
 LAT_events.8.a: "Мы раздавим этих предателей!" #NT!
 LAT_events.8.b: "За более сильную Латвию!" #NT!
  
 nsb_coup.0.t: "Заговор в офицерском корпусе?" #NT!
 nsb_coup.0.desc: "Хотя ни для кого не секрет, что некоторые из наших генералов недовольны ситуацией в [Root.GetNameDef], похоже, что некоторые из них, возможно, начали рассматривать более решительные шаги к разрешению наших разногласий. Между различными офицерами произошел ряд встреч в неизвестном месте, предположительно где-то в [?.Root.meeting_location.GetName]. \n\nПодробностей мало, но у нас есть основания полагать, что [coup_member_1.GetName] и [coup_member_2.GetName] входят в эту группу. Считается, что последний находится в контакте с [coup_member_3.GetName], хотя точная природа их отношений неясна." #NT!
 nsb_coup.0.a: "Мы должны докопаться до сути." #NT!
 nsb_coup.1.t: "[Root.GetLeader] берет на себя управление правительством" #NT!
 nsb_coup.1.desc: "После нескольких недель тщательного планирования группа офицеров под [Root.GetLeader] сегодня выполнила [Root.GetOperationName], план по захвату контроля над правительством. \n\nДлительный период подготовки окупился: подразделения, верные [Root.GetLeader], смогли быстро захватить контроль над всеми важными правительственными зданиями. Местные охранники и полицейские подразделения, столкнувшись с превосходящими силами противника, сдались без единого выстрела. Блокпосты вокруг столицы задержали всех министров правительства, пытавшихся бежать. \n\nПоскольку предыдущее правительство теперь находится под стражей, [Root.GetLeader] поставил остальных [Root.GetNameDef] перед свершившимся фактом. Ожидается, что местные власти быстро подчинятся." #NT!
 nsb_coup.1.a: "Я, например, приветствую наших новых правителей." #NT!
  #translation notes: these are names and shouldn't be translated - non-latin alphabets may however transcribe them 
 GER_operation_1: "Унтернемен Валькюре" #NT!
 GER_operation_2: "Унтернемен Шляйфштайн" #NT!
 GER_operation_3: "Унтернемен Штиркампф" #NT!
 GER_operation_4: "Унтернемен Эрценгель" #NT!
 USA_operation_1: "Операция Солнечный удар" #NT!
 USA_operation_2: "Операция Карнавал" #NT!
 USA_operation_3: "Операция Чернильница" #NT!
 USA_operation_4: "Операция Wildcat" #NT!
 ENG_operation_1: "Операция Рапира" #NT!
 ENG_operation_2: "Операция Свитфиш" #NT!
 ENG_operation_3: "Операция Шут" #NT!
 ENG_operation_4: "Операция «Выдающееся положение»" #NT!
