 generic_operation_1: "Непредвиденный случай 1" #NT!
 generic_operation_2: "Непредвиденный случай 2" #NT!
 generic_operation_3: "Непредвиденный случай 3" #NT!
 generic_operation_4: "Непредвиденный случай 4" #NT!
 nsb_coup.2.t: "Попытка государственного переворота провалилась" #NT!
 nsb_coup.2.desc: "После нескольких недель планирования вчера вечером группа офицеров приказала привести в исполнение [Root.GetOperationName], план по захвату контроля над правительством. \n\nПохоже, что им пришлось привести свой план в действие преждевременно, поскольку их действия кажутся поспешными и плохо скоординированными. Очевидно, не зная об изменениях в расписании охраны, группа солдат, верных перевороту, появилась в офисе [Root.GetLeader] с приказом арестовать или убить - как раз в тот момент, когда охрану сменяли, таким образом столкнувшись с удвоенной охраной, которую они ожидали. Следующая перестрелка была короткой и жестокой, в результате чего несколько солдат с обеих сторон были убиты или ранены, в то время как [Root.GetLeader] сумел сбежать.\n\n[Root.GetLeader] с тех пор появился на публике, а также по радио, показывая, что покушение не увенчалось успехом. . После краха переворота ряд офицеров нашей армии покончили жизнь самоубийством, чтобы избежать ареста, или решили уйти в бой, когда для их ареста были отправлены подразделения, в то время как командиры различных гарнизонов присягнули на верность [Root.GetLeader]." #NT!
 nsb_coup.2.a: "И эти люди хотели управлять страной?" #NT!
 nsb_coup.3.t: "Офицеры попытались переворота" #NT!
 nsb_coup.3.desc: "После нескольких недель планирования вчера вечером группа офицеров приказала привести в исполнение [Root.GetOperationName], план по захвату контроля над правительством. \n\nПохоже, что им пришлось привести свой план в действие преждевременно, и события быстро вышли из-под контроля. Попытка арестовать или убить [Root.GetLeader] также не увенчалась успехом, и сеть блокпостов вокруг столицы еще не закрылась, когда многочисленные правительственные чиновники сбежали.\n\nПравительство [Root.GetNameDef] живет, чтобы сражаться в следующий день, а [Root.GetLeader] пообещал привлечь предателей к ответственности - любыми необходимыми средствами." #NT!
 nsb_coup.3.a: "Мы подарим это восстание!" #NT!
 LAT_events.2.t: "[From.GetNameDefCap] Требования [Root.GetAdjective] Аннексия" #NT!
 LAT_events.2.d: "Ссылаясь на растущее давление в Прибалтике, [From.GetLeader] заявил, что объединение Балтики является абсолютной необходимостью для дальнейшего выживания трех государств. Однако требования министра иностранных дел [From.GetNameDef] не только отстранят [Root.GetLeader] от должности, но, по сути, сделают всю партию [Root.GetRulingParty] полностью подчиненной администрации [From.GetLeader] и [From.GetLeader.GetHerHis]." #NT!
 LAT_events.2.a: "Есть ли у нас выбор?" #NT!
 LAT_events.2.b: "Точно нет!" #NT!
 LAT_events.3.t: "[From.GetNameDefCap] Поддерживает [Root.GetAdjective] национализм" #NT!
 LAT_events.3.d: "В волнующей речи, посвященной природе балтийской солидарности, [From.GetLeader] похвалил [Root.GetLeader] за приверженность [Root.GetLeader.GetHerHis] национализму перед лицом растущей большевистской угрозы. Хотя [From.Getleader.GetSheHe] утверждает, что уважает индивидуальные особенности [From.GetAdjective] и [Root.GetAdjective], [From.Getleader.GetSheHe] призывает к сотрудничеству между [From.GetNonIdeologyName] и [Root.GetNonIdeologyName] в их общей цели по сохранению их независимости. Хотя сейчас это мало что значит, многие полагают, что предложение об альянсе уже не за горами." #NT!
 LAT_events.3.a: "Интересный." #NT!
 LAT_events.5.t: "[From.GetLeader] Стремится к объединению Остланда" #NT!
 LAT_events.5.d: "Поскольку Западная Беларусь теперь твердо находится под контролем [Root.GetFactionName], диктатор [From.GetNonIdeologyName] объявил о заинтересованности в создании оккупационной зоны Остланд под управлением [From.GetAdjective]. Обоснованием такого предложения могло бы стать продвижение фашистской идеологии в Прибалтике и Беларуси, а также продвижение интересов [Root.GetFactionName] на Востоке." #NT!
 LAT_events.5.a: "Вдохновленный!" #NT!
 LAT_events.5.b: "Нет." #NT!
 LAT_events.501.t: "[From.GetNameDefCap] Передача Остланда" #NT!
 LAT_events.501.d: "Передача территорий Остланда в руки [Root.GetAdjective] прошла успешно, и [From.GetNameDef] согласился с тем, что оккупация Прибалтики и западной Белоруссии должна стать единоличным владением [Root.GetNameDef]." #NT!
 LAT_events.501.a: "Отличный!" #NT!
 LAT_events.502.t: "[From.GetNameDefCap] Отказывается" #NT!
 LAT_events.502.d: "Просьба [Root.GetAdjective] о владычестве над оккупацией Остланда была встречена категорическим отказом со стороны [From.GetNameDef]. Попытка взять под контроль оккупацию Остланда была проигнорирована как попытка со стороны [Root.GetLeader] установить контроль над крупными населенными пунктами Востока и подорвать [From.GetNameDef]." #NT!
 LAT_events.502.a: "Печальный день для Латвии." #NT!
 LAT_events.6.t_both: "[From.GetNameDefCap] Запрос на вступление стран Балтии в [Root.GetFactionName]" #NT!
 LAT_events.6.d_both: "[From.GetNameDefCap] сегодня обратился с просьбой распространить приглашение в [Root.GetFactionName] для всех стран Балтии. Ссылаясь на ошеломляющий успех национализма в [LIT.GetNameDef] и [EST.GetNameDef], а также врожденное стремление к балтийскому сотрудничеству, [From.GetLeader] сделал страстное предложение, чтобы правительство [Root.GetAdjective] рассматривало [LIT.GetLeader] и [EST.GetLeader] как союзников по делу национализма." #NT!
 LAT_events.6.t_estonia: "[From.GetNameDefCap] Запросы [EST.GetAdjective] Вступление в [Root.GetFactionName]" #NT!
 LAT_events.6.d_estonia: "[From.GetNameDefCap] сегодня запросил приглашение в [Root.GetFactionName] для [EST.GetNonIdeologyName]. Ссылаясь на ошеломляющий успех национализма в [EST.GetNameDef], а также врожденное стремление к балтийскому сотрудничеству, [From.GetLeader] сделал страстное предложение, чтобы правительство [Root.GetAdjective] рассматривало [EST.GetLeader] как союзника по делу национализма." #NT!
 LAT_events.6.t_lithuania: "[From.GetNameDefCap] Запросы [LIT.GetAdjective] Вступление в [Root.GetFactionName]" #NT!
 LAT_events.6.d_lithuania: "[From.GetNameDefCap] сегодня запросил приглашение в [Root.GetFactionName] для [LIT.GetNonIdeologyName]. Ссылаясь на ошеломляющий успех национализма в [LIT.GetNameDef], а также врожденное стремление к балтийскому сотрудничеству, [From.GetLeader] сделал страстное предложение, чтобы правительство [Root.GetAdjective] рассматривало [LIT.GetLeader] как союзника по делу национализма." #NT!
 LAT_events.6.a: "Какая хорошая идея!" #NT!
 LAT_events.6.b: "Какая ерунда." #NT!
 LAT_events.601.t: "[From.GetNameDefCap] Отказывает Балтии во вступлении в [From.GetFactionName]" #NT!
 LAT_events.601.d: "Хотя [Root.GetNameDef] был принят в [From.GetFactionName] с распростертыми объятиями, кажется, что [From.GetLeader] не питает в сердце [From.GetLeader.GetHerHis] никакого сострадания к праву наших братьев-балтийцев защищать себя. В нашем приглашении нашим соотечественникам-балтам было отказано, и, похоже, наши нации пока останутся отдельными." #NT!
 LAT_events.601.a: "Ну что ж." #NT!
 LAT_events.7.t: "[Root.GetFascistParty] Марш [Root.Capital.GetName]!" #NT!
 LAT_events.7.d: "Получив мощную поддержку со стороны фашистского правительства [From.GetNameDef], сторонники [Root.GetFascistParty] собрались на улицах [Root.Capital.GetName] с насильственными намерениями. В конце концов участники беспорядков достигли здания парламента [Root.Capital.GetName] во время заседания, проведенного [Root.GetLeader] и несколькими ключевыми членами партии [Root.GetRulingParty], скандируя отставку [Root.GetLeader]." #NT!
 LAT_events.7.a: "Распустите этот сброд!" #NT!
 LAT_events.7.b: "Возможно, [Root.GetLeader] следует уйти в отставку." #NT!
 EST_events.1.t: "[From.GetNameDefCap] Стремится к заключению договоров о дружбе" #NT!
 EST_events.1.d: "Опасаясь вторжения [RUS.GetAdjective], [From.GetLeader] обратился с официальной просьбой о заключении договора между [Root.GetNameDef] и [From.GetNameDef]. Договор будет включать в себя гарантии ненападения, а также ряд сердечных договоренностей, направленных на налаживание сотрудничества между [Root.GetNonIdeologyName] и [From.GetNonIdeologyName]." #NT!
 EST_events.1.a: "Хорошее предложение." #NT!
 EST_events.1.b: "У нас есть другие планы на [From.GetNameDef]." #NT!
 EST_events.101.t: "[From.GetNameDefCap] Согласен" #NT!
 EST_events.101.d: "[From.GetLeader] ясно видит ценность потенциального будущего союза между [Root.GetNameDef] и [From.GetNameDef] и согласился поддерживать теплые отношения с нашей страной." #NT!
 EST_events.101.a: "Отличный." #NT!
 EST_events.102.t: "[From.GetNameDefCap] Отказывается" #NT!
 EST_events.102.d: "Несмотря на все усилия [Root.GetLeader], кажется, что [From.GetNameDef] остаётся врагом [Root.GetNonIdeologyName]. Хотя их отказ мало что значит, он может означать, что в случае вторжения [RUS.GetAdjective] [From.GetNameDef] мало что будет делать, кроме как наблюдать." #NT!
 EST_events.102.a: "Проклятие." #NT!
 EST_events.2.t: "[From.GetNameDefCap] стремится к объединению" #NT!
 EST_events.2.d: "[From.GetLeader] сегодня внес предложение об объединении [From.GetNameDef] и [Root.GetNameDef]. Неопровержимо, что правительство [From.GetAdjective] и [Root.GetNameDef] неразрывно переплетены. Без вапсов вряд ли [Root.GetFascistParty] смог бы взять под свой контроль [Root.GetNonIdeologyName], и даже сейчас симпатии вапсидов в нашей армии остаются сильны. [From.GetLeader] утверждает, что союз Финляндии и Эстонии лучше вооружит наши страны для защиты от надвигающегося вторжения [RUS.GetAdjective]." #NT!
 EST_events.2.a: "У нас нет выбора." #NT!
 EST_events.2.b: "Немедленно изгоните вапов!" #NT!
 EST_events.201.t: "[From.GetNameDefCap] принимает объединение" #NT!
 EST_events.201.d: "[From.GetLeader] принял мудрое решение разрешить объединение наших двух стран. [From.GetLeader] ушел с поста главы правительства [From.GetAdjective] в пользу [Root.GetLeader] и взял на себя более заместительскую роль в новом объединенном правительстве [Root.GetAdjective]-[From.GetAdjective]." #NT!
 EST_events.201.a: "Замечательный!" #NT!
 EST_events.202.t: "[From.GetNameDefCap] Отказ от [Root.GetAdjective] Объединения" #NT!
 EST_events.202.d: "Несмотря на подавляющее влияние, которое правительство вапсидов [Root.GetNonIdeologyName] имеет на [From.GetNameDef], [From.GetLeader] отказалось от усилий [Root.GetAdjective] по объединению." #NT!
 EST_events.202.a: "Не долго!" #NT!
 EST_events.4.t: "[From.GetNameDefCap] Стремится к объединению стран Балтии" #NT!
 EST_events.4.d: "Страны Балтии часто имеют общую историю подавления иностранными державами; Поляки, немцы, русские, но [From.GetLeader] больше этого не заявляет! Хотя добродетели национализма и самоопределения горят в сердцах всех балтийских народов, [From.GetLeader] делает убедительное заявление о том, что наша история иностранного правления может быть объяснена исключительно отсутствием у нас единства, и хотя многие жаждут независимости, растущая угроза вторжения [RUS.GetAdjective] требует принятия нашими правительствами формы паннационализма.\n\n[From.GetLeader.GetSheHeCap] предлагает [BAL_UNIFIED_fascism], чтобы обеспечить безопасность и силу нашего народа против иностранцев, которые осмелятся попытаться поработить нас. ." #NT!
 EST_events.4.a: "Возможно, мы больше похожи, чем различны." #NT!
 EST_events.4.b: "Панбалтийская идентичность? Нет такого!" #NT!
 EST_events.401.t: "[From.GetNameDefCap] Принимаю!" #NT!
 EST_events.401.d: "[From.GetLeader] был успешно увлечён попытками [Root.GetAdjective] привить общебалтийскую национальную идентичность и согласился объединить Партию [From.GetFascistParty] с Партией [Root.GetFascistParty]. Твердая победа в достижении цели [Root.GetLeader] по объединению стран Балтии, [Root.GetNameDef], несомненно, окажется в гораздо лучшем положении для защиты от вторжения [RUS.GetAdjective]." #NT!
 EST_events.401.a: "[From.GetNonIdeologyName] — это только начало." #NT!
 EST_events.402.t: "[From.GetNameDefCap] Отказывается от объединения" #NT!
 EST_events.402.d: "Не тронутый риторикой [Root.GetLeader] о балтийской солидарности, [From.GetNameDef] отказался объединиться с [Root.GetNameDef], полагая, что наше объединение является не чем иным, как актом империализма, призванным ущемить право народа [From.GetAdjective] на [From.GetNonIdeologyName] для [From.GetNonIdeologyAdjective]." #NT!
 EST_events.402.a: "Предпочли бы они присоединиться к [RUS.GetAdjective]? Предатели!" #NT!
 EST_events.5.t: "[From.GetNameDefCap] Посягательство на [Root.GetAdjective] независимость" #NT!
 EST_events.5.d: "[From.GetLeader] сегодня объявил о прямой атаке на правительство [Root.GetAdjective], утверждая, что оно слабое и неэффективное в защите собственного народа от иностранных империалистов. Хотя сейчас это мало что значит, мы можем ожидать, что вторжение [From.GetAdjective] уже не за горами." #NT!
 EST_events.5.a: "[From.GetLeader] — не что иное, как хвастун." #NT!
 EST_events.6.t: "[From.GetNameDefCap] Запросы [FIN.GetAdjective] Вступление в [Root.GetFactionName]" #NT!
 EST_events.6.d: "[From.GetNameDefCap] сегодня запросил приглашение в [Root.GetFactionName] для [FIN.GetNonIdeologyName]. Ссылаясь на ошеломляющий успех национализма в своей стране и врожденное стремление к финно-эстонскому сотрудничеству, [From.GetLeader] сделал страстное предложение, чтобы правительство [Root.GetAdjective] считало [FIN.GetLeader] союзником по делу национализма." #NT!
 EST_events.6.a: "Какая хорошая идея!" #NT!
 EST_events.6.b: "Какая ерунда." #NT!
 EST_events.601.t: "[From.GetNameDefCap] Отказывает [FIN.GetAdjective] во вступлении в [From.GetFactionName]" #NT!
 EST_events.601.d: "Хотя [Root.GetNameDef] был принят в [From.GetFactionName] с распростертыми объятиями, кажется, что [From.GetLeader] не питает в сердце [From.GetLeader.GetHerHis] сострадания к праву [FIN.GetNameDef] на защиту. В нашем приглашении Финнам было отказано, и, похоже, наши страны пока останутся отдельными." #NT!
 EST_events.601.a: "[From.GetLeader] безумен или просто некомпетентен?" #NT!
 EST_events.7.t: "Вапсидская гражданская война" #NT!
 EST_events.7.d: "Постоянные марши и демонстрации по всему городу наконец нарушили то небольшое единство, которое продолжало существовать в [Root.GetNonIdeologyName], и нация была разделена на тотальную гражданскую войну. То, что должно было стать банальным подавлением правительством группировок [Root.GetFascistParty], вчера вылилось в жестокие столкновения с протестующими, в ходе которых ветераны столкнулись с членами армии [Root.GetAdjective], за которую они когда-то сражались. С членами [Root.GetFascistParty] с одной стороны и сторонниками правительства с другой, остается только выяснить, кто займет место в [Root.Capital.GetName] в конце дня; [Root.GetLeader] или [neutral_EST_civil_war.GetLeader]..." #NT!
 EST_events.7.a: "Для [Root.GetNonIdeologyName]!" #NT!
 EST_events.9.b: "Возможно, нам лучше просто сдаться..." #NT!
 EST_events.701.t: "[Root.GetLeader] отступает" #NT!
 EST_events.701.d: "Марши демонстрантов-вапсидов по всей стране сегодня достигли точки кипения, поскольку столкновения между представителями правительства [Root.GetLeader] и вапсами пришли к насильственному завершению. Под звуки голоса Артура Сирка протестующие разрушили ворота Рийгикогу, где быстро воздвигли импровизированные баррикады, не позволяя правоохранительным органам войти в здание.\nМногие эстонцы ожидали, что [Root.GetLeader] ответит протестующим силой, но К изумлению, сегодня в здание Рийгикогу поступило заявление [Root.GetLeader] об отставке, в котором он отрекся от поста диктатора в пользу Артура Сирка." #NT!
 EST_events.701.a: "Эстония сильнее." #NT!
 EST_events.801.t: "Хаотический марш в [?ROOT.vaps_from.GetName]" #NT!
 EST_events.801.d: "Демонстрация [Root.GetFascistParty] в [?ROOT.vaps_from.GetName] была встречена неоднозначной реакцией общественности и резкой реакцией местных властей. Лишь немногие из толпы даже смогли понять, о чем идет речь, поскольку центральное место в демонстрации заняло насилие между протестующими и контрпротестующими. Правительство [Root.GetAdjective] уже работает над искоренением [Root.GetFascistParty], и сегодняшние события, вероятно, ускорили этот процесс, хотя мало что сделали для победы над толпой." #NT!
 EST_events.801.a: "Это катастрофа." #NT!
 EST_events.801.b: "Мы должны немедленно подавить этих повстанцев!" #NT!
 FIN_putting_down_insurgents_tt: "Государство не станет лояльным §YВапсидским повстанцам§!" #NT!
 EST_events.802.t: "Марш в [?ROOT.vaps_from.GetName]" #NT!
 EST_events.802.d: "Марш [Root.GetFascistParty] через [?ROOT.vaps_from.GetName] прошел относительно без происшествий. Избегая крупных населенных пунктов и вместо этого сосредоточив внимание на сельских районах [?ROOT.vaps_from.GetName], [Root.GetFascistParty] смогли показать жителям [Root.GetName], за что выступает движение, избежав при этом возмездия со стороны чиновников [Root.GetAdjective]." #NT!
 EST_events.802.a: "Интересный." #NT!
 EST_events.803.t: "Подавляющий фашистский марш в [?ROOT.vaps_from.GetName]" #NT!
 EST_events.803.d: "По всему штату [?ROOT.vaps_from.GetName], [Root.GetFascistParty] демонстранты вышли толпами, чтобы продемонстрировать свою поддержку сильного националистического государства. Хотя официальные лица пытались помешать демонстрантам пройти маршем по крупным населенным пунктам, эти офицеры сложили оружие и позволили людям [Root.GetFascistParty] мирно маршировать по улицам. Без каких-либо крупных контрпротестующих, с которыми нужно было бороться, это была громкая победа движения [Root.GetFascistParty]." #NT!
 EST_events.803.a: "Очень интересно." #NT!
 EST_events.901.t: "[?FIN.EST_previous_finnish_leader.GetName] Шаги вниз" #NT!
 EST_events.901.d: "Удивительно, но когда силы [FROM.GetFascistParty] сегодня приблизились к столице [From.GetAdjective], вместо того, чтобы разжечь гражданскую войну, как ожидалось, прежнее правительство [From.GetAdjective] заявило, что оно откажется от своей власти и отречется от власти партии [FROM.GetFascistParty]." #NT!
 EST_events.901.a: "Что ж, это было неожиданно!" #NT!
 EST_events.10.t: "Вопрос о вмешательстве" #NT!
 EST_events.10.d: "Гражданская война началась в [FIN.GetNonIdeologyName], но остается вопрос, какую роль [Root.GetNameDef] будет играть в этом конфликте. На данный момент сотрудничество вапсидов с фашистами [FIN.GetNonIdeologyAdjective] сводилось лишь к тому, чтобы вооружить и организовать их для захвата власти, но так же, как они боролись за независимость [EST.GetAdjective] в прошлом, возможно, [Root.GetLeader] увидит в этом возможность отплатить §_ Долг _5 перед Fins." #NT!
 EST_events.10.a: "Ветераны снова сражаются бок о бок!" #NT!
 EST_events.10.b: "Достаточно значительного добровольческого отряда." #NT!
 EST_events.11.t: "Вапы и [Root.GetFascistPartyName]" #NT!
 EST_events.11.d: "Теперь, получив полномочия в Эстонии, вапсы согласились подписать договор о сотрудничестве с [Root.GetFascistPartyName]. Вапы уже поддерживают финские фашистские группировки пропагандой и национальными демонстрациями, но быстрые и решительные действия правительства по запрету этих фашистских элементов могут навсегда искоренить эту проблему." #NT!
 EST_events.11.a: "Нет хороших выскочек." #NT!
 NSB_poland_communist_events.1.a: "[POL.GetNameDefCap] стоит особняком." #NT!
 NSB_poland_communist_events.1.b: "Польша принадлежит СССР." #NT!
 NSB_poland_communist_events.1.desc: "Коммунистическая партия Польши является местом давнего конфликта между теми, кто хочет видеть Польшу в союзе с СССР, и теми, кто считает, что СССР является столь же империалистическим, как и предшествовавший ему монархический режим.\nПредставление антисоветчиков - это Мария Кошутская, предполагаемая [Root.GetStalinistOrTrotskyite], которая обвиняет своих просоветских товарищей в том, что они «бескостные» и являются врагами революции.\nДействуя в качестве фактического лидера, Владислав Гомулка представляет просоветское крыло партии. Хотя Гомулка уже популярен внутри партии, он становится все более непопулярным среди польского населения из-за своей пророссийской дипломатической позиции.\nХотя сейчас он контролирует Польшу, в партии нет единого мнения относительно того, кто из этих кандидатов должен представлять ее руководство. В результате их нерешительности из Москвы усиливается давление с целью не только запретить Кошуцкой руководить, но и предстать перед судом как [Root.GetStalinistOrTrotskyite] и антиреволюционерка." #NT!
 NSB_poland_communist_events.1.nosov.desc: "Коммунистическая партия Польши является местом давнего конфликта между теми, кто желает видеть Польшу в союзе с СССР, и теми, кто считает, что СССР является таким же империалистическим государством, как и предшествовавший ему монархический режим.\nОднако после упадка СССР этот вопрос стал довольно спорным. После падения Сталина от власти просоветский лидер Владислав Гомулка потерял свою значимость, и не осталось никого, кто мог бы подтвердить назначение антисоветской Марии Кошутской лидером партии." #NT!
 NSB_poland_communist_events.1.t: "Распри в КПП" #NT!
 NSB_poland_events.1.a: "У нас нет выбора." #NT!
 NSB_poland_events.1.b: "Мы не отступим перед Польшей!" #NT!
 NSB_poland_events.1.desc: "Ссылаясь на очевидную нехватку оборонительных возможностей [Root.GetNameDef], чиновники [From.GetNameDef] потребовали, чтобы весь регион Словакии оказался под прямой польской оккупацией. Они недвусмысленно требуют, чтобы, если мы не подчинимся, вторжение неизбежно. Как нам следует реагировать?" #NT!
 NSB_poland_events.1.t: "[From.GetNameDefCap] Требования Словакии" #NT!
 NSB_poland_events.101.a: "Не могу поверить, что это сработало!" #NT!
 NSB_poland_events.101.desc: "[From.GetNameDefCap] принял наше недавнее требование уступить весь словацкий регион. Войска [Root.GetAdjective] уже наводняют регион, чтобы подавить любое местное сопротивление до того, как оно возникнет. Хоть эта победа и невелика, она означает, что мир, по крайней мере, несколько боится военной машины [Root.GetAdjective]!" #NT!
 NSB_poland_events.101.t: "[From.GetNameDefCap] Принимаю!" #NT!
 NSB_poland_events.102.a: "Ну, это война!" #NT!
 NSB_poland_events.102.desc: "Поразительно, но правительство [From.GetAdjective] отклонило наше требование уступить словацкий регион. Наши попытки найти дипломатическое решение провалились, и теперь это стало делом военных." #NT!
 NSB_poland_events.102.t: "[From.GetNameDefCap] Отказывается!" #NT!
 NSB_poland_events.2.a: "Я полагаю, мы должны принять это." #NT!
 NSB_poland_events.2.b: "Эта «претензия» бессмысленна." #NT!
 NSB_poland_events.2.d: "Казалось бы, многолетнее регентство в [Root.GetNameDef] придало смелости [From.GetLeader] объявить [From.GetLeader.GetHerselfHimself] королем Венгрии. Это утверждение основано не более чем на средневековом Польско-Венгерском королевстве и явно представляет собой вопиющую попытку территориальной экспансии." #NT!
 NSB_poland_events.2.t: "[From.GetLeader] претендует на трон [Root.GetAdjective]!" #NT!
 NSB_poland_events.201.a: "Отличный." #NT!
 NSB_poland_events.201.desc: "Сегодня казалось бы, что любые претенденты на венгерский престол отвергнуты, поскольку [Root.GetLeader] назван королем Венгрии. Поскольку [Root.GetLeader] теперь является королем Польши и Венгрии, [Root.GetAdjective] амбиции балканской гегемонии становятся все более реализуемыми." #NT!
 NSB_poland_events.201.t: "Венгрия Седес" #NT!
 NSB_poland_events.202.a: "Они не оставляют нам выбора." #NT!
 NSB_poland_events.202.desc: "Лидеры правительства [From.GetAdjective] объявили, что не признают притязания [Root.GetLeader] на трон [From.GetAdjective]. Хотя это исключает возможность любой мирной аннексии [From.GetNameDef], это означает, что требование все еще может быть выдвинуто посредством войны." #NT!
 NSB_poland_events.202.t: "[From.GetNameDefCap] отклоняет иск [Root.GetLeader]" #NT!
 NSB_poland_events.3.a: "Мы принимаем!" #NT!
 NSB_poland_events.3.b: "[From.GetNonIdeologyName] по-прежнему наш враг." #NT!
 NSB_poland_events.3.c: "Переведите Данциг, и они заключили сделку!" #NT!
 NSB_poland_events.3.desc: "Чиновники [From.GetNameDef] заявили о заинтересованности в подписании союза с новой Германской империей. Полагая, что Кайзер [Root.GetLeader] более дружелюбен к независимости [From.GetAdjective], чем его предшественник [Root.GetHerHis], и ссылаясь на то, что современное воплощение [From.GetNameDef] можно напрямую отнести к Акту от 5 ноября, подписанному центральными державами, [From.GetNameDef] предлагает, чтобы два государства подписали формальный союз.\nПринятие ознаменовало бы монументальную аномалию в истории отношений [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] и обозначило бы потенциально светлое будущее для двух стран." #NT!
 NSB_poland_events.3.t: "[From.GetNameDefCap] предлагает союз" #NT!
 NSB_poland_events.301.a: "Великий день для Польши!" #NT!
 NSB_poland_events.301.desc: "Удивительно, но [From.GetNameDef] согласился подписать официальный союз с [Root.GetNameDef]! Хотя когда-то они были давними врагами, похоже, что дни конфликта между [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] наконец подошли к концу, и теперь две страны могут выступать как союзники в борьбе против растущей волны экстремистской идеологии.\nТо, что началось с Акта о 5 ноября, когда немцы согласились освободить свою территорию [Root.GetAdjective] как независимое королевство, теперь превратилось в исторический союз, который отныне будет известен как «Ноябрьский союз»." #NT!
 NSB_poland_events.301.t: "Кайзер согласен!" #NT!
 NSB_poland_events.302.a: "Как это очень разочаровывает." #NT!
 NSB_poland_events.302.desc: "Несмотря на все наши дипломатические усилия и, казалось бы, совпадение интересов нашей страны, кайзер отказался подписать какой-либо официальный союз. Похоже, что независимо от того, находится ли Германия в руках королевской семьи или фашиста, она все равно считает нашу нацию своим естественным врагом." #NT!
 NSB_poland_events.302.t: "Кайзер воинственный" #NT!
 NSB_poland_events.303.a: "Обмен этого проблемного города на армию кажется выгодным." #NT!
 NSB_poland_events.303.desc: "[From.GetNameDefCap] вернулся к нам с условным предложением, которое, как они утверждают, принесет взаимную выгоду обеим сторонам. Они утверждают, что Акт от 5 ноября никогда официально не предусматривал уступку спорных областей Гданьска и Гдыни недавно основанному королевству [Root.GetAdjective]. Они заявляют, что согласились бы подписать союз, но только в том случае, если то, что, по их мнению, является нарушением условий, на которые согласилась Германия, будет исправлено." #NT!
 NSB_poland_events.303.t: "Данциг для гарантий" #NT!
 NSB_poland_events.304.a: "Мы возьмем его силой." #NT!
 NSB_poland_events.304.desc: "К сожалению, с поляками, похоже, не может быть достигнуто никакого соглашения, и они отказались от нашего предложения уступить Данциг в обмен на союз. Напряженность на границе [From.GetAdjective] уже растет, и некоторые опасаются, что на горизонте может появиться война." #NT!
 NSB_poland_events.304.t: "[From.GetNameDefCap] Отказывается" #NT!
 NSB_poland_events.4.a: "Они получат это!" #NT!
 NSB_poland_events.4.b: "[POL_colony_purchase.GetName] является неотъемлемой частью Империи [Root.GetAdjective]!" #NT!
 NSB_poland_events.4.desc: "Польский морской и колониальный союз сегодня обратился к послу [Root.GetAdjective] в [From.Capital.GetName] с предложением о покупке заморской территории [POL_colony_purchase.GetName]. Обмен [POL_colony_purchase.GetName] с поляками, безусловно, обеспечил бы значительный профицит бюджета для [Root.GetNameDef], но, тем не менее, сделал бы [From.GetNameDef] суверенным над всем [POL_colony_purchase.GetName], ее драгоценными сырьевыми ресурсами и гражданским населением." #NT!
 NSB_poland_events.4.t: "Польша просит приобрести [POL_colony_purchase.GetName]" #NT!
 NSB_poland_events.401.a: "Добро пожаловать, жители [POL_colony_purchase.GetName]" #NT!
 NSB_poland_events.401.desc: "[From.GetNameDefCap] сегодня вернулся к нам и согласился продать заморскую территорию [POL_colony_purchase.GetName]. Теперь остается только погасить наши долги перед [From.GetNameDef], и колония станет неотъемлемой частью растущей колониальной империи [Root.GetAdjective]." #NT!
 NSB_poland_events.401.desc.com: "[From.GetNameDefCap] сегодня вернулся к нам и согласился продать заморскую территорию [POL_colony_purchase.GetName]. Теперь остается только погасить наши долги перед [From.GetNameDef], но народ [POL_colony_purchase.GetName] уже освобожден из лап [From.GetAdjective] колониализма." #NT!
 NSB_poland_events.401.desc.dem: "[From.GetNameDefCap] сегодня вернулся к нам и согласился продать заморскую территорию [POL_colony_purchase.GetName]. Хотя сейчас мы в долгу перед [From.GetNameDef], эта продажа не могла произойти в период более острой потребности в [Root.GetNameDef]. Теперь, когда [POL_colony_purchase.GetName] находится под нашим прямым контролем, мы получили еще один оплот, где наше правительство может продолжать существовать в изгнании." #NT!
 NSB_poland_events.401.t: "Успешная продажа [POL_colony_purchase.GetName]" #NT!
 NSB_poland_events.402.a: "Это стоило попробовать." #NT!
 NSB_poland_events.402.desc: "К сожалению, правительство [From.GetAdjective] в настоящее время совершенно не заинтересовано в уступке [POL_colony_purchase.GetName]. Хотя это не положило конец зарубежным амбициям [Root.GetAdjective], эта неудача делает любую возможность мирной передачи [POL_colony_purchase.GetName] совершенно невозможной." #NT!
 NSB_poland_events.402.t: "[From.GetNameDefCap] Отказывается продавать [POL_colony_purchase.GetName]" #NT!
 NSB_poland_events.6.a: "Проницательное предложение." #NT!
 NSB_poland_events.6.b: "Нет." #NT!
 NSB_poland_events.6.desc: "Осенью 1932 года Лига Наций признала Польшу единственным защитником Либерии, но это предложение так и не было реализовано на практике из-за вмешательства США. Несмотря на это, наша страна изобилует поселениями и предприятиями, управляемыми Польской морской и колониальной лигой.\nСоглашение было выгодным для обеих стран, но теперь кажется, что [From.GetNameDef] становится более напористым, и [From.GetLeader] официально запросил что [Root.GetNameDef] станет протекторатом [From.GetAdjective].\nЕсли мы примем, мы станем субъектом [From.GetAdjective] со всеми вытекающими из этого преимуществами и вредами, но если мы откажемся, кажется, что [From.GetLeader] может утвердить амбиции [From.GetLeader.GetHerHis] силой." #NT!
 NSB_poland_events.6.t: "[From.GetNameDefCap] Предлагает статус протектората" #NT!
 NSB_poland_events.601.a: "Тогда мы возьмем его силой." #NT!
 NSB_poland_events.601.b: "Давайте не будем обострять ситуацию дальше." #NT!
 NSB_poland_events.601.desc: "Несмотря на согласие на статус протектората еще в 1932 году, кажется, что правительство [From.GetAdjective] больше не заинтересовано в поддержании интересов [Root.GetAdjective] в стране." #NT!
 NSB_poland_events.601.t: "[From.GetNameDefCap] Отказывается" #NT!
 NSB_poland_events.7.a: "Великолепное предложение!" #NT!
 NSB_poland_events.7.b: "Это звучит как смертельная ловушка." #NT!
 NSB_poland_events.7.desc: "После восстановления демократии в Польше новое польское правительство стремится укрепить франко-польские отношения и создать альянс по обе стороны немецкой границы. Хотя Польша все еще ослаблена недавним гражданским конфликтом, нет никаких сомнений в том, что [GER.GetNameDef] будет бороться в войне, ведущейся по обе стороны ее границы." #NT!
 NSB_poland_events.7.t: "Польша предлагает Пакт Моржеса" #NT!
 NSB_poland_events.701.a: "Возможно, британцы нас возьмут." #NT!
 NSB_poland_events.701.desc: "Правительство [From.GetNameDef] на данный момент отказалось подписать с нами формальный союз. Это горькое дипломатическое поражение оставляет план Фронта Моржа о франко-польском союзе просто фантазией, и вместо этого мы должны искать поддержки у других." #NT!
 NSB_poland_events.8.t: "Судьба Анастасии Романовой" #NT!
 NSB_poland_events.8.d: "После захвата Москвы [From.GetNameDefCap] и их союзниками наши оперативники обнаружили записи из архивов НКВД, раскрывающие ужасную судьбу семьи Романовых. В отчете делается вывод, что вся императорская семья, включая Анастасию, была казнена в июле 1918 года большевиками. Если мы не будем действовать быстро, мир скоро узнает, что наша королева не та, кем она себя выдает." #NT!
 NSB_poland_events.8.a: "Похороните доказательства, мир никогда не узнает" #NT!
 NSB_poland_events.8.b: "Кто-то другой должен нести корону Польши!" #NT!
 NSB_poland_monarchist_events.1.t: "[From.GetNameDefCap] претендует на наш трон" #NT!
 NSB_poland_monarchist_events.2.a: "Ну что ж." #NT!
 NSB_poland_monarchist_events.2.desc: "К сожалению, мы больше не можем оспаривать наше утверждение [From.GetNonIdeologyName]. Нынешнее правительство [From.GetAdjective] окончательно выиграло пропагандистскую войну до такой степени, что любые разговоры о требованиях [Root.GetLeader] встречают смех и насмешки." #NT!
 NSB_poland_monarchist_events.2.t: "Претензия [Root.GetNameDefCap] отклонена" #NT!
 NSB_poland_monarchist_events.3.a: "Черт возьми!" #NT!
 NSB_poland_monarchist_events.3.desc: "[From.GetLeader] сегодня был коронован как новый король [Root.GetNonIdeologyName]. Длинная серия пропагандистских кампаний настроила многих [Root.GetAdjective] министров против старого режима и вызвала бескровный переворот. Этот переворот сделал [Root.GetNonIdeologyName] немногим больше, чем марионеткой [From.GetNameDef], и будущее будущей автономии [Root.GetAdjective] выглядит мрачным." #NT!
 NSB_poland_monarchist_events.3.t: "Переворот [From.GetLeader]!" #NT!
 NSB_poland_monarchist_events.4.a: "Предатели!" #NT!
 NSB_poland_monarchist_events.4.desc: "Сегодня улицы [Root.GetNonIdeologyName] были подожжены, поскольку сторонники и антимонархисты ввергли страну в гражданскую войну! Сторонники [Root.GetLeader] и [From.GetLeader] участвуют в стычках по всей стране, а министры [From.GetNameDef] отказываются признать свою причастность к этому импичменту нашему национальному суверенитету. Теперь мало что остается, кроме как подождать и посмотреть, какая сторона этого конфликта выйдет победителем." #NT!
 NSB_poland_monarchist_events.4.t: "Монархическая гражданская война" #NT!
 NSB_poland_monarchist_events.5.t: "[From.GetLeader] Сторонники требуют отречения" #NT!
 NSB_poland_monarchist_events.5.desc: "После длительной кампании королевской пропаганды, спровоцированной правительствами [From.GetLeader] и [From.GetLeader.GetHerHis], напряженность между лоялистами [Root.GetLeader] и теми, кто стремится к объединению [Root.GetNonIdeologyName]-[From.GetNonIdeologyName], достигла точки, когда мирное сосуществование больше не является вариантом. Сторонники монархистов недвусмысленно потребовали, чтобы [Root.GetLeader] отрекся от престола и признал [From.GetLeader] единственным истинным королём [Root.GetNonIdeologyName].\n\nПринятие сделало бы [Root.GetNonIdeologyName] не более чем субъектом-государством [From.GetAdjective], но отказ почти наверняка привести к гражданской войне." #NT!
 NSB_poland_monarchist_events.5.a: "Мы сдаемся!" #NT!
 NSB_poland_monarchist_events.5.b: "Скорее война, чем марионетка [From.GetAdjective]." #NT!
 NSB_poland_royal_election.1.a: "Он наш Король!" #NT!
 NSB_poland_royal_election.1.b: "Нет, мы имеем в виду другое..." #NT!
 NSB_poland_royal_election.1.desc: "Маркграф Мейсенский и принц Саксонский Альберт Леопольд Фридрих Кристиан Сильвестр Анно Макарий стремится добавить к своим многочисленным престижным титулам короля Польши. Многие великие монархи Содружества были членами Палаты Веттинов и саксонских курфюрстов, и, поскольку наша нация сейчас ищет короля, Фридрих Кристиан кажется наиболее очевидным и законным кандидатом на пост короля.\nИмея претензии на Содружество на своей стороне, избрание Фридрих, несомненно, усилит притязания нашего правительства на все бывшие территории Содружества. Претендент на Литву, член исторической польской королевской семьи и имеющий за собой престижную родословную, Фридрих Кристиан претендует на Королевство Польское." #NT!
 NSB_poland_royal_election.1.t: "Фридрих Кристиан претендует на трон" #NT!
 NSB_poland_royal_election.2.a: "Объединим наши троны? Великолепная идея!" #NT!
 NSB_poland_royal_election.2.b: "Мы не можем рисковать нашими отношениями с Румынией." #NT!
 NSB_poland_royal_election.2.desc: "Претензии Гогенцоллернов на Польшу возникли еще во времена существования нынешнего польского государства. Теперь, когда польско-румынские отношения становятся все более важными для выживания обоих государств, имеет смысл предложить наш трон бывшему королю и наследнику Румынии Михаилу I.\n Свергнутому в 1930 году в пользу своего отца, короля Михаила. представляет возможность потенциального союза польского и румынского престолов. Благодаря влиянию фашистской «Железной гвардии» в Румынии мы, возможно, сможем использовать антифашистские настроения в качестве оружия, чтобы снова свергнуть короля Кэрола и заменить его Майклом в качестве короля. Подобный подвиг создал бы неразрывный союз между нашими народами, и наша объединенная воля стала бы мощной силой, с которой нашим врагам в [RUS.GetNameDef] и [GER.GetNameDef] придется бороться." #NT!
 NSB_poland_royal_election.2.t: "Наследный принц Румынии Михаил" #NT!
 NSB_poland_royal_election.3.a: "Безумная идея, но сейчас безумные времена. У нас есть свой король!" #NT!
 NSB_poland_royal_election.3.b: "Павел, что теперь?" #NT!
 NSB_poland_royal_election.3.desc: "Сегодня регентскому совету представился необычный кандидат. Князь Грузии, казак и бывший генерал Белой России Павел Бермондт-Авалов обратился к совету с претензиями не только на Царство Польское, но и на Речь Посполитую.\nМного лет назад казак пытался вторгнуться в Прибалтику по определенным причинам. неизвестно, и, похоже, амбиции принца с тех пор только возросли.\nХотя он и непопулярен среди большинства обычных поляков, этот маловероятный кандидат на корону привел бы за собой армию белых изгнанников, противодействуя [RUS.GetNameDef], но увеличивая нашу численность и потенциально объединяя нас с фашистскими державами Европы." #NT!
 NSB_poland_royal_election.3.t: "Казачий король" #NT!
 NSB_poland_royal_election.4.a: "Наш король будет последним Романовым. Вероятно." #NT!
 NSB_poland_royal_election.4.desc: "«Варшавский замок, нарисованные орлы, да, я помню. Я единственный истинный король Польши». Печально известная претендентка на имя Анастасия Романова прибыла сегодня в Варшавский замок вместе со своим публицистом, чтобы заявить, что семья Романовых все еще претендует на трон Польши, и, как последний Романов, она, по логике, является королем. Притязания Анастасии основаны не только на силе притязаний Романовых на Польшу, но и на легитимности ее происхождения.\nХотя многие бывшие российские дворяне подтверждают, что она действительно настоящая Анастасия, многие считают ее эксцентрикой с избытком средств массовой информации. освещение.\nХотя ее претензии могут быть поставлены под сомнение, она последняя в списке кандидатов, и если бы ей отказали сейчас, это означало бы, что Польша вернулась туда, где она начала; пустой трон, собирающий пыль." #NT!
 NSB_poland_royal_election.4.t: "Анастасия Романова прибыла в Польшу" #NT!
 NSB_poland_royal_election.5.t: "Кандидат от Габсбургов" #NT!
 NSB_poland_royal_election.5.desc: "Член королевской семьи, Габсбург и польский патриот, Карл Альбрехт фон Габсбург находился на службе в польской армии почти с тех пор, как существует такая организация. Хотя его родословная не является местной для этой земли, его готовность сражаться и умереть за Польшу делает его идеальным кандидатом на престол.\n\nХотя может показаться, что у эрцгерцога мало амбиций на правление, возможно, его можно убедить служить Польше. не в оружии, а в руководстве." #NT!
 NSB_poland_royal_election.5.a: "Родилась Габсбургская Польша!" #NT!
 NSB_poland_royal_election.5.b: "Мы желаем другого..." #NT!
 pavel_events.1.a: "Донское казачество должно быть независимым." #NT!
 pavel_events.1.b: "Они ответят непосредственно нам." #NT!
 pavel_events.1.desc: "Теперь, когда вся Донская долина находится под контролем сил [Root.GetLeader] и [Root.GetLeader.GetHerHis], мы в состоянии восстановить Донскую республику и пригласить ее лидеров обратно, чтобы снова повести донских казаков против красных!\nЕдинственный вопрос, который остается сейчас. заключается в том, можно ли доверять принимающей стороне, чтобы она оставалась лояльной как независимая нация, или если она должна служить прямым марионеточным правительством [Root.GetLeader]." #NT!
 pavel_events.1.t: "Восстановление Донской Республики" #NT!
 pavel_events.2.a: "Очень хорошо." #NT!
 pavel_events.2.b: "Им нельзя доверять, они будут нашим подданным." #NT!
 pavel_events.2.desc: "После того, как Кубанская Народная Республика, нация-перебежчик, сражавшаяся за белых, а затем за красных, [Root.GetLeader] решила восстановить Кубанскую Республику с новым руководством белых.\nХотя кубанский народ когда-то предал дело белых, новое руководство уверяет нам, что оно сделает все возможное, чтобы подавить любую поддержку старого правительства." #NT!
 pavel_events.2.t: "Восстановление Кубанской Республики." #NT!
 NSB_poland_democratic_events.1.t: "Вопрос лидерства" #NT!
 NSB_poland_democratic_events.1.desc: "Теперь, когда санационисты вырваны из правительства, остается вопрос о том, кто должен стать лидером новой Польской крестьянской партии. В настоящее время эту роль занимает самый ярый и активный сторонник крестьянства Станислав Миколайчик, однако нельзя игнорировать тот факт, что победа в гражданской войне была бы невозможна без поддержки Фронта Моржа.\n\nПредставление генералитета в пользу восстановление свободных выборов в Польше, Фронт Моргес поддерживает давнего бывшего премьер-министра Польши Винцента Витоса.\n\nХотя назначение Витоса лидером партии успокоило бы Фронт Моржес, отстранение Миколайчика от должности может заставить многих крестьян, сражавшихся на передовые линии нашего демократического дела чувствуют себя бесправными и преданными партией." #NT!
 NSB_poland_democratic_events.1.a: "У Витоса есть опыт, он наш лидер." #NT!
 NSB_poland_democratic_events.1.b: "Миколайчик – народный чемпион, он наш лидер." #NT!
 NSB_poland_communist_events.2.a: "Это лучший шанс, который у нас есть." #NT!
 NSB_poland_communist_events.2.b: "Нет!" #NT!
 NSB_poland_communist_events.2.desc: "[From.GetNameDefCap] предложил предоставить нам полную военную защиту в обмен на господство над [Root.GetNonIdeologyName]. Ссылаясь на непосредственную и пожизненную экзистенциальную угрозу, которую Россия и Германия представляют для [Root.GetNonIdeologyName], политики из [From.GetNameDef] предлагают нам позицию протектората. Принятие сделало бы [Root.GetNonIdeologyName] марионеткой, но не похоже, что [From.GetNonIdeologyName] примет «нет» в качестве ответа." #NT!
 NSB_poland_communist_events.2.t: "[From.GetNameDefCap] Обеспечивает защиту" #NT!
 NSB_poland_communist_events.201.a: "Отличный." #NT!
 NSB_poland_communist_events.201.desc: "[From.GetNameDefCap] стал субъектным состоянием [Root.GetNameDef]. Поскольку правительство [From.GetAdjective] теперь подчиняется непосредственно [Root.Capital.GetName], наши цели балтийской гегемонии становятся неизбежными." #NT!
 NSB_poland_communist_events.201.t: "[From.GetNameDefCap] Принимаю!" #NT!
 NSB_poland_communist_events.202.a: "Мы всегда можем положиться на армию." #NT!
 NSB_poland_communist_events.202.desc: "[From.GetNameDefCap] отказался от нашего предложения о защите и настаивает на сохранении своей независимости. Высшее командование [Root.GetAdjective] уже начало подготовку к успеху там, где министерство иностранных дел потерпело неудачу, а [Root.GetLeader] нужно только отдать команду, и начнется полномасштабное нападение на [From.GetNameDef]." #NT!
 NSB_poland_communist_events.202.t: "[From.GetNameDefCap] Отказывается" #NT!
 NSB_poland_communist_events.3.a: "Рабочие [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] объединяйтесь!" #NT!
 NSB_poland_communist_events.3.b: "Это неприемлемо." #NT!
 NSB_poland_communist_events.3.desc: "[From.GetNameDefCap] потребовал немедленной аннексии [Root.GetNameDef]. Аннексия является частью стремления [From.GetLeader] сформировать «Содружество Социалистических Республик». Принятие означало бы немедленный отказ от нашей независимости, оставив [Root.GetNonIdeologyName] непосредственной частью государства [From.GetAdjective]." #NT!
 NSB_poland_communist_events.3.t: "[From.GetNameDefCap] Стремится к [Root.GetAdjective] интеграции" #NT!
 NSB_poland_communist_events.301.a: "Очень жаль." #NT!
 NSB_poland_communist_events.301.desc: "[From.GetNameDefCap] отказался от присоединения к Содружеству Социалистических Республик. Хотя это и не означает конец амбиций [Root.GetAdjective] в регионе, тем не менее, это означает, что мирные отношения с [From.GetNameDef] стали невозможными." #NT!
 NSB_poland_communist_events.301.t: "[From.GetNameDefCap] Отказывается" #NT!
 NSB_poland_communist_events.302.a: "Отличный." #NT!
 NSB_poland_communist_events.302.desc: "Амбиции [Root.GetLeader] по вступлению [From.GetNameDef] в Содружество Социалистических Республик осуществились, поскольку правительство [From.GetAdjective] согласилось подчиниться прямому руководству [Root.GetAdjective]." #NT!
 NSB_poland_communist_events.302.t: "[From.GetNameDefCap] Принимает аннексию" #NT!
 NSB_poland_communist_events.4.a: "Мы принимаем." #NT!
 NSB_poland_communist_events.4.b: "Они не готовы." #NT!
 NSB_poland_communist_events.4.desc: "[From.GetNameDefCap] предложил сдать нам Восточную Польшу в обмен на статус протектората и тесную интеграцию с СССР. Если мы согласимся, [From.GetNameDef] станет марионеточным государством [Root.GetNameDef], а белорусские и украинские государства, в настоящее время оккупированные Польшей, будут переданы СССР.\n\nХотя это кажется очевидным выбором, немецкие амбиции в Польше могут означать войну между [Root.GetNameDef] и [GER.GetNameDef] может стать неизбежным." #NT!
 NSB_poland_communist_events.4.t: "[From.GetNameDefCap] Предложения Востока" #NT!
 NSB_poland_communist_events.401.a: "Необходимая жертва." #NT!
 NSB_poland_communist_events.401.desc: "[From.GetNameDefCap] согласился взять нас под свой протекторат, и мы были интегрированы в состав СССР как подданное государство. Хотя многие по всей стране чувствуют себя преданными нашим решением, [Root.GetLeader] заверил польский народ, что [From.GetLeader] является другом Польши, и любые этнические поляки, теперь напрямую интегрированные в СССР, будут вполне довольны своими новыми повелителями [From.GetAdjective]." #NT!
 NSB_poland_communist_events.401.t: "[From.GetNameDefCap] Принимаю!" #NT!
 NSB_poland_communist_events.402.a: "Очень хорошо." #NT!
 NSB_poland_communist_events.402.desc: "[From.GetLeader] отказался принять [Root.GetNameDef] в состав СССР, заявив, что [Root.GetLeader] «не готов». Хотя это остается официальной причиной, многие подозревают, что истинной причиной отказа являются немецкие амбиции в Польше." #NT!
 NSB_poland_communist_events.402.t: "[From.GetNameDefCap] Отказывается" #NT!
 NSB_poland_communist_events.5.a: "Независимость просто не вариант." #NT!
 NSB_poland_communist_events.5.b: "У нас есть более серьезные проблемы." #NT!
 NSB_poland_communist_events.5.desc: "[From.GetNameDefCap] больше не является марионеткой [Root.GetAdjective], и маленькое государство провозгласило себя независимой социалистической республикой. На данный момент ситуация мирная, и [From.GetNameDef] остается членом [Root.GetFactionName]." #NT!
 NSB_poland_communist_events.5.t: "[From.GetNameDefCap] провозглашает независимость!" #NT!
 NSB_poland_communist_events.501.a: "Тогда это война!" #NT!
 NSB_poland_communist_events.501.desc: "Как и можно было предвидеть, [From.GetLeader] не одобрил декларацию независимости [Root.GetAdjective] и объявил ее актом войны." #NT!
 NSB_poland_communist_events.501.t: "[From.GetNameDefCap] Объявляет войну" #NT!
 NSB_poland_communist_events.502.a: "Мы останемся в [From.GetFactionName]" #NT!
 NSB_poland_communist_events.502.b: "Мы заявляем о своей полной независимости." #NT!
 NSB_poland_communist_events.502.desc: "[From.GetNameDefCap] принял нашу декларацию независимости, и, похоже, между нашими народами на данный момент существует мир. Хотя теперь мы полностью независимы, мы можем остаться связанными с [From.GetNameDef] или покинуть фракцию и изучить альтернативные варианты." #NT!
 NSB_poland_communist_events.502.t: "[From.GetNameDef] Принимает [Root.GetAdjective] независимость" #NT!
 NSB_poland_communist_events.6.a: "Это не имеет большого значения." #NT!
 NSB_poland_communist_events.6.b: "Это наши земли." #NT!
 NSB_poland_communist_events.6.desc: "Хотя восточная Польша была частью соглашения, которое включило [From.GetNameDef] в [Root.GetFactionName], маленькое государство потребовало его обратно, ссылаясь на лояльность своего государства международному делу. Они утверждают, что жители западной Беларуси и Украины десятилетиями были частью польского государства и сыграли жизненно важную роль в крестьянской забастовке, которая привела к возникновению социализма в Польше." #NT!
 NSB_poland_communist_events.6.t: "[From.GetNameDefCap] Запросы Восточная Польша" #NT!
 NSB_poland_communist_events.601.a: "Наша нация снова едина." #NT!
 NSB_poland_communist_events.601.desc: "Восточная Польша была возвращена как основная часть [Root.GetNameDef]. Территории уже реинтегрируются под управлением [Root.GetAdjective], и регион, который был так важен для свержения старого режима, воссоединился с государством, за которое боролся его народ." #NT!
 NSB_poland_communist_events.601.t: "[From.GetNameDefCap] Возвращает Восточную Польшу!" #NT!
 NSB_poland_communist_events.602.a: "Очень хорошо." #NT!
 NSB_poland_communist_events.602.b: "Тогда это независимость!" #NT!
 NSB_poland_communist_events.602.desc: "[From.GetNameDefCap] отказался вернуть Восточную Польшу [Root.GetNameDef]. Несмотря на то, что результат предсказуем, многие поляки, тем не менее, разочарованы, и настроения в пользу отделения от [From.GetNameDef] растут." #NT!
 NSB_poland_communist_events.602.t: "[From.GetNameDefCap] Отклонено" #NT!
 NSB_poland_monarchist_events.1.a: "Мы должны сопротивляться." #NT!
 NSB_poland_monarchist_events.1.desc: "Теперь, когда [From.GetLeader] коронован как король [From.GetNonIdeologyName], кажется, что правительство [From.GetAdjective] использует это, чтобы усилить претензии на [Root.GetNonIdeologyName]! Посредством войны пропаганды и позерства [From.GetNameDef] попытается использовать оппозицию режиму [Root.GetLeader] в качестве оружия и поддержать внутренний переворот.\nЕсли эта пропаганда окажется эффективной, [Root.GetLeader] может столкнуться с переворотом, а [Root.GetNonIdeologyName] будет сведена к немногим большему, чем § _2 кукла." #NT!
 NSB_poland_royal_election.4.b: "Возможно, мы слишком поспешно отмахнулись от Фридриха Кристиана..." #NT!
 NSB_polish_fascist_events.1.a: "Зачем вторгаться, когда они сдаются?" #NT!
 NSB_polish_fascist_events.1.b: "У нас есть другие проекты для Польши." #NT!
 NSB_polish_fascist_events.1.desc: "Правительство [From.GetAdjective] предложило пакт для поддержки наших целей глобальной гегемонии. Очевидно, [From.GetLeader] осознает, что [Root.GetLeader] не был удовлетворен пограничным разделом, установленным между Польшей и Германией, и поэтому министр иностранных дел Польши Юзеф Бек был послан предложить поправку к этой сделке.\n\nПольша соглашается уступить западные территории Познани, Данцига и Верхней Силезии в обмен на взаимные пакты о ненападении, а также защиту и руководство Германии против любой попытки вторжения [RUS.GetAdjective]. По сути, этот пакт превратит Польшу в немногим больше, чем немецкую марионетку, а также уступит спорные территории на нашей границе. Должны ли мы согласиться?" #NT!
 NSB_polish_fascist_events.1.t: "Пакт Бека-Риббентропа" #NT!
 NSB_polish_fascist_events.101.a: "Безопасно, но какой ценой?" #NT!
 NSB_polish_fascist_events.101.desc: "[From.GetNameDefCap] согласился с нашими условиями, а [Root.GetNameDef] теперь официально находится под защитой [From.GetAdjective]. Солдаты [From.GetAdjective] уже наводняют сельскую местность [Root.GetAdjective] солдатами, а наши министры подчиняются непосредственно Берлину." #NT!
 NSB_polish_fascist_events.101.t: "[From.GetNameDefCap] подписывает пакт" #NT!
 NSB_polish_fascist_events.102.a: "Время менять курс." #NT!
 NSB_polish_fascist_events.102.desc: "Несмотря на наше предложение фактически передать ключи от нашей нации непосредственно [From.GetLeader], похоже, что у правительства [From.GetAdjective] другие планы, и оно решительно отклонило наше предложение." #NT!
 NSB_polish_fascist_events.102.t: "[From.GetNameDefCap] Отклоняет Пакт" #NT!
 NSB_polish_fascist_events.2.a: "Поставьте ультиматум." #NT!
 NSB_polish_fascist_events.2.b: "Очень хорошо." #NT!
 NSB_polish_fascist_events.2.c: "Нет." #NT!
 NSB_polish_fascist_events.2.desc: "Несмотря на свое нынешнее положение подчиненного [Root.GetAdjective], [From.GetNameDef], похоже, все еще претендует на гегемонию Содружества. Признавая наши претензии в Мемеле, [From.GetLeader] предлагает нам разделить нацию так, чтобы регион Мемель перешел под контроль [Root.GetAdjective], а остальная часть страны стала [From.GetAdjective]." #NT!
 NSB_polish_fascist_events.2.t: "[From.GetNameDefCap] Стремится разделить Литву" #NT!
 NSB_polish_fascist_events.201.a: "У нас нет выбора." #NT!
 NSB_polish_fascist_events.201.b: "Мы отказываемся!" #NT!
 NSB_polish_fascist_events.201.desc: "Совместное требование аннексии возникло в результате маловероятного союза между [POL.GetNameDef] и [GER.GetNameDef]. Они требуют, чтобы Мемельский регион был передан Германии, а остальная часть нашей страны была полностью аннексирована Польшей." #NT!
 NSB_polish_fascist_events.201.t: "Германия и Польша требуют аннексии Литвы" #NT!
 NSB_polish_fascist_events.202.a: "Как жаль." #NT!
 NSB_polish_fascist_events.202.desc: "Казалось бы, у немцев другие планы на Литву, поскольку наше предложение об аннексии было единогласно отклонено." #NT!
 NSB_polish_fascist_events.202.t: "[From.GetNameDefCap] Отказывается" #NT!
 NSB_polish_fascist_events.203.a: "Отличный." #NT!
 NSB_polish_fascist_events.203.desc: "[From.GetNameDefCap] согласился на наши требования и уже бывшие литовские территории делятся между Польшей и Германией. Не сделав ни единого выстрела, Литва теперь наша." #NT!
 NSB_polish_fascist_events.203.t: "[From.GetNameDefCap] Согласен" #NT!
 NSB_polish_fascist_events.204.a: "Мы просто возьмем его силой." #NT!
 NSB_polish_fascist_events.204.desc: "Судя по всему, Литва отказалась от наших разумных требований. Хотя дипломатия, возможно, и потерпела неудачу, теперь это стало делом военных." #NT!
 NSB_polish_fascist_events.204.t: "[From.GetNameDefCap] Непокорный!" #NT!
 NSB_polish_fascist_events.3.a: "Это кажется разумным." #NT!
 NSB_polish_fascist_events.3.b: "Нет. Польша наша." #NT!
 NSB_polish_fascist_events.3.desc: "Заявляя, что использование нами польских заводов является препятствием для военных действий, министры [From.GetNameDef] потребовали, чтобы мы смягчили наши требования к их стране. Хотя соглашение сохранит статус Польши как протектората [Root.GetAdjective], оно значительно увеличит ее политическую и экономическую независимость." #NT!
 NSB_polish_fascist_events.3.t: "[From.GetNameDefCap] Запрашивает автономию" #NT!
 NSB_polish_fascist_events.301.a: "Отличный" #NT!
 NSB_polish_fascist_events.301.desc: "[From.GetNameDefCap] согласился значительно расширить автономию, которой пользуется наше государство. Хотя мы все еще являемся субъектом [From.GetAdjective], мы теперь гораздо более независимы в промышленном и дипломатическом отношении." #NT!
 NSB_polish_fascist_events.301.t: "[From.GetNameDefCap] Предоставляет автономию" #NT!
 NSB_polish_fascist_events.302.a: "Увы." #NT!
 NSB_polish_fascist_events.302.b: "Возможно, Подземное Государство сможет помочь..." #NT!
 NSB_polish_fascist_events.302.desc: "Наша просьба об автономии была агрессивно отвергнута [From.GetNameDef], причем советники [From.GetAdjective] даже были оскорблены простым предложением такой вещи. Они заявляют, что наше продолжающееся подчинение является необходимой частью военных действий и, похоже, мы останемся их объектом в обозримом будущем." #NT!
 NSB_polish_fascist_events.302.t: "[From.GetNameDefCap] Натягивает поводья" #NT!
 NSB_polish_fascist_events.4.a: "Нам надо взять Прибалтику." #NT!
 NSB_polish_fascist_events.4.b: "Беларусь и Украина должны быть нашим домом." #NT!
 NSB_polish_fascist_events.4.c: "Мы должны завершить Междуморье." #NT!
 NSB_polish_fascist_events.4.desc.first: "Мы многим пожертвовали в своих усилиях по ликвидации большевизма; наша западная граница, наша независимость и жизни бесчисленных солдат. Пришло время попросить что-то взамен. Поскольку наша война с [RUS.GetNameDef] наверняка станет победой, на Востоке мы видим бесчисленные возможности для польской экспансии." #NT!
 NSB_polish_fascist_events.4.desc.rejected: "[From.GetNameDefCap] отказался от нашего предложения о послевоенных границах, но это не имеет большого значения, когда существует так много других представлений о послевоенном польском государстве." #NT!
 NSB_polish_fascist_events.4.t: "Послевоенная Польша" #NT!
 NSB_polish_fascist_events.401.a: "Это удовлетворительно." #NT!
 NSB_polish_fascist_events.401.b: "Нет." #NT!
 NSB_polish_fascist_events.401.desc.baltics: "Польша обратилась к нам с предложением относительно своих будущих границ после войны. Ссылаясь на территорию, которую они потеряли из-за [Root.GetNameDef] в пакте Бека-Риббентропа, правительство [From.GetAdjective] считает, что они имеют право на некоторые территориальные изменения после победы в войне.\n\nОни стремятся продвинуться на север, в страны Балтии, ссылаясь на бывшее Содружество государство-сателлит Курляндия как оправдание." #NT!
 NSB_polish_fascist_events.401.desc.ukraine: "Польша обратилась к нам с предложением относительно своих будущих границ после войны. Ссылаясь на территорию, которую они потеряли из-за [Root.GetNameDef] в пакте Бека-Риббентропа, правительство [From.GetAdjective] полагает, что имеет право на некоторые территориальные изменения после победы в войне.\n\nОни стремятся продвинуться на восток, в Белоруссию и Украину, ссылаясь на бывшую Содружество территории на Востоке." #NT!
 NSB_polish_fascist_events.401.desc.blacksea: "Польша обратилась к нам с предложением относительно своих будущих границ после войны. Ссылаясь на территорию, которую они потеряли из-за [Root.GetNameDef] в пакте Бека-Риббентропа, правительство [From.GetAdjective] полагает, что имеет право на некоторые территориальные изменения после победы в войне.\n\nОни стремятся двинуться на юг, в Крым, ссылаясь на давние амбиции создания Польша, простирающаяся от моря до моря." #NT!
 NSB_polish_fascist_events.402.a: "Будущее Польши безопасно." #NT!
 NSB_polish_fascist_events.402.desc: "Наше предложение о будущих границах Польши было принято [From.GetNameDef], и регионы, на которые мы претендовали, уже интегрируются с нашей гражданской администрацией. Хотя мы, возможно, никогда не увидим возвращения Запада, эти новые территории более чем компенсировали физическую землю, отнятую у нас несколько лет назад." #NT!
 NSB_polish_fascist_events.5.a: "Отличная инициатива." #NT!
 NSB_polish_fascist_events.5.b: "Я так не думаю." #NT!
 NSB_polish_fascist_events.5.desc: "Альянс, основанный на принципах фалангизма и католической идентичности, [From.GetNameDef] пригласил нас в Интернационал фалангистов. Принятие означало бы, что наши две страны будут вместе сражаться во время войны, а также придало бы смелости и сил фалангистским элементам в нашем правительстве. Должны ли мы принять?" #NT!
 NSB_polish_fascist_events.5.t: "[From.GetNameDefCap] приглашает нас в Интернационал фалангистов" #NT!
 NSB_polish_fascist_events.6.t: "Варшавские беспорядки" #NT!
 NSB_polish_fascist_events.6.desc: "Постоянное усиление и агитация фалангистов вылились в серию националистических беспорядков на улицах Варшавы. Явно воодушевленные готовностью [Root.GetLeader] сотрудничать и поддерживать правых экстремистов, бунтовщики прошли маршем по улицам Варшавы, закончившись противостоянием у Варшавского замка. Офицеры, лояльные правительственной фракции Санации, оказались неспособны остановить толпу, когда они штурмовали столицу и физически удалили [Root.GetLeader] из здания.\n\nЗамок уже освобожден от всего руководства Санации, и Болеслав Пясецкий заявил сам лидер нового польского государства." #NT!
 NSB_polish_fascist_events.6.a: "Все по плану." #NT!
 NSB_polish_fascist_events.7.t: "Национальные выборы в Польше" #NT!
 NSB_polish_fascist_events.7.desc: "Поскольку Санация все больше перенимает политику и убеждения Национал-демократической партии, многие считали, что открытие республикой новых национальных выборов — всего лишь вопрос времени. С подписанием третьей Национальной конституции Польши выборы были возобновлены еще раз, но с условием, что партиям, считающимся непатриотичными, не будет разрешено управлять страной.\n\nК «непатриотическим» партиям относится PSL наряду с большинством других крупных партий. левые и центристские партии, оставляя избирателям мало выбора, кроме национал-демократов. Национал-демократы одержали победу на выборах, а конкурирующие партии, такие как Санация, получили лишь небольшую часть голосов, что предоставило НД почти полный контроль над республикой." #NT!
 NSB_polish_fascist_events.7.a: "Я люблю демократию." #NT!
 nsb_news.1.a: "Рабочие Польши восстают!" #NT!
 nsb_news.1.b: "Мы раздавим этих выскочек!" #NT!
 nsb_news.1.c: "Мадонна, защити нас." #NT!
 nsb_news.1.d: "Посмотрите, как Польша разделяет себя." #NT!
 nsb_news.1.e: "Что это будет означать для Польши?" #NT!
 nsb_news.1.desc: "В молодом государстве Польша разразилась гражданская война! Десятилетия правительственной борьбы и полное отсутствие инвестиций в инфраструктуру в сельских районах восточной Польши привели к всеобщей забастовке низших классов страны в начале этого года, а продолжающееся жестокое обращение с бастующими со стороны полиции и военных раскололо нацию на две части. .\n\nКрестьянское правительство, возглавляемое [peasant_poland_target.GetLeader], поддерживается демократической фракцией польских военных Фронт Морж и коалицией марксистов, социалистов и либералов.\n\nСилы лоялистов консолидируются в промышленном центре Польши, и крестьяне в сельской местности Востока, Польша разделена кровью крестьян." #NT!
 nsb_news.1.t: "Крестьянское восстание в [peasant_poland_target.Capital.GetName]" #NT!
 nsb_news.2.a: "Это оскорбление!" #NT!
 nsb_news.2.b: "Я, например, приветствую наших новых польских повелителей." #NT!
 nsb_news.2.c: "Либерия — это только начало." #NT!
 nsb_news.2.d: "Польша в Африке?" #NT!
 nsb_news.2.f: "Очередной бессмысленный акт империализма." #NT!
 nsb_news.2.e: "Это… определенно похоже на империализм." #NT!
 nsb_news.2.desc.dem: "Польша сегодня взяла под контроль Либерию! С 1932 года Либерия рассматривала Польшу как своего предпочтительного инвестиционного партнера, полагая, что у этой страны мало колониальных амбиций. Однако соглашение, подписанное между Польшей, Либерией и Лигой Наций, теперь превратило Либерию не более чем в польскую марионетку.\n\nОфициальные лица США осудили это решение, рассматривая независимость Либерии как необходимый компонент основополагающих принципов нации.\n \nСоюз морских и колоний Польши рассматривает это как огромную победу польских колониальных амбиций и утверждает, что это даже близко не соответствует полным амбициям поляков в Африке." #NT!
 nsb_news.2.desc.com: "Польша сегодня взяла под контроль Либерию! С 1932 года Либерия рассматривала Польшу как своего предпочтительного инвестиционного партнера, полагая, что у этой страны мало колониальных амбиций. Однако теперь это соглашение превратило Либерию не более чем в польскую марионетку.\n\nОфициальные лица США осудили это решение, рассматривая независимость Либерии как необходимый компонент основополагающих принципов нации.\n\n[POL.GetLeader] был обвинен коллегами из КПП. Члены, занимающиеся колониализмом, [POL.GetLeader.GetSheHe] клянутся, что это делается просто для защиты Либерии от потенциальных колонизаторов, хотя многие по-прежнему в этом не убеждены." #NT!
 nsb_news.2.t: "[LIB.GetAdjective] Провозглашен протекторат" #NT!
 nsb_news.3.t: "Туркестан Юнайтед!" #NT!
 nsb_news.3.desc: "Поскольку весь центральноазиатский регион твёрдо находился под контролем [From.GetOldAdjective], тюркские народы объединились под руководством [From.GetLeader]. Новая тюркская администрация заявила, что [From.GetOldNameDef] теперь будет называться [From.GetNameDef] и является законным домом всех тюркских народов.\n\nДаже за пределами этой новой нации многие тюркские народы начинают считать [From.GetNameDef] своим истинным домой и [From.GetLeader] могут воспользоваться этой возможностью, чтобы расширить свою растущую нацию." #NT!
 nsb_news.3.a: "Мы больше не разделены." #NT!
 nsb_news.3.b: "Интересный." #NT!
 nsb_news.4.t: "[POL.GetNameDefCap] Захватывает Данциг!" #NT!
 nsb_news.4.desc: "Основанный Версальским договором в 1920 году, Вольный город Данциг до сегодняшнего дня был независимым государством, находящимся под защитой Польского государства. Однако в связи с ростом напряженности вокруг немецко-польской границы и отказом правительства Данцига разрешить польскую торговлю через городской порт, польское правительство заявило сегодня, что Данциг больше не является свободным городом.\n\nУже улицы Данцига наполняются польскими солдатами с единственной целью — увеличить власть государства над городом. Альберт Форстер и многие другие члены нацистской партии скрылись, и ходят разговоры о восстании и возможном переходе в [GER.GetNameDef]." #NT!
 nsb_news.4.a: "«Свободного» города больше нет." #NT!
 nsb_news.4.b: "Что дальше? Ремилитаризация Рейнской области?" #NT!
 nsb_news.4.c: "Мы ожидали большего от Польши." #NT!
 nsb_news.4.d: "Они не смогут долго удерживать город." #NT!
 nsb_news.4.e: "Интересный." #NT!
 nsb_news.5.t: "[POL.GetNameDefCap] Коронует короля!" #NT!
 nsb_news.5.desc.saxon: "Пятого ноября 1916 года Вильгельм II из Германии и Франц Иосиф из Австрии подписали совместную декларацию о том, что на оккупированных Польшей территориях в России родится новое Королевство; Царство Польское. Однако молодому государству в свое время не удалось найти короля, и тогдашний президент провозгласил Вторую Польскую республику.\n\nОднако, похоже, в [POL.GetLeader] Польша наконец нашла себе короля! Маркграф Мейсенский теперь является королем Польши Фридрихом I. Несмотря на опасения надвигающейся войны с немцами, польский регентский совет предложил маркграфу трон из-за давней исторической связи между Польшей и шляхтой Саксонии." #NT!
 nsb_news.5.desc.romania: "Пятого ноября 1916 года Вильгельм II из Германии и Франц Иосиф из Австрии подписали совместную декларацию о том, что на оккупированных Польшей территориях в России родится новое Королевство; Царство Польское. Однако молодому государству в свое время не удалось найти короля, и тогдашний президент провозгласил Вторую Польскую республику.\n\nОднако, похоже, в [POL.GetLeader] Польша наконец нашла себе короля! Учитывая давнюю дружбу и союз, существующие между Польшей и Румынией, кажется, что польский регентский совет имеет амбиции на гораздо более тесные отношения с [ROM.GetNameDef]. Для наследника румынского престола необратимое переплетение двух наций — лишь вопрос времени." #NT!
 nsb_news.5.desc.cossack: "Пятого ноября 1916 года Вильгельм II из Германии и Франц Иосиф из Австрии подписали совместную декларацию о том, что на оккупированных Польшей территориях в России родится новое Королевство; Царство Польское. Однако молодому государству в свое время не удалось найти короля, и тогдашний президент провозгласил Вторую Польскую республику.\n\nОднако, похоже, в [POL.GetLeader] Польша наконец нашла себе короля! Казак, дворянин и военачальник, [POL.GetLeader] маловероятен претендент на польский престол, но, без сомнения, его неугасающее стремление к личной вотчине в Прибалтике очень привлекательно для польских министров, которые все еще поддерживают амбиции восстановленного Содружества. в их сердцах." #NT!
 nsb_news.5.desc.romanov: "Пятого ноября 1916 года Вильгельм II из Германии и Франц Иосиф из Австрии подписали совместную декларацию о том, что на оккупированных Польшей территориях в России родится новое Королевство; Царство Польское. Однако молодому государству в свое время не удалось найти короля, и тогдашний президент провозгласил Вторую Польскую республику.\n\nОднако, похоже, в [POL.GetLeader] Польша наконец нашла себе короля! Как и Ядвига до нее, царствующая королева решила принять в качестве титула «Король». Хотя многие сомневаются, что она настоящая дочь царя Николая II, она, тем не менее, была коронована в Варшаве как король Польши Анастасия Романова." #NT!
 nsb_news.5.desc.habsburg: "Пятого ноября 1916 года Вильгельм II из Германии и Франц Иосиф из Австрии подписали совместную декларацию о том, что на оккупированных Польшей территориях в России родится новое Королевство; Царство Польское. Однако молодому государству в свое время не удалось найти короля, и тогдашний президент провозгласил Вторую Польскую республику.\n\nОднако, похоже, в [POL.GetLeader] Польша наконец нашла себе короля! Карл Альбрехт, родившийся в дворянской семье Габсбургов, сражался на стороне польской армии почти с тех пор, как существует польское государство, и сегодня под рев ликующей толпы он был избран первым габсбургским королем Польши." #NT!
 nsb_news.5.a: "Да здравствует король!" #NT!
 nsb_news.5.b: "Царство пришло." #NT!
 nsb_news.5.c: "Что это за безумие?" #NT!
 nsb_news.6.t: "Националисты захватывают польское правительство" #NT!
 nsb_news.6.desc: "У «Эндеции» и «Фаланги» были давние отношения с польским правительством, но продолжающееся сотрудничество Игнация Мосцицкого с этими крайне правыми элементами в конце концов привело к его краху. С растущим влиянием в польском правительстве [POL.GetLeader] теперь вытеснил Мосцицкого на посту нового президента Польши.\n\nЕще неизвестно, считает ли это новое националистическое правительство, что оно может каким-то образом успокоить иностранные державы, борющиеся за его территорию, или, возможно, новое альянсы на горизонте для Польши." #NT!
 nsb_news.6.a: "Польша возрождается и становится сильнее." #NT!
 nsb_news.6.b: "Как ужасно." #NT!
 nsb_news.7.t: "Короны [POL.GetAdjective] и [From.GetAdjective] вступают в союз" #NT!
 nsb_news.7.desc: "По странному стечению обстоятельств и [From.GetNameDef], и [POL.GetNameDef] попали под правило [POL.GetLeader]. Хотя на данный момент две нации остаются отдельными, общий глава государства означает, что они неразрывно связаны дипломатически.\n\nПохоже, что этот личный союз вскоре перерастет в объединение государств [FROM.GetAdjective] и [POL.GetAdjective], но пока Союз остается чисто дипломатическим." #NT!
 nsb_news.7.a: "Скоро мы будем одним целым." #NT!
 nsb_news.7.b: "Интересный." #NT!
 nsb_news.8.t: "Королевство Литва" #NT!
 nsb_news.8.desc: "4 июня 1918 года Вильгельм Карл фон Урах был демократическим путем избран королем Литвы при подавляющей поддержке, однако вмешательство Германской империи означало, что референдум был признан недействительным, и Литва так и не объединилась со своим королем. Несмотря на это, президент Литвы сегодня упразднил свою должность и объявил короля Мидаугаса III главой государства нового Королевства Литвы.\n\nПоскольку Антанас Сметона теперь занимает пост премьер-министра Литвы, нация стала абсолютной монархия и, казалось бы, по стране распространяется новая волна литовского патриотизма и шовинизма." #NT!
 nsb_news.8.a: "Другая нация падает до монархизма." #NT!
 nsb_news.8.b: "Что это будет означать для нас?" #NT!
 nsb_news.8.c: "Королевство снова живо!" #NT!
 nsb_news.8.d: "Интересный." #NT!
 nsb_news.9.t: "[GetSovietCivilWarName]!" #NT!
 nsb_news.9.desc_left: "В России вновь вспыхнула гражданская война. Поскольку воспоминания о последней гражданской войне еще свежи у всех в памяти, немного удивительно, что до этого дошло. После многих лет политической борьбы между сталинистской и троцкистской фракциями советское правительство наконец раскололось, и теперь эти две группировки сражаются на улицах за контроль над страной. \n\n[RUS.GetLeader] объявил [RUS.GetLeader.GetHerselfHimself] лидером того, что [RUS.GetLeader.GetSheHe] называет [RUS.GetNameDef], и ведет войну против [SOS.Getleader] с базы [RUS.GetLeader.GetHerHis] в [RUS.Capital.GetName]." #NT!
 nsb_news.9.desc_right: "В Советской России снова идут открытые бои. Однако на этот раз это не война между большевиками и белыми, а скорее война между соперничающими фракциями внутри коммунистической партии. [SOS.GetLeader] удерживает столицу, а повстанцы во главе с [RUS.GetLeader] базируются вокруг [RUS.Capital.GetName]. Ходят слухи, что восстание [RUS.GetLeader] спонсируется иностранными державами, но достоверность этих слухов еще предстоит выяснить." #NT!
 nsb_news.9.desc_exiles: "Довольно неожиданно белые силы вновь восстали против большевиков. Их дело могло показаться проигранным, но за последние месяцы появилось несколько сообщений о наращивании военной мощи в Маньчжурии и Сибири, а сегодня утром в [RUS.capital.GetName] было провозглашено временное правительство России. \n\nПравительство [SOS.GetAdjective] немедленно мобилизовало Красную Армию, и Россия снова втянута в гражданскую войну. Западные державы до сих пор не проявили никакого интереса к вмешательству в конфликт. Однако еще неизвестно, как японцы отреагируют на такой поворот событий." #NT!
 nsb_news.9.a: "Побеждать!" #NT!
 nsb_news.9.b: "Что до этого дойдет." #NT!
 nsb_news.9.c: "Коммунисты уничтожают себя." #NT!
 nsb_news.9.d: "[SOS.GetLeader] обязательно победит." #NT!
 nsb_news.9.e: "Что это будет означать для дела коммунизма?" #NT!
 nsb_news.9.f: "Теперь мы видим насилие, присущее системе!" #NT!
 nsb_news.9.g: "На этот раз они сами по себе." #NT!
 nsb_news.9.h: "Их однажды избили, обязательно раздавят!" #NT!
 nsb_news.9.i: "Благородное дело, но смогут ли они действительно победить?" #NT!
 nsb_news.10.t: "Конец [GetSovietCivilWarName]!" #NT!
 nsb_news.10.desc_stalinist: "После капитуляции последних отрядов повстанцев [GetSovietCivilWarName] официально завершился. В напыщенной речи к народу [SOS.GetLeader] объявил себя организатором этой победы и приветствовал храбрость и преданность Красной Армии. \n\nПосле того, как внутренние враги уничтожены раз и навсегда, [RUS.Getleader] может начать поиски в другом месте. Долгосрочные последствия широкомасштабного разрушения промышленности и гибели людей еще предстоит увидеть." #NT!
 nsb_news.10.desc_communist_opposition: "Капитуляция последних оставшихся частей, верных [SOS.GetLeader], знаменует конец [GetSovietCivilWarName]. [RUS.GetLeader] объявил [RUS.GetLeader.GetHerselfHimself] победителем и поклялся поднять [RUS.GetNameDef] из пепла гражданской войны и разрушений. Предстоящая задача огромна, и ситуация в мире неясна, но [RUS.GetLeader.GetSheHe] непреклонен в том, что новая эра для [RUS.GetNameDef] и для мира только началась. Еще неизвестно, сможет ли [RUS.GetLeader.GetSheHe] соответствовать этим заявлениям." #NT!
 nsb_news.10.desc_exiles: "То, что казалось невыполнимым предприятием, возобновление борьбы изгнанного белого движения с большевиками, несмотря ни на что, обернулось победой. [RUS.GetLeader] объявил [SOS.GetNameDef] побеждённым и поклялся вернуть России былую славу. Война опустошила большую часть России и дорого обошлась стране.\n\nМестонахождение [SOS.GetLeader] до сих пор неизвестно. Ходят слухи, что [SOS.GetLeader.GetSheHe] сбежал из страны за несколько дней до капитуляции и что [SOS.GetLeader.GetSheHe] может скрываться где-то в Южной Америке." #NT!
 nsb_news.10.desc_exiles_puppet: "Временному правительству России с помощью Японии удалось разгромить [SOS.GetLeader] и добиться победы в [GetSovietCivilWarName]. Однако стать государством-субъектом [JAP.GetNameDef] — это тяжелая цена, и она заставляет многих сомневаться в том, действительно ли это победа дела белых." #NT!
 nsb_news.10.a: "Мы победители!" #NT!
 nsb_news.10.b: "Серьезный удар по коммунистической революции." #NT!
 nsb_news.10.c: "Действительно, удивительно." #NT!
 nsb_news.10.d: "Сталинская Россия рухнула, как карточный домик." #NT!
 nsb_news.10.e: "Избавление от Сталина, вероятно, было бы к лучшему." #NT!
 nsb_news.10.f: "Этим новым лидерам будет трудно доверять." #NT!
 nsb_news.10.g: "Возможно, с [RUS.GetLeader] легче рассуждать." #NT!
 nsb_news.11.t: "$RUS_iosif_stalin$ Убит" #NT!
 nsb_news.11.desc: "Несмотря на то, что вокруг него находится аппарат повышенной безопасности, лидер [RUS.GetNameDef], $RUS_iosif_stalin$ был найден мертвым, предположительно убитым, на своей вилле. Столица [RUS.GetAdjective] кипит слухами, и похоже, что тройка во главе с $RUS_lavrenty_beriya$ взяла власть хотя бы на время. Однако новый лидер не очень популярен, поэтому еще неизвестно, удастся ли ему удержаться у власти, если его положение окажется под угрозой. Сообщается, что НКВД ведет расследование по всем направлениям, и Берия поклялся найти виновных в убийстве." #NT!
 nsb_news.11.a: "Может быть, НКВД действительно как-то замешано в этом?" #NT!
 nsb_news.11.b: "О, нет!" #NT!
 nsb_news.12.t: "[RUS.GetAdjective] Государственный переворот" #NT!
 nsb_news.12.desc: "Оппозиция [RUS.GetAdjective] молниеносно арестовала и свергла «тройку», возглавляемую Берией. Силы Красной Армии окружили столицу около рассвета, а спецназ тайно арестовал $RUS_lavrenty_beriya$ и переправил его в безопасное место, прежде чем его личный телохранитель узнал, что произошло. Было объявлено о новом правительстве, во главе которого стал [RUS.GetLeader] в качестве нового очевидного лидера страны, а $RUS_lavrenty_beriya$ был обвинен в измене [RUS.GetNameDef]." #NT!
 nsb_news.12.a: "Это интересные времена." #NT!
 nsb_news.12.b: "Дела идут все хуже и хуже." #NT!
 pavel_events.3.a: "Если он избежит войны..." #NT!
 pavel_events.3.b: "Это какая-то шутка? Нет!" #NT!
 pavel_events.3.desc: "Из [From.GetNameDef] пришла тревожная телеграмма с требованием немедленного отделения «бывших польских территорий». Области, о которых они говорят, включают Померанию, Пруссию и Силезию.\n\nПольское государство было немного непредсказуемым с тех пор, как трон занял [From.GetLeader], но мало кто мог предсказать, что [From.GetLeader.GetSheHe] окажется настолько смелым, что потребует территории от [Root.GetNameDef]." #NT!
 pavel_events.3.t: "[From.GetNameDefCap] Требует Восточную Германию!" #NT!
 pavel_events.301.a: "Подожди, правда?" #NT!
 pavel_events.301.desc: "В результате поворота событий, который никто не мог предсказать, [From.GetNameDef] уступил требованиям [Root.GetLeader] и уступил области Силезии, Померании и Пруссии [Root.GetNameDef]." #NT!
 pavel_events.301.t: "[From.GetNameDefCap] Складки" #NT!
 pavel_events.302.a: "Наши требования будут выполнены на поле боя." #NT!
 pavel_events.302.desc: "Как и предполагалось, немцы отвергли требования [Root.GetLeader], посчитав их своего рода тщательно продуманным розыгрышем. Поскольку дипломатия не смогла повлиять на [From.GetNameDef], [Root.GetLeader] сел на лошадь и поехал к границе, лично передав этот вопрос в руки военных." #NT!
 pavel_events.302.t: "[From.GetNameCap] Отказ от уступки территории" #NT!
 NSB_poland_monarchist_events.6.t: "[From.GetNameDefCap] Требует нашей аннексии" #NT!
 NSB_poland_monarchist_events.6.desc: "Ссылаясь на очевидную нехватку оборонительных возможностей [Root.GetNameDef], чиновники [From.GetNameDef] потребовали, чтобы весь [Root.GetNameDef] оказался под прямой польской оккупацией. Очевидно, воодушевленное бессмысленной болтовней своего короля «Анастасии», польское государство явно приобрело ненасытное стремление к объединению славян. Они недвусмысленно заявили, что если мы не подчинимся, вторжение неизбежно. Как нам следует реагировать?" #NT!
 NSB_poland_monarchist_events.6.a: "Мы должны сдаться." #NT!
 NSB_poland_monarchist_events.6.b: "Нелепый! Мы отказываемся!" #NT!
 NSB_poland_monarchist_events.601.desc: "[From.GetNameDefCap] принял наше недавнее требование присоединиться к [Root.GetNameDef]. Войска [Root.GetAdjective] уже наводняют регион, чтобы подавить любое местное сопротивление до того, как оно возникнет. Благодаря этой великой победе мы становимся еще ближе к осуществлению наших амбиций по объединению славян." #NT!
 NSB_poland_monarchist_events.601.t: "[From.GetNameDefCap] Принимаю!" #NT!
 NSB_poland_monarchist_events.602.desc: "Поразительно, но правительство [From.GetAdjective] отклонило наше требование передать контроль над Балканским регионом [Root.GetNameDef]. Наши попытки найти дипломатическое решение провалились, и теперь это стало делом военных." #NT!
 NSB_poland_monarchist_events.601.a: "Это действительно сработало?" #NT!
 NSB_poland_monarchist_events.602.t: "[From.GetNameDefCap] Отказывается!" #NT!
 NSB_poland_monarchist_events.602.a: "Тогда это война." #NT!
 POL_habsburg_events.1.t: "[From.GetNameDefCap] Требует правления Габсбургов!" #NT!
 POL_habsburg_events.1.desc: "Поскольку [From.GetLeader] находится на троне Польши, король сегодня предъявил [Root.GetLeader] ультиматум с требованием уйти с поста правителя Венгрии в пользу Отто фон Габсбурга. Хотя такое решение можно рассматривать как нарушение Трианонского договора, похоже, что [From.GetLeader] не намерен принимать «нет» в качестве ответа." #NT!
 POL_habsburg_events.1.a: "У нас будет король Габсбургов." #NT!
 POL_habsburg_events.1.b: "Мы отказываемся." #NT!
 POL_habsburg_events.101.t: "[From.GetNameDefCap] Короны Габсбургов" #NT!
 POL_habsburg_events.101.desc: "Похоже, наш ультиматум [From.GetNameDef] убедил их короновать Отто фон Габсбурга королем Венгрии! Теперь, когда Габсбурги находятся на коронах как Венгрии, так и Польши, наступает новая эра правления Габсбургов по всей Европе." #NT!
 POL_habsburg_events.101.a: "О да, все сходится." #NT!
 POL_habsburg_events.102.t: "[From.GetNameDefCap] Отказывается" #NT!
 POL_habsburg_events.102.desc: "Венгерское правительство, похоже, совершенно не тронуто ультиматумом о назначении Отто фон Габсбурга королем Венгрии. Хотя наш ультиматум, возможно, и провалился, теперь этот вопрос находится в руках военных." #NT!
 POL_habsburg_events.102.a: "Время для агрессивных переговоров." #NT!
 POL_habsburg_events.2.t: "[From.GetNameDefCap] предлагает союз" #NT!
 POL_habsburg_events.2.desc: "Поскольку обеими нашими странами управляет семья Габсбургов, [From.GetLeader] предложил [Root.GetNameDef] и [From.GetNameDef] объединить усилия для защиты интересов королевской семьи Габсбургов по всей Европе." #NT!
 POL_habsburg_events.2.a: "Конечно, мы присоединимся." #NT!
 POL_habsburg_events.2.b: "Нам это не интересно." #NT!
 POL_habsburg_events.201.t: "[From.GetLeader] Отклоняет Пакт" #NT!
 POL_habsburg_events.201.desc: "Несмотря на наши семейные узы, кажется, что [From.GetNameDef] совершенно не заинтересован в союзе с [Root.GetNameDef]." #NT!
 POL_habsburg_events.201.a: "Возможно, нам следует обратиться к союзникам." #NT!
 NSB_soviet_paranoia_system_events.01.t: "[Root.GetLeader] обеспокоен фракционностью" #NT!
 NSB_soviet_paranoia_system_events.01.desc: "На последнем заседании ЦК тов. [Root.GetLeader] отметил рост фракционности внутри партии. Хотя все члены комитета поспешили заверить его в своей полной и безоговорочной поддержке, это, по-видимому, мало что сделало для облегчения его беспокойства. По мнению товарища [Root.GetLeader], мы всегда должны быть бдительными в отношении саботажников и вредителей, которые строят заговоры против государства, в какой бы позиции они ни находились.\n\nЭта новость стала некоторой неожиданностью для многих в партии, считавших, что угроза раскола партии закончилась ссылкой Троцкого." #NT!
 NSB_soviet_paranoia_system_events.01.a: "Есть ли что-нибудь, что его беспокоит?" #NT!
 RUS_paranoia_system_intro_tt: "£RUS_paranoia_text_icon Система Паранойи теперь активна." #NT!
 RUS_paranoia_system_nkvd_trait_tt: "Политические советники с чертой §Y$head_of_the_nkvd$§! £RUS_paranoia_text_icon Политическая паранойя будет увеличиваться еженедельно." #NT!
 NSB_soviet_paranoia_system_events.11.t: "Советник обвиняется в государственной измене" #NT!
 NSB_soviet_paranoia_system_events.11.desc: "По анонимной информации НКВД арестовал [?ROOT.RUS_purged_character_for_loc.GetName] по обвинению в шпионаже, диверсиях и заговоре против государства. Хотя мужчина продолжает заявлять о своей невиновности, следователи уверены, что смогут возбудить против него дело в течение еще нескольких недель. Либо он сломается на допросе, либо удастся собрать достаточные доказательства от окружающих его людей, готовых дать показания о его преступлениях. В любом случае наказанием за эти обвинения обязательно должна быть смерть или пожизненные каторжные работы." #NT!
 NSB_soviet_paranoia_system_events.11.a: "Опухоль, находящаяся так близко к сердцу, должна быть безжалостно удалена." #NT!
 NSB_soviet_paranoia_system_events.11.b: "Мы не можем кого-то осудить на основании таких хлипких доказательств!" #NT!
 NSB_soviet_paranoia_system_events.12.t: "Заговор среди госслужащих" #NT!
 NSB_soviet_paranoia_system_events.12.desc: "НКВД обнаружило доказательства крупномасштабного заговора внутри гражданской администрации. Оказывается, некоторые чиновники Госплана очень сблизились с некоторыми руководителями заводов и скорректировали показатели производства пятилетки в сторону понижения. Это, по мнению НКВД, является явным свидетельством антисоветской диверсии и преднамеренного ослабления советской системы. \n\nАрестованные заговорщики во время допроса быстро раскрывают других участников заговора." #NT!
 NSB_soviet_paranoia_system_events.12.a: "Эту коррупцию необходимо искоренить." #NT!
 NSB_soviet_paranoia_system_events.12.b: "Это абсурдная чрезмерная реакция." #NT!
 NSB_soviet_paranoia_system_events.13.t: "Нелояльность в НКВД?" #NT!
 NSB_soviet_paranoia_system_events.13.desc: "Группа младших офицеров НКВД обратилась к [Root.GetLeader] с доказательствами того, что нынешний глава НКВД планирует взять под свой контроль столицу «в случае крупных волнений». Они считают, что это всего лишь уловка и что на самом деле эти планы направлены на силовой захват власти. \n\nУбедившись в этих доказательствах, глава НКВД сначала попытался объяснить, что это рутинные планы, существующие уже много лет и которые лишь недавно обновились. Однако после дальнейшего расследования и тщательного допроса он обнаружил существование большой сети иностранных агентов внутри НКВД, которые вместе с иностранными агентствами вступали в заговор с целью свержения правительства." #NT!
 NSB_soviet_paranoia_system_events.13.a: "Эти чудовищные преступления должны понести суровое наказание." #NT!
 NSB_soviet_paranoia_system_events.13.b: "Эти обвинения явно выдуманы." #NT!
 NSB_soviet_paranoia_system_events.19.t: "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1: "Расследование убийства тов. Кирова в 1934 году выявило множество версий, указывающих на заговор Зиновьева и Троцкого. После серии арестов и допросов доказательства стали еще более убедительными. \n\nПосле встречи с [Root.GetLeader] Зиновьев и Каменев наконец признались, что сотрудничали с Троцким с целью свержения правительства, убийства советских лидеров и, в конечном итоге, восстановления капитализма в Советском Союзе. Сейчас они предстают перед судом вместе с 14 их сообщниками. Обвинения против них тяжелы: осуждение будет означать верную смерть." #NT!
 NSB_soviet_paranoia_system_events.19.desc_2: "После суда над первой группой троцкистов и террористов расследования НКВД продолжились и выявили новые доказательства. Карла Радека арестовали и в конце концов раскрыли на допросе. Он выявил существование широкой сети людей, полностью или частично работающих с Троцким практически во всех сферах управления, включая армию. Зачинщики уже арестованы и дали признательные показания на допросе.\n\nЭти зачинщики, включая Радека, сейчас находятся под судом. Их преступлений меньше, чем тех, которые были предъявлены обвинения на последнем судебном процессе, но смертная казнь, безусловно, возможна." #NT!
 NSB_soviet_paranoia_system_events.19.desc_3: "Расследование, предшествовавшее Второму Московскому процессу, также выявило большую сеть троцкистов в военном и высшем партийном руководстве, возглавляемую Бухариным. Эти люди были арестованы и допрошены, где они признались в самых серьезных и отвратительных преступлениях - от запланированной диверсии до покушения на убийство, сговора с иностранными державами и даже смешивания гвоздей с маслом, чтобы ранить или убить обычных советских граждан.\n\nЕсли осуждены, наказанием за эти преступления почти наверняка будет смертная казнь через расстрел." #NT!
 NSB_soviet_paranoia_system_events.19.desc_4: "Агенты НКВД раскрыли новый тревожный заговор с участием нескольких членов нашей партии. Тем более тревожно, что после нескольких арестов и изнурительных допросов стали известны имена нескольких бывших большевиков. Дальнейшее расследование выявило доказательства того, что некоторые из этих предполагаемых заговорщиков действительно были причастны к диверсиям, фракционности и антисоветскому поведению. Эти люди предстали перед судом и теперь ожидают приговора. Судя по предъявленным им обвинениям, осуждение, несомненно, будет означать весьма суровый приговор." #NT!
 NSB_soviet_paranoia_system_events.19.a: "Еще одна группа предателей привлечена к ответственности." #NT!
 NSB_soviet_paranoia_system_events.19.b: "Нельзя позволить революции поглотить свою собственную." #NT!
 NSB_soviet_paranoia_system_events.21.t: "Общие [?ROOT.RUS_purged_character_for_loc.GetName] Обвиняемый в государственной измене" #NT!
 NSB_soviet_paranoia_system_events.21.desc: "В рамках расследования троцкистов в армии НКВД обнаружил доказательства того, что генерал [?ROOT.RUS_purged_character_for_loc.GetName] в прошлом сделал несколько замечаний с критикой в ​​адрес товарища [Root.GetLeader] и указывал на огромный вклад, который Лев Троцкий внес в революцию во время гражданской войны. война. Во время допроса [?ROOT.RUS_purged_character_for_loc.GetName] первоначально заявлял о своем восхищении и лояльности к [ROOT.GetLeader], но в конце концов сломался и рассказал, что с ним связались троцкистские агенты с целью сформировать контрреволюционную ячейку внутри вооруженных сил, которая будет проводить диверсии против Красной Армии." #NT!
 NSB_soviet_paranoia_system_events.21.a: "Таким людям не место в армии." #NT!
 NSB_soviet_paranoia_system_events.21.b: "Очевидно, что в расследовании было излишество." #NT!
 NSB_soviet_paranoia_system_events.22.t: "Заговор в Академии" #NT!
 NSB_soviet_paranoia_system_events.22.desc: "Анонимный информатор раскрыл существование группы студентов одной из самых престижных наших военных академий. Эта группа, похоже, решила изучить нечто большее, чем просто одобренную курсовую работу, и обсудить идеи опальных и реакционных теоретиков. Пока неясно, откуда у них появились сочинения этих людей, но тщательное расследование и допрос зачинщиков, несомненно, быстро установят имена." #NT!
 NSB_soviet_paranoia_system_events.22.a: "Нам необходимо обеспечить лояльность всех будущих лидеров." #NT!
 NSB_soviet_paranoia_system_events.22.b: "Академия — это место, где можно задавать вопросы, и мы не должны этому препятствовать." #NT!
 NSB_soviet_paranoia_system_events.23.t: "Антидиверсантская кампания" #NT!
 NSB_soviet_paranoia_system_events.23.desc: "Отчеты о последних крупных учениях показали, что значительный процент транспортных средств выпадает из строя из-за механических неисправностей, а также получают травмы новобранцы. Эти сообщения дошли до стола товарища [Root.GetLeader], который сильно обеспокоен возможностью диверсий со стороны военнослужащих. Он хочет выяснить, почему эти новые танки могут иметь механические неисправности после нескольких дней эксплуатации в полевых условиях без технического обслуживания." #NT!
 NSB_soviet_paranoia_system_events.23.a: "Нам необходимо начать полное расследование, чтобы поймать преступников!" #NT!
 NSB_soviet_paranoia_system_events.23.b: "Это обычное явление в современной армии." #NT!
 NSB_soviet_paranoia_system_events.24.t: "[?ROOT.RUS_accuser_character_for_loc.GetName] Обвинения [?ROOT.RUS_accused_character_for_loc.GetName]" #NT!
 NSB_soviet_paranoia_system_events.24.desc: "Сообщение дошло до высшего командования армии. В этом отчете [?ROOT.RUS_accuser_character_for_loc.GetName] утверждает об очень серьезных нарушениях служебных обязанностей со стороны своего коллеги-генерала [?ROOT.RUS_accused_character_for_loc.GetName]. Согласно [?ROOT.RUS_accuser_character_for_loc.GetName], [?ROOT.RUS_accused_character_for_loc.GetName] вступил в сговор с иностранными и реакционными элементами с целью передачи информации иностранной разведке. Далее он отмечает множество несчастных случаев на тренировках, произошедших под командованием [?ROOT.RUS_accused_character_for_loc.GetName], утверждая, что на самом деле это были акты саботажа, совершенные лживым генералом и его сообщниками в армии. Указанные сообщники подтвердили свои обвинения после обширного допроса." #NT!
 NSB_soviet_paranoia_system_events.24.a: "[?ROOT.RUS_accused_character_for_loc.GetName] должен предстать перед правосудием." #NT!
 NSB_soviet_paranoia_system_events.24.b: "Это очевидная уловка [?ROOT.RUS_accuser_character_for_loc.GetName] с целью спасти свою шкуру." #NT!
 NSB_soviet_paranoia_system_events.24.c: "Завершить расследование без приговора." #NT!
 NSB_soviet_paranoia_system_events.28.t: "Великая чистка армейских младших офицеров" #NT!
 NSB_soviet_paranoia_system_events.28.desc: "Поступают сообщения о широкой сети офицеров, глубоко критикующих подход [Root.GetLeader] к военным вопросам. Арестованные по обвинению в подстрекательстве к мятежу, саботаже и антисоветских взглядах быстро раскрывают имена других участников сети на допросах. Хотя уже давно существуют подозрения в лояльности генералов, это показывает, что, возможно, даже майорам и полковникам нельзя доверять." #NT!
 NSB_soviet_paranoia_system_events.28.a: "Мы не можем допустить, чтобы гниль зародилась." #NT!
 NSB_soviet_paranoia_system_events.28.b: "Эти обвинения являются грубым преувеличением незначительных проблем." #NT!
 NSB_soviet_paranoia_system_events.29.t: "Великая чистка - Суд над генералами" #NT!
 NSB_soviet_paranoia_system_events.29.desc: "Доказательства того, что в армии существует крупная троцкистская сеть, быстро растут. Каждый день НКВД арестовывает новых подозреваемых, причастных к предыдущим признаниям. Эти люди, в свою очередь, часто раскрывают имена дальнейших сообщников. Чтобы выследить всех генералов, участвующих в этом заговоре, потребуется время, но ясно, что приведенный ниже список представляет собой значительную его часть, вина которых доказана их признаниями." #NT!
 NSB_soviet_paranoia_system_events.29.a: "Все предатели должны заплатить высшую цену." #NT!
 NSB_soviet_paranoia_system_events.29.b: "Это бессмысленная бойня!" #NT!
 NSB_soviet_paranoia_system_events.30.t: "Регулярная чистка ВМФ" #NT!
 NSB_soviet_paranoia_system_events.31.t: "Адмирал [?ROOT.RUS_purged_character_for_loc.GetName] обвиняется в государственной измене" #NT!
 NSB_soviet_paranoia_system_events.31.desc: "Офицер штаба адмирала [?ROOT.RUS_purged_character_for_loc.GetName] связался с НКВД и сообщил о ряде подозрительных действий. По словам офицера, [?ROOT.RUS_purged_character_for_loc.GetName] был очень тепло встречен военно-морскими офицерами во время недавнего визита в зарубежный порт и, возможно, использовал эту возможность, чтобы передать им секретную информацию. Более того, были свидетельства существования троцкистских ячеек в нескольких портах, которые посетил адмирал, что позволило ему вступить в сговор с Троцким против государства, если бы он того захотел." #NT!
 NSB_soviet_paranoia_system_events.31.a: "Таким людям не место на флоте." #NT!
 NSB_soviet_paranoia_system_events.33.desc: "С различных военно-морских баз поступали сообщения, в которых отмечалось небольшое увеличение количества запчастей, запрашиваемых для срочного ремонта некоторых наших кораблей. Хотя в отчетах утверждается, что эти повреждения были получены в результате регулярного износа, а также в ходе учений, НКВД в этом не уверен. [Root.GetLeader] проявил личный интерес к этому делу и хочет провести тщательное расследование любых обвинений в саботаже." #NT!
 NSB_soviet_paranoia_system_events.38.t: "Большая чистка младших офицеров ВМФ" #NT!
 NSB_soviet_paranoia_system_events.38.desc: "После сообщений политработников о необычной деятельности на флоте НКВД начало полное расследование и обнаружило доказательства наличия большой сети офицеров, глубоко критически настроенных и даже враждебно настроенных по отношению к советской системе. Хотя большинство из них заявляют о своей лояльности [Root.GetLeader] и Советскому Союзу, ясно, что иностранные агентства могут легко превратить их в шпионов. Действительно, допрос показал, что некоторые из них уже были наняты капиталистическими государствами для шпионажа за нами, и они быстро раскрывают новые имена." #NT!
 NSB_soviet_paranoia_system_events.39.t: "Великая чистка - Суд над адмиралами" #NT!
 NSB_soviet_paranoia_system_events.39.desc: "Расследование троцкистского центра внутри вооруженных сил ясно показало, что он особенно хорошо укоренился на флоте. Большинство, если не все, адмиралы ВМФ вызывают серьезные подозрения, поскольку у них была возможность вступить в сговор с иностранными элементами во время службы за границей. До сих пор каждый высокопоставленный адмирал, арестованный НКВД, всего лишь после нескольких дней допроса признался в очень тяжких преступлениях, включая шпионаж и диверсии. Поскольку в этом заговоре замешано все больше и больше офицеров ВМФ, становится ясно, что для его искоренения потребуется очень тщательное расследование." #NT!
 NSB_soviet_paranoia_system_events.42.desc: "Недавняя проверка ВВС выявила шокирующую серию аварий и несчастных случаев во время тренировок. Кроме того, большое количество наших самых современных самолетов не полностью пригодны к выполнению миссий и ждут технического обслуживания. Как такое положение дел могло произойти, неясно, но [Root.GetLeader], обеспокоенный саботажем, потребовал полного расследования." #NT!
 NSB_soviet_paranoia_system_events.48.t: "Расформировать конструкторское бюро" #NT!
 NSB_soviet_paranoia_system_events.48.desc: "НКВД обнаружило доказательства того, что члены руководства одного из наших конструкторских бюро передавали информацию зарубежным ведомствам. Более того, их недавняя проектная работа была настолько пронизана недостатками, что прототипу потребовалась обширная доработка и доработка, чтобы он мог летать, что привело к предположениям, что это был акт саботажа. В настоящее время НКВД допрашивает конструкторов и инженеров, и главный следователь уверен, что в течение нескольких дней получит признательные показания." #NT!
 NSB_soviet_paranoia_system_events.48.a: "Мы не можем допустить, чтобы подрывные элементы собирались таким образом." #NT!
 NSB_soviet_paranoia_system_events.48.b: "Их работа слишком важна." #NT!
 NSB_soviet_paranoia_system_events.49.t: "В деле замешаны генералы ВВС" #NT!
 NSB_soviet_paranoia_system_events.49.desc: "Повышенное внимание к ВВС дало результаты. Следователям НКВД удалось получить признания от ряда младших офицеров, указывающие на высокопоставленных генералов, которые отдавали приказы о неоднократных учебных вылетах в плохую погоду, что приводило к предсказуемым авариям и увеличению технического обслуживания, что снижало общую боеготовность ВВС. Почему они это сделали, пока неясно, но следователи НКВД полагают, что ответ они получат через несколько дней." #NT!
 NSB_soviet_paranoia_system_events.49.a: "Они должны быть привлечены к ответственности." #NT!
 NSB_soviet_paranoia_system_events.49.b: "Они просто делали свою работу." #NT!
