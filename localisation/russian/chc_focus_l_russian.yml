 CHC_army_reform_end: "Реформа армии" #NT!
 CHC_army_reform_end_desc: "Реформа армии"
 CHI_light_tank: "Легкий танк" #NT!
 CHI_light_tank_desc: "Легкий танк"
 CHC_medium_tank: "Исследования танковой войны" #NT!
 CHC_medium_tank_desc: "Танк — это оружие, с которым у нас практически нет опыта обращения. Мы должны использовать наш военный опыт для создания собственных разработок." #NT!
 CHI_heavy_tank: "Тяжелый танк" #NT!
 CHI_heavy_tank_desc: "Тяжелый танк"
 CHC_army_developing: "Уроки Северной экспедиции" #NT!
 CHC_army_developing_desc: "Нашими главными ошибками во время Северной экспедиции были неумение управлять снабжением и охраной флангов. Нам необходимо лучше проанализировать эти недостатки, чтобы побеждать в будущих конфликтах." #NT!
 CHC_army_developing_foreign: "Иностранная поддержка" #NT!
 CHC_army_developing_foreign_desc: "Прусские и английские офицеры могли бы принести новые идеи нашему генеральному штабу." #NT!
 CHC_army_stable: "Стабильная армия" #NT!
 CHC_army_stable_desc: "Это уже не армия, полная ополченцев, а организованная армия, полная хорошо обученных солдат, готовых к любой войне." #NT!
 CHC_inf_equipment_hard_buy: "Купить английское пехотное снаряжение" #NT!
 CHC_inf_equipment_hard_buy_desc: "Наши запасы пехотного снаряжения иссякли, и нам необходимо быстро пополнить запасы. Правительство заключило сделку с Английской империей. За некоторые платежи нам будет доставлено английское пехотное снаряжение." #NT!
 CHC_support: "Важность поддержки" #NT!
 CHC_support_desc: "Наши войны будут основаны на использовании Инициативы и управлении истощением. Компании поддержки значительно уменьшают наши проблемы." #NT!
 CHC_motorized: "Американские грузовики" #NT!
 CHC_motorized_desc: "Форд всегда любил продавать грузовики в зоны боевых действий. Хотя цена высока, с первой поставкой грузовиков мы, возможно, сможем создать моторизованную армию." #NT!
 CHI_left: "Мечта преобладает" #NT!
 CHI_left_desc: "Мечта преобладает"
 CHI_trial_the_military: "Исследование военных" #NT!
 CHI_trial_the_military_desc: "Хотя большая часть партии убеждена в наших планах, военные — нет. В армии по-прежнему много друзей Чанга, которые разделяют его взгляды. Мы должны обследовать армию на предмет потенциальных предателей." #NT!
 CHI_the_real_threat: "Реальная угроза находится над морем" #NT!
 CHI_the_real_threat_desc: "Япония есть и всегда будет империалистической империей, стремящейся к расширению. Хирохито и его марионетки хотят заявить права на порты в Азии и деньги в Китае. Мы должны быть готовы к этой угрозе." #NT!
 CHI_defensive_alliance: "Если они нападут..." #NT!
 CHI_defensive_alliance_desc: "Мы ненавидим себя, и это никогда не изменится. Но мне ясно: мы китайцы. И если Япония действительно нападет, мы должны держаться вместе, иначе весь Китай окажется под контролем Японии." #NT!
 CHI_yunnan: "Объединяйтесь с нашим братом" #NT!
 CHI_yunnan_desc: "Теперь Ван встретится с Лун Юнем, чтобы обсудить роль Юньнани в республике." #NT!
 CHI_attract_investors: "Привлечь инвесторов" #NT!
 CHI_attract_investors_desc: "После этого конфликта Китай вскоре станет промышленной сверхдержавой. Смотреть! Ингриденты уже там. У нас самое большое население в мире, которое всегда будет работать за дешевую рабочую силу. У нас много свободных площадей для производства. И не забывайте о неизведанных ресурсах! Мои дорогие западные инвесторы! Если вы инвестируете в Китай сейчас, вы будете щедро вознаграждены в последующие десятилетия." #NT!
 CHI_unite_the_party: "Объедините партию" #NT!
 CHI_unite_the_party_desc: "Эта партия была создана нашим отцом Сунь Ятсеном, чтобы освободить Китай от династии, от коррупции, от угнетения. Давайте не будем обсуждать, кто и как должен принести свободу, а заглянем в будущее и нашу судьбу." #NT!
 CHI_infrastructure_brings_more_workers: "Проект создания инфраструктуры" #NT!
 CHI_infrastructure_brings_more_workers_desc: "В последние годы республика пытается восстановить часть инфраструктуры опустошенной страны. Проблемы варьируются от строительства современных автомагистралей до восстановления инфраструктурной стабильности в сельской местности. Сейчас парламент наконец приходит к выводу о том, как финансировать крупный проект по застройке." #NT!
 CHI_backlands_work: "Промышленные возможности в Бэклендс" #NT!
 CHI_backlands_work_desc: "Сельские районы нашей страны не могут всегда полагаться на сельское хозяйство. Население растет, города становятся больше. Уже сейчас все больше и больше людей мигрируют в большие города в поисках работы. Ван предложил блестящий план по развитию промышленности в штате Гуйчжоу." #NT!
 CHI_fight_for_democracy: "Борьба за мир" #NT!
 CHI_fight_for_democracy_desc: "Сражайтесь не за кровь, железо, убийства, землю или гордость. Боритесь за свою семью и светлое будущее." #NT!
 CHI_future_of_china: "Судьба Китая" #NT!
 CHI_future_of_china_desc: "Пришло время объединения. Через конфликт или дипломатию." #NT!
 CHI_coastal_defenses: "Они не ступят на наши пляжи" #NT!
 CHI_coastal_defenses_desc: "Японцы высадятся на наших пляжах. Нам нужно подготовиться. Каждый пляж будет укреплен колючей проволокой, минами и бункерами. Крупные города будут вооружены новыми корабельными артиллерийскими орудиями, которые будут уничтожать корабли десанта." #NT!
 CHI_buying_ships: "Западные корабли" #NT!
 CHI_buying_ships_desc: "Наши корпуса устарели. Наши орудия не могут защитить современные конвои. В нашем государстве невозможно идти в ногу с современными военно-морскими технологиями. Некоторые западные страны проявили интерес к продаже нам старых эсминцев. Это лучше, чем ничего." #NT!
 CHI_secret_alliance: "Запретный Альянс" #NT!
 CHI_secret_alliance_desc: "До Шанхайской резни КПК была частью Гоминьдана и способствовала объединению Китая в рамках демократических идей. Даже если сейчас мы разделены, у нас все еще есть старая цель — уничтожить династию." #NT!
 CHI_old_goal: "Наша старая цель" #NT!
 CHI_old_goal_desc: "Династия Цин является символом угнетения и жадных диктаторов в Китае. С этими чертями нет никаких дискуссий. Они должны быть уничтожены." #NT!
 CHI_unify: "Мир?" #NT!
 CHI_unify_desc: "КПК когда-то была частью Гоминьдана, возможно, нам удастся избежать смерти." #NT!
 CHI_betray: "отпущение грехов" #NT!
 CHI_betray_desc: "Коммунисты — это диктаторы, скрывающиеся под маской коммунизма. Они поработят народ Китая и лишь создадут ещё больше конфликтов. Их необходимо остановить." #NT!
 CHI_bear: "Царь в наших землях" #NT!
 CHI_bear_desc: "Русский Медведь приобретает все большее влияние в Китае. Мы должны быть готовы." #NT!
 CHI_demand: "Конец российского влияния" #NT!
 CHI_demand_desc: "На этом российское влияние в Азии заканчивается!" #NT!
 CHI_western_support: "Западная поддержка" #NT!
 CHI_western_support_desc: "Западный мир стремится помочь нам в этом конфликте против России." #NT!
 CHC_our_lands: "Север не русский" #NT!
 CHC_our_lands_desc: "Русская маньчжурская марионетка не имеет реальной легитимности и является инструментом угнетения. Русские должны его расформировать и отдать землю нам!" #NT!
 CHC_new_problem: "Разбираемся с деревней" #NT!
 CHC_new_problem_desc: "Чан планировал военную кампанию по восстановлению контроля над сельской местностью и возвращению большей части сельскохозяйственного производства. Военные силы будут проводить террористические кампании с целью поиска любых известных повстанческих группировок, полевых командиров и предателей. Это будет огромная и дорогостоящая работа, но после этого вся сельскохозяйственная промышленность снова окажется в наших руках." #NT!
  
 CHI_left_infra: "§MЭтот фокус приведет к принятию новых решений по созданию инфраструктуры в Китае." #NT!
 chi_hunt_them_down: "§MНовые решения будут разблокированы для работы в кампании." #NT!
 chinese_front: "Объединенный китайский фронт" #NT!
 POLITICS_HU_HANMIN_DESC: "Ху Ханьминь был председателем Гоминьдана с 1928 года. Когда армия потерпела поражение от армии Бэйян, гоминьдан был унижен и был вынужден отступить за реку Янцзы. Хотя Ху поддерживал Чанга после инцидента в Нинхане в 1927 году, он понял, как изменилась ситуация, и вскоре вступил в союз с Ванем, чтобы использовать Чанга в качестве козла отпущения за поражение. Благодаря этому Ху Хамнин утвердил свой контроль над правым крылом и стал председателем Гоминьдана. Ху Хамнин пытался не допускать Чанга к политическим делам Гоминьдана и отчаянно пытался ослабить левое крыло Гоминьдана в последние годы, но безуспешно. За время своего почти восьмилетнего правления на посту председателя Центрального исполнительного комитета Ху Хамнин пытался модернизировать правовую и пенитенциарную системы, пытался стабилизировать цены, улучшить систему здравоохранения, погасить долги, реформировать банковскую и валютную системы, модернизировать провинции Гуандун. построил современную железную дорогу от Нанкина до Чанши и попытался увеличить промышленное и сельскохозяйственное производство. Не все эти проекты были успешно завершены, и Ху Хамнин в последнее время почувствовал себя очень плохо." #NT!
 CHI_dealing_countryside: "Кампания в глубинке" #NT!
 CHI_dealing_countryside_desc: "Материалы доставлены, войска подготовлены. Гоминьдан под руководством Чан Кайши теперь восстановит контроль над всей страной. Неспокойные губернаторы будут вынуждены уйти в отставку, полевые командиры будут наказаны, а коммунистические повстанцы будут казнены." #NT!
 CHI_hunt_down_rebels_1: "Выследить коммунистических повстанцев в провинции Хунань" #NT!
 CHI_hunt_down_rebels_2: "Нападение на клику военачальников Ван Цзяли в Цзуньцзи." #NT!
 CHI_hunt_down_rebels_3: "Вернуть полный контроль над Гуаньси у Ли Цзунжэня." #NT!
 CHI_hunt_down_rebels_5: "Снять Лун Юня с поста губернатора Юньнани" #NT!
 CHI_hunt_down_rebels_6: "Найдите и уничтожьте коммунистических повстанцев на Хайнане." #NT!
 CHI_hunt_down_rebels_7: "Патрулируйте горы провинции Фуцзянь в поисках коммунистических повстанцев." #NT!
