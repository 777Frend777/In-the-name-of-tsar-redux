l_russian:
 CHC_constitution: "Новые реформы" #NT!
 CHC_constitution_desc: "Новые реформы"
 CHC_victory: "Победа" #NT!
 CHC_victory_desc: "Чан одержал победу в гражданской войне, теперь пришло время реформировать эту страну" #NT!
 CHC_chiang: "Голос армии" #NT!
 CHC_chiang_desc: "Голос армии" #NT!
 CHC_convoy: "Транспорт и торговля" #NT!
 CHC_convoy_desc: "Транспорт и торговля" #NT!
 CHC_invite_military_members: "Пригласите больше военных в партию." #NT!
 CHC_invite_military_members_desc: "Партия Гоминьдана стала оболочкой того, чем она хотела быть. Ее члены обсуждают ненужные для страны реформы, а не говорят о том, как объединить эту нацию. Нам нужны люди в парламенте, которые сейчас являются лучшими для нации." #NT!
 CHC_restrict_the_party: "Ограничить полномочия парламента" #NT!
 CHC_restrict_the_party_desc: "Парламент стал помехой для республики. Он был немедленно создан, чтобы выполнить обещания демократии. Но было слишком рано, и многие нынешние члены — неопытные капиталисты или, что еще хуже, социалисты. Полномочия парламента должны быть ограничены на время, пока Китай не един." #NT!
 CHC_silence_the_left: "Заставить замолчать левое крыло" #NT!
 CHC_silence_the_left_desc: "Требования проведения новых социальных реформ и снижения уровня жизни в стране левого крыла невыносимы. Им надо, наконец, закрыть рот и осознать, в каком положении находится республика." #NT!
 CHC_ban_members: "Запретить левых членов" #NT!
 CHC_ban_members_desc: "После того, как в парламенте были озвучены так называемые «нападки» на политиков левого крыла и обвинения председателя Госсовета Чан Кайши в злоупотреблении своими полномочиями, левые зашли слишком далеко. Они являются помехой в восстановлении этой нации, и им больше нет места в партии." #NT!
 CHC_purge_socialist_and_communist: "Очистить последних социалистов" #NT!
 CHC_purge_socialist_and_communist_desc: "Военные наконец взяли полный контроль над страной. Парламент не сможет остановить наши действия и даже не подумает о том, чтобы осудить нас, как это было после Шанхайской резни 1930 года. Благодаря абсолютной власти одна из наших долгожданных целей теперь будет достигнута. Полное уничтожение коммунизма в этой республике и чистка всех его сторонников." #NT!
 CHC_attack_capitalists: "Нападение на капиталиста" #NT!
 CHC_attack_capitalists_desc: "Капиталистические идеи, возможно, являются меньшим злом по сравнению с левыми идеями, но они по-прежнему остаются врагами Китая. Ни один гражданин не должен страдать под иностранным влиянием." #NT!
 CHC_seize_assets: "Захватить промышленные активы" #NT!
 CHC_seize_assets_desc: "Слишком многие компании и промышленные подразделения слишком независимы. Правительство должно захватить эти объекты, чтобы они оказали больший эффект на экономику государства." #NT!
 CHC_government_controlled_industry: "Отрасль, контролируемая государством" #NT!
 CHC_government_controlled_industry_desc: "Инвесторы и Капиталисты не укрепляют экономику страны, они ее ослабляют! Мы освободим нашу экономику от иностранного влияния и поставим ее под свой прямой контроль." #NT!
 CHC_absolute_controll: "Власть принадлежит сильному" #NT!
 CHC_absolute_controll_desc: "Бесполезные дебаты. Неуместные политические дискуссии. Внутренняя политика останавливает объединение Китая! Правительство может добиться контроля только тогда, когда его высшее руководство имеет право заткнуть рот тем, кто не согласен." #NT!
 CHC_unite_campaign: "Вторая кампания объединения" #NT!
 CHC_unite_campaign_desc: "Почти целое десятилетие мы ждали. Но теперь мы наконец можем начать объединять Китай. Я провозглашаю Вторую Кампанию Объединения!" #NT!
 CHC_west_warlord: "Военачальник на Западе" #NT!
 CHC_west_warlord_desc: "Как долго он думал, что сможет скрываться от нас? Лун Юн всегда отказывался от присоединения к республике из-за своей жадности к власти. Пришло время положить конец последнему военачальнику." #NT!
 CHC_north_campaign: "Свергнуть императора" #NT!
 CHC_north_campaign_desc: "Как долго мы ждали этого дня. Когда в 1923 году началась Великая кампания, нам была обеспечена победа. Но наша уверенность принесла нам гибель. Нас отбросило за реку, и нам пришлось увидеть, как разбилась наша мечта. Унижение казалось вечностью, но теперь мы вернулись. Чтобы сокрушить врага. Сжечь предателей. Избавить Китай от проклятия, которое преследовало его на протяжении веков." #NT!
 CHC_root_out_communist: "Отбросы в глубинке" #NT!
 CHC_root_out_communist_desc: "В 1928 году нам следовало быть более радикальными. Из-за вмешательства других политических партий нам так и не удалось полностью уничтожить коммунистов в Шанхае. На этот раз нас никто не остановит." #NT!
 CHC_re_manchu: "Выгнать их" #NT!
 CHC_re_manchu_desc: "Настало время мести. Теперь мы наконец вернем Маньчжурию и устроим японцам то же унижение, которое они пережили много лет назад." #NT!
 CHC_rebuild: "Восстановление республиканской армии" #NT!
 CHC_remilitarize_shangai: "Ремилитаризовать Шанхай" #NT!
 CHC_remilitarize_shangai_desc: "В наш тупик с династией Цин вмешалась Лига Наций. Не имея никакого представления о конфликте и о том, что он для нас значит, они потребовали демилитаризации Шанхайского региона, нашей собственной столицы! Запад не пытается поддержать наш курс, он нас только унижает! Пришло время вернуть нашу столицу!" #NT!
 CHC_rebuild_desc: "Наша промышленность и армия в отчаянии. Военные заводы страдают от забастовок. Мы должны действовать и восстановить нашу великую страну." #NT!
 CHC_defence_fond: "Китайские стены" #NT!
 CHC_defence_fond_desc: "Япония — наш величайший враг, и, похоже, она с большей вероятностью нападет на нас, чем когда-либо. Наши вооруженные силы не полностью готовы к японскому вторжению. Нам нужны более эффективные способы улучшить нашу оборону, чтобы мы могли сдерживать японцев." #NT!
 CHC_defend_JAP: "Шанхайские укрепления" #NT!
 CHC_defend_JAP_desc: "Наш самый густонаселенный регион необходимо удержать любой ценой. Нашим врагам никогда не удастся преодолеть укрепления Нанкина, Сучжоу, Наньтуна и Шанхая." #NT!
 CHC_retreat_line: "Линия отступления" #NT!
 CHC_retreat_line_desc: "У нас нет сил, чтобы навсегда остановить японцев, ясно, что в случае войны мы будем отброшены. Вот почему нам нужно сделать линию отступления за Желтой рекой. Имея укрепления на этой реке, мы, возможно, сможем чтобы остановить их." #NT!
 CHC_coastal_def: "Береговая оборона" #NT!
 CHC_coastal_def_desc: "Япония имеет самый сильный военно-морской флот в Азии. Наш небольшой береговой флот не может даже мечтать о конкуренции с ними. Япония будет использовать это преимущество против нас и, возможно, нападет на наши города на побережье. Если мы хотим иметь шанс, мы должны укрепить их. ." #NT!
 CHC_stay_on_course: "Стабильность Республики" #NT!
 CHC_stay_on_course_desc: "Партия Гоминьдана более расколота, чем когда-либо. Левое крыло сталкивается с консервативным крылом партии, а военные угрожают переворотом правительства, если мы предпримем многие социалистические шаги. Только одна сторона может победить в этом конфликте, будь то слова или кровь." #NT!
 CHC_commi: "Коммунистический переворот" #NT!
 CHC_commi_desc: "Гоминьдан - позор Китая. Их так называемая демократия - это военная диктатура. Они позволяют людям страдать от голода. Но самое худшее то, что они не признают угрозу со стороны японцев. Коммунистическая партия Китая - единственная способ спасти нацию. У нас достаточно поддержки со стороны народа, если мы хотим править, то нам следует править сейчас!" #NT!
 CHC_support_mao: "Поддержка Мао" #NT!
 CHC_support_mao_desc: "Во время гражданской войны военачальника Мао позволил нашим коммунистическим войскам. Мао не прятался от Гоминьдана, как это делали другие коммунисты, он взял в руки оружие, когда народ нуждался в нем! Он единственный в этой стране, кого можно назвать лидером!" #NT!
 CHC_dictatorship: "Авторское правило" #NT!
 CHC_dictatorship_desc: "Чтобы управлять такой страной, как Китай, вам нужна сильная власть, иначе вы будете убиты моими повстанцами." #NT!
 CHC_kill_opposition: "Устранить оппозицию" #NT!
 CHC_kill_opposition_desc: "Сейчас мы контролируем главное правительство, но Гоминьдан не полностью уничтожен. У них все еще есть члены в армии и правительствах штатов. Единственное решение, которое у нас есть сейчас, - это убить их, прежде чем они смогут сформировать стабильную оппозицию в нашей стране." #NT!
 CHC_reinforce_government: "Укрепить правительство" #NT!
 CHC_reinforce_government_desc: "Укрепив наше нынешнее коммунистическое правительство, мы получим больше влияния." #NT!
 CHC_social_demo: "Социалистическая демократия" #NT!
 CHC_social_demo_desc: "Наша страна веками страдала от диктатур и монархий. Чтобы получить больше поддержки со стороны нашего народа, мы должны пойти по пути свободы, а не полного контроля." #NT!
 CHC_agarian_policy: "Реформы агарной политики" #NT!
 CHC_agarian_policy_desc: "В последние годы Китай страдает от голода из-за гражданской войны и некомпетентности правительства Гоминьдана. Благодаря новым реформам в агарной промышленности народ Китая наконец-то сможет получить достаточно еды, чтобы жить и работать." #NT!
 CHC_demand_maccau: "Маккао" #NT!
 CHC_demand_maccau_desc: "Маккао был португальским портом на протяжении почти 400 лет. И наша страна никогда не собиралась возвращать его после позорных опиумных войн. Мы отправили португальцам ультиматум: отдайте Макао или мы вторгнемся!" #NT!
 CHC_demand_hong_kong: "Гонконг" #NT!
 CHC_demand_hong_kong_desc: "Гонконг — остров на юге Китая, оккупированный Великобританией. Он был передан им после победы в Опиумных войнах. Китай должен был напасть на остров много лет назад! Британцы не имеют возможности угрожать нам в эти времена!" #NT!
 CHC_destribute_land: "Распределить землю" #NT!
 CHC_destribute_land_desc: "Распределяя земли нашей страны среди фермеров, мы улучшим организацию нашей агарной отрасли." #NT!
 CHC_proclaim_peoples: "Народное доверие" #NT!
 CHC_proclaim_peoples_desc: "Наше коммунистическое правительство пользуется большой популярностью среди народа, но мы не пользуемся доверием всех людей. С помощью новых политических кампаний и торжеств мы собираемся заслужить их доверие." #NT!
 CHC_world_revolution: "Мировая революция" #NT!
 CHC_world_revolution_desc: "В то время как наша страна процветает при славном коммунизме, люди в других странах порабощены демократиями и диктатурами. Наш долг - освободить этих людей!" #NT!
 CHC_isolisianism: "Изоляция" #NT!
 CHC_isolisianism_desc: "Коммунизм не популярен в этом мире. Если мы начнем нападать на другие страны, коммунизм станет еще большей угрозой. Мы должны оставаться в изоляции, чтобы спасти коммунизм." #NT!
 CHC_quest_agaisnt_demo: "Квест против Запада" #NT!
 CHC_quest_agaisnt_demo_desc: "Великобритания, Франция, США. Они все предали свой народ! В великой войне эти страны отправили на смерть миллионы невинных людей, чтобы добиться мира во всем мире. Но чего они добились? Ничего! Пришло время остановить это безумие!" #NT!
 CHC_war_preparation_program: "Подготовка к войне" #NT!
 CHC_war_preparation_program_desc: "Мы должны подготовиться к войне. Японцы оккупируют наши земли и угрожают вторгнуться к нам. Русские оккупировали Синьцзян и пытались нас использовать." #NT!
 CHC_against_JAP: "Убейте заклятого врага" #NT!
 CHC_against_JAP_desc: "Япония — истинный враг Китая. Они украли у нас Маньчжоу-Го и Корею и угрожают занять наши последние морские порты. Мы должны отомстить за все проигранные войны в прошлом веке!" #NT!
 CHC_claim_TAI: "Тайвань" #NT!
 CHC_claim_TAI_desc: "После Великой войны Япония оккупировала Тайвань ради военной базы. Антанта была нашим союзником, но предала нас, заявив, что Японии разрешено сохранить Тайвань. Пришло время вернуть наш остров!" #NT!
 CHC_claim_MAN: "Manchukuo" #NT!
 CHC_claim_MAN_desc: "Япония создала марионеточное государство в регионе Маньчжоу-Го." #NT!
 CHC_demand_referendum_MAN: "Пограничный спор" #NT!
 CHC_demand_referendum_MAN_desc: "За последние два года произошло много пограничных столкновений на нашей маньчжурской границе между японцами и нашими войсками. Пришло время, чтобы Япония заплатила! Либо они отдадут приграничные районы Маньчжоу-Го в качестве компенсации, либо мы собираемся объявить войну." #NT!
 CHC_war_JAP: "Нападение на Японию" #NT!
 CHC_war_JAP_desc: "Япония оккупировала китайские земли уже много лет. Мы должны напасть на Японию сейчас, прежде чем уничтожить китайскую культуру в этих регионах." #NT!
 CHC_glory: "Славные победы" #NT!
 CHC_glory_desc: "Весть о славе, полученной благодаря нашим победам в войне, поможет нам получить большую поддержку среди населения." #NT!
 CHC_war_TIB: "Тибет" #NT!
 CHC_war_TIB_desc: "Разгромив великие державы, мы наконец сможем победить повстанцев на крайнем западе Китая." #NT!
 CHC_war_RUS: "Война с Россией" #NT!
 CHC_war_RUS_desc: "Россия пыталась объединить нас в последние годы, но все это было ради ее собственных целей. Они никогда не помогали нам, когда Япония захватила Маньчжурию и до сих пор оккупируют Синьцзян. Эти ублюдки хотят, чтобы мы были их марионеткой. Мы их уничтожим." #NT!
 CHC_war_SIK: "Раздавить Синьцзян" #NT!
 CHC_war_SIK_desc: "Пришло время атаковать этих проклятых предателей на северо-западе. Никто не проявляет к нам неуважения без последствий!" #NT!
 RUS_claim_MON: "Претензия на Монголию" #NT!
 RUS_claim_MON_desc: "До нашей гражданской войны против монархии Монголия была частью нашей страны, но они использовали беспорядки, чтобы вырваться на свободу. С тех пор Монголия находится под контролем России. Пришло время снова заявить о наших притязаниях в этом регионе." #NT!
 CHC_claim_vladivostok: "Претензии на Востоке" #NT!
 CHC_claim_vladivostok_desc: "Гавани Владивостока когда-то принадлежали нам. Но во время опиумных войн, где русские просто отдали эти территории, не участвуя в войне! Возможно, в этих регионах больше нет китайцев, но мы все равно будем заявлять свои претензии." #NT!
 CHC_against_RUS: "Северный враг" #NT!
 CHC_against_RUS_desc: "Наш враг, на котором нам следует сосредоточиться, находится не на востоке, а на севере. Российская империя хочет, чтобы мы были их марионеткой, и мы должны защититься от этой угрозы." #NT!
 CHC_liberation_forces: "Народно-освободительная армия" #NT!
 CHC_liberation_forces_desc: "С новыми силами специального назначения мы значительно усилим нашу армию." #NT!
 CHC_united: "Объединить Китай" #NT!
 CHC_united_desc: "Пришло время объединить эту страну. Правительство все еще расколото между полевыми командирами и коммунистами, и голод преследует страну. Нам нужно объединиться сейчас, иначе эта нация умрет." #NT!
 CHC_ally_war_lords: "Союзник военных лордов" #NT!
 CHC_ally_war_lords_desc: "После гражданской войны военные лидеры были разбиты, но многие из них все еще находятся у власти в некоторых штатах. Пришло время уладить наши разногласия и вместе построить новое правительство." #NT!
 CHC_new_government: "Новое правительство" #NT!
 CHC_new_government_desc: "реформируя наше правительство и создавая стабильный правительственный кабинет, наше правительство наконец станет единым. Чан Кайши будет управлять этим правительством с чрезвычайными полномочиями до тех пор, пока японская угроза не будет уничтожена." #NT!
 CHC_restore_monarchy: "Восстановить династию Цин" #NT!
 CHC_restore_monarchy_desc: "Пришло время объединить народ Китая. Но не с другим авторским руководством нам нужно вернуть нашего императора! Пришло время вернуть ему его империю!" #NT!
 CHC_eliminate_commi: "Уничтожить коммунистическую угрозу" #NT!
 CHC_eliminate_commi_desc: "Многие жители нашей страны до сих пор поддерживают этих предателей-коммунистов. Пришло время подавить их социалистическую мораль!" #NT!
 CHC_secret_police: "Тайная полиция" #NT!
 CHC_secret_police_desc: "С силами тайной полиции у нас будет меньше проблем с отслеживанием повстанцев на вражеской территории и поиском сторонников коммунистов." #NT!
 CHC_fight_the_famines: "Борьба с голодом" #NT!
 CHC_fight_the_famines_desc: "Теперь, когда мы, наконец, решили проблемы голода, мы можем, наконец, сконцентрировать наше внимание на прекращении голода." #NT!
 CHC_foreign_investments: "Иностранные инвестиции" #NT!
 CHC_foreign_investments_desc: "Благодаря иностранным инвестициям западных компаний мы можем восстановить часть нашей промышленности." #NT!
 CHC_diplomacy: "Мировая дипломатия" #NT!
 CHC_diplomacy_desc: "Наша страна никогда не была заинтересована в дипломатии. Это необходимо изменить. Всем нужны союзники, даже нам!" #NT!
 CHC_peace: "Мирный Запад" #NT!
 CHC_peace_desc: "Антанта — единственная фракция в мире, которая стремится к мирному пути, как и мы. В наших интересах присоединиться к ним." #NT!
 CHC_imperial: "Импералисты" #NT!
 CHC_imperial_desc: "В поисках союзников мы ищем силу и стабильность. Россия и Германия — сильные и надежные Империи. Возможно, нам следует рассмотреть вопрос о членстве в Восточной коалиции или Берлинском пакте." #NT!
 CHC_approach_ENG: "Подход к Англии" #NT!
 CHC_approach_ENG_desc: "У нас были проблемы с Англией, но они остались в прошлом. Они могут защитить моря Азии с помощью своего флота." #NT!
 CHC_approach_FRA: "Подход к Франции" #NT!
 CHC_approach_FRA_desc: "Франция была бы отличным союзником Китая. Они могут помочь нам в модернизации нашей армии." #NT!
 CHC_joint_research: "Исследовательское сотрудничество" #NT!
 CHC_joint_research_desc: "Чтобы улучшить наше оружие, Англия посылает военных ученых для улучшения нашего оружия." #NT!
 CHC_french_advisors: "Французские консультанты" #NT!
 CHC_french_advisors_desc: "Франция обещала нам советников модернизировать нашу тактику, чтобы мы были более подготовлены к войне." #NT!
 CHC_join_ENG: "Присоединяйтесь к Западной коалиции" #NT!
 CHC_join_ENG_desc: "Оформив наши отношения с Францией и Англией, мы должны теперь предложить им присоединиться к их фракции." #NT!
 CHC_western_colonies: "Западные колонии" #NT!
 CHC_western_colonies_desc: "Теперь, когда мы объединились с западными странами, у нас может быть шанс купить города-колонии западных стран." #NT!
 CHC_mission_RUS: "Подход к России" #NT!
 CHC_mission_RUS_desc: "Во время гражданской войны Россия обучала нашу дивизию и помогала нам против этого военачальника. Без них мы не контролировали бы весь Китай. Даже если они все еще оккупируют Синьцзян как марионетку, мы можем рассчитывать на положительные отношения." #NT!
 CHI_approach_GER: "Подход к Германии" #NT!
 CHI_approach_GER_desc: "Германия является одной из сильнейших стран мира и преследует такие же цели, как и мы. Месть Антанте." #NT!
 CHI_naval_research: "Российское военное сотрудничество" #NT!
 CHI_naval_research_desc: "Япония представляет собой угрозу не только для нас, но и для России. Вероятно, они были бы очень рады послать к нам советников для борьбы с Японией." #NT!
 CHI_join_RUS: "Присоединяйтесь к Восточной коалиции" #NT!
 CHC_join_RUS_desc: "Русские помогли нам в гражданской войне с полевыми командирами и в последние дни прислали нам военных советников, чтобы улучшить нашу армию. Мы нужны им, чтобы защитить их азиатские владения от Японии. Вместе никто нас не остановит!" #NT!
 CHC_Sinkiang_issue: "Синьцзянская сделка" #NT!
 CHC_Sinkiang_issue_desc: "Синьцзян - китайская страна. Пока мы в последние годы сражались с полевыми командирами, Россия вторглась в регион Синьцзян и создала там свое государство для защиты. Теперь, когда гражданская война закончилась и мы стали союзниками России, мы, наконец, можем обсудить с Россией проблема с Синьцзяном." #NT!
 CHC_improve_equipment: "Немецкое оружие" #NT!
 CHC_improve_equipment_desc: "За последние сто лет большинство лучших изобретений в мире были немецкими, особенно в военной сфере. Даже сегодня немецкие государства владеют лучшим оружием в мире. Мы могли бы" #NT!
 CHC_stabilize_economy: "Стабилизировать экономику" #NT!
 CHC_stabilize_economy_desc: "Наша экономика находится в руинах. Если мы хотим, чтобы наше государство выжило, мы должны сейчас сделать первые шаги к восстановлению." #NT!
 CHC_infrastructure: "Восточная железная дорога" #NT!
 CHC_infrastructure_desc: "Инфраструктура была одной из лучших в мире, теперь она считается устаревшей. С помощью новой инфраструктурной программы мы можем исправить эти недостатки. Но сначала мы должны сосредоточиться на штатах нашей страны, которые имеют худшую инфраструктуру на западе." #NT!
 CHC_industrial_effort1: "Пробудитесь, гражданская экономика" #NT!
 CHC_industrial_effort1_desc: "Во время заводских забастовок большая часть гражданской экономики была сожжена. Пришло время возродить эти заводы и дать людям работу." #NT!
 CHC_industrial_effort2: "Расширение оружейных заводов" #NT!
 CHC_industrial_effort2_desc: "У нас самая большая армия в Азии, но у нас недостаточно оружейных заводов, чтобы ее снабжать. Имея новые оружейные заводы в неразвитых государствах, мы наконец можем снабдить нашу армию достаточным количеством техники." #NT!
 CHC_dockyard_effort: "Начать военно-морскую промышленность" #NT!
 CHC_dockyard_effort_desc: "Когда-то у Китая был один из величайших военно-морских флотов в Азии. Теперь у него самый слабый. Но мы можем его восстановить! С помощью новой программы верфи мы можем снова начать строить корабли для нашей славной страны!" #NT!
 CHC_slot2: "Группы промышленных исследований" #NT!
 CHC_slot2_desc: "В то время, когда мы восстанавливали эту страну, в нашу страну приезжало много иностранных ученых, и благодаря нашим реформам больше людей инвестировали в эту отрасль. Теперь мы можем достичь тех же исследовательских способностей, которыми обладают другие крупные страны в этом мире." #NT!
 CHC_school_reform: "Школьные реформы" #NT!
 CHC_school_reform_desc: "Образование в нашем штате плохое. Многие люди не могут позволить себе отправлять своих детей в школы, а сами школы находятся в плохом состоянии. Нам необходимо внести изменения в нашу школьную систему, если наше государство хочет исследовать что-то новое в будущем." #NT!
 CHC_slot1: "Культ науки" #NT!
 CHC_slot1_desc: "У нас самые слабые исследовательские группы в мире. Хотя качество этих команд не является большой проблемой, нам не хватает ученых для исследования новых вещей. Если мы увеличим оплату ученых и наймем независимых, мы сможем увеличить количество ученых, которых мы сейчас имеем. иметь." #NT!
 CHC_end_the_strikes: "Прекратить забастовки" #NT!
 CHC_end_the_strikes_desc: "Теперь, когда мы начали первые шаги по улучшению нашего славного государства, мы должны быть в состоянии положить конец забастовкам, которые причиняют вред нашей инфраструктуре и промышленности." #NT!
 CHC_war_propaganda: "Военная пропаганда" #NT!
 CHC_war_propaganda_desc: "Ханмин слишком мягко справился с ситуацией. Мы должны дать понять нашим гражданам, кто наш враг!" #NT!
 CHC_sprite: "Китайский дух" #NT!
 CHC_sprite_desc: "Из-за гражданской войны в Китае, конфликтов с военачальниками и общей плохой стабильности мы так и не смогли построить нашу промышленность. Но с окончанием забастовок у нас может появиться шанс восстановиться. Благодаря новому плану строительства, который займет много наших резервов, мы можем удвоить скорость строительства." #NT!
 CHC_radars: "Радиосеть" #NT!
 CHC_radars_desc: "Наши ВВС малы и слабы. Благодаря радарам эффективность наших истребителей повысится, и у них будет больше шансов сбежать." #NT!
 CHC_air: "ВВС и ВМФ" #NT!
 CHC_air_desc: "Наши военно-воздушные силы соответствуют современным стандартам, а военно-морской флот находится в плачевном состоянии, и нам, наконец, необходимо модернизировать эти две отрасли." #NT!
 CHC_navy: "Восстановить военно-морской флот" #NT!
 CHC_navy_desc: "Китайский флот был уничтожен в Первой китайско-японской войне. Из-за внутреннего конфликта у него так и не было возможности восстановиться." #NT!
 CHC_army_path: "Вопрос о доктрине" #NT!
 CHC_army_path_desc: "Нам предстоит наконец решить, какую стратегию наша армия будет использовать в будущем. Нашу армию раздирают разные стратегии разных генералов." #NT!
 CHC_work_longer: "Работайте дольше" #NT!
 CHC_work_longer_desc: "Вы думаете, что мы выиграем эту войну, используя только наших солдат? Если вы хотите увидеть мир в Китае, вы должны принять новые рабочие смены, в которых нуждается наша страна!" #NT!
 CHC_militarian_industry: "Промышленность, созданная для войны" #NT!
 CHC_militarian_industry_desc: "Хорошая армия всегда нуждается в технике. Поход нуждается в постоянном притоке пехоты, поддержки и артиллерийской техники." #NT!
 CHI_superior_fire: "Тяжелая армия" #NT!
 CHI_superior_fire_desc: "Тяжелая армия"
 CHC_inf_equipment: "Тип 24" #NT!
 CHC_inf_equipment_desc: "Type 24 — новая винтовка с продольно-скользящим затвором, разработанная для замены нынешней Type 88." #NT!
 CHC_artillery: "Артиллерия" #NT!
 CHC_artillery_desc: "Основу армии всегда составляет артиллерия. Чем лучше артиллерия, тем с меньшим количеством вражеских солдат приходится сражаться нашей пехоте." #NT!
