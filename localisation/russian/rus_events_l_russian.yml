 russia.38.b: "Да здравствует царь Михаил!" #NT!
 russia.49.t: "В России беспорядки!" #NT!
 russia.49.d: "Со смертью Николая II было создано новое хрупкое временное правительство. Группа могущественных русских генералов во главе с генералом Корниловым решила воспользоваться этой ситуацией и захватить всю власть под военным руководством. 1-я русская пехотная дивизия вошла в российскую столицу Петроград и вошла в Российскую Императорскую Думу.\nТеперь они объявляют Российское государство под руководством Генерал Корнилов. Остается неясным, сможет ли Корнилов контролировать не только столицу, но и всю Российскую империю." #NT!
 russia.49.a: "Это тревожит..." #NT!
 russia.49.b: "Да здравствует новая Россия!" #NT!
 russia.50.t: "Покушение на Корнилова." #NT!
 russia.50.d: "Прошел месяц с тех пор, как Лавр Корнилов пришел к власти в Российской империи. Его руководство оказалось в некоторой степени стабильным, однако неназванный левый анархистский активист совершил покушение на Корнилова. Неясно, выживет ли Корнилов.\nВ случае его смерти российский аппарат власти захватит его коллега Борис Савинков." #NT!
 russia.50.a: "Корнилов жив!" #NT!
 russia.50.b: "Корнилов умирает!" #NT!
 russia.27.t: "Польское восстание" #NT!
 russia.27.d: "После смерти Николая II Временное правительство пыталось реорганизовать свою политику и подготовить скорейшую передачу власти его брату Михаилу. За это время польское подполье подготовило и устроило восстание в Варшаве и других польских городах.\nВажно выбрать правильные действия, чтобы не разжечь большой конфликт..." #NT!
 russia.27.a: "Признайте независимость Польши (играйте за Польшу)" #NT!
 russia.27.b: "Признать независимость Польши" #NT!
 russia.27.c: "Попытка договориться об условиях с Польшей" #NT!
 russia.51.t: "Польские переговоры" #NT!
 russia.51.d: "Правительство России заявило о своем желании обсудить условия нашего существования. Они предлагают установить протекторат над Польшей и попытаться сохранить свое влияние. Должны ли мы согласиться на это?" #NT!
 russia.51.a: "Согласиться на предложение" #NT!
 russia.51.b: "Ни за что! Польша будет независимой!" #NT!
 russia.52.t: "Польша складки" #NT!
 russia.52.d: "После трудных переговоров поляки согласились на наше предложение." #NT!
 russia.52.a: "Большой!" #NT!
 russia.53.t: "Польша отказывается" #NT!
 russia.53.d: "Наши переговоры с Польшей ни к чему не привели. Кажется, вторжение неизбежно..." #NT!
 russia.53.a: "Война это!" #NT!
 russia.53.b: "Пусть они будут.." #NT!
 russia.54.t: "Польские восстания" #NT!
 russia.54.d: "После смерти Николая II Временное правительство России попыталось реорганизовать свою политику и подготовить скорейшую передачу власти его брату Михаилу. За это время польское подполье подготовило и устроило восстание в Варшаве и других польских городах.\nОстается неясным, неизбежно ли вторжение или обе стороны придут к соглашению." #NT!
 russia.54.a: "Интересный" #NT!
 russia.54.b: "Конечно, мы будем" #NT!
 russia.55.t: "Туркестанское восстание!" #NT!
 russia.55.d: "Нашу Империю охватили крупные волнения. Народ России желает перемен, а туркестанские националисты воспользовались этой возможностью, чтобы провозгласить свою независимость от Российской империи.\nСейчас мы решим, необходимо ли вторжение или вопрос можно решить бескровно." #NT!
 russia.55.a: "Признайте независимость Туркестана (играйте за Туркестан)" #NT!
 russia.55.b: "Признать независимость Туркестана" #NT!
 russia.55.c: "Это неприемлемо!" #NT!
 russia.56.t: "Туркестанское восстание" #NT!
 russia.56.d: "Россию охватили крупные волнения. Народ России желает перемен, а туркестанские националисты воспользовались этой возможностью, чтобы провозгласить свою независимость от Российской империи.\nСейчас Россия будет решать, необходимо ли вторжение или вопрос можно решить бескровно." #NT!
 russia.56.a: "Это может закончиться не очень хорошо" #NT!
 russia.56.b: "Это может закончиться не очень хорошо" #NT!
 russia.57.t: "Вторжение в Туркестан" #NT!
 russia.57.d: "Теперь мы готовы приступить к вторжению и повторной оккупации Туркестана. Эта территория недавно была оккупирована местными повстанцами, захватившими контроль над крупными железнодорожными узлами и крупными городами региона." #NT!
 russia.57.a: "Война это!" #NT!
 russia.57.b: "У нас есть другие дела..." #NT!
 russia.58.t: "Нестабильность в России" #NT!
 russia.58.d: "При хрупком временном правительстве Россия не может выполнить требования рабочих. Теперь они выступают против российского правления. Они призывают к всеобщей забастовке по всей России, чтобы добиться перемен!" #NT!
 russia.58.a: "Попытайтесь договориться с рабочими." #NT!
 russia.58.b: "Игнорируйте требования." #NT!
 russia.59.t: "Россия заявляет о своих амбициях" #NT!
 russia.59.d: "Смерть царя Николая II ознаменовала сдвиг российской идеологии в сторону правого национализма. Российское правительство, поддерживаемое населением, считает, что Россия находилась в тени своих союзников на конференции в Брюсселе и заслуживает большего доверия.\nРоссия объявила о своих амбициях вернуть утраченную славу и расширить российскую сферу не только в Восточной Европе, но и в Центральной Азии, Восточной Азии и Балканы." #NT!
 russia.59.a: "Ну что ж" #NT!
 russia.59.b: "Да здравствует Россия!" #NT!
 russia.63.t: "Эскалация в Малой Азии" #NT!
 russia.63.d: "Недавняя эскалация в Турции побудила нашу Ассамблею проголосовать в поддержку турецкой нации в условиях российской агрессии в отношении Стамбула (Царьграда). Наше правительство считает, что Россию необходимо остановить, поскольку ее амбиции слишком высоки.\nПоэтому мы не можем позволить России захватить турецкие земли. По этому поводу мы должны поговорить с нашими английскими партнерами и союзниками, поскольку без них мы не сможем противостоять России в одиночку..." #NT!
 russia.63.a: "Отправьте телеграмму британцам" #NT!
 russia.63.b: "Это слишком рискованно" #NT!
 russia.65.t: "Франция отправляет телеграмму" #NT!
 russia.65.d: "Мы получили телеграмму от нашего союзника – Франции. Они призывают нас поддержать Турцию и выступить против российской экспансии в регионе. Мы не можем позволить России взять под свой контроль все Черное море, поскольку это изменит баланс сил.\nДолжны ли мы присоединиться к борьбе или оставить турок на произвол судьбы?\nПри этом Франция в одиночку не поддержит Турцию в этом конфликте.. ." #NT!
 russia.65.a: "Пошлите ультиматум России." #NT!
 russia.65.b: "Это слишком рискованно" #NT!
 russia.66.t: "Ультиматум Западной коалиции" #NT!
 russia.66.d: "Мы получили ультиматум от Западной коалиции о прекращении нашей вооруженной интервенции с целью вернуть Царьград после турецкой повторной оккупации.\nС одной стороны, Царьград является жизненно важным городом Российской империи, который дает нам полный контроль над Босфором.\nС другой стороны, если Если мы продолжим наше вмешательство, мы получим крупный конфликт против Западной коалиции, который может спровоцировать новую Великую войну, к которой мы не готовы. Как нам действовать?" #NT!
 russia.66.a: "Продолжить вмешательство" #NT!
 russia.66.b: "Отступите, мы не готовы" #NT!
 russia.67.t: "Конфликт в Малой Азии" #NT!
 russia.67.d: "Прошло несколько дней с тех пор, как произошло младотурецкое восстание и ремилитаризация турецко-российской границы. Россия пообещала вмешаться и вернуть Стамбул из-под турецкого контроля.\nФранция вместе со своими союзниками выдвинула русским ультиматум: если российские войска не покинут Турцию, Западная коалиция присоединится к Турции в конфликте.\nВ конечном итоге Россия это сделала. решил принять условия ультиматума и вывести свои войска из Малой Азии. На этот раз войны не будет..." #NT!
 russia.67.a: "Хорошо для них" #NT!
 russia.67.b: "Мы еще не готовы" #NT!
 russia.68.t: "Конфликт в Малой Азии обостряется" #NT!
 russia.68.d: "Прошло несколько дней с тех пор, как произошло младотурецкое восстание и ремилитаризация турецко-российской границы. Россия пообещала вмешаться и вернуть Стамбул из-под турецкого контроля.\nФранция вместе со своими союзниками выдвинула русским ультиматум: если российские войска не покинут Турцию, Западная коалиция присоединится к Турции в конфликте.\nВ конечном итоге Россия это сделала. решил отвергнуть условия ультиматума и продолжил свое вмешательство.\nОни будут встречены силой..." #NT!
 russia.68.a: "Это может закончиться не очень хорошо" #NT!
 russia.68.b: "Принесите их!" #NT!
 russia.69.t: "Рабочие возвращаются на заводы!" #NT!
 russia.69.d: "Крупная забастовка рабочих наконец закончилась, рабочие возвращаются на свои заводы..." #NT!
 russia.69.a: "Большой!" #NT!
 russia.70.t: "Русская экспансия в Персии" #NT!
 russia.70.d: "Правительство России заявило о своих амбициях по освобождению регионов Южного Азербайджана от персов. Они оправдывают свой Casus Belli необходимостью воссоединения этнического населения Азербайджана и Армении в рамках одного государства.\n\nТем не менее, война кажется неизбежной, поскольку российские войска собираются вокруг иранской границы в рамках подготовки к полномасштабному вторжению. Ожидается, что превосходящая российская армия сокрушит любое сопротивление персидской стороны." #NT!
 russia.70.a: "Это не может закончиться хорошо" #NT!
 russia.70.b: "Мы раздавим их за несколько недель!" #NT!
 russia.80.t: "Россия поддерживает Восточную коалицию" #NT!
 russia.80.d: "Несмотря на большую нестабильность в России, отмеченную всеобщими забастовками по всей стране, российское правительство подтвердило свою доктрину консолидации Восточной коалиции и восстановления своего присутствия в Восточной Европе.\n\nРоссия продолжает оставаться рядом со своими государствами-сателлитами и партнерами, и вскоре мы может увидеть возможное расширение альянса." #NT!
 russia.80.a: "Хорошо для них" #NT!
 russia.80.b: "Вперед!" #NT!
 russia.71.t: "Выборы в Думу" #NT!
 russia.71.d: "Пришло время избрать новую Императорскую Думу.\nКак всегда, предпочтительнее сохранить демократический аспект наших выборов, чтобы удовлетворить все партии. Однако с ростом левых среди народа России мы, возможно, захотим перестраховаться на этих выборах и запретить коммунистические организации.\nВыбор за вами..." #NT!
 russia.71.a: "Пусть победит большинство" #NT!
 russia.71.b: "Запретить коммунистические организации" #NT!
 russia.72.t: "Забастовка в Москве!" #NT!
 russia.72.d: "Похоже, наше решение запретить коммунистические организации расстроило многих рабочих второй столицы России. При поддержке Коммунистической партии и Социалистической партии рабочие выходят на улицы и призывают к справедливому референдуму!" #NT!
 russia.72.a: "Разрешить коммунистическим организациям участвовать" #NT!
 russia.72.b: "Это необходимо остановить!" #NT!
 russia.73.t: "Столкновения в столице!" #NT!
 russia.73.d: "Вдохновленные рабочим восстанием в Москве, пролетариаты Петрограда выступают против существующей системы и выступают против запрета народных левых организаций. Рабочие покидают фабрики сотнями, и нам, возможно, придется мобилизовать нашу полицию, чтобы избежать революции!" #NT!
 russia.73.a: "Мы не можем рисковать, мы должны вести переговоры." #NT!
 russia.73.b: "Мобилизуйте полицию, арестуйте анархистов." #NT!
 russia.74.t: "Люди требуют референдума!" #NT!
 russia.74.d: "После нашего подавления протестующих люди от Востока до Запада выступают против российской монархии. Они считают, что российский царь, нынешний правитель, должен отречься от престола. Должна быть создана новая Республика!" #NT!
 russia.74.a: "Это неприемлемо!" #NT!
 russia.74.b: "Царь отрекается!" #NT!
 russia.75.t: "Победа консервативного большинства" #NT!
 russia.75.d: "После серии выборов консервативная коалиция, состоящая из октябристов и Конституционно-консервативной партии, получила большинство. Теперь мы можем выбирать, предоставить ли полный карт-бланш Его Величеству Михаилу II или, скорее, уполномочить премьер-министра, поддерживаемого Думой." #NT!
 russia.75.a: "Сладкий!" #NT!
 russia.81.t: "Промышленное планирование" #NT!
 russia.81.d: "При новом правительстве пришло время начать планирование промышленности для будущей России. Мы можем либо продолжить развитие сельского хозяйства, начать либерализацию отрасли, встать на сторону индустриализации, либо централизовать нашу промышленность под контролем государства. Выбор ваш..." #NT!
 russia.81.a: "Продолжить планирование сельского хозяйства" #NT!
 russia.81.b: "Начало планирования приватизации" #NT!
 russia.81.c: "Начало планирования индустриализации" #NT!
 russia.81.e: "Централизованное планирование" #NT!
 russia.83.t: "Падение Варшавы" #NT!
 russia.83.d: "Немецкие войска вошли и заняли Варшаву. Польский город, хотя и с определенной степенью автономии, входил в состав Российской империи после окончания наполеоновских войн. \nЭто первая крупная победа Германии в войне с Россией, но эксперты не уверены, что последуют новые..." #NT!
 russia.83.a: "Сколько еще крови прольется?" #NT!
 russia.83.b: "Гутен Таг Полен!" #NT!
 russia.83.c: "Мы вернемся!" #NT!
 russia.85.t: "Модернизация армии" #NT!
 russia.85.d: "Время идет, мы модернизируем нашу армию быстрыми темпами. Вскоре мы сможем принять новую тактику ведения войны, соответствующую мировым державам." #NT!
 russia.85.a: "Хороший!" #NT!
 russia.86.t: "Модернизация армии" #NT!
 russia.86.d: "Время идет, мы модернизируем нашу армию быстрыми темпами. Вскоре мы сможем принять новую тактику ведения войны, соответствующую мировым державам." #NT!
 russia.86.a: "Хороший!" #NT!
 russia.87.t: "Завершение модернизации" #NT!
 russia.87.d: "Наши Сухопутные войска были значительно модернизированы, теперь мы действительно освоили доктрины бронетехники и пехоты, соответствующие нашим европейским, а также азиатским коллегам. Настало время, когда мы готовы начать войну..." #NT!
 russia.87.a: "Хороший!" #NT!
 russia.88.t: "Переворот в Румынии!" #NT!
 russia.88.d: "Румыния вступила в Великую войну на стороне Антанты. Нам обещали землю, но территории, которые мы получили, были намного меньше, чем первоначально было обещано, а также то, что мы были вынуждены присоединиться к российской сфере влияния.\nВ условиях беспорядков в России после смерти Николая II мы, наконец, можем стать независимыми. благодаря растущей Железной Гвардии. Мы будем сильными и свободными от всякого внешнего влияния!" #NT!
 russia.88.a: "Да здравствует Железная Гвардия!" #NT!
 russia.88.b: "Это рискованно..." #NT!
 russia.89.t: "Железная гвардия в Румынии!" #NT!
 russia.89.d: "Румыния находилась под нашим влиянием с момента обретения независимости. Мы оказывали помощь и поддержку во время их войны за независимость и во время Великой войны.\nОднако теперь кажется, что они хотят оставить наше влияние в пользу свободы и свободы. В данный момент мы ничего не можем сделать, но будем следить за Балканами..." #NT!
 russia.89.a: "Не долго..." #NT!
 russia.90.t: "Железный страж" #NT!
 russia.90.d: "Румыния вступила в Великую войну на стороне Антанты. Им была обещана земля, но полученные территории были намного меньше, чем было первоначально обещано, а также они были вынуждены присоединиться к российской сфере влияния.\nВ условиях беспорядков в России после смерти Николая II румыны наконец могут стать независимыми благодаря восходящей Железной Гвардии. Неизвестно, как отреагирует Петроград, но он уверен, что Россия сделает все, чтобы восстановить свое влияние в Румынии." #NT!
 russia.90.a: "Интересный" #NT!
 russia.90.b: "Интересный" #NT!
 russia.93.t: "Инцидент на озере Хасан" #NT!
 russia.93.d: "Наша разведка собрала информацию о наращивании сил японцев в Маньчжурии. Это явно провокация, российская армия должна быть готова к действиям в Приамурье." #NT!
 russia.93.a: "Мы должны быть готовы!" #NT!
 russia.94.t: "Японская сборка" #NT!
 russia.94.d: "После русско-японской войны напряженность между русскими и японцами только возросла. \nЯпония желает установить свою сферу влияния на Восточную Сибирь, а Россия желает вновь завоевать Маньчжурию, которую она потеряла в 1905 году. Обе армии готовятся к действию, поскольку обе державы начинают наращивать свои силы на соответствующих границах.\nНа этом этапе обе армии готовятся к действию. , кажется, война неминуема..." #NT!
 russia.94.a: "Это тревожит..." #NT!
 russia.94.b: "Это тревожит..." #NT!
 russia.91.t: "Германия аннексирует Ганновер!" #NT!
 russia.91.d: "Несомненно, аннексия Ганновера Пруссией является актом агрессии.\nПруссии нарушили Брюссельский договор и оккупировали Северную Германию, чтобы установить прогерманское правительство. Наше правительство предлагает ввести санкции, чтобы дестабилизировать ситуацию и наказать нарушителей.\nВ качестве альтернативы мы могли бы избежать санкций против Пруссии, чтобы установить дружеские отношения с новой Германской империей, которая могла бы стать могущественным союзником..." #NT!
 russia.91.a: "Санкционная Пруссия" #NT!
 russia.91.b: "Никаких санкций, нам лучше сохранить хорошие отношения с Германией" #NT!
 russia.92.t: "Санкции России" #NT!
 russia.92.d: "После нашей законной аннексии Ганновера российское правительство опубликовало официальное заявление о санкциях, чтобы наказать за нашу предполагаемую агрессию в отношении Северной Германии." #NT!
 russia.92.a: "Это не хорошо" #NT!
 russia.95.t: "Смерть Константина Станиславского." #NT!
 russia.95.d: "Сегодня утром в Москве скончался Константин Станиславский. Станиславский получил широкое признание как выдающийся характерный актер, а многие постановки, которые он поставил, снискали ему репутацию одного из ведущих театральных режиссеров своего поколения." #NT!
 russia.95.a: "Его будет не хватать..." #NT!
 russia.96.t: "Модернизация Российской Армии" #NT!
 russia.96.d: "Несмотря на свою массивность, наша армия во многом устарела и использует устаревшую тактику. Однако такие генералы, как Краснов, выступают против этого и верят в стратегию массовых наступлений, использованную в Великой войне для победы над Германией и Австрией.\n\nВ современном мире нам потребуется использование танков и тактики блицкрига. Хотя полная модернизация армии потребует больше времени и ресурсов, Старая гвардия обеспечит нам лучший политический контроль. Мы могли либо прислушаться к Старой Гвардии, либо двигаться дальше." #NT!
 russia.96.a: "Уволить старую гвардию" #NT!
 russia.96.b: "Держите старую гвардию" #NT!
 russia.97.t: "Реформа старой гвардии" #NT!
 russia.97.d: "Ранее мы начали небольшую модернизацию армии. Прошло время, мы переобучили часть наших солдат и генералов компромиссу со старой гвардией." #NT!
 russia.97.a: "Хорошие новости" #NT!
