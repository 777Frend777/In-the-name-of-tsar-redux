 russia.7.t: "Подавать в суд на мир?" #NT!
 russia.7.d: "Наш народ устал от войны. Нам нужно просить мира и прекратить эти военные действия. Если мы этого не сделаем, может произойти восстание." #NT!
 russia.7.a: "Нет мира! Вперед, мужчины!" #NT!
 russia.7.b: "Конец войне! Подпишите мир." #NT!
 russia.8.t: "Мир с Японией" #NT!
 russia.8.d: "Мы добились своей цели, Маньчжурия под нашим контролем. Япония предлагает мир, как нам действовать?" #NT!
 russia.8.a: "Конец войне! Подпишите мир." #NT!
 russia.8.b: "Нет мира! Япония будет нашей!" #NT!
 russia.9.t: "Мир между Японией и Россией" #NT!
 russia.9.d: "Российские и японские официальные лица подписали Порт-Артурский договор, положивший конец военным действиям между собой." #NT!
 russia.9.a: "Война закончена" #NT!
 russia.10.t: "Мир между Японией и Россией" #NT!
 russia.10.d: "Российские и японские официальные лица подписали Порт-Артурский договор, положивший конец военным действиям между собой." #NT!
 russia.10.a: "Война закончена" #NT!
