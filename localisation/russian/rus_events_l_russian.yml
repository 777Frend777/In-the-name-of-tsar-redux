 russia.36.t: "Гражданская война в России!" #NT!
 russia.36.d: "Большевики захватывают власть в России! Однако им не удается добиться абсолютной стабильности своего режима, теряя контроль над некоторыми промонархическими регионами. Эти регионы под командованием адмирала Колчака восстают и объявляют войну коммунистической угрозе. Битва за Россию началась." #NT!
