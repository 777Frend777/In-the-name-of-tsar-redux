 russia_homeland.14.d: "Правительство России выступило с заявлением относительно нашей автономии в составе Русского государства.\n\nОни желают, чтобы наше государство Хива было включено в состав русских земель. Это означает конец Бухарской автономии...\n\nПринимаем ли мы?" #NT!
