 russia.36.d: "Большевики захватывают власть в России! Однако им не удается добиться абсолютной стабильности своего режима, теряя контроль над некоторыми промонархическими регионами. Эти регионы под командованием адмирала Колчака восстают и объявляют войну коммунистической угрозе. Битва за Россию началась." #NT!
 russia.36.a: "ХОРОШО" #NT!
 russia.36.b: "ХОРОШО" #NT!
 russia.37.t: "Николай умирает" #NT!
 russia.37.d: "Сегодня утром российские официальные лица объявили умершим покойного императора России. Его Императорское Величество, к сожалению, скончался от инсульта посреди ночи. Он умер во сне, и его наверняка будут не хватать.\nЕго единственный сын Алексей умер в 18 лет из-за осложнений, вызванных гемофилией. Ожидается, что на следующей неделе его брат Микаил станет царем всех русских." #NT!
 russia.37.a: "Да здравствует царь Михаил!" #NT!
 russia.38.t: "Николай умирает" #NT!
 russia.38.d: "Сегодня утром российские официальные лица объявили умершим покойного императора России. Его Императорское Величество, к сожалению, скончался от инсульта посреди ночи. Он умер во сне, и его наверняка будут не хватать.\nЕго единственный сын Алексей умер в 18 лет из-за осложнений, вызванных гемофилией. Ожидается, что на следующей неделе его брат Микаил станет царем всех русских." #NT!
