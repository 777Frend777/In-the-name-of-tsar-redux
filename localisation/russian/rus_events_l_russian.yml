 russia.1.t: "Россия предлагает англо-российское сотрудничество" #NT!
 russia.1.d: "У России всегда были теплые отношения с Великобританией, вплоть до ее выхода из Тройственного согласия. С введением новой либерализованной конституционной монархии новый царь в настоящее время стремится восстановить и укрепить англо-российские связи, которые когда-то были утрачены после Великой войны. Однако некоторыми из условий являются передача Британского Сомалиленда и отзыв гарантий против Афганистана и Персии. Эти требования будут компенсированы созданием польской автономии." #NT!
 russia.1.a: "Великая идея от поистине великой державы!" #NT!
 russia.1.b: "Они обманули нас один раз, и больше нас не обманут! Так не пойдет!" #NT!
 russia.2.t: "Великобритания принимает!" #NT!
 russia.2.d: "Британцы приняли наше предложение, впоследствии передали Британский Сомалиленд и отозвали свои гарантии в отношении Афганистана и Персии. Нам необходимо как можно скорее создать польскую автономию, чтобы поддержать соглашение." #NT!
 russia.2.a: "Боже, храни царя, Боже, храни короля!" #NT!
 russia.3.t: "Великобритания отказывается!" #NT!
 russia.3.d: "Британцы решили, что сотрудничество с нами бесполезно, и поэтому являются потенциальными будущими врагами. К сожалению, но мы не можем ничего сделать, чтобы исправить ситуацию в настоящий момент." #NT!
 russia.3.a: "Будь они прокляты!" #NT!
 russia.4.t: "Вторая покупка Аляски" #NT!
 russia.4.d: "Русские обратились к нам с предложением о сделке. В обмен на повторную передачу Аляски мы получим экономическую помощь для восстановления после Парижского биржевого краха. Аляска — наша самая большая территория, и ее потеря может возмутить американское население. С другой стороны, нашу экономику необходимо восстанавливать любыми средствами." #NT!
 russia.4.a: "10 центов за акр? Это неплохая сделка!" #NT!
 russia.4.b: "Мы не будем просто отдавать нашу землю, чтобы решить наши проблемы!" #NT!
 russia.5.t: "Покупка на Аляске прошла успешно" #NT!
 russia.5.d: "Американцы приняли наше предложение и поэтому эвакуировали свои армии из этого региона. Аляска снова стала русской!" #NT!
 russia.5.a: "С возвращением, Русская Америка!" #NT!
 russia.6.t: "Американцы отказываются" #NT!
 russia.6.d: "Америка решила, что Аляске будет лучше с американцами, и отказалась от нашей сделки." #NT!
 russia.6.a: "Будь они прокляты!" #NT!
 russia.23.t: "Вторая покупка Аляски" #NT!
 russia.23.d: "Еще в 1860-х годах Россия продала свою колонию Русскую Америку Соединенным Штатам, чтобы улучшить нашу тогдашнюю слабеющую экономику. С тех пор российская экономика росла семимильными шагами. Теоретически русские могли бы выкупить у американцев эту стратегическую и богатую ресурсами землю." #NT!
 russia.23.a: "Интересный" #NT!
 russia.23.b: "Интересный" #NT!  
