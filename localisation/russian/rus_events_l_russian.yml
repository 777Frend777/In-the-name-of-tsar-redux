 russia.11.t: "Маньчжурский ультиматум" #NT!
  russia.11.d:0 "The Russian Empire has recently sent a few of their diplomats to Japan to demand the return of Manchuria, which we seized control of during the Russo-Japanese War in 1805. 
 russia.11.a: "Мы не хотим войны с русскими, дайте им то, что они хотят!" #NT!
 russia.11.b: "Возьмите их в заложники! Мы еще раз победим русских!" #NT!
 russia.12.t: "Второй Портсмутский договор" #NT!
 russia.12.d: "Подписан договор о возвращении нам Маньчжурии. Япония эвакуировала свои армии из этого региона, а наши армии продвигаются, чтобы обезопасить бывшую японскую территорию." #NT!
 russia.12.a: "Сегодня исторический день для России." #NT!
 russia.13.t: "Япония держит наших дипломатов в заложниках!" #NT!
 russia.13.d: "Японцы посадили в тюрьму наших дипломатов, которых мы послали требовать Маньчжурию. Их армии быстро продвигаются к нашей восточной границе, и война кажется неизбежной." #NT!
 russia.13.a: "Наконец-то мы можем отомстить за Мукден!" #NT!
 russia.17.t: "Выборы премьер-министра" #NT!
 russia.17.d: "Поскольку наша страна ужесточила свою парламентскую систему, мы должны избрать премьер-министра, который приведет нашу страну к величию. Кто будет избран?" #NT!
 russia.17.a: "Сохраняйте текущий ПМ" #NT!
 russia.17.b: "Александр Гучков - бывший председатель Госдумы" #NT!
 russia.17.c: "Александр Коновалов - кандидат от либералов" #NT!
 russia.18.t: "Выборы президента" #NT!
 russia.18.d: "После отмены монархии в России народ России настоял на создании новой Российской Республики.\nКак республиканская демократия, обязательно иметь лидера правительства, и у нас должен быть президент. Кто станет первым президентом Российской Республики?" #NT!
 russia.18.a: "Александр Коновалов - Лидер Прогрессивной партии" #NT!
 russia.18.b: "Феликс Юсупов — Богатый дворянин" #NT!
 russia.18.c: "Александр Керенский, известный российский юрист и адвокат-республиканец!" #NT!
 russia.14.t: "Приглашение в Восточную коалицию?" #NT!
 russia.14.d: "Российские чиновники обратились к нашим дипломатам с предложением: союз между нашей страной и Россией." #NT!
 russia.14.a: "Примите предложение." #NT!
 russia.14.b: "Отклоните предложение." #NT!
 russia.19.t: "Смерть царя" #NT!
 russia.19.d: "Наш славный царь Николай II Гольштейн-Готторп-Романовский, к сожалению, скончался среди ночи от инсульта. Он умер во сне, и его наверняка будут не хватать. Его единственный сын Алексей умер в 18 лет от осложнений гемофилии. Нам нужно избрать нового царя, который возглавит нашу страну. Кто это будет?" #NT!
 russia.19.b: "Борис Владимирович Романов, двоюродный брат Николая и армейский реформатор!" #NT!
 russia.19.a: "Кирилл Владимирович Романов – двоюродный брат Николая и любимец русского народа!" #NT!
 russia.19.c: "Пришло время для нового королевского дома. Александр Колчак будет Александром IV из Дома Колчаков!" #NT!
 russia.20.t: "Смерть Михаила II" #NT!
 russia.20.d: "Наш царь Михаил II мирно скончался в одну ночь. Русский народ находится в состоянии траура. Его преемником является старший сын цесаревич Георг Михайлович. Его коронация как Царя Всероссийского состоится на следующей неделе." #NT!
 russia.20.a: "Смерть Михаила II!" #NT!
 russia.24.t: "Смерть царя Михаила II!" #NT!
 russia.24.d: "Российский царь Михаил II мирно скончался ночью. Россияне всего мира скорбят о его утрате. Его преемником является старший сын цесаревич Георг Михайлович. Его коронация как Царя Всероссийского состоится на следующей неделе." #NT!
 russia.24.a: "Наши соболезнования россиянам." #NT!
 russia.24.b: "Его будет не хватать." #NT!
 russia.26.t: "Выборы канцлера" #NT!
 russia.26.d: "Поскольку наш безнаследник царь мертв, пришло время отойти от монархии. Нам нужен сильный лидер! Слабая Государственная Дума вряд ли способна справиться с этой ситуацией. Пришло время дать полномочия тому, кто одновременно силен и стабилен. Нашим первым канцлером всех россиян будет..." #NT!
 russia.26.a: "Александр Колчак, достойный русский генерал!" #NT!
 russia.26.b: "Лавр Корнилов, Герой Галичины!" #NT!
 russia.26.c: "Михаил Дитерихс, генерал, яростно сражавшийся в Маньчжурии!" #NT!
 russia.30.t: "Русская революция" #NT!
 russia.30.d: "В России произошел государственный переворот. Коммунисты внутри России, наряду с крестьянами и диссидентами российской армии, взяли под свой контроль Государственную Думу и основные города по всей бывшей Империи. Российское население, кажется, относительно удовлетворено этой революцией." #NT!
 russia.30.a: "Это нехорошо..." #NT!
 russia.30.b: "Рабочие всего мира, объединяйтесь!" #NT!
 russia.31.t: "Конец дома Романовых" #NT!
 russia.31.d: "После смерти предыдущего царя Николая II к власти пришел его брат Михаил. Будучи совершенно неопытным и некомпетентным лидером, он не смог обеспечить соблюдение своего правления и был вынужден отречься от престола под давлением российских генералов. Недавно сформированное демократическое временное правительство взяло под свой контроль Государственную Думу, и вскоре должны состояться выборы." #NT!
 russia.31.a: "Может ли Россия потерять свой мировой статус?" #NT!
 russia.31.b: "Да здравствует республика!" #NT!
 russia.32.t: "Договор с Японией" #NT!
 russia.32.d: "Российские чиновники обратились к нам с предложением заключить пакт о ненападении между двумя странами. Подписав его, русские откажутся от всех своих претензий на Востоке и позволят нам продолжать нашу экспансию без угрозы вторжения. Кроме того, русские предлагают провести совместные военно-морские исследования, чтобы укрепить партнерство наших империй." #NT!
 russia.32.a: "Подписать договор" #NT!
 russia.32.b: "Нет мира россиянам!" #NT!
 russia.33.t: "Япония принимает" #NT!
 russia.33.d: "Мы получили телеграмму из Японии. Они одобряют наше предложение договора. Мы начнем наше совместное исследование!" #NT!
 russia.33.a: "Отличные новости!" #NT!
 russia.34.t: "Япония отказывается" #NT!
 russia.34.d: "Мы получили телеграмму из Японии. Они отвергают наше предложение мира и совместных исследований. Это может означать только то, что они готовятся напасть на нас. Мы должны быть готовы!" #NT!
 russia.34.a: "Это может не закончиться для японцев" #NT!
 russia.35.d: "Большевики захватывают власть в России! Однако им не удается добиться абсолютной стабильности своего режима, теряя контроль над некоторыми промонархическими регионами. Эти регионы под командованием адмирала Колчака восстают и объявляют войну коммунистической угрозе. Битва за Россию началась." #NT!
 russia.35.t: "Гражданская война в России!" #NT!
 russia.35.a: "Наши враги будут сокрушены!" #NT!
 russia.35.d: "Большевики захватывают власть в России! Однако им не удается добиться абсолютной стабильности своего режима, теряя контроль над некоторыми промонархическими регионами. Эти регионы под командованием адмирала Колчака восстают и объявляют войну коммунистической угрозе. Битва за Россию началась." #NT!
