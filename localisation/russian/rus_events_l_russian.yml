 russia_homeland.1.t: "Новая Дума" #NT!
 russia_homeland.1.d: "Вслед за Э.И.В. Смерть Николая II, пришло время решить само будущее России. Выбрав свою политику, мы решим судьбу России на долгие годы.\n\nВ течение очень долгого времени народ России мечтал о демократизации своей Родины. При полном принятии конституционной монархии полномочия царя будут ограничены и переданы новому премьер-министру и Думе. Это будет означать конец диктаторской России. Более радикальные советники даже предлагают полную либерализацию режима.\n\nТем не менее, вместе с нашим покойным императором Николаем II мы могли бы продолжать политику царской России с императором всех русских на троне. \n\nСоциалистическую коалицию возглавляет Александр Керенский, который выступает за более республиканскую Россию, Либеральную коалицию под руководством Александра Коновалова, Консервативную коалицию, представителем которой является Владимир Набоков, и, наконец, царскую коалицию во главе с героем войны Антоном Деникиным.\n\nКакая это будет?" #NT!
 russia_homeland.1.a: "Эсеры под руководством Керенского" #NT!
 russia_homeland.1.b: "Прогрессивная партия под руководством Маклакова" #NT!
 russia_homeland.1.c: "Кадеты под руководством Набокова" #NT!
 russia_homeland.1.e: "Октябристы при Деникине" #NT!
 russia_homeland.2.t: "Публика недовольна" #NT!
  russia_homeland.2.d:0 "E.I.V. Mikhail II has decided to pursue his late brother Nikolai's path of autocracy. Naturally this has upset the public and Tsar's approval rates have dropped.\nTo change this, our advisors propose to anonymously bribe the press to improve the situation and public's opinion. 
 russia_homeland.2.a: "Подкупить прессу" #NT!
 russia_homeland.2.b: "Какая разница, что они думают?!" #NT!
 russia_homeland.3.t: "Русский царь подкупает прессу!" #NT!
 russia_homeland.3.d: "После инаугурации Михаила II в качестве Царя всех русских Его Величество изо всех сил старался следить за своей Империей.\n\nПродолжая автократическую политику, его действия расстроили общественность. Начато независимое расследование изменения мнения прессы...\n\nВыяснилось, что сам царь приказал дать прессе взятку, чтобы улучшить общественное мнение. Это вызвало волну протестов в оппозиции. Уровень одобрения российского царя всегда низок." #NT!
 russia_homeland.3.a: "Ах дерьмо" #NT!
 russia_homeland.3.b: "Что это будет значить?" #NT!
 russia_homeland.4.t: "Аннексия Бухары" #NT!
 russia_homeland.4.d: "Правительство России выступило с заявлением относительно нашей автономии в составе Российского государства.\n\nОни желают, чтобы наше государство Бухара было включено в состав русских земель. Это означает конец Бухарского эмирата...\n\nПринимаем ли мы?" #NT!
 russia_homeland.4.a: "Принять [Endgame]" #NT!
 russia_homeland.4.b: "Борьба за независимость!" #NT!
 russia_homeland.5.t: "Аннексия Бухары" #NT!
 russia_homeland.5.d: "Государство Бухара согласилось присоединиться к России. Сейчас мы начнем интеграцию." #NT!
 russia_homeland.5.a: "Отличные новости!" #NT!
 russia_homeland.6.t: "Бухара сражается!" #NT!
 russia_homeland.6.d: "Государство Бухара отклонило наш ультиматум. У нас нет другого выбора, кроме как вторгнуться!" #NT!
 russia_homeland.6.a: "Бухара падет!" #NT!
 russia_homeland.8.t: "Правительство России уходит в отставку" #NT!
 russia_homeland.8.d: "После смерти царя Николая правительство России уходит в отставку. Однако в этом нет ничего нового: при новом царе должно быть сформировано новое правительство.\n\nНа данный момент партии в России очень конкурентоспособны, что может привести к потенциальному конфликту интересов..." #NT!
 russia_homeland.8.a: "Хорошо..." #NT!
 russia_homeland.9.t: "Вера императорской семьи" #NT!
 russia_homeland.9.d: "Теперь, когда к власти пришло республиканское правительство, царь вынужден отречься от престола. Россия теперь демократическая республика.\n\nЕдинственное, с чем нам сейчас придется иметь дело, — это императорская семья. Большая часть россиян все еще любит царя и не видит его ухода. Это дает нам возможность либо вынудить Романовых покинуть страну, либо позволить им остаться и сохранить свой царский статус в России." #NT!
 russia_homeland.9.a: "Изгнание" #NT!
 russia_homeland.9.b: "Оставаться" #NT!
 russia_homeland.10.t: "Бывший царь выступает против коммунизма!" #NT!
 russia_homeland.10.d: "Бывший царь Михаил II призывает россиян бороться с коммунизмом и крайне левыми взглядами в целом. Большое сообщество россиян до сих пор сочувствует семье Романова и считает, что он является законным лидером всех россиян.\n\nЭто может создать проблемы для нашего нынешнего режима и особенно для его стабильности." #NT!
 russia_homeland.10.a: "Кто его будет слушать?!" #NT!
 russia_homeland.11.t: "Генералы на стороне царя!" #NT!
 russia_homeland.11.d: "Мы получили сообщения о том, что из нашей Красной Армии дезертировали генералы высшего звена. Все больше и больше людей решают встать на сторону процарского движения. Это большой удар по престижу нашей армии..." #NT!
 russia_homeland.11.a: "Предатели!" #NT!
 russia_homeland.12.t: "Ленин садится на поезд в Россию!" #NT!
 russia_homeland.12.d: "После прихода к власти коммунистов в России известный российский философ левого толка по имени Владимир Ленин возвращается в Петроград из ссылки в Швейцарии.\n\nВладимир Ленин (Ульянов) приобрел печально известную репутацию в царской России еще до Великой Отечественной войны. Война за пропаганду своих взглядов на политику, вдохновленных Карлом Марксом. С тех пор он был вынужден жить в изгнании в Европе.\n\nТеперь, когда его изгнание закончилось, ожидается, что он получит очень высокую роль в российской политике..." #NT!
 russia_homeland.12.a: "Никогда о нем не слышал..." #NT!
 russia_homeland.12.b: "Да здравствует товариш Ленин!" #NT!
 russia_homeland.13.t: "Беспорядки в России" #NT!
 russia_homeland.13.d: "После смерти российского императора Николая II группа армейских генералов во главе с Лавром Корниловым при поддержке местных гарнизонов в Санкт-Петербурге штурмовала Зимний дворец и провозгласила новый Российский Военный Совет.\n\nМногие бывшие российские императорские генералы перешли на сторону Корнилова. ." #NT!
