 FRA_metropolitan_france: "Инвестируйте в метрополию Франции" #NT!
 FRA_metropolitan_france_tt: "Недостаточно слотов для строительства §YInfrastructure§! в метрополии Франции" #NT!
 FRA_metropolitan_france_desc: "La Métropole всегда должна быть на первом месте. Мы можем начать с улучшения нашей инфраструктуры, чтобы создать рабочие места и обеспечить более быстрое развертывание войск." #NT!
 FRA_algerie_france: "Инвестируйте в Алжирскую Францию" #NT!
 FRA_algerie_france_tt: "Недостаточно слотов для строительства §YInfrastructure§! в колониальной Франции" #NT!
 FRA_algerie_france_desc: "Европу ждут опасные времена. Нам следует сосредоточиться на улучшении наших земель на юге и гарантировать, что мы всегда сможем поддержать материк." #NT!
 FRA_industrial_expansion: "Промышленная экспансия" #NT!
 FRA_industrial_expansion_tt: "Недостаточно слотов для строительства §YГражданских заводов§! в метрополии Франции." #NT!
 FRA_industrial_expansion_desc: "Нам необходимо более сильное промышленное присутствие внутри страны. У нас есть много рабочей силы, но нам нужно больше заводских линий." #NT!
 FRA_colonial_industry: "Колониальная промышленность" #NT!
 FRA_colonial_industry_tt: "Недостаточно слотов для строительства §YГражданских фабрик§! в колониальной Франции." #NT!
 FRA_colonial_industry_desc: "Нам следует сосредоточиться на нашей промышленности в колониях. Если напряженность в Европе возрастет, наши промышленные мощности все равно останутся вне досягаемости вражеских бомбардировщиков." #NT!
 FRA_military_factories: "Военные заводы" #NT!
 FRA_military_factories_tt: "Недостаточно слотов для строительства §YВоенного завода§! в метрополии Франции." #NT!
 FRA_military_factories_desc: "Наша военная машина отстает в мощности. Нам необходимо сосредоточиться на производстве военной техники на своей территории, чтобы наши силы постоянно получали новую технику." #NT!
 FRA_colonial_military_factories: "Колониальные военные заводы" #NT!
 FRA_colonial_military_factories_tt: "Недостаточно слотов для строительства §YВоенного завода§! в колониальной Франции." #NT!
 FRA_colonial_military_factories_desc: "Размещение нашего военного производства за пределами Европы гарантирует, что даже если противник получит контроль над нашим воздушным пространством, мы будем поддерживать постоянный приток техники в наши передовые войска." #NT!
 FRA_extra_research_slot: "Поддержите Grandes Écoles" #NT!
 FRA_extra_research_slot_desc: "Многообещающие молодые умы появляются повсюду. Нам необходимо предоставить им оборудование для проведения исследований. Достижения в области технологий могут дать нам преимущество там, где мы больше всего в нем нуждаемся." #NT!
 FRA_nuclear_effort: "Ядерные усилия" #NT!
 FRA_nuclear_effort_desc: "Первые испытания в области ядерной науки показали многообещающие результаты. Использование его силы может дать нам оружие, не похожее ни на что, что когда-либо видело человечество." #NT!
 FRA_jet_effort: "Реактивное усилие" #NT!
 FRA_jet_effort_desc: "Воздушный бой – это мобильность. Реактивный двигатель — настолько мощное достижение, что вражеские пилоты будут стоять на месте, пока мы срываем их с неба." #NT!
 FRA_extra_research_slot_2: "Сформировать Национальный исследовательский центр" #NT!
 FRA_extra_research_slot_2_desc: "Многообещающие молодые умы появляются повсюду. Нам необходимо предоставить им оборудование для проведения исследований. Достижения в области технологий могут дать нам преимущество там, где мы больше всего в нем нуждаемся." #NT!
 FRA_defensive_focus: "Оборонительный фокус" #NT!
 FRA_defensive_focus_desc: "В такие времена лучше всего укреплять нашу оборону. Если есть угрозы, пусть они приходят к нам, чтобы мы могли справиться с ними на своей земле. У нас есть идеальный кандидат, чтобы возглавить нашу армию, все, что нам нужно, это ваше слово." #NT!
 FRA_aggressive_focus: "Агрессивный фокус" #NT!
 FRA_aggressive_focus_desc: "Мы не можем сидеть сложа руки, когда враги приближаются к нашим границам. И мы не можем оставить наших союзников на произвол судьбы в условиях войны. Готовьте нашу армию! Гамелен — человек для этой работы." #NT!
 FRA_fortification_focus: "Фортификационный фокус" #NT!
 FRA_fortification_focus_desc: "Какими бы важными ни были наши форты, нам необходимо найти способы построить их более эффективно. Линия Мажино была мощным сдерживающим фактором для вражеских сил, и мы могли бы использовать безопасность большего количества подобных оборонительных сооружений." #NT!
 FRA_alpine_forts: "Альпийские Форты" #NT!
 FRA_alpine_forts_desc: "Итальянцам не так легко пересечь границу, как только мы закончим прикрывать Альпы нашей новой запланированной линией обороны. У нас будет время отреагировать и укрепить свою позицию." #NT!
 FRA_extend_the_maginot_line: "Расширить линию Мажино" #NT!
 FRA_extend_the_maginot_line_desc: "Мы не можем рассчитывать на то, что Бельгия удержит свои позиции: если они пропустят вражеские армии, у нас могут возникнуть проблемы. Расширение линии Мажино имеет решающее значение для предотвращения проникновения нежелательных армий во Францию!" #NT!
 FRA_infantry_focus: "Леве в массовом порядке" #NT!
 FRA_infantry_focus_desc: "Все мужчины и женщины, которые могут сражаться, будут это делать. Массовое производство оружия снизит стоимость. Мы дадим винтовку в руки каждому." #NT!
 FRA_artillery_focus: "Большая батарея" #NT!
 FRA_artillery_focus_desc: "Наша артиллерия сформирует единое мощное подразделение, которое будет сосредоточивать огонь на определенных точках. Один залп за раз, и мы ослабим линию противника и пробьемся сквозь него, если понадобится!" #NT!
 FRA_heavy_armor_focus: "Шар де Батай" #NT!
 FRA_heavy_armor_focus_desc: "Боевые танки – это путь вперед для французской армии. Мы хотим контролировать поле боя и для этого нам понадобятся новые мощные танки!" #NT!
 FRA_motorized_focus: "Моторизованный фокус" #NT!
 FRA_motorized_focus_desc: "Поиск лучших способов создания нашей пехотной техники поможет нам поддерживать и укреплять линию фронта." #NT!
 FRA_mechanized_focus: "Механизированный фокус" #NT!
 FRA_mechanized_focus_desc: "Бронетехника играет все более важную роль в войне. Хотя они немного менее устрашающие, чем обычный танк, они дают нам преимущество в коммуникации, командовании, транспорте и боевых действиях в городских условиях." #NT!
 FRA_light_medium_armor: "Автомитральезы" #NT!
 FRA_light_medium_armor_desc: "По закону все танковые войска контролируются пехотой. Более легкие и быстрые кавалерийские «транспортные средства» или автомитраиллезы лучше подходят для путешествий и все же могут нанести некоторый урон своим установленным оружием." #NT!
 FRA_army_reform: "Реформа армии" #NT!
 FRA_army_reform_desc: "Никакое пехотное подразделение или высокотехнологичный танк по отдельности не выиграют нам войну. Мы должны направить усилия на развитие как наших тактических, так и стратегических возможностей. При наличии правильных людей мы можем развиваться как армия." #NT!
 FRA_navy_focus: "Военно-Морской Фокус" #NT!
 FRA_navy_focus_tt: "Недостаточно слотов для строительства §YВоенно-морской базы§!." #NT!
 FRA_navy_focus_desc: "Если мы планируем расширить наш военно-морской флот, первым шагом будет улучшение и расширение наших военно-морских баз. Наши уникальные корабли требуют постоянного внимания, чтобы всегда оставаться в боевой готовности." #NT!
 FRA_improved_screen_ships: "Улучшенные экраны" #NT!
 FRA_improved_screen_ships_desc: "Эсминцы и легкие крейсеры играют ключевую роль в защите наших тяжелых линкоров и авианосцев. Если мы потеряем линию обороны на море, мы поставим под угрозу все корабли и людей. Мы должны убедиться, что наши корабли построены с использованием новейших технологий." #NT!
 FRA_capital_ship_focus: "Фокус капитального корабля" #NT!
 FRA_capital_ship_focus_desc: "Улучшение конструкции наших линкоров привело бы к большим тактическим преимуществам. Учитывая их непревзойденную дальность и мощь, никто не сможет убежать от их оружия." #NT!
 FRA_carrier_focus: "Операторский фокус" #NT!
 FRA_carrier_focus_desc: "Теоретики военно-морского флота обратили наше внимание на наши устаревшие авианосцы. У них есть предложения о том, как можно дальше использовать авианосцы, если развитие будет двигаться в правильном направлении. Реального прогресса невозможно добиться без нашей полной поддержки." #NT!
 FRA_initiate_government_reform: "Правительственная реформа" #NT!
 FRA_initiate_government_reform_desc: "Мир стал опасным. Мы больше не можем быть связаны своими мелкими ссорами. Пришло время расширить возможности наших политиков и двигаться вперед ради Франции." #NT!
 FRA_support_the_left: "Поддержите левых" #NT!
 FRA_support_the_left_desc: "Коминтерн становится сильнее. Пришло время показать, что наши интересы могут совпадать, и поддержать наши коммунистические организации." #NT!
 FRA_leftist_rhetoric: "Левая риторика" #NT!
 FRA_leftist_rhetoric_desc: "Цель ясна. Равенство для всех. Нам не нужны капиталистические интересы во французской политике. Крайне важно создать оптимальные условия для процветания наших коммунистических организаций." #NT!
 FRA_scw_intervention_republicans: "Республиканское вмешательство" #NT!
 FRA_scw_intervention_republicans_desc: "Республиканской Испании нужна наша помощь! \nЛюбому, кто готов бороться за это дело, должно быть разрешено это сделать. Мы не можем позволить другому фашистскому режиму завоевать позиции." #NT!
 FRA_national_mobilization: "Национальная мобилизация" #NT!
 FRA_national_mobilization_desc: "Наконец-то у нас есть правительство, способное принять меры. Теперь пришло время усилить нашу армию и подготовиться к борьбе за Францию." #NT!
 FRA_humanite_unie: "Гуманитэ Юни" #NT!
 FRA_humanite_unie_desc: "Толстые банкиры и жаждущие власти демагоги усиливают свою кровавую власть в мире. С каждым днем ​​мы видим, как свободные люди порабощаются, а мир все глубже погружается в кризис, вызванный жадностью личности. Французские идеалы нужны как никогда! Мы нужны человечеству и нам нужно объединить человечество!" #NT!
 FRA_join_comintern: "Присоединяйтесь к Коминтерну" #NT!
 FRA_join_comintern_desc: "Поскольку враги повсюду, нам необходимо укрепить свои позиции с помощью могущественных союзников. Наши связи с Коминтерном окрепли, и пришло время полностью посвятить себя его делу." #NT!
 FRA_support_status_quo: "Поддержите статус-кво" #NT!
 FRA_support_status_quo_desc: "Франция является колыбелью и защитницей свободы и должна оставаться таковой. Если мы когда-нибудь захотим снова достичь единства, мы должны стабилизировать нашу демократию, прежде чем она придет в упадок." #NT!
 FRA_little_entente: "Маленькая Антанта" #NT!
 FRA_little_entente_desc: "Малая Антанта, союз, сформированный после Великой войны для предотвращения агрессии Австрии и Венгрии к их соседям, была поддержана Францией, но теперь начала распадаться. Вместо того, чтобы укреплять связи с Великобританией, нам следует взять на себя инициативу по восстановлению и консолидации этой фракции, начиная с ее основателей в Чехословакии." #NT!
 FRA_go_with_britain: "Иди с Британией" #NT!
 FRA_go_with_britain_desc: "Поскольку Россия навсегда изменилась, из старой Тройственной Антанты остались только Франция и Великобритания. Если история обречена повториться, мы должны гарантировать, что эти две страны, бастионы демократии и свободы в Европе, останутся союзниками." #NT!
 FRA_strengthen_government_support: "Укрепить правительство" #NT!
 FRA_strengthen_government_support_desc: "Мы составили планы на следующий год, которые будут отвечать желаниям людей во всех частях Франции. Покажите им, что мы способны действовать и достойны управлять Францией, чтобы мы снова могли объединиться." #NT!
 FRA_defensive_strategems: "Оборонительные стратегии" #NT!
 FRA_defensive_strategems_desc: "Если мы хотим, чтобы народ Франции вел войну за нас, как никогда важно, чтобы у нас было четкое направление. Мы должны прекратить борьбу между собой и вместо этого бороться за Францию ​​и за «Свободу, равенство, братство»." #NT!
 FRA_invite_yugoslavia: "Пригласить Югославию" #NT!
 FRA_invite_yugoslavia_desc: "У Югославии достаточно забот, и ей не нужно беспокоиться о соседях-экспансионистах. Возвращение их в Малую Антанту было бы большой услугой и им, и нам самим." #NT!
 FRA_invite_romania: "Пригласить Румынию" #NT!
 FRA_invite_romania_desc: "Румынская демократия хрупка и зажата между внутренними фашистскими фракциями и советским коммунизмом. Привлечение их в Малую Антанту позволит им сохранить стабильность при нашей поддержке." #NT!
 FRA_polish_guarantee: "Польская гарантия" #NT!
 FRA_polish_guarantee_desc: "Польские дипломаты выразили обеспокоенность по поводу напряженности на своих границах. Гарантии нашей могущественной страны должны сдержать любого, кто планирует вторжение." #NT!
 FRA_czech_guarantee: "Чешская гарантия" #NT!
 FRA_czech_guarantee_desc: "Напряженность на границе с Чехией растет. Мы не можем позволить экспансивным странам захватить свободную и демократическую страну. Чехи должны оставаться свободным народом. С нашей гарантией любой, кто планирует вторжение, подумает дважды." #NT!
 FRA_revise_versailles: "Пересмотреть Версаль" #NT!
 FRA_revise_versailles_desc: "Немцы уже игнорируют репарации, предусмотренные Версальским договором, показывая, что Франция больше не вызывает уважения. Во всяком случае, мы имеем право требовать большего за жертвы, потерянные в Великой войне, но справедливый договор потребует сильной Франции, новой Франции, чтобы обеспечить его соблюдение." #NT!
 FRA_support_the_right: "Поддержите правых" #NT!
 FRA_support_the_right_desc: "Франция всегда была сильной и гордой страной, но отсутствие действий правительства разделило людей. Мы должны объединить Францию ​​и утвердить свое превосходство и силу, чтобы не поддаться упадку." #NT!
 FRA_right_wing_rhetoric: "Правая риторика" #NT!
 FRA_right_wing_rhetoric_desc: "Мы должны сосредоточиться на том, чтобы охватить каждого француза и поднять его национальный дух. Покажите им, что мы можем быть теми могущественными лидерами, которые им нужны, и они станут гордыми гражданами нашей славной нации." #NT!
 FRA_scw_intervention_nationalists: "Националистическое вмешательство" #NT!
 FRA_scw_intervention_nationalists_desc: "Националисты наконец-то укрепляют свои позиции в Испании. Их дело праведно, и любому, кто хочет сражаться за них, должно быть позволено это сделать." #NT!
 FRA_army_of_aggression: "Армия агрессии" #NT!
 FRA_army_of_aggression_desc: "Мы больше не можем сидеть за устаревшей стеной, в то время как наши враги свирепствуют по Европе. Пришло время усилить нашу армию и расширить наши границы, чтобы гарантировать, что Франция продолжит оставаться великой нацией." #NT!
 FRA_france_first: "Франция прежде всего" #NT!
 FRA_france_first_desc: "Мы Франция! Победители Великой войны! Спасители Европы! Мы являемся домом величайших мыслителей, которых видел этот мир. Слишком многие страны стремятся погрузить мир в хаос. Мы нужны, и мы прислушаемся к этому призыву. Мы возьмем на себя штурвал, выдержим шторм и приведем человечество в безопасное место под нашим правлением!" #NT!
 FRA_woo_italy: "Ву Италия" #NT!
 FRA_woo_italy_desc: "Италия имеет потенциал стать могущественной страной. Благодаря сильному руководству Муссолини народ Италии един и готов бороться за правое дело. Пусть это дело будет нашим." #NT!
 FRA_dismantle_the_democracies: "Демонтировать демократии" #NT!
 FRA_dismantle_the_democracies_desc: "Новый демократический альянс [GER.GetAdjective] в Центральной Европе угрожает нашему новому положению. Мы должны принять меры сейчас, прежде чем они станут еще более могущественными." #NT!
 FRA_join_germany: "Присоединяйтесь к Германии" #NT!
 FRA_join_germany_desc: "Германский Рейх становится силой, с которой нужно считаться. Их видение лучшего будущего может соответствовать нашим интересам. Мы должны поддержать их, и как только пыль уляжется, Франция получит свой законный кусок Европы." #NT!
 FRA_naval_doctrine: "Военно-морская доктрина" #NT!
 FRA_naval_doctrine_desc: "Недавний прогресс в конструкции кораблей открыл новые возможности для тактических и стратегических маневров. Прежде чем рисковать этими новыми теориями, нам необходимо их должным образом проверить и укрепить планы." #NT!
 FRA_air_focus: "Воздушный фокус" #NT!
 air_focus_bypass_tt: "Недостаточно ячеек для строительства §YАвиабазы§!." #NT!
 FRA_air_focus_desc: "Пришло время расширить наши ВВС! Уже были составлены планы начать строительство новых авиабаз для поддержки значительного увеличения как личного состава, так и самолетов." #NT!
 FRA_cas_focus: "КАС Фокус" #NT!
 FRA_cas_focus_desc: "Самолеты, которые обеспечивают поддержку наших сухопутных войск и кораблей, оказались очень эффективным дополнением при относительно небольших инвестициях. Эти самолеты теперь имеют несколько предлагаемых улучшений. Наши инженеры могут разработать следующее поколение самолетов поддержки." #NT!
 FRA_fighter_focus: "Истребитель Фокус" #NT!
 FRA_fighter_focus_desc: "На наших истребителях можно применить некоторые революционные гражданские разработки, чтобы улучшить их скорость, дальность полета и максимальную высоту. Нам необходимо сосредоточиться на этом, если мы хотим идти в ногу с достижениями других." #NT!
 FRA_bomber_focus: "Бомбардировщик Фокус" #NT!
 FRA_bomber_focus_desc: "Поддержка с воздуха является важной частью как наших оборонительных, так и наступательных возможностей. Если мы сосредоточим наши усилия на разработке быстрых, более маневренных и точных бомбардировщиков, мы сохраним преимущество в любом наземном сражении." #NT!
 FRA_heavy_fighter_focus: "Тяжелый истребитель в фокусе" #NT!
 FRA_heavy_fighter_focus_desc: "Наши тяжелые истребители должны быть в состоянии поддерживать более уязвимые бомбардировщики. Это требует более тяжелого вооружения и большей дальности за счет некоторой скорости." #NT!
 FRA_air_doctrine: "Воздушная доктрина" #NT!
 FRA_air_doctrine_desc: "Мы накопили достаточно опыта, чтобы быстрее проверять новые теории ведения воздушной войны. Это позволит нам изучить новые тактические и стратегические возможности. Воздушный бой является ключевым моментом в современной войне." #NT!
 FRA_heavy_bomber_focus: "Тяжелый бомбардировщик" #NT!
 FRA_heavy_bomber_focus_desc: "Современные тяжелые бомбардировщики будут вооружены, чтобы самостоятельно справляться с меньшими воздушными перестрелками. Если мы позволим нашим инженерам сосредоточиться на разработке новейших технологий, у нас будет больше шансов уничтожить производственные мощности противника." #NT!
 FRA_naval_bomber_focus: "Фокус военно-морского бомбардировщика" #NT!
 FRA_naval_bomber_focus_desc: "Корабли оказались исключительно уязвимыми для самолетов. Нам следует продолжать совершенствовать их технологии, чтобы опережать любые контрмеры." #NT!
 limited_rearmament_focus: "Ограниченное перевооружение" #NT!
 limited_rearmament_focus_desc: "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL: "Недавние волнения со стороны Германии и других фашистских держав по всему миру позволяют предположить, что в наше время мы, возможно, не сможем наслаждаться миром. В рамках подготовки мы должны начать приводить в движение механизмы нашего собственного перевооружения, если ситуация ухудшится." #NT!
 ENG_LIMITED_REARMAMENT_AHISTORICAL: "Наш новый подход к внутренней политике и международным отношениям требует здоровой армии для его поддержки. В рамках подготовки мы должны начать расширять нашу гражданскую промышленность, чтобы она могла в свое время сформировать прочную основу для будущего расширения нашей военной промышленности." #NT!
 ENG_motorized_focus: "Моторизованная армия" #NT!
 ENG_motorized_focus_desc: "Недавно армия экспериментировала с полностью мотопехотными подразделениями. Пока что они не сформировали полностью моторизованных дивизий, но если правильно обратиться к военному министру, это вскоре станет возможным." #NT!
 ENG_tank_focus: "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc: "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL: "Королевский танковый полк" #NT!
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST: "Танковый полк Республиканской гвардии" #NT!
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL: "Британия изобрела танк, поэтому Королевский танковый полк должен быть оснащен лучшими в мире танками, но в настоящее время это не так. Комитет по разработке специальных транспортных средств предлагает провести исследование и разработать современную конструкцию, чтобы Британия оставалась в авангарде разработки танков." #NT!
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST: "Британия изобрела танк, поэтому танковый полк Республиканской гвардии должен быть оснащен лучшими в мире танками, но в настоящее время это не так. Комитет по разработке специальных транспортных средств предлагает провести исследование и разработать современную конструкцию, чтобы Британия оставалась в авангарде разработки танков." #NT!
 uk_empire_focus: "Укрепить Империю" #NT!
 uk_empire_focus_desc: "Наша Империя огромна и, несмотря на нашу мощь, слабо защищена. Чтобы бороться с этим, нам необходимо поощрять имперский патриотизм по всему королевству." #NT!
 uk_service_focus: "Сервис за рубежом" #NT!
 uk_service_focus_desc: "Путем ротации личного состава вооруженных сил на колониальные базы и обратно домой они могут узнать об условиях на разных фронтах, получить опыт и поделиться им со своими товарищами дома." #NT!
 uk_mediterranean_focus: "Средиземноморский бастион" #NT!
 uk_mediterranean_focus_desc: "Маршрут через Средиземное море является жизненно важным кратчайшим путем в Индию и обратно. Поэтому крайне важно держать его открытым и в наших руках." #NT!
 uk_rock_focus: "Укрепите скалу" #NT!
 uk_rock_focus_desc: "Помимо контроля над входом в Средиземное море, Гибралтар обеспечивает хорошо защищенную гавань, из которой корабли могут действовать как в Атлантике, так и в Средиземноморье. Поэтому крайне важно, чтобы его тщательно охраняли." #NT!
 uk_greece_focus: "Принудить Грецию" #NT!
 uk_greece_focus_desc: "В наших интересах иметь право базирования в Греции, и, честно говоря, греки не в состоянии отказать нам." #NT!
 uk_malta_focus: "Укрепить Мальту" #NT!
 uk_malta_focus_desc: "Мальта занимает превосходное положение в центральном Средиземноморье, являясь жизненно важным перевалочным пунктом на нашем жизненном пути через Египет и Суэцкий канал в Индию и на Дальний Восток. Время, потраченное на его более сильное укрепление, никогда не может быть потрачено зря." #NT!
 ENG_mot_focus_tooltip: "Теперь мы можем развернуть мотострелковые дивизии." #NT!
 uk_canada_focus: "Развитие в Канаде" #NT!
 uk_canada_focus_desc: "Инвестиции в промышленность и верфи Канады дадут импульс их экономике и позволят им внести больший вклад в случае войны." #NT!
 uk_australia_focus: "Развитие в Австралии" #NT!
 uk_australia_focus_desc: "Инвестиции в верфи и промышленность Австралии дадут импульс их экономике и позволят им внести больший вклад в случае войны." #NT!
 uk_protect_suez: "Защитить Суэц" #NT!
 uk_protect_suez_desc: "Контроль над Суэцким каналом является одним из средств, с помощью которых Британская империя сохраняет свое господство на море. Потеря этого региона была бы катастрофой. Необходимо принять меры по ее укреплению." #NT!
 uk_balkan_strategy: "Балканская стратегия" #NT!
 uk_balkan_strategy_desc: "Многие страны на Балканах настроены пробритански и видят ту же угрозу со стороны Центральной Европы, что и мы. Если мы воспользуемся этой возможностью и поддержим их как можно раньше, мы сможем обеспечить их лояльность, хотя и за счет гнева их мстительных соседей." #NT!
 uk_new_zealand_focus: "Развивать Новую Зеландию" #NT!
 uk_new_zealand_focus_desc: "Новая Зеландия сохраняет прочную связь с нашей страной и предостерегает от фашистской угрозы. Их вклад в случае войны очевиден, и мы должны помочь им подготовиться соответствующим образом." #NT!
 uk_south_africa_focus: "Развивайте Южную Африку" #NT!
 uk_south_africa_focus_desc: "Политическая ситуация в ЮАР неопределенная. Мы не можем полностью полагаться на то, что они поддержат наши военные усилия, но, помогая им в укреплении их промышленности, мы можем надеяться увеличить поддержку британского дела." #NT!
 FRA_strengthen_government_support_tooltip: "Идея «усилить государственную поддержку» исчерпала себя." #NT!
 ITA_victoryinETH: "Триумф в Африке" #NT!
 ITA_victoryinETH_desc: "Неудача в первой Первой итало-эфиопской войне была пятном на чести Италии на протяжении 40 лет. Благодаря победе сейчас это пятно будет удалено и сила железной воли фашизма будет доказана!" #NT!
 USA_reinforce_monroe_doctrine_tt: "Повышает торговое мнение со всеми американскими странами.\n" #NT!
 1939_bookmark_threat: "Недавний фашистский экспансионизм" #NT!
 USA_civil_war_fired: "Началась Вторая Гражданская война в США." #NT!
 USA_anti_imperialism: "Антиимпериализм" #NT!
 USA_anti_imperialism_desc: "Америка всегда была врагом империалистических угнетателей, но совершенно очевидно, что большинство так называемых демократий готовы поддерживать эти институты в живых до тех пор, пока они получают от них выгоду. Революционеры Советского Союза — лучшие союзники." #NT!
 USA_fascist_menace: "Прусская угроза" #NT!
 USA_fascist_menace_desc: "Версальский договор и экономические санкции не остановили Германию, и прусский милитаризм снова поднимает свою уродливую агрессивную голову. Германия должна быть снова побеждена и взята под наш контроль, по крайней мере на какое-то время." #NT!
 USA_crusade_against_communism: "Крестовый поход против коммунизма" #NT!
 USA_crusade_against_communism_desc: "Красный террор — безусловно, самая страшная угроза, с которой когда-либо сталкивался этот мир. Любыми средствами деструктивную идеологию, исходящую из Советского Союза, необходимо пресечь в самом зародыше, и именно мы это сделаем." #NT!
 USA_strike_at_the_empire: "Удар по Империи" #NT!
 USA_strike_at_the_empire_desc: "Настоящая угроза свободе в мире — это колониальные империи, построенные европейскими сверхдержавами. Их необходимо сокрушить, а их население освободить, начиная с Британской империи, от которой мы когда-то освободились." #NT!
 USA_defense_of_the_pacific: "Защита Тихого океана" #NT!
 USA_defense_of_the_pacific_desc: "Японское правительство безнадежно, его экспансионизм угрожает как нашему народу, так и его азиатским соседям. Нация должна быть передана под американское управление, чтобы реформировать ее и не допустить повторения своих ошибок." #NT!
 ENG_home_defence: "Домашняя защита" #NT!
 ENG_home_defence_desc: "Огромная империя бесполезна, если мы не сможем защитить британский народ. Мы должны сосредоточить наши усилия на обеспечении безопасности Британских островов." #NT!
 ENG_issue_gasmasks: "Выдавать противогазы" #NT!
 ENG_issue_gasmasks_desc: "Мир с каждым днем ​​становится все опаснее. Мы должны защитить гражданское население от любых атак с использованием ядовитого газа. Британия вздохнет спокойно." #NT!
 ENG_military_training_act: "Закон о военной подготовке" #NT!
 ENG_military_training_act_desc: "Великая война оставила у нашего народа впечатление, что им больше не придется воевать. Поскольку мир становится опасным, мы должны обеспечить, чтобы все способные молодые люди прошли базовую военную подготовку." #NT!
 ENG_embargo_germany: "Эмбарго Германия" #NT!
 ENG_embargo_germany_desc: "Перевооружение Германии — это оскорбление и большая угроза миру во всем мире. Мы не будем поставлять им ресурсы, необходимые для подпитки их военной машины." #NT!
 ENG_war_with_germany: "Война с Германией" #NT!
 ENG_war_with_germany_desc: "Немцы не оставили нам другого выбора. Ради свободного мира и будущего наших детей. Пришло время войны." #NT!
 ENG_swedish_intervention: "Шведская интервенция" #NT!
 ENG_swedish_intervention_desc: "Шведские движения против демократии приобрели тревожное влияние. Мы не можем рисковать, что шведская сталь окажется оружием в руках наших врагов. Шведы останутся свободными, но нам необходимо обеспечить определенную степень влияния на их страну." #NT!
 ENG_norwegian_intervention: "Норвежское вмешательство" #NT!
 ENG_norwegian_intervention_desc: "Норвежские движения против демократии продолжают набирать силу. Мы должны обеспечить, чтобы их политика соответствовала нашим собственным интересам, даже если нам придется применить силу." #NT!
 ENG_danish_intervention: "Датская интервенция" #NT!
 ENG_danish_intervention_desc: "Датская поддержка врагов мира во всем мире продолжает расти. Есть только один способ гарантировать, что они останутся на нашей стороне. Мы должны использовать Данию для создания стратегического плацдарма в регионе на случай, если станет необходимым сухопутное вторжение в Европу." #NT!
 ENG_benelux_intervention: "Бенилюкс Вмешательство" #NT!
 ENG_benelux_intervention_desc: "Политическая среда в регионе Бенилюкса становится враждебной по отношению к нам. Мы должны послать четкое предупреждение о том, что ни один враг демократии не будет терпим, и мы готовы применить силу, если это необходимо." #NT!
 ENG_belgium_security: "Безопасная Бельгия" #NT!
 ENG_belgium_security_desc: "Предупреждения было явно недостаточно. Если политические тенденции сохранятся такими же, как до сих пор, Бельгия будет представлять прямую угрозу нашим водам. Мы должны вмешаться и установить стратегический плацдарм на материковой Европе." #NT!
 ENG_dutch_security: "Обеспечьте безопасность Нидерландов" #NT!
 ENG_dutch_security_desc: "Политические движения в Нидерландах продолжают поддерживать наших врагов. Нидерланды придется подчинить, чтобы обеспечить свободную Европу." #NT!
 ENG_war_with_japan: "Война с Японией" #NT!
 ENG_war_with_japan_desc: "Все другие варианты исчерпаны, и японцы отказываются отказаться от своих экспансионистских методов. Ради безопасности Британской империи и народов Азии мы должны подчинить японцев." #NT!
 ENG_war_with_italy: "Война с Италией" #NT!
 ENG_war_with_italy_desc: "Итальянцы отказываются отказываться от своих планов создания новой Империи и доказали свою готовность начать войну, чтобы расширить свои границы. Мы должны сделать все возможное, чтобы устранить эту угрозу, пока не стало слишком поздно." #NT!
 ENG_embargo_ussr: "Эмбарго [RUS.GetNameDefCap]" #NT!
 ENG_embargo_ussr_desc: "[RUS.GetNameDefCap] набирает силу и использует британские ресурсы для подпитки своих военных усилий. Мы должны лишить их доступа к нашей торговле." #NT!
 ENG_war_with_ussr: "Война с [RUS.GetAdjective]" #NT!
 ENG_war_with_ussr_desc: "Угроза [SOU.GetNameDef] продолжает расти, несмотря на наши возражения. Мы не можем терпеть агрессивный [SOU.GetName], и у нас нет другого выбора, кроме как начать войну ради лучшего будущего." #NT!
 kamikaze_focus_tooltip: "Позволяет §YУдар камикадзе§! выполнять воздушные миссии, совершать атаки террористов-смертников на вражеские корабли.\n" #NT!
 AST_additional_militia_training: "Дополнительная подготовка милиции" #NT!
 AST_additional_militia_training_desc: "Большая часть нашей милиции непригодна к службе — либо больна, либо недостаточно оснащена. Мы предпринимаем шаги, чтобы исправить это упущение в этом опасном мире." #NT!
 AST_royal_australian_artillery: "Королевская австралийская артиллерия" #NT!
 AST_royal_australian_artillery_desc: "Артиллерия — королева поля боя, и мы должны расширить доступ к тяжелым орудиям." #NT!
 AST_promote_reservists: "Продвижение резервистов" #NT!
 AST_promote_reservists_desc: "Хотя нам нужны силы внутренней обороны, включение ополченцев и резервов в регулярную армию даст нам необходимый прирост имеющихся солдат и опыта." #NT!
 AST_daimler_dingo: "Даймлер Динго" #NT!
 AST_daimler_dingo_desc: "Этот броневик британского производства улучшит нашу мобильность на поле боя. И, в конце концов, он назван в честь нашей национальной собаки." #NT!
 AST_hmas_assault: "HMAS Нападение" #NT!
 AST_hmas_assault_desc: "Война в Тихом океане будет десантной войной, поэтому строительство военно-морской базы, специализирующейся на обучении морских пехотинцев тому, как занять пляж, является обязательным условием военных действий." #NT!
 AST_specialize_equipment: "Специализированное оборудование" #NT!
 AST_specialize_equipment_desc: "Не вся техника британского производства, которую мы используем, эффективна для нашей уникальной боевой ситуации. Потребовались специальные и нестандартные инструменты." #NT!
 AST_australian_womens_army_service: "Служба женской армии Австралии" #NT!
 AST_australian_womens_army_service_desc: "На фронте нужен каждый мужчина, поэтому работу водителем, сигнальщиком и техническим обслуживанием будут выполнять тысячи австралийских женщин." #NT!
 AST_australian_army_catering_corps: "Корпус общественного питания австралийской армии" #NT!
 AST_australian_army_catering_corps_desc: "Австралийская армия плохо обслуживается качеством еды, в основном из-за качества ее поваров. Реорганизуя этот процесс, мы можем повысить моральный дух и эффективность." #NT!
 AST_fund_owen_gun_research: "Фонд исследований оружия Оуэна" #NT!
 AST_fund_owen_gun_research_desc: "Эвелин Оуэн разработала новый пистолет-пулемет, способный выдержать суровые условия войны в джунглях. Мы должны вложить государственные ресурсы в производство и совершенствование этого оружия." #NT!
 AST_sentinel_tank_project: "Проект танка «Страж»" #NT!
 AST_sentinel_tank_project_desc: "Австралии следует разработать собственную самодельную бронемашину. Основываясь на немецких и американских идеях, программу Sentinel следует развивать." #NT!
 AST_airborne_defence: "Воздушно-десантная оборона" #NT!
 AST_airborne_defence_desc: "Мы должны защитить небо над Австралией, инвестируя в противовоздушную оборону, включая перехватчики и противовоздушную оборону." #NT!
 AST_introduce_unconventional_warfare: "Ввести нетрадиционную войну" #NT!
 AST_introduce_unconventional_warfare_desc: "Джунгли Тихого океана потребуют нового вида войны. Мы должны научиться быстро и бесшумно перемещаться сквозь плотное укрытие — устраивать засады нашим врагам и ожидать от них того же." #NT!
 AST_z_special_unit: "Z Специальное подразделение" #NT!
 AST_z_special_unit_desc: "Специальное подразделение Z станет нашей командой коммандос, специализирующейся на разведке и диверсиях в тылу врага. Для этого потребуются отважные люди, готовые пройти самую серьезную подготовку." #NT!
 AST_m_special_unit: "Специальное подразделение М" #NT!
 AST_m_special_unit_desc: "Специальное подразделение М будет нашим передовым разведывательным подразделением на войне, отправляющим актуальные сведения о дислокации и расположении противника." #NT!
 AST_expand_the_raaf: "Расширить РААФ" #NT!
 AST_expand_the_raaf_desc: "Нашим военно-воздушным силам необходимо расти, поэтому мы инвестируем в новые базы, обучение и производство." #NT!
 AST_cac_boomerang: "САС Бумеранг" #NT!
 AST_cac_boomerang_desc: "«Бумеранг» станет вкладом Австралии в разработку истребителей и страховым полисом от потери импортированных самолетов. Нам нужно конкурировать с японскими и американскими самолетами." #NT!
 AST_expand_northern_presence: "Расширить северное присутствие" #NT!
 AST_expand_northern_presence_desc: "Поскольку наши города расположены в основном на восточном и западном побережьях острова, северная граница Австралии не имеет надлежащей защиты или подготовки на случай вторжения или нападения. Новые военные структуры в этом районе будут приветствоваться." #NT!
 AST_cac_woomera: "САС Вумера" #NT!
 AST_cac_woomera_desc: "Австралия разработает собственную бомбардировочную авиацию. «Вумера» — всего лишь легкий корабль, но его будет достаточно для защиты нашей родины и легкой боевой поддержки с воздуха." #NT!
 AST_volunteer_air_observers_corps: "Добровольческий корпус воздушных наблюдателей" #NT!
 AST_volunteer_air_observers_corps_desc: "Не спускайте глаз с небес! Мы призываем австралийцев изучить силуэты обычных самолетов и уведомить правительство о любых подозрительных или вражеских самолетах, находящихся вблизи Доминиона." #NT!
 AST_naval_bombers: "Военно-морские бомбардировщики" #NT!
 AST_naval_bombers_desc: "Мы окружены водой, поэтому нам следует изучить самолеты и подготовку, которые позволят нам перехватывать и атаковать вражеские флоты. Бомбардировка с моря — это особый навык, и ему следует уделять особое внимание." #NT!
 AST_death_from_down_under: "Смерть из-под земли" #NT!
 AST_death_from_down_under_desc: "Никакие бомбардировщики не смогут нанести ущерб нашим портам и городам, как только мы модернизируем нашу систему противовоздушной обороны за счет лучшего понимания мощи авиации и грубой силы средств противовоздушной обороны." #NT!
 AST_womens_auxilliary_australian_air_force: "Женские вспомогательные ВВС Австралии" #NT!
 AST_womens_auxilliary_australian_air_force_desc: "Половину нашего населения лучше использовать в военных действиях, чем сидеть дома. Техническое обслуживание самолетов, связь и другие связанные с этим задачи будут переданы женщинам." #NT!
 AST_dominate_the_skies: "Доминируйте в небе" #NT!
 AST_dominate_the_skies_desc: "Австралия находится далеко от многих вражеских авиабаз, поэтому нашей целью должно быть достижение полного превосходства в воздухе в нашем уголке земного шара." #NT!
 AST_cockatoo_island_shipyards: "Верфи острова Какаду" #NT!
 AST_cockatoo_island_shipyards_desc: "Расширение и улучшение верфей острова Какаду является основным приоритетом нашего правительства. Сиднейская гавань имеет лучший доступ к рабочей силе и ресурсам, и именно здесь мы должны сосредоточить наши усилия по строительству военно-морского флота." #NT!
 AST_kangaroo_point_shipyards: "Сухой док Кенгуру-Пойнт" #NT!
 AST_kangaroo_point_shipyards_desc: "Evans Deakin & Company предлагает построить верфь и большой сухой док в Кенгуру-Пойнт. Такая попытка была бы идеальной для повышения нашего потенциала по проецированию военно-морской мощи." #NT!
 AST_protect_overseas_commerce: "Защита зарубежной торговли" #NT!
 AST_protect_overseas_commerce_desc: "Островное государство полагается на припасы, которые оно может привозить из других стран, расположенных по другую сторону волн. Защита конвоев и торговых путей — это не просто стратегия, это необходимость." #NT!
 AST_fly_the_jolly_roger: "Летайте на Весёлом Роджере" #NT!
 AST_fly_the_jolly_roger_desc: "Из нашей островной крепости мы можем послать группы подводных лодок, чтобы беспокоить и уничтожать вражескую торговлю и снабжение, проходящие мимо наших берегов." #NT!
 AST_scrap_iron_flotilla: "Флотилия металлолома" #NT!
 AST_scrap_iron_flotilla_desc: "Пока мы не сможем обновить наш флот, мы будем обходиться устаревшими судами, которые у нас есть. Наш враг может называть наши старые эсминцы «флотилией металлолома», но мы будем этим гордиться." #NT!
 AST_royal_australian_submarine_service: "Королевская подводная служба Австралии" #NT!
 AST_royal_australian_submarine_service_desc: "Подводные лодки — это морское оружие будущего и важнейший компонент сил наших союзников. Мы должны принять этот путь войны." #NT!
 AST_naval_auxiliary_patrol: "Вспомогательный военно-морской патруль" #NT!
 AST_naval_auxiliary_patrol_desc: "Многие гавани нашей великой земли являются привлекательными объектами для скрытных атак подводных лодок. Вспомогательные силы прибрежных патрульных кораблей предупредят нас о любой опасности." #NT!
 AST_cruisers: "Крейсеры" #NT!
 AST_cruisers_desc: "Мы можем оставить линкоры и авианосцы большим собакам, поскольку масса кораблей размером с крейсер более чем удовлетворит наши потребности." #NT!
 AST_pacific_area_navy: "Тихоокеанский флот" #NT!
 AST_pacific_area_navy_desc: "Хотя Его Величество борется за выживание в Европе, нашим непосредственным приоритетом должен быть флот, который сможет сражаться с нашими врагами здесь, в Тихом океане. Мы должны разработать стратегии, соответствующие этой цели." #NT!
 AST_standard_gauge_railway: "Железная дорога стандартной колеи" #NT!
 AST_standard_gauge_railway_desc: "На протяжении десятилетий в Австралии существовала конкурирующая железнодорожная колея, что создавало беспорядок в наших транспортных и морских потребностях. Пришло время наконец стандартизировать железнодорожную колею по всей стране." #NT!
 AST_industries_assistance_corporation: "Корпорация содействия промышленности" #NT!
 AST_industries_assistance_corporation_desc: "Недавние глобальные экономические потрясения препятствовали инвестициям и предпринимательству в Австралии. Корпорация содействия промышленности будет консультировать и финансировать малый бизнес по всей стране, чтобы снова привести экономику в движение." #NT!
 AST_western_australian_government_railways: "Государственные железные дороги Западной Австралии" #NT!
 AST_western_australian_government_railways_desc: "На данном этапе государственным железным дорогам Западной Австралии следует отдать больший приоритет, чем дорожному строительству. География благоприятствует поезду на Западе – и мы должны этим воспользоваться." #NT!
 AST_south_australian_housing_trust: "Южно-Австралийский жилищный фонд" #NT!
 AST_south_australian_housing_trust_desc: "Южной Австралии необходимо больше промышленности и инвестиций, поэтому она направит ресурсы на ряд запланированных проектов по строительству сообществ и улучшению жилищных условий, особенно вокруг Аделаиды." #NT!
 AST_department_of_supply_and_development: "Департамент снабжения и развития" #NT!
 AST_department_of_supply_and_development_desc: "В военное время нам нужен специальный отдел, который будет заниматься вопросами логистики и снабжения — боеприпасами, топливом и всем необходимым для поддержания армии в движении." #NT!
 AST_expand_lithgow_small_arms_factory: "Расширить завод стрелкового оружия в Литгоу" #NT!
 AST_expand_lithgow_small_arms_factory_desc: "Наши Виккерсы и Брены производятся на заводе стрелкового оружия в Литгоу. По мере его роста нам будет легче увеличивать нашу боеспособность." #NT!
 AST_allied_works_council: "Союзный производственный совет" #NT!
 AST_allied_works_council_desc: "Все военное строительство в Австралии будет контролироваться Союзным производственным советом. Такое централизованное планирование гарантирует, что правительство получит тот уровень производительности, который ему нужен." #NT!
 AST_expand_the_northern_railway: "Расширить Северную железную дорогу" #NT!
 AST_expand_the_northern_railway_desc: "У нас есть железная дорога, которая тянется от Аделаиды на юге до Алис-Спрингс на севере. Теперь мы должны распространить эту северную точку на другие города в этом районе, соединив всю Австралию." #NT!
 AST_australian_arms_production: "Австралийское производство оружия" #NT!
 AST_australian_arms_production_desc: "Длительное время конвоев означает, что Австралия должна взять на себя большую ответственность за производство собственного оружия, чем другие доминионы. У нас есть заводы и ноу-хау." #NT!
 AST_uranium_mining: "Добыча урана" #NT!
 AST_uranium_mining_desc: "За последние десятилетия мы обнаружили крупные месторождения урана в Южной Австралии, особенно вокруг горы Джи. Уран в настоящее время является жизненно важным военным ресурсом, и эксплуатацию этих запасов следует расширить." #NT!
 AST_establish_advisory_war_council: "Создать Консультативный военный совет" #NT!
 AST_establish_advisory_war_council_desc: "Политики Австралии должны отбросить идеологические и партийные разногласия и собраться вместе, чтобы консультироваться и давать советы по ведению войны." #NT!
 AST_national_security_act: "Закон о национальной безопасности" #NT!
 AST_national_security_act_desc: "Теперь, когда мы находимся в состоянии войны, федеральное правительство возьмет на себя больше полномочий по защите Австралии. Усиление цензуры прессы, подавление диссидентских групп и расширение возможностей по налогообложению и конфискации собственности для защиты Доминиона." #NT!
 AST_volunteer_defence_corps: "Добровольческий корпус обороны" #NT!
 AST_volunteer_defence_corps_desc: "Из ветеранов старшего возраста и других граждан, не состоящих в регулярной армии, сформирован Добровольческий корпус обороны. Они будут служить ополчением, освобождающим армию для прямых действий против врагов." #NT!
 AST_civil_construction_corps: "Гражданский строительный корпус" #NT!
 AST_civil_construction_corps_desc: "Мы будем призывать трудоспособных мужчин для службы в Корпусе гражданского строительства для помощи в строительстве аэродромов, транспорта, фортов и другой важной военной инфраструктуры." #NT!
 AST_army_inventions_directorate: "Управление армейских изобретений" #NT!
 AST_army_inventions_directorate_desc: "Войны стимулируют инновации и творчество, и правительству нужен способ отделить хорошие идеи от плохих. Новое специализированное патентное ведомство будет заниматься определением того, какие из многочисленных заявок, поданных правительству, имеют какую-либо ценность." #NT!
 AST_invest_in_victory: "Инвестируйте в Победу" #NT!
 AST_invest_in_victory_desc: "Продавая нашему населению военные облигации, они могут внести свой вклад в военные усилия." #NT!
 AST_citizen_military_forces: "Гражданские военные силы" #NT!
 AST_citizen_military_forces_desc: "Настало время подготовить резервную армию, чтобы повысить нашу готовность на случай войны. Мы наберем имеющихся ополченцев в армию для внутренней обороны, а затем при необходимости подготовим их к службе за границей." #NT!
 AST_rats_of_tobruk: "Крысы Тобрука" #NT!
 AST_rats_of_tobruk_desc: "Наши храбрые солдаты доказали свою способность вести войну в пустыне и собирать мусор с поля боя. Они преследуют противника, нанося удары со своих баз, а затем отступая перед контратакой." #NT!
 AST_rats_of_tobruk_effect_1: "Получите элитный отряд в Тобруке." #NT!
 AST_rats_of_tobruk_effect_2: "Получите элитный отряд в Сиднее." #NT!
 AST_fight_work_or_perish: "Борьба с работой или смерть" #NT!
 AST_fight_work_or_perish_desc: "Поскольку наш враг представляет реальную угрозу Доминиону, австралийцы должны сделать выбор. Они будут сражаться, работать или погибнут." #NT!
 AST_research_collaboration: "Исследовательское сотрудничество" #NT!
 AST_research_collaboration_desc: "Британцы показали нам преимущество совместного использования научного прогресса между близкими союзниками. Вся наша фракция сможет более эффективно проводить исследования и разработки в военное время, если мы предпримем необходимые шаги для координации этого." #NT!
 AST_fund_australian_defense_research: "Фонд австралийских оборонных исследований" #NT!
 AST_fund_australian_defense_research_desc: "Теперь, когда Австралия является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как раньше. Мы должны быть уверены, что всегда опережаем наших врагов и не отстаем в технологиях." #NT!
 AST_squash_the_squanderbugs: "Раздавить ошибки растраты" #NT!
 AST_squash_the_squanderbugs_desc: "Расточительные расходы на потребительские товары, затронутые инфляцией, отнимают деньги у военных облигаций и военных усилий. Нам необходимо препятствовать этому стремлению к роскоши, пока наша армия в ней нуждается." #NT!
 AST_rationing_and_recycling: "Нормирование и переработка" #NT!
 AST_rationing_and_recycling_desc: "Каждый ресурс имеет значение. Мы будем нормировать продукты питания для наших граждан, перерабатывать их, чтобы получить как можно больше металла из изношенных товаров и способствовать развитию экономики по всей стране." #NT!
 AST_classify_aliens: "Классифицировать инопланетян" #NT!
 AST_classify_aliens_desc: "Австралия — страна иммигрантов, и поэтому она, возможно, приняла некоторых из них, преданных своей родине. Мы будем регистрировать и отслеживать австралийцев, родившихся за границей." #NT!
 AST_strengthen_ties_with_uk: "Укрепить связи с Великобританией" #NT!
 AST_strengthen_ties_with_uk_desc: "Наша преданность Родине. Мы пойдем туда, куда она следует, и обязуемся сражаться с ее врагами. Боже, храни короля." #NT!
 AST_support_the_policy_of_appeasement: "Поддержите политику умиротворения" #NT!
 AST_support_the_policy_of_appeasement_desc: "Издержки последней войны до сих пор отягощают национальную память. Если территориальные уступки за полмира могут уберечь Австралию от войны, то нам, безусловно, следует рассмотреть эти уступки." #NT!
 AST_the_singapore_strategy: "Сингапурская стратегия" #NT!
 AST_the_singapore_strategy_desc: "Сингапур слишком далеко от Лондона, чтобы быть в безопасности. Австралия возьмет на себя задачу защитить этот форпост империи от агрессии со стороны других." #NT!
 AST_adopt_westminster: "Принять Вестминстер" #NT!
 AST_adopt_westminster_desc: "Мы придерживаемся Вестминстерской системы, унаследованной от Соединенного Королевства." #NT!
 AST_CSIR: "CSIR" #NT!
 AST_CSIR_desc: "Организация научных и промышленных исследований Содружества — это наше правительственное исследовательское подразделение, призванное повысить эффективность науки и производства в Австралии. Увеличивая нашу поддержку, мы придадим дополнительную энергию сухожилиям войны." #NT!
 AST_swpa_protector: "SWPA Защитник" #NT!
 AST_swpa_protector_desc: "Австралия должна занять первоочередную позицию защитника юго-западной части Тихого океана. Вся морская зона от Индокитая через Индонезию до Новой Гвинеи должна находиться под нашей эгидой." #NT!
 AST_empire_air_training_scheme: "Схема имперской авиационной подготовки" #NT!
 AST_empire_air_training_scheme_desc: "Для Австралии пришло время принять надлежащую программу авиационной подготовки. При поощрении и поддержке Соединенного Королевства все доминионы будут работать вместе, предоставляя пилотов и вспомогательный экипаж для военных действий." #NT!
 AST_commonwealth_aircraft_corporation: "Авиационная корпорация Содружества" #NT!
 AST_commonwealth_aircraft_corporation_desc: "Commonwealth Aircraft Corporation — основной производитель самолетов и авиационных двигателей в Австралии. Он имеет проверенную репутацию, и его поддержка предоставит нашим пилотам необходимые им материалы." #NT!
 AST_sever_ties_with_uk: "Разорвать связи с Великобританией" #NT!
 AST_sever_ties_with_uk_desc: "Пришло время порвать с Соединенным Королевством. Австралия может определять свой собственный курс без вмешательства Лондона и претендовать на свою судьбу в своем регионе." #NT!
 AST_protect_the_homeland: "Защити Родину" #NT!
 AST_protect_the_homeland_desc: "Австралия большая, но ее побережья можно защитить. Обеспечение безопасности нашей страны является высшим приоритетом." #NT!
 AST_the_swpa_menace: "Угроза SWPA" #NT!
 AST_the_swpa_menace_desc: "Япония строит империю, которая угрожает безопасности Австралии и свободе в регионе. Мы должны обратиться к странам-единомышленникам, чтобы они стали нашими союзниками." #NT!
 AST_never_another_gallipoli: "Никогда еще один Галлиполи" #NT!
 AST_never_another_gallipoli_desc: "Единственный способ гарантировать, что Австралия не будет втянута в дальнейшие дорогостоящие войны из-за настроений, — это взять под полный контроль нашу внешнюю политику. Нам не нужен далекий король, и мы не можем допустить, чтобы древние кровные узы втягивали нас в конфликты, которые не служат нашим интересам." #NT!
 AST_woo_usa: "Ву США" #NT!
 AST_woo_usa_desc: "Нашим истинным союзником является Америка, еще одна тихоокеанская держава с британскими корнями. Эта богатая и могущественная страна способна лучше понять наши нужды, повысить наше благосостояние и защитить нас от агрессии." #NT!
 AST_protect_the_dutch_colonies: "Защитите голландские колонии" #NT!
 AST_protect_the_dutch_colonies_desc: "Нидерланды — слабый и далекий хозяин своих индонезийских колоний. Он не может защитить их от нападений со стороны Японии, Китая или любой другой потенциально враждебной страны. Мы должны взять на себя контроль ради общего блага." #NT!
 AST_the_south_west_pacific_initiative: "Инициатива для Юго-Западной части Тихого океана" #NT!
 AST_the_south_west_pacific_initiative_desc: "Мы создали базу власти и авторитет для создания нашей собственной сети альянсов, сосредоточенной на защите юго-западной части Тихого океана от враждебных держав. Мы будем искать силы-единомышленники и сделаем Австралию основным голосом в мировых делах." #NT!
 AST_preemptive_intervention: "Превентивное вмешательство" #NT!
 AST_preemptive_intervention_desc: "Строительство империи Японии в течение последнего десятилетия представляет угрозу для каждого свободного народа в Тихоокеанском регионе. Мы не можем позволить себе ждать, пока он обратит свои голодные глаза в нашу сторону. Время действовать сейчас." #NT!
 AST_research_cooperation: "Исследовательское сотрудничество" #NT!
 AST_research_cooperation_desc: "Австралийцы — умный и изобретательный народ, но у нас нет ни инфраструктуры, ни населения для серьезной научной программы. Мы будем работать с нашими союзниками, делясь знаниями и достижениями ради взаимной выгоды." #NT!
 AST_abandon_the_westminster_system: "Отказаться от Вестминстерской системы" #NT!
 AST_abandon_the_westminster_system_desc: "Хотя Вестминстерский парламент является нашим наследием от Великобритании, в современную эпоху он изжил себя. Разногласия в правительстве и партийное соперничество мало что сделали для стабилизации Австралии во время недавнего экономического кризиса." #NT!
 AST_support_the_centre_party: "Поддержите Центристскую партию" #NT!
 AST_support_the_centre_party_desc: "В Новом Южном Уэльсе возникло энергичное антикоммунистическое движение. При поддержке своих союзников из «Новой гвардии» Центристская партия может стать ключом к укреплению Австралии." #NT!
 AST_supply_indonesian_nationalists: "Поставка индонезийских националистов" #NT!
 AST_supply_indonesian_nationalists_desc: "Мы должны поддержать народ Индонезии в его борьбе против голландских угнетателей. Им потребуется образование и подготовка, но при их численном превосходстве победа в этой борьбе за справедливость неизбежна, как и их благодарность нам." #NT!
 AST_support_indonesian_uprising: "Поддержите индонезийское восстание" #NT!
 AST_support_indonesian_uprising_desc: "Теперь, когда индонезийцы ополчились против голландцев, им понадобится нечто большее, чем просто слова. Восстанию необходимо оружие и другое оборудование, а также полноценная дипломатическая поддержка." #NT!
 AST_demand_new_zealand: "Спрос Новая Зеландия" #NT!
 AST_demand_new_zealand_desc: "Киви уже давно являются нашими ближайшими союзниками и друзьями. Мы сражались на одних и тех же пляжах и погибли в одних и тех же бесполезных имперских войнах. Настало время объединить две наши страны под одним флагом." #NT!
 AST_protect_the_south_west_pacific: "Защитите юго-западную часть Тихого океана" #NT!
 AST_protect_the_south_west_pacific_desc: "Пришло время использовать нашу региональную мощь, чтобы включить всю юго-западную часть Тихого океана в нашу сферу влияния. Только мы можем защитить людей и ресурсы от посторонних, желающих разграбить наше наследие." #NT!
 AST_a_deal_with_japan: "Сделка с Японией" #NT!
 AST_a_deal_with_japan_desc: "Имея юго-западную часть Тихого океана на нашей орбите, мы можем достичь сближения с Японской империей. Если он останется на Северо-Западе и оставит нам нашу сферу, у нас не будет причин воевать." #NT!
 AST_our_own_empire: "Наша собственная империя" #NT!
 AST_our_own_empire_desc: "Пришло время бывшей колонии выступить самостоятельно и провозгласить Австралийскую империю. Наша доброжелательность и дальновидное планирование пойдут на благо всех жителей региона." #NT!
 AST_japan_tech_sharing: "Обмен технологиями в Японии" #NT!
 AST_japan_tech_sharing_desc: "Японские ученые смогли опередить наши собственные исследовательские институты, но наша новая гармония с Империей Восходящего Солнца открывает новые возможности для обучения и обмена опытом." #NT!
 AST_war_on_japan: "Война с Японией" #NT!
 AST_war_on_japan_desc: "Агрессия Японии продолжалась слишком долго. Он насиловал и грабил Восточную Азию, а теперь положил глаз на земли и ресурсы южнее. Мы не можем оставаться в стороне." #NT!
 AST_empower_the_workers: "Расширение прав и возможностей работников" #NT!
 AST_empower_the_workers_desc: "Нация каторжников, владельцев ранчо и докеров. Это Австралия. Пришло время дать голос и власть рабочим и пролетариату Австралии. Да здравствует революция." #NT!
 AST_delegation_to_china: "Делегация в Китай" #NT!
 AST_delegation_to_china_desc: "Китайский народ, давно раздираемый имперской жадностью, нуждается в друге. И нам нужен региональный союзник против фашизма. Эта официальная встреча с китайским правительством сблизит нас." #NT!
 AST_commitment_to_the_cause: "Приверженность делу" #NT!
 AST_commitment_to_the_cause_desc: "Пришло время сбросить оковы иностранного короля и построить рай для рабочих, свободный от империалистического разжигания войны, которое ставит под угрозу всю Австралию." #NT!
 AST_indirect_support: "Косвенная поддержка" #NT!
 AST_indirect_support_desc: "Китайская Народная Республика находится в состоянии войны, но мы не можем подвергать себя опасности. Небольшая партия оружия и осторожная поддержка — это все, чем мы можем рискнуть в данный момент." #NT!
 AST_direct_support: "Прямая поддержка" #NT!
 AST_direct_support_desc: "К оружию, товарищи! Услышьте призыв наших китайских братьев, пострадавших в войне с фашизмом! Зарегистрируйтесь и присоединяйтесь к глобальной борьбе всех трудящихся!" #NT!
 AST_join_comintern: "Присоединяйтесь к Коминтерну" #NT!
 AST_join_comintern_desc: "Наше будущее — за коммунизмом, поэтому мы должны присоединиться к нашим товарищам по всему миру в этой глобальной борьбе. Папа Джо укажет нам путь и поведет рабочих Австралии и других стран к славному завтрашнему дню." #NT!
 AST_workers_paradise: "Рабочий рай" #NT!
 AST_workers_paradise_desc: "Сталинский коммунистический эксперимент провалился, но мы считаем, что социализм — правильный путь. Австралия выберет второй путь, по которому должны идти рабочие, свободный от указаний из Москвы." #NT!
 AST_research_city_excursions: "Исследования города Экскурсии" #NT!
 AST_research_city_excursions_desc: "Советский Союз построил исследовательские города и лаборатории по всей своей территории и пригласил австралийских исследователей приехать и узнать о славе коммунистической науки." #NT!
 AST_nz_puppet: "Новозеландская марионетка" #NT!
 AST_nz_puppet_desc: "Рабочие Новой Зеландии должны присоединиться к своим австралийским братьям и сестрам. Мы можем защитить их и протянуть нежную руку дружбы, пока они подчиняются нашему руководству." #NT!
 AST_the_threat_against_the_people: "Угроза народу" #NT!
 AST_the_threat_against_the_people_desc: "Милитаристская и фашистская власть императорской Японии представляет собой угрозу благополучию всех австралийцев и блокирует мирное сосуществование рабочих всего мира. Австралия отбросит этого врага народа, заставив его остаться на своих мрачных скалистых островах." #NT!
 AST_new_general_tt: "Появится новый генерал §Y3 Навыка§! по имени §YИвен Маккей§!." #NT!
 AST_homeland_defense_tt: "Укрепите Родину с помощью §Yприбрежных и сухопутных фортов§!, охраняющих вероятные места высадки и порты." #NT!
 AST_swpi_research_tt: "Мы заключим §Yсоглашение о совместном использовании технологий§! с США или другими членами нашей фракции." #NT!
 AST_deal_with_japan_tt: "Мы предложим передать управление §YMalaya§! в Японию в обмен на союз. Если это окажется невозможным, мы предложим уступить состояния §YKalimantan§!, §YSulawesi§! и §YМолуккские острова§! вместо этого в Японию.\n" #NT!
 CAN_rowell_sirois_commission: "Комиссия Роуэлла-Сируа" #NT!
 CAN_rowell_sirois_commission_desc: "Комиссия Роуэлла-Сируа установила, что федеральное конституционное устройство Канады препятствует восстановлению после Великой депрессии. Мы должны уравнять стандарты обслуживания по всей стране." #NT!
 CAN_crown_corporations: "Корпорации Короны" #NT!
 CAN_crown_corporations_desc: "Чтобы предоставлять основные услуги и стимулировать экономический и промышленный рост, Канаде необходимо создать множество новых корпораций Короны. Там, где частное предпринимательство не вмешается, это должно сделать правительство." #NT!
 CAN_war_bonds: "Военные облигации" #NT!
 CAN_war_bonds_desc: "Мы не можем финансировать военные действия, основываясь на нашей скудной налоговой базе или экспорте ресурсов. Патриотический канадский народ должен инвестировать в свою страну и поддерживать военные усилия посредством военных облигаций." #NT!
 CAN_defence_of_canada_regulations: "Положения о защите Канады" #NT!
 CAN_defence_of_canada_regulations_desc: "Во время войны гражданские права необходимо ограничивать, чтобы предотвратить подрыв военных действий. Это означает ограничения прессы, диссидентских групп и некоторых законных прав." #NT!
 CAN_national_housing_act: "Национальный жилищный закон" #NT!
 CAN_national_housing_act_desc: "Модернизирующийся Доминион должен иметь стандартизированные правила жилищного строительства по всей стране. Мы должны улучшить условия жизни всех канадцев." #NT!
 CAN_dollar_a_year_men: "Мужчины за доллар в год" #NT!
 CAN_dollar_a_year_men_desc: "У канадской промышленности есть проблемы с эффективностью, но ряд богатых бизнесменов предложили свои услуги и советы в обмен на символическую сумму. Эта небольшая группа консультантов будет продвигать нас вперед." #NT!
 CAN_canada_pacific_railway: "Канадская Тихоокеанская железная дорога" #NT!
 CAN_canada_pacific_railway_desc: "КНР предоставила все свои ресурсы для военных действий. Тысячи тонн припасов и материалов будут беспрепятственно пересекать наш великий Доминион от моря до моря." #NT!
 CAN_maritime_colonial_railway: "Морская колониальная железная дорога" #NT!
 CAN_maritime_colonial_railway_desc: "Наши восточные провинции недостаточно обслуживаются железнодорожными линиями с момента продажи Межколониальной железной дороги Канадской национальной железной дороге. Мы поощряем и создаем новую Морскую колониальную железную дорогу для расширения связей между центральными провинциями и атлантическими провинциями." #NT!
 CAN_retool_angus_shops: "Переоснащение магазинов Angus" #NT!
 CAN_retool_angus_shops_desc: "Современной армии нужна броня, и для ее постройки подходят Ангусские цеха КНР. Переоснастите и переоборудуйте эту инфраструктуру для строительства танков." #NT!
 CAN_imperial_oil: "Империал Ойл" #NT!
 CAN_imperial_oil_desc: "Imperial Oil хочет профинансировать геологоразведку в Западной Канаде. Это увеличит наши запасы нефти и смазает военную машину." #NT!
 CAN_department_of_munitions_and_supply: "Департамент боеприпасов и снабжения" #NT!
 CAN_department_of_munitions_and_supply_desc: "Мы передадим контроль и управление национальными ресурсами Канады под юрисдикцию CD. Хоу в Департаменте боеприпасов и снабжения." #NT!
 CAN_national_resources_mobilization_act: "Закон о мобилизации национальных ресурсов" #NT!
 CAN_national_resources_mobilization_act_desc: "Канада велика, ее население разбросано по разбросанным по стране территориям. Необходимо разработать систему для отслеживания статуса занятости и гарантировать, что можно найти любого, кто имеет право на службу за границей." #NT!
 CAN_wartime_prices_and_trade_board: "Совет по ценам и торговле военного времени" #NT!
 CAN_wartime_prices_and_trade_board_desc: "Чтобы предотвратить спекуляцию и накопительство, был введен контроль над ценами, чтобы сделать товары доступными для большинства канадцев." #NT!
 CAN_bits_and_pieces_program: "Программа «Битвы и кусочки»" #NT!
 CAN_bits_and_pieces_program_desc: "Программа Bits and Pieces мобилизует для военных действий ряд небольших фабрик, специализирующихся на производстве мелких потребительских товаров. Завод по производству велосипедов может найти мощности для производства ряда полезных военных товаров." #NT!
 CAN_fund_the_national_research_council: "Финансировать Национальный исследовательский совет" #NT!
 CAN_fund_the_national_research_council_desc: "Канада имеет богатую историю науки и прогресса, но потребность в исследователях сейчас велика, как никогда. Пришло время усилить поддержку СРН." #NT!
 CAN_mine_the_shield: "Заминируйте щит" #NT!
 CAN_mine_the_shield_desc: "Канадский щит богат никелем, медью, золотом и серебром. Нам дана щедрость природы в виде минералов. Пришло время использовать это дальше." #NT!
 CAN_canada_wheat_board: "Совет по пшенице Канады" #NT!
 CAN_canada_wheat_board_desc: "Разрушения наших западных фермеров во время Депрессии можно решить, если мы возродим и активизируем Канадский совет по пшенице, чтобы он мог устанавливать цены на продажу пшеницы, ячменя, овса и других культур." #NT!
 CAN_victory_aircraft_limited: "Победа Эйркрафт Лимитед" #NT!
 CAN_victory_aircraft_limited_desc: "Компании Victory Aircraft было поручено построить канадский бомбардировочный флот. Ланкастеры для всех!" #NT!
 CAN_alberta_coal_towns: "Угольные города Альберты" #NT!
 CAN_alberta_coal_towns_desc: "Вдоль Скалистых гор есть угольные месторождения, готовые к эксплуатации. Мы можем способствовать эмиграции в эти новые места добычи и улучшить занятость на западе." #NT!
 CAN_commit_to_the_war: "Примите участие в войне" #NT!
 CAN_commit_to_the_war_desc: "Мир горит, и Канада должна сыграть свою роль. Мы клянемся защищать демократию и британский образ жизни." #NT!
 CAN_john_inglis_and_company: "Джон Инглис и компания" #NT!
 CAN_john_inglis_and_company_desc: "Джону Инглису и компании следует поручить построить новые пулеметы и пушки для канадской армии." #NT!
 CAN_polymer_corporation: "Полимерная корпорация" #NT!
 CAN_polymer_corporation_desc: "Новая коронная корпорация Polymer Corporation доказала свою исключительную эффективность в производстве новых каучуковых полимеров." #NT!
 CAN_national_steel_car: "Национальный стальной автомобиль" #NT!
 CAN_national_steel_car_desc: "Несмотря на то, что компания National Steel Car пережила депрессию, она обладает знаниями и опытом, позволяющими создавать транспортные средства, которые нам понадобятся для расширенной железной дороги и армии." #NT!
 CAN_send_in_the_zombies: "Отправить зомби" #NT!
 CAN_send_in_the_zombies_desc: "Пришло время отправить всех подходящих мужчин Канады работать в армию. Через NRMA мы мобилизовали много людей для работы в отрасли, но теперь их нужно отправить за границу." #NT!
 CAN_if_day: "Если день" #NT!
 CAN_if_day_desc: "Канадцы не воспринимают угрозу иностранного господства всерьез, поэтому мы сымитируем нацистскую оккупацию Виннипега, чтобы развеять страх. Это, безусловно, увеличит продажи облигаций Победы." #NT!
 CAN_defense_research_grants: "Гранты на оборонные исследования" #NT!
 CAN_defense_research_grants_desc: "Теперь, когда Канада является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как раньше. Мы должны быть уверены, что всегда опережаем наших врагов и не отстаем в технологиях." #NT!
 CAN_uranium_mining: "Добыча урана" #NT!
 CAN_uranium_mining_desc: "Наши союзники работают над секретным проектом, для которого потребуется уран. К счастью, компания «Эльдорадо» обнаружила редкий минерал и построила вокруг шахт город — Порт-Радий. Правительство должно захватить контроль над этой компанией и защитить этот весьма чувствительный минерал." #NT!
 CAN_long_branch_arsenal: "Лонг Бранч Арсенал" #NT!
 CAN_long_branch_arsenal_desc: "Арсенал Лонг-Бранч в Западном Торонто станет нашим центром производства винтовок. Нам нужны тысячи Ли-Энфилдов, и центральное расположение «Арсенала» поможет их распространению по всей стране." #NT!
 CAN_independent_command: "Независимое командование" #NT!
 CAN_independent_command_desc: "Во время Великой войны канадские войска в конечном итоге были подотчетны британским офицерам, что привело к бессмысленной резне на Сомме и Пашендейле. На этот раз Канада будет командовать своими силами." #NT!
 CAN_forced_quebec_conscription: "Принудительный призыв в Квебеке" #NT!
 CAN_forced_quebec_conscription_desc: "Как и в 1917 году, наши франко-канадские граждане в Квебеке сопротивляются идее национального призыва в армию с целью привлечения большего количества мужчин. Мы не будем стоять в стороне и позволять одному меньшинству бросать вызов воле парламента." #NT!
 CAN_compromise_with_quebec: "Компромисс с Квебеком" #NT!
 CAN_compromise_with_quebec_desc: "Квебек отказывается от всеобщей воинской повинности. Этот вопрос едва не разорвал страну на части во время Великой войны, и мы не можем позволить себе подорвать наше национальное единство во время кризиса. Возможно, мы сможем договориться о военной службе для жителей Квебека." #NT!
 CAN_war_fueled_economy: "Экономика, питаемая войной" #NT!
 CAN_war_fueled_economy_desc: "Зарубежный спрос на сырье и готовую продукцию выводит Канаду из депрессии. Наши природные богатства в виде лесов и полезных ископаемых могут питать военную машину союзников и обогащать нацию." #NT!
 CAN_army_modernization: "Модернизация армии" #NT!
 CAN_army_modernization_desc: "Слишком долго находясь в безопасности в нашем несгораемом доме, вдали от легковоспламеняющихся материалов, Канада позволила своей армии обходиться устаревшим оборудованием и обучением. Мы должны двигаться к модернизации, пока не стало слишком поздно." #NT!
 CAN_canadian_infantry_corps: "Канадский пехотный корпус" #NT!
 CAN_canadian_infantry_corps_desc: "Теперь у нас достаточно людей, чтобы создать формирование на уровне корпуса. Канадский пехотный корпус — наша первая группировка по размеру корпуса со времен последней войны." #NT!
 CAN_cmp_truck: "CMP Грузовик" #NT!
 CAN_cmp_truck_desc: "Канадские заводы защищены от вражеских бомбардировок и поэтому могут быть направлены на производство транспортных средств для военных нужд. Конструкция нашего грузовика CMP универсальна и подходит для любого климата." #NT!
 CAN_royal_regiment_of_canadian_artillery: "Королевский полк канадской артиллерии" #NT!
 CAN_royal_regiment_of_canadian_artillery_desc: "Несмотря на отсутствие современных пушек, мы должны начать обучение наших артиллеристов ведению современной войны, в том числе использованию зенитных орудий и новых 25-фунтовых орудий." #NT!
 CAN_a_motorized_army: "Моторизованная армия" #NT!
 CAN_a_motorized_army_desc: "Опыт Канады в производстве грузовиков и двигателей дал нам преимущество в исследованиях и разработках моторизованных вооруженных сил." #NT!
 CAN_red_deer_training_camp: "Тренировочный лагерь Ред-Дир" #NT!
 CAN_red_deer_training_camp_desc: "Тренировочный лагерь Ред-Дир станет основным местом обучения нашей новой армии. Red Deer идеально расположен благодаря своему полному арсеналу и близлежащим аэродромам." #NT!
 CAN_the_walkie_talkie: "Рация" #NT!
 CAN_the_walkie_talkie_desc: "Дональд Хингс изобрел и запатентовал новое портативное устройство двусторонней связи, работающее на радиоволнах. Это значительно улучшит коммуникацию и таргетинг." #NT!
 CAN_1st_canadian_parachute_battalion: "1-й канадский парашютный батальон" #NT!
 CAN_1st_canadian_parachute_battalion_desc: "Несмотря на сопротивление со стороны тех, кто предпочел бы, чтобы мы сосредоточились на внутренней обороне, современная воздушно-десантная война нуждается в специальном парашютном батальоне, чтобы нанести удар по нашим врагам." #NT!
 CAN_the_black_devils: "Черные Дьяволы" #NT!
 CAN_the_black_devils_desc: "Для выполнения опасных заданий потребуется специальный отряд коммандос. Налажено сотрудничество с нашими американскими союзниками в создании «Бригады Дьявола»." #NT!
 CAN_the_valentine_tank: "Танк Валентина" #NT!
 CAN_the_valentine_tank_desc: "Канада имеет лицензию на производство Valentine Tank — прочного среднего танка британской разработки." #NT!
 CAN_the_rocky_mountain_rangers: "Рейнджеры Скалистых гор" #NT!
 CAN_the_rocky_mountain_rangers_desc: "Защита дома на западе перейдет к Рейнджерам Скалистых гор, базирующимся в Камлупсе." #NT!
 CAN_strengthen_the_commonwealth_ties: "Укреплять связи Содружества" #NT!
 CAN_strengthen_the_commonwealth_ties_desc: "Наши соотечественники-доминионы — наши самые верные друзья, и мы все должны маршировать вместе в поддержку Его Величества." #NT!
 CAN_shadow_factories: "Теневые Фабрики" #NT!
 CAN_shadow_factories_desc: "Нам нужны авиационные заводы, но проще и безопаснее рассредоточить производство деталей по другим заводам, особенно вблизи автомобильных заводов. Это будет способствовать секретности и безопасности." #NT!
 CAN_montreal_laboratory_collaboration: "Сотрудничество Монреальской лаборатории" #NT!
 CAN_montreal_laboratory_collaboration_desc: "Монреальская лаборатория стала достопримечательностью для ученых всего мира. Французские и британские ученые почувствовали себя особенно желанными и привнесли столь необходимый опыт в усилия Доминионов." #NT!
 CAN_the_plan: "План" #NT!
 CAN_the_plan_desc: "Мы объединились с нашими союзниками, чтобы поделиться опытом и знаниями в области подготовки пилотов. Войну можно выиграть с воздуха, поэтому План воздушной подготовки Содружества может стать ключом к победе." #NT!
 CAN_camp_x: "Лагерь X" #NT!
 CAN_camp_x_desc: "Сбор разведывательной информации и подготовка шпионов будут централизованы в секретном месте недалеко от Ошавы. Он расположен в центре для сигналов как из Великобритании, так и из Америки." #NT!
 CAN_supply_the_empire: "Поставка Империи" #NT!
 CAN_supply_the_empire_desc: "Есть ли нация, столь же богатая древесиной, железом, никелем и углем? Пока наши конвои и железные дороги в безопасности, мы можем доставлять сырье в наши порты, а затем нашим имперским партнерам." #NT!
 CAN_aluminium_company_of_canada: "Алюминиевая компания Канады" #NT!
 CAN_aluminium_company_of_canada_desc: "Алюминий легкий и нержавеющий. Расширяя добычу и производство алюминия, мы можем гарантировать, что наши заводы и сборочные линии всегда будут обеспечены питанием." #NT!
 CAN_turner_valley_oilfield: "Нефтяное месторождение Тернер-Вэлли" #NT!
 CAN_turner_valley_oilfield_desc: "Обнаруженная в 1914 году долина Тернер недалеко от Калгари стала одним из крупнейших нефтяных месторождений Империи. Дальнейшее развитие должно стать главным приоритетом для отрасли и правительства." #NT!
 CAN_patriation: "Патриация" #NT!
 CAN_patriation_desc: "Настало время Канаде сократить свои связи с матерью-Англией. Мы — взрослая нация с собственной судьбой, которая смотрит на континент и Тихий океан не меньше, чем на Англию и Европу." #NT!
 CAN_permanent_joint_defense_board: "Постоянный объединенный совет обороны" #NT!
 CAN_permanent_joint_defense_board_desc: "География и общее наследие связывают нас с Соединенными Штатами, но континент слишком велик, чтобы один из нас мог защитить его в одиночку. Совместный совет по обороне необходим для консультаций и планирования защиты Северной Америки." #NT!
 CAN_north_american_alliance: "Северо-Американский Альянс" #NT!
 CAN_north_american_alliance_desc: "Пришло время объявить о большом и постоянном партнерстве с Соединенными Штатами Америки. Никто не может бросить нам вызов, когда мы объединены миром и братством." #NT!
 CAN_habakkuk_carrier: "Аввакум Перевозчик" #NT!
 CAN_habakkuk_carrier_desc: "Проект «Аввакум» — это наш план по созданию противолодочного авианосца из материала, изготовленного из древесной массы и льда. Это освободит сталь для более важных целей и дальнейшего развития канадской науки." #NT!
 CAN_refuge_for_scientists: "Убежище для ученых" #NT!
 CAN_refuge_for_scientists_desc: "Вдали от шума войны Канада оказалась многообещающим местом приземления для ученых, желающих выполнять свою работу без бомб и пуль." #NT!
 CAN_swastika_clubs: "Свастичные клубы" #NT!
 CAN_swastika_clubs_desc: "Многие канадцы обращаются к клубам свастики для продвижения идей и идеалов фашизма. Очаровательный!" #NT!
 CAN_support_the_blue_shirts: "Поддержите «синие рубашки»" #NT!
 CAN_support_the_blue_shirts_desc: "Поворот нашей страны к фашизму потребует сильной военизированной силы, чтобы запугать и произвести впечатление на наших соперников. «Синие рубашки» станут нашим ответом всем, кто бросает вызов нашему новому порядку." #NT!
 CAN_join_germany: "Присоединяйтесь к Германии" #NT!
 CAN_join_germany_desc: "Гитлер оказался разумным человеком, который выдвигает разумные требования и одновременно укрепляет свою нацию. Мы присоединимся к Рейху в знак солидарности с новым Золотым Веком." #NT!
 CAN_support_a_synarchist_baja: "Поддержите Синархистскую Баху" #NT!
 CAN_support_a_synarchist_baja_desc: "Чтобы способствовать распространению консервативного национализма в Северной Америке, мы должны поддержать восстание синархистов в Мексике. Как только это будет успешным, у нас будут два фашистских государства, готовые распространить информацию по всему полушарию." #NT!
 CAN_pinion_the_eagle: "Пиньон орла" #NT!
 CAN_pinion_the_eagle_desc: "Наша длинная граница с Соединенными Штатами слишком долго оставалась незащищенной. Америка остается самой большой угрозой безопасности Канады, поэтому будут приняты меры, чтобы сделать вторжение США слишком трудным и хлопотным." #NT!
 CAN_skewer_the_eagle: "Проткнуть орла" #NT!
 CAN_skewer_the_eagle_desc: "Мы сформируем союз с нашими мексиканскими братьями, чтобы окружить и сдержать американскую угрозу." #NT!
 CAN_defence_scheme_no_1: "Схема защиты №1" #NT!
 CAN_defence_scheme_no_1_desc: "Пришло время смахнуть пыль с Оборонной схемы № 1, нашего межвоенного плана контрнаступления на Соединенные Штаты в случае войны." #NT!
 CAN_demand_labrador_and_newfoundland: "Спрос на лабрадора и ньюфаундленда" #NT!
 CAN_demand_labrador_and_newfoundland_desc: "Ньюфаундленд — это несостоявшийся доминион, которому пришлось вернуться к колониальному статусу. Его подходящее место – Канада." #NT!
 CAN_burn_the_royal_portraits: "Сожгите королевские портреты" #NT!
 CAN_burn_the_royal_portraits_desc: "Никаких больше монархов! Мы больше не будем подчиняться правлению иностранного номинального главы и иностранного парламента. Канада будет свободной и равной. Народ поднимется." #NT!
 CAN_communist_labor_total_war_committee: "Коммунистический комитет труда тотальной войны" #NT!
 CAN_communist_labor_total_war_committee_desc: "Канадские коммунисты тоже патриоты! В глобальной войне против фашизма мы можем работать с буржуазными либералами, чтобы мобилизовать всю нацию на войну." #NT!
 CAN_defence_scheme_no_2: "Схема защиты № 2" #NT!
 CAN_defence_scheme_no_2_desc: "Схема защиты № 2 — это наш план действий на случай войны на Тихом океане между Соединенными Штатами и Японской империей. В идеале мы будем оставаться нейтральными в случае войны, но независимо от обстоятельств на нашем западном побережье будет установлена ​​сильная оборона." #NT!
 CAN_supply_the_red_army: "Снабжение Красной Армии" #NT!
 CAN_supply_the_red_army_desc: "Поскольку Советский Союз находится в состоянии войны против врагов народа, Канада должна взять на себя обязательство помочь Москве оружием и припасами." #NT!
 CAN_canada_united: "Канада Юнайтед" #NT!
 CAN_canada_united_desc: "Несмотря на то, что наше население разбросано тонкой линией по всему континенту, мы объединились в этом мировом кризисе, чтобы отстоять канадские ценности и защитить слабых." #NT!
 CAN_join_comintern: "Присоединяйтесь к Коминтерну" #NT!
 CAN_join_comintern_desc: "Советский Союз доказал свою добросовестность и силу. Канада должна присоединиться к советскому альянсу." #NT!
 CAN_support_the_world_revolution: "Поддержите мировую революцию" #NT!
 CAN_support_the_world_revolution_desc: "Ты слышишь поющих людей? Это Интернационал! Канада будет стремиться освободить пролетариат от оков." #NT!
 CAN_rcaf_station_borden: "Станция RCAF Борден" #NT!
 CAN_rcaf_station_borden_desc: "Авиационный корпус Канады родился в Бордене, Онтарио, и эту базу следует использовать для подготовки нового поколения пилотов." #NT!
 CAN_we_have_the_hurricane: "У нас есть ураган" #NT!
 CAN_we_have_the_hurricane_desc: "Соединенное Королевство дало нам разрешение на строительство линии истребителей «Харрикейн». Эти самолеты составят основу нашего авиакрыла." #NT!
 CAN_the_pacific_coast_air_defence_radar_system: "Радиолокационная система ПВО Тихоокеанского побережья" #NT!
 CAN_the_pacific_coast_air_defence_radar_system_desc: "Побережье Британской Колумбии скалистое и малонаселенное, за исключением юга. Нам придется полагаться на системы раннего предупреждения, такие как цепочка радиолокационных станций, чтобы обнаружить что-либо необычное, приближающееся к Тихому океану." #NT!
 CAN_commonwealth_air_training_plan: "План авиационной подготовки Содружества" #NT!
 CAN_commonwealth_air_training_plan_desc: "Обучение воздушному бою будет координироваться с нашими союзниками по Содружеству и Доминиону. Это более эффективно, и это можно сделать массово и безопасно на наших аэродромах." #NT!
 CAN_fund_fairchilds_development: "Фонд развития Fairchild's" #NT!
 CAN_fund_fairchilds_development_desc: "Авиазавод Fairchild в Квебеке должен получить ресурсы, необходимые для увеличения производства деталей для бомбардировщиков. Мы сможем увеличить количество рабочих мест на заводе на тысячи человек." #NT!
 CAN_cookie_carriers: "Носители печенья" #NT!
 CAN_cookie_carriers_desc: "Стратегическая воздушная война требует, чтобы тяжелые бомбардировщики сбрасывали на наших врагов вкусные угощения." #NT!
 CAN_the_sabre_project: "Проект «Сабля»" #NT!
 CAN_the_sabre_project_desc: "Реактивные самолеты будут доминировать в небе будущего, поэтому нам следует инвестировать в производство собственных вариантов зарубежных реактивных самолетов." #NT!
 CAN_halifax_shipyards: "Верфи Галифакса" #NT!
 CAN_halifax_shipyards_desc: "В доках Галифакса, удобно расположенных напротив Европы, рекордными темпами строятся новые суда. Битву за Атлантику можно выиграть." #NT!
 CAN_destroyer_effort: "Разрушитель Усилия" #NT!
 CAN_destroyer_effort_desc: "Угроза нападения подводных лодок на конвои с припасами и войсками требует от нас сосредоточиться на строительстве эсминцев, которые будут охотиться и уничтожать эти подводные опасности." #NT!
 CAN_light_cruiser_effort: "Легкий крейсер Эффорт" #NT!
 CAN_light_cruiser_effort_desc: "Мы никогда не сможем построить много крупных кораблей, но меньшие крейсеры, построенные массово, все еще могут нанести удар." #NT!
 CAN_heavy_cruiser_effort: "Тяжелый крейсер" #NT!
 CAN_heavy_cruiser_effort_desc: "Мы можем построить наш флот на основе тяжелых крейсеров и иметь более чем достаточно портов, чтобы сделать эту стратегию жизнеспособной." #NT!
 CAN_escort_fleet: "Сопровождающий флот" #NT!
 CAN_escort_fleet_desc: "Океаны отделяют нас от большинства мировых потрясений, поэтому, если наши армии хотят сражаться и получать снабжение, нам необходимо уделять первоочередное внимание эскортным соединениям и противолодочной войне." #NT!
 CAN_fleet_in_being: "Флот в существовании" #NT!
 CAN_fleet_in_being_desc: "При создании крупных военно-морских сил само их существование может стать угрозой для наших врагов, даже если мы никогда их не развернём. Сама мысль о том, что наши корабли плывут вперед и нападают на их морские пути, заставляет их быть осторожными." #NT!
 CAN_degauss_ship_hulls: "Размагничивание корпусов кораблей" #NT!
 CAN_degauss_ship_hulls_desc: "Мы начнем размагничивать корпуса наших кораблей, уменьшая их магнитную сигнатуру. Это защищает их от магнитных мин и снижает электронный профиль кораблей." #NT!
 CAN_trade_fleet: "Торговый флот" #NT!
 CAN_trade_fleet_desc: "Канада – торговая нация. Стройте больше грузовых судов и конвоев." #NT!
 CAN_united_shipyards: "Объединенные верфи" #NT!
 CAN_united_shipyards_desc: "Монреальский док United Shipyards стал основным поставщиком наших десантных и грузовых судов." #NT!
 CAN_mend_relations_with_the_trotskyites: "Наладить отношения с троцкистами" #NT!
 CAN_mend_relations_with_the_trotskyites_desc: "Старые разногласия в партии слишком долго разделяли наш народ. Пришло время принять этих изгнанников, которым когда-то доверяли, и перековать нашу цель как единственный истинный маяк воли народа." #NT!
 CAN_trotsky_loves_us: "Братья по оружию" #NT!
 CAN_stalin_and_friends_hate_us_now: "Диссидентские подозрения" #NT!
 CAN_reject_authoritarianism: "Интроспективный коммунизм" #NT!
 CAN_reject_authoritarianism_desc: "Поскольку вокруг нас растут конфликты и разногласия, стало очевидно, что наши уникальные географические и социальные обстоятельства удерживают нас от более широких социалистических движений и атрибутов слухов об авторитаризме, которые сопровождают их. Народное движение должно начаться снова – с нас." #NT!
 CAN_reactivate_farmers_unity_league: "Возобновите деятельность Лиги фермерского единства." #NT!
 CAN_reactivate_farmers_unity_league_desc: "Лига Единства проделала важную работу, приведшую к нашей славной революции. Сейчас, в наше время отчаянной нужды, мы должны призвать этих сельских лоялистов помочь государству любым возможным способом." #NT!
 CAN_liberate_the_workers_of_the_world: "Дух настоящей революции" #NT!
 CAN_liberate_the_workers_of_the_world_desc: "Такова наша убежденность в построенной нами утопии, что наши молодые мужчины и женщины собираются под этим знаменем, чтобы наши угнетенные товарищи в чужих странах, страдающие под гнетом репрессивных режимов, могли еще вкусить нашу чисто канадскую свободу." #NT!
 SAF_support_axis_interests_effect_tt: "Постройте §YInfrastructure§! и добавьте §YСлоты для строительства§! в оккупированных штатах, расположенных в южной и средней частях Африки.\n" #NT!
 SAF_a_king_for_our_people_trigger_tt: "Король Эдуард был сослан" #NT!
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Ветви являются взаимоисключающими." #NT!
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Взаимоисключающие с" #NT!
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Этот фокус в настоящее время не имеет никакого эффекта. На это могут повлиять изменения мировой ситуации." #NT!
 SAF_war_measures_act: "Закон о военных мерах" #NT!
 SAF_war_measures_act_desc: "Мы не можем допустить какого-либо срыва военных действий, поэтому мы принимаем новое законодательство, обеспечивающее полное соответствие целям правительства. Это защитит поток ресурсов и позволит нам сосредоточить политическую энергию там, где она необходима." #NT!
 SAF_emergency_workers: "Аварийные работники" #NT!
 SAF_emergency_workers_desc: "Настало время мобилизовать больше населения Южной Африки для участия в войне. Женщин также можно привлечь на фабрики с меньшими затратами." #NT!
 SAF_csir: "CSIR" #NT!
 SAF_csir_desc: "Южная Африка отстает от других доминионов в науке и технологиях, поэтому создание Совета по научным и промышленным исследованиям в Претории стало насущным вопросом для правительства." #NT!
 SAF_cape_garrison_artillery: "Мыс Гарнизонная артиллерия" #NT!
 SAF_cape_garrison_artillery_desc: "Мыс остается важным морским путем для многих стран и воротами в центр Южной Африки. Расширение береговой обороны и артиллерии гарнизона должно быть на первом месте в нашем списке задач." #NT!
 SAF_reconstitute_the_cape_corps: "Восстановить Капский корпус" #NT!
 SAF_reconstitute_the_cape_corps_desc: "Исторически сложилось так, что нам удавалось заставить часть нашего цветного населения служить на защите Южной Африки. Это не нравится всем в стране, но оно позволит белым южноафриканцам служить за рубежом." #NT!
 SAF_expand_the_cape_corps: "Расширить Капский корпус" #NT!
 SAF_expand_the_cape_corps_desc: "Хотя мы преобразовали Капский корпус в основном в небоевые силы, угроза вторжения означает, что мы должны предоставить Корпусу больше ресурсов, обучения и доступа к оружию." #NT!
 SAF_work_for_all_poor: "Работа для всех бедных" #NT!
 SAF_work_for_all_poor_desc: "Бедные сельские африканеры за последние несколько лет хлынули в города в поисках работы, и мы мало что сделали, чтобы им помочь. До настоящего времени. Индустриализация и государственная защита их доступа к работе помогут этому населению." #NT!
 SAF_outlaw_strikes: "Забастовки преступников" #NT!
 SAF_outlaw_strikes_desc: "Остановки и перерывы в работе непатриотичны во времена кризиса. Забастовки объявляются незаконными, и правительство заставит людей вернуться на работу." #NT!
 SAF_support_the_policy_of_appeasement: "Поддержите политику умиротворения" #NT!
 SAF_support_the_policy_of_appeasement_desc: "У Германии есть законные претензии, и доминионы сильно пострадали в последней войне. Мы должны использовать любую возможность для достижения мира в наше время." #NT!
 SAF_police_windhoek: "Полиция Виндхука" #NT!
 SAF_police_windhoek_desc: "У нас был мандат на бывшую немецкую колонию в Юго-Западной Африке с момента окончания последней войны. Крайне важно, чтобы мы выполнили свой долг по обеспечению безопасности и улучшению состояния главного города Виндхук." #NT!
 SAF_joint_air_training_scheme: "Совместная схема авиационной подготовки" #NT!
 SAF_joint_air_training_scheme_desc: "Страны Содружества объединяют свои ресурсы и опыт для облегчения и ускорения подготовки пилотов и летного состава." #NT!
 SAF_desert_equipment: "Пустынное оборудование" #NT!
 SAF_desert_equipment_desc: "Война в Северной Африке требует специального оборудования, и поскольку наши силы могут быть призваны для службы на этом фронте, обеспечение и поставка этого оборудования станет важным логистическим вопросом." #NT!
 SAF_suppress_the_stormjaers: "Подавить Штормьяеров" #NT!
 SAF_suppress_the_stormjaers_desc: "Фашистская прогерманская Ossewabrandwag (OB) имеет военизированное крыло, созданное по образцу аналогичных европейских группировок. Они подрывают усилия правительства по набору войск и проведению безопасной и единой военной политики. «Штормъерс» необходимо разбить." #NT!
 SAF_secure_interests_in_africa: "Защита интересов в Африке" #NT!
 SAF_secure_interests_in_africa_desc: "Южно-Африканский Союз граничит с рядом британских колоний, которые можно было бы передать нашей администрации. Мы также должны сделать все возможное, чтобы навсегда закрепить наш мандат в Юго-Западной Африке." #NT!
 SAF_native_laws_amendment_act: "Закон о внесении поправок в местные законы" #NT!
 SAF_native_laws_amendment_act_desc: "Чтобы в дальнейшем гарантировать работу африканерам, мы должны ограничить расселение чернокожих южноафриканцев в городах. Только те, кто имеет длительный опыт работы в муниципалитете, будут иметь право на жительство." #NT!
 SAF_encourage_segregation: "Поощряйте сегрегацию" #NT!
 SAF_encourage_segregation_desc: "Нам следует активнее добиваться юридического разделения наших различных этнических групп, чтобы способствовать укреплению власти и единства нашего правящего класса." #NT!
 SAF_abandon_westminster: "Покинуть Вестминстер" #NT!
 SAF_abandon_westminster_desc: "Замена мыса Суэцким маршрутом, а также формирующий опыт англо-бурской войны помогли создать южноафриканскую идентичность, отличную от идентичности наших союзников-доминионов. Мы должны дистанцироваться от Короля и проложить свой собственный путь." #NT!
 SAF_support_the_afrikaner_broederbond: "Поддержите Африканерский Бродербонд" #NT!
 SAF_support_the_afrikaner_broederbond_desc: "Африканерский Бродербонд агитирует за больший голос африканеров и более сильное разделение рас. Память о британской политике в англо-бурской войне все еще сильна, и Брудербонд может помочь создать новую Южную Африку." #NT!
 SAF_support_ossewabrandwag: "Поддержка" #NT!
 SAF_support_ossewabrandwag_desc: "Фашистские военизированные формирования Ossewabrandwag следует использовать в качестве оплота против иностранной агитации и внутренних восстаний, направленных против нашего правящего класса." #NT!
 SAF_celebrate_the_great_trek: "Отпразднуйте Великий поход" #NT!
 SAF_celebrate_the_great_trek_desc: "Сто лет назад наши предки-африканеры отделились от растущей британской колониальной державы и основали свою собственную бурскую нацию на северо-востоке. Их выносливый дух до сих пор является воплощением лучших добродетелей Южной Африки." #NT!
 SAF_voortrekker_monument: "Памятник Воортреккеру" #NT!
 SAF_voortrekker_monument_desc: "Памятник воортреккерам, предпринявшим Великий поход, укрепит национальный дух и единство в эти тревожные времена." #NT!
 SAF_support_nazification_of_south_west_africa: "Поддержите нацификацию Юго-Западной Африки" #NT!
 SAF_support_nazification_of_south_west_africa_desc: "Будучи бывшей немецкой колонией, мы вполне уместно поощрять рост немецких политических идей в Юго-Западной Африке." #NT!
 SAF_south_africa_first: "Южная Африка прежде всего" #NT!
 SAF_south_africa_first_desc: "Южная Африка является сильнейшей независимой страной на континенте и, следовательно, может стать магнитом для будущего Африки и бывших колоний." #NT!
 SAF_support_the_german_coup: "Поддержите немецкий переворот" #NT!
 SAF_support_the_german_coup_desc: "Правительство Германии уже давно рассматривает Южную Африку как благодатную почву для большего влияния, начиная с прошлого века. Наше будущее принадлежит Рейху, а не Империи, так что давайте двигаться дальше, реализуя план по свержению нынешнего правительства." #NT!
 SAF_reclaim_boer_colonies: "Вернуть бурские колонии" #NT!
 SAF_reclaim_boer_colonies_desc: "Бывшая бурская территория Трансвааль и другие регионы по праву принадлежат свободным наследникам этого предприимчивого народа." #NT!
 SAF_commemorate_the_battle_of_blood_river: "В память о битве на Кровавой реке" #NT!
 SAF_commemorate_the_battle_of_blood_river_desc: "В 1838 году лагерь бурских поселенцев сдержал десятки тысяч воинов-зулусов, нанеся сокрушительный удар по власти зулусов в Натале. Это, несомненно, было божественным знаком правоты нашего дела." #NT!
 SAF_german_scientists: "Немецкие учёные" #NT!
 SAF_german_scientists_desc: "Немецкие ученые являются одними из лучших в мире, и им есть чем поделиться с нами." #NT!
 SAF_support_axis_interests: "Поддержка интересов оси" #NT!
 SAF_support_axis_interests_desc: "У держав Оси есть энергия и идеология, которые могут помочь Южной Африке занять свое место в мире. Мы должны оказать им полную дипломатическую поддержку." #NT!
 SAF_a_king_for_our_people: "Король для нашего народа" #NT!
 SAF_a_king_for_our_people_desc: "В Южной Африке должен быть король, и, к счастью, есть Виндзор, которым сейчас никто не пользуется. Бывший Эдуард VIII, герцог Виндзорский, может сидеть на нашем троне." #NT!
 SAF_empower_the_workers: "Расширение прав и возможностей работников" #NT!
 SAF_empower_the_workers_desc: "Мы страна шахтеров и фермеров. Трудящиеся Южной Африки являются единственным истинным представителем национальной воли." #NT!
 SAF_support_spain: "Поддержите Испанию" #NT!
 SAF_support_spain_desc: "Фашизм растет в Европе, и мы можем остановить его в Испании – или, по крайней мере, замедлить его распространение. Люди и материалы должны быть отправлены для поддержки дела республиканцев." #NT!
 SAF_repeal_the_native_representation_act: "Отменить Закон о местном представительстве" #NT!
 SAF_repeal_the_native_representation_act_desc: "Расовая дискриминация противоречит ценностям народной революции в Южной Африке. Чернокожие должны быть возвращены в общие списки избирателей и им предоставлены политические права." #NT!
 SAF_burn_the_kings_portraits: "Сожгите портреты короля" #NT!
 SAF_burn_the_kings_portraits_desc: "Долой королевскую семью! Этот символический жест публично заявит о нашем разрыве с иностранным троном." #NT!
 SAF_join_comintern: "Присоединяйтесь к Коминтерну" #NT!
 SAF_join_comintern_desc: "Советский Союз был в авангарде крестового похода рабочих против фашизма. Мы присоединимся к их могущественному союзу." #NT!
 SAF_support_the_world_revolution: "Поддержите мировую революцию" #NT!
 SAF_support_the_world_revolution_desc: "Единственный путь для победы рабочих — это объединить весь земной шар в едином усилии. Революция должна быть всеобщей и, следовательно, ее необходимо экспортировать." #NT!
 SAF_equal_opportunity_employment: "Равные возможности трудоустройства" #NT!
 SAF_equal_opportunity_employment_desc: "Если мы хотим улучшить судьбу рабочих в нашей стране, мы должны начать с обеспечения равного обращения со всеми работниками, независимо от цвета их кожи." #NT!
 SAF_demand_madagascar: "Спрос Мадагаскар" #NT!
 SAF_demand_madagascar_desc: "Учитывая драматические изменения ситуации в Европе, пришло время переоценить всю систему колониализма. Почему Мадагаскар должен быть прикован к рушащейся империи?" #NT!
 SAF_invite_soviet_advisers: "Пригласить советских советников" #NT!
 SAF_invite_soviet_advisers_desc: "Если мы хотим поддержать Советский Союз в его борьбе за свободу трудящихся всего мира, нам необходимо совершенствовать нашу армию, учась у них." #NT!
 SAF_south_african_soviet_research_treaty: "Договор об исследованиях с СССР" #NT!
 SAF_south_african_soviet_research_treaty_desc: "Усвоив множество ценных уроков от наших советских друзей, пришло время углубить отношения и подписать официальный договор." #NT!
 SAF_anti_colonialist_crusade: "Антиколониалистический крестовый поход" #NT!
 SAF_anti_colonialist_crusade_desc: "Колониализм лежит в основе империалистической системы, угнетающей рабочих всего мира. Мы находимся в уникальном положении, чтобы разрушить эту систему и освободить африканский народ от многовековой эксплуатации, которую ему пришлось пережить." #NT!
 SAF_Union_of_the_African_People: "Союз африканского народа" #NT!
 SAF_Union_of_the_African_People_desc: "Долгое время африканские народы не имели права голоса в определении своей судьбы. Те дни прошли. Мы создадим фракцию, достаточно сильную, чтобы противостоять любой попытке реваншионистских держав мира повернуть вспять наши достижения. Африка будет свободна от колониализма." #NT!
 SAF_liberate_portugese: "Освободите португальские колонии" #NT!
 SAF_liberate_portugese_desc: "Колонии Анголы и Мозамбика расположены прямо у наших границ. Пришло время положить конец эксплуатации своего народа." #NT!
 SAF_liberate_british: "Освободите британские колонии" #NT!
 SAF_liberate_british_desc: "Британская империя является самым печально известным примером колониализма в истории. Мы положим этому конец." #NT!
 SAF_liberate_belgian: "Освободить бельгийские колонии" #NT!
 SAF_liberate_belgian_desc: "Бельгийское Конго широко считается одной из самых жестоких стран эксплуатации и угнетения. Мы напишем последнюю главу этой истории." #NT!
 SAF_south_african_railways: "Южноафриканские железные дороги" #NT!
 SAF_south_african_railways_desc: "Компания «Южноафриканские железные дороги» нуждается в расширении. Там могут пройти обучение группы молодежи и получить необходимые навыки как для работы в стране, так и для службы за рубежом." #NT!
 SAF_expand_the_mining_industry: "Расширить горнодобывающую промышленность" #NT!
 SAF_expand_the_mining_industry_desc: "О минеральных богатствах Южной Африки ходят легенды, и мы только начали осваивать ее огромные запасы золота, хрома и платины." #NT!
 SAF_heavy_engineering: "Тяжелое машиностроение" #NT!
 SAF_heavy_engineering_desc: "Важно, чтобы Южная Африка была в курсе новейших инженерных технологий. Несмотря на то, что наша промышленная база невелика, нам следует инвестировать в тяжелое машиностроение и машиностроение, чтобы быстро догнать наших конкурентов." #NT!
 SAF_infrastructure_effort: "Инфраструктурные усилия" #NT!
 SAF_infrastructure_effort_desc: "Большая часть Южной Африки остается сельской и неразвитой. Увеличение количества автомобильных и железных дорог может доставить природные богатства страны в ее голодные порты." #NT!
 SAF_armament_effort: "Усилия по вооружению" #NT!
 SAF_armament_effort_desc: "Южная Африка находится в безопасности от вторжения любой иностранной державы, но при этом находится вдали от своих союзников. Крайне важно развивать собственную военную промышленность, чтобы Союз никогда не оставался беззащитным." #NT!
 SAF_south_african_steel: "Южноафриканская сталь" #NT!
 SAF_south_african_steel_desc: "У нас есть уголь и железо. Теперь у нас есть причина. Расширение сталелитейного завода Iscor в Претории обеспечит страну тяжелыми стальными листами, необходимыми для производства современного оружия." #NT!
 SAF_pretoria_arms: "Претория Армс" #NT!
 SAF_pretoria_arms_desc: "Существующие сталелитейные заводы в Претории ориентированы на производство толстолистового проката. Однако с помощью некоторых станков мы можем превратить часть завода в центр по производству стрелкового оружия." #NT!
 SAF_expand_the_rand_mines: "Расширить шахты Ранда" #NT!
 SAF_expand_the_rand_mines_desc: "Рудники Рэнд — одни из самых глубоких золотых рудников в мире, даже с учетом технологий 19-го века. Сейчас мы способны на гораздо большее. Копать глубоко! И даже с жадностью." #NT!
 SAF_fund_the_university_of_south_africa: "Фонд Университета Южной Африки" #NT!
 SAF_fund_the_university_of_south_africa_desc: "Южно-Африканский университет Претории — один из лучших университетов на континенте, даже в южном полушарии. Инвестируя в это, мы можем вырастить наши собственные местные таланты вместо того, чтобы отправлять наших молодых людей за границу." #NT!
 SAF_establish_the_atomics_energy_board: "Создать Совет по атомной энергетике" #NT!
 SAF_establish_the_atomics_energy_board_desc: "Атомное оружие станет величайшим военным прорывом со времен пороха, не говоря уже о мирном использовании этой энергии, если мы сможем использовать атом. Соберите наших лучших ученых, чтобы изучить это." #NT!
 SAF_the_cape_defense_institute: "Кейпский оборонный институт" #NT!
 SAF_the_cape_defense_institute_desc: "Теперь, когда Южная Африка является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как раньше. Мы должны гарантировать, что мы всегда опережаем наших врагов и не отстаем в технологиях." #NT!
 SAF_defense_collaboration_initiative: "Инициатива сотрудничества в сфере обороны" #NT!
 SAF_defense_collaboration_initiative_desc: "Британцы показали нам преимущество совместного использования научного прогресса между близкими союзниками. Вся наша фракция сможет более эффективно проводить исследования и разработки в военное время, если мы предпримем необходимые шаги для координации этого." #NT!
 SAF_special_service_battalion: "Батальон специального назначения" #NT!
 SAF_special_service_battalion_desc: "В Южной Африке полно молодых безработных мужчин, которым нужно найти что-то полезное. Батальон специального назначения привнесет столь необходимую дисциплину и организованность." #NT!
 SAF_improve_the_three_oh_three: "Улучшите Три О Три" #NT!
 SAF_improve_the_three_oh_three_desc: "Войска Южной Африки будут сражаться в различных климатических условиях, и нам повезло, что винтовку Ли-Энфилда легко настроить. Патрон .303 несколько раз модифицировался другими странами в соответствии со своими потребностями." #NT!
 SAF_q_services_corps: "Корпус Q-услуг" #NT!
 SAF_q_services_corps_desc: "Корпус Q Services станет централизованным органом, ответственным за логистику и снабжение постоянной армии. Он будет заниматься распределением масла, продовольствия, боеприпасов и обмундирования." #NT!
 SAF__south_african_military_college: "Южноафриканский военный колледж" #NT!
 SAF__south_african_military_college_desc: "Южная Африка должна иметь военную академию по образцу Вест-Пойнта в Соединенных Штатах. Это даст нам профессиональный офицерский корпус, лояльный Союзу." #NT!
 SAF_expand_the_south_african_artillery: "Расширение южноафриканской артиллерии" #NT!
 SAF_expand_the_south_african_artillery_desc: "Артиллерийский корпус был унифицирован в 1934 году. Теперь пришло время увеличить его численность и мощность." #NT!
 SAF_sa_engineer_corps: "Инженерный корпус СА" #NT!
 SAF_sa_engineer_corps_desc: "Инженерный корпус Южной Африки насчитывает всего лишь 600 человек в военной форме. Это недопустимо в современной армии. Нам нужно больше людей и больше подготовки для выполнения этой важной задачи." #NT!
 SAF_equipment_effort: "Усилия по оборудованию" #NT!
 SAF_equipment_effort_desc: "Мы не можем пренебрегать поставками вспомогательного оборудования, необходимого для нашей армии. Пушки и танки — это хорошо, но нам нужна униформа, радиостанции, ремкомплекты и многое другое." #NT!
 SAF_south_african_special_forces: "Южноафриканский спецназ" #NT!
 SAF_south_african_special_forces_desc: "Южной Африке нужен отечественный отряд коммандос, который сможет выполнять сложную работу в труднодоступных местах." #NT!
 SAF_mechanization_effort: "Усилия по механизации" #NT!
 SAF_mechanization_effort_desc: "Надвигается моторизованная и механизированная война. Великий путь будущего будет проходить с помощью гусеничной и колесной техники." #NT!
 SAF_armor_effort: "Броня Усилие" #NT!
 SAF_armor_effort_desc: "Танки прошли долгий путь от медлительных зверей прошлой войны. Наши исследования и подготовка не могут отставать от исследований наших врагов или наших друзей." #NT!
 SAF_commit_to_the_five_year_plan: "Приверженность пятилетнему плану" #NT!
 SAF_commit_to_the_five_year_plan_desc: "Мы разработали пятилетний план модернизации и расширения ВВС Южной Африки. Правительство должно публично взять на себя обязательство не отставать от этого графика." #NT!
 SAF_improve_the_hawker_hartbees: "Улучшите Hawker Hartbees" #NT!
 SAF_improve_the_hawker_hartbees_desc: "Имеющиеся у нас Hawker Hartbees — не самые совершенные истребители в мире, но мы справимся. Улучшенная механика и обучение позволят максимально эффективно использовать эти бипланы." #NT!
 SAF_replace_the_blenheim: "Заменить Бленхейм" #NT!
 SAF_replace_the_blenheim_desc: "Бристоль Бленхейм был пригодным к эксплуатации легким бомбардировщиком для ВВС Великобритании и Доминионов. Но, возможно, пришло время найти что-то более прочное и с большей дальностью полета." #NT!
 SAF_perfect_the_cab_rank_technique: "Совершенствуйте технику «Такси-рейк»" #NT!
 SAF_perfect_the_cab_rank_technique_desc: "В технике «Cab-Rank» серия бомбардировщиков поражает цель по одному, длинным рядом. Это поддерживает давление на врага, но требует большого мастерства." #NT!
 SAF_desert_air_force: "ВВС пустыни" #NT!
 SAF_desert_air_force_desc: "Небо пустыни чистое, а жара и песок требуют особого внимания к механике наших самолетов. В этой неумолимой среде можно освоить ценные навыки." #NT!
 SAF_secure_the_cape_sea_route: "Обеспечьте безопасность Капского морского пути" #NT!
 SAF_secure_the_cape_sea_route_desc: "Если Суэц падет, мыс снова станет воротами на Восток. Защитите его любой ценой." #NT!
 SAF_retain_experienced_pilots: "Удерживайте опытных пилотов" #NT!
 SAF_retain_experienced_pilots_desc: "Слишком часто наши опытные пилоты переходят в ВВС вместо того, чтобы оставаться в собственных силах. У Королевских ВВС больше возможностей для продвижения и ведения боя. Но мы должны стараться держать наших обученных пилотов рядом с домом, где они смогут вдохновлять и обучать других южноафриканцев." #NT!
 SAF_seaward_defence_force: "Силы морской обороны" #NT!
 SAF_seaward_defence_force_desc: "Силы обороны моря служили нашему флоту на протяжении двух десятилетий. Его финансирование должно быть увеличено." #NT!
 SAF_protect_the_trade: "Защитите торговлю" #NT!
 SAF_protect_the_trade_desc: "Последняя война показала важность конвоев и сопровождения. Южная Африка находится на важном торговом пути и должна быть уверена, что товары дойдут до места назначения." #NT!
 SAF_disrupt_the_trade: "Нарушить торговлю" #NT!
 SAF_disrupt_the_trade_desc: "Последняя война показала важность конвоев и сопровождения. Южная Африка расположена на главном торговом пути и идеально расположена для перехвата и уничтожения вражеских судов." #NT!
 SAF_expand_the_simons_town_base: "Расширить городскую базу Саймона" #NT!
 SAF_expand_the_simons_town_base_desc: "Саймонс-Таун на мысе был самой важной военно-морской базой на юге Африки с 1790-х годов. Его следует переоборудовать и расширить, чтобы принимать все больше и больше судов." #NT!
 SAF_anti_submarine_tactics: "Противолодочная тактика" #NT!
 SAF_anti_submarine_tactics_desc: "Подводные лодки угрожают кораблям, проходящим через мыс Доброй Надежды. Мы должны найти и уничтожить их." #NT!
 SAF_submarine_warfare: "Подводная война" #NT!
 SAF_submarine_warfare_desc: "Торговые конвои противника продолжают использовать перевал через мыс Доброй Надежды. Мы нанесем им удар снизу." #NT!
 SAF_prepare_overseas_offensive: "Подготовка заморского наступления" #NT!
 SAF_prepare_overseas_offensive_desc: "Имея мили береговой линии, Южная Африка способна обучать своих солдат десантной войне. Это один из самых сложных навыков, но наши мальчики с ним справятся." #NT!
 SAF_strengthen_the_cape_garrison_artillery: "Усиление артиллерии Капского гарнизона" #NT!
 SAF_strengthen_the_cape_garrison_artillery_desc: "Орудия Капского гарнизона необходимо модернизировать и увеличивать, чтобы защитить мыс от нападения противника." #NT!
 SAF_civil_war_tt: "§RНачнётся гражданская война§! между §Yфашистскими националистами§! в Юго-Западной Африке и §Yдемократическими юнионистами§! в остальной части страны." #NT!
 SAF_german_research_tt: "Мы заключим соглашение о обмене технологиями с Германией." #NT!
 scw_in_progress_tt: "В Испании идет гражданская война." #NT!
 NZL_transfer_the_new_zealand_division: "Передача новозеландского дивизиона" #NT!
 NZL_transfer_the_new_zealand_division_desc: "2-я новозеландская дивизия мобилизована для боевых действий, поэтому нам следует направить ее туда, где идут бои. Новозеландская дивизия времен Великой войны была прикреплена к Средиземному морю, как и новая дивизия." #NT!
 NZL_form_the_rnzn: "Сформировать РНЗН" #NT!
 NZL_form_the_rnzn_desc: "Наш когда-то небольшой прибрежный патруль теперь расширился и теперь включает в себя корабли, которые могут действовать независимо от надзора Королевского флота. Новая Зеландия будет иметь собственный военно-морской флот." #NT!
 NZL_expand_devonport_naval_base: "Расширить военно-морскую базу Девонпорт" #NT!
 NZL_expand_devonport_naval_base_desc: "Военно-морская база Девонпорт станет штаб-квартирой нашего военно-морского флота, но ее необходимо расширить, чтобы соответствовать новым требованиям тотальной войны." #NT!
 NZL_coastal_defense: "Береговая оборона" #NT!
 NZL_coastal_defense_desc: "Новая Зеландия — островное государство, далекое от врагов, поэтому мы должны быть готовы к десантному нападению вдоль наших берегов." #NT!
 NZL_destroyer_effort: "Разрушитель Усилия" #NT!
 NZL_destroyer_effort_desc: "Учитывая нашу небольшую промышленную базу, эсминцы являются для Новой Зеландии наиболее эффективным способом продемонстрировать военно-морскую мощь. Патрулируйте побережье, перехватывайте подводные лодки и устанавливайте пикеты раннего предупреждения." #NT!
 NZL_submarine_effort: "Подводные усилия" #NT!
 NZL_submarine_effort_desc: "Поскольку любое вторжение должно происходить с моря, океанские волки могут стать сильной линией обороны. Скрытные и охотящиеся стаями подводные лодки могут защитить наши морские пути." #NT!
 NZL_light_cruiser_effort: "Легкий крейсер Эффорт" #NT!
 NZL_light_cruiser_effort_desc: "Корабли среднего размера подходят для державы среднего размера. Легкие крейсеры могут нанести удар, но обладают скоростью, позволяющей избежать крупных сражений в случае необходимости." #NT!
 NZL_capital_ship_effort: "Усилия капитального корабля" #NT!
 NZL_capital_ship_effort_desc: "Если Новая Зеландия хочет иметь первоклассный флот, ей нужны первоклассные корабли. Мы должны инвестировать в линкоры и тяжелые крейсеры." #NT!
 NZL_expand_the_nzpaf: "Расширить НЗПАФ" #NT!
 NZL_expand_the_nzpaf_desc: "Постоянным военно-воздушным силам Новой Зеландии нужны новые прибрежные патрульные корабли и военно-морские бомбардировщики. Современные страны не могут игнорировать воздушную войну." #NT!
 NZL_form_the_rnzaf: "Сформировать РНЗАФ" #NT!
 NZL_form_the_rnzaf_desc: "Пришло время сделать ВВС независимыми от других родов войск. Королевские ВВС Новой Зеландии будут иметь собственную структуру управления, но будут тесно сотрудничать с Королевскими ВВС." #NT!
 NZL_fighter_focus: "Истребитель Фокус" #NT!
 NZL_fighter_focus_desc: "Истребители эффективны в перехвате и сопровождении бомбардировщиков, которые станут решающим оружием для наших союзников." #NT!
 NZL_bomber_focus: "Бомбардировщик Фокус" #NT!
 NZL_bomber_focus_desc: "Легкие бомбардировщики могут эффективно защитить наши береговые линии и будут необходимы в борьбе с нашими врагами за рубежом." #NT!
 NZL_defend_our_islands: "Защитите наши острова" #NT!
 NZL_defend_our_islands_desc: "Мы должны быть готовы к нападению на наш райский остров с моря. Военно-морские бомбардировщики могут перехватывать и атаковать десантные корабли или даже нацеливаться на крупные корабли." #NT!
 NZL_modern_fighters: "Современные бойцы" #NT!
 NZL_modern_fighters_desc: "Пришло время модернизировать наши истребители, сделав их более быстрыми и дальнобойными. Наши союзники показали путь, используя одни из самых совершенных самолетов, которые когда-либо видел мир." #NT!
 NZL_heavy_bombers: "Тяжелые бомбардировщики" #NT!
 NZL_heavy_bombers_desc: "Войну можно выиграть, только нанеся удар в самое сердце врага. Тяжелые бомбардировщики необходимы для нанесения сокрушительного удара по заводам и городам противника." #NT!
 NZL_national_roads_board: "Национальный совет по дорогам" #NT!
 NZL_national_roads_board_desc: "Пересеченная местность Новой Зеландии не позволяет создать последовательную систему строительства дорог, но нам необходимо улучшить то, что у нас есть. Необходимо исследовать систему автомагистралей, заасфальтировать дороги и проложить новые тропы через горы." #NT!
 NZL_new_zealand_steel: "Новозеландская сталь" #NT!
 NZL_new_zealand_steel_desc: "Новой Зеландии повезло с обильными запасами железного песка, особенно на Северном острове. Для извлечения руды из этого песка требуется особый процесс, но он может служить краеугольным камнем нашей сталелитейной промышленности на долгие годы." #NT!
 NZL_taranaki_oil: "Масло Таранаки" #NT!
 NZL_taranaki_oil_desc: "Регион Таранаки на северном острове богат полезными ископаемыми и нефтью. Предприниматели пытались эксплуатировать эти запасы нефти, но необходимы дополнительные инвестиции в нефтеперерабатывающие заводы и бурение." #NT!
 NZL_wairarapa_sheep_farms: "Овцефермы Вайрарапа" #NT!
 NZL_wairarapa_sheep_farms_desc: "Шерстяная промышленность Вайрарапы является одним из краеугольных камней экономики Новой Зеландии. Когда мир выйдет из депрессии, спрос на нашу шерсть увеличится." #NT!
 NZL_bureau_of_industry: "Бюро промышленности" #NT!
 NZL_bureau_of_industry_desc: "Новая Зеландия — аграрное общество с упором на скотоводство. Бюро промышленности должно поощрять большие инвестиции в капитальную инфраструктуру и производство." #NT!
 NZL_department_of_scientific_and_industrial_research: "Департамент научных и промышленных исследований" #NT!
 NZL_department_of_scientific_and_industrial_research_desc: "Другие страны Содружества и Доминиона инвестируют в научные и промышленные исследования, поэтому нам следует делать то же самое." #NT!
 NZL_industrial_conscription: "Промышленная воинская повинность" #NT!
 NZL_industrial_conscription_desc: "У любого трудоспособного мужчины нет причин не служить в вооруженных силах или не работать в отрасли, связанной с войной. Наши новые законы поставят каждое плечо под руль мобилизации и производства." #NT!
 NZL_think_big: "Мыслите масштабно" #NT!
 NZL_think_big_desc: "Мы привыкли считать себя меньшим Доминионом, чем наши австралийские или канадские союзники. Но Новая Зеландия вполне способна к промышленному величию." #NT!
 NZL_project_seal: "Печать проекта" #NT!
 NZL_project_seal_desc: "Проект «Печать» — это новая инициатива американцев по разработке оружия, которое может вызвать цунами и сокрушить наших врагов. Это немного фантастично, но разработанная прыгающая бомба подает большие надежды." #NT!
 NZL_national_defense_institute: "Институт национальной обороны" #NT!
 NZL_national_defense_institute_desc: "Теперь, когда Новая Зеландия является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как раньше. Мы должны быть уверены, что всегда опережаем наших врагов и не отстаем в технологиях." #NT!
 NZL_expand_the_university_of_auckland: "Расширить Оклендский университет" #NT!
 NZL_expand_the_university_of_auckland_desc: "Оклендский университет — наше самое важное высшее учебное заведение. Расширяя его возможности, мы можем попытаться сохранить некоторые из наших лучших умов здесь, дома." #NT!
 NZL_army_reforms: "Армейские реформы" #NT!
 NZL_army_reforms_desc: "Нам следует модернизировать систему подготовки и продвижения нашей армии. Таким образом, мы сможем быть готовы ко всему, что произойдет в условиях продолжающегося мирового кризиса." #NT!
 NZL_charlton_automatic_rifle: "Автоматическая винтовка Чарльтона" #NT!
 NZL_charlton_automatic_rifle_desc: "Один из наших граждан модифицировал стандартную винтовку Ли Энфилда в полностью автоматический пистолет. Это лучшая изобретательность Новой Зеландии, и мы должны поощрять инновации в этом направлении." #NT!
 NZL_bob_semple_tank: "Боб Семпл Танк" #NT!
 NZL_bob_semple_tank_desc: "Почему бы Новой Зеландии не иметь свой танк? Министерство труда в Темуке разрабатывает легкий танк, вооруженный только пулеметами. Даже если мы никогда не выйдем за пределы прототипа, полученный опыт будет неоценим." #NT!
 NZL_domestic_arms_industry: "Отечественная оружейная промышленность" #NT!
 NZL_domestic_arms_industry_desc: "Нам следует перевести как можно больше отраслей промышленности на производство стрелкового оружия. Нам нужны боеприпасы, детали для оружия, вспомогательное оборудование и так далее. Их можно сделать внутри страны." #NT!
 NZL_schofield_tank: "Шофилд Танк" #NT!
 NZL_schofield_tank_desc: "Если «Танк Семпл» не отвечает нашим потребностям, возможно, танк с подходящей пушкой подойдет. Комбинированная колесно-гусеничная система является оригинальной и может привести нас к новому пониманию конструкции танка." #NT!
 NZL_long_range_patrol: "Дальний патруль" #NT!
 NZL_long_range_patrol_desc: "Патруль дальнего действия предназначен для охвата обширных территорий Северной Африки. Это подразделение разведки и коммандос будет выполнять специальные миссии в самых суровых климатических условиях мира." #NT!
 NZL_artillery_focus: "Артиллерийский фокус" #NT!
 NZL_artillery_focus_desc: "Артиллерия имеет решающее значение для поддержки любого движения вперед нашей пехоты. Расширьте исследования в области баллистики и орудий с более крупным стволом." #NT!
 NZL_big_bob_tank: "Большой Боб Танк" #NT!
 NZL_big_bob_tank_desc: "Поля сражений в Европе требуют более тяжелой бронетехники, чтобы конкурировать с супертанками наших врагов. Big Bob станет вкладом Новой Зеландии в этот проект." #NT!
 NZL_research_collaboration: "Исследовательское сотрудничество" #NT!
 NZL_research_collaboration_desc: "Британцы показали нам преимущество совместного использования научного прогресса между близкими союзниками. Вся наша фракция сможет более эффективно проводить исследования и разработки в военное время, если мы предпримем необходимые шаги для координации этого." #NT!
 NZL_the_first_labor_government: "Первое лейбористское правительство" #NT!
 NZL_the_first_labor_government_desc: "Первое лейбористское правительство Новой Зеландии имеет возможность проводить прогрессивную социальную и экономическую программу. Промышленное регулирование, права трудящихся, законы о социальном обеспечении и правила заработной платы — все это находится на повестке дня." #NT!
 NZL_ratana_alliance: "Ратана Альянс" #NT!
 NZL_ratana_alliance_desc: "Альянс с движением Ратана приведет новозеландских маори в правительство и, будем надеяться, начнет залечивать некоторые раны британского завоевания." #NT!
 NZL_maori_affairs_act: "Закон о делах маори" #NT!
 NZL_maori_affairs_act_desc: "Большая часть земель, принадлежащих маори, экономически непродуктивна. Если мы сможем консолидировать его и взять под контроль правительства, мы сможем превратить эти бесплодные места в плодотворные районы промышленности и торговли." #NT!
 NZL_social_security_act: "Закон о социальном обеспечении" #NT!
 NZL_social_security_act_desc: "О безработных Новой Зеландии необходимо заботиться до тех пор, пока экономика не восстановится и не появится больше рабочих мест. Мы начали с рождественских бонусов в 1935 году, но пришло время создать надлежащую систему социальной защиты для всех граждан." #NT!
 NZL_the_manpower_act: "Закон о рабочей силе" #NT!
 NZL_the_manpower_act_desc: "С тех пор, как началась война, маори в больших количествах приехали в города. Закон о рабочей силе позволит нам направить эту энергию на фабрики Новой Зеландии." #NT!
 NZL_amend_the_maori_affairs_act: "Внести поправки в Закон о делах маори" #NT!
 NZL_amend_the_maori_affairs_act_desc: "Мы должны внести поправки в Закон о делах маори, чтобы он повысил продуктивность малоиспользуемых земель, но не привел к ненужному вытеснению наших граждан-маори." #NT!
 NZL_waitangi_tribunal: "Трибунал Вайтанги" #NT!
 NZL_waitangi_tribunal_desc: "Британские новозеландцы должны смириться с тем, что сделали их предки, чтобы вытеснить, разрушить и маргинализировать маори Новой Зеландии. Кровавые войны, захваты земель и игнорирование естественных прав. Признание этого наследия является шагом к исцелению." #NT!
 NZL_maori_conscription: "Призыв маори" #NT!
 NZL_maori_conscription_desc: "Храбрость и героизм батальона маори, принадлежащего к Экспедиционному корпусу, являются знаком того, что мы должны максимально использовать все наше население, призывая на службу даже сопротивляющихся маори." #NT!
 NZL_maori_volunteers: "Добровольцы маори" #NT!
 NZL_maori_volunteers_desc: "Демонстрируя свой патриотизм, сотни маори добровольно идут на службу в новозеландскую армию." #NT!
 NZL_strengthen_the_commonwealth: "Укрепить Содружество" #NT!
 NZL_strengthen_the_commonwealth_desc: "Будучи меньшим Доминионом, нам важно держаться ближе к друзьям и семье. Мы укрепим наши связи с нашими собратьями-британскими территориями." #NT!
 NZL_statute_of_westminster: "Вестминстерский статут" #NT!
 NZL_statute_of_westminster_desc: "Вестминстерский статут дает нам большую независимость под Короной, сохраняя при этом нас в рамках Империи." #NT!
 NZL_2nzef: "2НЗЕФ" #NT!
 NZL_2nzef_desc: "Несмотря на ужасы прошлой войны, Новая Зеландия готова снова идти в поход. Прямо сейчас формируется 2-й новозеландский экспедиционный корпус." #NT!
 NZL_arrest_pacifist_leaders: "Арестовать лидеров пацифистов" #NT!
 NZL_arrest_pacifist_leaders_desc: "Сейчас не время для разногласий внутри страны. Каждый должен сосредоточиться на победе в войне, и если это означает задержание тех, кто выступает против войны, то именно это мы и сделаем." #NT!
 NZL_technology_sharing_with_britain: "Обмен технологиями с Великобританией" #NT!
 NZL_technology_sharing_with_britain_desc: "Научная и промышленная база Великобритании намного превосходит нашу собственную, но поскольку мы семья, они готовы поделиться с нами тем, что знают." #NT!
 NZL_the_lee_affair: "Дело Ли" #NT!
 NZL_the_lee_affair_desc: "Джон Ли, член парламента от партии Грей Линн, создает проблемы внутри фракции Лейбористской партии. Он агитирует за более радикальную повестку дня вместо осторожного пути, по которому мы идем. Необходимо принять меры для подавления его восстания." #NT!
 NZL_empower_the_working_class: "Расширение возможностей рабочего класса" #NT!
 NZL_empower_the_working_class_desc: "Лейбористы защищают рабочий класс с момента его основания, и действительно, многие из наших лидеров имеют происхождение из рабочего класса. Давайте будем добиваться более существенной защиты и полномочий профсоюзов." #NT!
 NZL_join_comintern: "Присоединяйтесь к Коминтерну" #NT!
 NZL_join_comintern_desc: "Пришло время объединиться с нашими братьями-социалистами в союз. Через Коминтерн мы добьемся рая для рабочих." #NT!
 NZL_technology_sharing_with_soviet_union: "Обмен технологиями с Советским Союзом" #NT!
 NZL_technology_sharing_with_soviet_union_desc: "В Советском Союзе проживает много ведущих мировых ученых и новаторов в области технологий. Они достаточно щедры, чтобы поделиться тем, что знают, с нами, своими товарищами по оружию." #NT!
 NZL_in_the_darkness: "В темноте" #NT!
 NZL_in_the_darkness_desc: "Демократическим системам, отстаиваемым нашей метрополией, присуща гниль. Истинную силу невозможно продемонстрировать путем компромисса." #NT!
 NZL_befriend_japan: "Подружитесь с Японией" #NT!
 NZL_befriend_japan_desc: "Поскольку мы являемся тихоокеанским государством, в интересах нашей безопасности мы выступаем на стороне самой сильной державы в регионе. Япония и ее могучие военно-морские силы могут защитить нас от мировых опасностей." #NT!
 NZL_rule_them_all: "Правило ими всеми" #NT!
 NZL_rule_them_all_desc: "Анитподические нации южной части Тихого океана должны быть одной объединенной державой. Австралии следует подумать о том, чтобы подчиниться нашему превосходству." #NT!
 NZL_technology_sharing_with_japan: "Обмен технологиями с Японией" #NT!
 NZL_technology_sharing_with_japan_desc: "В Японии живут многие ведущие мировые ученые и новаторы в области технологий. Они достаточно щедры, чтобы поделиться тем, что знают, с нами, своими братьями по оружию." #NT!
 NZL_constitution_amendment_act: "Закон о внесении поправок в Конституцию" #NT!
 NZL_constitution_amendment_act_desc: "Пришло время Новой Зеландии подумать об отделении от британского господства. Мы внесем поправки в нашу конституцию, чтобы обеспечить больший контроль над нашими собственными делами." #NT!
 NZL_independent_new_zealand: "Независимая Новая Зеландия" #NT!
 NZL_independent_new_zealand_desc: "Мы теперь Республика! Новая Зеландия ничем не обязана Соединенному Королевству, кроме благодарности, которую любой ребенок должен своей матери за то, что она вырастила его в безопасности. Но мы должны покинуть безопасное гнездо Содружества и смотреть на мир, помня о своих собственных интересах." #NT!
 NZL_transfer_ships_tt: "[ENG.GetNameDefCap] передает нам §Y2 Легких Крейсеров§!." #NT!
 RAJ_provincial_elections: "Провинциальные выборы" #NT!
 RAJ_provincial_elections_desc: "Новый Закон о правительстве Индии предписывает проведение выборов в провинциях, устанавливая определенную степень ответственности местных органов власти перед индийским населением. Посмотрим, какое влияние это окажет на британское правление." #NT!
 RAJ_swaraj: "Сварадж" #NT!
 RAJ_swaraj_desc: "Концепция самоуправления Ганди — сварадж — набирает популярность по всей Индии. Оно выступает за полный разрыв с британскими институтами и обычаями, а группы свараджа ведут агитацию в индийских школах." #NT!
 RAJ_indian_national_congress: "Индийский национальный конгресс" #NT!
 RAJ_indian_national_congress_desc: "Индийский национальный конгресс добился больших успехов на выборах на всем субконтиненте. Они являются сильным голосом за независимую Индию или, по крайней мере, за большую автономию внутри Империи." #NT!
 RAJ_quit_india_movement: "Движение «Выход из Индии»" #NT!
 RAJ_quit_india_movement_desc: "Кампания Ганди за независимость Индии достигла кульминации, когда он призвал британцев покинуть Индию. Немыслимо, чтобы Радж мог закончиться до окончания войны, но ситуация на местах становится все более напряженной с каждым днем." #NT!
 RAJ_all_india_forward_bloc: "Всеиндийский передовой блок" #NT!
 RAJ_all_india_forward_bloc_desc: "Блок All India Forward считает, что уход Великобритании из Индии занимает слишком много времени. Необходимо занять более сильную, даже воинственную позицию." #NT!
 RAJ_seek_help_from_soviet: "Обратитесь за помощью к Советскому Союзу" #NT!
 RAJ_seek_help_from_soviet_promised: "Советский Союз обещал помощь" #NT!
 RAJ_seek_help_from_soviet_desc: "Советский Союз является естественным балансом британской имперской мощи. Они заявляют, что являются двигателем революции, и мы должны поощрять их экспортировать свою революцию в Индию." #NT!
 RAJ_indian_peoples_army: "Индийская народная армия" #NT!
 RAJ_indian_peoples_army_effect: "Сторонники коммунистов начинают гражданскую войну за свободу. Размер зависит от партийной поддержки и прогресса в автономии." #NT!
 RAJ_indian_peoples_army_support: "[RUS.GetNameDefCap] поддержит их дело." #NT!
 RAJ_indian_peoples_army_desc: "Мы должны организовать военную силу, которая будет учиться на коммунистическом деле и быть его союзником." #NT!
 RAJ_research_city_excursions: "Исследования города Экскурсии" #NT!
 RAJ_research_city_excursions_desc: "Советские исследовательские города — это чудо, а население Индии полно энергичных и умных умов. Отправка наших молодых инженеров в эти города поможет нам развивать отечественную научно-производственную базу." #NT!
 RAJ_combined_arms_academy: "Общевойсковая академия" #NT!
 RAJ_combined_arms_academy_desc: "Советскую военную подготовку можно сделать более эффективной благодаря новой Общевойсковой академии. Мы можем быть в курсе современной войны, используя мощь воздуха, суши и моря." #NT!
 RAJ_rani_of_jhans: "Рани из Джханси" #NT!
 RAJ_rani_of_jhans_desc: "Рани Джханси была великим героем Индийской революции 1857 года. Ее пример храбрости и национальной гордости является образцом для всех женщин Индии, которые хотят взять в руки оружие и сформировать собственный полк." #NT!
 RAJ_rebuilding_the_nation: "Восстановление нации" #NT!
 RAJ_rebuilding_the_nation_desc: "После изгнания имперского угнетателя и мобилизации индийского населения к действиям пришло время возместить ущерб, нанесенный двумя столетиями оккупации." #NT!
 RAJ_seek_help_from_germany: "Обратитесь за помощью в Германию" #NT!
 RAJ_seek_help_from_germany_promised: "Германский Рейх пообещал свою помощь" #NT!
 RAJ_seek_help_from_germany_desc: "Германия никогда не причиняла нам такого вреда, как Великобритания, и Рейх является наиболее вероятным вызовом британской власти. Нам следует приблизиться к державам Оси." #NT!
 RAJ_indian_national_army: "Индийская национальная армия" #NT!
 RAJ_indian_national_army_effect: "Сторонники фашистов начинают гражданскую войну за свободу. Размер зависит от партийной поддержки и прогресса в автономии." #NT!
 RAJ_indian_national_army_support: "[GER.GetNameDefCap] поддержит их дело." #NT!
 RAJ_indian_national_army_desc: "Была организована Индийская национальная армия, отличная от сил, контролируемых Британией. Мы можем построить его в регионах, свободных от британского вмешательства, и выступить против союзников, отнимая индийскую рабочую силу у Раджа." #NT!
 RAJ_battaglione_azad_hindoustan: "Баттальоне Азад Хиндустан" #NT!
 RAJ_battaglione_azad_hindoustan_desc: "Италия сформировала Баттальоне Азад Хиндустан — полк из бывших индийских военнопленных. Обученные диверсиям, прыжкам с парашютом и проникновению, BAH могли бы стать большим шагом к национальной гордости." #NT!
 RAJ_german_technology: "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german: "Немецкие технологии" #NT!
 RAJ_german_technology_japan: "Японские технологии" #NT!
 RAJ_german_technology_desc: "Немецкие учёные — лучшие в мире, а их военная машина основана на лучших современных инженерных технологиях. Они готовы поделиться с нами своими достижениями." #NT!
 RAJ_japanese_army_air_force_academy: "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german: "Школа авиационной подготовки Люфтваффе" #NT!
 RAJ_japanese_army_air_force_academy_japan: "Академия ВВС Японии" #NT!
 RAJ_japanese_army_air_force_academy_desc: "Японская академия ВВС решила принять индийских новобранцев, желающих бороться против европейского доминирования в Азии." #NT!
 RAJ_cripps_mission: "Миссия Криппса" #NT!
 RAJ_cripps_mission_desc: "Мы должны сохранять верность Индии делу союзников и Великобритании, несмотря на растущее националистическое стремление к независимости. Сэр Стаффорд Криппс — опытный переговорщик, который может заверить националистических лидеров, что их требования будут удовлетворены." #NT!
 RAJ_two_nation_theory: "Теория двух наций" #NT!
 RAJ_two_nation_theory_effect: "Пакистан будет освобожден, когда Индия обретет свободу.\n" #NT!
 RAJ_two_nation_theory_desc: "Несмотря на то, что Индия долгое время управлялась как единая территория, имеет смысл рассматривать Индию как две нации – индуистскую и мусульманскую. Раздел страны, возможно, не единственный ответ, но любая сделка по созданию независимой Индии должна учитывать эту двойственную природу субконтинента." #NT!
 RAJ_princely_state_donations: "Княжеские государственные пожертвования" #NT!
 RAJ_princely_state_donations_desc: "Княжества Индии предоставили людей, которые долгое время служили основной индийской армией под командованием британцев. Дальнейшие пожертвования этих местных правителей подчеркивают их поддержку Империи." #NT!
 RAJ_imperial_service_troops: "Имперские Войска Службы" #NT!
 RAJ_imperial_service_troops_desc: "Войска Имперской службы набираются принцами Индии и могут насчитывать сотни тысяч человек. В эти трудные времена приятно осознавать, что Его Величество может рассчитывать на лояльность раджаса." #NT!
 RAJ_raf_funding: "Финансирование РФС" #NT!
 RAJ_raf_funding_desc: "Королевские ВВС Индии получат дополнительное финансирование и активы из Великобритании." #NT!
 RAJ_navy_funding: "Финансирование ВМФ" #NT!
 RAJ_navy_funding_effect: "§Y2 Легкие крейсеры§! будут добавлены в ваш флот, если у вас уже есть технология.\n" #NT!
 RAJ_navy_funding_effect_mtg: "§Y2 Легкие крейсеры§! этого типа будут добавлены в состав нашего флота.\n" #NT!
 RAJ_navy_funding_desc: "Королевский флот Индии получит дополнительное финансирование и активы из Великобритании." #NT!
 RAJ_british_army_support: "Поддержка британской армии" #NT!
 RAJ_british_army_support_desc: "Британская армия хорошо знает Индию после 200 лет оккупации. Они знают людей и землю и смогут поддержать обучение индийских солдат боевым действиям дома." #NT!
 RAJ_red_eagle_division: "Дивизия Красного Орла" #NT!
 RAJ_create_unit_red_eagles_tt: "Получите элитную пехотную дивизию в Дели.\n" #NT!
 RAJ_red_eagle_division_desc: "Дивизия «Красный орел» станет первой индийской дивизией, обученной для ведения боевых действий за рубежом и готовой сражаться в суровых условиях." #NT!
 RAJ_chindits: "Чиндиты" #NT!
 RAJ_orde_wingate_tt: "Появится §Y4 Генеральный навык§! с именем §YОрден Вингейт§!.\n" #NT!
 RAJ_chindits_desc: "Индии нужна дивизия специального назначения, поэтому мы сформировали чиндитов для действий в тылу врага в джунглях Азии. Это рискованная операция, в которой будет много потерь, но она может принести большую пользу военным усилиям." #NT!
 RAJ_jungle_training: "Обучение в джунглях" #NT!
 RAJ_jungle_training_effect: "Позволяет §HТренировка в джунглях§!\n§_0Морские пехотинцы\n Джунгли§!\n Атака: §G+5%§_2\n Передвижение: §G+10%§_1_0Альпинисты\n Джунгли§!\n Атака: §G+5%§_2\n Передвижение: §G+10%§_1_0Десантники\n Джунгли§!\n Атака: § _3_2\n Движение: §G+10%§_2\n" #NT!
 RAJ_jungle_training_desc: "Индия, Бирма и Индокитай покрыты джунглями, и рекомендуется пройти специальную подготовку, чтобы наши солдаты могли эффективно действовать в этой опасной местности." #NT!
 RAJ_lessons_of_the_great_war: "Уроки Великой войны" #NT!
 RAJ_lessons_of_the_great_war_desc: "Индийские колониальные солдаты участвовали в последней мировой войне, и уроки этого конфликта следует использовать при обучении и организации армии." #NT!
 RAJ_indianisation_of_army: "Индианизация армии" #NT!
 RAJ_indianisation_of_army_desc: "Чтобы должным образом защитить Индию в тотальной войне, необходимо мобилизовать все население Индии. Это будет означать не просто более широкий набор сотрудников из числа индийского населения, но и разрешение индийским офицерам брать на себя командование в каком-то месте в цепочке власти." #NT!
 RAJ_indian_gurkhas: "Индийские гуркхи" #NT!
 RAJ_indian_gurkhas_desc: "Гуркхи Пенджабского и Непальского нагорья славятся своим военным мастерством. Они преданно служили Раджу много лет и преуспели во всех видах войны." #NT!
 RAJ_an_indian_sandhurst: "Индийский Сандхерст" #NT!
 RAJ_an_indian_sandhurst_desc: "Индия требовала создания собственной военной школы со времен последней войны, и, наконец, в 1932 году мы ее создали. Индийская военная академия уже несколько лет выпускает индийских офицеров, давая нам основную командную группу." #NT!
 RAJ_lions_of_the_great_war: "Львы Великой войны" #NT!
 RAJ_lions_of_the_great_war_desc: "Сикхи имеют сильные военные традиции и были отмечены высокими наградами в последней войне. «Львы Пенджаба» сами по себе образуют сильный полк, и регион созрел для дальнейшего набора." #NT!
 RAJ_indian_gentlemen_officers: "Индийские господа офицеры" #NT!
 RAJ_indian_gentlemen_officers_desc: "Джентльмены, служившие Раджу в тесном сотрудничестве с имперскими властями, представляют собой готовый запас командиров, если нам понадобятся верные люди, чтобы возглавить новую индийскую армию." #NT!
 RAJ_the_bangalore_torpedo: "Бангалор Торпедо" #NT!
 RAJ_the_bangalore_torpedo_desc: "Одним из величайших вкладов Британской Индии в военное искусство является Бангалорская торпеда, серия соединенных труб, которые можно использовать для разрушения препятствий, пока инженеры находятся под обстрелом. Это устройство завоевало большую популярность во всем мире." #NT!
 RAJ_vickers_berthier_gun: "Пистолет Виккерс-Бертье" #NT!
 RAJ_vickers_berthier_gun_desc: "«Виккерс-Бертье» немного громоздок, но его преимуществом является то, что его легко изготовить. Для такой страны, как Индия, это очень важная характеристика оружия." #NT!
 RAJ_royal_indian_artillery: "Королевская индийская артиллерия" #NT!
 RAJ_royal_indian_artillery_desc: "Королевская индийская артиллерия существует с тех пор, как в 1748 году Ост-Индская компания сформировала пушечный дивизион из индийских артиллеристов. Мы можем опираться на этот многолетний опыт." #NT!
 RAJ_army_motorization: "Моторизация армии" #NT!
 RAJ_army_motorization_desc: "Индия слишком велика, чтобы ее можно было эффективно проехать поездом и лошадьми. В армии должны быть моторизованные дивизии и регулярный грузовой транспорт." #NT!
 RAJ_revive_the_screw_guns: "Оживить шуруповерты" #NT!
 RAJ_revive_the_screw_guns_effect: "Включает §HГорное орудие§!\n§_0Артиллерия\n Гора§!: Движение: §G+15%§_1_0Противотанковые средства\n Гора§!: Движение: §G+15%§_2" #NT!
 RAJ_revive_the_screw_guns_desc: "Гористая местность Северной Индии привела к разработке артиллерийского орудия, которое можно было разобрать и перевезти на муле туда, где оно было необходимо. Эта 7-фунтовая пушка, возможно, немного устарела, но мы не должны игнорировать ее полезность." #NT!
 RAJ_indian_armor: "Индийская броня" #NT!
 RAJ_indian_armor_desc: "Индии следует сосредоточиться на создании собственной самодельной бронетанковой и танковой дивизии." #NT!
 RAJ_modernizing_army: "Модернизация армии" #NT!
 RAJ_modernizing_army_desc: "Слишком долго индийские вооруженные силы рассматривались как не более чем колониальный форпост, имеющий мало преимуществ и оборудования, доступных армии Крайовой в Великобритании. Пришло время модернизировать то, что мы имеем в Радже." #NT!
 RAJ_indian_defense_research: "Индийские оборонные исследования" #NT!
 RAJ_indian_defense_research_desc: "Теперь, когда Индия является полностью суверенным государством, мы больше не получаем доступа к передовым прототипам и чертежам, как раньше. Мы должны быть уверены, что всегда опережаем наших врагов и не отстаем в технологиях." #NT!
 RAJ_british_pilot_training: "Британская подготовка пилотов" #NT!
 RAJ_british_pilot_training_desc: "Королевские ВВС согласились принять индийских пилотов для прохождения обучения. Данное образование станет большим подспорьем в развитии собственного авиакрыла." #NT!
 RAJ_expand_air_bases: "Расширить авиабазы" #NT!
 RAJ_expand_air_bases_desc: "Индия очень велика, поэтому патрулирование и защита ее воздушного пространства означает, что мы должны увеличить наши воздушные мощности на базах по всему субконтиненту." #NT!
 RAJ_air_support_effort: "Усилия воздушной поддержки" #NT!
 RAJ_air_support_effort_desc: "Общевойсковая война — это новый способ ведения войны, поэтому нам необходимо сосредоточить некоторые усилия на подготовке и производстве самолетов, которые могут поддерживать сухопутные и морские силы." #NT!
 RAJ_fighter_effort: "Усилия истребителя" #NT!
 RAJ_fighter_effort_desc: "Нам нужны истребители для сопровождения бомбардировщиков и перехвата любых вражеских самолетов, угрожающих нашей стране." #NT!
 RAJ_royal_indian_air_force: "Королевские ВВС Индии" #NT!
 RAJ_royal_indian_air_force_desc: "Пришло время взять нашу небольшую авиационную дивизию и превратить ее в собственный род вооруженных сил. Национальные военно-воздушные силы с независимым командованием смогут лучше служить индийскому народу и Империи." #NT!
 RAJ_the_smiling_buddha: "Улыбающийся Будда" #NT!
 RAJ_the_smiling_buddha_desc: "Ученые близки к раскрытию тайны атомной энергии – и это приведет к созданию очень мощной взрывчатки. Мы не можем отставать в поисках атомного оружия." #NT!
 RAJ_great_indian_peninsula_railway: "Железная дорога Великого Индийского полуострова" #NT!
 RAJ_great_indian_peninsula_railway_desc: "Государственный контроль над Великой железной дорогой Индийского полуострова в 1925 году означает, что ее расширение и улучшение ложатся на нас. Растущее население нуждается в улучшении транспортной инфраструктуры." #NT!
 RAJ_industrial_expansion: "Промышленная экспансия" #NT!
 RAJ_industrial_expansion_desc: "Сотни миллионов людей называют Индию своим домом – нет причин, по которым это население не должно стать основой промышленного гиганта." #NT!
 RAJ_tata_steel: "Тата Стил" #NT!
 RAJ_tata_steel_desc: "Tata Steel находится на пути к тому, чтобы стать крупнейшим производителем стали в Империи. Увеличение производства будет способствовать дальнейшей модернизации Индии." #NT!
 RAJ_assam_oil: "Ассам Ойл" #NT!
 RAJ_assam_oil_desc: "Ассам является центром индийской нефтедобычи, особенно нефтеперерабатывающего завода в Дигбое. Доступ к этому ресурсу необходимо расширять и использовать." #NT!
 RAJ_indian_institute_of_science: "Индийский институт науки" #NT!
 RAJ_indian_institute_of_science_desc: "Кампус Индийского института науки в Бангалоре позволяет лучшим и талантливейшим представителям Индии способствовать нашему прогрессу." #NT!
 RAJ_institute_of_fundamental_research: "Институт фундаментальных исследований" #NT!
 RAJ_institute_of_fundamental_research_desc: "Некоторые из наших ведущих ученых и промышленников выступают за создание нового Института фундаментальных исследований, который позволит использовать последние открытия в области физических наук." #NT!
 RAJ_research_collaboration: "Исследовательское сотрудничество" #NT!
 RAJ_research_collaboration_desc: "Британцы показали нам преимущество совместного использования научного прогресса между близкими союзниками. Вся наша фракция сможет более эффективно проводить исследования и разработки в военное время, если мы предпримем необходимые шаги для координации этого." #NT!
 RAJ_expand_mazagon_dock: "Развернуть док-станцию ​​Мазагон" #NT!
 RAJ_expand_mazagon_dock_desc: "Док Мазагон в Мумбаи — наш самый важный судостроительный завод на Западном побережье. Ему нужен больший потенциал в условиях этого мирового кризиса." #NT!
 RAJ_found_scindia_shipyard: "Найдена верфь Сциндия." #NT!
 RAJ_found_scindia_shipyard_desc: "Нам нужна верфь на восточном побережье страны, поэтому создание верфи Scindia в Вишакхапатнаме имеет смысл для нашего военно-морского будущего." #NT!
 RAJ_royal_indian_navy: "Королевский флот Индии" #NT!
 RAJ_royal_indian_navy_desc: "Королевский флот Индии необходимо будет быстро расширить. Новая тактика и новые корабли должны быть приоритетом." #NT!
 RAJ_screening_effort: "Скрининговые усилия" #NT!
 RAJ_screening_effort_desc: "Индия играет решающую роль в защите южного маршрута к Суэцкому каналу. Миссии по проверке и сопровождению помогут жизненно важным грузам и солдатам добраться до европейских и африканских театров военных действий." #NT!
 RAJ_cruiser_effort: "Крейсер Эффорт" #NT!
 RAJ_cruiser_effort_desc: "Крейсеров на данный момент будет достаточно для развития и расширения военно-морской мощи Индии." #NT!
 RAJ_submarine_effort: "Подводные усилия" #NT!
 RAJ_submarine_effort_desc: "С усилением надводной мощи японского флота в Азии, возможно, имеет смысл направить наши силы под море, нанося удары с подводных лодок." #NT!
 RAJ_capital_ship_effort: "Усилия капитального корабля" #NT!
 RAJ_capital_ship_effort_desc: "Будучи британским форпостом, Индия увидела силу крупных кораблей в доминировании на море. Нам следует строить собственные тяжелые крейсеры и линкоры." #NT!
 RAJ_modernizing_navy: "Модернизация ВМФ" #NT!
 RAJ_modernizing_navy_desc: "Лучшие двигатели, больше места для экипажа, более высокая скорость и более крупные орудия. Военно-морской флот Индии скоро станет одним из лучших на континенте." #NT!
 RAJ_east_india_railways: "Ост-Индские железные дороги" #NT!
 RAJ_east_india_railways_desc: "Государственный контроль над Ост-Индской железной дорогой оставляет все решения по ее расширению и совершенствованию в руках наших министров." #NT!
 RAJ_integrate_princely_railways: "Интегрировать Княжеские железные дороги" #NT!
 RAJ_integrate_princely_railways_desc: "Некоторые из индийских принцев финансировали свои собственные железнодорожные системы, но до сих пор они плохо интегрированы с железнодорожными линиями, построенными Раджем. Необходимо что-то сделать, чтобы связать поезда страны воедино." #NT!
 RAJ_ishapore_arsenal: "Ишапур Арсенал" #NT!
 RAJ_ishapore_arsenal_desc: "Ишапурский арсенал и стрелковый завод работает с 18 века. Он отвечает за многие инновации в конструкции оружия и является центральным элементом нашей системы производства оружия." #NT!
 RAJ_clamp_down_on_corruption: "Борьба с коррупцией" #NT!
 RAJ_clamp_down_on_corruption_desc: "Несмотря на британские промышленные усилия по расширению железнодорожной системы Индии, похоже, что Индия получает очень мало выгод от расширения. В транспортном секторе широко распространена коррупция и двойная сделка, и мы должны что-то с этим делать." #NT!
 RAJ_strengthen_ties_with_british_investors: "Укрепить связи с британскими инвесторами" #NT!
 RAJ_strengthen_ties_with_british_investors_desc: "В расширении наших фабрик и ресурсов мы по-прежнему в значительной степени полагаемся на британский капитал. Пока у нас не будет собственного энергичного банковского сектора, нам придется преклонить колени в Лондон за поддержкой." #NT!
 RAJ_british_rail_investors: "Британские железнодорожные инвесторы" #NT!
 RAJ_british_rail_investors_desc: "Гражданская и транспортная инфраструктура Индии нуждается в крупных денежных вливаниях со стороны британских финансистов." #NT!
 RAJ_british_arms_investors: "Британские инвесторы в вооружения" #NT!
 RAJ_british_arms_investors_desc: "Если мы хотим быстро запустить наши оружейные заводы, нам нужно будет попросить британские банки инвестировать в нашу военную инфраструктуру." #NT!
 RAJ_indian_sandhurst_tt: "Появится §Y4 Общий навык §! с именем §YКодандера Мадаппа Кариаппа§!.\nПоявится §Y3 Общий навык §! с именем §YКодандера Субайя Тимайя§!.\n §Y3 Общий навык §! с именем §YДжаянто Натх Чаудхури§! будет появляться." #NT!
 RAJ_create_unit_gurkas_tt: "Получите элитный отряд гуркхов в Дели." #NT!
 RAJ_create_unit_rani_tt: "Получите пехотный отряд в Дели." #NT!
 RAJ_create_unit_sikh_tt: "Получите пехотный отряд в Дели." #NT!
 RAJ_create_general_rani_tt: "\nПоявится §Y5 Общий навык§! с именем §YЛакшми Сахгал§!." #NT!
 RAJ_administrative_oversight: "Административный надзор" #NT!
 RAJ_administrative_oversight_desc: "Когда с промышленной коррупцией покончено и наша независимость обеспечена, пришло время поставить местных администраторов под крыло правительства. Хотя это может показаться трудной задачей, вожди племен и местные чиновники контролируют значительную часть нашего населения. Они должны быть объединены на благо нашей страны в эти темные времена." #NT!
 RAJ_enable_local_industrialization: "Позволяет принимать решения §HСельской индустриализации§!, позволяющие модифицировать дух §HАграрного общества§!." #NT!
 RAJ_land_clearance: "Расчистка земель" #NT!
 RAJ_land_clearance_desc: "Благодаря возросшему влиянию, передаваемому через местных лидеров, мы можем лучше использовать наши природные ресурсы и землю во имя государства." #NT!
 RAJ_workforce_integration: "Интеграция рабочей силы" #NT!
 RAJ_workforce_integration_desc: "Используя местную власть региональных и племенных лидеров, мы можем направить ресурсы, которые в противном случае были бы потрачены впустую, на программы улучшения в сельских районах." #NT!
 RAJ_land_clearance_effect_tt: "§H$RAJ_population_decisions$§! решения теперь добавляют §G1§! Ячейка для строительства.\n$apply_integration_effects_retroactively$" #NT!
 RAJ_integration_tooltip: "§H$RAJ_population_decisions$§! решения теперь добавляют:" #NT!
 RAJ_integration_tooltip_post: "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively: "\nЭто будет применено §Hretroactively§! всем государствам, в отношении которых это решение было принято ранее." #NT!
 continuous_naval_production: "Военно-морское производство" #NT!
 continuous_naval_production_desc: "Сосредоточив ресурсы на наших верфях и освободив квалифицированных судостроителей от военной службы, мы можем значительно сократить время производства кораблей." #NT!
 continuous_air_production: "Производство воздуха" #NT!
 continuous_air_production_desc: "Мы можем реорганизовать нашу авиационную промышленность, чтобы устранить отходы и оптимизировать производство." #NT!
 continuous_non_factory_construct: "Строительная техника" #NT!
 continuous_non_factory_construct_desc: "В нашей строительной отрасли по-прежнему наблюдается застой. Сосредоточив на этом свое внимание, мы можем добиться значительного улучшения скорости строительства. К сожалению, производство станков оказалось основным узким местом в развитии нашей тяжелой промышленности, поэтому усилия в этой области не принесут им пользы." #NT!
 continuous_reduce_training_time: "Армейская подготовка" #NT!
 continuous_reduce_training_time_desc: "Создав в составе каждой дивизии специализированные подразделения повышения квалификации, мы сможем перебросить на фронт даже те дивизии, которые ранее были задержаны для доучивания." #NT!
 continuous_suppression: "Подавление сопротивления" #NT!
 continuous_suppression_desc: "Проникнув в основные группы сопротивления на оккупированной территории и вернув их лидеров, мы можем значительно уменьшить ущерб, который они могут нанести." #NT!
 continuous_repair: "Строительство Ремонт" #NT!
 continuous_repair_desc: "Мы сформируем специализированные ремонтные бригады из рабочих и строителей и будем централизованно контролировать их развертывание для улучшения восстановления поврежденной инфраструктуры." #NT!
 continuous_tech_share: "Обмен технологиями" #NT!
 continuous_tech_share_desc: "Мы будем поощрять наши исследовательские институты и университеты налаживать контакты со своими коллегами в странах-союзниках. Это принесет нам бонус за обмен технологиями." #NT!
 continuous_boost_freedom: "Увеличение автономности" #NT!
 continuous_boost_freedom_desc: "Реорганизовав нашу колониальную бюрократию и наняв местных администраторов, мы со временем сможем взять на себя ответственность за свои собственные дела." #NT!
 continuous_restrict_freedom: "Подавить субъекты" #NT!
 continuous_restrict_freedom_desc: "У наших колониальных подданных сложились довольно глупые представления о таких вещах, как «самоопределение» или «национальная независимость». Пришло время избавить их от этих представлений." #NT!
 subject_autonomy_mod_tt: "Автономия по предметам: §G-0.5§!" #NT!
 unlocks_decision: "Разблокирует решение:" #NT!
 USA_continue_the_new_deal: "Продолжить «Новый курс»" #NT!
 USA_continue_the_new_deal_desc: "Политика «Нового курса» доказала свою эффективность. Мы не должны сбиться с пути сейчас." #NT!
 USA_suspend_the_presecution: "Приостановить преследование" #NT!
 USA_suspend_the_presecution_desc: "Преследование американских граждан за их политические взгляды – какими бы отвратительными они ни казались – фундаментально противоречит ценностям этой страны. Это должно прекратиться немедленно." #NT!
 USA_desegregate_the_armed_forces: "Десегрегация Вооруженных Сил" #NT!
 USA_desegregate_the_armed_forces_desc: "Служба под оружием в вооруженных силах своей страны может быть нежелательной обязанностью, но может быть и заветным правом. Право, в котором многие наши граждане лишены из-за своего происхождения." #NT!
 USA_full_desegregation: "Полная десегрегация" #NT!
 USA_full_desegregation_desc: "Слишком долго некоторые из наших государств относились к людям по-разному, исходя из старых, устаревших и бесчеловечных критериев. В свободной республике к каждому гражданину следует относиться одинаково, а не отдельно." #NT!
 USA_democratic_socialism: "Демократический социализм" #NT!
 USA_democratic_socialism_desc: "Ни один здравомыслящий человек не может отрицать, что социализм — это будущее человеческой цивилизации. В то же время ни один гордый и патриотичный гражданин этой республики не сможет поддержать систему, в которой правительство больше не создается народом и из народа. Подобно нашим гордым предкам, мы создадим новую форму правления, сочетающую в себе и то, и другое." #NT!
 USA_liberty_for_the_philippines: "Свобода Филиппинам" #NT!
 USA_liberty_for_the_philippines_desc: "Народ Филиппин продемонстрировал свою способность организовывать свои собственные дела, и пришло время официально устранить последние остатки американского контроля над их страной." #NT!
 USA_pacific_decolonisation: "Тихоокеанская деколонизация" #NT!
 USA_pacific_decolonisation_desc: "Нет никакого оправдания – никакого – ни для дальнейшего присутствия европейских держав в Тихом океане, ни для удержания народов тихоокеанских островов в рабстве у своих европейских хозяев. Америка больше не будет бездействовать, пока продолжается эта несправедливость." #NT!
 USA_union_representation_act: "Закон о представительстве профсоюзов" #NT!
 USA_union_representation_act_desc: "Работа является основной частью человеческой жизни, а объединение в профсоюз является фундаментальной частью организации демократического общества. Вполне уместно, что мы должны признать это и обеспечить обязательное представительство профсоюзов в Конгрессе." #NT!
 USA_old_age_pension_act: "Закон о пенсиях по старости" #NT!
 USA_old_age_pension_act_desc: "Проработав всю жизнь, наши люди заслуживают финансовой безопасности и уважения в старости. Существующее законодательство для их поддержки явно недостаточно." #NT!
 USA_accumulated_wealth_tax_act: "Закон о налоге на накопленное имущество" #NT!
 USA_accumulated_wealth_tax_act_desc: "Некоторые люди в нашей стране накопили абсурдные суммы капитала. Эти деньги пассивно сидят на банковских счетах или инвестируются в непрактично большие здания, позолоченную мебель и дорогие картины. Ничто из этого не служит какой-либо жизнеспособной экономической цели. введя новый налог, мы заставим тех наших граждан, которые накопили такое бесполезное богатство, реинвестировать деньги в экономику." #NT!
 USA_guarantee_the_american_dream: "Гарантируйте американскую мечту" #NT!
 USA_guarantee_the_american_dream_desc: "Большинство наших людей не хотят многого в жизни: стабильной работы, хорошего здоровья и места для создания семьи. Нет причин, по которым у них этого не должно быть." #NT!
 USA_worker_management_act: "Закон об управлении трудящимися" #NT!
 USA_worker_management_act_desc: "Слишком часто фабриками и офисами управляют люди, которые никогда не работали в цехах. Неспособные понять реалии производства, они устанавливают нереалистичные ожидания. Чтобы защитить нашу экономику от ущерба, который могут нанести такие некомпетентные менеджеры, мы будем обеспечивать управление рабочими, со стороны рабочих, для рабочих!" #NT!
 USA_militia_organization_act: "Закон об организации милиции" #NT!
 USA_militia_organization_act_desc: "Наша гордая республика имеет давнюю традицию гражданского солдата. Если наша страна когда-либо окажется под вторжением иностранного агрессора, они столкнутся с хорошо организованным и хорошо вооруженным ополчением, состоящим из мужчин и женщин, сражающихся на знакомой территории, чтобы защитить свои дома." #NT!
 USA_communal_property_act: "Закон о коммунальной собственности" #NT!
 USA_communal_property_act_desc: "Потребности многих никогда не должны перевешиваться желаниями немногих или даже одного. Чтобы гарантировать, что это так, мы примем новое законодательство, которое позволит местным сообществам легче оформлять выдающиеся права." #NT!
 USA_reintegration: "Реинтеграция" #NT!
 USA_reintegration_desc: "Война разделила нашу нацию, но в конечном итоге даже те, кто восстал против нас, еще могут быть искуплены. Когда население осознает ошибочность своего пути, ему нужно будет позволить снова присоединиться к политическому процессу в нашей гордой республике." #NT!
 USA_reach_out_to_the_ware_group: "Обратитесь в группу Ware" #NT!
 USA_reach_out_to_the_ware_group_desc: "Внутри нашего правительства существует небольшая группа преданных коммунистов. Они считают, что действуют тайно, но мы знаем их имена. Возможно, они смогут увидеть, что наши цели совпадают, и их можно будет убедить присоединиться к правительству." #NT!
 USA_us_ussr_economic_cooperation: "Экономическое сотрудничество США и СССР" #NT!
 USA_us_ussr_economic_cooperation_desc: "Несмотря на свое хаотичное и кровавое рождение, Советский Союз добился замечательного прогресса в построении современного индустриального общества. Мы должны внести свой вклад, чтобы помочь им." #NT!
 USA_secure_china: "Безопасный Китай" #NT!
 USA_secure_china_desc: "Китай охвачен долгой и кровавой гражданской войной. Националистическое правительство глубоко коррумпировано и потеряло всякую поддержку населения. Пришло время начать поддерживать единственного игрока в Китае, который может объединить и умиротворить страну – Коммунистическую партию." #NT!
 USA_end_monarchism: "Конец монархизму" #NT!
 USA_end_monarchism_desc: "Монархии Европы уже ввергли мир в одну мировую войну – мы не можем позволить им сделать это снова. Наши предки вели войну с королем Англии, чтобы обрести свободу – мы навсегда освободим мир от его тирании!" #NT!
 USA_shatter_the_empires: "Разрушьте империи" #NT!
 USA_shatter_the_empires_desc: "Когда-то мы были колонией глобальной империи, пока не приобрели свою свободу кровью. Наша республика не сможет по-настоящему чувствовать себя в безопасности, пока не будут сдержаны те, кто мечтает стать хозяевами этого мира." #NT!
 USA_agricultural_adjustment_act: "Закон о регулировании сельского хозяйства" #NT!
 USA_agricultural_adjustment_act_desc: "Наши фермеры особенно сильно пострадали от депрессии. Мы должны обеспечить, чтобы люди, производящие наши продукты питания, не были вытеснены из бизнеса из-за неконтролируемого рынка." #NT!
 USA_fair_labour_standards_act: "Закон о справедливых трудовых стандартах" #NT!
 USA_fair_labour_standards_act_desc: "С появлением первых признаков медленного восстановления экономики пришло время обеспечить участие в нем рабочих. Мы должны запретить такие эксплуататорские практики, как неоплачиваемая сверхурочная работа, и ввести приемлемую минимальную заработную плату." #NT!
 USA_federal_housing_act: "Федеральный жилищный закон" #NT!
 USA_federal_housing_act_desc: "В рамках наших постоянных усилий по искоренению бедности в Соединенных Штатах мы создадим программу строительства жилья, субсидируемого из федерального бюджета." #NT!
 federal_housing_tt: "(§YПять случайных состояний§!): добавьте §G1§_1 слоты для зданий." #NT!
 USA_office_of_scientific_research_and_development: "Офис научных исследований и разработок" #NT!
 USA_office_of_scientific_research_and_development_desc: "Поскольку на горизонте маячит война, мы должны сосредоточить наши научные усилия на том, чтобы гарантировать, что нас не превзойдет ни один потенциальный противник." #NT!
 USA_focus_on_europe: "Сосредоточьтесь на Европе" #NT!
 USA_focus_on_europe_desc: "Великие державы Европы вновь готовы ввергнуть мир в мировую войну. Мы не можем, как раньше, ждать, пока это коснется нас. Мы должны быть готовы решительно вмешаться, если какая-либо страна в Европе будет угрожать миру." #NT!
 USA_focus_on_asia: "Сосредоточьтесь на Азии" #NT!
 USA_focus_on_asia_desc: "Хотя большинство людей с беспокойством смотрят на Европу, мы также сталкиваемся с неопределенностью и нестабильностью по всему Тихоокеанскому региону. Возможно, в наших интересах вмешаться за границей, прежде чем мы нападем ближе к дому." #NT!
 USA_magic: "МАГИЯ" #NT!
 USA_magic_desc: "Военно-морской флот считает, что сможет взломать японские коды шифрования, что позволит нам прочитать весь их трафик сообщений, включая движение кораблей." #NT!
 USA_neutrality_act: "Закон о нейтралитете" #NT!
 USA_neutrality_act_desc: "Кажется все более очевидным, что в Европе разразится война. Во время Великой войны американские компании продавали союзникам большое количество оружия, и многие полагают, что вступление Америки в войну было главным образом мотивировано желанием гарантировать, что эти поставки будут оплачены. На этот раз никакой военной спекуляции не будет." #NT!
 USA_lend_lease_act_neutrality_tt: "\n\nПринятие Закона о нейтралитете §Rрезко увеличит§! требования для принятия Закона о ленд-лизе" #NT!
 USA_lend_lease_act: "Закон о ленд-лизе" #NT!
 USA_lend_lease_act_desc: "Крупнейшие демократические страны мира находятся под угрозой. Если они проиграют битву, то появление войны на наших берегах — лишь вопрос времени. Мы должны сделать все возможное, чтобы поддержать их, даже если они не смогут немедленно оплатить оборудование." #NT!
 USA_reestablish_the_gold_standard: "Восстановить золотой стандарт" #NT!
 USA_reestablish_the_gold_standard_desc: "Без золотого стандарта деньги существуют лишь как символ веры, в то время как безудержная инфляция съедает сбережения наших людей и обесценивает их труд. Мы должны отказаться от этого финансово безответственного пути." #NT!
 USA_adjusted_compensation_act: "Закон о скорректированной компенсации" #NT!
 USA_adjusted_compensation_act_desc: "Нашим ветеранам Великой войны обещали достойную пенсию. Многие из них в последнее время пережили трудные времена, когда наступила депрессия. Мы должны сделать все возможное, чтобы помочь тем, кто откликнулся на призыв Республики в час нужды." #NT!
 USA_labour_management_relations_act: "Закон об отношениях между трудом и руководством" #NT!
 USA_labour_management_relations_act_desc: "Бизнесу по всей Америке угрожают все виды профсоюзной деятельности – забастовки, организации, требования повышения заработной платы. Мы не можем позволить этому продолжаться." #NT!
 USA_protectionist_tariffs: "Протекционистские тарифы" #NT!
 USA_protectionist_tariffs_desc: "Свободная торговля открыла наши рынки для иностранных конкурентов, многие из которых сами подняли тарифы и пошлины. Наши компании сталкиваются с жесткой конкуренцией, в то время как их компании наслаждаются безопасностью таможенной стены. Это должно закончиться." #NT!
 USA_income_tax_reform: "Реформа подоходного налога" #NT!
 USA_income_tax_reform_desc: "Подоходный налог забирает деньги из кошелька каждого американца – деньги, которые наши граждане могли бы потратить на покупку других вещей и поддержку своей местной экономики. Мы вернем американцам автономию в отношении их собственных финансов." #NT!
 USA_institute_of_american_sciences: "Американский институт наук" #NT!
 USA_institute_of_american_sciences_desc: "Университеты и исследовательские лаборатории по всей стране до сих пор проводили исследования так, как считали нужным. Это должно закончиться. Мы создадим новую организацию для координации усилий наших ученых мирового уровня." #NT!
 USA_america_first: "Америка прежде всего" #NT!
 USA_america_first_desc: "Некоторые люди хотели бы, чтобы мы потратили наши сокровища и кровь нашей молодежи на зарубежные войны. Мы не должны поддаваться влиянию этих разжигателей войны и вместо этого будем жить по простому принципу: Америка прежде всего, а потом все остальные." #NT!
 USA_extend_the_chinese_exclusion_acts: "Продлить действие законов об исключении китайцев" #NT!
 USA_extend_the_chinese_exclusion_acts_desc: "Поскольку Китай опустошен войной, мы должны принять меры по ограничению китайской иммиграции, чтобы не утонуть в волнах беженцев." #NT!
 USA_empower_the_huac: "Усильте Huac" #NT!
 USA_empower_the_huac_desc: "Комитет Палаты представителей по неамериканской деятельности выполняет важную функцию в нашей здоровой демократии. Мы не должны допускать, чтобы нелояльные элементы пытались повлиять на политический процесс." #NT!
 USA_voter_registration_act: "Закон о регистрации избирателей" #NT!
 USA_voter_registration_act_desc: "Выборы являются важнейшей частью демократии. Совершенно неразумно требовать, чтобы не было никаких проверок того, кто может в них участвовать - или, возможно, люди, которые выступают за неконтролируемые выборы, имеют более зловещие мотивы и хотят сорвать процесс с помощью фальсификаций голосов..." #NT!
 USA_ally_with_the_silver_shirts: "Союзник в серебряных рубашках" #NT!
 USA_ally_with_the_silver_shirts_desc: "Чтобы вернуть нашей нации подобающее ей место в мире и заявить о своей явной судьбе, необходима более фундаментальная реорганизация. Серебряные Рубашки помогут нам добиться этого." #NT!
 USA_national_prosperity_program: "Национальная программа процветания" #NT!
 USA_national_prosperity_program_desc: "Ключ к обеспечению быстрого восстановления и устойчивого процветания лежит не в неконтролируемых рынках, а в тщательно управляемых программах, объединяющих частные и государственные предприятия." #NT!
 USA_privatize_the_TVA: "Приватизировать TVA" #NT!
 USA_privatize_the_TVA_desc: "Власти долины Теннесси вытеснили частную конкуренцию и установили мертвую хватку на строительных работах в этом районе. Задача правительства не может заключаться в том, чтобы делать то, что частный сектор делает лучше." #NT!
 USA_de_regulate_the_banking_sector: "Дерегулирование банковского сектора" #NT!
 USA_de_regulate_the_banking_sector_desc: "После коррекции на финансовых рынках, которая является совершенно нормальной для экономического цикла, предыдущие правительства ввели совершенно необоснованные ограничения на финансовую деятельность. Хотя эти ограничения, несомненно, имеют благие намерения, они явно приносят больше вреда, чем пользы." #NT!
 USA_national_employment_strategy: "Национальная стратегия занятости" #NT!
 USA_national_employment_strategy_desc: "Безработица возникает из-за простого факта: люди не соответствуют предлагаемой работе. Заводы простаивают, потому что работодатели не находят нужных им людей, в то время как люди в других частях страны голодают. Мы представим новую стратегию, которая гарантирует, что любой работодатель сможет найти людей, которые ему нужны для управления его компанией." #NT!
 USA_invite_foreign_support: "Пригласить иностранную поддержку" #NT!
 USA_invite_foreign_support_desc: "Учитывая поступающие весьма тревожные сообщения о лояльности военных и правительств некоторых штатов, нам, возможно, придется искать поддержки за границей." #NT!
 USA_send_lindbergh_to_germany: "Отправить Линдберга в Германию" #NT!
 USA_send_lindbergh_to_germany_desc: "Знаменитый авиатор предложил поехать в Европу, чтобы узнать, как Германия восстановилась после последней войны. Это должно дать нам ценный опыт. Линдберг также дал понять, что он был бы готов присоединиться к правительству в качестве консультанта." #NT!
 USA_work_with_the_bund: "Работа с Бундом" #NT!
 USA_work_with_the_bund_desc: "Немецко-Американский Бунд предложил помочь нам донести нашу позицию до многих американцев немецкого происхождения. Это обеспечило бы нам симпатию в их штатах." #NT!
 USA_work_with_the_bund_tt: "Гарантирует, что следующие штаты останутся с правительством в случае гражданской войны: Огайо, Миссури, Висконсин, Иллинойс, Индиана и Мичиган." #NT!
 USA_recruit_the_free_corps: "Нанять Свободный Корпус" #NT!
 USA_recruit_the_free_corps_desc: "Поскольку военные становятся все более подозрительными, мы должны обратиться к героям Великой войны. В час нужды немецкий Freikorps пришел на помощь Германской республике. Нам нужна подобная организация, которая останется верной нам, когда наступит час нужды." #NT!
 USA_honor_the_confederacy: "Честь Конфедерацию" #NT!
 USA_honor_the_confederacy_desc: "Слишком долго историю Гражданской войны рассказывали с северной точки зрения – историю обреченного восстания. Пришло время услышать и другую сторону." #NT!
 USA_war_powers_act: "Закон о военных полномочиях" #NT!
 USA_war_powers_act_desc: "В мире все более быстрых самолетов, несущих все большие бомбовые нагрузки, в мире подводных лодок и химического оружия ограничение президента требовать согласия Конгресса на действия, необходимые для защиты страны, означает катастрофу." #NT!
 USA_seize_cuba: "Захватить Кубу" #NT!
 USA_seize_cuba_desc: "У наших берегов лежит непотопляемый авианосец, готовый послужить базой агрессору. Мы не должны этого допустить." #NT!
 USA_eliminate_the_southern_threat: "Устранить южную угрозу" #NT!
 USA_eliminate_the_southern_threat_desc: "Мексика представляла собой нестабильный беспорядок на протяжении последнего поколения. Перекинется ли насилие за нашу границу или кто-то объединит страну и двинется на север, не имеет значения – мы должны обеспечить безопасность нашего южного фланга." #NT!
 USA_the_canadian_corridor: "Канадский коридор" #NT!
 USA_the_canadian_corridor_desc: "Небольшая полоска малонаселенной канадской территории отделяет Аляску от Нижней части США. Поэтому его защита зависит от доброй воли Канады. Однако наиболее вероятным нападающим является Канада. Так продолжаться не может." #NT!
 USA_north_american_dominion: "Североамериканский доминион" #NT!
 USA_north_american_dominion_desc: "Поскольку наши непосредственные границы безопасны, мы должны смотреть дальше, чтобы предотвратить любую угрозу Северной Америке. Мы не можем терпеть ни одно государство-изгой в регионе." #NT!
 USA_strategic_interests: "Стратегические интересы" #NT!
 USA_strategic_interests_desc: "Мир более связан, чем когда-либо прежде. Угроза в одной его части может легко вырасти, пока не станет опасностью для всего мира. Мы должны построить сеть взаимоподдерживающих баз по всему миру, чтобы мы могли быстро реагировать на любую ситуацию." #NT!
 USA_protect_south_america: "Защитите Южную Америку" #NT!
 USA_protect_south_america_desc: "Южная часть нашего двойного континента была игровой площадкой империй с момента ее открытия. Настало время, чтобы кто-то взял на себя ответственность обеспечить, чтобы эти страны были спокойны и направлялись к более продуктивному будущему." #NT!
 USA_pacific_pacification: "Тихоокеанское умиротворение" #NT!
 USA_pacific_pacification_desc: "Австралия и Новая Зеландия находятся слишком далеко от Британии, чтобы они могли эффективно защищать их. Мы не можем допустить, чтобы ими завладела нация, враждебная [USA.GetNameDef]." #NT!
 USA_secure_asia: "Безопасная Азия" #NT!
 USA_secure_asia_desc: "Колониальные страны Европы, похоже, либо не желают, либо неспособны эффективно защищать свои азиатские колонии. Мы должны взять на себя это бремя, чтобы эти районы не стали плацдармом для дальнейшей агрессии." #NT!
 USA_global_hegemony: "Глобальная гегемония" #NT!
 USA_global_hegemony_desc: "Мы стоим на пороге достижения позиции глобального превосходства, которая позволит нам предотвращать конфликты просто благодаря нашему существованию. Нам просто нужно добиться того, чтобы оставшиеся великие державы на планете признали нашу позицию." #NT!
 USA_war_plans_division: "Отдел военных планов" #NT!
 USA_war_plans_division_desc: "Хотя мы можем желать мира, мы должны готовиться к войне." #NT!
 USA_intervention_in_the_americas: "Интервенция в Америке" #NT!
 USA_intervention_in_the_americas_desc: "Нашей первоочередной задачей должно быть обеспечение готовности к любому развитию событий в нашем полушарии." #NT!
 USA_war_plan_green: "Военный план Зеленый" #NT!
 USA_war_plan_green_desc: "Поскольку после революции Мексика находится в состоянии постоянной нестабильности, мы должны быть готовы решительно вмешаться." #NT!
 USA_war_plan_crimson: "Военный план Багровый" #NT!
 USA_war_plan_crimson_desc: "Хотя сейчас Канада может быть дружественным соседом, это не всегда так." #NT!
 USA_war_plan_gray: "Военный план Грей" #NT!
 USA_war_plan_gray_desc: "История показала, что страны Карибского бассейна весьма нестабильны. Возможно, нам придется действовать быстро, чтобы защитить американские интересы, если какой-либо из них окажется нестабильным." #NT!
 USA_hemisphere_defense: "Полушарие обороны" #NT!
 USA_hemisphere_defense_desc: "Независимо от каких-либо внешних затруднений, мы должны в первую очередь обратить внимание на своих соседей." #NT!
 USA_intervention_in_europe: "Интервенция в Европе" #NT!
 USA_intervention_in_europe_desc: "Менее чем через два десятилетия после окончания Великой войны страны Европы снова оказались на пороге войны. Мы должны быть готовы к тому, что ситуация потребует оперативного вмешательства." #NT!
 USA_war_plan_gold: "Военный план, золото" #NT!
 USA_war_plan_gold_desc: "Франция страдает от внутреннего раскола и растущего политического радикализма, но также является одной из величайших военных держав Европы. Такое сочетание вызывает у многих дискомфорт." #NT!
 USA_war_plan_silver: "Военный план, серебро" #NT!
 USA_war_plan_silver_desc: "Италия открыто заявила о своем стремлении править Средиземноморьем. Если их желания создать Империю вступают в противоречие с нашими интересами, мы должны быть готовы." #NT!
 USA_anti_bolshevist_aid: "Анти [GetSovietThreatNameAlt] Помощь" #NT!
 USA_anti_bolshevist_aid_desc: "Любой пистолет, снаряд, пуля и пара ботинок, которые мы можем дать тем, кто борется с распространением угрозы [GetSovietThreatNameAlt], в конечном итоге помогут защитить нас." #NT!
 USA_war_plan_ruby: "Военный план Рубин" #NT!
 USA_war_plan_ruby_desc: "В Индии проживают бесчисленные миллионы людей, и мы должны быть готовы к встрече с ними, если вступим в конфликт." #NT!
 USA_war_plan_scarlet_garnet: "План войны Алый Гранат" #NT!
 USA_war_plan_scarlet_garnet_desc: "В Тихом океане Австралия и Новая Зеландия вполне могут прийти на помощь своей родине. Любой план отношений с Британией должен учитывать ее колонии." #NT!
 USA_intervention_in_asia: "Вмешательство в Азию" #NT!
 USA_intervention_in_asia_desc: "Азия, которую часто омрачают события в Европе, имеет свои собственные «горячие точки», вынуждающие нас готовиться к интервенции." #NT!
 USA_war_plan_yellow: "План войны Желтый" #NT!
 USA_war_plan_yellow_desc: "Китай уже более поколения находится в состоянии гражданской войны. Неизвестно, когда ситуация ухудшится до такой степени, что нам придется вмешаться." #NT!
 USA_war_department: "Военное ведомство" #NT!
 USA_war_department_desc: "В эпоху индустриальных войн мы должны иметь администрацию, способную максимально использовать ресурсы нашей великой нации." #NT!
 USA_selective_training_act: "Военная реформа" #NT!
 USA_selective_training_act_desc: "Соединенные Штаты исторически не спешили принимать проект закона, даже во время войны. Мы больше не можем позволить себе такую ​​роскошь." #NT!
 USA_louisiana_maneuvers: "Луизианские маневры" #NT!
 USA_louisiana_maneuvers_desc: "Бюджетные ограничения вынуждают нас наблюдать за многими военными событиями издалека. Теперь мы наконец можем опробовать некоторые из наших теорий на практике." #NT!
 USA_mountain_warfare: "Горная война" #NT!
 USA_airborne_divisions: "Воздушно-десантные дивизии" #NT!
 USA_airborne_divisions_desc: "Развитие дальности и грузоподъемности самолетов открыло ряд возможностей. Грузовые самолеты могли доставить целую дивизию войск далеко в тыл врага, где они нанесли бы ущерб." #NT!
 USA_army_of_the_united_states: "Армия Соединенных Штатов" #NT!
 USA_army_of_the_united_states_desc: "Для предстоящих боев армия США слишком мала. Чтобы контролировать резкое увеличение размера, которого нам придется достичь, нам нужно будет создать новую организацию." #NT!
 USA_womens_armed_service_integration_act: "Закон об интеграции женщин в вооруженные силы" #NT!
 USA_womens_armed_service_integration_act_desc: "Мы не можем себе позволить отказать любому, кто желает служить. Каждая женщина в военной форме освобождает мужчину для борьбы на фронте." #NT!
 USA_tank_experiments: "Танковые эксперименты" #NT!
 USA_tank_experiments_desc: "Танки незаменимы на современном поле боя. Мы должны выяснить, как лучше всего их использовать." #NT!
 USA_tank_destroyer_doctrine: "Доктрина истребителя танков" #NT!
 USA_tank_destroyer_doctrine_desc: "Спорная теория, разработанная некоторыми офицерами-артиллеристами, утверждающая, что лучшее оружие против прорывов бронетехники — это быстрая, легкобронированная, но тяжеловооруженная машина." #NT!
 USA_main_battle_tanks: "Основные боевые танки" #NT!
 USA_main_battle_tanks_desc: "Опыт боевых действий наглядно показал, что танк должен быть способен выполнять большое количество задач — от поддержки пехоты до борьбы с танками противника. Разработка транспортных средств, отвечающих этим потребностям, позволяет нам оптимизировать производство." #NT!
 USA_armored_infantry: "Бронированная пехота" #NT!
 USA_armored_infantry_desc: "Танки в одиночку не смогут выиграть битву. Чтобы удерживать территорию, нужна пехота. Обеспечение их бронетехникой позволяет им не отставать от танков и выдерживать любые испытания." #NT!
 USA_build_the_pentagon: "Постройте Пентагон" #NT!
 USA_build_the_pentagon_desc: "Расширение наших вооруженных сил требует нового глобального штаба для управления ими." #NT!
 USA_department_of_defense: "Министерство обороны" #NT!
 USA_department_of_defense_desc: "Переименование военного ведомства подчеркивает, что мы больше не можем игнорировать нашу защиту до тех пор, пока она не будет проверена. Мы всегда должны быть бдительными." #NT!
 USA_escort_fighters: "Эскорт бойцов" #NT!
 USA_escort_fighters_desc: "Хотя бомбардировщик всегда может пройти, его ведомый — нет, если только они оба не защищены дружественными истребителями." #NT!
 USA_us_army_airforce: "ВВС армии США" #NT!
 USA_us_army_airforce_desc: "Основная цель военной авиации — позволить сухопутным войскам захватить и удержать позиции. Все остальное вспомогательное." #NT!
 USA_us_air_force: "ВВС США" #NT!
 USA_us_air_force_desc: "Основная цель военной авиации — побеждать в войнах. Стратегические бомбардировки с использованием еще более разрушительного оружия либо сломят волю врага к сопротивлению, либо лишат его материальной неспособности это сделать." #NT!
 USA_two_ocean_navy_act: "Закон о двух океанских флотах" #NT!
 USA_two_ocean_navy_act_desc: "Поскольку война на горизонте, мы должны гарантировать, что ни один враг никогда не сможет ступить на американские берега. Наш флот должен быть в состоянии сражаться с любым противником в любом из двух великих океанов, образующих наши границы." #NT!
 USA_maritime_commission: "Морская комиссия" #NT!
 USA_maritime_commission_desc: "В то время как большинство непрофессионалов сосредотачивают внимание только на военных кораблях, настоящие эксперты знают, что войны выигрывают скромные грузовые суда. Чтобы увеличить объемы перевозок во время войны, мы сформируем специальный совет для координации строительства." #NT!
 USA_advanced_basing: "Расширенное базирование" #NT!
 USA_advanced_basing_desc: "Чем дальше мы сможем удержать врага от наших берегов, тем лучше." #NT!
 USA_naval_radar: "Военно-морской радар" #NT!
 USA_naval_radar_desc: "Радар предлагает заманчивые возможности оторвать покров ночи от наших врагов и обнаружить их даже в плохую погоду." #NT!
 USA_fleet_submarines: "Подводные лодки флота" #NT!
 USA_fleet_submarines_desc: "Оба наших наиболее вероятных противника в морской войне полагаются на внешнюю торговлю, которая оказалась очень уязвимой для подводных лодок. Эти подводные лодки должны были иметь очень большую дальность действия, чтобы иметь возможность пересекать океаны и действовать вблизи берега противника." #NT!
 USA_unrestricted_submarine_warfare: "Неограниченная подводная война" #NT!
 USA_unrestricted_submarine_warfare_desc: "История показала, что какой бы благонамеренный договор ни пытался контролировать подводную войну, он не стоит бумаги, на которой он написан. Мы не должны считать себя связанными чем-то, что наши враги в любом случае проигнорируют." #NT!
