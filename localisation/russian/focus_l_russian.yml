 USA_war_plan_white: "План войны Белый" #NT!
 USA_war_plan_white_desc: "Угрозе [GetSovietThreatName] нельзя позволить беспрепятственно распространяться. Будь то снаружи или изнутри, нет большей угрозы для нашей страны и мира в целом." #NT!
 USA_embargo_USSR: "Эмбарго СССР" #NT!
 USA_embargo_USSR_desc: "Лишение Советского Союза торговых возможностей с нами не позволит нам помогать их военным усилиям и докажет превосходство нашей экономической модели." #NT!
 USA_war_plan_red: "Военный план Красный" #NT!
 USA_war_plan_red_desc: "Казалось, что наши старые угнетатели находятся на пути к уважению к людям, теперь они не в ладах с ветром перемен, который мы приняли. Британская империя показывает свое истинное лицо. Мы должны сообщить им, где мы находимся." #NT!
 USA_embargo_the_empire: "Эмбарго Империя" #NT!
 USA_embargo_the_empire_desc: "Несмотря на то, что британцы долгое время поддерживали хорошие отношения, они предали идеалы, которым, как мы надеялись, они научились соответствовать. Пришло время сообщить им о последствиях." #NT!
 USA_war_plan_orange: "План войны Оранжевый" #NT!
 USA_war_plan_orange_desc: "Для нас нет большей угрозы, чем империалистические амбиции Японии. Их усилия по расширению в Азиатско-Тихоокеанском регионе быстро поставят их в противоречие с нашими интересами." #NT!
 USA_embargo_japan: "Эмбарго Японии" #NT!
 USA_embargo_japan_desc: "Мы должны показать Японии, что их агрессия не будет принята и не будет поддерживаться США. Эмбарго станет первым шагом к срыву их планов на Тихом океане." #NT!
 USA_prepare_intervention: "Подготовьте вмешательство" #NT!
 USA_prepare_intervention_desc: "Благодаря дипломатическим и торговым решениям наша позиция на международной арене изменилась от нейтральной и изоляционистской к позиции по отношению к иностранной агрессии. Наша военная политика отразит это в будущем." #NT!
 USA_extra_tech_team: "Дополнительная техническая команда" #NT!
 USA_manhattan_project: "Манхэттенский проект" #NT!
 USA_manhattan_project_desc: "Разработка материалов-заменителей, невинно звучащий проект USACE, в конечном итоге станет известен как Манхэттенский проект. Одно из самых секретных и опасных предприятий в военной истории, его цель — создание первой атомной бомбы." #NT!
 USA_unholy_alliance: "Нечестивый Альянс" #NT!
 USA_unholy_alliance_desc: "Иногда нам приходится выбирать врагов. Часто выбор оказывается непростым. Будущее может осудить нас за то, что мы стоим плечом к плечу с одним тираном, или похвалить нас за то, что мы спасли его от другого." #NT!
 USA_unholy_alliance_tt: "Повышает мнение и торговое мнение с [RUS.GetNameDef] или Германией, если они находятся в состоянии войны, встают на сторону защитника." #NT!
 USA_limited_intervention: "Ограниченное вмешательство" #NT!
 USA_limited_intervention_desc: "Потребуется чрезвычайная агрессия, чтобы втянуть нас в войну в полную силу, но после недавних событий многие люди добровольно готовы оказывать помощь в конфликтах за рубежом." #NT!
 USA_the_giant_wakes: "Гигантские пробуждения" #NT!
 USA_the_giant_wakes_desc: "Народы обращаются к нам, чтобы защитить ценности демократии и свободы. Мира, в котором родилась невмешательная Америка, больше не существует, и мы должны соответствующим образом адаптироваться." #NT!
 USA_pearl_harbor_gambit: "Перл-Харборский гамбит" #NT!
 USA_pearl_harbor_gambit_desc: "Военно-морская база Перл-Харбор — легкая цель для японцев. Разместив там флот, мы продемонстрируем нашу мощь в Тихом океане. Осмелятся ли они бросить вызов столь смелому шагу?" #NT!
 USA_pearl_harbor_gambit_tt: "§YПока действует фокус, у Японии будет возможность начать атаку.§!" #NT!
 USA_cancel_pearl_harbor_gambit: "Отмена Перл-Харборского гамбита" #NT!
 USA_cancel_pearl_harbor_gambit_desc: "Размещение флота в Перл-Харборе ставит под угрозу жизни наших моряков. Мы не будем рисковать ими, чтобы спровоцировать войну с Японией." #NT!
 USA_air_war_plans_division: "Отдел планов воздушной войны" #NT!
 USA_air_war_plans_division_desc: "Чтобы правильно расставить приоритеты в авиации, а также в производстве самолетов, потребуется долгосрочное планирование. AWPD обеспечит наличие у нас материальных средств, организации и стратегических планов." #NT!
 USA_air_support: "Воздушная поддержка" #NT!
 USA_air_support_desc: "Воздушная война должна в первую очередь использоваться в сочетании с другими военными операциями." #NT!
 USA_strategic_bombing: "Стратегические бомбардировки" #NT!
 USA_strategic_bombing_desc: "Способность осуществлять высокоточные бомбардировки позволит нам остановить военную машину любой страны на ее пути." #NT!
 USA_TAC: "Тактические бомбардировщики" #NT!
 USA_TAC_desc: "Создание самолетов, предназначенных для нападения на тактические цели, позволит нашим войскам продвигаться более безопасно." #NT!
 USA_combined_bomber_offensive: "Комбинированное бомбардировочное наступление" #NT!
 USA_combined_bomber_offensive_desc: "Имея на нашей стороне еще одну великую державу, мы получаем неожиданные преимущества в исследовании и применении крупномасштабных наступательных бомбардировок." #NT!
 USA_fund_the_navy: "Фонд ВМФ" #NT!
 USA_fund_the_navy_desc: "Мы должны быть в состоянии адаптироваться ко всему новому, что бросают нам наши враги. Увеличение финансирования военно-морских учений приведет к созданию более эффективного военно-морского флота, который сможет тактически превзойти наших врагов." #NT!
 USA_bureau_of_ships: "Бюро кораблей" #NT!
 USA_bureau_of_ships_desc: "Мы объединим Бюро строительства и ремонта и Инженерное бюро в одну организацию для наблюдения за будущими военно-морскими разработками. А пока мы этим занимаемся, возможно, пришло время расследовать слухи о неэффективности торпед, которые Управление артиллерийских вооружений так яростно отрицает." #NT!
 USA_battleship_primacy: "Линкор Примат" #NT!
 USA_battleship_primacy_desc: "Денонсация Японией Вашингтонского военно-морского договора может привести к новой гонке вооружений в океанах. Мы позаботимся о том, чтобы у нас были как самые, так и лучшие линкоры." #NT!
 USA_advanced_mahanian_doctrine: "Передовая доктрина Махана" #NT!
 USA_advanced_mahanian_doctrine_desc: "Влияние Альфреда Тайера Махана на военно-морскую войну вряд ли можно недооценивать. Опираясь на его работы, мы сможем эффективно использовать линкоры, которые он считал решающим фактором." #NT!
 USA_carrier_primacy: "Примат оператора связи" #NT!
 USA_carrier_primacy_desc: "В предстоящих сражениях понадобится авиация, и наиболее практичным средством расширения ее дальности является использование авианосцев. Мы должны создавать более совершенные и специализированные модели." #NT!
 USA_bureau_of_aeronautics: "Бюро аэронавтики" #NT!
 USA_bureau_of_aeronautics_desc: "Для удовлетворения потребностей развития морской авиации придется расширить Бюро аэронавтики, которое десятилетиями отвечало за эти вопросы." #NT!
 USA_escort_effort: "Эскорт Усилия" #NT!
 USA_escort_effort_desc: "Подводные лодки представляют опасность для наших торговых конвоев. Сосредоточение внимания на разработке новых моделей эсминцев позволит нам эффективно вести противолодочную борьбу." #NT!
 USA_convoy_tactics: "Тактика конвоя" #NT!
 USA_convoy_tactics_desc: "Защита наших торговых судов — это не только эскорт и эффективная разведка, но и тактический выбор в организации наших торговых маршрутов и распорядка дня." #NT!
 USA_amphibious_operations: "Десантные операции" #NT!
 USA_amphibious_operations_desc: "Если наши худшие кошмары не сбудутся, эта война не закончится на американской земле. Хорошо проведенные высадки должны стать частью пути к победе." #NT!
 USA_expand_the_USMC: "Развернуть Корпус морской пехоты США" #NT!
 USA_expand_the_USMC_desc: "Корпус морской пехоты США был решающей силой во многих прошлых войнах и может быть более актуальным, чем когда-либо, для наших десантных кампаний. Семпер верный!" #NT!
 USA_reinforce_monroe_doctrine: "Подтвердить доктрину Монро" #NT!
 USA_reinforce_monroe_doctrine_desc: "Доктрина Монро, появившаяся более 100 лет назад, узаконила вмешательство США в случае попыток Европы колонизировать Америку, но не вмешиваться в европейские дела. Усиление нашей роли миротворцев на этих континентах улучшит наше влияние в регионе." #NT!
 USA_carribean_sphere: "Карибская сфера" #NT!
 USA_carribean_sphere_desc: "Карибские острова представляют собой идеальное место для нанесения ударов по нашему восточному побережью или Панамскому каналу, поэтому, конечно, мы должны дать понять, что никакие враждебные захваты этой территории не допускаются." #NT!
 USA_central_america: "Центральная Америка" #NT!
 USA_central_america_desc: "Было бы немыслимо позволить какой-либо иностранной державе взять под контроль или даже угрожать Панамскому каналу. Таким образом, мы гарантируем независимость всех стран Центральной Америки." #NT!
 USA_the_neighbors: "Соседи" #NT!
 USA_the_neighbors_desc: "Мы должны в первую очередь позаботиться о безопасности самых близких к нам стран. Вместо того, чтобы заставлять врага пересекать наших соседей, чтобы добраться до нас, они перейдут нам дорогу, если перейдут дорогу нашим соседям." #NT!
 USA_south_america: "Южная Америка" #NT!
 USA_south_america_desc: "Колониальные империи никогда больше не должны иметь возможность расширяться в Южную Америку, мы должны гарантировать независимость наших южных братьев, чтобы обеспечить их безопасность." #NT!
 USA_pax_americana: "Пакс Американа" #NT!
 USA_pax_americana_desc: "Мир в Америке должен быть сохранен. У нас есть силы, чтобы не допустить эскалации мелких дрязг между соседними народами. Война у наших порогов – это именно то, чего хотят наши враги, и мы должны сделать все возможное, чтобы предотвратить ее." #NT!
 USA_pax_americana_tt: "@США §YСоединенные Штаты§! могут вмешиваться в войны между американскими странами" #NT!
 USA_black_chamber: "Операция «Черная палата»" #NT!
 USA_black_chamber_complete: "§RCLASSIFIED§!" #NT!
 USA_black_chamber_desc: "У нас есть информация о политической деятельности в ряде американских стран, которая не соответствует нашим интересам. К счастью, мы создали подпольную пропагандистскую сеть и готовы подтолкнуть эти страны в нашем направлении. Это то, что мы должны сделать, чтобы гарантировать, что мы не находимся под угрозой дома." #NT!
 USA_preemptive_intervention: "Превентивное вмешательство" #NT!
 USA_preemptive_intervention_desc: "Мы больше не можем сидеть сложа руки и наблюдать, как соседние страны создают инструмент войны, предназначенный для подавления нас или наших союзников. Мы должны вмешаться ради общего блага нашей могучей страны и всего мира." #NT!
