l_russian:
 WHILE_FOCUSING: "Если сосредоточиться на этом, будут следующие эффекты:\n$EFF$" #NT!
 generic_focus: "Национальный фокус" #NT!
 army_effort: "Армейские усилия" #NT!
 army_effort_desc: "Несмотря на растущие возможности воздушной и морской войны, наземные бои по-прежнему играют ключевую роль в войнах завтрашнего дня. Подготовившись, мы сможем избежать повторного переживания ада окопов." #NT!
 equipment_effort: "Усилия по оборудованию" #NT!
 equipment_effort_desc: "Пределы того, какое оборудование может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные инструменты." #NT!
 motorization_effort: "Усилия по моторизации" #NT!
 motorization_effort_desc: "Мобильность и защита имеют решающее значение для безопасного входа и выхода пехоты из поля боя. Сосредоточение внимания на этих событиях позволит нам быстро принять меры." #NT!
 doctrine_effort: "Доктринальные усилия" #NT!
 doctrine_effort_desc: "Военные доктрины, определявшие наземные бои в Великой войне, устарели. Мы должны направить наши величайшие умы на задачу формирования военной мысли завтрашнего дня." #NT!
 equipment_effort_2: "Оборудование Усилие II" #NT!
 equipment_effort_2_desc: "Мы продолжим наши усилия по обеспечению нашей пехоты и войск поддержки самым лучшим оборудованием современности." #NT!
 mechanization_effort: "Усилия по механизации" #NT!
 mechanization_effort_desc: "Переосмысливая возможности мотопехоты, мы можем расширить границы того, какие транспортные средства могут быть созданы сегодня." #NT!
 doctrine_effort_2: "Доктринальные усилия II" #NT!
 doctrine_effort_2_desc: "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить это." #NT!
 equipment_effort_3: "Усилия по оборудованию III" #NT!
 equipment_effort_3_desc: "Вместо того, чтобы подражать или покупать иностранное оборудование, мы должны стремиться стать мировыми лидерами в области пехотного вооружения." #NT!
 armor_effort: "Броня Усилие" #NT!
 armor_effort_desc: "Применяя то, чему мы научились в результате механизации нашей пехоты, мы также можем улучшить нашу бронетехнику." #NT!
 special_forces: "Силы особого назначения" #NT!
 special_forces_desc: "Нам нужны элитные силы; горные войска и десантники должны быть нашим приоритетом." #NT!
 aviation_effort: "Авиационные усилия" #NT!
 aviation_effort_tt: "Недостаточно ячеек для строительства §YАвиабазы§!." #NT!
 aviation_effort_desc: "Нигде технологический прогресс не происходит быстрее, чем в воздушной войне. Авиация – это область, которой должна овладеть любая современная нация." #NT!
 fighter_focus: "Истребитель Фокус" #NT!
 fighter_focus_desc: "Мы не видели последнего воздушного боя Великой войны. Продолжение разработки истребителей даст нам преимущество в будущем." #NT!
 bomber_focus: "Бомбардировщик Фокус" #NT!
 bomber_focus_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, особое внимание будет уделяться огненному дождю с небес. Мы сделаем все возможное, чтобы эти истории рассказали наши враги." #NT!
 aviation_effort_2: "Авиационные усилия II" #NT!
 aviation_effort_2_desc: "Дальнейшие достижения в авиации будут необходимы для хорошей интеграции наших военно-воздушных сил с другими видами вооруженных сил." #NT!
 CAS_effort: "CAS усилия" #NT!
 CAS_effort_desc: "Современной армии необходима поддержка техники не только на земле, но и в воздухе." #NT!
 rocket_effort: "Ракетное усилие" #NT!
 rocket_effort_desc: "Ракетные и реактивные двигатели позволяют развивать беспрецедентные скорости как беспилотным, так и пилотируемым судам. Использование этих технологий позволит нам застать врага врасплох." #NT!
 NAV_effort: "НАВ Усилия" #NT!
 NAV_effort_desc: "Подобно тому, как новая военно-морская война частично происходит под поверхностью воды, часть ее происходит в воздухе над водой." #NT!
 naval_effort: "Военно-морские усилия" #NT!
 naval_effort_tt: "Недостаточно слотов для строительства §YВоенно-морских верфей§!." #NT!
 naval_effort_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 GER_naval_effort2: "Расширить возможности верфи" #NT!
 GER_naval_effort2_desc: "Чтобы по-настоящему восстановить достойный внимания флот, мы должны значительно расширить наши судостроительные мощности." #NT!
 flexible_navy: "Гибкий темно-синий" #NT!
 flexible_navy_desc: "Новое изобретение военно-морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям." #NT!
 large_navy: "Большой флот" #NT!
 large_navy_desc: "Адаптация наших военно-морских доктрин для размещения крупных кораблей и обеспечения безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны." #NT!
 submarine_effort: "Подводные усилия" #NT!
 submarine_effort_desc: "Подводная война — самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам следовало бы не только защищаться от подводных лодок, но и использовать их против кораблей противника." #NT!
 cruiser_effort: "Крейсер Эффорт" #NT!
 cruiser_effort_desc: "Прежде чем приступить к передовым исследованиям линкоров, меньшие крейсеры нуждаются в замене." #NT!
 destroyer_effort: "Разрушитель Усилия" #NT!
 destroyer_effort_desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также научились противодействовать этим стратегиям. Разрушители будут иметь решающее значение в этом." #NT!
 capital_ships_effort: "Усилия капитального корабля" #NT!
 capital_ships_effort_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое военно-морское превосходство." #NT!
 industrial_effort: "Промышленные усилия" #NT!
 industrial_effort_desc: "Сосредоточьте все наши политические усилия на создании большого скачка вперед гражданской промышленности." #NT!
 industrial_effort_2: "Промышленные усилия II" #NT!
 industrial_effort_2_desc: "Обладая железной волей и неустанным трудолюбием, мы можем мобилизовать людей для еще одного великого промышленного проекта." #NT!
 construction_effort: "Строительные усилия" #NT!
 construction_effort_tt: "Недостаточно слотов для строительства §YГражданских заводов§!." #NT!
 construction_effort_desc: "Гражданский промышленный потенциал нельзя недооценивать, даже когда над миром нависла война." #NT!
 production_effort: "Усилия по вооружению" #NT!
 production_effort_tt: "Недостаточно слотов для строительства §YВоенного завода§!." #NT!
 production_effort_desc: "Если вы умеете строить тракторы, вы можете строить и танки! Мы не должны допустить отставания нашего военного производственного потенциала." #NT!
 construction_effort_2: "Строительные усилия II" #NT!
 construction_effort_2_desc: "Продолжая расширять наши заводы, мы сможем ускорить производство товаров для торговли и дальнейшего строительства." #NT!
 production_effort_2: "Усилия по вооружению II" #NT!
 production_effort_2_desc: "Попытки адаптировать гражданские заводы для производства военной техники неэффективны. Сейчас нам следует сосредоточиться на подготовке военного производства." #NT!
 production_effort_3: "Усилия по вооружению III" #NT!
 production_effort_3_desc: "Для удовлетворения спроса на новую технику необходимы дальнейшие усилия по расширению наших военных заводов." #NT!
 infrastructure_effort: "Инфраструктурные усилия" #NT!
 infrastructure_effort_desc: "Страна без надлежащей инфраструктуры не может реализовывать передовые проекты или строительство." #NT!
 infrastructure_effort_tt: "Недостаточно слотов для строительства §YInfrastructure§!" #NT!
 synth_oil_effort_tt: "Недостаточно слотов для строительства §YСинтетического завода§!." #NT!
 infrastructure_effort_2: "Инфраструктурные усилия II" #NT!
 infrastructure_effort_2_desc: "Дальнейшее расширение нашей инфраструктуры позволит обеспечить транспорт и связь, необходимые для тайных высокотехнологичных проектов." #NT!
 construction_effort_3: "Строительные усилия III" #NT!
 construction_effort_3_desc: "Расширение нашей инфраструктурной сети значительно улучшило наши возможности строительства." #NT!
 nuclear_effort: "Ядерные усилия" #NT!
 nuclear_effort_desc: "Стоя на пороге открытия, которое изменит мир, мы не можем позволить другим зажечь огонь, который однажды может поглотить Землю." #NT!
 extra_tech_slot: "Дополнительный слот для исследований" #NT!
 extra_tech_slot_desc: "Наше промышленное развитие и другие недавние достижения могут позволить нам параллельно проводить больше исследований и разработок." #NT!
 extra_tech_slot_2: "Дополнительный слот исследований II" #NT!
 extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности в области исследований и разработок, которые нам следует использовать." #NT!
 technology_sharing: "Обмен технологиями" #NT!
 technology_sharing_desc: "Поделившись технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить исследования и разработки в военное время." #NT!
 secret_weapons: "Секретное оружие" #NT!
 secret_weapons_desc: "Соблазнительно потратить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войнах лежит в совершенно новых областях науки; электроника, ракетостроение и ядерные исследования." #NT!
 political_effort: "Политические усилия" #NT!
 political_effort_desc: "Чтобы добиться перемен в мире, мы должны быть в состоянии добиться перемен в нашей собственной стране. Укрепление нашей политической позиции должно быть на первом месте." #NT!
 collectivist_ethos: "Коллективистский этос" #NT!
 collectivist_ethos_desc: "Наши враги могут разделять и завоевывать меньшие страны, но наш народ будет един. Все за одного и один за всех." #NT!
 liberty_ethos: "Этос свободы" #NT!
 liberty_ethos_desc: "В это время идеологических фанатиков, стремящихся задушить человеческий дух, мы будем защищать индивидуальные свободы и свободы." #NT!
 militarism: "Милитаризм" #NT!
 militarism_desc: "Те, кто считает армию неизбежным злом, обречены колебаться перед лицом войны. Мы внедрим милитаризм в нашу культуру, чтобы стать народом солдат." #NT!
 political_correctness: "Политкорректность" #NT!
 political_correctness_desc: "Люди, придерживающиеся слегка противоречивых или иным образом смущающих мнений, похоже, обеспокоены тем, что против них существует широкомасштабный заговор. Кажется, это отличная идея." #NT!
 neutrality_focus: "Нейтральность Фокус" #NT!
 neutrality_focus_desc: "Хотя другие могут утверждать, что для того, чтобы принять чью-либо сторону в глобальном конфликте, нужны храбрость и мудрость, мы знаем, что для отказа нужно нечто большее." #NT!
 interventionism_focus: "Интервенционизм Фокус" #NT!
 interventionism_focus_desc: "Мы ценим свободу всех людей, а не только своих граждан. Если предотвращение тирании означает войну, то пусть будет так." #NT!
 military_youth: "Военная молодежь" #NT!
 military_youth_desc: "Организации, способствующие дисциплине и политическому образованию молодежи в нашей стране, будут способствовать раннему развитию лояльности и самопожертвования." #NT!
 deterrence: "Сдерживание" #NT!
 deterrence_desc: "В одиночку мы редко получаем выгоду от войны. К счастью, мы знаем, что лучшая защита — это та, которая настолько хорошо известна, что вам никогда не придется ее использовать." #NT!
 volunteer_corps: "Добровольческий корпус" #NT!
 volunteer_corps_desc: "Заставлять наших людей умирать за идеалы свободы было бы иронией, но создание средств для тех, кто желает помочь людям за рубежом, таковым не является." #NT!
 paramilitarism: "Парамилитаризм" #NT!
 paramilitarism_desc: "Военные принципы имеют применение за пределами вооруженных сил. С развитием полумилитаризованных подразделений в дополнение к нашим вооруженным силам больше людей будут проходить военную подготовку." #NT!
 indoctrination_focus: "идеологическая обработка" #NT!
 indoctrination_focus_desc: "Установив, что наша идеология основана на истине, ее можно преподавать как истину. Образование и средства массовой информации должны отразить этот урок." #NT!
 foreign_expeditions: "Зарубежные экспедиции" #NT!
 foreign_expeditions_desc: "Поскольку наши враги готовы вмешаться в отдаленные конфликты во имя своих идеалов, мы должны быть готовы сделать то же самое в отношении своих идеалов." #NT!
 why_we_fight: "Почему мы сражаемся" #NT!
 why_we_fight_effect: "Если у нас нет духа §YНейтральной внешней политики§!, мы сможем создавать фракции.\n" #NT!
 why_we_fight_desc: "Мир становится все более небезопасным. Наш народ должен увидеть зверства, совершаемые теми, кто жаждет власти. Пришло время сплотить людей ради нашего дела и убедиться, что все готовы бороться за нашу свободу." #NT!
 political_commissars: "Политические комиссары" #NT!
 political_commissars_desc: "Чтобы обеспечить реализацию нашей политики в военной практике, мы введем в воинские звания политически назначенных чиновников." #NT!
 internationalism_focus: "Фокус интернационализма" #NT!
 internationalism_focus_desc: "Идеология не знает границ. Другая нация может называть себя суверенной, но наши убеждения выше подобных претензий." #NT!
 nationalism_focus: "Фокус национализма" #NT!
 nationalism_focus_desc: "Наша нация уникальна, и наши политические достижения могли произойти только здесь. Мы должны бороться за это любой ценой." #NT!
 ideological_fanaticism: "Идеологический фанатизм" #NT!
 ideological_fanaticism_desc: "Наши политически устоявшиеся ценности и цели стоят того, чтобы умереть за них так же, как и за любую древнюю веру. Любой последователь должен быть готов встретить смерть, а тем, кто заблудился, лучше быть готовыми встретить смерть." #NT!
 air_innovation: "Воздушные инновации" #NT!
 air_innovation_desc: "Современные войны невозможно выиграть, не доминируя в небе. Мы должны сделать все возможное для развития ВВС!" #NT!
 air_innovation_2: "Воздушные инновации II" #NT!
 air_innovation_2_desc: "Каждое преимущество, которое мы можем получить в небе, драгоценно. Мы должны сосредоточить все наши усилия на развитии наших бойцов." #NT!
 naval_air_effort: "Военно-морская авиация" #NT!
 naval_air_effort_desc: "Эффективность авиаударов по морским объектам американцы продемонстрировали еще в 1921 году. Не следует пренебрегать этим родом ВВС, если мы намерены вести войну с военно-морской державой." #NT!
 german_focus: "Немецкий национальный фокус" #NT!
 GER_autobahn: "Рейхсаавтобан" #NT!
 GER_autobahn_tt: "Добавьте максимум §YInfrastructure§! в §YBrandenburg§!, §YHannover§!, §YThüringen§! и §YFranken§!" #NT!
 GER_autobahn_desc: "С момента своего создания в 1933 году проект рейхсаавтобана имел выдающийся успех. Благодаря строительным работам снизилась безработица, а широкие дороги стали памятником экономическому восстановлению Германии. Однако предстоит еще многое сделать." #NT!
 GER_west_wall: "Вестволл" #NT!
 GER_west_wall_desc: "Западный вал проходит параллельно хваленой французской линии Мажино, занимая большую часть той же территории, что и линия Зигфрида в предыдущем Вельткриге. Укрепление ее обороны позволит нам удерживать границу меньшим количеством людей, освобождая дивизии для участия в любых потенциальных восточных кампаниях." #NT!
 GER_west_wall_tt: "§RЕсли Рейнская область будет ремилитаризована, вы также получите:§!\n" #NT!
 GER_west_wall_forts: "Добавьте §Y12 Сухопутные форты§! на французской границе.\n" #NT!
 GER_tactical_air_effort: "Тактическая авиация" #NT!
 GER_tactical_air_effort_desc: "Победа будет достигнута путем уничтожения сухопутных войск противника. Мы должны сосредоточиться на поддержке собственных армий тактическими ударами по близким и глубоким целям." #NT!
 GER_long_range_escorts: "Сопровождение дальнего действия" #NT!
 GER_long_range_escorts_desc: "Нашим тактическим и стратегическим бомбардировщикам требуется сопровождение дальнего действия, чтобы обеспечить защиту на всем пути к цели и обратно." #NT!
 GER_strategic_air_effort: "Стратегические воздушные усилия" #NT!
 GER_strategic_air_effort_desc: "Победа будет достигнута путем уничтожения промышленности противника. Мы должны сосредоточить наши усилия на разработке и производстве стратегических бомбардировщиков." #NT!
 GER_army_innovation: "Армейские инновации" #NT!
 GER_army_innovation_desc: "Хайнц Гудериан и другие радикальные теоретики продвигают смелые новые доктрины, делающие упор на коммуникацию, идентификацию «шверпунктов» и локальную концентрацию общевойсковых сил. Предоставление им свободы действий могло бы помочь избежать мясорубных ужасов Великой войны." #NT!
 GER_soviet_treaty: "Договор с [GER.GetTheUSSRName]" #NT!
 GER_soviet_treaty_desc: "Мы можем заключить новый исследовательский договор с [RUS.GetNameDef], чтобы разработать, главным образом, более совершенные танки. Если они согласятся, мы сможем вновь открыть танковую школу, которую мы закрыли на Каме в 1933 году. [RUS.GetAdjective] сотрудничество, конечно, будет означать, что они тоже выиграют от сделанных новшеств..." #NT!
 GER_air_innovation_2: "Воздушные инновации II" #NT!
 GER_air_innovation_2_desc: "Задачи имперского министерства авиации имеют первостепенное значение. Люфтваффе должны быть самыми передовыми ВВС в мире!" #NT!
 GER_army_innovation_2: "Армейские инновации II" #NT!
 GER_army_innovation_2_desc: "Уроки, извлеченные на наших объектах в СССР, позволят нам и дальше совершенствовать наши доктрины и технику. Однако на этот раз авансы мы оставим при себе!" #NT!
 GER_rocketry_focus: "Ракетная техника" #NT!
 GER_rocketry_focus_desc: "Ракетное движение является ключом к масштабным инновациям во всех трех отраслях вооруженных сил." #NT!
 GER_wunderwaffe: "Вундерваффе" #NT!
 GER_wunderwaffe_desc: "Гейзенберг и фон Браун изо всех сил пытаются изучить некоторые свои идеи относительно настоящего оружия Судного Дня. Все, что им нужно, это дополнительные ресурсы..." #NT!
 GER_mol_rib_pact: "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc: "Договор о дружбе и ненападении с [GER.GetTheUSSRName] может вызвать тошноту, но позволит их драгоценной нефти продолжать поступать в Германию. Секретное соглашение разделит территории Румынии, Польши, Литвы, Латвии, Эстонии и Финляндии на сферы влияния [GER.GetAdjective] и [RUS.GetAdjective]..." #NT!
 GER_mol_rib_pact_tt: "Заключите §Yпакт о ненападении§! с §YСоветским Союзом§! и согласитесь §Yразделить Польшу§! между [RUS.GetName] и Германией\n" #NT!
 RUS_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "Пакт Молотова-Риббентропа" #NT!
 RUS_MOLOTOV_RIBBENTROP_NAME_EXILES: "Пакт о разделе Польши" #NT!
 GER_soviet_ally: "Альянс с [GER.GetTheUSSRName]" #NT!
 GER_soviet_ally_desc: "Возможно, можно отложить в сторону наши разногласия [GER.GetUSSRAllianceDesc] с [GER.GetRussiansDemonym] и вместо этого подчеркнуть то, что нас объединяет: ненависть к эгоистическому либерализму и декадентскому Западу. Имея [GER.GetTheUSSRName] в качестве союзника, мы получим доступ ко всем необходимым нам ресурсам - помимо их военной мощи, конечно..." #NT!
 RUS_USSR_ALLIANCE_DESC_COMMUNIST: "идеологический" #NT!
 RUS_USSR_ALLIANCE_DESC_EXILES: "националист" #NT!
 GER_turkey_puppet: "Кукольная Турция" #NT!
 GER_turkey_puppet_desc: "Турция зажата в тисках между нами и Советским Союзом. Если на них оказать давление, турки, скорее всего, подчинятся нашей воле и станут марионеточным государством. В рамках сделки СССР получит часть территории на востоке Турции. Однако если они отвергнут наши требования, это будет означать войну." #NT!
 GER_rhineland: "Рейнланд" #NT!
 GER_rhineland_desc: "Рейнская область была демилитаризована после окончания Великой войны, но это оскорбление больше не будет иметь силы! Германия является суверенным государством и может свободно перемещать войска куда угодно в пределах своих границ!" #NT!
 GER_rhineland_ultimatum: "§RРемилитаризацию можно отменить, если вы столкнетесь с сопротивлением и отступите.§!\n" #NT!
 GER_japan_friend: "Подружитесь с Японией" #NT!
 GER_japan_friend_desc: "У нас уже давно есть плодотворные отношения с Китаем, но нашим амбициям могло бы быть лучше, если бы мы присоединились к нашей родственной воинской культуре Японии, даже если это означает бросить Китай на растерзание волкам..." #NT!
 GER_japan_friend_tt: "Вспоминает фон Фалькенхаузена.\n" #NT!
 GER_china_friend: "Подружитесь с Китаем" #NT!
 GER_china_friend_desc: "Давайте углублять нашу давнюю дружбу с Китаем. Это оттолкнет Японию, но что такое Япония, если не просто Италия Востока?" #NT!
 GER_anti_comitern_pact: "Антикоминтерновский пакт" #NT!
 GER_anti_comitern_pact_desc: "Вмешательство Коммунистического Интернационала во внутренние дела наций не только ставит под угрозу их внутренний мир и социальное благополучие, но является также угрозой миру во всем мире! Мы попросим многие некоммунистические страны подписать пакт и позаботимся о том, чтобы держать красную угрозу под контролем." #NT!
 GER_anti_soviet_pact: "Антисоветский пакт" #NT!
 GER_anti_soviet_pact_desc: "Мы можем сделать Антикоминтерновский пакт еще на шаг дальше и попросить всех его членов объединиться в коалицию против Советского Союза. Если какая-либо из подписавших сторон окажется в состоянии войны с СССР, все остальные члены также должны объявить войну." #NT!
 GER_anti_soviet_pact_tt: "§YОтправляет предложение всем членам Антикоминтерновского пакта присоединиться к оборонительному союзу против Советского Союза.§!" #NT!
 GER_anti_soviet_pact_tt_2: "§Y Оборонительный альянс призовет своих членов к войне, если один из них подвергнется нападению Коминтерна§!" #NT!
 GER_anti_soviet_pact_tt_3: "Обретает национальный дух §YАнтисоветский пакт§!.\n" #NT!
 GER_ussr_war_goal: "Война с [GER.GetTheUSSRName]" #NT!
 GER_ussr_war_goal_desc: "Мы можем сосредоточить наши пропагандистские усилия на подготовке немецкого народа – и мира – к праведной войне на [RUS.GetNameDef]." #NT!
 GER_turkey_friend: "Подружитесь с Турцией" #NT!
 GER_turkey_friend_desc: "Турция Ататюрка находится на замечательном пути модернизации, и страна контролирует доступ к Черному морю через Босфор и Дарданеллы. Привлечение Турции в нашу сферу влияния должно быть нашим главным приоритетом!" #NT!
 GER_anschluss: "Аншлюс" #NT!
 GER_anschluss_desc: "Аншлюс, или союз с Австрией, является давней целью немецкого народа. Хотя это запрещено Версальским договором, наконец пришло время осуществить это. Давайте предоставим австрийцам шанс разделить нашу славную судьбу!" #NT!
 GER_anschluss_eq_trigger_tt: "Более §Y40000§! пехотная техника в армии" #NT!
 anschluss_mefo_bills_tt: "Использует австрийское золото для снижения стоимости §Yсчетов MEFO§!.\n" #NT!
 anschluss_mefo_bills_double_reduction: "Изменить §Yзаконопроекты MEFO§! на §G+0.10§_1 Ежедневный прирост политической власти\n" #NT!
 GER_demand_memel: "Подтвердить восточные претензии" #NT!
 GER_demand_memel_desc: "Великая война привела к потере значительной части немецких территорий на Востоке с возрождением Польши и передачей Мемель Литве. Обеим странам будет отправлен ультиматум, но, по крайней мере, Польша, скорее всего, не подчинится простым словам." #NT!
 GER_demand_memel_threat: "Германия подтвердила восточные претензии" #NT!
 GER_danzig_or_war: "Данциг или война" #NT!
 GER_danzig_or_war_POL_faction_GER_leader: "§R[This.GetName] должен одобрить соглашение, чтобы бонусы вступили в силу. Они покинут [Root.GetFactionName], если будет объявлена ​​война.§!\n" #NT!
 GER_danzig_or_war_POL_faction_GER_noleader: "§R[This.GetName] должен одобрить соглашение, чтобы бонусы вступили в силу. Вы покинете [Root.GetFactionName] фракцию, если будет объявлена ​​война.§!\n" #NT!
 GER_danzig_or_war_desc: "Данциг был немецким, Данциг остался немецким, и Данциг отныне будет немецким! Если Польша не уступит территорию, мы должны подготовить немецкий народ к неизбежной войне. Данциг и прилегающие земли вернутся Германии!" #NT!
 GER_czech_friend: "Подружитесь с Чехословакией" #NT!
 GER_czech_friend_desc: "Чехи и словаки — трудолюбивые и замечательные народы. К сожалению, наши территориальные амбиции сталкиваются с их амбициями, но еще не поздно стремиться к дружбе, а не к подчинению." #NT!
 GER_demand_sudetenland: "Спрос в Судетской области" #NT!
 GER_demand_sudetenland_desc: "Судьба судетских немцев была одной из худших несправедливостей, причиненных Версальским договором. Они должны быть взяты под нашу защиту, несмотря на возражения Чехии." #NT!
 GER_demand_sudetenland_threat: "Германия потребовала Судетскую область" #NT!
 GER_first_vienna_award: "Первая Венская премия" #NT!
 GER_first_vienna_award_desc: "Венгры были одним из народов, наиболее пострадавших после Великой войны. Во время резни Австро-Венгерской империи многие венгры оказались на чужой земле, хотя их предки жили там веками. Мы могли бы значительно улучшить наши отношения с Венгрией, отдав ей некоторые территории из Чехословакии." #NT!
 GER_end_of_czechoslovakia: "Судьба Чехословакии" #NT!
 GER_end_of_czechoslovakia_desc: "Пришло время разделить старые чешские земли между теми, кто сможет ими правильно управлять. Нам также следует рассмотреть возможность создания отдельного словацкого марионеточного государства на востоке." #NT!
 end_of_czechoslovakia_mefo_bills_tt: "Использует чехословацкое золото для снижения стоимости банкнот §YMEFO§!.\n" #NT!
 GER_second_vienna_award: "Вторая Венская премия" #NT!
 GER_second_vienna_award_desc: "Трансильвания имеет венгерское большинство и по праву должна принадлежать нашим друзьям в Венгрии. Однако трудно сказать, как румынский режим и народ отреагируют на это требование." #NT!
 GER_italy_ally: "Союз с Италией" #NT!
 GER_italy_ally_desc: "Итальянцы, возможно, и ненадежны – как они доказали во время Великой войны – но Муссолини и его фашистское движение показали, что у Италии еще есть надежда. Конечно, Германия только выиграет от союза с Италией, не так ли?" #NT!
 GER_nationalist_spain_ally: "Союз с Испанией" #NT!
 GER_nationalist_spain_ally_desc: "Победа националистов в гражданской войне в Испании проложила путь к более тесным отношениям между нашими двумя странами. Франко владеет ключом к Средиземноморью." #NT!
 GER_nationalist_spain_ally_tt: "Укрепляет дипломатические отношения с §YНационалистической Испанией§!." #NT!
 GER_danzig_vs_slovakia: "Данциг для Словакии" #NT!
 GER_danzig_vs_slovakia_desc: "Поляки мешают нашим планам создания «жизненного пространства». Тем не менее, еще не поздно изменить наши долгосрочные приоритеты и вместо этого искать их дружбы. Единственный возможный способ добиться этого – это торговля территориями; Данциг для Словакии. Польша уже проявила некоторый интерес к региону, оккупировав Заолзье." #NT!
 GER_poland_friend: "Подружитесь с Польшей" #NT!
 GER_poland_friend_desc: "Хотя у Польши больше нет выхода к морю, мы доказали свои добрые намерения, отдав ей Словакию. Возможно, мы сможем приблизить их к себе еще больше, дав туманные обещания будущих территориальных завоеваний на востоке." #NT!
 GER_war_with_france: "Война с Францией" #NT!
 GER_war_with_france_desc: "Теперь, когда Германия нашла удовлетворительное решение вопроса о своей восточной границе, пришло время обратить наше внимание на запад. Потеря Эльзаса-Лотарингии является пятном на чести немецкого народа, и только посредством справедливой и праведной войны мы сможем отомстить за это." #NT!
 GER_war_with_france_threat: "Претензии на территории Франции" #NT!
 GER_operation_tannenbaum: "Операция Танненбаум" #NT!
 GER_operation_tannenbaum_desc: "В Швейцарии самые отвратительные и жалкие люди и политическая система. Теперь у нас наконец-то есть время позаботиться об этих смертельных врагах новой Германии." #NT!
 GER_reintegrate_luxemburg_and_alsace_lorraine: "Реинтегрировать Люксембург и Эльзас-Лотарингию" #NT!
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc: "Благодаря нашему успешному отвоеванию исторически немецких территорий, мы теперь можем начать процесс их реинтеграции в [Root.GetName]. Их населению необходимо дать возможность выполнить свой патриотический долг перед отечеством." #NT!
 GER_naval_rearmament: "Перевооружение ВМФ" #NT!
 GER_naval_rearmament_desc: "Англо-германское военно-морское соглашение, которое мы заключили в 1935 году, позволяет нам значительно расширить наш флот. Мы не должны жалеть усилий для этого." #NT!
 GER_plan_z: "План Z" #NT!
 GER_plan_z_desc: "Адмирал Редер считает, что британцев лучше всего победить с помощью политики надводных рейдов. Постройка достаточного количества линкоров и авианосцев для достижения этой цели будет масштабной задачей и потребует времени; возможно, слишком много времени... С другой стороны, наш нынешний надводный флот совершенно неадекватен." #NT!
 GER_u_boat_effort: "Подводная лодка Effort" #NT!
 GER_u_boat_effort_desc: "Коммодор Дёниц выступает за стратегию неограниченной подводной войны как лучший способ поставить Великобританию на колени. Имея достаточное количество подводных лодок, мы могли бы лишить британскую промышленность всех необходимых ресурсов из ее обширной империи." #NT!
 GER_trade_interdiction: "Торговый запрет" #NT!
 GER_trade_interdiction_desc: "Наши верфи стремятся производить подводные лодки, но нам необходимо разработать более эффективные способы использования этих «волчьих стай». Дайте адмиралам все необходимое для проведения симуляций и военных игр..." #NT!
 GER_modular_construction: "Модульная конструкция" #NT!
 GER_modular_construction_desc: "Благодаря тому, что части наших подводных лодок собираются на различных строительных объектах, скорость сборки и строительства значительно увеличивается." #NT!
 GER_denmark_friend: "Подружитесь с Данией" #NT!
 GER_denmark_friend_desc: "Дипломатия канонерок еще не умерла. Наши планы расширения военно-морского флота хорошо известны нашему маленькому северному соседу. В сочетании с их страхом перед нашими значительно превосходящими армиями их будет достаточно легко запугать и ввести в нашу сферу влияния." #NT!
 GER_norway_friend: "Подружитесь с Норвегией" #NT!
 GER_norway_friend_desc: "Норвегия контролирует большую часть экспорта драгоценного железа из огромных рудников на севере Швеции. Мы должны запугать их и заставить их «дружить» угрозой расширения нашего военно-морского флота." #NT!
 GER_dutch_friend: "Подружитесь с Нидерландами" #NT!
 GER_dutch_friend_desc: "Голландцы прекрасно знают, как долго они продержатся в случае новой Великой войны. Если их удастся убедить в том, что Германия может серьезно угрожать самой Британии, возможно, они выберут союз с нами, чтобы избежать жесткой оккупации." #NT!
 GER_sweden_friend: "Подружитесь со Швецией" #NT!
 GER_sweden_friend_desc: "Скандинавские страны похожи на домино; они стоят и падают вместе. Вместе с Норвегией и Данией в нашей сфере Швеция, несомненно, последует за ней." #NT!
 GER_improve_national_spirit: "Улучшить национальный дух" #NT!
 GER_improve_national_spirit_desc: "Имея в своих руках столицы победителей Великой войны, мы наконец можем сбросить тень нашего поражения. Для Германии наступает новая эра!" #NT!
 GER_improve_national_spirit_tooltip: "Мы или члены нашей фракции должны контролировать Лондон и Париж, а также штаты, в которых они проживают." #NT!
 needs_approval: "§R[This.GetName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n" #NT!
 GER_demand_slovenia: "Спрос Словения" #NT!
 GER_demand_slovenia_threat: "Германия потребовала Словению" #NT!
 GER_demand_slovenia_desc: "По Сен-Жермен-ан-Ле договору многие исторические австрийские территории были переданы государствам-преемникам. Поскольку Австрия снова объединилась с немецкой нацией, пришло время положить конец этой несправедливости. Исторические провинции Крайна и Штирия, которые сейчас известны как Словения, должны быть возвращены домой." #NT!
 GER_first_ljubljana_award: "Первая премия Любляны" #NT!
 GER_first_ljubljana_award_desc: "Лицемерные западные державы проповедовали национальное самоопределение, передавая при этом многие меньшинства под управление сербов. Мы в состоянии исправить эту историческую ошибку и в то же время завести друзей. К тем, кто желает встать на нашу сторону в европейском порядке, мы можем быть очень щедры." #NT!
 GER_first_ljubljana_award_tt: "Все исходные основные состояния [YUG.GetAdjective] принадлежат либо §Y[YUG.GetName]§! или любой из его субъектов.\n" #NT!
 GER_fate_of_yugoslavia: "Судьба Югославии" #NT!
 GER_fate_of_yugoslavia_desc: "Югославское государство всегда было искусственной конструкцией, и центральная власть начала разрушаться. Мы должны вмешаться и восстановить порядок. Единственный вопрос, с которым мы сталкиваемся, заключается в том, как лучше всего это сделать." #NT!
 yugoslavia_mefo_bills_tt: "Использует югославское золото для снижения стоимости банкнот §YMEFO§!.\n" #NT!
 GER_second_ljubljana_award: "Вторая премия Любляны" #NT!
 GER_second_ljubljana_award_tt: "Событие дает возможность потребовать землю для [Root.GetName] или достойного союзника." #NT!
 GER_second_ljubljana_award_desc: "Когда югославский вопрос решен, пришло время обратить наше внимание на Грецию. Они тоже были несправедливо возвеличены союзниками. Пришло время узнать, кто наши друзья на самом деле." #NT!
 GER_war_with_greece: "Война с Грецией" #NT!
 GER_war_with_greece_desc: "Поскольку Греция уже находится в состоянии войны, для Германии было бы обидно упустить базу в Восточном Средиземноморье." #NT!
 GER_fate_of_greece: "Судьба Греции" #NT!
 GER_fate_of_greece_desc: "Греция доказала, что она не может справиться с новыми силами, обрушившимися на Европу. Пришло время предложить им защиту, которую может обеспечить только Германия." #NT!
 GER_weserubung: "Операция Везерюбунг" #NT!
 GER_weserubung_desc: "Норвегия является критически важным стратегическим пунктом и могла бы стать очевидной точкой нападения для любого врага, желающего подорвать нашу торговлю сталью со Швецией. Мы не можем рисковать, что наши враги создадут базы в этом регионе. Чтобы получить хороший плацдарм для вторжения в Норвегию, нам нужно сначала двинуться на Данию." #NT!
 GER_weserubung_tt: "\nПолный контроль над §Y[144.GetName]§! доставит высококачественную руду из §Y[SWE.GetName]§! через §YNarvik§! каждый месяц. Это приведет к появлению одной дополнительной §Yоффшорной гражданской фабрики§! каждые 6 месяцев, до максимум 8 §Yоффшорных гражданских фабрик§!. Эти поставки могут быть прерваны, если контроль над §Y[144.GetName]§! потерян. Если [ENG.GetNameDefCap] успешно вторгнется в [SWE.GetName] и совершит диверсию на шахтах, или если §Y[SWE.GetName]§0 взорвет их, гражданские фабрики будут потеряны навсегда. Поставки могут быть возобновлены, если будут возобновлены работы шахт" #NT!
 GER_weserubung_tt_complete: "§YОффшорные гражданские заводы§!, полученные в настоящее время от контроля над §YНарвиком§!: §G[?GER_narvik_civs]§_1\nПрогресс отгрузки до следующего завода: [?GER_narvik_shipments]/6" #NT!
 GER_around_maginot: "Вокруг Мажино" #NT!
 GER_around_maginot_desc: "Если мы хотим обеспечить тактическое преимущество против Франции, нам нужно иметь возможность атаковать ее со всех сторон. Они не будут ожидать нападения с севера, откуда мы и нанесем по ним удар, как только устраним несколько препятствий." #NT!
 italian_focus: "Итальянский национальный фокус" #NT!
 GER_danzig_or_war_POL_civil_war: "Взять Данциг в обмен на поддержку" #NT!
 GER_danzig_trigger_polish_civil_war: "В Польше идет гражданская война, и одно из следующих утверждений должно быть верным.\n Германия отправила добровольцев для поддержки одной стороны.\n Одна сторона находится во фракции с Германией." #NT!
 GER_alone_or_peace_faction_tt: "не состоит во фракции или находится во фракции, находящейся в мире с [GER.GetNameDef]." #NT!
 GER_four_year_plan: "Четырехлетний план" #NT!
 GER_four_year_plan_desc: "Нам нужен амбициозный план, обеспечивающий перевооружение и максимальную самодостаточность нации. Это должно быть достигнуто в течение следующих четырех лет." #NT!
 GER_atlantikwall: "Атлантикволл" #NT!
 GER_atlantikwall_desc: "Теперь, когда мы завоевали Западную Европу, мы должны защититься от возможного нападения из-за Атлантического океана. Огромная сеть укреплений вдоль берегов Европы должна обеспечить нам достаточную защиту." #NT!
 atlantikwall_tooltip: "Разместите §YПрибрежные форты§! в каждом из следующих прибрежных государств Атлантического океана, которые полностью контролируются вами:\n" #NT!
 atlantikwall_tooltip_2: "§YAquitaine§!\n§YPoitou§!\n§YLoire§!\n§YBrittany§!\n§YNormandy§!\n§YПа-де-Кале§!\n§_5Флаандерен§!\n§_5Голландия§!\n§_5Фрисланд§!\n§_5Везер-Эмс§!\n§_5Ганновер§!\n§_5Шлезвиг-Гольштейн§!\n§_5Ютландия§!\n§_5Остландет§ _6_5Вестландет§!\n§_5Тронделаг§!\n§_5Норд-Норвегия§YPoitou§7\n" #NT!
 GER_ostwall: "Остваль" #NT!
 GER_ostwall_desc: "Несмотря на наши успехи на Востоке, мы должны гарантировать, что, если ситуация изменится, мы сможем сдержать наступление врага. Нам следует построить линию укреплений «Пантера-Вотан стеллунг» вдоль реки Днепр, от Черного моря до Балтийского." #NT!
 GER_ostwall_forts: "Разместите §YНаземные крепости§! вдоль реки Днепр до Балтики в каждом из следующих государств, которые полностью контролируются вашей фракцией:\n" #NT!
 GER_ostwall_forts_2: "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n §YPskov§0!\n" #NT!
 GER_ostwall_tt: "Под контролем члена нашей фракции.\n" #NT!
 GER_autarky: "Автаркия" #NT!
 GER_autarky_desc: "Чтобы Германия была по-настоящему великой, она должна быть самодостаточной. Мы должны лучше использовать наши ресурсы и стать более эффективными в нашем строительстве." #NT!
 GER_hermann_goring_werke: "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc: "Мы должны избавиться от непостоянного влияния частных капиталистов. Поэтому мы сформируем промышленный конгломерат под нашим контролем, чтобы контролировать рост горнодобывающей и сталелитейной отраслей, поскольку они составят основу нашей военной промышленности." #NT!
 GER_HERMANN_GORING_WERKE_NAME_FASCIST: "Герман Геринг-Верке" #NT!
 GER_HERMANN_GORING_WERKE_NAME_KAISER: "Кайзер-Верке" #NT!
 GER_HERMANN_GORING_WERKE_NAME_COMMIE: "VEB Vereinigte Maschinenwerke" #NT!
 GER_HERMANN_GORING_WERKE_NAME: "Контролируемая государством промышленность" #NT!
 GER_kdf_wagen: "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc: "Мы позволим нашим гражданам приобретать свои собственные будущие «народные автомобили» посредством схемы сбережений, которые, в свою очередь, мы будем использовать для финансирования строительства заводов, которые в конечном итоге будут способствовать производству этих автомобилей." #NT!
 GER_KDF_WAGEN_NAME: "KdF-Ваген" #NT!
 GER_KAISER_WAGEN_NAME: "Вильгельм-Ваген" #NT!
 GER_VOLKS_WAGEN_NAME: "Фольксваген" #NT!
 GER_coal_liquidization: "Ликвидизация угля" #NT!
 GER_coal_liquidization_desc: "В Германии не хватает нефти, и поэтому мы должны удвоить наши усилия в области синтетической нефти." #NT!
 GER_synthetic_rubber: "Синтетическая резина" #NT!
 GER_synthetic_rubber_desc: "Масштабная автомобилизация и авиация требуют большого количества каучука, источников которого у нас нет. Мы должны улучшить способ, которым мы создаем его синтетически." #NT!
 GER_german_war_economy: "Немецкая военная экономика" #NT!
 GER_german_war_economy_desc: "Народ нашей великой страны должен быть задействован на благо войны. Мы перейдем к полной военной экономике, где каждый человек будет играть свою роль." #NT!
 GER_grosraumwirtschaft: "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc: "Мы должны подготовить Германию к ее судьбе как центра Европы. Наша инфраструктура свяжет Запад с Востоком, Юг с Севером." #NT!
 GER_align_hungary: "Выровнять Венгрию" #NT!
 GER_align_hungary_desc: "Венгрия уже находится в нашей сфере влияния, но мы могли бы легко склонить ее к нашему образу мышления, сделав ее еще более легкой для манипулирования в будущем." #NT!
 GER_align_romania: "Выровнять Румынию" #NT!
 GER_align_romania_desc: "Румыния уже находится в нашей сфере влияния, но мы могли бы легко склонить ее к нашему образу мышления, сделав ее еще более легкой для манипулирования в будущем." #NT!
 GER_integrate_war_economies: "Интеграция военной экономики" #NT!
 GER_integrate_war_economies_desc: "Страны, находящиеся в нашей сфере влияния, оказались в крайней экономической зависимости от нас. Мы могли бы использовать это, чтобы усилить свой контроль над их экономикой и наше влияние на их внешнюю политику." #NT!
 GER_integrate_war_economies_tt: "Если §Y[HUN.GetName]§! находится во фракции с §Y[Root.GetName]§!, добавьте §Y4 Военный завод§! каждый к §Y[Root.GetName]§! и §Y[HUN.GetName]§!, и §Y[HUN.GetName]§! становится марионеткой §Y[Root.GetName]§!.\n" #NT!
 GER_integrate_war_economies_tt2: "Если §Y[ROM.GetName]§! находится во фракции с §Y[Root.GetName]§!, добавьте §Y4 Военный завод§! каждый к §Y[Root.GetName]§! и §Y[ROM.GetName]§!, и §Y[ROM.GetName]§! становится марионеткой §Y[Root.GetName]§!.\n" #NT!
 GER_integrate_war_economies_tt3: "§R[HUN.GetName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n" #NT!
 GER_integrate_war_economies_tt4: "§R[ROM.GetName] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n" #NT!
 GER_form_the_reichskommissariats: "Образовать рейхскомиссариаты." #NT!
 GER_form_the_reichskommissariats_desc: "Чтобы улучшить использование местных ресурсов, промышленности и рабочей силы, мы должны рассмотреть возможность создания квазиавтономных подчиненных правительств на наших завоеванных территориях." #NT!
 GER_reichskommissariats_tt: "Позволяет создавать подчиненные государства на завоеванных территориях.\n" #NT!
 GER_oppose_hitler: "Выступить против Гитлера" #NT!
 GER_oppose_hitler_desc: "Правлению Гитлера должен прийти конец. Он намеревается спровоцировать западные державы путем ремилитаризации Рейнской области, но это даст нам повод, необходимый для захвата власти с помощью лояльных элементов в Вермахте." #NT!
 GER_oppose_hitler_civil_war: "§RСторонники фашистов начнут гражданскую войну.§!\n" #NT!
 GER_secure_the_new_state: "Защитить новое государство" #NT!
 GER_secure_the_new_state_desc: "В свете сформировавшей его гражданской войны временному правительству не хватает сил. Мы должны обеспечить, чтобы он был защищен и его нельзя было легко свергнуть." #NT!
 GER_clamp_down_on_fascism: "Подавить фашизм" #NT!
 GER_clamp_down_on_fascism_desc: "За последние несколько лет при нацистском режиме репрессивный, диктаторский и антироялистский характер правительства и его фашистских идеологов и сторонников стал слишком очевиден. Мы должны обеспечить искоренение их образа мышления, где бы они ни подняли голову." #NT!
 GER_revive_the_kaiserreich: "Возродить Кайзеррейх" #NT!
 GER_revive_the_kaiserreich_desc: "События последнего десятилетия показали, что демократия слишком слаба, чтобы сдерживать гнусные внутренние элементы. Мы должны вернуться к сильному руководству кайзера, и, готовясь к его возвращению, мы вернем конституцию обратно к конституции Немецкого Кайзеррейха." #NT!
 GER_revive_the_kaiserreich_tt: "§YНемецкая военная хунта§! будет называться §YГерманской империей§!.\n" #NT!
 GER_mackensen_dead: "Фон Макензен мертв." #NT!
 GER_rebuild_the_nation: "Восстановить нацию" #NT!
 GER_rebuild_the_nation_desc: "После разрушительных последствий гражданской войны мы должны попытаться восстановить нашу нацию. Мы попросим людей на время отложить свои личные удобства, чтобы мы могли сосредоточить все наши ресурсы на достижении этой цели." #NT!
 GER_fan_the_prussian_militarism: "Фанат прусского милитаризма" #NT!
 GER_fan_the_prussian_militarism_desc: "Чтобы восполнить потери нашей гражданской войны, мы должны обратиться к прусскому чувству милитаризма, чтобы улучшить набор и подготовку новых рекрутов. Тот факт, что наши военные освободили нас от нацистской диктатуры, гарантирует, что эти прусские идеалы сейчас более популярны, чем когда-либо." #NT!
 GER_a_new_and_better_germany: "Новая и лучшая Германия" #NT!
 GER_a_new_and_better_germany_desc: "Пока мы восстанавливаем нашу страну, мы должны стремиться сделать все возможное, чтобы то, что мы строим сейчас, выдержало испытание временем." #NT!
 GER_bulwark_against_bolshevism: "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc: "Наша нация выступает щитом против [GER.GetBulwarkBolshevismDesc], защищая Запад от влияния [GER.GetBulwarkCommunismDesc]. Мы должны нести эту мантию с гордостью и быть готовыми применить оружие в случае необходимости." #NT!
 GER_bulwark_against_bolshevism_tt: "§RЭтот национальный дух будет потерян, если вы находитесь во фракции или ведете войну на одной стороне с [RUS.GetNameDef].§!\n" #NT!
 RUS_BULWARK_NAME_COMMUNIST: "Оплот против большевизма" #NT!
 RUS_BULWARK_NAME_FASCISM: "Крепость против фашизма" #NT!
 RUS_BULWARK_NAME_NEUTRALITY: "Редут против России" #NT!
 RUS_BULWARK_BOLSHEVISM_DESC_COMMUNIST: "большевизм" #NT!
 RUS_BULWARK_BOLSHEVISM_DESC_FASCISM: "фашизм" #NT!
 RUS_BULWARK_BOLSHEVISM_DESC_NEUTRALITY: "Русский империализм" #NT!
 RUS_BULWARK_COMMUNISM_DESC_COMMUNIST: "коммунизм" #NT!
 RUS_BULWARK_COMMUNISM_DESC_FASCISM: "фашизм" #NT!
 RUS_BULWARK_COMMUNISM_DESC_NEUTRALITY: "России" #NT!
 GER_return_of_the_kaiser: "Возвращение кайзера" #NT!
 GER_return_of_the_kaiser_desc: "Кайзеррейху нужен кайзер, а Вильгельм II все еще живет в изгнании в Нидерландах. Мы отменим его изгнание и пригласим его вернуться и занять трон, несмотря на то, что могут подумать западные демократии." #NT!
 GER_focus_on_the_true_enemy: "Сосредоточьтесь на истинном враге" #NT!
 GER_focus_on_the_true_enemy_desc: "Наших врагов можно найти не внутри, а снаружи. Продолжающееся преступление западной колониальной монополии лишь омрачается несправедливостью Версальского договора, которому мы подверглись после того, как попытались занять свое место под солнцем. Это закончится сейчас." #NT!
 GER_rebuild_the_high_seas_fleet: "Восстановить флот открытого моря" #NT!
 GER_rebuild_the_high_seas_fleet_desc: "Нам необходима программа масштабного наращивания военно-морского флота для восстановления нашего некогда славного флота открытого моря, если мы хотим когда-либо успешно бросить вызов Западу." #NT!
 GER_our_place_in_the_sun: "Наше место под солнцем" #NT!
 GER_our_place_in_the_sun_desc: "Пусть все знают, что Германская империя еще раз заявляет о своем праве занять свое место под солнцем! Наш народ больше не будет унижен в тени." #NT!
 GER_pride_of_the_modern_germany: "Гордость современной Германии" #NT!
 GER_pride_of_the_modern_germany_desc: "Чтобы сравняться по размерам с Королевским британским флотом, потребуется много лет. Значит, мы должны превзойти его по качеству. Наши корабли будут самыми современными и мощными, когда-либо бороздившими моря!" #NT!
 GER_prepare_for_the_next_blockade: "Подготовьтесь к следующей блокаде" #NT!
 GER_prepare_for_the_next_blockade_desc: "Адская британская блокада – это то, что стоило нам прошлой войны. Мы больше не повторим ту же ошибку. На этот раз мы приложим еще больше усилий, чтобы подготовить население к грядущим событиям." #NT!
 GER_break_the_anglo_french_colonial_hegemony: "Разрушить англо-французскую колониальную гегемонию" #NT!
 GER_break_the_anglo_french_colonial_hegemony_desc: "Пришло время разрушить монополию Запада на колониализм, которую он слишком долго удерживал." #NT!
 flag_franco_british_union: "Франко-британский союз" #NT!
 GER_schlieffen_once_more: "Шлиффен еще раз" #NT!
 GER_schlieffen_once_more_desc: "Мажино необходимо обойти. Мы снова пройдем через Бельгию и Люксембург, стремясь к быстрой победе." #NT!
 GER_reinstate_imperial_possessions: "Восстановить имперские владения" #NT!
 GER_reinstate_imperial_possessions_desc: "Благодаря нашему успешному отвоеванию исторически немецких территорий, мы теперь можем начать процесс восстановления их статуса [Root.GetName] в качестве полноценных провинций. Последний позор Версаля наконец-то устранен!" #NT!
 GER_crossing_the_atlantic: "Пересечение Атлантики" #NT!
 GER_crossing_the_atlantic_desc: "После победы над всей континентальной оппозицией нашему правлению мы должны позаботиться о том, чтобы переориентировать наши производственные усилия на создание огромного военно-морского флота, чтобы мы могли передать борьбу британцам и американцам. Мы не успокоимся, «...до тех пор, пока, в божье благоприятное время, Старый Свет со всей своей мощью и могуществом не выступит на покорение и унижение нового»" #NT!
 GER_crossing_the_atlantic_2_factories_tt: "Удалите §Y2 Военный завод§! из внутреннего штата для каждого прибрежного штата, который получает эти верфи.\n" #NT!
 GER_crossing_the_atlantic_1_factory_tt: "Удалите §Y1 Военный завод§! из внутреннего штата для каждого прибрежного штата, получившего эти верфи.\n" #NT!
 GER_the_central_powers: "Центральные державы" #NT!
 GER_the_central_powers_desc: "Нам нужны союзники, если мы хотим противостоять Западу. Мы создадим нашу собственную фракцию, чтобы противостоять угнетению демократических стран." #NT!
 GER_prepare_italian_coup: "Подготовьте итальянский переворот" #NT!
 GER_prepare_italian_coup_desc: "Падение Италии в фашизм должно быть предотвращено. Мы обратимся к итальянским роялистам с предложением о перевороте при нашей поддержке." #NT!
 GER_prepare_italian_coup_tt: "Если они примут наше предложение:\n" #NT!
 GER_assassinate_mussolini: "Убить Муссолини" #NT!
 GER_assassinate_mussolini_desc: "Пришло время положить конец стержню итальянского фашизма. Немецкие руки убьют вождя, после чего итальянские роялисты одним стремительным движением захватят власть." #NT!
 GER_italy_declined_assassination_tt: "§Y[ITA.GetNameWithFlag]§! не отверг наше предложение об убийстве" #NT!
 GER_rekindle_imperial_sentiment: "Возродить имперские чувства" #NT!
 GER_rekindle_imperial_sentiment_desc: "Хотя Австро-Венгерская империя распалась после Великой войны, все еще можно найти тех, кто оплакивает ее кончину. Мы будем культивировать эти имперские чувства в надежде, что государства-преемники решат воссоединиться ради своих собственных сил." #NT!
 GER_rekindle_imperial_sentiment_tt: "Когда поддержка со стороны неприсоединившихся сил достаточно высока, позволяет этим странам принять решение о реформировании Австро-Венгерской империи и присоединении к Центральным державам.\n" #NT!
 GER_expatriate_the_communists: "Выгнать коммунистов" #NT!
 GER_expatriate_the_communists_desc: "Внутренняя угроза коммунизма продолжает преследовать нашу страну. Мы должны избавиться от него, куда бы ни бежали его приверженцы." #NT!
 GER_accept_british_naval_dominance: "Принять британское военно-морское господство" #NT!
 GER_accept_british_naval_dominance_desc: "Нам нужны союзники для борьбы с коммунизмом, и британцы являются главным кандидатом. Мы облегчим их беспокойство, признав их военно-морское превосходство и отказавшись от любого масштабного наращивания военно-морского флота в интересах улучшения отношений." #NT!
 GER_ally_the_shade: "Альянс с Тенью" #NT!
 GER_ally_the_shade_desc: "Если мы не сможем занять их место под солнцем, то мы объединимся с теми, кто бросает на нас тень." #NT!
 GER_carte_blanche_for_alsace_and_french_colonies: "Карт-бланш для Эльзаса и французских колоний." #NT!
 GER_carte_blanche_for_alsace_and_french_colonies_desc: "Мы должны обратиться к нашему новому союзнику с просьбой предоставить нам свободу действий в возвращении наших законных территорий Эльзаса-Лотарингии и нашей справедливой доли африканских колоний." #NT!
 GER_bypass_maginot_in_the_south: "Обход Мажино на юге" #NT!
 GER_bypass_maginot_in_the_south_desc: "У британцев есть свои интересы в Нидерландах, и поэтому мы должны искать альтернативные маршруты вокруг Мажино. Юга, хотя и гористого и труднопроходимого, должно быть достаточно. Немецкая изобретательность поможет нам выжить." #NT!
 GER_see_to_the_eastern_front: "Посмотрите на Восточный фронт" #NT!
 GER_see_to_the_eastern_front_desc: "Если мы чему-то научились из Великой войны, так это тому, что мы должны подготовиться к нападению на наши отдаленные восточные владения. Эти владения должны быть восстановлены и укреплены от вторжения." #NT!
 GER_see_to_the_eastern_front_tt: "Добавьте 6 §YНаземных фортов§! в 3 провинциях на восточной границе.\n" #NT!
 GER_see_to_the_eastern_front_tt2: "Добавьте 8 §YНаземных фортов§! в 4 провинциях на восточной границе.\n" #NT!
 GER_danzig_for_guarantees: "Данциг для гарантий" #NT!
 GER_danzig_for_guarantees_desc: "Поляки, конечно, должны почувствовать опасность [GER.GetDanzigGuaranteesBolsheviksDesc]. Возможно, мы могли бы прийти к соглашению о возвращении Данцига, Познани и Силезского воеводства в обмен на гарантии военной поддержки в случае вторжения [GER.GetDanzigGuaranteesRedsDesc]." #NT!
 RUS_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST: "большевики" #NT!
 RUS_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM: "Фашисты на Восток" #NT!
 RUS_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY: "русские" #NT!
 RUS_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST: "красных" #NT!
 RUS_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY: "с Востока" #NT!
 GER_safeguard_the_baltic: "Защитить Балтику" #NT!
 GER_safeguard_the_baltic_desc: "Еще несколько десятилетий назад страны Балтии были частью Российской империи, и вполне понятно, что [GER.GetRussiansDemonym] может еще раз попытаться их аннексировать. Мы должны предотвратить это и предложить нашу военную поддержку в случае вторжения [RUS.GetAdjective]." #NT!
 GER_support_the_finns: "Поддержите финнов" #NT!
 GER_support_the_finns_desc: "Финны оказались на огневом рубеже [GER.GetRussiansDemonym]. Мы предложим им гарантию против коммунистической угрозы и окажем им скромную промышленную помощь." #NT!
 GER_anti_comintern_pact_unaligned: "Идеологическая защита" #NT!
 GER_anti_comintern_pact_unaligned_desc: "Военная угроза – не единственная опасность, которой мы подвергаемся. Мы должны искать способы сдержать коммунизм как таковой, и с этой целью мы заключим пакт с нашими собратьями-некоммунистами, решившись бороться с его распространением." #NT!
 GER_anti_soviet_pact_unaligned: "Оформить договор" #NT!
 GER_anti_soviet_pact_unaligned_desc: "Нам следует подготовиться к военному конфликту с коммунизмом, предложив всем, кто подписал антикоминтерновский пакт, согласиться на дополнительный пункт, призывающий к военной поддержке против любой советской агрессии. Поскольку мы уже во многом связаны друг с другом, это должно быть не более чем формализацией." #NT!
 GER_tackle_the_communist_threat: "Устраните угрозу [GER.GetTackleCommunistThreatName]" #NT!
 GER_tackle_the_communist_threat_desc: "Пока существует [RUS.GetNameDef], он будет для нас угрозой. Вместо того, чтобы ждать, пока они нанесут удар, мы возьмем инициативу в свои руки." #NT!
 RUS_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST: "коммунист" #NT!
 RUS_TACKLE_COMMUNIST_THREAT_NAME_EXILES: "Восточный" #NT!
 GER_the_iberian_problem: "Иберийская проблема" #NT!
 GER_the_iberian_problem_desc: "Бастионы коммунизма все еще остаются. Мы должны обеспечить искоренение всех, начиная с коммунистической Испании." #NT!
 GER_spain_wargoal_tt: "Выигрыш §YAnnex§! цель войны против §YРеспубликанской Испании§!.\n" #NT!
 GER_reestablish_free_elections: "Восстановить свободные выборы" #NT!
 GER_reestablish_free_elections_desc: "Мы вернемся к демократическим идеалам, восстановив свободные выборы, которые должны состояться в ближайшем будущем." #NT!
 GER_the_monarchy_compromise: "Монархический компромисс" #NT!
 GER_the_monarchy_compromise_desc: "Военные, которые боролись за нашу свободу от нацистской тирании, имеют явные роялистские взгляды. Чтобы обеспечить их удовлетворение тем путем, по которому идет нация, мы должны пойти на компромисс и позволить вернуть монархию." #NT!
 GER_the_great_red_menace: "Великая [GER.GetGreatRedMenaceName] угроза" #NT!
 GER_the_great_red_menace_desc: "Наши действия в предыдущей войне у многих до сих пор в памяти. Мы должны переориентировать страхи континента на истинную опасность: великий [GER.GetGreatRedMenaceDesc], нависший над Востоком. Мы начнем масштабную пропагандистскую кампанию, чтобы открыть глаза континенту." #NT!
 RUS_GREAT_RED_MENACE_NAME_COMMUNIST: "Красный" #NT!
 RUS_GREAT_RED_MENACE_NAME_EXILES: "Восточный" #NT!
 RUS_GREAT_RED_MENACE_DESC_COMMUNIST: "коммунистическая угроза" #NT!
 RUS_GREAT_RED_MENACE_DESC_EXILES: "угроза российского империализма" #NT!
 GER_central_european_alliance: "Центральноевропейский Альянс" #NT!
 GER_central_european_alliance_desc: "Теперь, когда мы сосредоточили внимание континента на проблеме, мы должны предложить решение: мы возглавим альянс всех малых стран Европы, который обеспечит защиту от этой самой смертельной угрозы нашему образу жизни." #NT!
 GER_central_european_alliance_tt: "Если не во фракции:\n" #NT!
 GER_danubian_membership: "Дунайское членство" #NT!
 GER_danubian_membership_desc: "Дунайские государства-преемники Австро-Венгерской империи не забыли, что значит быть нашим союзником. Мы предложим им членство и защиту от угрозы [GER.GetDanubianMembershipDesc]." #NT!
 RUS_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST: "коммунизм" #NT!
 RUS_DANUBIAN_MEMBERSHIP_DESC_EXILES: "восточная агрессия" #NT!
 GER_danubian_expansion: "Дунайское расширение" #NT!
 GER_danubian_expansion_desc: "Мы должны стремиться расширить наше влияние на те балканские страны, которые склонны к [RUS.GetAdjective] агрессии. Оставшимся на Дунае странам мы предложим членство и защиту от угрозы [GER.GetDanubianMembershipDesc]." #NT!
 invite_non_fascist_communist_only_TT: "Требует, чтобы потенциальные государства-члены не были фашистами или коммунистами и не состояли во фракции.\n" #NT!
 GER_no_balkan_communism: "Никакого балканского коммунизма" #NT!
 GER_no_balkan_communism_desc: "Коммунистическое влияние проникло на Балканы, чего мы не можем допустить. Его необходимо уничтожить, прежде чем он пустит корни." #NT!
 GER_no_balkan_communism_tt: "Получает §YСвергнутое правительство§! военные цели против коммунистических стран на Балканах.\n" #NT!
 GER_no_balkan_communism_HUN_tt: "Получает §YСвергнутое правительство§! военную цель против §YВенгерской Народной Республики§!.\n" #NT!
 GER_no_balkan_communism_ROM_tt: "Получает §YСвергнутое правительство§! военную цель против §YРумынской Народной Республики§!.\n" #NT!
 GER_no_balkan_communism_YUG_tt: "Получает §YСвергнутое правительство§! военную цель против §YСФР Югославии§!.\n" #NT!
 GER_no_balkan_communism_BUL_tt: "Получает §YСвергнутое правительство§! военную цель против §YСоциалистической Республики Болгария§!.\n" #NT!
 GER_low_countries_membership: "Членство в странах с низким уровнем доходов" #NT!
 GER_low_countries_membership_desc: "Хотя Нидерланды находятся далеко от восточных границ Европы, они, тем не менее, знают, что если Центральная Европа падет, они будут следующими. Мы предложим им членство, чтобы они могли вместе с нами противостоять угрозе коммунизма." #NT!
 GER_no_reds_in_western_europe: "В Западной Европе нет красных" #NT!
 GER_no_reds_in_western_europe_desc: "Коммунистическое влияние проникло в Западную Европу, чего мы не можем допустить. Его необходимо уничтожить, прежде чем он пустит корни." #NT!
 GER_no_reds_in_western_europe_tt: "Получает §YСвергнутое Правительство§! военные цели против коммунистических стран в Нидерландах и Франции.\n" #NT!
 GER_no_reds_in_western_europe_FRA_tt: "Получает §YСвергнутое правительство§! военную цель против §YФранцузской Коммуны§!.\n" #NT!
 GER_no_reds_in_western_europe_HOL_tt: "Получает §YСвергнутое правительство§! военную цель против §YНародных объединенных провинций§!.\n" #NT!
 GER_no_reds_in_western_europe_BEL_tt: "Получает §YСвергнутое правительство§! военную цель против §YКооператива Бельгии§!.\n" #NT!
 GER_no_reds_in_western_europe_LUX_tt: "Забивает §YСвергнутое правительство§! военный гол против §YРозы Люксембург§!.\n" #NT!
 GER_scandinavian_membership: "Скандинавское членство" #NT!
 GER_scandinavian_membership_desc: "Горы и холод не являются защитой от [GER.GetGreatRedMenaceName] Угрозы, и скандинавы должны это знать. Мы предложим им членство и защиту от угрозы [GER.GetDanubianMembershipDesc]." #NT!
 GER_baltic_membership: "Балтийское членство" #NT!
 GER_baltic_membership_desc: "В течение двух десятилетий страны Балтии жили под смертельной двойной опасностью повторной аннексии и [GER.GetBalticMembershipDesc]. Мы предложим им членство и защиту от угрозы [GER.GetDanubianMembershipDesc]." #NT!
 RUS_BALTIC_MEMBERSHIP_DESC_COMMUNIST: "коммунизм" #NT!
 RUS_BALTIC_MEMBERSHIP_DESC_EXILES: "[RUS.GetAdjective] империализм" #NT!
 GER_polish_membership: "Польское членство" #NT!
 GER_polish_membership_desc: "Полякам есть за что не доверять всем соседям, но они знают, что наибольшая угроза исходит с Востока. Мы предложим им членство и защиту от угрозы [GER.GetDanubianMembershipDesc]." #NT!
 GER_finnish_membership: "Финское членство" #NT!
 GER_finnish_membership_desc: "Вдали от центра Европы финны рискуют столкнуться с [GER.GetFinnishMembershipDesc] в одиночку. Но им это не нужно. Мы предложим им членство и защиту от угрозы [GER.GetDanubianMembershipDesc]." #NT!
 RUS_FINNISH_MEMBERSHIP_DESC_COMMUNIST: "Красные" #NT!
 RUS_FINNISH_MEMBERSHIP_DESC_EXILES: "русские" #NT!
 GER_strike_at_the_source: "Удар по источнику" #NT!
 GER_strike_at_the_source_desc: "Жизнь, прожитая в страхе, — это вообще не жизнь; мы должны положить конец этой угрозе нашему образу жизни раз и навсегда. Источник [GER.GetStrikeAtTheSourceDesc] в Европе должен быть уничтожен." #NT!
 GER_swedish_trade_agreement: "Немецко-шведское торговое соглашение" #NT!
 GER_swedish_trade_agreement_desc: "Наша сталь плохого качества, а для питания нашей военной машины нам нужен самый лучший материал. К счастью, [SWE.GetName] на севере — идеальный партнер; доступные высококачественные ресурсы, нейтральные и вряд ли создающие слишком много шума, когда наши планы на будущее материализуются." #NT!
 RUS_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST: "коммунистическое влияние" #NT!
 RUS_STRIKE_AT_THE_SOURCE_DESC_EXILES: "Русский империализм" #NT!
 GER_reverse_the_brain_drain: "Обратить вспять утечку мозгов" #NT!
 GER_reverse_the_brain_drain_desc: "Теперь, когда угнетатели и авторитарные режимы побеждены, мы можем попытаться сделать привлекательным для тех ученых, которые покинули страну, вернуться и снова работать на своей родине." #NT!
 GER_shared_rd_programs: "Совместные программы исследований и разработок" #NT!
 GER_shared_rd_programs_desc: "Во благо нашего дела мы должны объединить наши научные знания и поделиться своими технологическими достижениями с нашими новыми союзниками." #NT!
 GER_the_mannheim_project: "Мангеймский проект" #NT!
 GER_the_mannheim_project_desc: "Теперь, когда заводы по производству тяжелой воды в Норвегии находятся под нашим контролем, мы можем удвоить наши усилия по раскрытию секретов атома и изучению возможности его использования в качестве оружия против [GER.GetDanzigGuaranteesBolsheviksDesc]." #NT!
 GER_the_mannheim_project_tt: "Этот фокус дает разные награды в зависимости от текущего уровня атомных исследований:\n\n" #NT!
 GER_pool_technical_know_how: "Технические ноу-хау в бассейне" #NT!
 GER_pool_technical_know_how_desc: "У каждой нации свои методы управления промышленностью и обслуживанием техники. Мы можем учиться друг у друга, отправляя технические команды для распространения этих знаний среди других членов альянса." #NT!
 GER_pool_technical_know_how_tt: "Каждая нация во фракции получит этот Национальный дух." #NT!
 ITA_ethiopian_war_logistics: "Эфиопская военная логистика" #NT!
 ITA_ethiopian_war_logistics_desc: "Возможно, мы неправильно оценили ситуацию с логистикой во время нашего славного завоевания Эфиопии. Мы должны сделать своей главной целью обеспечение наших храбрых войск необходимыми припасами." #NT!
 ITA_fortification_effort: "Усилия по укреплению" #NT!
 ITA_fortification_effort_desc: "Мы должны защищать наши берега и границы от агрессии со стороны угасающих и приходящих в упадок имперских держав Франции и Британии." #NT!
 ITA_fortification_effort_forts: "Добавьте §Y15 Сухопутные форты§! на французской границе.\n" #NT!
 ITA_army_primacy: "Армейское первенство" #NT!
 ITA_army_primacy_desc: "В промышленном отношении Италия все еще отстает от приходящих в упадок колониальных империй. Мы должны выбрать, отдать приоритет армии или флоту. Выбор кажется очевидным; Как древняя Римская империя зависела от своих легионов, так и новая Итальянская империя!" #NT!
 ITA_modernized_artillery: "Модернизированная артиллерия" #NT!
 ITA_modernized_artillery_desc: "Теоретически Regio Esercito является одной из крупнейших армий в мире. К сожалению, мы не можем должным образом экипировать всех этих людей. Самое ужасное, что большая часть нашей артиллерии - 1918 года выпуска!" #NT!
 ITA_modernized_army: "Модернизированная армия" #NT!
 ITA_modernized_army_desc: "Улучшение артиллерии значительно повысит нашу боевую эффективность, но нам также нужны новые тактики и доктрины." #NT!
 ITA_armored_effort: "Бронированные усилия" #NT!
 ITA_armored_effort_desc: "Воевать в Эфиопии — это хорошо, но наши танки просто не соответствуют стандартам, необходимым для борьбы с загнивающими, хотя и все еще могущественными, плутодемократиями Европы." #NT!
 ITA_mare_nostrum: "Маре Нострум" #NT!
 ITA_mare_nostrum_desc: "Наши ресурсы ограничены, и нам придется сделать болезненный выбор, но Британская империя заперла нас в Средиземноморье. Для прорыва потребуется флот, способный конкурировать даже с их собственным..." #NT!
 ITA_carrier_effort: "Усилия перевозчика" #NT!
 ITA_carrier_effort_desc: "Современные боевые флоты будут сосредоточены на авианосцах, а не на линкорах. Превосходство авиации над кораблями американцы продемонстрировали ещё в 1921 году!" #NT!
 ITA_capital_ships: "Усилия капитального корабля" #NT!
 ITA_capital_ships_desc: "Страна с наибольшим количеством линкоров будет править океанами. Мы не должны позволить Королевскому флоту превзойти нас по вооружению в Средиземноморье..." #NT!
 ITA_bomber_effort: "Бомбардировщик" #NT!
 ITA_bomber_effort_desc: "Прошла эпоха, когда армии могли выигрывать войны, не глядя в небо. Мы должны развивать наши тактические бомбардировщики, чтобы обеспечить нашим солдатам необходимую поддержку с воздуха." #NT!
 ITA_atlantic_fleet: "Атлантический флот" #NT!
 ITA_atlantic_fleet_desc: "Как только мы вырвемся из британской клетки, нам нужно будет распространить нашу мощь через океаны. Это должно быть нашим главным приоритетом." #NT!
 ITA_marines_and_landing_craft: "Морская пехота и десантные корабли" #NT!
 ITA_marines_and_landing_craft_desc: "Войны выигрываются не только за счет военно-морской силы; мы также должны иметь возможность переправлять наши армии по волнам и безопасно высаживать их на берег..." #NT!
 ITA_jet_engine_effort: "Усилие реактивного двигателя" #NT!
 ITA_jet_engine_effort_desc: "Италия должна быть в авангарде разработки реактивных двигателей благодаря блестящей работе Секондо Кампини. Мы должны предоставить ему все необходимые ресурсы для дальнейшего совершенствования его проектов Regio Aeronautica." #NT!
 ITA_light_ship_effort: "Легкий корабль Effort" #NT!
 ITA_light_ship_effort_desc: "Конвои на наши заморские территории нуждаются в охране. Нам необходимо разработать новые доктрины, а также более современные эсминцы." #NT!
 ITA_escort_effort: "Эскорт Усилия" #NT!
 ITA_escort_effort_desc: "Нам следует приложить дальнейшие усилия для защиты наших уязвимых конвоев в Средиземноморье." #NT!
 ITA_sea_wolves: "Морские волки" #NT!
 ITA_sea_wolves_desc: "Наши немецкие союзники разработали ужасающе эффективные подводные лодки и доктрины «волчьей стаи» для их использования. Мы должны учиться у них." #NT!
 ITA_slovenia_dalmatia_claims: "Претензии к Югославии" #NT!
 ITA_slovenia_dalmatia_claims_desc: "В Югославии до сих пор проживает значительное количество итальянцев, по крайней мере, еще со времен славы Венеции. Восстановление этих регионов под властью Италии — важный шаг на пути к воссозданию Римской империи!" #NT!
 ITA_slovenia_dalmatia_claims_threat: "Претензии Италии к Югославии" #NT!
 ITA_yugoslavia_friend: "Подружитесь с Югославией" #NT!
 ITA_yugoslavia_friend_desc: "Вместо того, чтобы враждовать с Югославией сейчас, мы можем отложить ее окончательное завоевание до более подходящего времени. Вместо этого мы могли бы подружиться с режимом и ввести страну в свою сферу влияния." #NT!
 ITA_support_nationalist_spain: "Поддержите националистическую Испанию" #NT!
 ITA_support_nationalist_spain_desc: "Испания находится в разгаре гражданской войны, которая определит, станет ли она будущим возможным союзником фашистов или останется бесполезной республикой - или, что еще хуже, впадет в коммунизм или анархию. Мы должны оказать поддержку истинным испанцам, пока не стало слишком поздно!" #NT!
 ITA_demand_balearic_islands: "Спрос на Балеарские острова" #NT!
 ITA_demand_balearic_islands_desc: "Доказав нашу поддержку новому режиму Франко, мы в состоянии потребовать, чтобы одна из важных территорий, за защиту которых мы сражались, — Балеарские острова, — была передана Италии, чтобы укрепить нашу стратегическую власть в Средиземноморье." #NT!
 ITA_bulgaria_friend: "Подружитесь с Болгарией" #NT!
 ITA_bulgaria_friend_desc: "Болгария находится в нашей сфере влияния. Их надежная связь с Италией является ключом к нашим балканским амбициям." #NT!
 ITA_albania_war_goal: "Албанская оккупация" #NT!
 ITA_albania_war_goal_desc: "Албания представляет собой легкую цель для оккупации нашими войсками. Вряд ли мы встретим сильное сопротивление. Мы должны показать миру мощь Италии и восстановить славу Римской империи!" #NT!
 ITA_pact_of_steel: "Пакт стали" #NT!
 ITA_pact_of_steel_desc: "Наши отношения с нацистской Германией осложнены идеологическими разногласиями и противоречивыми целями; Иль Дуче крайне настороженно относится к амбициям Германии в Австрии и на Балканах. Однако реальность меняется..." #NT!
 ITA_germ_italy_same_tt: "§YItaly§! и §YGermany§! одинаковы §YIdeology§!." #NT!
 ITA_german_millitary_cooperation: "Немецкое военное сотрудничество" #NT!
 ITA_german_millitary_cooperation_desc: "Благодаря тесному сотрудничеству с мощной немецкой армией мы можем объединить лучшую часть немецкой эффективности и итальянских инноваций. У нас будет стратегическое преимущество перед любым, кто осмелится противостоять нам." #NT!
 ITA_claims_on_france: "Претензии к Франции" #NT!
 ITA_claims_on_france_desc: "Возьмите землю у Виши, Франция. С завоеванием немцами Парижа и формированием нового правительства во Франции пришло время для нас заявить права на нашу законную часть Южной Европы. Германия значительно расширила свою территорию на севере, и будет справедливо, если нам предоставлена ​​своя собственная доля." #NT!
 ITA_claims_on_france_tt: "§YВиши, Франция§! существует и контролирует §YСавой§! и §YКорсику§!" #NT!
 ITA_go_after_france: "Иди за Францией" #NT!
 ITA_go_after_france_desc: "Франция... еще одна реакционная демократия Запада, которая в любой момент стремится помешать развитию и часто подвергает опасности само существование итальянского народа. Мы идем сражаться за благо Италии и будущее Империи." #NT!
 ITA_claims_on_turkey: "Претензии к Турции" #NT!
 ITA_claims_on_turkey_desc: "Лондонский договор 1915 года обещал Италии турецкие земли в Анатолии в обмен на завоевания западных держав в Леванте. Они взяли должное, заявив, что это были всего лишь мандаты Лиги Наций, в то время как Италии было отказано. Новая Италия намного сильнее старой, и мы заставим турок сдержать британские обещания." #NT!
 ITA_italy_first: "Италия прежде всего" #NT!
 ITA_italy_first_desc: "Наш славный дуче никогда не будет играть вторую скрипку перед Гитлером! Мы должны прислушаться к урокам Римской империи; Тевтонское вмешательство в дела Италии никогда не заканчивается хорошо..." #NT!
 ITA_romania_friend: "Подружитесь с Румынией" #NT!
 ITA_romania_friend_desc: "В наших интересах было бы привлечь наших дальних родственников в Румынии в нашу сферу влияния. Иль Дуче видит большой потенциал в своей «Железной гвардии»." #NT!
 ITA_german_rd_treaty: "Договор с Германией" #NT!
 ITA_german_rd_treaty_desc: "Мы должны попросить немцев обменяться технологическими секретами на благо обеих наших великих наций." #NT!
 ITA_spanish_italian_faction: "Испано-итальянский альянс" #NT!
 ITA_spanish_italian_faction_desc: "Франко и испанские националисты — наши естественные союзники, объединенные религией, культурой и идеологией. Вместе мы могли бы захватить Гибралтар и очень усложнить жизнь Королевскому флоту..." #NT!
 ITA_italian_highways: "Итальянские Дороги" #NT!
 ITA_italian_highways_desc: "Нам необходимо расширить нашу инфраструктуру, чтобы обеспечить легкую мобильность войск по всей нашей империи. Учитывая, что враги есть во всех уголках мира, это важнейшая часть возможности защитить всю итальянскую землю." #NT!
 ITA_libyan_infrastructure: "Ливийская инфраструктура" #NT!
 ITA_libyan_infrastructure_desc: "Наши обширные земли в Северной Африке по-прежнему отстают от остальной части нашей империи с точки зрения инфраструктуры. Нам следует сосредоточить наши усилия на том, чтобы довести их до должного уровня." #NT!
 ITA_greece_war_goal: "Война с Грецией" #NT!
 ITA_greece_war_goal_desc: "Какую Римскую империю мы восстанавливаем, если не включаем Грецию? Это должна быть легкая мишень..." #NT!
 ITA_greece_friend: "Подружитесь с Грецией" #NT!
 ITA_greece_friend_desc: "Греки – древний народ и колыбель западной цивилизации. Не должно быть невозможно совместить их цели с нашими..." #NT!
 ITA_turkey_friend: "Подружитесь с Турцией" #NT!
 ITA_turkey_friend_desc: "У турок нет причин любить нас после итало-турецкой войны и Великой войны. Однако Realpolitik имеет приоритет над старыми разногласиями, и нынешняя ситуация в Средиземноморье может сблизить наши две звезды." #NT!
 ITA_portugal_friend: "Подружитесь с Португалией" #NT!
 ITA_portugal_friend_desc: "Португалия, наряду с Испанией, является естественным союзником итальянского народа. Мы должны укреплять эти узы дружбы." #NT!
 ITA_anti_uk_war_goals: "Война с Великобританией" #NT!
 ITA_anti_uk_war_goals_desc: "Разлагающаяся Британская империя заперла нас в Средиземноморье и никогда добровольно не отдаст нам ключи. Мы должны нанести удар по англичанам, как только придет время!" #NT!
 ITA_japan_friend: "Подружитесь с Японией" #NT!
 ITA_japan_friend_desc: "Японцы очень похожи на нас; молодая, голодная держава с положительной демографией, получающая выкуп за счет торговли от слабеющих плутодемократий, таких как Великобритания и Нидерланды. Мы должны объединиться с ними, чтобы сформировать яркую военно-морскую ось через океаны!" #NT!
 soviet_focus: "Советский национальный фокус" #NT!
 #RUS_finish_five_year_plan: "Завершить пятилетний план" #NT!
 #RUS_finish_the_five_year_plan_desc: "Вторая пятилетка отдает приоритет развитию тяжелой промышленности. Советский Союз должен быстро развиваться, чтобы соответствовать капиталистическим и фашистским державам Запада." #NT!
 RUS_move_industry_to_urals: "Переместить промышленность на Урал" #NT!
 RUS_move_industry_to_urals_desc: "Нельзя позволить вероломным гитлеровцам захватить наши драгоценные заводы в западной части СССР. Приложив величайшие усилия и жертвуя, мы сможем быстро перебросить наиболее ценное тяжелое оборудование и средства в Челябинск и другие места на Урале." #NT!
 RUS_defense_of_moscow: "Оборона Москвы" #NT!
 RUS_defense_of_moscow_desc: "Фашисты стучатся в ворота столицы! Москве нельзя дать пасть любой ценой. Мобилизуйте всех, от детей до стариков, чтобы спешно возвести всю возможную оборону!" #NT!
 RUS_defense_of_moscow_forts: "Добавьте §Y28 Сухопутные форты§! в Москве и ее окрестностях.\n" #NT!
 RUS_infrastructure_effort: "Инфраструктурные усилия" #NT!
 RUS_infrastructure_effort_desc: "[ROOT.GetNameDefCap] огромен, но по большей части пуст. Мы должны обеспечить возможность быстрой транспортировки товаров и оборудования по всей территории страны." #NT!
 RUS_tranformation_of_nature: "Преобразование природы" #NT!
 RUS_tranformation_of_nature_desc: "Великий сталинский план преобразования природы должен быть претворен в жизнь. Окружающая среда должна формироваться и формироваться в массовом масштабе, чтобы работать на благо народа." #NT!
 RUS_stalin_constitution: "Сталинская Конституция" #NT!
 RUS_stalin_constitution_desc: "Пришло время обновить нашу старую конституцию и поразить мир правами рабочих и крестьян Советского Союза!" #NT!
 #RUS_collectivist_propaganda: "Коллективистская пропаганда" #NT!
 #RUS_collectivist_propaganda_desc: "В Советском Союзе нет места индивидуальной славе. Наша пропаганда должна решительно подчеркивать коллективные усилия; перевыполненные производственные цели, успешные экспедиции и масштабные строительные проекты." #NT!
 RUS_militarized_schools: "Военизированные школы" #NT!
 RUS_militarized_schools_desc: "Советским детям следует прививать военную дисциплину и социалистические добродетели, такие как самопожертвование и солидарность. Молодые умы легче формируются." #NT!
 RUS_workers_culture: "Рабочая культура" #NT!
 RUS_workers_culture_desc: "Социализм — это не просто экономическая система, а марксизм — не просто наука; мы должны преобразовать саму структуру советского общества, чтобы искоренить все остатки буржуазных нравов и традиций." #NT!
 RUS_new_soviet_man: "Новый советский человек" #NT!
 RUS_new_soviet_man_desc: "Новый советский человек самоотвержен, образован, дисциплинирован и здоров; живой триумф над низменными инстинктами и ложным сознанием. Мужчины с радостью отдадут свою жизнь за всеобщее благо, а женщины родят много детей ради будущего советского общества." #NT!
 #RUS_positive_heroism: "Позитивный героизм" #NT!
 #RUS_positive_heroism_desc: "Пришло время отойти от старой ленинской коллективистской пропаганды и превратить различных исключительных личностей в невероятных Героев Социализма!" #NT!
 RUS_progress_cult: "Культ прогресса" #NT!
 RUS_progress_cult_desc: "Мы должны прославлять инновации выдающихся советских ученых и поощрять правильное свободомыслие. СССР всегда будет впереди загнивающего Запада, когда дело дойдет до смелых новых областей науки; вы только посмотрите на блестящую работу товарища Лысенко!" #NT!
 RUS_socialist_science: "Социалистическая наука" #NT!
 RUS_socialist_science_desc: "Мир, как и разум, находится в постоянном движении. Природа находится в состоянии постоянного прогресса; даже революция. Принципы диалектического материализма могут быть применены как к естественным наукам, так и к общественным..." #NT!
 RUS_aviation_cult: "Авиационный культ" #NT!
 RUS_aviation_cult_desc: "Советский Союз поразит мир поразительными достижениями авиации. Наши героические летчики — рыцари большевистской культуры и прогресса, демонстрирующие наше технологическое господство над природой. Как далеко мы ушли со времен Царя!" #NT!
 RUS_women_pilots: "Женщины в авиации" #NT!
 RUS_women_pilots_desc: "Товарищу Расковой, нашему героическому летчику дальнего следования, необходимо разрешить сформировать несколько женских авиационных полков в рамках ее программы «Авиационная группа 122»." #NT!
 RUS_night_witches_tt: "В Москве начинает действовать 588-й ночной бомбардировочный полк." #NT!
 #RUS_socialist_realism: "Социалистический Реализм" #NT!
 #RUS_socialist_realism_desc: "Все произведения искусства в Советском Союзе должны стремиться знакомить народ с целями и смыслом коммунизма, изображая пролетариат в реалистических и типичных сценах повседневной жизни. Советские художники – инженеры душ!" #NT!
 RUS_improve_railway_network: "Улучшить железнодорожную сеть" #NT!
 RUS_improve_railway_network_desc: "Наш план первой пятилетки оказался слишком успешным. Массовое развитие тяжелой промышленности дало Советскому Союзу гораздо более сильную позицию для защиты, но советская железнодорожная сеть столкнулась с некоторыми критическими узкими местами. У Народного комиссариата путей сообщения (НКПС) есть амбициозный план, как закрыть эти узкие места и гарантировать, что мы сможем защитить Родину." #NT!
 RUS_transpolar_flights: "Заполярные рейсы" #NT!
 RUS_transpolar_flights_desc: "Наши самые смелые пилоты только начинают доказывать, что смелые маршруты через Арктику возможны. Используя подобные неожиданные обходные пути при планировании воздушной войны, мы сможем застать врага врасплох." #NT!
 RUS_ocean_going_navy: "Океанский флот" #NT!
 RUS_ocean_going_navy_desc: "Хотя Союз охватывает большую территорию, чем любая другая страна на планете, океаны мира еще не под контролем наших кораблей. Тяжелобронированные линкоры станут частью нашего будущего океанского флота." #NT!
 RUS_peoples_commissariat: "Нашел PCDI" #NT!
 RUS_peoples_commissariat_desc: "Наркомат оборонной промышленности СССР будет министерством тяжелой промышленности, занимающимся нашими военно-промышленными проектами. В долгосрочной перспективе рабочая нагрузка может потребовать дальнейшего разделения министерства." #NT!
 RUS_anti_fascist_diplomacy: "Антифашистская дипломатия" #NT!
 RUS_anti_fascist_diplomacy_desc: "Хотя все западные режимы репрессивны и коррумпированы, нет никого хуже, чем те, которые притворяются прогрессивными; или даже социалист! Распространяя такое ложное сознание среди пролетариата, они пытаются задержать революцию и держать рабочих в вечном рабстве." #NT!
 RUS_operation_zet: "Операция Зет" #NT!
 RUS_operation_zet_desc: "Хотя Гоминьдан является реакционным государством, маловероятно, что Мао и его коммунизм возобладают в Китае. Мы должны стремиться улучшить отношения с Чангом; смехотворно анахроничная Японская империя в любом случае вскоре обречена на крах." #NT!
 RUS_annex_tannu_tuva: "Приложение Танну Тува" #NT!
 RUS_annex_tannu_tuva_desc: "Хотя с экономической точки зрения это вряд ли имеет значение, по политическим причинам мы должны официально аннексировать Народную Республику Танну Тува как автономную область в составе Советского Союза." #NT!
 RUS_improve_stalin_line: "Улучшить линию Сталина" #NT!
 RUS_improve_stalin_line_desc: "Наша западная граница должна быть лучше защищена от фашистской агрессии. Линия Сталина должна быть расширена и модернизирована." #NT!
 #RUS_far_east_fortification: "Дальневосточное укрепление" #NT!
 #RUS_far_east_fortification_desc: "Японцы постоянно совершают вторжения через границу с Маньчжурией. Мы должны улучшить нашу оборону вдоль этой границы, чтобы сдерживать их на постоянной основе." #NT!
 RUS_far_east_fortification_forts_1: "Добавьте §Y6 Сухопутные форты§! на границе с Японией.\n" #NT!
 RUS_far_east_fortification_forts_2: "Добавьте §Y8 Сухопутные форты§! на границе с Японией.\n" #NT!
 RUS_far_east_fortification_forts_3: "Добавьте §Y4 Сухопутные форты§! на границе с Японией.\n" #NT!
 RUS_xian_incident: "Сианьский инцидент" #NT!
 RUS_xian_incident_desc: "Благодаря нашим контактам с видными гоминьдановскими чиновниками мы сможем похитить Чан Кайши и заставить его разделить власть с Мао, фактически положив конец их разрушительной ссоре, чтобы Китай мог лучше противостоять хищничествам Японии." #NT!
 RUS_xian_incident_tt: "Если обе стороны согласятся, будет достигнуто перемирие между националистическим и коммунистическим Китаем." #NT!
 RUS_anti_capitalist_diplomacy: "Антикапиталистическая дипломатия" #NT!
 RUS_anti_capitalist_diplomacy_desc: "Наихудшими препятствиями на пути глобальной революции, без сомнения, являются толстые банкиры США и безжалостные колонизаторы-угнетатели Соединенного Королевства. Нашей главной целью всегда должно быть дать пощечину их цепким рукам и подорвать их либералистскую пропаганду." #NT!
 RUS_expand_red_fleet: "Расширить Красный Флот" #NT!
 RUS_expand_red_fleet_desc: "Красный Флот жалко слаб по сравнению с флотами империалистических держав. Мы должны сделать его расширение национальным приоритетом!" #NT!
 RUS_anti_colonialist_rebels: "Коминтерн" #NT!
 RUS_anti_colonialist_rebels_desc: "Поскольку капиталистическая система вступает в период окончательного краха, правильной позицией для всех коммунистических партий должна быть крайне агрессивная, воинственная, ультралевая линия. В частности, мы призываем коммунистические партии мира направить свою энергию на уничтожение умеренных левых." #NT!
 RUS_southern_thrust: "Южный надвиг" #NT!
 RUS_southern_thrust_desc: "Аннексия Ирана и Ирака обеспечила бы их огромные запасы нефти для Революции и оказала бы прямое давление на британских империалистов в Египте и Индии." #NT!
 #RUS_reconcile_japan: "Примирить Японию" #NT!
 #RUS_reconcile_japan_desc: "Наши отношения с Японией всегда были непростыми, но есть и более важные дела. Эксплуатируя отчаянную нехватку природных ресурсов, японцев можно вести за нос... Их устаревший феодальный режим в любом случае скоро падет." #NT!
 RUS_claim_on_sinkiang: "Претензия Синьцзян" #NT!
 RUS_claim_on_sinkiang_desc: "Под властью товарища Шэн Шицая Синьцзян уже фактически является советским марионеточным государством. Мы должны сделать это официально..." #NT!
 RUS_claim_on_sinkiang_threat: "Советский Союз заявил о Синьцзяне" #NT!
 RUS_pan_slavic_rhetoric: "Панславянская риторика" #NT!
 RUS_pan_slavic_rhetoric_desc: "Товарищ Ленин зашел слишком далеко в своем отказе от русской, славянской идентичности в своем стремлении к мировой революции. Определенная степень национализма должна послужить нам хорошо, а возрождение своего рода панславизма могло бы помочь приблизить нас к другим славянским народам." #NT!
 RUS_claims_on_baltic: "Претензии в Балтии" #NT!
 RUS_claims_on_baltic_desc: "Петр Великий был прав, стремясь получить доступ к портам на западе. Страны Балтии, потерянные после революции, должны быть реинтегрированы в Советский Союз." #NT!
 RUS_claim_bessarabia: "Претензия к Бессарабии" #NT!
 RUS_claim_bessarabia_desc: "Черное море даже более важно для нашей экономики, чем Балтийское. Мы должны сделать все возможное, чтобы обеспечить контроль над Босфором и Дарданеллами." #NT!
 RUS_claims_on_turkey: "Претензии к Турции" #NT!
 RUS_claims_on_turkey_desc: "Турки не только последовательно отказываются от наших требований о взаимном контроле над проливом Босфор, но и отказываются обсуждать какие-либо изменения границ на востоке. Возможно, пришло время преподать им урок!" #NT!
 #RUS_baltic_security: "Балтийская безопасность" #NT!
 #RUS_baltic_security_desc: "Балтика – это наш передний двор, и ее необходимо защищать любой ценой. Карелию надо захватить, чтобы дать Ленинграду безопасную буферную зону, а самоуправление Эстонии просто смешно!" #NT!
 #RUS_claims_on_poland: "Претензии к Польше" #NT!
 #RUS_claims_on_poland_desc: "Проявление некомпетентности и позора, которым была советско-польская война, должно быть отомщено, а восточная Польша реинтегрирована в состав СССР!" #NT!
 #RUS_demand_eastern_poland: "Спрос на Восточную Польшу" #NT!
 #RUS_demand_eastern_poland_desc: "Подтвердив наше право на восточные территории Польши, мы должны ясно дать понять, что они могут спасти себя от нового раздела, только передав их мирным путем." #NT!
 #RUS_offer_poland_protection: "Предложить Польше защиту" #NT!
 #RUS_offer_poland_protection_desc: "Хотя мы могли бы просто захватить восточную Польшу, было бы гораздо предпочтительнее, если бы они при этом присоединились к нашему Коминтерну. Однако нам придется предложить что-то в обмен на наши претензии. Если мы пообещаем им Восточную Германию, они могут заинтересоваться." #NT!
 RUS_offer_poland_protection_tt: "§YПольша получит государства, на которые претендовали по этому соглашению, в случае советского завоевания.§!\n" #NT!
 RUS_great_purge: "Великая чистка" #NT!
 RUS_great_purge_bypass_tt: "Троцкий становится лидером Советского Союза." #NT!
 RUS_great_purge_desc: "Среди офицеров назревает опасный троцкистский заговор; даже в самых высоких чинах. Хотя личное участие Троцкого остается неизвестным, угроза велика. СССР может даже быть втянут в новую гражданскую войну... если только мы не будем готовы разбить несколько яиц." #NT!
 RUS_great_purge_tt: "Будет проведена серия §Yпоказательных процессов§! для чистки подозреваемых троцкистских министров и лидеров.\n" #NT!
 RUS_great_purge_tt2: "Количество завершенных чисток повлияет на вероятность возобновления §Yгражданской войны§! и масштабирует эффект от §HОфицерские чистки§!.\nОтказ от выбора этого фокуса приведет к §Yгражданской войне§! и потенциальному возвращению §YЛьва Троцкого§! из ссылки.\n\n" #NT!
 RUS_permanent_revolution: "Перманентная революция" #NT!
 RUS_permanent_revolution_tt: "Троцкий вернулся" #NT!
 RUS_permanent_revolution_tt2: "§YTrotsky§! приобретает лучшие лидерские качества." #NT!
 RUS_permanent_revolution_desc: "Репрессивный демагог ушел! Истинная власть была восстановлена ​​народу нашей страны. Теперь все могут отстаивать свои интересы независимо и без компромиссов. Мы навсегда меняемся. Перманентная революция — это победоносная революция." #NT!
 #RUS_rehabilitated_military: "Реабилитированные военные" #NT!
 #RUS_rehabilitated_military_desc: "Когда налет троцкизма окончательно очистится от офицерского корпуса, возможно, появится возможность снова предоставить военным некоторую свободу от политического вмешательства." #NT!
 #RUS_military_reorganization: "Военная реорганизация" #NT!
 #RUS_military_reorganization_desc: "Чистка не привела армию в хорошее состояние. Новое руководство «зеленое» и неэффективное, и не было проведено никакой работы по развитию наших доктрин. Мы должны немедленно исправить эту ситуацию!" #NT!
 #RUS_nkvd_primacy: "Примат НКВД" #NT!
 #RUS_nkvd_primacy_desc: "Военные показали, что им никогда нельзя доверять. Следовательно, НКВД необходимо будет расширить и дать ему больше полномочий, а также увеличить количество политических комиссаров, которые будут следить за офицерами." #NT!
 RUS_nkvd_divisions: "Дивизии НКВД" #NT!
 RUS_nkvd_divisions_desc: "НКВД следует выделить несколько собственных дивизий, которые будут действовать в качестве внутренних войск, охраняя железные дороги и важные объекты." #NT!
 #RUS_lessons_of_war: "Уроки войны" #NT!
 #RUS_lessons_of_war_desc: "Благодаря опыту, полученному в ходе ограниченных войн, мы сможем совершить некоторые прорывы в бронетанковой войне и, возможно, даже, наконец, привести в порядок истощенный офицерский корпус!" #NT!
 #RUS_smersh: "СМЕРШ" #NT!
 #RUS_smersh_desc: "СМЕРШ, или «Смерть шпионам», представляет собой предложенную контрразведывательную инициативу, преследующую двойную цель; искоренение вражеских шпионов, казни дезертиров и партизан в рядах Красной Армии." #NT!
 RUS_smersh_tt: "§YСводит к нулю риск переворота.§!\n" #NT!
 RUS_partisan_suppression: "Партизанское подавление" #NT!
 RUS_partisan_suppression_desc: "СМЕРШ должен быть расширен, чтобы иметь возможность лучше проникать и безжалостно подавлять все формы партизанской деятельности на оккупированной территории." #NT!
 RUS_war_with_germany: "Война с Германией" #NT!
 RUS_war_with_germany_desc: "Немецкая угроза продолжает расти. Мы можем и должны уничтожить немецкую армию и заставить ее склониться перед новыми повелителями." #NT!
 RUS_war_with_germany_tt: "Пакт Молотова-Риббентропа не вступил в силу" #NT!
 RUS_war_with_japan: "Война с Японией" #NT!
 RUS_has_not_officers_purged_tt: "Нет национального духа §YОфицеры подвергнуты чистке§!" #NT!
 RUS_war_with_japan_desc: "Похоже, японцы не собираются отступать. Единственным эффективным сдерживающим фактором будет война. Они пожалеют, что сопротивлялись нашим требованиям, когда Красная Армия их попирает." #NT!
 RUS_war_with_uk: "Война с Великобританией" #NT!
 RUS_war_with_uk_desc: "Империалистические британцы никогда не питали к нам никакого уважения. Нет сомнения, что они обратятся к Советскому Союзу, когда покончат с остальным миром. Есть только один способ предотвратить их агрессивную экспансию. Война!" #NT!
 RUS_claim_on_the_straits: "Заявите права на проливы" #NT!
 RUS_claim_on_the_straits_desc: "Проливы, ведущие из Черного моря в Эгейское море, являются ключевым стратегическим пунктом. Мы не можем допустить, чтобы эта территория контролировалась иностранными державами. Чтобы обеспечить актуальность Красного Флота, нам необходимо обеспечить безопасность проливов." #NT!
 RUS_ultimatum_to_greece: "Ультиматум Греции." #NT!
 RUS_ultimatum_to_greece_desc: "Эгейские острова — это последний стратегический объект, который нам нужен, чтобы Красный Флот мог действовать свободно. На греков оказывается давление со всех сторон, и они скорее всего хотели бы отдать небольшую территорию, чтобы избежать полномасштабной войны." #NT!
 RUS_diversify_the_programme: "Разнообразьте программу" #NT!
 RUS_diversify_the_programme_desc: "За последние годы мы многому научились, и достигнут прогресс в области традиционных боевых действий. Мы — нация великих ученых, способных раскрыть методы ведения войны, дающие огромные преимущества. Мы должны убедиться, что у них есть лучшие условия для работы, если мы хотим увидеть результаты." #NT!
 RUS_research_city_experiment: "Исследование Города Эксперимент" #NT!
 RUS_research_city_experiment_desc: "Один из крупнейших наших учёных, Курчатов, отмечал, что при разрушении ядер килограмма урана выделившаяся энергия должна быть равна взрыву 20 тысяч тонн тротила. Нам необходимо использовать эту силу раньше наших врагов, чтобы обеспечить выживание Родины." #NT!
 RUS_closed_city_network: "Закрытая городская сеть" #NT!
 RUS_closed_city_network_desc: "Нам следует создавать закрытые города для исследований, которые требуют больше места, чем есть на наших военных базах. Ограничение доступа в города гарантирует, что наши исследования останутся секретными, в то же время предоставляя нашим ученым достаточно места для крупномасштабных экспериментов." #NT!
 strike_usa_focus: "Ударьте США!" #NT!
 strike_usa_focus_desc: "Коварные американцы держат нас в своей власти, контролируя наши поставки нефти и других крайне необходимых ресурсов. Их промышленность значительно превосходит нашу, поэтому, если мы нанесем удар, нам лучше нанести сильный удар! Мы не можем надеяться на победу в длительной войне против США..." #NT!
 chinese_puppet_focus: "Китайская марионетка" #NT!
 chinese_puppet_focus_desc: "Китай доказал, что стремится избежать войны с нами. Возможно, их лидеры считают внутренний раскол более серьезной угрозой. Мы могли бы предложить им нашу защиту от коммунистов и полевых командиров, как субъектов в сфере совместного процветания Большой Восточной Азии." #NT!
 chinese_war_focus: "Война с Китаем" #NT!
 chinese_war_focus_desc: "Инцидент на мосту Марко Поло доказал, что китайцы не заинтересованы в сотрудничестве. Поскольку растущая напряженность угрожает последующему прекращению огня, война может стать единственным средством навести порядок в китайской нации." #NT!
 subdue_warlords_focus: "Подчинить военачальников" #NT!
 subdue_warlords_focus_desc: "Китайцы позволили своей некогда гордой империи быть разрушенной, разрушенной радикалами и военными кликами. Японская империя не потерпит такого разделения, даже среди своих подданных." #NT!
 oust_germans_focus: "Разрыв китайско-германских связей" #NT!
 oust_germans_focus_desc: "Немецкие военные советники присутствовали в Китае, по крайней мере, с двадцатых годов, оказывая решающую поддержку Гоминьдану. Этого больше нельзя терпеть. Мы имеем право требовать немедленного прекращения немецкой поддержки китайцев. Настало время немцам выбрать сторону." #NT!
 found_own_faction_focus: "Нашел нашу фракцию" #NT!
 found_own_faction_focus_desc: "Мы уже предприняли усилия по созданию Сферы совместного процветания Большой Восточной Азии. Чтобы обеспечить длительную победу, Япония должна быть достаточно сильной, чтобы лидировать в одиночку в Азии и за ее пределами." #NT!
 axis_leanings_focus: "Наклоны оси" #NT!
 axis_leanings_focus_desc: "У нас много общих интересов и ценностей с новой Германией, которая строит мощную базу в Европе. Присоединение к ним в качестве союзников дало бы нам могущественного друга, достаточно далекого, чтобы не соперничать с нашим господством в Азии." #NT!
 subvert_india_focus: "Индийская национальная армия" #NT!
 subvert_india_focus_desc: "Если Великобритания осудит наши усилия по созданию империи, мы покажем им, что их собственная империя уже рушится. Индийские военнопленные и экспатрианты составят основу движения, которое сможет свергнуть британское владычество." #NT!
 jap_improved_sprit_focus: "Улучшенный национальный дух" #NT!
 jap_improved_sprit_focus_desc: "Националистическая гордость и поддержка войны одолевают каждого подданного Императора, поднимая его на все более высокие высоты преданности!" #NT!
 befriend_siam_focus: "Подружись с Сиамом" #NT!
 befriend_siam_focus_desc: "Сиам избежал европейской колонизации и не привык быть подчиненной нацией. Вместо того, чтобы подчинять их, мы должны убедить их сотрудничать с нами, чтобы так и оставалось." #NT!
 army_primancy_focus: "Армейское первенство" #NT!
 army_primancy_focus_desc: "Из двух основных родов войск именно Армия является сильной правой рукой Империи! Его способность захватывать и удерживать позиции намного перевешивает второстепенные услуги, которые может предоставить ВМФ. Признав этот простой, самоочевидный факт и направив больше ресурсов на нужды армии, возможности станут безграничными." #NT!
 JAP_army_primancy_focus_bypass_tt: "Недостаточно мест для строительства §YВоенных заводов§! в домашней зоне." #NT!
 jap_sia_love: "Японско-сиамская дипломатия" #NT!
 jap_sia_love_desc: "Япония сосредоточила свои дипломатические усилия на улучшении отношений с Сиамом." #NT!
 navy_primancy_focus: "Первенство ВМФ" #NT!
 JAP_navy_primancy_focus_bypass_tt: "Недостаточно ячеек для строительства §YВоенно-морских верфей§! в домашней зоне." #NT!
 navy_primancy_focus_desc: "Из двух основных родов войск именно Флот является сильной правой рукой Империи! Ее способность контролировать моря намного перевешивает второстепенные услуги, которые может предоставить армия. Признав этот простой, самоочевидный факт и направив больше ресурсов на ВМФ, возможности станут безграничными." #NT!
 army_innovations_focus: "Армейские инновации" #NT!
 army_innovations_focus_desc: "Теперь, когда армия является признанной главной службой Империи, нам следует уделять больше ресурсов изучению земельных доктрин." #NT!
 army_air_innovations_focus: "Армейские авиационные инновации" #NT!
 army_air_innovations_focus_desc: "Основной задачей ВВС должна стать поддержка нашей хваленой Армии!" #NT!
 army_motorization_focus: "Моторизация армии" #NT!
 army_motorization_focus_desc: "Повышенное внимание к моторизации увеличит скорость, с которой пехота сможет добраться до поля боя, по крайней мере, в районах с хорошими дорогами." #NT!
 air_base_expansion_focus: "Расширение авиабазы" #NT!
 air_base_expansion_focus_desc: "Чтобы лучше поддерживать армию, ВВС требуются более крупные авиабазы." #NT!
 armor_innovations_focus: "Инновации в броне" #NT!
 armor_innovations_focus_desc: "С усилением нашей армии некоторые генералы предложили нам инвестировать в ряд современных бронемашин." #NT!
 naval_innovations_focus: "Военно-морские инновации" #NT!
 naval_innovations_focus_desc: "Теперь, когда Флот является признанной главной службой Империи, нам следует уделять больше ресурсов проектированию новых классов кораблей." #NT!
 naval_air_innovations_focus: "Инновации в морской авиации" #NT!
 naval_air_innovations_focus_desc: "Основной задачей ВВС должна стать поддержка нашего хваленого Флота!" #NT!
 convoy_protection_focus: "Защита конвоев" #NT!
 convoy_protection_focus_desc: "Хотя это трусливая и бесчестная тактика, вполне возможно, что вражеские страны могут нацелиться на торговые корабли, которые перевозят припасы и ресурсы по нашей Империи. Мы должны изучить, как лучше всего защитить эти корабли, если это произойдет." #NT!
 advanced_torpedoes_focus: "Продвинутые торпеды" #NT!
 advanced_torpedoes_focus_desc: "Благодаря использованию в двигательных установках сжатого кислорода вместо сжатого воздуха наши торпеды смогут двигаться дальше и нести боеголовку большего размера, чем любые предыдущие типы." #NT!
 shbb_focus: "Сверхтяжелые линкоры" #NT!
 shbb_focus_desc: "В краткосрочной перспективе мы вряд ли сможем превзойти Британию или США по количеству линкоров, но, возможно, нам это и не нужно. Вместо этого, возможно, окажется возможным построить гораздо более мощные линкоры, чем позволяет им строить западный Вашингтонский договор." #NT!
 naval_base_focus: "Расширение военно-морской базы" #NT!
 naval_base_focus_desc: "Расширение военно-морского флота требует большего количества военно-морских баз." #NT!
 carrier_focus: "Операторский фокус" #NT!
 carrier_focus_desc: "Японии нужен мощный военно-морской флот, и авианосец должен стать основой силы нашего флота. Время Линкора подошло к концу, и наши враги скоро об этом узнают!" #NT!
 battleship_focus: "Линкор Фокус" #NT!
 battleship_focus_desc: "Японии нужен мощный флот, и линкор должен стать основой силы нашего флота. Пусть другие страны тратят свои богатства на непроверенные авианосцы, ведь только линкоры могут господствовать на морях!" #NT!
 spiritual_mobilization_focus: "Духовная мобилизация" #NT!
 spiritual_mobilization_focus_desc: "Весь наш народ, а не только наши солдаты, должен быть духовно готов к войне. С этой целью националисты объединились в Национальное движение духовной мобилизации, чтобы повысить патриотизм и поддержку правительства." #NT!
 warrior_traditions_focus: "Воинские традиции" #NT!
 warrior_traditions_focus_desc: "На протяжении всей истории Япония сохраняла уникальный набор традиций воинского класса. Эти ценности необходимо возрождать и беречь каждый солдат, независимо от звания." #NT!
 divine_wind_focus: "Божественный ветер" #NT!
 divine_wind_focus_desc: "От любого солдата ожидается бесстрашное столкновение с перспективой смерти, но наш народ должен пойти дальше этого, готовясь пожертвовать собой без надежды на выживание во славу императора и нации." #NT!
 imperial_glory_focus: "Императорская слава" #NT!
 imperial_glory_focus_effect: "Позволяет производить §HYokosuka MXY7 Ohka§!." #NT!
 imperial_glory_focus_desc: "Камикадзе, тактика Специального штурмового подразделения, превратила атаки смертников из импровизированной последней меры в устоявшуюся доктрину. С появлением новых самолетов, по сути, пилотируемых ракет, эти атаки будет невозможно остановить." #NT!
 student_movement_focus: "Студенческое движение" #NT!
 student_movement_focus_desc: "Министерство образования является столь же важной частью духовной мобилизации, как и любое другое, и если преподаватели и студенты сплотятся вокруг нации, это построит прочную систему образования, ориентированную на военные нужды." #NT!
 extra_tech_focus: "Дополнительные исследования" #NT!
 synth_oil_focus: "Синтетическое масло" #NT!
 synth_oil_focus_desc: "Наша собственная добыча нефти очень ограничена, а импорт нефти ставит нас во власть иностранных интересов. Самым безопасным решением было бы совершенствование нашей технологии синтетических масел." #NT!
 JAP_synth_oil_focus_tt: "Idemitsu Kosan доступен как отраслевой концерн" #NT!
 secret_weapon_focus: "Передовое оружие" #NT!
 secret_weapon_focus_desc: "Как островная империя, мы всегда должны быть в авангарде военно-морских исследований, но ракетная техника дальнего действия тоже не повредит." #NT!
 industrial_effort_focus: "Имперская экономия" #NT!
 industrial_effort_focus_desc: "Каждый подданный Императора должен жертвовать ради блага Империи." #NT!
 industrial_effort_focus2: "Промышленные усилия" #NT!
 industrial_effort_focus2_desc: "Япония является новой индустриализированной страной и еще не так сильна, как некоторые западные страны. Мы должны предпринять шаги, чтобы сократить разрыв между нашими возможностями." #NT!
 infra_effort_focus: "Инфраструктурные усилия" #NT!
 infra_effort_focus_desc: "Построить инфраструктуру в нашей горной стране было нелегко, тем не менее, усилия необходимо продолжать." #NT!
 fortress_japan_focus: "Крепость Япония" #NT!
 fortress_japan_focus_desc: "Если наши враги когда-нибудь сокрушат наш флот, из-за наших укреплений любая попытка вторжения будет стоить гораздо больше, чем большинство стран могут себе позволить заплатить." #NT!
 crypto_bomb_focus: "Криптологическая бомба" #NT!
 crypto_bomb_focus_desc: "Поляки разрабатывают блестящую машину, которую они называют «криптологической бомбой», которая может взломать немецкие шифры «Энигма». У нас есть ресурсы для его дальнейшего развития на нашем предприятии в Блетчли-Парке." #NT!
 tizard_mission_focus: "Миссия Тизарда" #NT!
 tizard_mission_focus_desc: "Мы совершили множество технологических прорывов, которые не можем полностью использовать сами из-за нехватки ресурсов и промышленного потенциала. Генри Тизард хотел бы возглавить делегацию для переговоров по соглашению о совместном использовании технологий с США." #NT!
 maud_focus: "Комитет МАУД" #NT!
 maud_focus_desc: "Комитет «Военное применение детонации урана» убежден, что теоретически возможно создать бомбу невероятной мощности, используя уран для осуществления неконтролируемой реакции ядерного деления. Однако мы, возможно, не сможем разработать эту технологию вовремя самостоятельно. Нам следует поговорить с американцами." #NT!
 general_rearmament_focus: "Всеобщее перевооружение" #NT!
 general_rearmament_focus_desc: "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL: "Начинает казаться, что новая Великая война неизбежна. Если это не Гитлер, то это будет Микадо или даже Советы... Общественное мнение колеблется настолько, что мы можем инициировать программу всеобщего перевооружения." #NT!
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL: "Наши предшественники слишком пренебрегали нашей военной ситуацией. Мы должны начать программу всеобщего перевооружения, чтобы устранить катастрофические недостатки наших вооруженных сил." #NT!
 air_defense_focus: "ПВО" #NT!
 air_defense_focus_tt: "Добавьте максимум §YAnti-Air§! в §YВосточной Англии§!, §YСуссексе§! и §YЮго-Западной Англии§!" #NT!
 air_defense_focus_bypass_tt: "Недостаточно слотов для строительства §YAnti-Air§!" #NT!
 air_defense_focus_desc: "Нет вопроса, откуда придет враг; мы должны защитить побережье мощными батареями ПВО." #NT!
 radar_focus: "РАДАР" #NT!
 radar_focus_desc: "Способность обнаруживать бомбардировщики противника будет иметь решающее значение для военных действий. Мы не должны жалеть ресурсов для дальнейшего развития радиолокационной технологии и строительства сети станций обнаружения вдоль побережья." #NT!
 royal_ordinance_focus: "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc: "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL: "Королевские артиллерийские заводы" #NT!
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST: "Революционные артиллерийские заводы" #NT!
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL: "Королевского арсенала в Вулидже катастрофически недостаточно для производства всех необходимых нам боеприпасов и стрелкового оружия. Нам следует построить еще больше заводов по всей стране, желательно в относительно безопасных районах." #NT!
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST: "Революционного арсенала в Вулидже катастрофически недостаточно для производства всех необходимых нам боеприпасов и стрелкового оружия. Нам следует построить еще больше заводов по всей стране, желательно в относительно безопасных районах." #NT!
 shadow_scheme_focus: "Теневая схема" #NT!
 shadow_scheme_focus_desc: "Министерство авиации выступило с блестящим предложением облегчить преобразование гражданских заводов в военные. При наличии соответствующих грантов и кредитов различным ключевым компаниям их заводы можно заранее расширить и адаптировать, чтобы сделать переход к военному применению более плавным." #NT!
 shadow_scheme_focus_tt: "Предоставляет §G4§! Слоты для строительства и §Y4 военных заводов§! всего в двух штатах при вступлении в войну.\n" #NT!
 uk_small_arms_focus: "Компания БСА" #NT!
 uk_small_arms_focus_desc: "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL: "Королевские артиллерийские заводы не производят достаточного количества стрелкового оружия, но, как и во время Великой войны, мы могли бы заключить контракт с Бирмингемской компанией по стрелковому оружию и расширить их мощности." #NT!
 ENG_BSA_COMPANY_DESC_COMMUNIST: "Революционные артиллерийские заводы не производят достаточно стрелкового оружия, но, как и во время Великой войны, мы могли бы заключить контракт с Бирмингемской компанией по стрелковому оружию и расширить их мощности." #NT!
 UK_secret_focus: "Секретное оружие" #NT!
 UK_secret_focus_desc: "Теперь у нас есть знания и инфраструктура, чтобы сосредоточиться на разработке различных проектов секретного оружия, которые раньше относились к области научной фантастики." #NT!
 air_rearmament_focus: "Воздушное перевооружение" #NT!
 air_rearmament_focus_desc: "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL: "В любой войне с континентальным противником Королевские ВВС окажутся ключом к победе. Во-первых, мы должны гарантировать, что наши авиабазы ​​смогут поддержать наши планы перевооружения!" #NT!
 ENG_AIR_REARMAMENT_DESC_COMMUNIST: "В любой войне с континентальным противником Народная ВВС станет залогом победы. Во-первых, мы должны гарантировать, что наши авиабазы ​​смогут поддержать наши планы перевооружения!" #NT!
 fighter_command_focus: "Истребительное командование" #NT!
 fighter_command_focus_desc: "Нашим главным приоритетом должен быть контроль над собственным небом! Трудно найти более важную область военных исследований, чем разработка истребителей." #NT!
 bomber_command_focus: "Бомбардировочное командование" #NT!
 bomber_command_focus_desc: "Как всегда говорил Джулио Дуэ; «Бомбардировщик всегда пробьется!». Несмотря на достижения в области радиолокационной техники и противовоздушной обороны, мы должны уделить приоритетное внимание разработке более совершенных бомбардировщиков." #NT!
 coastal_command_focus: "Береговое командование" #NT!
 coastal_command_focus_desc: "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL: "Наша промышленность основана на ресурсах, доставляемых в Британию из многих отдаленных уголков Империи. Наши конвои являются нашей жизненной силой и должны быть защищены как Королевским флотом, так и Королевскими ВВС. Надо создать специальное формирование ВВС для защиты подходов к нашим портам!" #NT!
 ENG_COASTAL_COMMAND_DESC_COMMUNIST: "Наша промышленность основана на ресурсах, доставляемых в Британию из многих отдаленных уголков Империи. Наши конвои являются нашей жизненной силой и должны охраняться как Трудо-освободительным флотом, так и Народными военно-воздушными силами. Нам следует создать специальное формирование ВВС для охраны подходов к нашим портам!" #NT!
 aircraft_production_focus: "Группа самолетопроизводства" #NT!
 aircraft_production_focus_desc: "Производство самолетов остается нашим главным приоритетом. Лондонская группа по производству самолетов (LAPG) должна быть создана для управления и координации всего доступного производства самолетов." #NT!
 uk_jet_focus: "Реактивный самолет" #NT!
 uk_jet_focus_desc: "Кажется почти несомненным, что реактивный двигатель придет на смену винтовым двигателям в самолетах. Потенциал огромен, и мы не должны позволить Британии отставать в этой важной области исследований." #NT!
 naval_rearmament_focus: "Перевооружение ВМФ" #NT!
 naval_rearmament_focus_desc: "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL: "Хотя мы пытались предотвратить гонку военно-морских вооружений с помощью Второго Лондонского военно-морского договора, даже те, кто его подписал, по большей части его игнорируют. Королевский флот никогда не должен терять своего глобального превосходства. Мы всегда должны добиваться того, чтобы он оставался крупнейшим в мире." #NT!
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST: "Хотя мы пытались предотвратить гонку военно-морских вооружений с помощью Второго Лондонского военно-морского договора, даже те, кто его подписал, по большей части его игнорируют. Рабоче-освободительный флот никогда не должен терять своего глобального превосходства. Мы всегда должны добиваться того, чтобы он оставался крупнейшим в мире." #NT!
 uk_destroyer_focus: "Разрушитель Фокус" #NT!
 uk_destroyer_focus_desc: "Современные линкоры — это чудеса, но мы не должны пренебрегать важной ролью скромного эсминца в защите наших конвоев." #NT!
 uk_convoy_focus: "Сопровождение конвоя Фокус" #NT!
 uk_convoy_focus_desc: "Невозможно переоценить: наши конвои — ​​это наша кровь. Мы должны сделать все, что в наших силах, чтобы защитить их и быстро восполнить утраченный тоннаж." #NT!
 uk_waves_focus: "Британия правит волнами" #NT!
 uk_waves_focus_desc: "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL: "В длинной тени Королевского флота другие военно-морские державы вынуждены разрабатывать новые инновационные доктрины, чтобы компенсировать это. Мы не должны успокаиваться и полагаться исключительно на количество и качество отдельных кораблей." #NT!
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST: "В длинной тени Рабоче-освободительного флота другие военно-морские державы вынуждены разрабатывать новые инновационные доктрины, чтобы компенсировать это. Мы не должны успокаиваться и полагаться исключительно на количество и качество отдельных кораблей." #NT!
 uk_carrier_focus: "Операторский фокус" #NT!
 uk_carrier_focus_desc: "Среди военно-морских теоретиков ведутся ожесточенные споры о жизнеспособности линкора. Есть те, кто утверждает, что современная авиация станет доминировать над военно-морской мощью и что авианосец заменит линкор в качестве короля океанов." #NT!
 uk_spain_focus: "Принудить Испанию" #NT!
 uk_spain_focus_desc: "Испанцы лучше других знают мощь Королевского флота, но, возможно, уместно напомнить..." #NT!
 uk_battleship_focus: "Линкор Фокус" #NT!
 uk_battleship_focus_desc: "Пока теоретики спорят о господстве в воздухе или на море, никто не хочет, чтобы орудия линкора были направлены на его дворец. Даже если энтузиасты авианосцев в конечном итоге окажутся правы, линкоры все равно будут доминировать в океанах еще долгие годы." #NT!
 uk_turkey_focus: "Принудить Турцию" #NT!
 uk_turkey_focus_desc: "Им не обязательно нас любить, но Джонни Индейка должен знать достаточно, чтобы бояться наших линкоров..." #NT!
 uk_amphibious_focus: "Амфибийная война" #NT!
 uk_amphibious_focus_desc: "Управлять волнами — это хорошо, но иногда нужно намочить ноги. Мы не должны пренебрегать нашей способностью высадить силы вторжения на враждебную территорию." #NT!
 singapore_focus: "Сингапурская стратегия" #NT!
 singapore_focus_desc: "Сингапур должен оставаться нашей основной военно-морской базой на Востоке. Гонконг может захватить японцы, но Сингапур должен оставаться неприступным до тех пор, пока не прибудет Главный флот, чтобы решительно разгромить врага." #NT!
 sp_landward_forts_focus: "Сухопутные укрепления" #NT!
 sp_landward_forts_focus_desc: "Нынешняя оборона острова Сингапур неадекватна. Мы должны сосредоточить наши усилия на укреплении укреплений!" #NT!
 peninsular_focus: "Полуостровная война" #NT!
 peninsular_focus_desc: "Мы должны упредить и замедлить врага, идущего с севера через Малайю, прежде чем он достигнет Сингапура." #NT!
 hongkong_focus: "Удержать Гонконг" #NT!
 hongkong_focus_desc: "Сингапурская стратегия устарела. Наш план должен быть смелее и опираться на базу, расположенную гораздо ближе к Японии. При наличии достаточных укреплений и сооружений Гонконг сослужит отличную службу!" #NT!
 hk_landward_forts_focus: "Сухопутные укрепления" #NT!
 hk_landward_forts_focus_desc: "Гонконгу придется стать городом-крепостью, чтобы противостоять продолжительному нападению со стороны материкового Китая." #NT!
 hk_air_focus: "ПВО" #NT!
 hk_air_focus_desc: "Мы должны значительно расширить и усовершенствовать средства ПВО в Гонконге." #NT!
 uk_embargo_focus: "Политика эмбарго" #NT!
 uk_embargo_focus_desc: "Лучший способ победить диктаторов – будь то красных или коричневых – это просто лишить их ресурсов, необходимых для ведения войны. Проблема лишь в том, чтобы запугать банкиров и корпорации, которые ведут с ними дела..." #NT!
 uk_sanction_italy_focus: "Санкция Италия" #NT!
 uk_sanction_italy_focus_desc: "Муссолини мечтает о новой Римской империи и, как бы абсурдно это ни звучало, однажды может напасть на нас, чтобы осуществить свою мечту. Мы должны сделать все возможное, чтобы предотвратить это, прежде чем дело дойдет до войны." #NT!
 uk_sanction_japan_focus: "Санкции Японии" #NT!
 uk_sanction_japan_focus_desc: "Японцы, похоже, привержены созданию своей «Сферы совместного процветания Большой Восточной Азии»; под их гегемонией, конечно. Британская империя является основным препятствием вместе с колониями других западных держав. Им необходимо отказать в доступе к необходимым им ресурсам." #NT!
 uk_burma_focus: "Бирманская дорога" #NT!
 uk_burma_focus_desc: "Мы должны помочь китайцам в их борьбе против Японии, построив дорогу и связанную с ней инфраструктуру между Бирмой и Китаем, где поставки смогут доставляться к ним по суше, в безопасности от японского хищничества." #NT!
 uk_scandinavian_focus: "Скандинавская интервенция" #NT!
 uk_scandinavian_focus_desc: "Скандинавия не имела бы большого стратегического значения, если бы не одно обстоятельство; Шведский экспорт железа. Мы должны оказать давление и на Швецию, и на Норвегию, чтобы не допустить попадания этого жизненно важного ресурса в Германию. Если они откажутся, нам, возможно, придется быть готовыми к вторжению..." #NT!
 uk_iraq_focus: "Безопасный Ирак" #NT!
 uk_iraq_focus_desc: "Мы предоставили Ираку независимость в 1932 году, но, учитывая текущую глобальную ситуацию, это могло быть ошибкой. Иракская нефть никогда не должна попасть к нашим врагам..." #NT!
 uk_iran_focus: "Безопасный Иран" #NT!
 uk_iran_focus_desc: "Иран не просто богат нефтью, в которой нашим врагам должно быть отказано; это также стратегическое связующее звено между Индией, Ближним Востоком и Советским Союзом." #NT!
 uk_free_india_focus: "Независимость Индии" #NT!
 uk_free_india_focus_desc: "Япония активно разжигает восстание в Индии и даже сформировала «Национальную индийскую армию», состоящую из индийских новобранцев. Ситуация может стать опасной, если ничего не будет сделано для ее предотвращения. Мы можем либо быстро победить Японию, либо пообещать Индии независимость через несколько лет." #NT!
 uk_colonial_focus: "Поощряйте колониальную элиту" #NT!
 uk_colonial_focus_desc: "В нашей огромной, разросшейся империи живут одни из величайших умов мира, но ее размеры не позволяют многим из них когда-либо встретиться. Поощряя их работать вместе над нашими наиболее важными проектами, мы можем быстрее достичь результатов." #NT!
 uk_asia_focus: "Укрепить Восточную Азию" #NT!
 uk_asia_focus_desc: "Многим нашим старым колониям на востоке угрожают гражданские войны и имперские амбиции местных стран. Мы не должны пренебрегать нашими оставшимися аванпостами, а продолжать развивать эти регионы, чтобы обеспечить наше глобальное присутствие." #NT!
 uk_china_focus: "Влияние на Китай" #NT!
 uk_china_focus_desc: "Хотя китайские националисты называют себя врагами наших колониальных усилий, они оказались в ловушке между врагами, у которых слишком мало союзников. Если мы свяжемся с ними, они, возможно, захотят изменить свою политику." #NT!
 uk_commonwealth_focus: "Связи Содружества" #NT!
 uk_commonwealth_focus_desc: "Объединенные общей преданностью Короне, страны Британского Содружества — первые, на кого мы можем рассчитывать в случае нового глобального конфликта. Обеспечение безопасности нашей дипломатической администрации там будет иметь решающее значение." #NT!
 uk_india_focus: "Развивайте Радж" #NT!
 uk_india_focus_desc: "Положение наших колоний в Индии остается противоречивым как за рубежом, так и внутри страны, но что бы их ни ждало, укрепление их промышленного потенциала является приоритетом на современном этапе." #NT!
 northern_expansion_focus: "Северная экспансия" #NT!
 northern_expansion_focus_desc: "Доктрина северной экспансии, пользующаяся поддержкой Императорской армии, признает, что Советский Союз представляет наибольшую угрозу японским амбициям. С ростом напряженности в Европе обязательно наступит благоприятный момент для нападения на российский Дальний Восток. Мы должны нанести быстрый удар." #NT!
 southern_expansion_focus: "Южное расширение" #NT!
 southern_expansion_focus_tt: "Добавьте §Yпакт о ненападении§! с §YСоветским Союзом§!, если выбрано\n" #NT!
 southern_expansion_focus_desc: "Доктрина южной экспансии, которую поддерживает Имперский флот, предписывает Японии расширяться на юг, в Юго-Восточную Азию и Тихий океан. Богатые колонии европейских держав обладают ресурсами, критически важными для японской промышленности, но этот путь приведет к конфликту с США. Нанесение превентивного удара вполне возможно." #NT!
