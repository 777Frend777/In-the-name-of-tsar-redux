 usa_focus: "Национальный фокус США" #NT!
 USA_issue_war_bonds: "Выпуск военных облигаций" #NT!
 USA_issue_war_bonds_desc: "Используя военные облигации, мы полагаемся на поддержку военных усилий и патриотизм людей для финансирования военных расходов." #NT!
 USA_office_of_strategic_services: "Управление стратегических служб" #NT!
 USA_office_of_strategic_services_desc: "Создание специального разведывательного агентства поможет не только войне, но и будущим операциям за рубежом. Британские спецслужбы могут служить образцом." #NT!
 USA_wartime_industry: "Промышленность военного времени" #NT!
 USA_wartime_industry_desc: "У нас сильная промышленность, но не вся она хорошо приспособлена для производства военной техники. Поиск эффективных процессов, способствующих этим изменениям, будет иметь ключевое значение для использования наших ресурсов." #NT!
 USA_first_special_service_force: "Первый отряд специального назначения" #NT!
 USA_first_special_service_force_desc: "Операции в тылу врага на негостеприимной территории будут частью любого глобального конфликта. Формирование подразделений коммандос для выполнения этих функций имеет важное значение для нашей будущей войны." #NT!
 USA_rubber_reserve_company: "Резиновая резервная компания" #NT!
 USA_rubber_reserve_company_desc: "С началом войны мы потеряли почти все наши источники импортного каучука.\n\nПриложив огромные скоординированные усилия, резиновые компании в Соединенных Штатах смогут сотрудничать, чтобы найти лучшие способы производства синтетического каучука, возможно, даже отвечающие требованиям военные усилия." #NT!
 USA_manifest_destiny: "Явное направление" #NT!
 USA_manifest_destiny_desc: "Особые обстоятельства, связанные с основанием и историей нашей страны, дают нам мандат на борьбу с несправедливостью и угнетением в любой точке мира. Чтобы создать безопасное международное сообщество, нашим главным экспортным товаром должна быть свобода." #NT!
 USA_manifest_destiny_tt: "§YУказывает цели войны против всех фашистских и коммунистических стран.§!\n" #NT!
 USA_scientist_haven: "Ученый Хейвен" #NT!
 USA_scientist_haven_desc: "Заявив о себе как о стражах свободы в мире, мы можем приветствовать исследователей и интеллектуалов, изгнанных из репрессивных режимов за рубежом, давая им шанс добиться успеха и помочь нашему делу в стране возможностей." #NT!
 USA_wpa: "ВПА" #NT!
 USA_wpa_desc: "Миллионы людей все еще страдают от безработицы, возникшей в результате Великой депрессии. Агентство, привлекающее этих людей к работе над общественными проектами, возможно, не полностью решит проблему, но Управление прогрессом работ — это шаг в правильном направлении." #NT!
 USA_committee_on_technocracy: "Комитет по технократии" #NT!
 USA_committee_on_technocracy_desc: "Нам следует заменить ряд политиков и бизнесменов учеными и инженерами. У них есть технические знания для управления экономикой, и мы увидим большой научный прогресс, который приведет к новому процветанию нашей экономики." #NT!
 USA_support_rock_island: "Поддержите Рок-Айленд" #NT!
 USA_support_rock_island_desc: "Поддержка наших храбрых солдат любым возможным способом является ключом к победе. Будь то ведение тяжелого артиллерийского огня на расстоянии или более прямая поддержка на поле боя. Мы должны убедиться, что наши войска имеют все необходимое." #NT!
 USA_military_construction: "Военное строительство" #NT!
 USA_military_construction_desc: "Поскольку сверхдержавы угрожают миру во всем мире, наши проекты общественных работ должны быть направлены не только на гражданские вопросы, но и на военные вопросы." #NT!
 USA_USACE_projects: "Проекты СШАСЕ" #NT!
 USA_USACE_projects_desc: "Перед Инженерным корпусом армии США будет поставлена ​​задача заложить основу для многих будущих военных проектов, подобных которым мир еще никогда не видел. Эссе!" #NT!
 USA_arsenal_of_democracy: "Арсенал демократии" #NT!
 USA_arsenal_of_democracy_desc: "Независимо от того, решим ли мы напрямую вмешаться в войну, демократические страны должны знать, что мы вооружим и поддержим их." #NT!
 USA_liberty_ships: "Свобода Корабли" #NT!
 USA_liberty_ships_desc: "Массовое производство грузовых кораблей должно сопровождать наши промышленные разработки, чтобы гарантировать, что наши материалы и войска доберутся до театров военных действий, где они необходимы." #NT!
 USA_war_propaganda: "Военная пропаганда" #NT!
 USA_war_propaganda_desc: "Наш народ не хочет отправлять своих детей умирать в новой войне, но многие политики видят необходимость вмешательства. Пропаганда, направленная на демонизацию врага и призывы к открытому конфликту, может быть не только инструментом тиранов." #NT!
 USA_war_plan_black: "Военный план «Черный»" #NT!
 USA_war_plan_black_desc: "Совершенно очевидно, что политика и экспансионизм Германии выходят далеко за рамки здравого смысла. Их необходимо остановить, прежде чем их военная машина достигнет точки невозврата." #NT!
 USA_embargo_germany: "Эмбарго Германия" #NT!
 USA_embargo_germany_desc: "Германия зависит от нефти и других природных ресурсов в своих военных усилиях. Отрезать им доступ к ним — это меньшее, что мы можем сделать." #NT!
 USA_destroyers_for_bases: "Разрушители для баз" #NT!
 USA_destroyers_for_bases_desc: "Великобритании нужны корабли, а нам необходимо защитить нашу родную территорию. За право создавать военные базы на нынешних британских территориях мы можем обменять несколько эсминцев, которые, будем надеяться, тоже найдут себе хорошее применение." #NT!
