 tfv_canada.63.d: "Новое правительство штата [CAN.GetAdjective] предлагает нам интригующее предложение о концессии наших территорий в Ньюфаундленде. Хотя это правда, что законы нашей страны признают неделимое государство, наши советники призывают нас рассмотреть возможность создания нового фронта, который может отвлечь внимание от ситуации в Европе." #NT!
