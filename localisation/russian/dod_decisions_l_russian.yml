 YUG_instigate_in_bulgaria: "Подстрекательство крестьянских восстаний в Болгарии." #NT!
 YUG_instigate_in_bulgaria_desc: "Почти все южнославянские рабочие освобождены нашим государством, все, кроме болгар. Только поощряя болгар восстать против своих угнетателей, мы можем по-настоящему заявить, что освободили славянских рабочих на Балканах." #NT!
 YUG_instigate_in_albania: "Подстрекательство крестьянских восстаний в Албании." #NT!
 YUG_instigate_in_albania_desc: "Хотя албанский народ и не идентифицирует себя как славянин, его близость к нашей границе и культурный обмен между албанцами и южными славянами делают его идеальным кандидатом для вступления в Панславянский рабочий конгресс." #NT!
 YUG_instigate_in_greece: "Подстрекательство крестьянских восстаний в Греции" #NT!
 YUG_instigate_in_romania: "Подстрекательство крестьянских восстаний в Румынии." #NT!
 YUG_instigate_in_hungary: "Подстрекательство крестьянских восстаний в Венгрии." #NT!
 YUG_instigate_in_turkey: "Подстрекательство крестьянских восстаний в Турции" #NT!
 YUG_propaganda_in_target: "Пропагандистская кампания в [YUG_communist_coup_target.GetNameDef]" #NT!
 YUG_propaganda_in_target_desc: "Наша цель выбрана, все, что нам нужно сделать сейчас, это снабдить наших социалистических союзников эффективной пропагандой, и достаточно скоро мы посеем семена восстания, необходимые для свержения высших классов Балкан." #NT!
 YUG_arm_communist_militants: "Вооружить [YUG_communist_coup_target.GetAdjective] боевиков" #NT!
 YUG_arm_communist_militants_desc: "Мы не можем принести революцию нашим товарищам за границей только на словах. Мы должны предоставить нашим союзникам оружие, необходимое им для свержения своих хозяев." #NT!
 YUG_communist_coup: "Спровоцировать коммунистический переворот" #NT!
 YUG_communist_coup_desc: "Они готовились достаточно долго, все, что нам нужно сделать сейчас, это дать одобрение боевикам за нашими границами, и они попытаются устроить переворот против своего коррумпированного капиталистического правительства!" #NT!
 YUG_abandon_communist_effort: "Оставьте наши усилия в [YUG_communist_coup_target.GetNameDef]" #NT!
 YUG_abandon_communist_effort_desc: "Ясно, что люди [YUG_communist_coup_target.GetNameDef] еще не готовы освободиться от рамок своего правительства, и мы должны отказаться от наших попыток спровоцировать коммунистический переворот в их стране." #NT!
 YUG_uprising_strength_tt: "При их нынешней поддержке сила §YCommunists§! будет [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nЭто основано на текущем §YCommunist§! поддержка и количество раз, когда крестьяне были вооружены." #NT!
