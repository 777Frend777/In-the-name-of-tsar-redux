 BA_countries_with_rules_title_text: "Страны с действующими правилами" #NT!
 BA_countries_with_rules_title_tt: "Страны, в которых действуют правила обхода границы." #NT!
  
 BA_countries_with_rules_target_countries_title_text: "[BA_GetBorderControlSelectedRules] - Избегаемые страны" #NT!
 BA_countries_with_rules_target_countries_title_tt: "Страны, границ которых выбранная страна в настоящее время избегает." #NT!
  
