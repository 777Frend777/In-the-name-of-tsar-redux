l_russian:
 BA_AVOID_BORDERS_DIPLOMACY_TITLE: "Избегание границы" #NT!
 BA_AVOID_BORDERS_DIPLOMACY_ACTION_TITLE: "Избегание границы" #NT!
 BA_AVOID_BORDERS_DIPLOMACY_ACTION_DESC: "Установите правила обхода границ для своих союзников." #NT!
  
 BA_title_text: "Избегание границы" #NT!
 BA_title_tt: "§YУстановите правила обхода границ для союзных вам стран ИИ и стран с военным доступом к вашим границам, выбрав их на карте и добавив в списки ниже. Вы можете устанавливать правила одновременно для нескольких стран и нескольких целей.§!\n\nВы можете установить три типа правил для выбранных стран:\n\n-Правило против страны, к которой у вас есть доступ к войскам: выбранные страны избегают создания планов сражений на всех границах, контролируемых целевой страной. §RЗависит от точной настройки фронта. ИИ не всегда будет следовать этому правилу.§!\n\n-Правило против страны, к которой у вас нет доступа: выбранные страны избегают создания планов сражений против целевой страны.\n\n-Правило против государства: выбранные страны избегают создания планов сражений на фронтах, включающих это государство. §RЦелевым государством может быть любое государство. ИИ не будет разделять планы сражений, чтобы избегать определенных областей. Возможно, придется нанести удар по нескольким государствам по обе стороны фронта, прежде чем ИИ удалит свой план битвы на этом фронте.§!" #NT!
  
 BA_flag_name_tt: "[This.GetName]\n\n§YЩелкните левой кнопкой мыши, чтобы удалить эту страну из списка.§!" #NT!
 BA_countries_with_rules_flag_icon_tt: "[This.GetName]\n\n§YЩелкните левой кнопкой мыши, чтобы увидеть активные правила для этой страны.\nУдерживайте левую кнопку мыши, чтобы удалить все правила для этой страны.§!" #NT!
  
 BA_set_button_text: "Установить правила" #NT!
 BA_set_button_tt: "Активировать правила обхода границ для всех выбранных стран в отношении выбранных стран и штатов." #NT!
  
 BA_clear_all_button_text: "Четкие правила" #NT!
 BA_clear_all_button_tt: "Очистить все активные правила обхода границы." #NT!
  
 BA_clear_all_targets_button_text: "Четкие цели" #NT!
 BA_clear_all_targets_button_tt: "Очистить выбранные страны, целевые страны и штаты." #NT!
  
