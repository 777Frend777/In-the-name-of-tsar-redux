 russia.130.t: "Мы проиграли Турции и союзникам!"
 russia.130.d: "Оппозиция в Турции совершила `Младотурецкое восстание` и захватила Царьград. В то время когда Турция находилась в кризисе, Российская империя объявила войну Турции, но, к сожалению, проиграла. Этот период в истории принес много потерь и изменений, оставив глубокий след в судьбе обеих стран. В результате поражения войны, Россия потеряла значительные территории на юге, а также была вынуждена заплатить крупные репарации. Турция же, несмотря на победу, оказалась ослабленной и раздавленной долгами, что привело к дальнейшему углублению кризиса. Последствия этого конфликта ощущались еще долгие годы, влияя на политическую и экономическую ситуацию в регионе."
 russia.130.a: "Мы пытались..."
 russia.131.t: "Мы победили Союзников и Турцию!"
 russia.131.d: "Во время "младотурецкого восстания" в Турции, Российская империя объявила им войну. Турция быстро сдавала свои позиции, и без шанса на сопротивления быстро капитулировала. Российская империя в роли репараций, забрала пролив Босфор. А также Царьград. После захвата пролива Босфор Россия начала активно проводить политику колонизации в этом регионе, устанавливая контроль над стратегически важными территориями и портами"
 russia.131.a: "Слава Российской империи!"
