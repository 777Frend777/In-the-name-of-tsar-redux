 ITA_economic_problems: "Экономический кризис" #NT!
 ITA_ww1_trauma_idea: "Травма Великой войны" #NT!
 ITA_ww1_trauma_idea_desc: "Итальянский народ храбро сражался во время Великой войны. Многие люди отдали свои жизни, чтобы защитить Италию, которая на долгие годы травмировала итальянское население." #NT!
