 ############################# Petty Events 
 italy.2010.t: "Трансфер Ниццы" #NT!
 italy.2010.d: "Используя свою значительную переговорную силу, итальянцы добились мирной передачи района Ниццы на том основании, что там проживает большое итальянское меньшинство. Чтобы предотвратить дальнейшие захваты, мы должны ограничить их влияние." #NT!
 italy.2010.a: "Их вклад был слишком велик, чтобы отказаться." #NT!
 italy.2011.t: "Передача Мальты" #NT!
 italy.2011.d: "Используя свою значительную переговорную силу, итальянцы добились мирной передачи островов Мальты на том основании, что там проживает большое итальянское меньшинство. Чтобы предотвратить дальнейшие захваты, мы должны ограничить их влияние." #NT!
 italy.2011.a: "Их вклад был слишком велик, чтобы отказаться." #NT!
 italy.2012.t: "Передача Корсики" #NT!
 italy.2012.d: "Используя свою значительную переговорную силу, итальянцы добились мирной передачи острова Корсика, ссылаясь на наличие там большого итальянского меньшинства. Чтобы предотвратить дальнейшие захваты, мы должны ограничить их влияние." #NT!
 italy.2012.a: "Их вклад был слишком велик, чтобы отказаться." #NT!
 italy.2013.t: "Трансфер Габеса" #NT!
 italy.2013.d:0 "Using their considerable bargaining power, the Itallians have forced a peaceful transfer of our colony of Gabes, hoping to establish signifigant settlements there. 
 italy.2013.a: "Куча бесполезного песка." #NT!
 italy.2014.t: "Передача Западного Египта" #NT!
 italy.2014.d:0 "Using their considerable bargaining power, the Itallians have forced a peaceful transfer of egypt west of El-Alamein, hoping to establish signifigant settlements there. 
 italy.2014.a: "Куча бесполезного песка." #NT!
 italy.2015.t: "Итальянцы едут в Швейцарию" #NT!
 italy.2015.d: "До недавнего времени нейтралитет Швейцарии был общепризнанным фактором, но, предъявляя свои претензии на италоязычный юг, итальянское правительство вынудило нас отменить эту защиту." #NT!
 italy.2015.a: "Самое прискорбное." #NT!
 italy.2016.t: "Итальянцы едут в Швейцарию" #NT!
 italy.2016.d: "Наш нейтралитет уже давно признан западными державами, но, к сожалению, похоже, что это уже не так. Итальянские войска сосредоточились на границе, по-видимому, готовые пересечь и аннексировать южную часть страны." #NT!
 italy.2016.a: "Мы должны сдаться, нам не пережить такую ​​войну." #NT!
 italy.2016.b: "Мы выстрелим дважды и пойдём домой." #NT!
