 ITA_economic_dependence_allies: "Экономическая зависимость от Запада" #NT!
 ITA_economic_dependence_allies_desc: "После Великой войны наша экономика зависела от импорта из Франции и Англии. Это негативно влияет на производительность наших предприятий и в конечном итоге приводит к безработице." #NT!
