l_russian:
 ITA_industry: "Итальянская промышленность" #NT!
 ITA_industry_desc: "Мы слишком долго пренебрегали нашим промышленным потенциалом. Пришло время сделать первые шаги к индустриализации!" #NT!
 ITA_mission_to_FIN: "Посетите Хельсинки" #NT!
 ITA_church_ties_idea: "Церковные связи" #NT!
 ITA_ties_with_church: "Церковные связи" #NT!
 ITA_Nationalist_youth: "Националистические молодежные организации" #NT!
 ITA_Fight_poverty: "Борьба с бедностью" #NT!
 ITA_Social_welfare_idea: "Социальное обеспечение" #NT!
 ITA_Social_welfare: "Социальное обеспечение" #NT!
 ITA_kingdom_of_italy: "Будущее Иль Реньо" #NT!
 ITA_kingdom_of_italy_desc: "Со времен великой войны мнения нашего народа разделились. Сейчас для нас настал момент раз и навсегда выйти из политического тупика." #NT!
 ITA_infrastructure: "Инфраструктурные усилия" #NT!
 ITA_infrastructure_desc: "Наши римские предки славились не только своей обширной империей, но и огромной сетью дорог, соединявших эту империю. Давайте возьмем их пример и построим новые дорожные сети в наших владениях!" #NT!
 ITA_civil_effort: "Новые гражданские заводы" #NT!
 ITA_civil_effort_desc: "Строительство новых заводов увеличит наше промышленное производство, а также предоставит нашему населению новые возможности трудоустройства." #NT!
 ITA_dockyards: "Новые верфи" #NT!
 ITA_dockyards_desc: "Во время Первой Пунической войны наши предки быстро поняли, что сильный флот — это важный актив любого государства, способный изменить ход войны. Мы должны пойти по стопам Гая Лутация Катула и увеличить наши военно-морские производственные мощности." #NT!
 ITA_milit_effort: "Новые военные заводы" #NT!
 ITA_milit_effort_desc: "Солдат без оружия больше не нужен армии, как разбитая лампочка. Давайте построим новые военные заводы, чтобы вооружить наших гордых легионеров!" #NT!
 ITA_refineries: "Итальянское масло" #NT!
 ITA_refineries_desc: "Нам нужна нефть, чтобы питать нашу военную машину. К счастью, были открыты новые методы, позволяющие синтезировать нефть!" #NT!
 ITA_libyan_highways: "Ливийские шоссе" #NT!
 ITA_libyan_highways_desc: "Наши люди, как гражданские, так и военные, испытывают трудности при пересечении суровых ливийских ландшафтов. Чтобы решить эту проблему, мы построим дороги." #NT!
 ITA_libyan_oil_production: "Ливийская нефть" #NT!
 ITA_libyan_oil_production_desc: "Ливия располагает практически неиспользованными запасами нефти! Использование этого, несомненно, поможет нашим усилиям!" #NT!
 ITA_inot_ethiopian_war_logistics: "Эфиопская военная логистика" #NT!
 ITA_inot_ethiopian_war_logistics_desc: "В какой-то момент мы окажемся в состоянии войны с Эфиопией. Мы должны быть к этому готовы и улучшить логистическую ситуацию в этом районе!" #NT!
 ITA_defense_forts: "Защита полуострова" #NT!
 ITA_defense_forts_desc: "Италия сама по себе представляет собой длинный полуостров, на который можно атаковать с моря со всех сторон! Обеспечение безопасности наших побережий поможет нейтрализовать эту возможную угрозу." #NT!
 ITA_fra_forts: "Форты на французской границе" #NT!
 ITA_fra_forts_desc: "В прошлом французы неоднократно представляли для нас угрозу, и хотя они были нашими союзниками во время и после великой войны, мы не можем позволить себе забыть прошлое. Мы должны быть готовы к изменению отношений между нами и Францией." #NT!
 ITA_austrian_forts: "Форты на австрийской границе" #NT!
 ITA_austrian_forts_desc: "С тех пор, как мы освободились от австрийского правления, у нас возникли территориальные споры по поводу множества регионов в наших владениях. Мы должны быть готовы на случай, если австрийцы решат забрать то, что принадлежит нам по праву!" #NT!
 ITA_serbian_forts: "Форты на балканских границах" #NT!
 ITA_serbian_forts_desc: "Пороховая бочка стала последним фактором, положившим начало Великой войне. С тех пор оно не утихло. Мы должны быть готовы к новым боевым действиям в этом регионе." #NT!
 ITA_extend_army_budget: "Расширение армейского бюджета" #NT!
 ITA_extend_army_budget_desc: "Когда-то у наших предков было достаточно солдат, чтобы контролировать половину Европы. Увеличение нашего бюджета будет иметь большое значение для восстановления этого статуса." #NT!
 ITA_lessons_from_ww1: "Уроки Великой войны" #NT!
 ITA_lessons_from_ww1_desc: "Великая война продемонстрировала быструю эволюцию боевых действий. Анализ конфликта покажет нам новые пути достижения победы в будущем!" #NT!
 ITA_adriti: "Современные преторианцы" #NT!
 ITA_adriti_desc: "Ардити проявили огромную доблесть во время Великой войны и считаются элитой Иль Реньо. Давайте сосредоточимся на улучшении их снаряжения." #NT!
 ITA_tank_effort: "Бронированные усилия" #NT!
 ITA_tank_effort_desc: "Хотя танки не нашли широкого применения во время Великой войны, они зарекомендовали себя как новое дополнение к любому арсеналу. Нет сомнений, что они сыграют большую роль в будущих войнах. Мы должны продолжить исследования в этой области, чтобы не отставать от наших врагов." #NT!
 ITA_air_force: "Новые римские орлы" #NT!
 ITA_air_force_desc: "С момента зарождения цивилизации войны велись на суше и на море, но воздушная война — молодой фронт. Исследования в этой области помогут нам получить преимущество в этом новом типе войны." #NT!
 ITA_fighter_effort: "Усилия истребителя" #NT!
 ITA_fighter_effort_desc: "Самая важная часть воздушной войны — господство в небе. Достигните полного контроля над воздухом, и вы сможете свободно преследовать врага сверху с относительно небольшим риском. Первоклассные бойцы – это то, что принесет нам это господство!" #NT!
 ITA_inot_bomber_effort: "Бомбардировщик" #NT!
 ITA_inot_bomber_effort_desc: "При поддержке авиации наши войска смогут быстрее прорвать линию противника. Пусть наши бомбардировщики прольют дождь смерти сверху!" #NT!
 ITA_inot_mare_nostrum: "Маре Нострум" #NT!
 ITA_inot_mare_nostrum_desc: "Римская империя имела полный контроль над Средиземноморьем. Они назвали его «Mare Nostrum», «Наше Море». Если мы хотим когда-нибудь восстановить этот контроль, нам нужно будет улучшить наш флот." #NT!
 ITA_battleship_effort: "Линкор Усилие" #NT!
 ITA_battleship_effort_desc: "Линкоры являются основой любого современного военно-морского флота. Инвестирование ресурсов в новые модели приблизит нас на один шаг к доминированию в Средиземноморье." #NT!
 ITA_cruiser_effort: "Крейсер Эффорт" #NT!
 ITA_cruiser_effort_desc: "Крейсеры могут выполнять множество функций: от патрулирования до поддержки более крупных кораблей. Они являются жизненно важной частью любого военно-морского флота и должны быть тщательно изучены." #NT!
 ITA_war_science: "Военная наука" #NT!
 ITA_war_science_desc: "Наши усилия по развитию нашего военного потенциала также улучшили нашу способность заниматься исследованиями! Ситуация Вичи-Вичи!" #NT!
 ITA_nuclear: "Ядерные технологии" #NT!
 ITA_nuclear_desc: "Наши армии значительно улучшились, но все равно лучшим вариантом будет не терять живой силы. Мы найдем способ добиться этого в атомной энергетике!" #NT!
 ITA_rocketry: "Ракетная техника" #NT!
 ITA_rocketry_desc: "Ракетная техника — не новая идея, но она никогда не применялась должным образом в военных целях. Пора это изменить." #NT!
 ITA_state_of_italy: "Государство Италия" #NT!
 ITA_state_of_italy_desc: "Наша первая задача — стабилизировать государство, чтобы правильно управлять страной." #NT!
 ITA_remain_with_allies: "Оставайся с союзниками" #NT!
 ITA_remain_with_allies_desc: "Союзники показали миру, что совместная работа по защите мира, безусловно, жизнеспособна. Они были нашими друзьями, и это не изменится!" #NT!
 ITA_diplomatic_missions: "Дипломатические миссии" #NT!
 ITA_diplomatic_missions_desc: "Чтобы поддерживать наши связи с союзниками, в союзные страны придется направить дипломатические миссии." #NT!
 ITA_mission_to_FRA: "Миссии во Францию" #NT!
 ITA_mission_to_FRA_desc: "Отправка дипломатической миссии к нашим западным соседям позволит нам перенять их методы ведения наземной войны." #NT!
 ITA_french_tanks: "Французские танки" #NT!
 ITA_french_tanks_desc: "В то время как английские танки Великой войны были достаточно эффективны, французы составили основу всех современных танковых конструкций со своим Renault FT-17. Поэтому лучше всего было бы учиться у мастеров." #NT!
 ITA_mission_to_UK: "Миссия в Великобританию" #NT!
 ITA_mission_to_UK_desc: "Англичане, без сомнения, являются крупнейшей военно-морской державой в мире. Возможно, было бы полезно послать к ним дипломатическую миссию, если мы хотим расширить наш военно-морской потенциал." #NT!
 ITA_british_naval_treaty: "Морской договор с Великобританией" #NT!
 ITA_british_naval_treaty_desc: "Поскольку Англия удерживает позиции военно-морской державы, мы должны подписать с ними договор на благо обеих наших стран." #NT!
 ITA_joint_training: "Совместные учебные учения" #NT!
 ITA_joint_training_desc: "Союзники образуют коллективный фронт для борьбы за мир! Учитывая это, проведение совместных учений, безусловно, повысит нашу способность сражаться как единое целое!" #NT!
 ITA_economic_stability: "Стабилизировать экономику" #NT!
 ITA_economic_stability_desc: "Наша экономика после войны осталась в руинах. Если мы не стабилизируем ситуацию перед следующим конфликтом, мы не увидим победы..." #NT!
 ITA_increase_production: "Увеличение производства" #NT!
 ITA_increase_production_desc: "Если мы увеличим наши производственные возможности, у нас будет гораздо больше возможностей пополнять запасы наших войск на фронте, а также снабжать оружием новые войска, проходящие обучение." #NT!
 ITA_economic_boom: "Экономический бум" #NT!
 ITA_economic_boom_desc: "Приложив достаточные усилия с нашей стороны, мы сможем заставить экономику Италии процветать, как никогда раньше!" #NT!
 ITA_leave_allies: "Оставьте союзников" #NT!
 ITA_leave_allies_desc: "Мы стали не более чем марионеткой, которую могут использовать союзники. Больше не надо! Мы больше не будем этого терпеть!" #NT!
 ITA_preserve_democracy: "Сохранить демократию" #NT!
 ITA_preserve_democracy_desc: "Нам нет необходимости слишком радикально менять систему правления. Какие бы проблемы у нас ни возникли сейчас, мы сможем их обойти в будущем." #NT!
 ITA_status_of_monarchy: "Статус монархии" #NT!
 ITA_status_of_monarchy_desc: "Италия с рождения была монархией. Однако, учитывая несчастья народа, нам действительно следует задуматься о том, хотим ли мы, чтобы король по-прежнему удерживал какую-либо власть..." #NT!
 ITA_offer_support_to_SER: "Поддержите Сербию" #NT!
 ITA_offer_support_to_SER_desc: "Сербы должны быть не нашими врагами, а нашими друзьями. Гарантия независимости Сербии обеспечит нашу дружбу на долгие годы." #NT!
 ITA_GRE_guarantee: "Гарантия Греция" #NT!
 ITA_GRE_guarantee_desc: "Греция, как и Римская империя, рассматривается как важный фактор прошлого в формировании нынешнего мира. Когда-то Италия контролировала эти земли, но давайте больше не будем применять насилие! Вместо этого давайте будем цивилизованными!" #NT!
 ITA_south_eu_faction: "Средиземноморский Альянс" #NT!
 ITA_south_eu_faction_desc: "Страны Средиземноморья должны работать вместе ради взаимной выгоды." #NT!
 ITA_war_AUS: "Падение Австрии" #NT!
 ITA_war_AUS_desc: "Австрийцы были крупной державой на протяжении последних столетий, и своими недавними действиями они продемонстрировали явное намерение вернуть себе земли, утраченные после Великой войны. Это не должно быть принято. Мы должны остановить австрийскую угрозу!" #NT!
 ITA_war_TUR: "Война с Турцией" #NT!
 ITA_war_TUR_desc: "Турецкая нация должна была быть расформирована европейскими державами уже давно. Давайте сделаем то, на что никто другой не осмеливался. Уничтожьте турок!" #NT!
 ITA_abandon_democracy: "Отказаться от демократии" #NT!
 ITA_abandon_democracy_desc: "Демократия нас подвела! Нам нанесли удар в спину наши политики и лживые союзные державы! Нас больше не предадут!" #NT!
 ITA_communist_party: "Народный путь" #NT!
 ITA_communist_party_desc: "Народный пролетариат будет править Италией справедливо!" #NT!
 ITA_establish_new_govt: "Создать новое правительство" #NT!
 ITA_establish_new_govt_desc: "Теперь, когда КПИ пришла к власти, мы должны назначить наших министров." #NT!
 ITA_mission_to_BAV: "Миссия в Баварию" #NT!
 ITA_mission_to_BAV_desc: "Бавария на подъеме. Как братья-коммунисты, мы должны держаться вместе!" #NT!
 ITA_political_commissars: "Политические комиссары" #NT!
 ITA_political_commissars_desc: "Хотя переход к коммунистическому правительству прошел в основном гладко, некоторые военнослужащие... не уверены, действительно ли они хотят сражаться за новый режим. Привлечение политических комиссаров должно противодействовать этому вопросу!" #NT!
 ITA_mission_HUN: "Миссия в Венгрию" #NT!
 ITA_mission_HUN_desc: "Венгры окружены враждебными державами. Мы должны помочь им и вместе выступить против угнетателей!" #NT!
 ITA_balkan_intervention: "Балканская интервенция" #NT!
 ITA_balkan_intervention_desc: "Сербия – наши ворота на Балканы. Если они не подчинятся нам, они должны погибнуть." #NT!
 ITA_red_europe: "Красная Европа" #NT!
 ITA_red_europe_desc: "Мы не остановимся, пока вся Европа не увидит славу коммунизма и социалистического труда! Амдиамо Италия!" #NT!
 ITA_war_FRA: "Освободите французских рабочих" #NT!
 ITA_war_FRA_desc: "Французы эксплуатировали свой народ так же, как они эксплуатировали нас. Покажите народу Франции, что такое истинная свобода!" #NT!
 ITA_nationalist_party: "Националистическая партия" #NT!
 ITA_nationalist_party_desc: "Муссолини и его националисты приведут Италию к славе!" #NT!
 ITA_ties_with_GER: "Связи с Германией" #NT!
 ITA_ties_with_GER_desc: "Нам нужны союзники. Это совершенно ясно. Лучшее место для поиска — националистическая Германия. Постарайтесь сначала установить с ними связи." #NT!
 ITA_german_exercice: "Договор об исследованиях с Германией" #NT!
 ITA_german_excrcice_desc: "Немцы всегда имели преимущество в военной технике. Участие в совместных исследованиях с ними должно оказаться для нас очень полезным." #NT!
 ITA_german_alliance: "Союз с Германией" #NT!
 ITA_german_alliance_desc: "Мы и немцы должны противостоять всем, кто противостоит нам!" #NT!
 ITA_african_campaign: "Африканская кампания" #NT!
 ITA_african_campaign_desc: "Эфиопия — наш последний шанс расширить нашу колониальную империю, не нападая ни на одну из крупных держав Африки. Мы должны действовать быстро и уничтожить эфиопов!" #NT!
 ITA_iberian_claims: "Претензии в Иберии" #NT!
 ITA_iberian_claims_desc: "Испанцы и итальянцы во многом похожи как в культурном, так и в языковом отношении. Однако испанское правительство — полный провал! Мы должны освободить народ Испании и объединиться с нашими латинскими братьями!" #NT!
 ITA_war_SPR: "Война с Испанией" #NT!
 ITA_war_SPR_desc: "Наши претензии исчерпаны. Настало время положить конец группе некомпетентных испанцев, называющих себя испанским «правительством»." #NT!
 ITA_annex_ALB: "Приложение Албания" #NT!
 ITA_annex_ALB_desc: "Албанская нация слаба, но стратегически важна для наших интересов на Балканах. Если мы пошлем им ультиматум, у них не будет другого выбора, кроме как принять!" #NT!
 ITA_ser_claims: "Претензии на Балканах" #NT!
 ITA_ser_claims_desc: "Много лет назад Балканы были частью Римской империи. Пришло время реинтегрировать их в нашу Империю!" #NT!
 ITA_war_SER: "Война с Сербией" #NT!
 ITA_war_SER_desc: "Наши войска должны начать выдвижение на позиции! Падение Сербии вот-вот начнется!" #NT!
 ITA_war_SWI: "Война со Швейцарией" #NT!
 ITA_war_SWI_desc: "Швейцария – это прыщ на Европе. Давайте выжмем его из существования!" #NT!
 ITA_war_GRE: "Война с Грецией" #NT!
 ITA_war_GRE_desc: "Наше соперничество началось в Трое, теперь оно закончится." #NT!
 ITA_roman_empire: "Новая Римская империя" #NT!
 ITA_roman_empire_desc: "Cetero Censeo Europa Esse Delendam" #NT!
 ITA_core_africa: "Продолжить италинизацию Северной Африки" #NT!
 ITA_core_africa_desc: "Теперь, когда наша экономика восстановлена, мы можем продолжить наши планы по заселению итальянцев и созданию промышленности в Северной Африке, чтобы «итальянизировать» их согласно планам Итало Бальбо." #NT!
 ITA_core_africa_2: "Итальизация Внутренней Ливии" #NT!
 ITA_core_africa_2_desc: "Благодаря недавним разработкам в области горнодобывающего и сельскохозяйственного оборудования мы теперь можем не только объединить жителей Ливийской пустыни, но и извлечь нетронутые дары их родины." #NT!
 ITA_finish_railway: "Предложение завершить строительство железной дороги от мыса до Каира" #NT!
 ITA_finish_railway_desc: "Железная дорога на мысе Каир — это неосвоенный мегапроект, придуманный губернатором Сесилом Роудсом. Этот проект остается незавершенным, однако мы можем предложить вмешаться и завершить его за них. Конечно, это пойдет на пользу британцам и даст нам некоторую дипломатическую свободу действий." #NT!
 ITA_slave_dockyards: "Невольничье военно-морское производство в Британии" #NT!
 ITA_slave_dockyards_desc: "Ни для кого не секрет, что у британцев есть генетическая одержимость иметь больший флот, чем у всех остальных, хотя это обычно рассматривается как компенсация за определенные недостатки. Мы можем извлечь из этого выгоду, предложив перенести половину нашего военно-морского производства в Великобританию." #NT!
 ITA_mountaineers_to_FRA: "Отправить Альпини во Францию" #NT!
 ITA_mountaineers_to_FRA_desc: "Конечно, если французы согласятся на отправку некоторых из наших элитных альпинистов, мы сможем получить дополнительное влияние на союзников!" #NT!
 ITA_return_dalmatia: "Вернуть Далмацию славянам" #NT!
 ITA_return_dalmatia_desc: "Возвращение славянам оккупированной территории Далмации принесет нам немалую долю очков пирожных с союзниками." #NT!
 ITA_cede_horn_of_africa: "Уступить Африканский Рог Великобритании" #NT!
 ITA_cede_horn_of_africa_desc: "Для дальнейшего дипломатического воздействия на Британию мы могли бы уступить наши владения в Эритрии и Сомали, бесполезные колонии, которые помогут вторжению, которое мы не собираемся проводить." #NT!
