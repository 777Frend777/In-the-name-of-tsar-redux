 IRQ_consolidate_power_desc: "Ослабленное правительство – это вообще не правительство. Предполагаемые правители не имеют фактической власти, поэтому вместо этого мы должны передать власть королю." #NT!
 IRQ_suppress_shia_revolts_desc: "Шииты в нашей стране стали вредителем и помехой. Поскольку наше нынешнее правительство в основном состоит из суннитов, нам необходимо расправиться с язычниками-шиитами." #NT!
 IRQ_accept_shia_differences_desc: "Шииты и сунниты — схожие религии, поэтому давайте не будем с ними бороться и примем их как неотъемлемую часть нашей страны." #NT!
 IRQ_iraqi_independent_industry_desc: "Нам необходимо создать полноценную индустрию самостоятельно, желательно без вмешательства извне. Пришло время сосредоточиться на этом." #NT!
 IRQ_extend_british_mandate_desc: "Иракская нация не может управлять как независимая нация. Нам необходимо продлить наш прежний мандат с Соединенным Королевством." #NT!
 IRQ_royal_mandate_desc: "Мы сохраним ограниченную независимость в отношениях с Соединенным Королевством и остальным миром. Пока мы остаемся зависимыми от них, но скоро станем настоящим партнером." #NT!
 IRQ_support_bakr_sidqi_coup_desc: "Король сказал, что его поддержка генерала Бакра Сидки непоколебима. Узнав об этом и планах генерала в отношении правительства, мы также должны связать свою судьбу с ним." #NT!
 IRQ_the_bakr_sidqi_coup_desc: "Позволить Бакру Сидки организовать переворот – это в пользу будущего правительства и в интересах Ирака." #NT!
 IRQ_claim_kuwait_desc: "Во время нашей оккупации Османской империей Кувейт был неотъемлемой частью Ирака, и так должно быть еще раз, британцы удерживают его незаконно." #NT!
 IRQ_kings_radio_station_desc: "Король становится все популярнее, нас это устраивает, но мы можем еще многое сделать. Король предложил нам создать с этой целью радиостанцию." #NT!
 IRQ_arrest_the_king_desc: "Королю дали слишком много власти, и он стал угрозой для государства. Если мы не арестуем его сейчас, с последствиями этого он может отобрать у нас власть и начать диктатуру." #NT!
 IRQ_grant_more_powers_to_the_king_desc: "Нам нужно дать королю больше власти, если не для того, чтобы показать народу, то потому, что он поддерживает наше правительство, и мы должны его поддержать." #NT!
 IRQ_iraqi_infrastructure_desc: "С давних времен иракская инфраструктура отстала. Пришло время создать программу для решения этой проблемы." #NT!
 IRQ_baghdad_steel_desc: "Множество предприятий по производству стали в Багдаде готовы к использованию нами, и мы должны это сделать, чтобы нам больше не приходилось полагаться на других." #NT!
 IRQ_joint_refining_company_desc: "У нас есть территория, у британцев есть ресурсы. Мы должны объединиться с ними и начать использовать это." #NT!
 IRQ_path_down_to_fascism_desc: "Мы зашли так далеко, что фашистские элементы в нашем правительстве фактически взяли верх. Теперь есть только один правильный путь." #NT!
 IRQ_purge_rightwing_elements_desc: "Ирак еще можно спасти от неминуемой гибели, если мы начнем радикальную кампанию против правых элементов и объединимся с левыми." #NT!
 IRQ_revise_anglo_iraqi_treaties_desc: "Англо-иракский договор 1930 года стоил нам не только наших ресурсов. Хотя сейчас мы формально независимы, ущерб, нанесенный нашему достоинству, будет нелегко восстановить." #NT!
 IRQ_defy_bakr_sidqi_coup_desc: "У нас есть информация о том, что один из наших военачальников, Бакр Сидки, готовит переворот против правительства, чтобы добиться отставки премьер-министра аль-Хашими. Мы, конечно, можем остановить это, но рассматриваемый генерал перестанет быть военачальником." #NT!
 IRQ_mend_kurdish_revolts_desc: "Иракско-курдский раскол нелегко исправить, но мы можем приложить все усилия для будущего нашей страны." #NT!
 IRQ_expand_civil_facilities_desc: "Иракская промышленность мертва, и это так и есть, мы можем это признать. Однако пришло время возобновить это, мы слишком долго зависели от британцев." #NT!
 IRQ_indigenous_arms_desc: "В этом мире местное производство оружия — лучший путь, мы больше не можем полагаться на иностранцев." #NT!
 IRQ_british_construction_company_desc: "Наши отношения с британцами были восстановлены, и в результате британцы заявили, что помогут нам восстановиться." #NT!
 IRQ_invite_british_investors_desc: "Британцы заявили, что хотят помочь нам в восстановлении страны, и нам разрешили пригласить инвесторов." #NT!
 IRQ_look_to_fascist_europe_desc: "В нашем нынешнем положении нам не с кем объединяться, кроме фашистской Европы. Мы будем рассчитывать на их поддержку в будущем." #NT!
 IRQ_alliance_with_the_axis_desc: "Единственные, к кому стоит обратиться, — это Ось, однако это не обязательно плохо. Возможно, мы сможем обрести удачу, объединив их." #NT!
 IRQ_look_to_ourselves_desc: "В этом мире мы не можем доверять никому, кроме наших ближайших союзников. Багдадский пакт докажет именно это." #NT!
 IRQ_alliance_with_turkey_desc: "Союз с Турцией может быть в наших интересах. Мы пытаемся объединиться с неарабскими соседями, и турки являются жизнеспособными кандидатами." #NT!
 IRQ_sort_border_dispute_with_iran_desc: "С 1920-х годов мы находимся в пограничном споре с Ираном. Пришло время решить эту проблему, поскольку нам нужны все союзники, которых мы можем найти в этом темном мире." #NT!
 IRQ_modernise_the_army_desc: "Наша армия пошатнулась, нам необходимо ее обновить и модернизировать, если мы хотим представлять для кого-либо угрозу." #NT!
 IRQ_invest_in_infantry_support_equipment_desc: "Чтобы разместить настоящую армию, нам нужно соответствующее вспомогательное оборудование. Мы не можем просто вооружить их оружием и приказать убить кого-нибудь, если мы не окажем какую-то помощь." #NT!
 IRQ_iraqi_arms_desc: "Нам необходимо сосредоточиться на оружии, производимом на местном уровне, а не на международном уровне." #NT!
 IRQ_local_self_management_focus_desc: "Целенаправленная промышленность – это то, что нам нужно и что мы можем обеспечить сейчас, не беспокоясь о национальных кризисах." #NT!
 IRQ_mobilization_effort_desc: "Чтобы облегчить транспортное сообщение в Ираке, нам необходимо построить больше автомобильных и железных дорог." #NT!
 IRQ_expand_military_production_desc: "Сосредоточение внимания на военном производстве могло бы пойти нам на пользу, учитывая нынешнее состояние нашей страны." #NT!
 IRQ_mosul_arms_depot_desc: "В Мосуле у нас достаточно места, чтобы разместить множество военных заводов по производству оружия." #NT!
 IRQ_independent_airforce_desc: "Нам нужны сильные, независимые иракские военно-воздушные силы, которые больше не будут полагаться на британцев или других иностранцев." #NT!
 IRQ_fighter_focus_desc: "Истребители — хорошее начало, когда дело доходит до создания военно-воздушных сил, они должны быть нашим первым и главным приоритетом." #NT!
 IRQ_bomber_focus_desc: "Нам нужны бомбардировщики в наших ВВС, если наша ВВС действительно что-то значит." #NT!
 IRQ_close_air_support_focus_desc: "Легкие бомбардировщики обеспечат нашей армии поддержку, необходимую для борьбы с иностранцами." #NT!
 IRQ_mosul_airbase_desc: "Лучше всего мы можем сосредоточить усилия и ресурсы на строительстве авиабазы ​​в Мосуле. Таким образом, Мосул будет защищен." #NT!
 IRQ_sm79b_desc: "Итальянцы заявили, что специально для нас будут производить версию SM.79 — SM.79B. Хорошее предложение, которым мы, возможно, захотим воспользоваться." #NT!
 IRQ_the_strategic_bomber_desc: "Военно-воздушные силы не являются военно-воздушными силами, если у вас нет доступа к большим и грозным бомбардировщикам. Нам следует инвестировать в стратегический бомбардировщик." #NT!
 IRQ_iraqi_cavalry_corps_desc: "Иракский кавалерийский корпус может показаться пустой тратой времени, но он может быть хорошим изобретением для быстрого передвижения и, возможно, быстрым способом моторизации." #NT!
 IRQ_iraqi_armed_forces_desc: "Вооруженные силы Ирака — это общая ветвь дерева, к которому относятся армия, флот и военно-воздушные силы, но в данном случае мы сосредоточимся только на армии." #NT!
 IRQ_chevrolet_c15_desc: "Моторизация могла бы стать хорошим изобретением даже в Ираке." #NT!
 IRQ_aljabalia_desc: "Нам следует инвестировать в передовое альпинистское подразделение «Альджабалия»." #NT!
 IRQ_shell_pieces_desc: "Артиллерия и противотанковые средства являются основой любой армии, особенно если вы не можете сами инвестировать в бронетехнику." #NT!
 IRQ_paratroopers_desc: "Хотя мы, скорее всего, не сможем инвестировать в них, мы можем, по крайней мере, дать шанс воздушно-десантным войскам, если захотим." #NT!
 IRQ_marines_desc: "Инвестиции в морскую пехоту — разумный вариант, если мы хотим бороться с иностранными захватчиками." #NT!
 IRQ_research_slot_desc: "Мы прогрессируем слишком медленно, нам нужно инвестировать в более качественные исследования." #NT!
 IRQ_stabilise_the_country_desc: "Нам следует сосредоточиться на стабилизации страны. У нас уже несколько десятилетий нет стабильного общества." #NT!
 IRQ_stronger_leftwing_desc: "В стремлении очистить правых мы должны объединиться с левыми в нашей стране." #NT!
 IRQ_al_ahali_group_desc: "Группа аль-Ахали, хотя и не является партией, представляет собой группу либеральных и социалистических людей в Ираке, которые верят в демократический Ирак, и мы должны присоединиться к ним." #NT!
 IRQ_purge_the_radical_left_desc: "Мы должны объединиться с демократами и провести чистку от левых радикалов, которые контролируют нашу экономику." #NT!
 IRQ_befriend_the_west_desc: "Возможно, мы сможем обратиться к западным странам и оказать им поддержку, а также присоединиться к ним в борьбе с врагом." #NT!
 IRQ_join_the_allies_desc: "Членство в НАТО может быть хорошей инвестицией для Ирака, поскольку мы будем в безопасности и защищены, и мы сможем помочь им в их войнах." #NT!
 IRQ_workers_peril_desc: "Коммунистическая партия в Ираке в значительной степени подавлена. Если мы хотим повернуться к левым, нам нужно перестать их подавлять и вместо этого принять их." #NT!
 IRQ_workers_paradise_desc: "Мы превратим Ирак в рай для рабочих. Ирак — идеальное место для этого, здесь еще достаточно места." #NT!
 IRQ_support_communism_abroad_desc: "Мы должны распространить революцию по всему миру, и волонтеры — хороший способ сделать это." #NT!
 IRQ_join_the_comintern_desc: "Мы присоединимся к Советам в осуществлении революции по всему миру. С нашей идеальной позиции мы, конечно, сможем это сделать." #NT!
 IRQ_italian_cooperation_desc: "Итальянцы сказали, что хотят помочь нам освоить современные технологии. Возможно, нам стоит воспользоваться этим предложением." #NT!
 IRQ_local_armour_innovation_desc: "Хотя наши производственные возможности не самые впечатляющие, мы, безусловно, можем попытаться производить броню." #NT!
 IRQ_defied_british_treaty_desc: "Пришло время решить наши экономические проблемы. Британцы не заслуживают наших ресурсов, и мы их покажем." #NT!
 IRQ_baghdad_tech_group_desc: "Совместное технологическое предприятие участников Багдадского пакта могло бы быть выгодным для всех." #NT!
 IRQ_strong_as_we_are_desc: "Независимый Ирак – это сильный Ирак, нам нужно разорвать с ним связи и посмотреть на себя и на наших соседей." #NT!
 IRQ_the_royal_army_desc: "Королевской иракской армии не помешало бы провести дополнительную подготовку. Никогда нельзя быть слишком опытным." #NT!
 IRQ_baghdad_civil_facilities_desc: "Мы должны превратить Багдад в общественный центр, используя фабрики и другие подобные объекты." #NT!
 IRQ_royal_research_institute_of_iraq_desc: "Международный научно-исследовательский институт Ирака будет безупречно ускорять продвижение к новым технологиям." #NT!
 IRQ_synthetic_industry_desc: "Хотя у нас есть месторождения природной нефти, возможно, было бы разумно сосредоточиться на заводах по переработке синтетической нефти." #NT!
 IRQ_license_italian_equipment_desc: "Италия предоставила нам для использования большое количество своего старого оборудования. Учитывая наш штат, было бы разумно принять это предложение." #NT!
 IRQ_complete_industrial_focus_desc: "Наше внимание к отрасли почти завершено, и результат безупречен по сравнению с тем, где мы были раньше." #NT!
 IRQ_independent_navy_desc: "Иракский военно-морской флот является хорошей инвестицией, в настоящее время наш флот состоит только из кораблей меньше эсминцев, и мы должны приложить усилия, чтобы это исправить." #NT!
 IRQ_destroyer_effort_desc: "Эсминец — универсальный и гибкий корабль, и начать его разработку — хорошая инвестиция." #NT!
 IRQ_submarine_effort_desc: "Подводная лодка является впечатляющим истребителем кораблей и хорошей инвестицией для недавно созданного иракского военно-морского флота." #NT!
 IRQ_cruiser_effort_desc: "Крейсеры — достойные крупные корабли, и, вероятно, это лучшее, что мы можем произвести по себестоимости." #NT!
 IRQ_protect_the_arabian_sea_desc: "Нам необходимо защитить Аравийское море, и опытный военно-морской флот поможет нам в этом." #NT!
 IRQ_defence_of_baghdad_desc: "Багдад — наша столица и наш единственный док, и если там произойдет военно-морское вторжение, нам следует инвестировать в прибрежные форты для защиты." #NT!
 IRQ_naval_transport_desc: "Нам следует инвестировать в транспорт, чтобы мы могли перевозить войска по воде и совершать морские вторжения." #NT!
 IRQ_baghdad_dockyards_desc: "Расширение верфей в Багдаде кажется разумной идеей. Мы должны немедленно начать расширение." #NT!
 IRQ_restore_neoassyrian_claims_desc: "Несмотря на нашу оппозицию ассирийцам, их империя когда-то охватывала большую территорию, на которую мы по закону претендуем. Или так мы им говорим." #NT!
 IRQ_golden_square_takeover_desc: "В наше внимание попала группа офицеров под названием «Золотой квадрат». Дорога, по которой мы идем до сих пор, подразумевает наши фашистские симпатии, а именно это и отстаивают офицеры Золотого Квадрата. Мы должны позволить им прийти к власти." #NT!
 IRQ_embrace_the_golden_square_desc: "Золотой Квадрат взял под свой контроль страну, и на данном этапе мы ничего не можем с этим поделать, кроме как принять ее." #NT!
 IRQ_retool_the_army_desc: "Армия не оснащена необходимой техникой, необходимо принять экстренные меры для исправления ситуации." #NT!
 IRQ_fliegerfuhrer_irak_desc: "Реверс-инжиниринг самолетов, используемых немецким добровольческим отрядом, очень поможет нашему техническому прогрессу." #NT!
 IRQ_squadriglia_speciale_irak_desc: "Итальянцы предоставили нам истребительную поддержку и морские бомбардировщики, мы должны этим воспользоваться." #NT!
 IRQ_allied_armoured_forces_desc: "Наши союзники заявили, что окажут нам поддержку в развитии местных броневых технологий." #NT!
 IRQ_employ_golden_square_officers_desc: "Три полковника «Золотого квадрата» помогли нам взять под контроль страну, но их еще предстоит перевести в армию." #NT!
 IRQ_reform_the_army_desc: "Наша армия отстала в стратегии и тактике. Мы должны сделать все возможное, чтобы решить эту проблему." #NT!
 IRQ_join_the_axis_desc: "У нас осталась только одна сторона, к которой мы можем обратиться; Ось. Ось почти наверняка примет нас и поможет." #NT!
 golden_square_focus: "Дерево фокусов Золотого квадрата Ирака" #NT!
 IRQ_king_ghazi_dead: "§YГази I§! умер" #NT!
 IRQ_extended_british_mandate: "Расширенный британский мандат" #NT!
 IRQ_looks_to_us_for_guidance: "Смотрит на нас" #NT!
 IRQ_solved_border_dispute: "Решенный пограничный спор" #NT!
 IRQ_alliance_with_turkey_boost: "Альянс с Турцией" #NT!
 IRQ_defy_british_treaty: "Нарушил англо-иракский договор" #NT!
