 SPA_awaiting_the_rebellion: "В ожидании восстания" #NT!
 SPA_awaiting_the_rebellion_desc: "Переворот был тщательно спланирован, и мы готовы совершить его в любой момент. Однако мы извлекли уроки из наших предыдущих неудач. Вместо того, чтобы повторить фиаско Санджурджады 1932 года, мы подождем, пока общественное мнение в достаточной степени поддержит наше дело, гарантируя, что нас не так легко свергнуть." #NT!
 SPA_carlism: "Карлизм" #NT!
 SPA_carlism_desc: "В 1830 году король Фердинанд VII обнародовал Прагматическую санкцию и сделал свою дочь, будущую Изабеллу II, предполагаемой наследницей. Этот акт лишил его брата инфанта Карлоса линии преемственности, и поэтому после смерти короля сторонники инфанта Карлоса разожгли серию гражданских войн, объединившись под знаменем карлизма и борясь за восстановление линии преемственности Салика. \n\nСто лет спустя карлистское движение все еще живо, и его милиты, называемые Requetés, постоянно тренируются, готовясь к тому времени, когда они снова понадобятся для защиты христианства и отстаивания возвращения законного короля." #NT!
 SPR_government_power_struggle: "Борьба правительства за власть" #NT!
 SPR_government_power_struggle_desc: "Несмотря на победу на недавних выборах, левые политические партии раздроблены, поскольку каждая из них борется за доминирование в новом правительстве. Особой атаке подвергается сама канцелярия президента, поскольку давние распри президента с различными частями левых политических сил достигают апогея. Нетерпеливые и амбициозные политики уже жадно следят за этой позицией." #NT!
 SPR_death_before_surrender: "Смерть перед капитуляцией" #NT!
 SPR_political_violence: "Политическое насилие" #NT!
 SPR_political_violence_desc: "Политическая сцена Испании характеризуется растущей поляризацией и насилием. Прошло всего два года с момента последнего крупного восстания, Забастовки шахтеров Астурии, и нынешний политический климат, похоже, имеет все предпосылки для нового, гораздо более масштабного и гораздо менее локализованного восстания. Кажется маловероятным, что предстоящие выборы положат конец этой нисходящей спирали социальных волнений." #NT!
 SPR_national_strikes: "Национальные забастовки" #NT!
 SPR_national_strikes_desc: "Страна, по-видимому, находится на начальной стадии рабочей революции; Забастовка за забастовкой парализует промышленность и повседневную жизнь, поскольку рабочие требуют меньше работы и большей оплаты, а бедные фермеры-арендаторы все чаще присваивают сельскохозяйственные земли, в то время как правительство закрывает на это глаза." #NT!
