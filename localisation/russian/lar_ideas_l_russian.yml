l_russian:
 SPR_military_disloyalty: "Военная нелояльность" #NT!
 SPR_military_disloyalty_desc: "Неудачная попытка военного переворота «Санджурхада» в 1932 году до сих пор бросает тень на испанскую армию. После этого различные нелояльные военные командиры, в том числе лидер переворота Хосе Санхурхо, бежали в изгнание в Португалию и продолжают свои заговоры даже сейчас.\n\nОднако даже эта неудача не обескуражила нелояльных офицеров, поскольку даже в самой Испании многие желают увидеть возвращение к монархии или даже к сильной фашистской диктатуре. Слишком сильное вмешательство правительства во внутренние дела военных вполне может спровоцировать новое восстание; гораздо более жестокий и кровавый, чем предыдущий." #NT!
 SPR_military_disloyalty_tt: "§RНевозможно обучать отряды, расформировывать отряды или редактировать шаблоны отрядов.§!\n" #NT!
 SPR_disbanded_army: "Расформированная армия" #NT!
 SPR_disbanded_army_desc: "Армия доказала свою нелояльность и была расформирована правительством. Пока мы не убедимся в лояльности наших офицеров, нам придется полагаться на народное ополчение, а не на профессиональную армию." #NT!
