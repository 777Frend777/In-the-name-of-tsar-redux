 FRA_full_employment: "Полная занятость" #NT!
 FRA_full_employment_desc: "Мы находимся в завидном положении: у нас очень низкий уровень безработицы, отчасти из-за массового кровопролития Великой войны. Однако это затруднило компаниям поиск квалифицированной рабочей силы, а военным становится трудно конкурировать с рынком труда за новобранцев. Продление проекта только усугубит проблему. Мы должны попытаться найти другие источники рабочей силы, чтобы восполнить нехватку кадров, будь то в сфере набора персонала или в экономике." #NT!
 FRA_worker_shortage: "Нехватка рабочих" #NT!
 FRA_worker_shortage_desc: "Требованиям военных было позволено преодолеть опасения по поводу нехватки рабочей силы. Многие компании сейчас сообщают о нехватке квалифицированных рабочих, что начало влиять на объемы производства. Смягчение наших законов о воинской повинности позволит людям вернуться на заводы, но не решит коренных проблем." #NT!
 FRA_inefficient_economy_1: "Неэффективная экономика" #NT!
 FRA_inefficient_economy_1_desc: "Хотя Франция по-прежнему остается крупной промышленно развитой страной, она отстает с точки зрения концентрации производственных мощностей. Необходимы масштабные реформы, чтобы сделать нашу экономику более конкурентоспособной в глобальном масштабе." #NT!
 FRA_political_violence: "Политическое насилие" #NT!
 FRA_political_violence_desc: "Коммунисты и крайне правые экстремистские лиги всегда готовы прибегнуть к насилию для продвижения своих политических целей." #NT!
