 RUS_the_left_opposition_desc: "Ясно, что Советский Союз отклонился от обещанного пути. Теперь идут даже разговоры о построении социализма в одной стране, предоставив рабочих всего мира на произвол судьбы, вместо того, чтобы солидаризироваться с ними. Если товарищ Сталин не будет действовать, то это обязательно сделают другие." #NT!
 RUS_the_left_opposition_tt: "Начинает процесс перехода к §YГражданской войне§! в [ROOT.GetNameDef]." #NT!
 RUS_the_fourth_international: "Четвертый Интернационал" #NT!
 RUS_the_fourth_international_desc: "Сталинистские марионетки в так называемом Третьем Интернационале доказали свою полную неспособность вести революцию вперед. Их видение коммунизма имеет мало общего с теориями, написанными Марксом и Лениным, а вместо этого превращает мечту о демократически контролируемом рабочем государстве в кошмар-антиутопию. Нам нужен новый Интернационал, который защитит революцию!" #NT!
 RUS_bring_old_trotskyists_back: "Верните старых троцкистов" #NT!
 RUS_bring_old_trotskyists_back_desc: "В первые годы революции между различными фракциями внутри партии было много жарких споров. Некоторых людей, не совсем придерживавшихся партийной линии, таких как Карл Радек и Евгений Преображенский, даже исключили из-за мелких разногласий. Возможно, жеста раскаяния со стороны этих давних членов партии будет достаточно, чтобы вернуть их в ряды партии." #NT!
 RUS_bring_old_trotskyists_back_trigger_tt: "§Y$RUS_karl_radek$§! и §Y$RUS_yevgeny_preobrazhensky$§! были подвергнуты чистке Сталиным." #NT!
 RUS_bring_old_trotskyists_back_effect_tt: "§Y$RUS_karl_radek$§! и §Y$RUS_yevgeny_preobrazhensky$§! стать доступными в качестве советников." #NT!
 RUS_organize_the_wreckers: "Организуйте вредителей" #NT!
 RUS_organize_the_wreckers_desc: "Если Сталин и его приспешники решат начать борьбу, вместо того, чтобы делать то, что будет лучше для революции, и уйти в отставку, мы должны быть готовы к борьбе. В такой отчаянной ситуации следует рассматривать даже возможность саботажа против собственности народа. Мы должны добиться того, чтобы оно было направлено туда, где оно необходимо, и не разрушило великие достижения советских трудящихся." #NT!
 RUS_organize_the_wreckers_tt: "Открывает §Ydecisions§! саботировать промышленность во время гражданской войны." #NT!
 RUS_integrate_smirnovs_bloc: "Интегрировать Блок Смирнова" #NT!
 RUS_integrate_smirnovs_bloc_desc: "У нас есть горстка старых троцкистов, которых недавно арестовали и посадили в тюрьму за сопротивление сталинскому угнетению. С помощью нескольких хорошо подобранных слов в нужные уши мы могли бы увидеть их освобождение и отправку в ссылку, где они смогут организоваться, будучи в безопасности от политической паранойи. Они не забудут, кто помог им сбежать." #NT!
 RUS_integrate_smirnovs_bloc_tt: "§Y$RUS_ivan_smirnov$§!, §Y$RUS_ivar_smilga$§! и §Y$RUS_aleksandr_shlyapnikov$§! будут освобождены из тюрьмы и отправлены в ссылку (§Gперсонажи в ссылке не могут быть очищены§!). Они станут доступны в качестве советников, когда разразится Гражданская война.\nДобавляет поддержку левой оппозиции в двух штатах." #NT!
 RUS_left_eliminate_right: "Устранить правых" #NT!
 RUS_left_eliminate_right_desc: "Внутри партии существуют фракции, совершенно несовместимые друг с другом. Если мы хотим захватить правительство и вернуть революцию в нужное русло, мы не можем позволить себе отвлекаться на их вмешательство. Но если «товарищ» Сталин ищет внутренних врагов, с которыми нужно бороться, мы могли бы привлечь к этому некоторых людей, чтобы он мог на них взглянуть..." #NT!
 RUS_left_eliminate_right_tt: "§Y$RUS_nikolay_bukharin$§!, §Y$RUS_aleksey_rykov$§! и §Y$RUS_mikhail_tomsky$§! стать потенциальными объектами чистки Сталина." #NT!
 RUS_eliminate_opposition_factionalism_tt: "Изменяет §Y$RUS_factionalism_modifier$§!:\n Прирост политической власти: §G+5%§!." #NT!
 RUS_committee_in_exile: "Комитет в изгнании" #NT!
 RUS_committee_in_exile_desc: "Мы никогда не можем быть уверены, на кого в следующий раз упадет безумный взгляд Сталина. Мы должны подготовить тайные маршруты и убежища для контрабанды людей из страны, если мы обнаружим, что некоторые из наших сторонников станут объектом очередной чистки." #NT!
 RUS_committee_in_exile_tt: "Открывает §Y$RUS_send_supporters_abroad$§! решение, позволяющее нам отправлять сочувствующих в ссылку (§Gперсонажи в изгнании не подлежат удалению§!). Изгнанные персонажи станут доступны, когда разразится Гражданская война." #NT!
 RUS_approach_tukhachevsky: "Подход Тухачевского" #NT!
 RUS_approach_tukhachevsky_desc: "Михаил Тухачевский, без сомнения, один из величайших наших военных мыслителей. Хотя его теории о быстродействующих общевойсковых соединениях, наносящих удары в глубокий тыл врага, не лишены критики, он по-прежнему пользуется поддержкой некоторых очень способных генералов. Если мы сможем убедить его поддержать наше дело, он станет бесценным активом." #NT!
 RUS_approach_tukhachevsky_tt: "§Y$RUS_mikhail_tukhachevsky$§! встанет на сторону левой оппозиции в гражданской войне, приведя войска и верных генералов." #NT!
 RUS_approach_primakov: "Подход Примакова" #NT!
 RUS_approach_primakov_tt: "§Y$RUS_vitaly_primakov$§! встанет на сторону левой оппозиции в гражданской войне, приведя войска и верных генералов." #NT!
 RUS_approach_primakov_desc: "Виталий Примаков — один из наших ведущих кавалерийских командиров, и его поддержка будет очень ценна в попытках обезопасить страну." #NT!
 RUS_funds_for_the_cause: "Средства на благо дела" #NT!
 RUS_funds_for_the_cause_desc: "Наличие $RUS_lev_trotsky$ и других организаций, базирующихся за рубежом, безусловно, может пойти нам на пользу. Мы должны организовать социалистические мероприятия по сбору средств по всему миру и в то же время тайно попытаться убедить правительства поддержать нас оружием." #NT!
 RUS_funds_for_the_cause_tt: "Добавляет §Y$RUS_foreign_funds_idea$§! идея на 365 дней, когда начнется Гражданская война." #NT!
 RUS_left_opposition_coup: "Зажгите пламя" #NT!
 RUS_left_opposition_coup_desc: "Время пришло. Давайте поднимем знамя против тирана. Революция начнется заново!" #NT!
 RUS_left_opposition_coup_tt: "Добавляет поддержку левой оппозиции в армии, флоте и авиации.\nНачинает §YСоветскую гражданскую войну§!." #NT!
 RUS_exiled_advisors_available_tt: "§YСтанут доступны изгнанные персонажи.§!" #NT!
 RUS_the_vanguard_of_the_true_revolution: "Авангард настоящей революции" #NT!
 RUS_the_vanguard_of_the_true_revolution_desc: "Пусть мир услышит о нашей революции. Мы призовем всех революционеров всего мира собраться под нашими знаменами. Вместе мы сможем победить Сталина. Вместе мы сможем привести революцию к победе." #NT!
 RUS_long_live_the_workers_government: "Да здравствует рабочее правительство!" #NT!
 RUS_long_live_the_workers_government_desc: "Теперь, когда мы начали долгий путь к истинному освобождению рабочего класса, мы не должны поддаваться искушению замены одного правительства элиты другим. Правительство нашего профсоюза всегда должно быть истинным правительством рабочих, созданным рабочими и для рабочих." #NT!
 FOURTH_INTERNATIONAL_FACTION: "4-й Международный" #NT!
 RUS_left_purges: "Устранить контрреволюционеров" #NT!
 RUS_left_purges_desc: "Есть много других, кто затаил обиду на Сталина. Хотя мы все еще укрепляем нашу власть, мы не должны позволить этим людям начать формировать контрреволюционные ячейки, иначе в ближайшем будущем нам придется столкнуться с новой гражданской войной." #NT!
 RUS_left_right_purges_factionalism_tt: "Удаляет модификатор политической власти из §Y$RUS_factionalism_modifier$§!" #NT!
 RUS_left_purges_tt: "Советники правой оппозиции будут отстранены от должности" #NT!
 RUS_the_builder_of_the_red_army: "Строитель Красной Армии" #NT!
 RUS_the_builder_of_the_red_army_desc: "Чем бы она ни стала за это время, Красная Армия всегда будет детищем $RUS_lev_trotsky$. Настало время ему вернуться на свою прежнюю позицию и повести в бой новую и обновленную Красную Армию." #NT!
 RUS_reigniting_the_revolutionary_spirit: "Возрождение революционного духа" #NT!
 RUS_reigniting_the_revolutionary_spirit_desc: "Годы сталинского правления притупили революционный пыл нашего народа. Нашим рабочим сказали, что революция произойдет – в конце концов. Мы знаем, что это не так: на нынешнем глобальном уровне развития революция должна разгореться в других странах, которые не столь развиты. И мы зажжем его." #NT!
 RUS_the_permanent_revolution: "Перманентная революция" #NT!
 RUS_the_permanent_revolution_desc: "Марксистская теория учит, что революция неизбежна при благоприятных обстоятельствах. Однако обстоятельства явно не те, или не везде правильные. Мы не должны успокаиваться и ждать мировой революции, которая может произойти через столетия. Рабочие и крестьяне всего мира страдают прямо сейчас, сегодня, и их освобождения нельзя ждать." #NT!
 RUS_the_permanent_revolution_decisions_tt: "Открывает §YОрганизовать решения «Пятой колонны»§!, чтобы разжечь революционные восстания у вражеских европейских соседей." #NT!
 RUS_the_permanent_revolution_trotsky_trait_tt: "Если §Y$RUS_lev_trotsky$§! является лидером страны:" #NT!
 RUS_depoliticize_the_military: "Деполитизировать армию" #NT!
 RUS_depoliticize_the_military_desc: "Основная цель армии – защита рабочего класса. Наши солдаты в значительной степени уже являются членами рабочего класса и поэтому не нуждаются в ком-то, кто бы за ними присматривал. Еще важнее то, что Красная Армия сосредоточена на своей основной задаче и ей не разрешено играть в политику." #NT!
 RUS_depoliticize_the_military_ns_tt: "$RUS_modify_the_red_army_ns_intro$ \nМаксимальный множитель увеличения мощности команд: §G+10§! \n\n" #NT!
 RUS_system_decentralization: "Децентрализация системы" #NT!
 RUS_system_decentralization_desc: "Сталин централизовал на себе не только партию, но и всю страну. Это явно контрреволюционный подход: отнять власть у рабочих и передать ее в руки коррумпированной элиты. Нам нужно повернуть это направление вспять и позволить рабочим снова решать свою судьбу." #NT!
 RUS_strengthen_heavy_industry: "Укрепить тяжелую промышленность" #NT!
 RUS_strengthen_heavy_industry_desc: "Тяжелая промышленность является сердцем нашей экономики. Если мы хотим гарантировать, что революция не просто выживет, но и процветает, мы должны и дальше укреплять этот сектор." #NT!
 RUS_a_global_class_struggle: "Глобальная классовая борьба" #NT!
 RUS_a_global_class_struggle_desc: "Борьба за освобождение рабочего класса должна стать глобальной борьбой. Пока есть хотя бы одна страна, поддерживающая капиталистическую систему, революция небезопасна. Как только рабочие всего мира поймут, что революция снова на марше, они устремятся под наше знамя и поддержат нас в наших начинаниях." #NT!
 RUS_a_global_class_struggle_decision_tt: "Открывает §YПодтолкните пролетариат§! к решениям дестабилизировать европейских соседей и оправдать войну против них." #NT!
 RUS_all_power_to_the_soviets: "Вся власть Советам" #NT!
 RUS_all_power_to_the_soviets_desc: "Революция началась с простой идеи: дать народу возможность самому решать свою судьбу, формируя советы рабочих, солдат и крестьян. Лишь позже эта система снова изменилась на систему, в которой неизбираемые бюрократы принимали решения издалека. Когда эти решения неизбежно имели неприятные последствия, обычно наказывались рабочие. Больше не надо!" #NT!
 RUS_regional_development: "Региональное развитие" #NT!
 RUS_regional_development_desc: "Вместо того, чтобы иметь небольшое количество централизованных заводов и оставлять остальную часть страны голодать, мы должны обеспечить распространение промышленности по всему Союзу." #NT!
 RUS_autonomous_soviet_republics: "Автономные советские республики" #NT!
 RUS_autonomous_soviet_republics_desc: "В годы после революции сталинисты усердно работали над устранением региональной идентичности и подавлением рабочего самоопределения в некоторых регионах Союза. Контрреволюционный характер этих действий очевиден. Если рабочие некоторых советских республик желают большей автономии, мы должны без колебаний предоставить ее." #NT!
 RUS_autonomous_soviet_republics_tt: "Позволяет выпускать страны." #NT!
 RUS_international_union_of_soviet_republics: "Международный Союз Советских Республик" #NT!
 RUS_international_union_of_soviet_republics_desc: "Величайшим предательством нашей революции была идея о том, что социализм можно (или даже нужно) построить в одной стране. Либо все рабочие во всех странах вместе добьются социализма, либо никто из них не достигнет социализма. Хотя революция в разных странах находится на разных стадиях, мы поделимся нашими ресурсами, чтобы обеспечить ее продвижение во всех союзных странах, в которых рабочие контролируют правительство." #NT!
 RUS_international_union_of_soviet_republics_tt: "Изменяет §Y$RUS_factionalism_modifier$§!:\nСтоимость торговли Повелителем: §G-10%§!\nМодификатор стабильности популярности группы: §G+10%§!\n" #NT!
 RUS_international_union_of_soviet_republics_puppet_tt: "Добавьте §Y1 Гражданский завод§! в столицу." #NT!
 RUS_the_onslaught_on_colonialism: "Натиск колониализма" #NT!
 RUS_the_onslaught_on_colonialism_decision_tt: "Открывает §YОрганизацию пятой колонны§! и §YВстряхивание пролетариата§! в соседних африканских странах." #NT!
 RUS_the_onslaught_on_colonialism_desc: "Империализм и колониальная эксплуатация являются жизненно важными частями позднего капитализма. Однако содержание миллионов людей в рабстве дает нам гигантский революционный потенциал, который мы можем легко использовать. Угнетенные массы в колониальных империях жаждут вздохнуть свободно – и мы разорвем их цепи." #NT!
 RUS_carry_revolution_east: "Нести революцию на Восток" #NT!
 RUS_carry_revolution_east_desc: "Жестокая эксплуатация африканских колоний лишила эти общества возможности развиваться до уровня, на котором революция может легко добиться успеха. Иначе обстоит дело с более развитыми обществами Азии, где существует большой революционный потенциал, который ждет своего раскрытия." #NT!
 RUS_carry_revolution_east_decision_tt: "Открывает §YОрганизовать «Пятую колонну»§! и §YВстряхнуть пролетариат§! решениями в соседних с Азией странах." #NT!
 RUS_the_end_of_the_imperialist_era: "Конец империалистической эпохи" #NT!
 RUS_the_end_of_the_imperialist_era_desc: "Возможно, самым откровенным выражением империализма является так называемая доктрина Монро, согласно которой одна страна объявляет целых два континента своей исключительной территорией. Это не выдержит. Революция найдет точку опоры в Америке, и рабочие западного полушария наконец вздохнут свободно." #NT!
 RUS_the_end_of_the_imperialist_era_decision_tt: "Открывает §YОрганизовать «Пятую колонну»§! и §YВстряхнуть пролетариат§! в решениях соседей Америки и Океании." #NT!
 RUS_military_support: "Военная поддержка" #NT!
 RUS_military_support_desc: "Получение поддержки внутри вооруженных сил может быть ценным, даже если это означает риск, что информаторы Сталина узнают о нашем заговоре. Надеюсь, когда это произойдет, для него все равно будет слишком поздно." #NT!
 RUS_military_support_tt: "Увеличивает объем поддержки со стороны вооруженных сил в случае гражданской войны.\nРазблокирует решения для набора дополнительной поддержки." #NT!
 RUS_divert_attention_towards_military: "Переключите внимание на армию" #NT!
 RUS_divert_attention_towards_military_desc: "Если Сталин поверит, что вооруженные силы им недовольны, он вместо нас нападет на них. И в конце концов вооруженные силы будут им недовольны..." #NT!
 RUS_divert_purge_attention_tt: "Начинает случайную чистку против военных. \nОткрывает §Ydecisions§! подставить военных.\nОбойдет §Y$RUS_the_zinovyevite_terrorist_center$§! внимание Центра." #NT!
 RUS_gain_support_from_party_members: "Заручитесь поддержкой членов партии" #NT!
 RUS_gain_support_from_party_members_desc: "Некоторые сталинские марионетки делают это главным образом потому, что боятся. Мы должны убедить их, что наш план увенчается успехом и что они могут стать героями, не делая при этом особой тяжелой работы. Есть способы..." #NT!
 RUS_gain_support_from_party_members_tt: "§Y$RUS_vsevolod_merkulov$§!, §Y$RUS_mikhail_kalinin$§! и §Y$RUS_nikita_khrushchyov$§! присоединяется к оппозиции, когда начинается Гражданская война.\n§G+10%§! Стабильность, когда начинается Гражданская война" #NT!
 RUS_sway_the_railway_workers: "Поколебайте железнодорожников" #NT!
 RUS_sway_the_railway_workers_desc: "Революция нуждается в снабжении. Мы должны привлечь железнодорожников на свою сторону. Это даст нам возможность подготовить и спрятать склады снабжения вокруг нашей оперативной базы." #NT!
 RUS_sway_the_railway_workers_tt: "Добавляет §YRailway§! и §YУзлы снабжения§! вокруг штаб-квартиры, когда начинается §Y[GetSovietCivilWarName]§!." #NT!
 RUS_infiltrate_the_nkvd: "Проникнуть в НКВД" #NT!
 RUS_infiltrate_the_nkvd_desc: "Рядовые сотрудники НКВД выполняют грязную работу Сталина и часто выступают в роли его верных слуг. Но даже в стене есть трещины. Мы должны добиться того, чтобы как можно больше из них работали на нас, скармливая тирану неверную информацию." #NT!
 RUS_infiltrate_the_nkvd_tt: "Заставит часть сил НКВД присоединиться к вашему делу в §Y[GetSovietCivilWarName]§!.\n Открывает §Ydecision§! $RUS_expand_nkvd_opposition$" #NT!
 RUS_infiltrate_the_nkvd_coup_tt: "Увеличивает шанс успешного покушения на Сталина." #NT!
 RUS_cooperation_against_stalin: "Сотрудничество против Сталина" #NT!
 RUS_cooperation_against_stalin_desc: "Какими бы ни были наши разногласия, на данном этапе борьбы мы должны быть едины в нашей оппозиции Сталину." #NT!
 RUS_cooperation_against_stalin_right_tt: "§Y$RUS_karl_radek$§! и §Y$RUS_yevgeny_preobrazhensky$§! стать доступными в качестве советников." #NT!
 RUS_cooperation_against_stalin_left_tt: "§Y$RUS_nikolay_bukharin$§! и §Y$RUS_aleksey_rykov$§! стать доступными в качестве советников." #NT!
 RUS_cooperation_against_stalin_other_tt: "Появляются новые советники." #NT!
 RUS_cooperation_against_stalin_factionalism_tt: "Изменяет §Y$RUS_factionalism_modifier$§! с §G-15%§! Стоимость политического советника, §R-10%§! Фактор стабильности популярности партии и §R-5%§! Фактор политической власти." #NT!
 RUS_align_the_zinovyevites: "Выровнять зиновьевцев" #NT!
 RUS_align_the_zinovyevites_desc: "$RUS_grigory_zinovyev$ однажды встал на сторону Сталина против Троцкого. Сразу после этого Сталин предал его и отстранил от любой властной позиции. Он не забудет этой обиды, и если мы дадим $RUS_grigory_zinovyev$ возможность отомстить, он ею воспользуется." #NT!
 RUS_align_the_zinovyevites_tt: "§Y$RUS_grigory_zinovyev$§! и §Y$RUS_lev_kamenev$§! будут освобождены из тюрьмы и отправлены в ссылку (§Gперсонажи в ссылке не могут быть очищены§!). Они станут доступны в качестве советников, когда начнется гражданская война.\nОткрывает §YDecisions§_3, чтобы добавить партизан в ключевых штатах в начале гражданской войны.\n" #NT!
 RUS_align_the_zinovyevites_factionalism_tt: "Изменяет §Y$RUS_factionalism_modifier$§! с §R-5%§! Фактор политической власти." #NT!
 RUS_liberate_ryutin: "Освободить Рютин" #NT!
 RUS_liberate_ryutin_desc: "Товарищ Рютин никогда не стеснялся указывать на многочисленные недостатки и недостатки Сталина. Наверное, неудивительно, что Сталин решил взять с него пример. Однако теперь нам следует потянуть за некоторые ниточки, чтобы переместить его за границу, пока Сталин не будет отстранен, чтобы он мог помочь нам управлять страной после ухода Сталина." #NT!
 RUS_liberate_ryutin_tt: "§Y$RUS_martemyan_ryutin$§! будут освобождены из тюрьмы и отправлены в ссылку (§Gперсонажи в ссылке не могут быть очищены§!). Он станет доступным советником, как только начнется гражданская война, а его сторонники присоединятся к оппозиции." #NT!
 RUS_return_democracy_to_the_party: "Вернуть демократию в партию" #NT!
 RUS_return_democracy_to_the_party_desc: "Во время революции был момент, когда мы не могли позволить себе увязнуть в бесконечных дискуссиях о том, как лучше двигаться вперед. Но времена изменились, и пришло время выполнить обещание демократии во всех аспектах жизни, данное рабочим. Это также означает, что теперь мы можем позволить вернуться в партию людям, чья благонамеренная критика когда-то рассматривалась как саботаж." #NT!
 RUS_return_democracy_to_the_party_unlock_right_tt: "Появились советники §YПравой оппозиции§!." #NT!
 RUS_return_democracy_to_the_party_unlock_left_tt: "Становятся доступными §Yсоветники левой оппозиции§!." #NT!
 RUS_return_democracy_to_the_party_factionalism_tt: "Изменяет §Y$RUS_factionalism_modifier$§! с §R-5%§! Фактор политической власти." #NT!
 RUS_strengthen_the_trade_unions: "Укрепляйте профсоюзы" #NT!
 RUS_strengthen_the_trade_unions_desc: "Под руководством Сталина профсоюзы превратились из инструмента представления рабочих против руководства в инструмент управления, направляющий рабочих. Хотя это может показаться одним из меньших его преступлений, оно полностью перевернуло идею демократического самоуправления рабочих с ног на голову и фактически помешало рабочим пожинать плоды революции." #NT!
 RUS_the_peoples_revolution: "Народная революция" #NT!
 RUS_the_peoples_revolution_desc: "Если революция хочет выжить, она должна охватить все аспекты жизни общества. Только если весь народ будет считать себя частью и носителем революции, он сможет выдержать многие угрозы, с которыми сталкивается." #NT!
 RUS_the_supreme_soviet: "Верховный Совет" #NT!
 RUS_the_supreme_soviet_desc: "Наличие одного человека, представляющего всю страну, по своей сути недемократично и, следовательно, контрреволюционно. Вместо этого мы покончим с таким культовым поведением и заявим, что наш союз навсегда будет представлен коллективной волей народа, собравшегося в Верховном Совете." #NT!
 RUS_the_right_opposition: "Правая оппозиция" #NT!
 RUS_the_right_opposition_desc: "Параноидальное руководство Сталина разрушает страну. Тем более его переход к массовой коллективизации и жесткой индустриализации. Надо что-то делать, и как можно скорее. Те, кто может привести эту страну к славе, залечить раны, нанесенные бесхозяйственностью, и восстановить экономику, - это члены правой оппозиции во главе с Бухариным." #NT!
 RUS_the_right_opposition_tt: "Начинает процесс §YГражданской войны§! в [ROOT.GetNameDef] между центристами и правой оппозицией." #NT!
 RUS_the_need_for_policy_changes: "Необходимость изменений в политике" #NT!
 RUS_the_need_for_policy_changes_desc: "Стало совершенно очевидно, что страна движется в неправильном направлении. Сталин и его союзники сделали слишком много и слишком быстро. Мы должны идти, прежде чем сможем бежать. Мы должны вернуть товарища Сокольникова, который проделал огромную работу в первые годы существования Советского Союза, чтобы вернуть нас на правильный путь." #NT!
 RUS_the_need_for_policy_changes_tt: "§Y$RUS_grigory_sokolnikov$§! становится доступным в качестве советника." #NT!
 RUS_reverse_the_collectivization_process: "Повернуть вспять процесс коллективизации" #NT!
 RUS_reverse_the_collectivization_process_desc: "Коллективизация стала настоящей катастрофой, породившей бедность и голод в районах, которые когда-то были житницей нации. Их необходимо срочно обратить вспять." #NT!
 RUS_reverse_the_collectivization_process_tt: "Добавляет поддержку со стороны фермеров-собственников во время Гражданской войны.\nИзменяет §Y$RUS_factionalism_modifier$§!:\nМаксимальное количество фабрик в штате: §R-10%§!\nФактор стабильности популярности партии: §G+10%§!\n" #NT!
 RUS_organize_uprisings_in_the_country: "Организовать восстания в стране" #NT!
 RUS_organize_uprisings_in_the_country_desc: "Понятно, что без какой-то вооруженной борьбы мы не сможем отстранить Сталина от власти. Отвлекая внимание Сталина от наших приготовлений, мы можем обеспечить их бесперебойность." #NT!
 RUS_organize_uprisings_in_the_country_tt: "Начинает восстания в различных частях страны, которые приведут к большей поддержке советской гражданской войны." #NT!
 RUS_dissent_in_the_party: "Разногласия в партии" #NT!
 RUS_dissent_in_the_party_desc: "Нам нужно давить на Сталина по нескольким направлениям, чтобы подорвать его контроль над партией. Один из вариантов подхода - опубликовать в партийных газетах ряд критических статей и эссе, требующих реформ и указывающих на недостатки его решений. Хотя Сталина это будет очень тревожить, это также улучшит наше положение среди различных оппозиционных групп." #NT!
 RUS_eliminate_the_left: "Устранить левых" #NT!
 RUS_eliminate_the_left_desc: "Хотя нашим главным оппонентом является Сталин, мы должны признать, что в партии есть много тех, кто просто выжидает своего часа и своими непрерывными спорами подорвет наши усилия по установлению контроля над страной. Поскольку Сталин становится все более параноиком в отношении наших действий, появляется возможность убить двух зайцев одним выстрелом." #NT!
 RUS_eliminate_the_left_tt: "§Y$RUS_karl_radek$§!, §Y$RUS_ivar_smilga$§! и §Y$RUS_yevgeny_preobrazhensky$§! стать потенциальными объектами чистки Сталина." #NT!
 RUS_concessions_to_foreign_powers: "Уступки иностранным державам" #NT!
 RUS_concessions_to_foreign_powers_desc: "Это глубоко унизительно, когда нас просят просить иностранную помощь в нашей борьбе за спасение страны, но тирания и паранойя Сталина вынудили нас сделать это." #NT!
 RUS_concessions_to_foreign_powers_tt: "Открывает §YDecisions§! просить помощи у иностранных держав в обмен на уступки." #NT!
 RUS_covert_support_for_spanish_poum: "Тайная поддержка испанской ПОУМ" #NT!
 RUS_covert_support_for_spanish_poum_desc: "В Испании контрреволюция в самом разгаре. Фашисты и реакционные силы поддерживают испанских националистов. Хотя у испанских республиканцев достаточно рвения, это, к сожалению, не заменяет оружие и боеприпасы и не заменяет хорошо развитого политического сознания. Мы можем предоставить все три." #NT!
 RUS_covert_support_for_spanish_poum_tt: "Оказание тайной поддержки сделает ПОУМ доминирующей фракцией во время восстания анархистов во время гражданской войны в Испании, что сделает ее §Y$communism$§! восстание вместо восстания $neutrality$.\n\n" #NT!
 RUS_if_poum_wins_tt: "\nЕсли §YPOUMist $SPC_communism_DEF$§! выиграет гражданскую войну в Испании, несколько испанских дивизий придут нам на помощь в нашей собственной гражданской войне." #NT!
 RUS_undermine_stalins_authority: "Подорвать авторитет Сталина" #NT!
 RUS_undermine_stalins_authority_desc: "Единственное, что удерживает Сталина у власти, — это страх людей перед ним и тем, что он может сделать. Мы пока не можем полностью избавиться от страхов людей, но мы можем уменьшить способность Сталина причинять вред другим. Если дела пойдут очень хорошо, мы могли бы даже изолировать его до такой степени, что он снова станет просто одним человеком." #NT!
 RUS_undermine_stalins_authority_paranoia_tt: "£RUS_paranoia_text_icon Еженедельное увеличение паранойи: §R+1§!" #NT!
 RUS_clandestine_cells: "Тайные ячейки" #NT!
 RUS_clandestine_cells_desc: "Сталинисты повсюду видят вредителей, шпионов и диверсантов. Они делали это так долго, что большинство людей уже не верят им, когда они зовут волка. Мы можем использовать это для создания ячеек на крупных промышленных предприятиях для участия в диверсиях в случае, если Сталин будет оспаривать наш захват власти." #NT!
 RUS_clandestine_cells_tt: "Открывает §Ydecisions§! саботировать промышленность во время гражданской войны." #NT!
 RUS_the_plan_for_the_coup: "План переворота" #NT!
 RUS_the_plan_for_the_coup_desc: "Эта борьба за власть не должна перерастать в открытое насилие. Если мы правильно разыграем наши карты и поставим нужных людей на правильные должности, мы сможем лишить Сталина власти, а затем отстранить его." #NT!
 RUS_the_plan_for_the_coup_tt: "Открывает §Ydecision§! склонить на свою сторону главу НКВД и тем самым сделать возможным свержение Сталина путем бескровного переворота." #NT!
 RUS_the_socialist_bulwark: "Социалистический оплот" #NT!
 RUS_the_socialist_bulwark_desc: "Мы стоим плечом к плечу с нашими испанскими товарищами. Пример международной солидарности: их борьба — это наша борьба, а наша борьба — их борьба. Вместе мы создадим два социалистических революционных центра на противоположных концах Европы." #NT!
 RUS_the_socialist_bulwark_join_war_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! присоединится к §Y[SPC.GetFlag]испанской ПОУМ§! в их гражданской войне против всех остальных испанских фракций." #NT!
 RUS_poum_exists_tt: "§Y$SPC_communism$§!:\n Существует\n Фокус §Y$SPR_the_anti_fascist_workers_revolution$§ завершен!" #NT!
 RUS_coup_detat: "Государственный переворот" #NT!
 RUS_coup_detat_desc: "Настал час взять на себя управление страной. Если все пойдет хорошо, мы нанесем быстрый удар и устраним самые серьезные препятствия бескровным переворотом. Если дела пойдут не так, нам придется сражаться за нашу страну." #NT!
 RUS_coup_detat_success_tt: "§YПравая оппозиция§! берет на себя контроль посредством государственного переворота. §Y$RUS_lavrenty_beriya$§! удален." #NT!
 RUS_coup_detat_civil_war_tt: "Добавляет поддержку правой оппозиции в армии, флоте и авиации.\nНачинает §YСоветскую гражданскую войну§!." #NT!
 RUS_right_purges: "Враги государства" #NT!
 RUS_right_purges_desc: "Есть еще горстка членов партии, которые не полностью приняли наше правление. Нам нужно будет подавать им пример, чтобы остальные были в курсе." #NT!
 RUS_right_purges_tt: "Советники левой оппозиции будут удалены" #NT!
 RUS_the_power_of_the_peasantry: "Власть крестьянства" #NT!
 RUS_the_power_of_the_peasantry_desc: "В то время как марксистская ортодоксальность закладывает революционный потенциал в промышленных рабочих, в нашей стране очевидно, что именно крестьяне составляют его основную массу. Нам необходимо обучать миллионы фермеров и развивать их классовое сознание, чтобы они были готовы защищать революцию, когда она подвергается нападению." #NT!
 RUS_curtailment_of_the_collective_farms: "Сокращение колхозов" #NT!
 RUS_curtailment_of_the_collective_farms_desc: "Крупные колхозы являются типичным примером бюрократического сталинского гигантизма. Они отчуждают крестьянина от продукта его труда и фактически превращают его в промышленного рабочего на полях. В то же время производство значительно упало, а нарушение производства продуктов питания уже привело к катастрофе. Нам срочно необходимо обратить вспять эту глупость." #NT!
 RUS_curtailment_of_the_collective_farms_tt: "Пятилетний план замков фокусируется" #NT!
 RUS_administrative_reforms: "Административные реформы" #NT!
 RUS_administrative_reforms_desc: "Сталин превыше всего ценил лояльность. Следовательно, люди, работающие в нашей администрации, не проявляют особой инициативы и независимого мышления, которые могли бы навлечь на них неприятности. Нам необходимо привить им эти ценности или заменить их людьми, у которых они есть." #NT!
 RUS_a_new_theory_of_revolution: "Новая теория революции" #NT!
 RUS_a_new_theory_of_revolution_desc: "Марксистская теория революции была верна в XIX веке, но реалии XX века требуют пересмотра теории. Революция не всегда начинается в наиболее развитых странах, и поэтому мы должны скорректировать наш подход." #NT!
 RUS_back_to_the_nep: "Вернемся к НЭПу." #NT!
 RUS_back_to_the_nep_desc: "Прежде чем мы сможем построить социалистическое общество, мы должны создать основы и продолжать развивать нашу экономику. В первые годы революции мы ввели Новую экономическую политику, которая позволила механизму свободного рынка развивать экономику. Эта политика была быстро отменена, задолго до того, как она смогла принести плоды. Теперь, когда мы снова у власти, мы можем возобновить этот прерванный процесс на пути к лучшему обществу." #NT!
 RUS_back_to_the_nep_new_economy_law: "Открывает новый закон об экономике: §Y$new_economic_policy$§!" #NT!
 RUS_planned_economy: "Плановая экономика" #NT!
 RUS_planned_economy_desc: "Несмотря на свои недостатки, очевидно, что НЭП имел и ряд успехов. Нам еще далеко до перехода к полноценному социалистическому обществу, но мы уже можем перейти к планированию нашей экономики в более формальной форме. В частности, мы должны создать экономическую политику, которая учитывает возможности наших партнеров и союзников и создает более взаимозависимую экономику." #NT!
 RUS_planned_economy_subjects_tt: "Каждая рассматриваемая страна:" #NT!
 RUS_planned_economy_dynamic_modifier_tt: "\nДобавьте §Y$RUS_planned_economy_dynamic_modifier$§!, что дает (Заводской вывод: §G+[?RUS_planned_economy_industrial_capacity_factory_extra|2+%]§!, Штраф за нехватку ресурсов: §G[?RUS_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!) \nДля каждого субъекта, принявшего §Y$new_economic_policy$§!, даёт дополнительно: \nЗаводской вывод: §G+[?RUS_planned_economy_industrial_capacity_factory_extra|2+%]§! \nШтраф за отсутствие ресурсов: §G[?RUS_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n(Дополнительные бонусы применяются максимум до: Фабричная производительность: §Y+10.00%§!, Штраф за нехватку ресурсов: §Y-10.00%§!)\n\n" #NT!
 RUS_paced_industrialization: "Ускоренная индустриализация" #NT!
 RUS_paced_industrialization_desc: "Хотя особое внимание Сталина к тяжелой промышленности привело к значительной отсталости во многих секторах, мы не можем игнорировать этот сектор в нашем собственном планировании. Чтобы позволить другим секторам модернизироваться и механизироваться, нам нужна промышленная база для ее поддержки." #NT!
 RUS_the_trade_union_as_labor_organizer: "Профсоюз как организатор труда" #NT!
 RUS_the_trade_union_as_labor_organizer_desc: "При капитализме профсоюзы существуют для обеспечения основных прав человека рабочих и защиты от эксплуатации со стороны владельцев фабрик. Очевидно, что в новой системе это уже не нужно, и поэтому роль Профсоюза должна сместиться в сторону организации труда с целью оптимизации производства." #NT!
 RUS_incorporate_local_organizations: "Объединение местных организаций" #NT!
 RUS_incorporate_local_organizations_desc: "Местные организации часто лучше понимают проблемы, с которыми сталкиваются рабочие, чем жители столицы. Нам следует уменьшить роль министров и других высокопоставленных членов партии и дать больше власти местным жителям." #NT!
 RUS_for_the_common_good: "Для общего блага" #NT!
 RUS_for_the_common_good_desc: "Руководящим принципом любых решений, принимаемых нашими союзниками, должно быть стремление принести как можно больше пользы. Даже если поначалу жертвы не сопровождаются немедленным улучшением, необходимо дать понять, что в долгосрочной перспективе это принесет наибольшую пользу." #NT!
 RUS_victory_over_devastation: "Победа над опустошением" #NT!
 RUS_victory_over_devastation_desc: "Коллективные усилия нашего народа позволили нам преодолеть разрушения, вызванные гражданской войной. Скорость, с которой была восстановлена ​​страна, навсегда останется памятником мастерству и самоотверженности наших рабочих." #NT!
 RUS_victory_over_devastation_tt: "Измените §Y$RUS_planned_economy_dynamic_modifier$§! автор \nФабрики потребительских товаров: §Y-2.0%§! \nМодификатор стабильности популярности группы: §G+15.00%§! \nМинимальный лимит сдачи: §G+10.00%§! \nСкорость заводского ремонта: §G+10.00%§! \n\n" #NT!
 RUS_victory_over_devastation_industrial_relocation_tt: "§Y$RUS_industry_relocation$§! продолжительность решения: §G-50%§!" #NT!
 RUS_socialist_humanism: "Социалистический гуманизм" #NT!
 RUS_socialist_humanism_desc: "Есть некоторые теоретики марксизма, которые считают, что люди не имеют никакого влияния на свою судьбу и что их жизнь полностью определяется материальными факторами. Это явно неверно и действительно демонстрирует буржуазный взгляд на рабочий класс. Люди — это больше, чем просто набор органов, и мы должны относиться к ним соответственно." #NT!
 RUS_international_revolutionary_marxist_centre: "Международный революционный марксизм" #NT!
 RUS_international_revolutionary_marxist_centre_desc: "Третий Интернационал пал из-за сталинского тоталитаризма и, вероятно, уже не подлежит спасению. Нам необходимо предложить коммунистическим партиям мира новый способ координации и сотрудничества." #NT!
 RUS_international_revolutionary_marxist_centre_faction_name: "Международный революционный марксистский центр" #NT!
 RUS_international_revolutionary_marxist_centre_allies_tt: "\nКаждая независимая несталинская коммунистическая нация, находящаяся в мире с [ROOT.GetName]:" #NT!
 RUS_international_revolutionary_marxist_centre_no_allies_tt: "\nКаждая независимая несталинская коммунистическая нация, находящаяся в мире с [ROOT.GetName]: \n Получает §Y$RUS_international_socialist_association$§! (Мнение §Y[ROOT.GetFlag][ROOT.GetName]§! §G+40§!.)\n Получает событие «§Y[ROOT.GetNameDefCap] приглашает нас на [ROOT.GetFactionName]§!»." #NT!
 RUS_international_revolutionary_marxist_centre_stalinists_tt: "Каждая сталинская нация:" #NT!
 RUS_international_revolutionary_marxist_centre_stalinists_lacking_tt: "Каждая сталинистская нация: \n Получает §Y$RUS_international_socialist_association$§! (Мнение §Y[ROOT.GetFlag][ROOT.GetName]§! §R-40§!.)" #NT!
 RUS_international_revolutionary_marxist_centre_marxism_tt: "Лидер их страны придерживается субидеологии $marxism$." #NT!
 RUS_a_sustainable_economy: "Устойчивая экономика" #NT!
 RUS_a_sustainable_economy_desc: "Переход к новой экономической политике сопровождался заметным сдвигом в сторону производства потребительских товаров за счет замедления общих темпов индустриализации. Если мы хотим быть конкурентоспособными в долгосрочной перспективе, нам необходимо перевести экономику в сторону более устойчивой модели." #NT!
 RUS_the_enemies_of_the_people: "Враги народа" #NT!
 RUS_the_enemies_of_the_people_desc: "Силы реакции все еще существуют и готовятся к тому дню, когда они смогут свести на нет все, чего мы достигли. Мы и наши союзники должны быть всегда бдительны в отношении этой угрозы и готовиться к тому, что нам придется сражаться, чтобы защитить революцию." #NT!
 RUS_proclaim_soviet_hegemony: "Провозгласить советскую гегемонию" #NT!
 RUS_proclaim_soviet_hegemony_desc: "Ясно, что советская система правления, советская экономика и советское общество во всех аспектах значительно превосходят прежние системы. Хотя эти устаревшие системы сохраняются в других частях мира, всегда найдутся люди, готовые бросить им вызов, и мы должны их использовать." #NT!
 RUS_first_moscow_trial_flag: "Завершил фокус §Y$RUS_the_zinovyevite_terrorist_center$§!" #NT!
 RUS_second_moscow_trial_flag: "Завершил фокус §Y$RUS_the_anti_soviet_trotskyist_center$§!" #NT!
 RUS_trial_of_the_generals_flag: "Завершил фокус §Y$RUS_the_military_conspiracy$§!" #NT!
 RUS_third_moscow_trial_flag: "Завершил фокус §Y$RUS_the_bloc_of_rights_and_trotskyites$§!" #NT!
 RUS_last_purge_focus_days_tt: "Текущие дни: [?RUS_first_moscow_trial_flag:days|Y0]" #NT!
 RUS_last_purge_focus_days_military_tt: "Текущие дни: [?RUS_second_moscow_trial_flag:days|Y0]" #NT!
 RUS_last_purge_focus_days_rights_tt: "Текущие дни: [?RUS_trial_of_the_generals_flag:days|Y0]" #NT!
 RUS_last_purge_focus_days_cult_tt: "Текущие дни: [?RUS_third_moscow_trial_flag:days|Y0]" #NT!
 RUS_beaten_but_not_defeated: "Побежденный, но не побежденный" #NT!
 RUS_beaten_but_not_defeated_desc: "Понятно, что коммунисты повели нашу некогда гордую страну по коварному пути. Рано или поздно страны у наших границ почувствуют слабость режима и набросятся на него. Если мы хотим спасти нашу любимую Родину, мы должны отстранить коммунистов от власти!" #NT!
 RUS_beaten_but_not_defeated_tt: "Запускает процесс достижения §Y[GetSovietCivilWarName]§! в [ROOT.GetNameDef] между коммунистами и оппозицией в изгнании." #NT!
 RUS_unification_of_the_exiles: "Объединение изгнанников" #NT!
 RUS_unification_of_the_exiles_desc: "После революции и гражданской войны многие люди предпочли ссылку так называемому правосудию нового режима. Они все еще там и мечтают о том дне, когда Россия снова станет свободной. То, как выглядит политическая система России, для них вторично. Прежде чем мы сможем создать правительство, необходимое стране, нам сначала придется прийти к власти, и вместе мы сможем сделать это лучше." #NT!
 RUS_womens_fascist_movement: "Женское фашистское движение" #NT!
 RUS_womens_fascist_movement_desc: "Хотя роль женщины, естественно, заключается в том, чтобы предоставить своему мужу комфортный дом для отдыха и семью, за которую можно бороться, многие мужчины забыли, какой долг они обязаны своей стране и своему народу. Возможно, можно использовать нескольких преданных своему делу женщин, чтобы напомнить своим мужьям о том, что поставлено на карту, и побудить их сделать то, что необходимо сделать." #NT!
 RUS_the_true_tsars: "Настоящие цари" #NT!
 RUS_the_true_tsars_desc: "Русский народ всегда нуждался в сильном лидере, иначе он будет отдаляться все дальше и дальше, пока брат не станет сражаться с братом, а сыновья не будут сражаться со своими отцами. Но древние цари не подходили для своей роли, были слабыми и нерешительными. В будущем нам понадобится Царь, который сможет выдержать возложенное на него тяжелое бремя." #NT!
 RUS_national_unification: "Национальное объединение" #NT!
 RUS_national_unification_desc: "Если мы хотим пережить грядущие войны, мы не можем позволить себе разъединиться. Каких бы политических взглядов мы ни придерживались, в конечном итоге мы все россияне." #NT!
 RUS_national_unification_tt: "Добавляет два §Y$arms_factory$§! зданий в столице, когда §Y[GetSovietCivilWarName]§! начинается." #NT!
 RUS_covert_operations: "Тайные операции" #NT!
 RUS_covert_operations_desc: "Коммунисты склонны к недоверию и расприм. Если мы сыграем правильно, возможно, нам удастся заставить их пожирать друг друга." #NT!
 RUS_covert_operations_tt: "Открывает §Ydecisions§! подставить членов партии и военнослужащих." #NT!
 RUS_embrace_the_black_hundreds: "В объятия черносотенцев" #NT!
 RUS_embrace_the_black_hundreds_desc: "В старые времена, до хаоса Революции, существовали группы верующих людей. Они верили в сильную Россию, единую Россию, Россию, которая не будет бояться самой себя. Их называли черносотенцами. Хотя их выжившие члены сейчас разбросаны по разным странам, они все еще верят. И мы можем их найти и вернуть обратно." #NT!
 RUS_muster_the_old_guard: "Соберите старую гвардию" #NT!
 RUS_muster_the_old_guard_desc: "Есть еще много тех, кто когда-то сражался за царя и страну. Они стали старше и мягче, но опыт, который преподает война, незаменим. Если мы сможем связаться с ними, они составят опытное ядро ​​новой армии, когда придет время вернуть страну." #NT!
 RUS_approach_semyonov: "Подход Семенова" #NT!
 RUS_approach_semyonov_desc: "$RUS_grigory_semyonov$ занял должность советника в [MAN.GetName]. Поскольку дело становится сильнее с каждым часом, мы должны убедить его вернуться. Его первой задачей будет организация большого кавалерийского войска для новой Российской империи." #NT!
 RUS_approach_semyonov_tt: "§Y$RUS_grigory_semyonov$§! становится доступен в качестве советника и генерала с началом [GetSovietCivilWarName].\nОткрывает §Ydecisions§! набрать дополнительные кавалерийские дивизии." #NT!
 RUS_fascist_youth_union: "Фашистский союз молодежи" #NT!
 RUS_fascist_youth_union_desc: "Вместо того, чтобы смотреть в прошлое, мы должны смотреть в будущее, на молодежь и современные технологии. Молодые фашисты горят желанием вернуть России былую славу. Недостаток опыта они с лихвой компенсируют чистым рвением." #NT!
 RUS_fascist_youth_union_tt: "Набирает мотострелковые подразделения Молодёжного союза, которые присоединятся на вашу сторону, когда §Y[GetSovietCivilWarName]§! начинается." #NT!
 RUS_tolkachi: "Толкачи" #NT!
 RUS_tolkachi_desc: "В советской экономике существует определенный тип людей, чья работа состоит в том, чтобы следить за тем, чтобы показатели производственного плана соответствовали показателям, которые промышленность может реально обеспечить. Если мы сможем убедить этих людей работать на нас, мы сможем дать Советам один номер, а директорам заводов другой номер, а разницу в производстве переместить в место, где ее можно будет хранить до тех пор, пока не придет время." #NT!
 RUS_tolkachi_tt: "Добавляет §Y$infantry_equipment$§!, §Y$support_equipment$§! и §Y$artillery_equipment$§! когда §Y[GetSovietCivilWarName]§! начинается" #NT!
 RUS_organize_wreckers: "Организуйте вредителей" #NT!
 RUS_organize_wreckers_desc: "Советы уже ожидают большого количества диверсий со стороны шпионов и классовых врагов. Театр безопасности даже на самом маленьком сталелитейном заводе по иронии судьбы разочаровал многих рабочих, и поэтому мы могли бы легко найти людей, которые попытались бы отомстить мелким тиранам их завода, если бы мы дали им для этого средства." #NT!
 RUS_south_manchuria_railway: "Южно-Маньчжурская железная дорога" #NT!
 RUS_south_manchuria_railway_desc: "Японская Южно-Маньчжурская железнодорожная компания — государство в государстве в [MAN.GetName]. При их поддержке мы сможем подготовить необходимую нам сеть снабжения к предстоящей борьбе." #NT!
 RUS_the_eyes_fear: "Глаза боятся..." #NT!
 RUS_the_eyes_fear_desc: "Задача, стоящая перед нами, непростая. Мы должны противостоять правительству, у которого были десятилетия, чтобы укрепиться, и которое будет поддерживать значительный процент населения. Но мы знаем, что нужно сделать, нам осталось только сделать это." #NT!
 RUS_the_hands_do: "...Руки делают" #NT!
 RUS_the_hands_do_desc: "Час настал. Мы должны взять на себя эту священную задачу: убрать советскую систему правления с нашей Родины. Чтобы наши дети однажды освободились от призрака коммунизма." #NT!
 RUS_the_hands_do_tt: "§Y$RUS_metropolitan_meletius$§! становится доступным в качестве советника." #NT!
 RUS_call_for_aid: "Призыв о помощи" #NT!
 RUS_call_for_aid_desc: "Борьба против коммунизма в России является частью более масштабной борьбы против коммунизма повсюду. Но победа над коммунизмом в России стала бы смертельным ударом для мирового коммунистического движения, и поэтому есть много стран, которые хотели бы нам помочь." #NT!
 RUS_request_imperial_protection: "Запросить Имперскую защиту" #NT!
 RUS_request_imperial_protection_desc: "Отчаянные времена требуют отчаянных мер. Если единственный способ победить коммунизм — это поклониться Хирохито, пусть будет так. Придет время, когда Россия станет собственной империей. Но сейчас нам нужна помощь еще одного." #NT!
 RUS_request_imperial_protection_tt: "Если принято: §Y[JAP.GetNameDef]§! присоединяется к войне. §Y[ROOT.GetNameDefCap]§! становится марионеткой §Y[JAP.GetNameDef]§!." #NT!
 RUS_sabotage_behind_enemy_lines: "Диверсии в тылу врага" #NT!
 RUS_sabotage_behind_enemy_lines_desc: "Десятилетия плохого коммунистического управления привели к тому, что очень многие люди разозлились и разочаровались в коммунистическом правительстве. Там, где коммунисты все еще цепляются за власть, мы можем использовать этих людей, чтобы ускорить их поражение." #NT!
 RUS_aristocratic_investments: "Аристократические инвестиции" #NT!
 RUS_aristocratic_investments_desc: "По всему миру до сих пор разбросано множество бывших русских дворян, многие из которых обладают значительными богатствами. Часть этого богатства можно было бы предоставить нам для покупки оружия и оборудования." #NT!
 RUS_consolidate_power: "Консолидация власти" #NT!
 RUS_consolidate_power_desc: "Война, разлучившая нашу нацию, теперь выиграна. Мы должны укреплять свои позиции и методично устранять тех, кто осмелился противостоять нам." #NT!
 RUS_consolidate_power_tt: "§Y$RUS_nikolay_ustryalov$§! становится доступным в качестве советника." #NT!
 RUS_rebuild_the_nation: "Восстановить нацию" #NT!
 RUS_rebuild_the_nation_desc: "Наша опустошенная войной страна теперь должна быть восстановлена. С помощью пропагандистских кампаний мы можем гарантировать, что каждый мужчина, женщина и ребенок внесут свой вклад в усилия по восстановлению." #NT!
 RUS_bringing_breakaways_back_to_the_fold: "Верните отколовшихся в свои ряды" #NT!
 RUS_bringing_breakaways_back_to_the_fold_desc: "Отвоевав большую часть территории страны, мы должны теперь разобраться с отколовшимися странами. Неужели они не могут ожидать, что мы навсегда смиримся с потерей территории Российской империи?" #NT!
 RUS_offer_autonomy_to_former_soviet_republics: "Предложить автономию бывшим советским республикам" #NT!
 RUS_offer_autonomy_to_former_soviet_republics_desc: "Нам пришлось смириться с некоторыми потерями имперской территории для достижения наших целей, но каждый должен понимать, что эти территории действительно являются частью сферы Имперской России. Но поскольку они действительно помогли нам вернуть империю, мы должны предложить им некоторую автономию, чтобы выразить нашу благодарность." #NT!
 RUS_restore_the_glory_of_the_motherland: "Восстановить славу Родины" #NT!
 RUS_restore_the_glory_of_the_motherland_desc: "Под нашим новым руководством мы сделаем Россию еще более славной, чем когда-либо прежде! Мы начнем великую программу строительства всех видов и сделаем нашу страну предметом зависти западного мира!" #NT!
 RUS_article_124: "Статья 124" #NT!
 RUS_article_124_desc: "[RUS.GetArticle124Desc]" #NT!
 RUS_ARTICLE_124_DESC_COMMUNIST: "Возможно, что, преследуя марксистско-ленинские идеалы, мы были... слишком усердны в преследовании религии. Возможно, ему еще предстоит сыграть свою роль в советском обществе. В нашей новой конституции будет статья, гарантирующая свободу вероисповедания всем советским гражданам." #NT!
 RUS_ARTICLE_124_DESC_EXILES: "Коммунисты утверждали, что они просто отделяют церковь от государства, но на самом деле они стремились исключить Церковь из жизни людей. На протяжении веков Церковь как была неотъемлемой частью российского общества, так и должна снова стать такой." #NT!
 RUS_reopen_novodevichi: "Открытие Новодевичей" #NT!
 RUS_reopen_novodevichi_desc: "Церковь уже давно лишена возможности обучать новых священников. Чтобы оживить Церковь, мы должны создать место, где она сможет обучать следующее поколение священников и монахов. Старый Новодевичий женский монастырь кажется очевидным выбором." #NT!
 RUS_rebuild_the_savior_cathedral: "Восстановить Спасский собор" #NT!
 RUS_rebuild_the_savior_cathedral_desc: "[RUS.GetRebuildtheSaviorCathedralDesc]" #NT!
 RUS_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "В 1931 году яркий Храм Христа Спасителя был взорван, чтобы освободить место для грандиозного «Дворца Советов». Поскольку призрак войны навис над Европой, маловероятно, что у нас будут ресурсы для постройки этого чудовища. Восстановление старого собора было бы подходящей оливковой ветвью для религиозных слоев нашего населения." #NT!
 RUS_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "В 1931 году прекрасный Храм Христа Спасителя был взорван, чтобы освободить место для кричащего «Дворца Советов». Зачем именно обществу, предположительно построенному на идее равенства, нужен Дворец, остается открытым вопросом. Теперь, когда мы вернулись к власти, мы должны повернуть вспять это ужасное преступление и начать реконструкцию собора." #NT!
 RUS_the_synod: "Синод" #NT!
 RUS_the_synod_desc: "С возобновлением семинара в Новодевичьях их следует поощрять к проведению Синода для обсуждения вопросов веры, появившихся с тех пор, как им в последний раз было разрешено проводить такое собрание." #NT!
 RUS_the_declaration: "Декларация" #NT!
 RUS_the_declaration_desc: "[RUS.GetTheDeclarationDesc]" #NT!
 RUS_THE_DECLARATION_DESC_COMMUNIST: "В своей знаменитой «Декларации» 1927 года Патриарх Сергий присягнул на верность Советскому Союзу, несмотря на религиозные различия между церковью и государством. Возможно, пришло время разрешить более публичную роль различных митрополитов, поддержавших эту декларацию." #NT!
 RUS_THE_DECLARATION_DESC_EXILES: "Печально известная «Декларация» Патриарха Сергия 1927 года присягнула на верность Советскому Союзу, несмотря на религиозные различия. Несмотря на этот трусливый поступок, инфраструктура Русской Православной Церкви опирается на людей, поддержавших эту Декларацию, и поэтому у нас нет другого выбора, кроме как приветствовать их возвращение в свои ряды." #NT!
 RUS_the_declaration_tt: "§Y$RUS_patriarch_sergy$§!, §Y$RUS_metropolitan_nikolay$§! и §Y$RUS_metropolitan_aleksy$§! стать доступными в качестве советников." #NT!
 RUS_return_of_the_rocor: "Возвращение РПЦЗ" #NT!
 RUS_return_of_the_rocor_desc: "Русская Православная Церковь Заграницей состоит из тех ссыльных, которые вместо того, чтобы отказаться от своих убеждений и принципов, выбрали изгнание после Гражданской войны в России. Теперь, после поражения коммунистического правительства, которое вынудило их покинуть страну, наконец пришло время приветствовать их возвращение домой и восстановить их в правах." #NT!
 RUS_the_return_of_the_rocor_tt: "§Y$RUS_metropolitan_anastasy$§! становится доступным в качестве советника." #NT!
 RUS_the_third_rome_tt_2: "§YМитрополит Мелетий§! теперь будет называться §YАрхипатриарх Мелетий§!." #NT!
 RUS_reformalize_the_role_of_the_patriarchate: "Реформализация роли Патриархата" #NT!
 RUS_reformalize_the_role_of_the_patriarchate_desc: "[RUS.GetReformalizetheRoleofthePatriarchateDesc]" #NT!
 RUS_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "С тех пор, как были сделаны первые шаги со статьей 124, положение Церкви в нашем Союзе сильно изменилось. Ясно, что его невозможно удалить из советского общества, поэтому, возможно, нам следует принять его и снова отвести ему центральное место в жизни советского рабочего." #NT!
 RUS_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "Слишком долго Патриархат находился в тени коммунизма. Пришло время ему вновь официально занять свое законное место в центре российского общества и культуры." #NT!
 RUS_reconvene_the_zemsky_sobor: "Созвать Земский собор." #NT!
 RUS_reconvene_the_zemsky_sobor_desc: "В прошлые века русский народ собирался в форме парламента, называемого Земским собором, для обсуждения вопросов и решения проблем. Пока мы не решили, по какому пути идти нашей стране, мы должны позволить людям решать, что касается их всех." #NT!
 RUS_recognized_country_tt: "§Y[ROOT.GetNameDefCap]§! признано международным сообществом:" #NT!
 RUS_reconvene_the_zemsky_sobor_tt: "§Y$RUS_aleksandr_kazembek$§! и §Y$RUS_anastasy_vonsyatsky$§! вернуться из ссылки." #NT!
 RUS_dismantle_the_zemsky_sobor: "Демонтаж Земского собора" #NT!
 RUS_dismantle_the_zemsky_sobor_desc: "Земский Собор выполнил свою задачу. Как показал 1917 год, слишком большая демократия может быть опасной. Мы не должны повторять ошибок прошлого." #NT!
 RUS_religious_primacy: "Религиозное первенство" #NT!
 RUS_religious_primacy_desc: "Важность религии в нашем обществе нельзя недооценивать. Пришло время государству принять и поддержать это главенство – и сделать первые шаги к объединению церкви и государства." #NT!
 RUS_romanov_reconstruction: "Романовская реконструкция" #NT!
 RUS_romanov_reconstruction_desc: "Наконец у нашей нации снова появился Царь, который возглавит ее. Спустя два десятилетия после преследований последних законных правителей нашей страны настало время снова принять нашу правящую династию и покончить с незначительными препятствиями на пути исполнения воли нашего Царя." #NT!
 RUS_church_candidates: "[RUS.GetChurchCandidatesName]" #NT!
 RUS_church_candidates_desc: "[RUS.GetChurchCandidatesDesc]" #NT!
 RUS_CHURCH_CANDIDATES_NAME_TSARIST: "Церковные кандидаты" #NT!
 RUS_CHURCH_CANDIDATES_NAME_FASCIST: "Религиозное первенство" #NT!
 RUS_CHURCH_CANDIDATES_DESC_TSARIST: "Церковь запросила разрешение направить своих кандидатов на будущие выборы в Земский собор. Признавая важную роль, которую Патриархат играет в российском обществе, мы решили принять его, открывая путь к возможности истинного слияния воли Божией и воли нашего правителя." #NT!
 RUS_CHURCH_CANDIDATES_DESC_FASCIST: "Важность религии в нашем обществе нельзя недооценивать. Пришло время государству принять и поддержать это главенство – и сделать первые шаги к объединению церкви и государства." #NT!
 RUS_reinstitute_the_mestnichestvo: "Восстановить местничество" #NT!
 RUS_reinstitute_the_mestnichestvo_desc: "В те времена делами государства управляли старейшие и наиболее знатные семьи. Это гарантировало, что элита будет лояльна к государству, которым она управляет, и что каждое новое поколение будет расти до строгих стандартов старого. Мы должны восстановить эту систему, чтобы обезопасить наш новый режим." #NT!
 RUS_my_brothers_keeper: "Сторож моего брата" #NT!
 RUS_my_brothers_keeper_desc: "Старая династия Романовых имела династические связи со многими другими дворянскими семьями. Некоторые из них все еще у власти, некоторые потеряли свои троны. Теперь, когда мы восстановили нашу собственную монархию, мы должны убедиться, что правильные правители установлены и в этих других странах." #NT!
 RUS_the_rightful_heir_to_the_empire: "Законный наследник Империи" #NT!
 RUS_the_rightful_heir_to_the_empire_desc: "Хотя старой Византийской империи уже давно нет, кто-то все еще должен защищать паломников на Святую Землю. Понятно, что англичане и французы с этой задачей не справляются, поэтому она явно должна достаться нам." #NT!
 RUS_the_third_rome: "Третий Рим" #NT!
 RUS_the_third_rome_desc: "Поскольку наша роль защитников Святых мест надежна, мы являемся бесспорными защитниками веры. Действительно только то, что мы должны стилизовать себя соответствующим образом. После падения Константинополя Москва, без сомнения, стала Третьим Римом." #NT!
 RUS_the_third_rome_tt: "§Y$RUS_metropolitan_meletius$§! больше не будет доступен в качестве советника." #NT!
 RUS_vengeance_for_the_yoke: "Месть за иго" #NT!
 RUS_vengeance_for_the_yoke_desc: "Много веков назад монголы начали жестокое вторжение на русские земли. Они остаются единственными людьми, о которых можно сказать, что они действительно завоевали Россию. Они могут сейчас показаться слабыми, но мы должны позаботиться о том, чтобы они никогда не вернулись к своей прежней силе, чтобы мы никогда больше не почувствовали татарского ига." #NT!
 RUS_westward_bound: "Западное направление" #NT!
 RUS_westward_bound_desc: "Большая часть наших западных владений была потеряна с распадом нашей империи, вызванным революцией. Пришло время создать нашу инфраструктуру и подготовиться к возвращению нашего законного имущества." #NT!
 RUS_the_old_enemy: "Старый враг" #NT!
 RUS_the_old_enemy_desc: "В течение многих лет Швеция была занозой на глазу Империи. Они снова и снова нападали на Россию и пытались создать против нас коалиции. Царь Петр I первым начал их оттеснять, разбив под Полтавой. В 1809 году мы снова разгромили их, и можно было бы подумать, что это заставило их узнать свое место. Но они продолжают пытаться оспаривать наши интересы в Балтийском регионе. Пришло время раз и навсегда раздавить эту крошечную нацию." #NT!
 RUS_secure_finland: "Безопасная Финляндия" #NT!
 RUS_secure_finland_desc: "Великое Княжество Финляндское охраняло наши северные границы более века, пока не разбилось в гражданской войне. Настал день воссоединения Финляндии с Родиной." #NT!
 RUS_secure_the_baltics: "Обеспечьте безопасность стран Балтии" #NT!
 RUS_secure_the_baltics_desc: "Балтийский регион уже давно стал неотъемлемой частью России. Они откололись в момент национальной слабости и должны быть восстановлены как можно скорее." #NT!
 RUS_panslavic_nationalism: "Панславянский национализм" #NT!
 RUS_panslavic_nationalism_desc: "Россия издавна была самым большим и старшим братом в нашей славянской семье. Если есть один урок, который мы должны были усвоить давным-давно, так это то, что славяне всегда будут подвергаться нападениям, издевательствам и угнетениям, если мы не будем держаться вместе." #NT!
 RUS_panslavic_nationalism_tt: "§RЧтобы бонусы вступили в силу, страны должны одобрить соглашение.§!\n" #NT!
 RUS_pacify_the_rim: "Умиротворение края" #NT!
 RUS_pacify_the_rim_desc: "Мы не можем допустить повторения войны 1905 года, когда наши дальневосточные владения подверглись нападению и оказались совершенно неподготовленными к натиску. Нам необходимо инвестировать в местную инфраструктуру, чтобы иметь возможность быстро перебрасывать войска, если возникнет такая необходимость." #NT!
 RUS_eastern_expansion: "Восточная экспансия" #NT!
 RUS_eastern_expansion_desc: "Будущее России лежит на Востоке. После того, как мы приручили Сибирь, вполне уместно попытаться получить здесь еще больше земли и ресурсов." #NT!
 RUS_restore_the_old_eastern_empire: "Восстановить Старую Восточную Империю" #NT!
 RUS_restore_the_old_eastern_empire_desc: "Когда-то было время, когда наша славная империя простиралась по всему Тихому океану, углубляясь в Америку. Необдуманные решения, принятые с тех пор, привели к тому, что эти владения были проданы за краткосрочную денежную выгоду. Но под нашим руководством Россия может снова вернуть себе свои американские владения. Нам просто придется заставить их нынешних владельцев уйти от них." #NT!
 RUS_intervention_in_the_americas: "Интервенция в Америке" #NT!
 RUS_intervention_in_the_americas_desc: "Многие малые страны Карибского бассейна и Латинской Америки в целом уже давно страдают от нестабильных правительств. Настало время напрячь наши политические мускулы и «поощрить» их внутриполитическую эволюцию в направлении силы и стабильности. Как только они создадут правительства, разделяющие наши взгляды, им будет предложено место в нашем растущем военном альянсе." #NT!
 RUS_intervention_in_the_americas_tt: "Страны, находящиеся под влиянием, с большей вероятностью станут фашистскими.\nСтраны, которые станут фашистскими в результате этого влияния, будут приглашены в нашу фракцию." #NT!
 RUS_memories_of_1905: "Воспоминания о 1905 году" #NT!
 RUS_memories_of_1905_desc: "Война 1905 года до сих пор остается черным пятном в коллективной памяти нашего народа. Мы должны использовать это и призвать рабочих предпринять монументальные усилия по созданию нового флота, с помощью которого мы сможем доминировать на Тихом океане – и разжечь пламя их ненависти, чтобы они призвали его использовать, чтобы отомстить нашим старым врагам." #NT!
 RUS_rebuild_the_far_eastern_fleet: "Восстановить Дальневосточный флот." #NT!
 RUS_rebuild_the_far_eastern_fleet_desc: "Если мы хотим защитить наши дальневосточные интересы, а тем более перейти в наступление, мы должны резко расширить наши судостроительные и ремонтные мощности в этом регионе." #NT!
 RUS_modernize_the_far_eastern_fleet: "Модернизация Дальневосточного флота" #NT!
 RUS_modernize_the_far_eastern_fleet_desc: "Цусима научила нас, что нельзя полагаться на количественный вес. Чтобы по-настоящему одержать победу в военно-морском сражении, нам нужны хорошо обученные экипажи и безупречные современные военные корабли для плавания. Новый флот, который мы создаем, должен быть в состоянии конкурировать с флотом наших технологически продвинутых противников в Тихом океане." #NT!
 RUS_the_lonely_island: "[RUS.GetLonelyIslandName]" #NT!
 RUS_the_lonely_island_desc: "[RUS.GetLonelyIslandDesc]" #NT!
 RUS_THE_LONELY_ISLAND_NAME_NORMAL: "Одинокий остров" #NT!
 RUS_THE_LONELY_ISLAND_NAME_INDEPENDENCE: "Великая Отечественная война за независимость" #NT!
 RUS_THE_LONELY_ISLAND_DESC_NORMAL: "Пришло время нам исправить оскорбление, нанесенное нам японцами в 1905 году. На этот раз ничто не помешает нам править Японским морем и поставить их на колени!" #NT!
 RUS_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "Цена, которую мы заплатили за [JAP.GetAdjective] помощи в нашей гражданской войне, была слишком, слишком высока. Больше не надо! Мы вернем себе независимость любой ценой." #NT!
 RUS_an_empire_in_the_pacific: "Империя в Тихом океане" #NT!
 RUS_an_empire_in_the_pacific_desc: "Поскольку наша Империя начинает распространяться через Тихий океан, дизайн наших кораблей должен последовать этому примеру, чтобы иметь возможность проявлять свою власть и влияние на этих обширных участках океана." #NT!
 RUS_dismantle_the_zemsky_sobor_tt: "Половина текущего §Ynon-Fascist§! поддержка применяется как §RStability§! штраф:\n" #NT!
 RUS_an_empire_in_the_pacific_tt: "Выиграйте §Gclaims§! по всем государствам §YВеликого Китая§!." #NT!
 RUS_capital_of_the_tsars: "Столица царей" #NT!
 RUS_capital_of_the_tsars_desc: "Санкт-Петербург на протяжении всей истории был столицей нашей гордой нации. Теперь, когда Зимний дворец снова занят Романовыми, пришло время вновь перенести официальную столицу в этот великолепный город и направить все усилия на усиление его великолепия." #NT!
 RUS_capital_of_the_tsars_tt: "Что дает:\nЛокальная скорость строительства: §G+25%§!" #NT!
 RUS_the_iron_wall_of_russian_resolve: "Железная стена русской решимости" #NT!
 RUS_the_iron_wall_of_russian_resolve_desc: "Царь мечтает создать легионы чудовищного боевого оружия, которое затмит существующие танки и не будет иметь себе равных на поле боя. Русский народ непокорен; это непобедимо! Эти машины станут воплощением этой решимости, и они сокрушат каждую брошенную на нас армию." #NT!
 RUS_the_triple_entente: "Перековать Тройственное Согласие" #NT!
 RUS_the_triple_entente_desc: "Наших старых врагов в Центральной Европе необходимо сдержать. Когда-то для этой цели существовал альянс, хотя наш позорный выход из Великой войны ознаменовал его конец. Сейчас настало время восстановить эти связи." #NT!
 RUS_our_slavic_commitments: "Наши славянские обязательства" #NT!
 RUS_our_slavic_commitments_desc: "Когда-то мы были защитниками всех славян, даже вступили в Великую войну, чтобы защитить наших более слабых славянских братьев. Пришло время нам снова надеть эту мантию и использовать нашу военную мощь для их защиты." #NT!
 RUS_the_fate_of_romania: "Судьба Румынии" #NT!
 RUS_the_fate_of_romania_desc: "В Румынии имеется значительное славянское меньшинство, и она блокирует доступ к нашей земле славянским народам на Балканах. Чтобы решить обе проблемы одним махом, независимость Румынии должна быть прекращена, если необходимо, с помощью военной мощи." #NT!
 RUS_russian_corporate_state: "Российское корпоративное государство" #NT!
 RUS_russian_corporate_state_desc: "Будущее России лежит не в классовой борьбе, а в классовом сотрудничестве. С этой целью государство должно создать национальные союзы для примирения интересов труда и капитала и посредством них регулировать производство." #NT!
 RUS_the_berlin_moscow_axis: "Ось Берлин-Москва" #NT!
 RUS_the_berlin_moscow_axis_desc: "Теперь, когда наше новое правительство прочно утвердилось по немецкой и итальянской моделям, мы должны попытаться наладить прежние отношения с нашими западными соседями. Если мы сосредоточимся на взглядах, которые разделяем, мы вполне можем установить прочный и продолжительный союз между нами и [GER.GetName]." #NT!
 RUS_japanese_overtures: "Японские увертюры" #NT!
 RUS_japanese_overtures_desc: "Теперь, когда наш западный фланг обеспечен, мы должны позаботиться о восточном. У японцев много общего с немцами, и больше общего с нашим новым правительством, чем они хотели бы признать. Давайте поинтересуемся, что думают немцы о направлении им приглашения." #NT!
 RUS_into_central_asia: "В Среднюю Азию" #NT!
 RUS_into_central_asia_desc: "Завоевание Центральной Азии позволит нам угрожать Индии, а также обеспечит нам доступ к Персидскому заливу. Стратегическая необходимость очевидна, и наша империя не найдет здесь своего кладбища." #NT!
 RUS_the_last_break_southward: "Последний прорыв на юг" #NT!
 RUS_the_last_break_southward_desc: "Последняя серия завоеваний, наконец, обеспечит безопасность остальной части Западной Азии и Босфора, что позволит нам вырвать контроль над Индией, обезопасив наш фланг. Наконец мы получим бесспорный доступ к морям, от близлежащего Средиземного моря до Индийского океана." #NT!
