 LAT_empower_paramilitarists: "Расширение возможностей военизированных формирований" #NT!
 LAT_empower_paramilitarists_desc: "Латвийские вооруженные силы полезны и, конечно, превосходят любую маргинальную военизированную группировку, но мы не можем продолжать игнорировать этих людей, которые готовы рисковать своей жизнью ради Латвии без каких-либо обещаний вознаграждения или признания." #NT!
 LAT_the_sun_shines_equally: "Солнце светит одинаково" #NT!
 LAT_the_sun_shines_equally_desc: "Солнце Латвии одинаково светит всем, это принцип диктатуры. В течение многих лет социальные классы Латвии были разделены по культурному и этническому признаку, но этого нельзя допустить; мы должны стремиться к равным возможностям для всех людей, и мы не можем поддерживать военизированные формирования, которые противостоят нашим идеалам." #NT!
 LAT_banish_clemens: "Изгнать Целминьша" #NT!
 LAT_banish_clemens_desc: "Густавс Целминьш — опасный фашист, который угрожает стабильности диктатуры и безопасности латвийских меньшинств по всей нашей великой нации. Его необходимо изгнать из страны, прежде чем его Перконкрусты смогут нанести еще больший вред нашему народу." #NT!
 LAT_aizsargi: "Фонд Айзсарги" #NT!
 LAT_aizsargi_desc: "Созданная временным правительством в 1919 году, Айзсарги является официальной военизированной организацией правительства, и их поддержка переворота Улманиса должна быть щедро вознаграждена поддержкой." #NT!
 LAT_womens_aizsargi: "Расширить женские Айзсарги" #NT!
 LAT_womens_aizsargi_desc: "Меньшие страны запретили бы женщинам служить в армии, но в Латвии на нашу службу приветствуются все, кто хочет и умеет держать винтовку." #NT!
 LAT_latvia_for_latvians: "Латвия для латышей" #NT!
 LAT_latvia_for_latvians_desc: "Наша нация существует не для того, чтобы умиротворять немцев или русских, наша нация существует только для латышей и латышей. Хотя некоторые считают Перконкрустов ультранационалистами, мы знаем, что должны работать с ними, если хотим обеспечить выживание Латвии." #NT!
 LAT_lift_ban_on_perkonkrusts: "Снять запрет на Перконкрустс" #NT!
 LAT_lift_ban_on_perkonkrusts_desc: "Официально группа «Перконкрустс» объявлена ​​вне закона, но их число продолжает расти с каждым днем. Сняв запрет на группу, мы покажем, что диктатура благосклонна к своим идеалам." #NT!
 LAT_fanatic_recruitment: "Нанимайте фанатиков" #NT!
 LAT_fanatic_recruitment_desc: "В прошлом мы бы не решались допускать радикалов в наши вооруженные силы, поскольку их мотивы больше связаны с их идеологией, чем с Латвией, но Цельминьш и его последователи, несомненно, хотят сохранить Латвию и ее независимость так же, как и кто-либо другой." #NT!
 LAT_military_industrial_complex: "Латвийский военный комплекс" #NT!
 LAT_military_industrial_complex_desc: "Чтобы вооружить Перконкрустов всем необходимым, Латвия должна стать скорее оружейным заводом, чем государством." #NT!
 LAT_the_old_ways: "Старые пути" #NT!
 LAT_the_old_ways_desc: "Перконкрусты не присягают Христу и его учению, а вместо этого приносят клятвы другим богам, гораздо более древним. Консерваторы назвали бы увлечение Целминьша древними богами жутким и неестественным, но Перконкрусты борются за более настоящую Латвию; свободен от влияния чужих Богов." #NT!
 LAT_anti_german_propaganda: "Антигерманская пропаганда" #NT!
 LAT_anti_german_propaganda_desc: "Мы должны ясно дать понять, что, хотя наша нация разделяет идеалы фашизма, мы не являемся игрушкой [GER.GetLeader] и не собираемся сотрудничать с теми самыми людьми, которые угнетали наш народ на протяжении веков." #NT!
 LAT_supply_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia: "Мультикультурная Латвия" #NT!
 LAT_multicultural_latvia_desc: "Наша нация состоит из бесчисленных групп и личностей; Латыши, балтийские немцы, евреи и многие другие. Мы должны дать всем этим группам дом, за который стоит бороться, и обеспечить сохранение нашего разнообразного культурного ландшафта." #NT!
