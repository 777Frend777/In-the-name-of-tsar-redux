 RUS_finish_the_five_year_plan_default: "Завершить пятилетний план" #NT!
 RUS_finish_the_five_year_plan_alt: "Отменить пятилетний план" #NT!
 RUS_finish_the_five_year_plan_desc: "[GetFinishTheFiveYearPlanDesc]" #NT!
 RUS_finish_the_five_year_plan_desc_default: "Вторая пятилетка отдает приоритет развитию тяжелой промышленности. Советский Союз должен быстро развиваться, чтобы соответствовать капиталистическим и фашистским державам Запада." #NT!
 RUS_finish_the_five_year_plan_desc_alt: "В пятилетних планах советского режима интенсивная индустриализация страны ставилась превыше всего остального, до такой степени, что она стала одним из величайших символов большевистского угнетения. Мы должны искоренить этот проект и разработать новый национальный план индустриализации." #NT!
 RUS_third_five_year_plan: "[GetThirdFiveYearPlanName]" #NT!
 RUS_third_five_year_plan_default: "Третья пятилетка" #NT!
 RUS_third_five_year_plan_alt: "Новый проект национальной индустриализации" #NT!
 RUS_third_five_year_plan_desc: "[GetThirdFiveYearPlanDesc]" #NT!
 RUS_third_five_year_plan_desc_default: "Пока длится мир, мы должны продвигать нашу индустриализацию дальше и быстрее, чтобы удовлетворить потребности нашего народа и нашей армии." #NT!
 RUS_third_five_year_plan_desc_alt: "Мы разработали национальную программу индустриализации, которая позволит нам увеличить как военное, так и гражданское производство в долгосрочной перспективе, без необходимости угнетать население или подвергать риску его основные потребности." #NT!
 RUS_reorganize_the_pc_of_heavy_industry: "[GetReorganizeThePcOfHeavyIndustryName]" #NT!
 RUS_reorganize_the_pc_of_heavy_industry_name_default: "Реорганизация ПК Тяжелой Промышленности" #NT!
 RUS_reorganize_the_pc_of_heavy_industry_name_alt: "Реорганизовать Министерство промышленности." #NT!
 RUS_reorganize_the_pc_of_heavy_industry_desc: "Наш предыдущий сдвиг в сторону тяжелой промышленности привел к тому, что стала очевидной некоторая неэффективность управления. Мы должны гарантировать, что нужные люди будут размещены в нужных местах, чтобы операции снова пошли гладко." #NT!
 RUS_industrial_modernization: "Промышленная модернизация" #NT!
 RUS_industrial_modernization_desc: "Западные страны быстро внедряют новые методы производства и внедряют новые технологии. Мы не можем довольствоваться тем, чтобы просто идти в ногу с ними — мы должны их догнать!" #NT!
 RUS_increase_state_reserves: "Увеличение государственных резервов" #NT!
 RUS_increase_state_reserves_desc: "Наша растущая промышленность нуждается во все большем количестве ресурсов. Мы не всегда можем гарантировать, что рост добычи ресурсов будет идти в ногу со временем, и должны наращивать резервы там, где это возможно." #NT!
 RUS_shift_to_armaments_production: "Переход к производству вооружений" #NT!
 RUS_shift_to_armaments_production_desc: "Война назревает. Мы не знаем, кто нанесет удар первым, но рано или поздно мы окажемся под атакой. Мы должны подготовиться к этому сейчас, чтобы быть готовыми, когда придет время." #NT!
 RUS_optimize_production_lines: "Оптимизация производственных линий" #NT!
 RUS_optimize_production_lines_desc: "Другие страны успешно внедрили «фордизм» на своих заводах, чтобы максимизировать производство. Мы должны учиться на их примере." #NT!
 RUS_steel_casting_industry: "Сталелитейная промышленность" #NT!
 RUS_steel_casting_industry_desc: "Наша металлургическая промышленность была в авангарде нашего промышленного роста, но ее можно продвинуть еще дальше с внедрением новых методов производства." #NT!
 RUS_synthetic_rubber: "Синтетическая резина" #NT!
 RUS_synthetic_rubber_desc: "Наступит день, когда мы больше не сможем полагаться на импорт иностранного каучука. Когда этот день наступит, мы должны быть готовы удовлетворить наши потребности в каучуке за счет внутреннего производства." #NT!
 RUS_oil_production: "Добыча нефти" #NT!
 RUS_oil_production_desc: "Следующим логическим шагом в нашем промышленном развитии, а также в нашей военной модернизации является повышение автомобилизации. Для этого потребуются огромные запасы смазочных материалов и топлива. К счастью, мы обладаем достаточными запасами нефти, которые можно использовать для этого, если мы будем развивать необходимые отрасли." #NT!
 RUS_restoration_and_development: "Реставрация и развитие" #NT!
 RUS_restoration_and_development_desc: "Теперь, когда война закончилась, мы можем вернуться к мирному развитию нашей промышленности и улучшить жизнь нашего народа." #NT!
 RUS_fourth_five_year_plan: "[GetFourthFiveYearPlanName]" #NT!
 RUS_fourth_five_year_plan_default: "Четвертая пятилетка" #NT!
 RUS_fourth_five_year_plan_alt: "Новое начало" #NT!
 RUS_fourth_five_year_plan_desc: "Пройдет еще некоторое время, прежде чем последствия войны будут полностью устранены, но, поставив правильные цели, мы уже можем добиться некоторого повышения производительности." #NT!
 RUS_found_the_comecon: "Основал СЭВ" #NT!
 RUS_found_the_comecon_desc: "Война показала, что нам необходимо улучшать наше сотрудничество и экономическое развитие наших друзей и партнеров. С этой целью мы сформируем организацию для координации торгового и экономического развития между нашими странами." #NT!
 RUS_the_common_economic_space_initiative: "Инициатива Единого экономического пространства" #NT!
 RUS_the_common_economic_space_initiative_desc: "Развивать нашу экономику было бы легче, если бы у нас был доступ к новым рынкам для наших товаров и возможность получать ресурсы, необходимые нашей экономике, с меньшими торговыми барьерами. Нам следует создать организацию, которая будет способствовать этому." #NT!
 RUS_no_time_for_peace: "Нет времени для мира" #NT!
 RUS_no_time_for_peace_desc: "Как бы сильно мы этого ни желали, надежды на прочный мир мало. Новое оружие и технологии сделают войну еще более разрушительной, чем раньше, и, к сожалению, мы должны инвестировать наши с трудом заработанные ресурсы, чтобы гарантировать, что мы сможем идти в ногу с нашими врагами." #NT!
 RUS_national_specialists: "Национальные специалисты" #NT!
 RUS_national_specialists_desc: "Наше экономическое развитие должно в первую очередь направляться людьми, знакомыми с тем состоянием, в котором оно находится. Иностранцам потребуется много времени, чтобы получить эти знания, и, что, возможно, даже хуже, они заберут их с собой, когда уедут." #NT!
 RUS_foreign_experts: "Иностранные эксперты" #NT!
 RUS_foreign_experts_desc: "Есть много иностранных экспертов, которые могли бы многому нас научить, как улучшить нашу экономику. К счастью, многие из них являются капиталистами, и поэтому их можно купить." #NT!
 RUS_eastern_development: "Восточное развитие" #NT!
 RUS_eastern_development_desc: "Территории Дальнего Востока за Уралом предлагают огромные неиспользованные ресурсы и широкие просторы для промышленного развития. Мы должны гарантировать, что они готовы к реализации более крупных проектов." #NT!
 RUS_develop_the_urals: "Развивайте Урал" #NT!
 RUS_develop_the_urals_desc: "Самая большая угроза нашей стране, вероятно, исходит от страны в Европе. Осваивая территории за Уралом, мы создадим резерв промышленных мощностей, до которого будет трудно добраться даже самому дальнему бомбардировщику." #NT!
 RUS_the_ussr_academy_of_sciences: "[GetTheUssrAcademyOfSciencesName]" #NT!
 RUS_the_ussr_academy_of_sciences_default: "Академия наук СССР" #NT!
 RUS_the_ussr_academy_of_sciences_alt: "Императорская Академия Наук" #NT!
 RUS_the_ussr_academy_of_sciences_desc: "Чтобы оставаться конкурентоспособными в области прикладных наук, мы также должны быть в авангарде теоретических наук. У нас уже есть хорошо зарекомендовавшая себя академия наук, но при некотором дополнительном финансировании она предоставит нам исследовательскую инфраструктуру поистине мирового уровня." #NT!
 RUS_national_academies_of_sciences: "Национальные академии наук" #NT!
 RUS_national_academies_of_sciences_desc: "Следуя примеру нашей Академии наук, наши страны-партнеры также должны поощряться к созданию аналогичных институтов, чтобы расширить свои собственные исследовательские возможности." #NT!
 RUS_transformation_of_nature: "Преобразование природы" #NT!
 RUS_transformation_of_nature_desc: "Благодаря тому, что наше научное сообщество раздвигает границы того, что раньше считалось возможным, даже самые крупные и инвазивные проекты становятся осуществимыми." #NT!
