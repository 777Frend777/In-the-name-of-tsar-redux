 RUS_heavy_industry: "Тяжелая индустрия" #NT!
 RUS_heavy_industry_desc: "В то время как наши проекты индустриализации продолжают набирать обороты, пришло время сделать больший упор на тяжелую промышленность в рамках подготовки к производству большего количества военной техники." #NT!
