 EST_era_of_silence: "Эра молчания" #NT!
 EST_era_of_silence_desc: "Поскольку агрессивное ультранационалистическое движение вапсов распространилось от Сааремаа до Вырумаа, государственный старейшина должен открыть новую эру для Эстонии; эпоха без выборов, без инакомыслия и сопротивления. Нация должна войти в эпоху молчания." #NT!
 EST_ismaaliit: "Исамаалиит" #NT!
 EST_ismaaliit_desc: "Учитывая, что даже собственная партия Пятса запрещена на всех политических постах в стране, диктатуре нужна новая партия, вокруг которой можно было бы организоваться. Патриотическая лига защитит нацию от всех угроз; как внутри, так и за пределами Эстонии." #NT!
 EST_establish_the_rahvuskogu: "Создание Рахвускогу" #NT!
 EST_establish_the_rahvuskogu_desc: "Поскольку старая конституция Эстонии оказалась неспособной защитить свой народ от фашизма и тирании, было решено разработать новую конституцию, чтобы обезопасить нацию и со временем восстановить демократические традиции, за которые эстонский народ боролся и погиб в 1918 год." #NT!
 EST_chamber_of_deputies: "Обеспечьте безопасность Палаты депутатов" #NT!
 EST_chamber_of_deputies_desc: "Теперь, когда Национальный совет находится под твёрдым контролем Исамаалита, всё, что остаётся – это получить контроль над Палатой депутатов. Поскольку все палаты гражданского правительства будут находиться под абсолютным большинством партии, диктатура получит неоспоримый контроль над страной и ее промышленностью." #NT!
 EST_exploit_the_banks: "Используйте банки" #NT!
 EST_exploit_the_banks_desc: "Константин Пятс уже давно является влиятельной фигурой в банковском секторе Эстонии. Хотя некоторые могли бы сделать предательское утверждение, что Пятс приложил руку к коррупции банков и эксплуатации трудящихся Эстонии, связи Пятса в частном секторе ставят нашу диктатуру в идеальное положение для некоторой собственной эксплуатации." #NT!
 EST_modernize_capital: "Модернизировать Таллинн" #NT!
 EST_modernize_capital_desc: "Великий город Таллинн слишком долго удерживался в жалких когтях немецких и русских угнетателей и все же смог полностью раскрыть свой потенциал, вызывая зависть у стран Балтии. Наш великий город никогда и никогда не будет сожжен или осквернен иностранными армиями, и он должен быть модернизирован, чтобы конкурировать с другими городами Европы." #NT!
 EST_squash_the_opposition: "Раздавить оппозицию" #NT!
 EST_squash_the_opposition_desc: "Получив полный контроль над гражданским правительством, мы должны удалить все черные семена предательства из нашего кабинета и местных органов власти. Те, кто выступает против нашего руководства, должны вскоре понять, что выступать против Исамаалита – значит выступать против Эстонии." #NT!
 EST_formalize_baltic_entente: "Оформить Балтийскую Антанту" #NT!
 EST_formalize_baltic_entente_desc: "Балтийская Антанта — это соглашение между нами и нашими балтийскими братьями о защите друг друга во время войны, но искренность, на которой держится это соглашение, в лучшем случае сомнительна. Поскольку немцы и Советы дышат нам в шею, а британцы находятся вдали от наших берегов, сотрудничество никогда не было более важным для сохранения нашей хрупкой независимости." #NT!
 EST_look_north: "Посмотрите на север" #NT!
 EST_look_north_desc: "Мы понимаем, что одних стран Балтии, возможно, будет недостаточно, чтобы противостоять бичу нацистов и Советов на нашей границе, но с учетом скандинавских амбиций наших агрессоров, возможно, мы сможем убедить наших северных союзников присоединиться к Балтийской Антанте." #NT!
 EST_beyond_the_baltic: "За пределами Балтики" #NT!
 EST_beyond_the_baltic_desc: "Хотя некоторые утверждают, что Балтийской Антанты достаточно, чтобы защитить нашу маленькую страну от вторжения, мы все действительно знаем, что это заблуждение. Союзники помогли нам в 1918 году в нашей борьбе за самоопределение, и, возможно, не было бы таким безрассудством ожидать, что они придут к нам на помощь еще раз!" #NT!
 EST_join_the_allies: "Присоединяйтесь к союзникам" #NT!
 EST_join_the_allies_desc: "Союзники доказали, что являются друзьями независимости [ROOT.GetAdjective], и все, что теперь остается, — это официально оформить эту дружбу официальным вступлением [ROOT.GetNameDef] во фракцию Союзников." #NT!
 EST_national_council: "Обеспечьте безопасность Национального совета" #NT!
 EST_national_council_desc: "Национальный совет — это ветвь нашего правительства, которая представляет местные муниципалитеты, города и корпоративные палаты. Если мы хотим должным образом представлять интересы этих людей, мы должны гарантировать, что их представителями будут только лояльные члены партии Исамалит и военные сотрудники; ибо только они способны защитить суверенитет эстонского народа." #NT!
 EST_new_economic_policy: "Пересмотрите экономическую политику" #NT!
 EST_new_economic_policy_desc: "Наша экономика почти полностью зависит от торговли с СССР. Русские являются явными врагами самоопределения Эстонии, и пока мы в чем-либо от них зависим, мы не являемся по-настоящему свободными. Мы должны отделиться от наших угнетателей ради более действительно независимой экономики." #NT!
 EST_support_independent_militaries: "Поддержите независимые вооруженные силы" #NT!
 EST_support_independent_militaries_desc: "По всей стране независимые военные группировки рвутся в бой, чтобы снова защитить Эстонию от иностранного империализма, но то, что есть у этих вооруженных сил по духу, им не хватает ресурсов. Мы должны обеспечить всех солдат, официальных или нет, ресурсами, необходимыми для защиты нашей доброй нации." #NT!
 EST_fight_the_vaps: "Борьба с вапсами" #NT!
 EST_fight_the_vaps_desc: "Правое движение вапсидов стремится подорвать стабильность Эстонии. Хотя движение началось как группа ветеранов и национальных героев, оно быстро превратилось в ультранационалистическое движение, которое [EST.GetLeader] можно было бы сравнить с нацистами. Эти порочные элементы внутри нашей нации должны быть искоренены, если мы хотим создать стабильное будущее для Эстонии." #NT!
 EST_republican_defence_league: "Республиканская лига защиты" #NT!
 EST_republican_defence_league_desc: "Поскольку значимость вапов снижается, многие военизированные группировки теперь потеряны и им не за что бороться. Пытаясь объединить эти военизированные формирования в одну официальную эстонскую группу, мы воспользуемся новым ресурсом храбрых людей, готовых сражаться и умереть за независимость Эстонии." #NT!
 EST_womens_defence_league: "Женская лига защиты" #NT!
 EST_womens_defence_league_desc: "Наискодукайтсе — это подразделение Республиканской лиги защиты для женщин-патриоток, желающих внести свой вклад в защиту своего дома и своих семей. Крайне важно, чтобы Лига защиты женщин была должным образом оснащена и инвестировала в нее, чтобы обеспечить наш дом гарнизоном, а наши войска - медицинским персоналом." #NT!
 EST_corporate_chambers: "Корпоративные палаты" #NT!
 EST_corporate_chambers_desc: "Левые долгое время выступали против идеи корпоративизма, но теперь, когда Рийгикогу избавился от их непрекращающихся голосов, мы, наконец, можем создать Корпоративные палаты. Рабочие будут разделены не по идеологии, а по призванию, а частные работодатели будут представлять их интересы перед диктатурой. Что может пойти не так?" #NT!
 EST_cave_to_enemy_pressure: "Поддайтесь давлению врага" #NT!
 EST_cave_to_enemy_pressure_desc: "Стало ясно, что будущего, в котором выживет и наша нация, и наш народ, не существует. Хотя мы многое сделали для защиты наших родственников, стало ясно, что [Root.GetNonIdeologyName] не сможет сохранить свою независимость без больших потерь для своего народа." #NT!
 EST_threat_on_our_border: "Угроза на нашей границе" #NT!
 EST_threat_on_our_border_desc: "Война уже на горизонте. Мы не знаем, за что, и не знаем, с кем будем сражаться, но мы знаем, что ястреб войны готов к [Root.Capital.GetName], и мы должны решить, на чьей стороне наша преданность в предстоящей борьбе. Планы должны быть составлены с упором либо на нацистов на юге, либо на Советы на востоке." #NT!
 EST_fortify_tallinn: "Укрепить Таллинн" #NT!
 EST_fortify_tallinn_desc: "Хотя многим хотелось бы верить, что мы сможем удержать всю границу с Эстонией, на самом деле мы знаем, что чем-то придется пожертвовать, если мы хотим выжить. Форты вокруг столицы позволят нам защитить ядро ​​нашей инфраструктуры любой ценой." #NT!
 EST_hold_saaremaa: "Удержать Сааремаа" #NT!
 EST_hold_saaremaa_desc: "Мы должны быть готовы к длительному и упорному сопротивлению. Хотя на Эстонском архипелаге нет такой промышленности, как на материке, подготовка островов к последнему бою даст нам оперативную базу, с помощью которой мы сможем поддержать бойцов сопротивления и со временем вернуть себе наш дом." #NT!
 EST_fortify_the_border: "Укрепить границу" #NT!
 EST_fortify_the_border_desc: "Мы встретим наших врагов на границе и будем верить, что наши братья в Латвии и Литве не падут. Каким бы амбициозным ни был этот план, мы не должны допустить, чтобы ни один фут земли снова оказался под советской или немецкой оккупацией." #NT!
 EST_fight_against_communism: "Не сдаваться" #NT!
 EST_fight_against_communism_desc: "Мы уже стали свидетелями того, на что похожа жизнь в условиях вражеской оккупации, и многие из наших людей погибли в боях, чтобы нам никогда больше не пришлось увидеть это. Поскольку в наших рядах преобладает патриотизм, наши армии не падут спокойно." #NT!
 EST_long_push_east: "Длинный толчок" #NT!
 EST_long_push_east_desc: "Мы не ожидали, что наша кампания пройдет так хорошо, но вот мы здесь; с винтовками в руках и продвигаемся на основную территорию нашего врага. Их земли огромны, а наши малы, и нам предстоит подготовиться к трудному путешествию." #NT!
 EST_prepare_for_the_inevitable: "Готовьтесь к неизбежному" #NT!
 EST_prepare_for_the_inevitable_desc: "Мы не можем продержаться вечно; Крайне важно, чтобы мы были готовы к тому, чтобы наше правительство отправилось в изгнание и поддерживало усилия сопротивления [Root.GetAdjective] издалека." #NT!
 EST_forest_brothers: "Лесные братья" #NT!
 EST_forest_brothers_desc: "Мы слышим истории о боевиках-антикоммунистах по всей Прибалтике, которые зимой прячутся на деревьях и совершают рейд за рейдом на оккупационные армии. Мы должны установить связь с этими борцами за свободу и сделать все возможное, чтобы поддержать их усилия на балтийской земле." #NT!
 EST_prepare_underground_resistance: "Подготовьте промышленное сопротивление" #NT!
 EST_prepare_underground_resistance_desc: "Крупные заводы по всему [Root.GetNonIdeologyName] закрываются и захватываются врагом, поэтому жизненно важно, чтобы мы искали промышленные инвестиции и оборудование из-за границы, чтобы мы могли продолжать производить оружие для нашего сопротивления; даже если нам придется сражаться тайно." #NT!
 EST_prepare_covert_resistance: "Подготовьте скрытое сопротивление" #NT!
 EST_prepare_covert_resistance_desc: "Сопротивление — это больше, чем просто люди и винтовки; это саботирует линии снабжения, вступает в контакт с сопротивлением и приводит наших врагов в рассеяние и замешательство, в то время как наши пули достигают своих целей. Мы должны инвестировать в [Root.GetAdjective] разведку, если хотим вернуть себе родину." #NT!
 EST_rally_the_nation: "Сплотить нацию" #NT!
 EST_rally_the_nation_desc: "Движение вапсов – это движение ветеранов войны за независимость Эстонии, которое было ложно подавлено режимом Константина Пятса. Если мы хотим создать Эстонию, которая будет работать для эстонцев, мы должны заявить о себе миру. Мы должны пройти через всю страну и сообщить всем, что мы здесь. Мы — люди, которые боролись за существование Эстонии, и мы заслуживаем того, чтобы нас услышали." #NT!
 EST_march_on_talinn: "Марш на Таллинн" #NT!
 EST_march_on_talinn_desc: "Учитывая, что на нашей стороне уже так много ветеранских обществ и военизированных группировок в Эстонии, мы по-прежнему уверены, что Константин Пятс не сможет противостоять нам, когда мы наступим на Таллинн. Мы пойдем в Рийгикогу и недвусмысленно объявим правительство вапсидов, объединенное под руководством Артура Сирка." #NT!
 EST_glory_of_war: "Слава войны" #NT!
 EST_glory_of_war_desc: "Мы — правительство ветеранов, но многие члены Вапсидов просто слишком стары или измотаны травмами, чтобы вернуться на действительную службу. Возможно, эти старые боевые псы найдут новую цель в обучении нового поколения эстонских солдат методам ведения войны." #NT!
 EST_mobilize_the_vets: "Мобилизуйте ветеранов" #NT!
 EST_mobilize_the_vets_desc: "Многим эстонским ветеранам было отказано в праве записаться на действительную службу из-за их связи с движением вапс. Теперь, когда мы пришли к власти, мы можем предоставить этим людям право служить." #NT!
 EST_vapsid_youth: "Вапсидская молодежь" #NT!
 EST_vapsid_youth_desc: "Большинство вапов уже давно прошли свой расцвет, но молодежь полностью увлечена исторической борьбой за независимость, которая характеризовала Эстонию несколько десятилетий назад. Создав «Вапсидскую молодежь», мы предоставим этим полным энтузиазма молодым людям место, где они смогут надеяться вернуть славу своих отцов и дедов." #NT!
 EST_veterans_government: "Правительство ветеранов" #NT!
 EST_veterans_government_desc: "Предыдущий кабинет министров был безвольным и подчинялся воле Константина Пятса. Нам нужен новый кабинет министров, который симпатизирует делу Вапсидов." #NT!
 EST_anti_communist_militia: "Антикоммунистическая милиция" #NT!
 EST_anti_communist_militia_desc: "В стране полно людей, готовых бороться с большевистской угрозой на нашем востоке, но старое правительство отвергло их как слишком радикальных. Для вапов никакие антикоммунистические мысли не являются слишком радикальными, и эти люди заслуживают места в нашей армии так же, как и любые другие." #NT!
 EST_reach_out_to_germany: "Обратитесь в Германию" #NT!
 EST_reach_out_to_germany_desc: "Если бы мы могли бороться с Советами только духом и энергией, СССР был бы распущен завтра, но, к сожалению, Эстонии просто не хватает рабочей силы, чтобы защитить себя от такой подавляющей угрозы. Возможно, объединившись с немцами, мы сможем выжить в следующем десятилетии." #NT!
 EST_baltic_shield: "Балтийский щит" #NT!
 EST_baltic_shield_desc: "Советы хотят раздавить Эстонию сапогом империализма, но мы не можем допустить, чтобы это произошло. Бункеры должны быть построены по всей границе, возможно, мы не сможем победить Советы, но мы, по крайней мере, сможем продержаться достаточно долго, чтобы это смог сделать кто-то другой." #NT!
 EST_join_the_axis: "Присоединяйтесь к Оси" #NT!
 EST_join_the_axis_desc: "Теперь, когда немцы убедились в наших намерениях, мы по-прежнему уверены, что вступление Эстонии в Ось должно быть вполне разумным." #NT!
 EST_the_brotherhood: "Братство" #NT!
 EST_the_brotherhood_desc: "Эстония не существует в вакууме, и на нашем юге расположены две очень уязвимые страны, которым, вероятно, было бы лучше выжить, если бы они были интегрированы в эстонское государство. Страны Балтии – братья, и как братья мы должны держаться вместе." #NT!
 EST_empower_finnish_militants: "Усилить финских боевиков" #NT!
 EST_empower_finnish_militants_desc: "Движение вапсов было бы невозможно без помощи финских ветеранов на севере. Финские добровольцы помогли Эстонии обрести независимость, и теперь эти ветераны, как и мы, стремятся свергнуть свое безвольное правительство и создать правительство, которое будет работать на финнов." #NT!
 EST_national_pride_in_finland: "Национальные марши гордости в Финляндии" #NT!
 EST_national_pride_in_finland_desc: "Финским ветеранам не хватает той организованности, которая была у нас, поэтому, возможно, нашей простой пассивной поддержки их недостаточно, чтобы добиться тех изменений, которые мы увидели в Эстонии. Организуя марши в Финляндии, мы можем однажды увидеть, как наши две страны объединились под началом героев прошлой войны." #NT!
 EST_finno_estonian_supremacy_league: "Финно-эстонская лига превосходства" #NT!
 EST_finno_estonian_supremacy_league_desc: "Теперь, когда старое финское правительство ушло в прошлое, мы можем использовать тесные переплетенные связи, которые мы установили в новом финском правительстве, чтобы создать основу для прочной дружбы, основанной на самоуправлении и антибольшевистских настроениях." #NT!
 EST_unite_our_nations: "Объединим наши нации" #NT!
 EST_unite_our_nations_desc: "Теперь, когда Финляндия находится в руках ее ветеранов, а наше влияние тесно вплетено в саму ткань нового финского правительства, все, что нам нужно сделать, это потянуть за несколько ниточек, и мы сможем объединить наш народ в единую нацию." #NT!
 EST_sieze_swedish_assets: "Захватить шведские активы" #NT!
 EST_sieze_swedish_assets_desc: "Шведы сидят на своих активах, ничего не делая с ними, а поставляя ту власть, которая кажется им наиболее пугающей. Такое разбазаривание скандинавских ресурсов больше не может продолжаться, они должны быть переданы под контроль Эстонии." #NT!
 EST_secure_the_straits: "Обезопасьте проливы" #NT!
 EST_secure_the_straits_desc: "Дания блокирует наш проход в Атлантику, и ее необходимо убрать, если эстонские корабли хотят путешествовать по Северному морю." #NT!
 EST_occupy_norway: "Оккупируйте Норвегию" #NT!
 EST_occupy_norway_desc: "Поскольку Швеция и Финляндия у нас в кармане, все, что нам нужно сделать, это подчинить норвежцев, и вся материковая Скандинавия перейдет под контроль Эстонии." #NT!
 EST_form_scandinavia: "Эстония – это Скандинавия." #NT!
 EST_form_scandinavia_desc: "Многие на Севере считают претензии Эстонии на скандинавскую идентичность не более чем шуткой, но, поскольку весь субконтинент теперь находится под нашим контролем, кому остается смеяться? Поскольку Швеция, Норвегия и Дания твердо находятся под сапогом Эстонии, никто не сможет помешать нам претендовать на Скандинавию!" #NT!
 EST_proclaim_finno_ugra: "Провозгласить Финно-Угрию" #NT!
 EST_proclaim_finno_ugra_desc: "Теперь, когда Финляндия находится под нашим контролем, мы находимся в уникальной позиции для консолидации финской идентичности внутри нашего государства. В Северной Европе проживает бесчисленное множество финно-угорских народов, и, объединив эту идентичность, мы сможем привлечь бесчисленное количество новых солдат для борьбы за дело вапсидов." #NT!
 EST_unite_the_sami: "Объедините саамов" #NT!
 EST_unite_the_sami_desc: "Саамы — разрозненный и широко угнетаемый народ, существующий на территории Финляндии, Швеции, Норвегии и России. Слишком долго саамам было отказано в праве говорить на своем финском языке, и им не хватает рабочей силы, необходимой для борьбы со своими угнетателями. Мы должны консолидировать саамов в нашем государстве, чтобы защитить их от скандинавского империализма." #NT!
 EST_unite_karelia: "Объединим Карелию" #NT!
 EST_unite_karelia_desc: "Карелия полна финнов; от самих карел до восточных саамов. Имея под нашим контролем Финляндию, мы, возможно, еще сможем расширить наше государство до Карелии и объединить там финский народ." #NT!
 EST_unite_the_finnic_identity: "Объедините финскую идентичность" #NT!
 EST_unite_the_finnic_identity_desc: "Имея под нашим контролем всех основных финнов Скандинавского субконтинента, мы можем объединить финскую идентичность и объявить новое государство, которое эстонцы, финны, саамы, ненцы и все другие финно-угорские народы смогут назвать своим домом." #NT!
 EST_break_the_silence: "Нарушить тишину" #NT!
 EST_break_the_silence_desc: "Константин Пятс установил эту диктатуру под предлогом защиты Эстонии от фашизма и коммунизма. Теперь, когда эти идеологии стали неактуальными, у диктатуры мало причин для продолжения, и свободные выборы должны быть возобновлены." #NT!
  #Lithuania 
 LIT_secure_a_loyal_cabinet: "Повторный созыв Сейма" #NT!
 LIT_secure_a_loyal_cabinet_desc: "Поскольку переворот обеспечен, а Антанас Сметона полностью контролирует правительство, пришло время вновь созвать Сейм, чтобы более эффективно управлять страной, с лояльными министрами на стороне диктатора." #NT!
 LIT_rastikis_military_reforms: "Военные реформы Растики" #NT!
 LIT_rastikis_military_reforms_desc: "Военные плохо подготовлены к тому, чтобы противостоять угрозе такого масштаба и серьезности, которую могло бы принести еще одно немецкое вторжение, и жизненно важно, чтобы военная часть правительства обеспечила компетентное руководство патриотически настроенными людьми литовской армии." #NT!
 LIT_patriotic_education: "Патриотическое воспитание" #NT!
 LIT_patriotic_education_desc: "Сектор образования в Литве пережил лучшие дни, но мы не можем допустить, чтобы идеи распространялись среди нашей молодежи. Молодые люди должны получить правильное образование как патриотические литовские католики в таких прекрасных учреждениях, как Ритас." #NT!
 LIT_soviet_mutual_assistance: "[RUS.GetAdjective] Взаимопомощь" #NT!
 LIT_soviet_mutual_assistance_desc: "Польша является главной мишенью как Советов, так и немцев, и все это знают. До нас доходили слухи, что существуют планы по разделу Польши между двумя державами, и, возможно, нам удастся убедить Советы обратиться за поддержкой к Литве в их усилиях в обмен на возвращение Вильнюса его законным владельцам." #NT!
 LIT_victory_in_trust: "Победа в доверии" #NT!
 LIT_victory_in_trust_desc: "В нашем правительстве нет никого, кому мы могли бы доверять; ни Казис Гриниус, ни Августинас Вольдемарас, ни даже Растики. Сильные люди трусливы и вероломны, но винтовка и хороший человек, стреляющий из нее? То, чему мы можем доверять, и это принесет нам победу." #NT!
 LIT_integrate_the_opposition: "Интегрируйте оппозицию" #NT!
 LIT_integrate_the_opposition_desc: "Хотя Антанас Сметона рассматривал прежнее правительство как кабинет неумелых политиков и сторонников Советского Союза, трудно отрицать, что в их рядах было немало компетентных людей, и было бы глупо не использовать их в новом Сейме." #NT!
 LIT_patriotic_socialism: "Патриотический социализм" #NT!
 LIT_patriotic_socialism_desc: "Демократическое правительство в основном состояло из социал-демократов и центристов, а идеалы социализма загрязняют умы литовских рабочих. Хотя Казис Гриниус явно был социалистом, нельзя отрицать его патриотический дух, и, возможно, приняв на вооружение некоторые из его идей, литовский рабочий может стать более продуктивным и более благосклонным к диктатуре." #NT!
 LIT_peace_with_poland: "Мир с Польшей" #NT!
 LIT_peace_with_poland_desc: "Официально война между Польшей и Литвой бушует уже несколько десятилетий, но на протяжении большей части войны ни одна из сторон не участвовала в боевых действиях. Хотя Вильнюс остается в их руках, мы должны превратить эту тупиковую ситуацию в формальный мир, чтобы сосредоточиться на наших истинных врагах на Востоке и Западе." #NT!
 LIT_strength_in_unity: "Сила в единстве" #NT!
 LIT_strength_in_unity_desc: "Мы сильны, когда мы вместе, и ни у одной другой страны не было такой связи, как у Польши и Литвы. Хотя мы никогда больше не позволим себе оказаться в ловушке Содружества, возможно, наши две страны смогут сотрудничать как друзья, защищая свою хрупкую независимость." #NT!
 LIT_indivisible_power_of_the_state: "Неделимая власть государства" #NT!
 LIT_indivisible_power_of_the_state_desc: "Я — государство, государство — это я. Поскольку законы и правила диктатуры твердо установлены, остается только обеспечить абсолютную власть диктатора. Хотя некоторые желают возвращения к демократии, мы знаем, что это опасная и безрассудная идея, в то время как коллективное дыхание медведя и орла пылает на шее Литвы." #NT!
 LIT_purge_popular_resistance: "Очистка народного сопротивления" #NT!
 LIT_purge_popular_resistance_desc: "Среди нашего населения есть элементы-изгои, которые выступят против Сметоны и его диктатуры. Эти люди являются врагами независимости Литвы, и их необходимо искоренить, чтобы обеспечить дальнейшую стабильность и выживание нашей нации." #NT!
 LIT_anti_communist_militia: "Антикоммунистическая милиция" #NT!
 LIT_anti_communist_militia_desc: "Наша цель — избавить нашу страну от левых элементов, и, к счастью, по всей стране уже есть добровольцы, разделяющие наши амбиции. Все, что нам нужно сделать, это поддержать эти антилевые организации, и они сделают за нас всю работу по защите от Советов!" #NT!
 LIT_arrest_nazis_in_memel: "Арест нацистов в Мемеле" #NT!
 LIT_arrest_nazis_in_memel_desc: "Мемель изобилует нацистами и сторонниками фашистов, и это создает прецедент для немецкого вторжения. Если мы хотим удержать Мемельский регион, то мы должны объявить членство в нацистской партии преступлением, наказуемым тюремным заключением, и провести адекватную подготовку к потенциальному нацистскому вторжению." #NT!
 LIT_reminder_of_true_enemy: "Напоминание об истинном враге" #NT!
 LIT_reminder_of_true_enemy_desc: "Во время войны 1918 года мы столкнулись с жестоким угнетением со стороны Красной Армии и Добровольческого корпуса, и, когда война маячила на горизонте, горькая боль этих воспоминаний сжигает умы литовских министров. Мы не можем медлить, мы должны решить, какая из этих держав представляет для нас наибольшую угрозу, и провести адекватную подготовку к войне!" #NT!
 LIT_appease_soviets: "Умиротворить русских" #NT!
 LIT_appease_soviets_desc: "Хотя мы приложили все усилия для подготовки к войне, мы должны признать поражение, если хотим сохранить жизни литовцев." #NT!
 LIT_appease_nazis: "Умиротворить немцев" #NT!
 LIT_appease_nazis_desc: "Хотя мы приложили все усилия для подготовки к войне, мы должны признать поражение, если хотим сохранить жизни литовцев." #NT!
 LIT_offer_military_basing: "Предложить базовые права" #NT!
 LIT_offer_military_basing_desc: "Меньше всего мы хотим новой войны. Литва представляет стратегический интерес как для немцев, так и для Советов, и поэтому, возможно, предложив доступ и права базирования внутри нашей страны, а также возможность строить и использовать бункеры, мы сможем избежать вторжения." #NT!
 LIT_offer_military_basing_tt_1: "§GВ зависимости от того, кого умиротворили:§!\n" #NT!
 LIT_offer_military_basing_tt_2: "§ROR§!\n" #NT!
 LIT_occupation: "Занятие" #NT!
 LIT_occupation_desc: "Для нас уже слишком поздно. В стране полно вражеских солдат, которые могут в любой момент обратиться против нас. Возможно, пришло время нашим лидерам и правительству уйти в отставку, и мы позволим нашим врагам делать с нами все, что они хотят." #NT!
 LIT_free_voldemares: "Свободный Волдемарас" #NT!
 LIT_free_voldemares_desc: "Возможно, Сметона слишком поторопился с арестом своего бывшего премьер-министра. Вольдемарас явно является другом независимости Литвы, и было бы глупо не использовать его навыки и преданных сторонников в нашем правительстве." #NT!
 LIT_lithuanian_activist_front: "Литовский активистский фронт" #NT!
 LIT_lithuanian_activist_front_desc: "По всей Литве есть активисты и военизированные формирования, хотя они разрознены и разделены идеологией, но всех их объединяет дух борьбы за Литву и сохранение ее независимости. Создав Фронт активистов Литвы, мы сделаем Литву не такой уж легкой мишенью для разграбления империалистическими державами." #NT!
 LIT_organize_the_iron_wolf: "Организуйте Железного Волка" #NT!
 LIT_organize_the_iron_wolf_desc: "Железный Волк остаётся разрозненным и дезорганизованным и, как и сам Вольдемарас, не определился, поддерживают ли они правительство или хотят его свергнуть. Предоставив Железному Волку четкое видение и цель, мы сделаем из этих потерянных мальчиков мужчин." #NT!
 LIT_new_kind_of_iron_wolf: "Новый вид Железного Волка" #NT!
 LIT_new_kind_of_iron_wolf_desc: "Теперь, когда угроза «Железного волка» устранена, мы можем вернуть себе наш национальный символ и с гордостью демонстрировать его в наших вооруженных силах." #NT!
 LIT_lithuanian_youth: "Молодёжь Железного Волка" #NT!
 LIT_lithuanian_youth_desc: "Военным нужны мужчины, но в нынешние идеологические времена нам необходимо внедрить патриотические идеи в головы наших мальчиков, чтобы, когда они подрастут, им была нужна только винтовка, и они с радостью умерли бы за одну пядь литовской земли. ." #NT!
 LIT_rapid_fortifications_in_the_east: "Быстрые укрепления на Востоке" #NT!
 LIT_rapid_fortifications_in_the_east_desc: "Понятно, что самой серьезной угрозой нашей дальнейшей независимости являются коммунисты, и мы должны сделать все возможное, чтобы защитить нашу страну от угрозы, которую они представляют." #NT!
 LIT_defence_from_above: "Защита сверху" #NT!
 LIT_defence_from_above_desc: "Наши укрепления совершенно бесполезны, если противник будет продолжать бомбардировать их с неба. Мы должны подготовить оборону и открыть ответный огонь в воздух на каждую сброшенную сверху бомбу и пулю." #NT!
 LIT_exile_voldemares: "Изгнание Вольдемараса" #NT!
 LIT_exile_voldemares_desc: "Поскольку Аугустинас Вольдемарас находится в безопасности за решеткой, можно было бы подумать, что угроза коры Железного Волка не будет иметь никакого эффекта, но его организация все еще борется за его освобождение и представляет собой активную угрозу для страны. Если Вольдемараса освободят, но запретят ему снова въезжать в Литву, движение «Железный волк» неизбежно потеряет силу, и мы будем освобождены от угрозы, которую они представляют." #NT!
 LIT_root_out_the_iron_wolf: "Искоренить Железного Волка" #NT!
 LIT_root_out_the_iron_wolf_desc: "Хотя изгнание Вольдемараса остановило будущие попытки «Железного волка» свергнуть правительство, организация все еще существует, и этих людей необходимо отодвинуть подальше на политические периферии, чтобы обеспечить стабильное будущее литовской армии." #NT!
 LIT_prepare_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military: "Объединить армию" #NT!
 LIT_unify_the_military_desc: "Некоторые литовские военные полностью очарованы Вольдемарасом и его военизированной группировкой «Железный волк». Настолько, что достаточно было приглашения, и почти вся литовская армия попала бы под влияние Железного Волка. Благодаря этому мы, наконец, сможем отстранить Сметона от власти и вернуть себе Литву!" #NT!
 LIT_seek_ties_with_germany: "Ищите связи с Германией" #NT!
 LIT_seek_ties_with_germany_desc: "Хотя официально Германия является врагом литовского государства, она разделяет нашего врага; Польша. Обратившись к немцам, возможно, мы сможем вернуть наших потерянных литовских братьев, оккупированных в настоящее время поляками." #NT!
 LIT_fortify_memel: "Укрепить Мемель" #NT!
 LIT_fortify_memel_desc: "Немцам нельзя доверять защиту суверенитета Литвы, как лисе нельзя доверять защиту переворота! [GER.GetLeader] является врагом Литовского государства и не секрет, что Мемель делает нас мишенью немецкой агрессии!" #NT!
 LIT_proclaim_greater_lithuania: "Провозгласить Великую Литву" #NT!
 LIT_proclaim_greater_lithuania_desc: "Литва когда-то была одной из величайших держав Европы, но с тех пор, как нас вырезали и кастрировали поляки много столетий назад, мы были неспособны восстановить нашу прежнюю славу, но не более того. Литва снова станет величайшей державой Европы!" #NT!
 LIT_claim_livonia: "Заявить права на Ливонию" #NT!
 LIT_claim_livonia_desc: "На севере расположены два молодых государства, которые столетиями не знали независимости. Их, конечно, лучше бы направляли литовские руки…" #NT!
 LIT_claim_lithuania_minor: "Претендуйте на Нижнюю Литву" #NT!
 LIT_claim_lithuania_minor_desc: "Регион, который немцы ошибочно называют «Кенигсбергом», на самом деле является прародиной литовцев. Малая Литва со времен Балтийских крестовых походов существовала под оккупацией немцев, и ее необходимо вернуть." #NT!
 LIT_demand_vilnius: "Спрос Вильнюс" #NT!
 LIT_demand_vilnius_desc: "Слишком долго традиционная столица Литвы удерживалась нашими врагами в Польше, и наше правительство было слишком безвольным, чтобы что-либо с этим сделать, но больше не надо. Вильнюс снова станет Литвой!" #NT!
 LIT_support_polish_fascists: "Поддержите польских фашистов" #NT!
 LIT_support_polish_fascists_desc: "У Польши с нами общие враги, и мы не можем забыть годы родства, характеризовавшие польско-литовскую историю, и мы должны поддерживать фашизм внутри польского государства." #NT!
 LIT_invade_poland: "Вторгнуться в Польшу" #NT!
 LIT_invade_poland_desc: "На протяжении веков Литва была скована так называемым «Содружеством», в котором Польша имела большую часть власти. Поляки жаждут вернуться к такому положению дел, и, возможно, пришло время дать им Речь Посполитую, которую они желают." #NT!
 LIT_request_polish_occupation: "Запросить польскую оккупацию" #NT!
 LIT_request_polish_occupation_desc: "В течение последних нескольких десятилетий идея польского государства, не включающего Литву, описывалась как немыслимая, а суверенитет Литвы был чем-то вроде шутки для современных польских политиков, поэтому, возможно, они были бы вполне удовлетворены литовской оккупацией их жалкого народа." #NT!
 LIT_restore_order: "Восстановить порядок" #NT!
 LIT_restore_order_desc: "Давным-давно Литва была крупным партнером в так называемом «Содружестве», а Польша была всего лишь тонкой полоской государства на нашей границе. Пришло время вернуть мир таким, каким он должен быть." #NT!
 LIT_restore_greater_lithuania: "Восстановить Великую Литву" #NT!
 LIT_restore_greater_lithuania_desc: "Поскольку бесчисленные коллаборационисты на Востоке теперь стремятся занять должность от нашего имени, остается только наполнить местные органы власти лоялистами и провозгласить новую эру литовского господства над Малороссией!" #NT!
 LIT_prepare_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy: "Корпоративная экономика" #NT!
 LIT_a_corporatist_economy_desc: "Запад ожидает быстрого экономического либерализма внутри литовского государства. Антанас Сметона, однако, предпочитает контроль и централизацию, обеспечиваемые корпоративистской моделью." #NT!
 LIT_a_martial_prime_minister: "Военный премьер-министр" #NT!
 LIT_a_martial_prime_minister_desc: "Должность премьер-министра обычно занимает избранное политическое должностное лицо, но в эти времена войны и с возросшими полномочиями президента мы должны избрать сильного лидера, который станет правой рукой [ROOT.GetLeader]!" #NT!
 LIT_a_priestly_prime_minister: "Священнический премьер-министр" #NT!
 LIT_a_priestly_prime_minister_desc: "Бывший член совета, а ныне священник, Владас Миронас является идеальным кандидатом на роль премьер-министра Национальной партии. Его положение в католической церкви и преданность крестьянству и сельскому хозяйству делают его популярным кандидатом среди литовских низших классов." #NT!
 LIT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule: "Обеспечьте соблюдение военного правила" #NT!
 LIT_enforce_military_rule_desc: "Литва не одинока в своей борьбе за независимость. Латвия и Эстония тоже окружены такими же врагами, как и наши, но их правительствам не хватает решимости сделать то, что необходимо для защиты своего народа. Мы должны обеспечить соблюдение военного положения во всех странах Балтии." #NT!
 LIT_expand_military_budget: "Расширить военный бюджет" #NT!
 LIT_expand_military_budget_desc: "Распространенной жалобой среди военнослужащих является их относительно низкая заработная плата по сравнению с зарплатой тех, кто работает в гражданском правительстве. Поскольку Раштикис занял пост премьер-министра, настало время предоставить армии необходимый ей бюджет." #NT!
 LIT_exploit_the_international_bank: "Воспользуйтесь Международным банком" #NT!
 LIT_exploit_the_international_bank_desc: "Будучи членом Международного банка, Антанас Сметона имеет превосходные возможности для эксплуатации банковского сектора на благо государства. Какой у нас есть выбор во времена надвигающейся войны?" #NT!
 LIT_join_the_allies: "Присоединяйтесь к союзникам" #NT!
 LIT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism: "Литовский консервационизм" #NT!
 LIT_lithuanian_preservationism_desc: "Литовская Республика молода и все еще находит свое место в мире. Многие хотели бы видеть, как она подчиняется коммунизму, фашизму или либерализму, но мы должны избегать побуждения поддаться этим иностранным влияниям. По-настоящему независимая Литва должна найти свой путь в одиночку." #NT!
 LIT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law: "Военное положение" #NT!
 LIT_martial_law_desc: "Свобода – это роскошь, доступная странам, живущим в мире, но, учитывая врагов вокруг нас, Литва может не наслаждаться такой роскошью." #NT!
 LIT_merge_the_military_and_civilian_governments: "Объединение военного и гражданского правительств" #NT!
 LIT_merge_the_military_and_civilian_governments_desc: "Разделение власти между военными и президентом какое-то время было полезным, но Сметона быстро изживает свою полезность. Только передача чрезвычайных полномочий военным может обеспечить дальнейшую безопасность Литвы." #NT!
 LIT_peasants_reform: "Крестьянская реформа" #NT!
 LIT_peasants_reform_desc: "Крестьянство является одним из беднейших народов Литвы, несмотря на то, что оно составляет большую часть нашего экономического богатства. С Владасом Миронасом в качестве премьер-министра и руководителя сельского хозяйства мы можем предоставить нашему крестьянскому классу гораздо лучшие условия жизни." #NT!
 LIT_presidential_reform: "[GetLithuanianPowerIdeaAdj] Реформа" #NT!
 LIT_presidential_reform_desc: "Партийная политика так долго терзала литовское государство, ограничивая полномочия [GetLithuanianLeaderTitle]. Новый литовский [GetLithuanianLeaderTitle] должен быть выше склок политических партий и принадлежать только самой Литве." #NT!
 LIT_restore_public_elections: "Восстановить публичные выборы" #NT!
 LIT_restore_public_elections_desc: "Диктаторское правление в Литве какое-то время было полезным, но теперь, когда государство стабилизировалось, люди заслуживают того, чтобы их услышали. Мы спорили между собой, что значит быть литовцем, но, возможно, нам следует спросить у народа." #NT!
 LIT_state_media: "Государственные СМИ" #NT!
 LIT_state_media_desc: "Слишком часто издания газет до краев наполнены фашистской и коммунистической пропагандой. Вместо этого необходимо поощрять население в целом читать публикации, одобренные государством; единственный надежный источник истины." #NT!
 LIT_the_nation_and_its_power: "Нация и ее сила" #NT!
 LIT_the_nation_and_its_power_desc: "Ссоры в Сейме есть не что иное, как препятствие власти [GetLithuanianLeaderTitle]. Если мы хотим построить нацию, способную защитить себя, мы должны предоставить абсолютную власть [GetLithuanianLeaderTitle]." #NT!
 LIT_the_nationalist_council: "Националистический совет" #NT!
 LIT_the_nationalist_council_desc: "Уже наш президент официально не состоит ни в каких политических партиях, а сеймы до сих пор грызутся между собой, как дети-импотенты. Их необходимо поощрять к сотрудничеству с [ROOT.GetRulingParty], иначе им следует ожидать быстрой отставки." #NT!
 LIT_support_monarchism_in_POL: "Поддержите монархизм в Польше" #NT!
 LIT_support_monarchism_in_POL_desc: "Как и Литва, Польша должна была выбрать себе нового короля. Однако, в отличие от Литвы, поляки не смогли найти подходящего короля на свой трон, но мы можем предоставить польскому народу сильного правителя, которого им обещали; кто-то, кто защитит Польшу от немецкого империализма." #NT!
 LIT_king_of_poland: "Королевство Польское" #NT!
 LIT_king_of_poland_desc: "Время пришло; Польское население настроено против [POL.GetLeader], и сторонники монархистов готовы предъявить правительству свои требования. При поддержке Литвы они увидят [Root.GetLeader] своим правителем, назначенным Богом." #NT!
 LIT_arm_monarchist_militants: "Вооруженные Монархические Боевики" #NT!
 LIT_arm_monarchist_militants_desc: "Мы знаем, что за нашими границами есть те, кто желает, чтобы [Root.GetLeader] принес порядок и процветание в свою страну, как [Root.GetLeader.GetSheHe] принес нам! Мы должны быть готовы вооружить этих монархических боевиков, чтобы они могли бороться за то, чтобы привести своего законного монарха на трон." #NT!
 LIT_POL_union: "Восстановить Содружество" #NT!
 LIT_POL_union_desc: "Поскольку [Root.GetLeader] станет королём Польши и Литвы, остаётся только снова объединить Сейм с Сеймом, и Речь Посполитая родится заново." #NT!
 LIT_expand_lithuanian_shipyards: "Расширить литовские верфи" #NT!
 LIT_expand_lithuanian_shipyards_desc: "Поскольку Польша находится под нашим контролем, мы получили возможность значительно расширить наши военно-морские возможности и побороться за доминирование в Балтийском море." #NT!
 LIT_lithuanian_rail: "Польско-Литовские железные дороги" #NT!
 LIT_lithuanian_rail_desc: "Если Польша и Литва хотят по-настоящему объединиться, поездки между странами Союза должны быть тривиальным делом. Объединив наши железные дороги, мы значительно улучшим наши цепочки поставок и производственные мощности." #NT!
 LIT_push_for_ruthenia: "Прорыв через Русию" #NT!
 LIT_push_for_ruthenia_desc: "Железнодорожные сети Украины и Белоруссии находятся в крайне запущенном состоянии, но эти территории являются такой же частью Содружества, как и любые другие. Мы должны инвестировать в восточные железные дороги, если хотим прорваться сквозь Советский Союз и вернуть себе то, что принадлежит нам." #NT!
 LIT_warsaw_to_crimea_railway: "Варшава-Крым железная дорога" #NT!
 LIT_warsaw_to_crimea_railway_desc: "В нашем стремлении править от моря до моря жизненно важно, чтобы каждая территория, которую мы захватываем, стала полностью интегрированной частью нашей нации. Наши естественные границы простираются с севера на юг, с востока на запад, и стремление связать Крым нашей железной дорогой укрепит наше влияние в регионе." #NT!
 LIT_merge_the_arms_industries: "Объединение оружейной промышленности" #NT!
 LIT_merge_the_arms_industries_desc: "Польские и литовские производители оружия уже несколько десятилетий производят оружие отдельно, но теперь, когда наши страны едины, у нас есть возможность специализировать наши отрасли и наладить сотрудничество между польскими и литовскими заводами." #NT!
 LIT_merge_civilian_industries: "Объединение гражданских отраслей" #NT!
 LIT_merge_civilian_industries_desc: "Теперь, когда наши нации объединены, Литве нет смысла строить только для Литвы, а Польше – только для Польши. Наши отрасли должны стать единым целым на благо нации." #NT!
 LIT_claim_livonia_monarchy: "Заявить права на Ливонию" #NT!
 LIT_claim_livonia_monarchy_desc: "Среди стран Балтии существует нерушимое чувство братства и товарищества, и теперь, когда на нашем троне сидит король, мы можем заявить, что это чувство братства является нашим божественным правом." #NT!
 LIT_claim_greater_lithuania: "Претендуйте на Великую Литву" #NT!
 LIT_claim_greater_lithuania_desc: "Литва, которую мы знаем сегодня, — это всего лишь тень Великого Княжества Литовского, существовавшего до нее. Речь Посполитая – это больше, чем просто союз Польши и Литвы, это союз поляков, литовцев, украинцев и белорусов." #NT!
 LIT_greater_commonwealth: "Великое Содружество" #NT!
 LIT_greater_commonwealth_desc: "Амбиции Содружества выходят далеко за рамки простых исторических границ давно ушедшего Королевства. Речь Посполитая в сердцах поляков – великая имперская держава, многокультурная империя, сияющая от моря до моря!" #NT!
 LIT_institute_royal_guards: "Создать королевскую гвардию" #NT!
 LIT_institute_royal_guards_desc: "Теперь, когда на троне восседает монарх, крайне важно, чтобы мы нашли только самых элитных среди рядов литовской армии, которым будет поручена личная защита нашего любимого монарха." #NT!
 LIT_a_king_for_our_people: "Король для нашего народа" #NT!
 LIT_a_king_for_our_people_desc: "Антанас Сметона не может управлять Литвой в одиночку, и хотя многие ожидают, что президент назначит премьер-министра, есть и другой вариант. Карл Геро фон Урах является законным сыном Миндаугаса II, и, поскольку пелена немецкого правления больше не висит над головой Литвы, ничто не мешает нам короновать нашего короля." #NT!
 LIT_a_new_noble_class: "Новый класс дворян" #NT!
 LIT_a_new_noble_class_desc: "Нашей страной слишком долго правили политики и олигархи. Чтобы король мог служить Литве, у него должен быть суд из лояльной знати, которым он мог бы председательствовать." #NT!
 LIT_abolish_the_presidency: "Отменить президентство" #NT!
 LIT_abolish_the_presidency_desc: "До сих пор Сметона сохранял власть над нацией, но с ростом популярности Миндаугаса III кажется разумным упразднить пост президента и заменить его абсолютным правлением короля. Сметона уйдет в отставку с поста премьер-министра, служа своим советником молодому Миндаугасу III." #NT!
 LIT_claim_prussia: "Захватить Восточную Пруссию" #NT!
 LIT_claim_prussia_desc: "Восточная Пруссия является домом для бесчисленных литовских и польских меньшинств, и настало время этим людям объединиться со своими товарищами в [Root.GetNameDef]." #NT!
  #Shared Baltic 
 BALTIC_rejoin_the_railways: "Вернитесь в железные дороги" #NT!
 BALTIC_rejoin_the_railways_desc: "Оккупировавшие нас русские и немцы видели в нас не более чем сельскую заводь, но не более того. [ROOT.GetNonIdeologyName] должен быть индустриализирован до максимального потенциала, начиная с модернизации наших железных дорог и инфраструктуры." #NT!
 BALTIC_axis_investments: "Ищите [GetBalticAxisInvesmentsAdj] инвестиций" #NT!
 BALTIC_axis_investments_desc: "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger: "Торговые порты Германии существуют по всему Балтийскому морю, и хотя когда-то мы были врагами, нельзя отрицать, что торговля и инвестиции стран Оси неизмеримо укрепят экономику [ROOT.GetNonIdeologyAdjective]." #NT!
 BALTIC_axis_investments_desc_fasc_eur: "Фашизм имеет сильное присутствие в Европе, и хотя есть некоторые понятные оговорки, нельзя отрицать, что фашистская торговля и инвестиции неизмеримо укрепят экономику [ROOT.GetNonIdeologyAdjective]." #NT!
 BALTIC_axis_investments_desc_fasc_int: "Фашизм имеет сильное присутствие во всем мире, и хотя есть некоторые понятные оговорки, нельзя отрицать, что фашистская торговля и инвестиции неизмеримо укрепят экономику [ROOT.GetNonIdeologyAdjective]." #NT!
 BALTIC_axis_investments_desc_jap: "[JAP.GetName] доказали свою экономическую и военную мощь, и хотя они не совсем соседи, нельзя отрицать, что торговля и инвестиции [JAP.GetAdjective] неизмеримо укрепят экономику [ROOT.GetNonIdeologyAdjective]." #NT!
 BALTIC_german_war_economics: "Принять [GetBalticAxisInvesmentsAdj] военной экономики" #NT!
 BALTIC_german_war_economics_desc: "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default: "Немцы находятся в процессе быстрой военной индустриализации, подобной которой Европа уже несколько раз видела раньше, и нам следовало бы подражать им и искать инвестиции у Рейхсбанка." #NT!
 BALTIC_german_war_economics_desc_alt: "Наши фашистские благодетели находятся в процессе быстрой военной индустриализации, подобную которой мы видели несколько раз раньше, и нам следовало бы подражать им и искать у них инвестиций." #NT!
 BALTIC_autobahn: "[Root.GetAdjective] Автобан" #NT!
 BALTIC_autobahn_desc: "Не имеет большого значения, насколько развита [Root.GetNonIdeologyName] в индустриализации, если ее инфраструктура не способствует быстрому и непрерывному притоку рабочей силы. Смоделировав наш инфраструктурный сектор по образцу рейховского сектора, мы можем достичь той эффективности, которая есть у них." #NT!
 BALTIC_eastwall: "Истволл" #NT!
 BALTIC_eastwall_desc: "Немцы ожидают нападения с Востока так же, как и мы, и немецким чиновникам было бы полезно укрепить нашу границу с такой же энергией, как и свою собственную." #NT!
 BALTIC_balticwall: "Балтийская стена" #NT!
 BALTIC_balticwall_desc: "Укрепления на востоке бесполезны, если вместо этого наши враги решат атаковать с моря! Возможно, мы никогда не построим военно-морской флот, способный конкурировать с британским, немецким или советским, но мы можем сделать все возможное, чтобы сделать их беспомощными перед нашей береговой обороной." #NT!
 BALTIC_german_tank_licences: "[GetBalticAxisInvesmentsAdj] Лицензии на резервуары" #NT!
 BALTIC_german_tank_licences_desc: "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default: "Немецкие танки доказали свою способность рассеять и сбить с толку своих врагов, прорываясь к цели. [Root.GetNonIdeologyName] получил бы большую выгоду, если бы подражал этой тактике в предстоящих войнах на Востоке." #NT!
 BALTIC_german_tank_licences_desc_alt: "Танки наших фашистских благодетелей доказали свою способность рассеять и растерять врагов, прорываясь к цели. [Root.GetNonIdeologyName] получил бы большую выгоду, если бы подражал этой тактике в предстоящих войнах на Востоке." #NT!
 BALTIC_german_baltic_industry: "Аксис-Балтик Индастри" #NT!
 BALTIC_german_baltic_industry_desc: "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default: "Наша страна сейчас богата немецкими инвестициями. Частные сектора Германии и [Root.GetNonIdeologyName] почти неотличимы: многие из одних и тех же корпораций предоставляют работу как [Root.GetNonIdeologyAdjective], так и немцам." #NT!
 BALTIC_german_baltic_industry_desc_alt: "Наша страна сейчас богата иностранными фашистскими инвестициями. Частные сектора других наших фашистских благотворителей и [Root.GetNonIdeologyName] почти неотличимы, причем многие из тех же корпораций одинаково предоставляют работу как [Root.GetNonIdeologyAdjective], так и их людям." #NT!
 BALTIC_request_german_support: "Запросить поддержку [GetBalticAxisInvesmentsAdj]" #NT!
 BALTIC_request_german_support_desc: "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default: "Нам не хватает промышленного потенциала Германии, но, возможно, мы сможем убедить немецких чиновников предоставить нам дополнительное накопленное оборудование, чтобы лучше защитить себя от надвигающейся коммунистической угрозы на Востоке." #NT!
 BALTIC_request_german_support_desc_alt: "Нам не хватает промышленного потенциала наших фашистских благотворителей, но, возможно, мы сможем убедить их чиновников предоставить нам дополнительное накопленное оборудование, чтобы лучше защитить себя от надвигающейся коммунистической угрозы на Востоке." #NT!
 BALTIC_renew_allied_trade: "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default: "Возобновить союзническую торговлю" #NT!
 BALTIC_renew_allied_trade_alt: "Ищите иностранные инвестиции" #NT!
 BALTIC_renew_allied_trade_desc: "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default: "Мы зависели от британской торговой и военной поддержки с момента создания нашего государства, и с нашей стороны было бы безрассудно отказываться от этого сейчас. Мы должны привлечь инвестиции союзников в нашу страну, если хотим еще раз пережить натиск немцев и русских, посягающих на наши границы." #NT!
 BALTIC_renew_allied_trade_desc_allied: "Мы зависели от союзников в торговле и военной поддержке с момента создания нашего государства, и было бы безрассудно с нашей стороны отказываться от этого сейчас. Мы должны привлечь инвестиции союзников в нашу страну, если хотим еще раз пережить натиск немцев и русских, посягающих на наши границы." #NT!
 BALTIC_renew_allied_trade_desc_international: "Мы зависели от других стран в торговле и военной поддержке с момента создания нашего государства, и было бы безрассудно с нашей стороны отказываться от этого сейчас. Мы должны привлечь иностранные инвестиции в нашу страну, если хотим еще раз пережить натиск немцев и русских, посягающих на наши границы." #NT!
 BALTIC_ford_motors: "[Root.Capital.GetName] Форд Индустрия" #NT!
 BALTIC_ford_motors_desc: "Компания Ford Motor проделала прекрасную работу по обеспечению доступными автомобилями массового производства для американцев и других стран-союзников по всему миру. Если мы создадим мануфактуру Форда в [Root.Capital.GetName], мы сможем не только поставлять машины для нашей собственной армии, но и получать кругленькую прибыль, экспортируя их на Запад." #NT!
 BALTIC_crossley_motors: "[Root.Capital.GetName]-Кроссли Моторс" #NT!
 BALTIC_crossley_motors_desc: "Учитывая, что в нашей стране сейчас широко распространены иностранные инвестиции, а производство автомобилей осуществляется с достаточной эффективностью, мы, возможно, сможем сотрудничать с компанией Crossley Motor Company для создания оригинальных конструкций для использования в армии [Root.GetNonIdeologyAdjective]!" #NT!
 BALTIC_british_designers: "Пригласите британских дизайнеров" #NT!
 BALTIC_british_designers_desc: "Мы тщательно изучили британские разработки, и, поскольку [Root.Capital.GetName]-Crossley Motors доказала свою успешность, нам было бы полезно направить официальные приглашения британским дизайнерам присоединиться к [Root.GetNonIdeologyAdjective] Engineering Company." #NT!
 BALTIC_technology_sharing: "Обмен технологиями" #NT!
 BALTIC_technology_sharing_desc: "Мы уже производим многие устройства наших партнеров, но, возможно, изучая их конструкции, мы сможем существенно улучшить собственные разработки [Root.GetNonIdeologyAdjective]." #NT!
 BALTIC_british_aircraft: "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default: "Британское авиастроение" #NT!
 BALTIC_british_aircraft_alt: "Иностранное авиастроение" #NT!
 BALTIC_british_aircraft_desc: "[GetBritAircraftManufDesc]" #NT!
 BALTIC_british_aircraft_desc_default: "Усилия по разработке отечественных авиационных проектов до сих пор были в лучшем случае вялыми. До сих пор ВВС полагались на самолеты, захваченные у немецких и советских войск, но мы должны начать производство самолетов внутри страны, если хотим выжить, и британские ВВС могут стать ключом к достижению победы…" #NT!
 BALTIC_british_aircraft_desc_alt: "Усилия по разработке отечественных авиационных проектов до сих пор были в лучшем случае вялыми. До сих пор ВВС полагались на самолеты, захваченные у немецких и советских войск, но мы должны начать отечественное производство самолетов, если хотим выжить, и помощь иностранных ВВС может стать ключом к достижению победы…" #NT!
 BALTIC_allied_shipments: "Увеличение поставок союзников" #NT!
 BALTIC_allied_shipments_desc: "С 1918 года армия [Root.GetNonIdeologyAdjective] оснащается грузами, присылаемыми нам из Великобритании, и мы должны приложить усилия, чтобы дать союзникам понять, что, если поставки не будут резко увеличены, [Root.GetNonIdeologyName] может оказаться под властью другого советского марионеточного правительства." #NT!
 BALTIC_baltic_fleet: "Балтийский флот" #NT!
 BALTIC_baltic_fleet_desc: "Хотя флот [Root.GetNonIdeologyAdjective] вряд ли является предметом зависти всего мира, при надлежащих инвестициях он все же может оказаться в состоянии защитить [Root.GetNonIdeologyName] от любых попыток вторжения на море." #NT!
 BALTIC_attract_workers_to_capital: "Привлечь рабочих к [Root.Capital.GetName]" #NT!
 BALTIC_attract_workers_to_capital_desc: "Рабочие [Root.GetNonIdeologyName] разбросаны по сельской местности, часто работая в устаревшем сельскохозяйственном секторе. Если мы хотим индустриализировать нашу страну для войны, мы должны привлечь рабочих на фабрики [Root.Capital.GetName]!" #NT!
 BALTIC_rebuild_forts: "Восстановите форты [Root.Capital.GetName]" #NT!
 BALTIC_rebuild_forts_desc: "Во время войн за независимость [Root.Capital.GetName] был скорее фортом, чем городом. Хотя укрепления по большей части разобраны и забыты, их необходимо восстановить и поддерживать в готовности к войне." #NT!
 BALTIC_arm_the_nation: "Вооружить нацию" #NT!
 BALTIC_arm_the_nation_desc: "По всему [Root.GetNonIdeologyName] есть люди, готовые противостоять надвигающейся угрозе советского вторжения, но у них нет для этого оборудования. Мы должны подготовить нашу военную промышленность к быстрому производству пехотной техники." #NT!
 BALTIC_unchain_education: "Развяжите наше образование" #NT!
 BALTIC_unchain_education_desc: "Образовательная система [Root.GetNonIdeologyAdjective] долгое время была ограничена нашими разрозненными населенными пунктами, но теперь, когда сельские жители переезжают ближе к городам, мы будем более способны эффективно обучать молодежь [Root.GetNonIdeologyAdjective]." #NT!
 BALTIC_defence_of_our_nation: "Защита нашей нации" #NT!
 BALTIC_defence_of_our_nation_desc: "Гражданская промышленность имеет такое же значение для нашей обороны, как и военная промышленность. Равномерный гул машин будет гудеть по всему [Root.GetNonIdeologyName], пока патриотически настроенные жители выполняют свой долг по индустриализации нашей страны." #NT!
 BALTIC_modernize_industry: "Модернизируйте нашу промышленность" #NT!
 BALTIC_modernize_industry_desc: "Слишком долго объем производства [Root.GetNonIdeologyName] определялся сельским хозяйством, но не более того. Мы должны сконцентрировать нашу промышленность вокруг крупных городских центров в каждом штате, если мы хотим превратить [Root.GetNonIdeologyName] в современную экономику." #NT!
 BALTIC_domestic_motors: "Отечественная автомобильная компания" #NT!
 BALTIC_domestic_motors_desc: "Иностранные разработки — это хорошо, но мы не можем полагаться на них вечно. [Root.GetNonIdeologyName] — гордая нация, и мы должны показать миру, что наши дизайнеры и мыслители столь же адекватны, как и западные." #NT!
 BALTIC_school_of_aviation: "Балтийская авиационная школа" #NT!
 BALTIC_school_of_aviation_tech_bonus: "Школа авиации" #NT!
 BALTIC_school_of_aviation_desc: "Во время войны за независимость британцы вели войну за превосходство в воздухе и на море от нашего имени, но поскольку британцы продолжают давать нацистской угрозе уступку за уступкой, мы не можем верить, что они снова защитят нас, и мы должны поднимемся в воздух сами!" #NT!
 BALTIC_original_designs: "Оригинальный дизайн" #NT!
 BALTIC_original_designs_desc: "С момента зарождения нашей нации в 1918 году и по сей день [Root.GetNonIdeologyName] снабжает свои армии оружием британцев, но не более того. Мы не можем больше полагаться на британцев, мы должны смотреть вперед и начать производство оружия происхождения [Root.GetNonIdeologyAdjective]." #NT!
 BALTIC_arms_industry: "Завершить вооружение" #NT!
 BALTIC_arms_industry_desc: "Теперь, когда модернизация нашей промышленности завершена и в нашей стране действуют бесчисленные отечественные военно-промышленные организации, [Root.GetAdjective] оружейная промышленность может, наконец, реализовать свой истинный потенциал!" #NT!
 BALTIC_natural_resources: "Освоение природных ресурсов" #NT!
 BALTIC_natural_resources_desc: "[Root.GetNaturaResource_BAL] сделал нашу страну богатой за счет торговли с Советами, союзниками и нашими собратьями-прибалтийскими государствами, и нам следовало бы инвестировать больше в эту отрасль, инвестируя в [Root.GetExtraction_BAL] по всей стране!" #NT!
 BALTIC_trade_with_neighbors: "Торговля с соседями" #NT!
 BALTIC_trade_with_neighbors_desc: "Каждый раз, когда мы инвестируем в торговлю с Германией или Советским Союзом, мы способствуем собственной гибели. Мы не можем допустить, чтобы вражеские войска вторглись в [Root.GetNonIdeologyName] с литовским зерном в пайках и эстонской нефтью в цистернах из латвийской стали. Вместо этого мы должны помогать друг другу, чтобы победить нашего общего врага." #NT!
 BALTIC_invest_in_baltic_trade: "Инвестируйте в Baltic Trade" #NT!
 BALTIC_invest_in_baltic_trade_desc: "Балтийское море богато торговлей из Скандинавии, Германии и России, и наши порты едва могут вместить их всех. Мы должны открыть новые торговые пути с нашими друзьями, которые делят с нами это море, ради более светлого и процветающего [Root.GetNonIdeologyName]!" #NT!
 BALTIC_restore_workers_republic: "Восстановить Рабочую Республику" #NT!
 BALTIC_restore_workers_republic_desc: "Во время нашей борьбы за независимость Советы способствовали созданию [Root.GetAdjective] Рабочей Республики. Хотя республика и потерпела поражение, ее лидеры остались живы и в [Root.GetNameDef], и в [RUS.GetNameDef], следовательно, надежда на рабочую республику остается!" #NT!
 BALTIC_seek_support_of_soviets: "Ищите поддержки Советов" #NT!
 BALTIC_seek_support_of_soviets_desc: "Хотя Красная Армия опустошила [Root.GetNameDef] и ввела нашу нацию в новую эру русского империализма, у нас нет шансов довести социализм до [Root.GetNameDef] без их помощи." #NT!
 BALTIC_soviet_equipment: "Советское оборудование" #NT!
 BALTIC_soviet_equipment_desc: "Мы не можем надеяться свергнуть правительство, не получив предварительно доступа к оружию и материалам, необходимым для вооружения нашей милиции. Обратившись за помощью к русским, мы получим дополнительное вооружение для поддержки наших армий, если старое правительство попытается остановить революцию." #NT!
 BALTIC_soviet_volunteer_forces: "Советские добровольческие силы" #NT!
 BALTIC_soviet_volunteer_forces_desc: "СССР практически переполнен людьми, готовыми сражаться и умереть за мировую революцию. Хотя [Root.GetNameDef] — всего лишь ступенька в борьбе за коммунистический мир, нет недостатка в храбрых русских социалистах, готовых умереть за наше дело." #NT!
 BALTIC_soviet_military_staff: "Советский военный штаб" #NT!
 BALTIC_soviet_military_staff_desc: "После расформирования [Root.GetAdjective] «Трудовой республики» наши военнослужащие в основном уехали в ссылку в СССР. Их надо вернуть домой." #NT!
 BALTIC_communist_opposition: "Войти в оппозицию" #NT!
 BALTIC_communist_opposition_desc: "Советский Союз доказал, что он не друг ни [Root.GetNameDef], ни его народу, и мы были бы дураками, если бы отдали ключи от [Root.GetNameDef] стервятникам Красной Армии, которые не хотят ничего, кроме разграбления [Root.GetAdjective]. Они не более надежны, чем капиталисты, и если [Root.GetCommunistParty] хочет добиться успеха, то это должно быть сделано в одиночку!" #NT!
 BALTIC_forment_disloyalty: "Объедините оппозицию" #NT!
 BALTIC_forment_disloyalty_desc: "Существует множество движений как внутри правительства [Root.GetAdjective], так и за его пределами, и если мы хотим свергнуть нынешнюю тиранию, от которой страдает [Root.GetNameDef], мы должны стать объединяющим голосом оппозиции [Root.GetNeutralParty]!" #NT!
 BALTIC_concessions_for_catholics: "Уступки католикам" #NT!
 BALTIC_concessions_for_catholics_desc: "Большая часть низших классов [Root.GetNameDef] — набожные католики, а в первой Рабочей республике религиозная практика жестко подавлялась Красной Армией. Это настроило многих бедняков [Root.GetNameDef] против революции, поэтому, если мы действительно хотим стать республикой народа, мы должны недвусмысленно заверить их, что их вера будет защищена." #NT!
 BALTIC_secure_military_support: "Надежная военная поддержка" #NT!
 BALTIC_secure_military_support_desc: "Многие военные стремятся избавить нацию от [Root.GetLeader], все, что нам нужно сделать, это приблизиться к ним. Полководец, ищущий чести и славы, наверняка привлечется к нашему делу, пообещав стать народным героем." #NT!
 BALTIC_overthrow_the_government: "Свержение [Root.GetNeutralParty]" #NT!
 BALTIC_overthrow_the_government_desc: "Мы собрали достаточно поддержки, чтобы свергнуть режимы [Root.GetLeader] и [Root.GetLeader.GetHerHis]! Все, что нам нужно сделать, это маршировать на столицу и провозгласить новую Рабочую Республику!" #NT!
 BALTIC_sieze_the_means_of_production: "Захватить средства производства" #NT!
 BALTIC_sieze_the_means_of_production_desc: "Старое правительство пригласило инвесторов из-за границы эксплуатировать труд людей [Root.GetAdjective]. Мы не можем и дальше позволять рукам пролетариата служить своим хозяевам из иностранной буржуазии, и все фабрики, построенные этими транснациональными корпорациями, должны быть взяты под опеку [Root.GetNameDef]." #NT!
 BALTIC_revolutionary_cabinet: "Революционный кабинет" #NT!
 BALTIC_revolutionary_cabinet_desc: "Теперь, когда мы вернулись на свое законное место в качестве стойких стражей низшего класса, мы можем снова собрать кабинет министров, соответствующий идеологии нашего нового государства." #NT!
 BALTIC_direct_intervention: "Прямое советское вмешательство" #NT!
 BALTIC_direct_intervention_desc: "Мы оказались неспособны вернуть себе правительство в одиночку, и мы должны призвать наших союзников в [RUS.GetNameDef] помочь нам в нашей борьбе." #NT!
 BALTIC_squash_resistance: "Раздавить все сопротивление" #NT!
 BALTIC_squash_resistance_desc: "Еще есть люди, которые верят, что социализм является врагом [Root.GetAdjective] суверенитета, и этих людей необходимо искоренить, если мы хотим продвигать революцию." #NT!
 BALTIC_purge_of_our_own: "Наша собственная чистка" #NT!
 BALTIC_purge_of_our_own_desc: "Даже несмотря на все наши усилия по подавлению любого сопротивления, все еще существуют те, кто организуется в тени и замышляет заговор против пролетариата с целью восстановления капиталистической диктатуры в [Root.GetNonIdeologyName]. Мы должны провести народную чистку; искоренение любых членов старого правительства и всех, кто их поддерживает." #NT!
 BALTIC_crush_forest_brothers: "Раздавить лесных братьев" #NT!
 BALTIC_crush_forest_brothers_desc: "Лесные Братья стали отравой для нашей страны с момента нашего захвата; саботируя нашу промышленность, железные дороги и срывая официальные правительственные демонстрации. Мы должны отправиться в леса [Root.GetNonIdeologyName] и искоренить этих заблудших людей." #NT!
 BALTIC_red_army: "[Root.GetAdjective] Красные стрелки" #NT!
 BALTIC_red_army_desc: "Наша армия должна состоять только из тех, кто готов защищать социализм внутри [Root.GetNameDef] и распространять его среди населения мира, а этого можно достичь только путем восстановления [Root.GetAdjective] красных стрелков." #NT!
 BALTIC_align_paramilitarists: "Перегруппировка военизированных формирований" #NT!
 BALTIC_align_paramilitarists_desc: "В [Root.GetNameDef] существует множество военизированных группировок, большинство из которых занимаются исключительно защитой [Root.GetAdjective] самоопределения. Хотя это и достойно восхищения, было бы предпочтительнее, если бы эти группы видели в нас не марионеток [RUS.GetAdjective], а как логическое продолжение государства [Root.GetAdjective]." #NT!
 BALTIC_influence_neighbours: "Влияние на соседей" #NT!
 BALTIC_influence_neighbours_desc: "Хотя концепция освобожденной Балтии при социализме не так популярна, как до войн за независимость, она так же стара, как и сама концепция самоопределения Балтии. Наше государство может служить примером для тех, кто живет под репрессивными режимами балтийских диктатур, и, используя это в качестве оружия, мы можем бескровно распространить Революцию среди наших соседей." #NT!
 BALTIC_arm_baltic_reds: "Рука Балтийские Красные" #NT!
 BALTIC_arm_baltic_reds_desc: "Все подготовлено, коммунистический пыл пылает по всей Прибалтике. Все, что сейчас нужно красным, — это наш сигнал и ресурсы, и мы зажжем балтийскую революцию!" #NT!
 BALTIC_belarus_ssr: "[Root.GetNonIdeologyName]-Белорусская ССР" #NT!
 BALTIC_belarus_ssr_desc: "Идея объединения Беларуси и Балтии не чужая. Давным-давно Литовско-Белорусская Советская Социалистическая Республика существовала как гармоничный сплав этих двух, казалось бы, разных народов. Социализм не знает границ культуры и языка, и мы не видим причин, по которым [Root.GetAdjective] и белорусские рабочие не могли бы сосуществовать." #NT!
 BALTIC_end_bourgeouis_dictatorships: "Покончить с диктатурой буржуазии" #NT!
 BALTIC_end_bourgeouis_dictatorships_desc: "В странах Балтии доминируют так называемые «нейтральные» диктаторы. При поддержке военных и без согласия своего народа пролетариат Прибалтики угнетается капиталистической диктатурой. Только руками освобожденных [Root.GetAdjective] рабочих эти рабочие, разделенные несправедливыми границами, могут разделить наше славное освобождение!" #NT!
 BALTIC_focus_on_the_interior: "Сосредоточьтесь на интерьере" #NT!
 BALTIC_focus_on_the_interior_desc: "Хотя многие рабочие стремятся выступить против наших соседей и принести нашу славную революцию всем народам Балтии, вместо этого мы должны сосредоточиться на внутренней части нашей страны; стабилизация режима после революции." #NT!
 BALTIC_focus_on_the_interior_2: "Готовьтесь к немцам" #NT!
 BALTIC_focus_on_the_interior_2_desc: "Крайне важно, чтобы мы не забывали абсолютную жестокость, которую Freikorps принес в [Root.GetNameDef] много лет назад. Крестьян и рабочих истребляли, как животных, целые деревни превращали в пепел и руины, и мы не можем допустить, чтобы народ [Root.GetAdjective] когда-либо снова перенес такую ​​жестокость." #NT!
 BALTIC_united_baltic_ssr: "Единая Балтийская ССР." #NT!
 BALTIC_united_baltic_ssr_desc: "Несмотря на различия в культуре, языке и идентичности, между всеми тремя странами Балтии издавна существовало братство и товарищество. Надо признать, что наши соседи такие же товарищи, как и товарищи [Root.GetAdjective], и рабочие только проиграют, если мы не объединимся в единую рабочую республику." #NT!
 BALTIC_western_revolution: "Нести революцию на запад" #NT!
 BALTIC_western_revolution_desc: "Революция не останавливается в Прибалтике. Почти все низшие классы Европы работают на фабриках под жестким сапогом капитализма, и только [Root.GetAdjective] рабочие способны их освободить." #NT!
 BALTIC_finnish_invasion: "Финское вторжение" #NT!
 BALTIC_finnish_invasion_desc: "Финляндия для нас — потерянный брат, скованный оковами капитализма. Только посредством насильственной революции Финляндия может быть освобождена так же, как были освобождены страны Балтии." #NT!
 BALTIC_path_to_the_north_sea: "Путь к Северному морю" #NT!
 BALTIC_path_to_the_north_sea_desc: "Датчане остаются прискорбно нейтральными в этом обостряющемся глобальном конфликте, а Датские проливы — это все, что отделяет социалистический мир от Северного моря." #NT!
 BALTIC_end_swedish_neutrality: "Положить конец шведскому нейтралитету" #NT!
 BALTIC_end_swedish_neutrality_desc: "То, что шведы называют нейтралитетом, есть не что иное, как слабость; подчиняясь прихотям той власти, которая кажется наиболее могущественной в данный момент, не заботясь о благополучии низших классов за пределами своих границ. Такое безвольное и хрупкое правительство недостойно делить нашу границу, и мы должны создать новую Швецию, способную защитить свой народ от тирании." #NT!
 BALTIC_free_the_workers_of_poland: "Освободите рабочих Польши" #NT!
 BALTIC_free_the_workers_of_poland_desc: "Хотя поляки когда-то правили Балтией, теперь они стали жертвами хищнического режима [GER.GetNameDef]. Мы должны защитить наших товарищей на Юге и объединить их под эгидой Польской Социалистической Республики!" #NT!
  #Baltic Entente 
 LIT_baltic_economic_union: "Балтийский экономический союз" #NT!
 LIT_baltic_economic_union_desc: "Теперь, когда либеральная демократия вернулась в нашу страну и мы установили тесные дипломатические отношения с нашими соседями, имеет смысл вступить в экономический союз с нашими коллегами из стран Балтии. Хотя наши экономики малы, вместе они могут стать сильными!" #NT!
 LIT_baltic_defence_army: "Балтийская армия обороны" #NT!
 LIT_baltic_defence_army_desc: "Наши вооруженные силы работают вместе, но по сути являются отдельными образованиями. Поскольку связи между нашими странами становятся крепче, мы, возможно, сможем создать Объединенные вооруженные силы стран Балтии, отдельное образование, которое одновременно не контролируется ни одной из стран Балтии, но является союзником для всех из них." #NT!
 LIT_pan_baltic_bank: "Панбалтийский банк" #NT!
 LIT_pan_baltic_bank_desc: "Теперь, когда существует экономический союз, у нас есть возможность создать панбалтийский банк и общую валюту." #NT!
 LIT_propose_baltic_union: "Предложить Балтийский союз" #NT!
 LIT_propose_baltic_union_desc: "Учитывая, что все эти различные образования сейчас переплетаются между нашими странами, кажется, что создание официального Балтийского Союза неизбежно. Союз предоставит всем странам-членам право голоса и право вето внутри союза и еще больше сблизит наши страны." #NT!
 LIT_baltic_stronger_together: "Единые, но отдельные" #NT!
 LIT_baltic_stronger_together_desc: "Между странами Балтии издавна существовало чувство братства и товарищества, но нас всегда разделяли границы и политика. Нас дипломатически связывает наша готовность сохранить нашу независимость, и поэтому мы должны взять на себя обязательство сражаться за наших друзей и расширять объединенные вооруженные силы стран Балтии!" #NT!
 LIT_baltic_unification: "Балтийское объединение" #NT!
 LIT_baltic_unification_desc: "Между странами Балтии издавна существовало чувство братства и товарищества, но нас всегда разделяли границы и политика. Хотя наша независимая идентичность сильна, наша готовность бороться за сохранение своего существования объединяет нас. Возможно, пришло время, чтобы Балтийский Союз превратился в самостоятельную нацию." #NT!
