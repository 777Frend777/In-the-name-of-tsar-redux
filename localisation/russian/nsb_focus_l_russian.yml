 LAT_suspend_the_constitution: "Приостановить действие Конституции Латвии" #NT!
 LAT_suspend_the_constitution_desc: "Конституция Латвии была подписана в 1922 году, чтобы закрепить наши демократические права в законе. Однако на горизонте войны становится ясно, что конституция изжила себя и ее следует приостановить, если мы хотим пережить этот кризис." #NT!
 LAT_appease_democrats: "Умиротворить демократов" #NT!
 LAT_appease_democrats_desc: "Хотя наши методы недемократичны, наши мотивы направлены на республику. Мы должны заставить демократическую оппозицию понять, что мы думаем только о лучшем для Латвии, и, возможно, повторный созыв Сейма может заставить их осознать наши истинные намерения." #NT!
 LAT_renew_kviesis_term: "Продлить срок полномочий Квиесиса" #NT!
 LAT_renew_kviesis_term_desc: "Альбертс Квиесис до сих пор зарекомендовал себя как компетентный премьер-министр, и, хотя он является пережитком старого демократического правительства, он так же послушен и лоялен Улманису, как и любой из членов его собственного кабинета. Демократы, вероятно, будут рады, если мы продлим его срок." #NT!
 LAT_martial_prime_minister: "Военный премьер-министр" #NT!
 LAT_martial_prime_minister_desc: "Квиесис был полезен в мирное время, но теперь на горизонте война, и нам нужен военный, чтобы управлять народом. Янис Балодис был бы идеальным кандидатом на эту роль." #NT!
 LAT_establish_chambers_of_professions: "Создание палаты профессий" #NT!
 LAT_establish_chambers_of_professions_desc: "Саэйма разделила бы людей по региональной оси, но мы знаем, что это не единственный способ деления людей. Создав Палату профессий, люди будут представлены не по месту жительства, а по профессии." #NT!
 LAT_restore_saeima: "Восстановить Сейм" #NT!
 LAT_restore_saeima_desc: "Саэйма – это палата местных представителей в Латвии, и хотя она больше не руководит нашим правительством, мы можем вновь открыть Саэйму с более консультативной ролью по отношению к диктатуре; позволяя людям иллюзию демократии." #NT!
 LAT_what_is_socialism: "Латвийский социализм" #NT!
 LAT_what_is_socialism_desc: "Социал-демократическая партия Латвии в настоящее время является самой популярной в Сейме, а последователи Фрициса Мендерса многочисленны и активны. Возможно, благодаря проведению некоторых из его реформ латвийским рабочим будут предоставлены лучшие и более продуктивные условия труда." #NT!
 LAT_what_is_capitalism: "Государственный капитализм" #NT!
 LAT_what_is_capitalism_desc: "Поскольку Палаты Профессионалов прочно утвердились, пришло время взять под прямой контроль экономику. Хотя наша экономика остается капиталистической по своей природе, настало время, чтобы диктатура взяла под свой контроль ключевые отрасли промышленности." #NT!
 LAT_integrate_farmers_party: "Интегрируйте фермерскую партию" #NT!
 LAT_integrate_farmers_party_desc: "Эта демократическая фарса продолжалась достаточно долго. Настало время интегрировать Фермерскую партию в диктатуру и убрать все остальные партии из правительства." #NT!
 LAT_nationalised_industry: "Национализированная промышленность" #NT!
 LAT_nationalised_industry_desc: "Капиталистическая экономика отжила свое время, сейчас времена войны, и мы должны обеспечить, чтобы правительство имело твердый контроль над экономикой." #NT!
 LAT_merge_presidential_titles: "Объединить президентские титулы" #NT!
 LAT_merge_presidential_titles_desc: "Влияние Боладиса в правительстве становится опасным, и, возможно, его время в качестве соправителя подошло к концу. Только Улманис знает, как обезопасить латвийское государство." #NT!
 LAT_improve_military_life: "Улучшить военную жизнь" #NT!
 LAT_improve_military_life_desc: "Если мы хотим, чтобы мужчины сражались и умирали за Латвию, мы должны дать им образ жизни, за который стоит бороться и умирать. Этого можно достичь за счет улучшения рационов и обещания хорошей жизни после победы в войне." #NT!
 LAT_military_diarchy: "Военная диархия" #NT!
 LAT_military_diarchy_desc: "Влияние Балодиса в правительстве выросло настолько, что многие считают, что диктатура на самом деле представляет собой двоевластие военных и Улманиса. Было бы мудро с нашей стороны реализовать это заблуждение и предоставить Боладису больший контроль над правительством." #NT!
 LAT_military_dictatorship: "Военная диктатура" #NT!
 LAT_military_dictatorship_desc: "Улманис – полезная и популярная номинальная фигура, этого нельзя отрицать, но, возможно, в эти времена нарастающего конфликта было бы лучше, если бы он стал именно таким; подставное лицо. Управление должно быть оставлено только военным." #NT!
