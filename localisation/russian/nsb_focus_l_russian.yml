 RUS_transformation_of_nature_alt_desc: "$RUS_transformation_of_nature_desc$" #NT!
 RUS_expand_the_aircraft_industry: "Расширить авиационную промышленность" #NT!
 RUS_expand_the_aircraft_industry_desc: "В грядущих войнах нашим военно-воздушным силам придется защищать небо от врагов, оснащенных самой современной техникой. Мы должны обеспечить, чтобы у них были не только сопоставимые самолеты, но и достаточное их количество." #NT!
 RUS_modernize_aircraft_facilities: "Модернизация авиационных средств" #NT!
 RUS_modernize_aircraft_facilities_desc: "Самый лучший самолет в мире скоро станет бесполезным, если ему придется взлетать с ухабистых взлетно-посадочных полос и храниться в дырявых сараях. Чтобы обеспечить максимально возможную производительность, нам также необходимо иметь наилучшую возможную инфраструктуру." #NT!
 RUS_merge_aircraft_plants: "Объединение авиационных заводов" #NT!
 RUS_merge_aircraft_plants_desc: "Хотя конкуренция между дизайнерами создает естественный стимул к постоянному совершенствованию, она также истощает ресурсы на дублирующие усилия, которые мы не можем себе позволить. Нам следует объединить наши конструкторские бюро, чтобы исключить эти отходы." #NT!
 RUS_found_the_jet_institute: "Основал Реактивный институт" #NT!
 RUS_found_the_jet_institute_desc: "Нынешние поршневые двигатели могут продвигаться только до определенного момента. Будущим самолетам придется полагаться на новые методы движения. Нам следует основать институт по исследованию реактивных двигателей, чтобы гарантировать, что нас не догонят иностранные разработки." #NT!
 RUS_increase_aircraft_production: "Увеличение производства самолетов" #NT!
 RUS_increase_aircraft_production_desc: "В последнее время повышенное внимание к безопасности стало оказывать негативное влияние на объемы производства новых самолетов. Мы могли бы сэкономить значительное количество ресурсов, устранив наиболее избыточные системы безопасности, сохраняя при этом очень безопасные и боеспособные военно-воздушные силы." #NT!
 RUS_foster_flying_clubs: "Фостерские летные клубы" #NT!
 RUS_foster_flying_clubs_desc: "Обучение новых пилотов обходится дорого, если они никогда не видели самолет до начала обучения. Но многие молодые люди увлекаются полетами и при некоторой поддержке могут вырасти в очень способных пилотов, которые могут очень быстро освоить тонкости воздушного боя, если они уже знают основы пилотирования самолета." #NT!
 RUS_women_in_aviation: "Женщины в авиации" #NT!
 RUS_women_in_aviation_desc: "В прошлом отсталые элементы общества объявляли полеты мужской сферой деятельности. Однако женщины во всем мире проигнорировали это и показали, что они ничуть не хуже своих коллег-мужчин. Мы должны поощрять наших женщин пробовать себя в пилотировании, отбирать среди них самых способных пилотов." #NT!
 RUS_raskovas_aviation_group: "[GetRaskovasAviationGroupName]" #NT!
 RUS_raskovas_aviation_group_default: "Авиационная группа Раскова" #NT!
 RUS_raskovas_aviation_group_alt: "Первая женская группа императорской авиации" #NT!
 RUS_raskovas_aviation_group_desc: "[GetRaskovasAviationGroupDesc]" #NT!
 RUS_raskovas_aviation_group_desc_default: "Марина Раскова показала себя чрезвычайно способным штурманом и пилотом. Поскольку наши ресурсы истощены в нынешней войне, мы не можем позволить кому-то столь опытному, как она, сидеть в стороне. Мы должны дать ей ресурсы для создания ряда авиационных подразделений для поддержки борьбы." #NT!
 RUS_raskovas_aviation_group_desc_alt: "У нас есть чрезвычайно способные женщины-штурманы и пилоты. Поскольку наши ресурсы истощены в нынешней войне, мы не можем позволить таким опытным людям сидеть в стороне. Нам следует создать несколько женских авиационных подразделений для поддержки борьбы." #NT!
 RUS_intensify_pilot_training_program: "Программа обучения пилотов Intensify" #NT!
 RUS_intensify_pilot_training_program_desc: "Чтобы быть конкурентоспособными, наши ВВС должны уметь летать и сражаться при любых обстоятельствах. Лучший способ добиться этого – обучать наших пилотов на самом высоком уровне. То, чего нам может не хватать в численности или технической сложности, мы восполним с помощью чистого мастерства." #NT!
 RUS_expand_aviation_institutes: "Расширить авиационные институты" #NT!
 RUS_expand_aviation_institutes_desc: "Самым большим препятствием на пути увеличения численности наших ВВС являются наши возможности по подготовке пилотов. Расширяя наши пилотные школы, мы заложим основу для более крупных и компетентных военно-воздушных сил." #NT!
 RUS_ground_support: "Наземная поддержка" #NT!
 RUS_ground_support_desc: "Основной задачей наших ВВС должна быть поддержка наших сухопутных войск. Этот фундаментальный факт должен определять каждое принимаемое решение." #NT!
 RUS_long_range_aircraft: "Дальний самолет" #NT!
 RUS_long_range_aircraft_desc: "Технологии продвинулись до такой степени, что наши бомбардировщики могут достичь любой точки на территории врага и в короткие сроки уничтожить его способность вести войну. Армия существует прежде всего для того, чтобы удерживать оборону, пока она не будет достигнута." #NT!
 RUS_the_modern_war_in_the_skies: "Современная война в небе" #NT!
 RUS_the_modern_war_in_the_skies_desc: "Воздушная война прошла долгий путь со времен дуэлей бипланов над окопами. Сегодня она носит индустриальный характер, с высоким оперативным темпом для круглосуточного поддержания давления на противника. Мы должны признать этот факт и планировать соответственно." #NT!
 RUS_expand_the_red_fleet: "Расширьте флот [GetSovietArmyAdjectiveBasedOnIdeology]" #NT!
 RUS_expand_the_red_fleet_desc: "[GetExpandTheRedFleetDesc]" #NT!
 RUS_expand_the_red_fleet_desc_default: "$RUS_expand_red_fleet_desc$" #NT!
 RUS_expand_the_red_fleet_desc_alt: "Флот [GetSovietArmyAdjectiveBasedOnIdeology] ничтожно слаб по сравнению с флотами других крупных держав. Мы должны сделать его расширение национальным приоритетом!" #NT!
 RUS_reinforce_western_naval_bases: "Укрепление западных военно-морских баз" #NT!
 RUS_reinforce_western_naval_bases_desc: "Балтийский флот очень уязвим в своих базах. Нам следует инвестировать некоторые ресурсы в защиту его стоянок и улучшить его ремонтные возможности." #NT!
 RUS_reinforce_northern_naval_bases: "Укрепление северных военно-морских баз" #NT!
 RUS_reinforce_northern_naval_bases_desc: "Несмотря на то, что Мурманск расположен к северу от Полярного круга, по иронии судьбы, он является нашим единственным портом, который круглый год остается свободным ото льда и имеет выход в открытый океан. Нам следует развивать его дальше, чтобы обеспечить лучший доступ к остальному миру." #NT!
 RUS_reinforce_southern_naval_bases: "Укрепление южных военно-морских баз" #NT!
 RUS_reinforce_southern_naval_bases_desc: "Черное море может выглядеть второстепенным театром военных действий. Но если мы потеряем над ним контроль, мы откроем для вражеского вторжения все наши южные территории, как это произошло во время Крымской войны. Мы не должны допустить повторения этого и должны укрепить военно-морские базы в регионе." #NT!
 RUS_reinforce_eastern_naval_bases: "Укрепление восточных военно-морских баз" #NT!
 RUS_reinforce_eastern_naval_bases_desc: "Даже после унижения 1905 года японцы не переставали шуметь о посягательствах на наши территории. Мы должны быть готовы к войне против них, а это означает усиление наших военно-морских баз в регионе." #NT!
 RUS_expand_shipbuilding_plants: "Расширить судостроительные заводы" #NT!
 RUS_expand_shipbuilding_plants_desc: "Наша география вынуждает нас иметь широко рассредоточенные верфи для поддержки наших различных флотов. Поэтому любые попытки увеличить наши судостроительные мощности также должны быть более широкими." #NT!
 RUS_merge_naval_plants: "Объединение военно-морских заводов" #NT!
 RUS_merge_naval_plants_desc: "Военно-морское строительство и проектирование кораблей — трудоемкий процесс, в котором чрезмерная конкуренция просто неэффективна. Нам следует объединить наши конструкторские бюро, чтобы исключить эту напрасную трату усилий." #NT!
 RUS_pc_of_the_ussr_navy: "[GetPcOfTheUssrNavyName]" #NT!
 RUS_pc_of_the_ussr_navy_default: "ПК ВМФ СССР" #NT!
 RUS_pc_of_the_ussr_navy_alt: "Министерство ВМФ России" #NT!
 RUS_pc_of_the_ussr_navy_desc: "Поскольку наш Военно-морской флот становится более современным и боеспособным, пришло время признать его боевым родом войск, равным по важности армии. Первым шагом является разрешение ВМФ сформировать администрацию, отдельную от армии." #NT!
 RUS_surface_warfare: "Наземная война" #NT!
 RUS_surface_warfare_desc: "Крупные корабли требуют значительных затрат времени и ресурсов и часто устаревают еще до того, как их постройка будет завершена. Суда меньшего размера можно строить гораздо быстрее и, следовательно, им легче идти в ногу с технологическими разработками. Нам следует сосредоточиться на развитии наших легких сил как основного средства морской войны." #NT!
 RUS_submarine_warfare: "Подводная война" #NT!
 RUS_submarine_warfare_desc: "Подводные лодки дают значительные преимущества в морском бою. Хорошо спроектированную современную подводную лодку практически невозможно обнаружить до того, как она выпустит торпеды, что потенциально может вывести из строя крупный корабль, во много раз превышающий его размер и стоимость. Нам следует сосредоточиться на превращении этих кораблей в главную наступательную силу нашего военно-морского флота." #NT!
 RUS_offensive_maritime_strategy: "Наступательная морская стратегия" #NT!
 RUS_offensive_maritime_strategy_desc: "Мы не можем позволить себе сидеть сложа руки и ждать, пока враг придет к нам. Мы должны взять инициативу в свои руки и атаковать врага везде, где только можем." #NT!
 RUS_an_oceangoing_navy: "Океанский флот" #NT!
 RUS_an_oceangoing_navy_desc: "$RUS_ocean_going_navy_desc$" #NT!
 RUS_mine_warfare: "Минная война" #NT!
 RUS_mine_warfare_desc: "Неэкономично пытаться защитить всю нашу береговую линию с помощью кораблей. Установив минные поля в стратегических точках, мы можем сдержать или, по крайней мере, нанести ущерб любому вражескому флоту, пытающемуся приблизиться к нашему побережью." #NT!
 RUS_long_range_raiders: "Дальние рейдеры" #NT!
 RUS_long_range_raiders_desc: "Учитывая расстояние от наших военно-морских баз до основных морских путей, нашим нынешним подводным лодкам будет трудно добраться до богатых охотничьих угодий. Нам следует разрабатывать подводные лодки большей дальности, чтобы гарантировать, что мы сможем атаковать наших врагов там, где это причиняет наибольший вред." #NT!
 RUS_advanced_maneuvers: "Расширенные маневры" #NT!
 RUS_advanced_maneuvers_desc: "Иметь большие и современные корабли бессмысленно, если их экипажи не имеют представления о том, как их использовать. Мы должны организовать регулярные крупномасштабные военно-морские учения для обучения наших экипажей и офицеров современной морской войне." #NT!
 RUS_expand_the_morskaya_aviatsiya: "Расширить Морскую авиацию" #NT!
 RUS_expand_the_morskaya_aviatsiya_desc: "Самолеты уже кардинально изменили характер наземных войн. В будущем они будут представлять значительную опасность даже для самых современных надводных кораблей. Мы должны обеспечить, чтобы у нас всегда была современная морская авиация для поддержки других наших кораблей." #NT!
 RUS_naval_infantry: "Морская пехота" #NT!
 RUS_naval_infantry_desc: "[GetNavalInfantryDesc]" #NT!
 RUS_naval_infantry_desc_default: "Хотя у нас нет намерения вторгаться на вражеские берега в империалистических целях, силы преданной своему делу морской пехоты могут быть очень полезны для совершения набегов на береговые объекты противника и создания угрозы береговой линии противника." #NT!
 RUS_naval_infantry_desc_alt: "Если мы хотим расширить наши границы, отряд преданной своему делу военно-морской пехоты может быть очень полезен для совершения набегов на береговые объекты противника, создания угрозы береговой линии противника и поддержки основных сил вторжения." #NT!
 RUS_found_the_pcdi: "[GetFoundThePcdiName]" #NT!
 RUS_found_the_pcdi_name_default: "Нашел PCDI" #NT!
 RUS_found_the_pcdi_name_alt: "Основано Министерство оборонной промышленности" #NT!
 RUS_found_the_pcdi_desc: "[GetFoundThePcdiDesc]" #NT!
 RUS_found_the_pcdi_desc_default: "Наша промышленность вооружений стала очень большой, и теперь ей требуется специальное правительственное учреждение для координации, если она хочет расти еще дальше. Мы создадим Народный комиссариат оборонной промышленности." #NT!
 RUS_found_the_pcdi_desc_alt: "Наша промышленность вооружений стала очень большой, и теперь ей требуется специальное правительственное учреждение для координации, если она хочет расти еще дальше. Мы создадим Министерство оборонной промышленности." #NT!
 RUS_pc_of_mechanical_engineering: "[GetPcOfMechanicalEngineeringName]" #NT!
 RUS_pc_of_mechanical_engineering_name_default: "ПК машиностроения" #NT!
 RUS_pc_of_mechanical_engineering_name_alt: "Министерство машиностроения" #NT!
 RUS_pc_of_mechanical_engineering_desc: "Наша промышленность стала способна создавать все более крупные и сложные станки и другие тяжелые машины до такой степени, что было бы оправдано создание отдельного государственного органа для координации этих проектов." #NT!
 RUS_superior_war_machines: "Превосходные военные машины" #NT!
 RUS_superior_war_machines_desc: "Танки и бронетехника значительно усовершенствовались за последнее десятилетие. Имея крупную военную промышленность, производящую и поставляющую их, мы можем создавать превосходные машины и массово применять их против врага." #NT!
 RUS_the_means_to_wage_war: "Средства ведения войны" #NT!
 RUS_the_means_to_wage_war_desc: "В то время как самолеты, пушки и танки в армии часто привлекают самое пристальное внимание и лучше всего смотрятся на парадах, рядовой солдат гораздо больше заботится о качестве своей винтовки и удобстве своей обуви. Мы должны признать, что эти вещи по крайней мере так же важны для ведения войны, как любой истребитель или тяжелая гаубица." #NT!
 RUS_development_of_tankograd: "Развитие Танкограда" #NT!
 RUS_development_of_tankograd_desc: "Наша страна простирается на огромные расстояния, что делает нецелесообразной доставку комплектующих с завода на завод. Вместо этого нам следует интегрировать наши танковые заводы вертикально: сталь поступает с одного конца, а готовые танки выходят с другого конца." #NT!
 RUS_pc_of_mortar_armament: "[GetPcOfMortarArmamentName]" #NT!
 RUS_pc_of_mortar_armament_name_default: "ПК минометного вооружения" #NT!
 RUS_pc_of_mortar_armament_name_alt: "Министерство минометного вооружения" #NT!
 RUS_pc_of_mortar_armament_desc: "Скромный миномет быстро становится основным средством огневой поддержки наших подразделений с закрытых позиций. Поэтому мы должны постараться произвести как можно больше минометов всех размеров и создать правительственное учреждение, единственная цель которого — делать именно это." #NT!
 RUS_soviet_artillery: "[ROOT.GetAdjective] Артиллерия" #NT!
 RUS_soviet_artillery_tech_bonus_name_default: "Советская артиллерия" #NT!
 RUS_soviet_artillery_tech_bonus_name_alt: "Русская Артиллерия" #NT!
 RUS_soviet_artillery_desc: "Сегодняшние войны выигрываются за счет научного применения огневой мощи в нужных местах. Мы сосредоточим наши усилия не только на разработке лучшего оружия, но и на том, как использовать его максимально эффективно." #NT!
 RUS_merge_tank_and_materiel_plants: "Объединение танковых и материальных заводов" #NT!
 RUS_merge_tank_and_materiel_plants_desc: "Танки и артиллерия, вероятно, лучше всего подходят для массового производства с использованием эффекта масштаба. Поэтому нам следует добиться консолидации производителей цистерн и материалов, чтобы извлечь из этого выгоду." #NT!
 RUS_strengthen_the_mobilization_plan: "Укрепить план мобилизации" #NT!
 RUS_strengthen_the_mobilization_plan_desc: "Нашим самым большим военным преимуществом всегда были просторы нашей страны и количество людей, живущих в ней. Но когда дело доходит до отправки солдат на фронт, эти две вещи могут работать друг против друга. Мы должны постоянно совершенствовать и обновлять наши планы мобилизации, чтобы в случае войны мы могли быстро сконцентрировать наши силы." #NT!
 RUS_military_engineering_university: "Военно-инженерный университет" #NT!
 RUS_military_engineering_university_desc: "Хотя многие заявляют об окончании позиционной войны после разработки танков и самолетов, очевидно, что военной технике по-прежнему есть место на современном поле боя. Нам следует создать институт по изучению современных методов строительства современных полевых укреплений." #NT!
 RUS_leningrad_polytechnical_institute: "[195.GetName] Политехнический институт" #NT!
 RUS_leningrad_polytechnical_institute_desc: "[195.GetName] Политехнический институт, являясь нашей ведущей инженерной школой, издавна обеспечивал нашу страну инженерами и промышленными дизайнерами. Нам следует расширять его и дальше, чтобы гарантировать, что у нас всегда будут лучшие люди для заполнения любых новых должностей в наших растущих отраслях." #NT!
 RUS_soviet_atomic_bomb_project: "[ROOT.GetAdjective] Проект атомной бомбы" #NT!
 RUS_soviet_atomic_bomb_project_desc: "Мы знаем, что ученые в других странах усердно работают над разработкой методов, позволяющих превратить самые фундаментальные силы во Вселенной в новую форму оружия. Пока мы отстаем, мы можем использовать их работу для продвижения своей собственной и обеспечить сохранение паритета разрушений." #NT!
 RUS_move_industry_to_the_urals: "Переместить промышленность на Урал" #NT!
 RUS_move_industry_to_the_urals_desc: "К нам пришла война, и Родина под угрозой. Хотя наши силы будут сражаться до последней пули, не отступая ни на фут, мы не можем гарантировать, что этого будет достаточно, учитывая силы, выстроенные против нас. Мы должны эвакуировать заводы в безопасное место, прежде чем они будут захвачены." #NT!
 RUS_the_road_of_life: "Дорога жизни" #NT!
 RUS_the_road_of_life_desc: "Поскольку несколько наших городов находятся под угрозой и в осаде, мы должны сосредоточиться на том, чтобы обеспечить боевым силам в этих местах поддержку, необходимую им для того, чтобы выстоять, чего бы это ни стоило." #NT!
 RUS_improve_the_stalin_line: "[GetImproveTheStalinLineName]" #NT!
 RUS_improve_the_stalin_line_name_default: "Улучшить линию Сталина" #NT!
 RUS_improve_the_stalin_line_name_alt: "Укрепление западной линии обороны" #NT!
 RUS_improve_the_stalin_line_desc: "Наша западная граница слишком длинна, чтобы ее можно было укрепить целиком. Но мы можем построить ряд укреплений, которые направят любую вражескую атаку в предсказуемые районы, где мы сможем легко контратаковать их массированными силами." #NT!
 RUS_the_molotov_line: "[GetTheMolotovLineName]" #NT!
 RUS_the_molotov_line_name_default: "Линия Молотова" #NT!
 RUS_the_molotov_line_name_left: "Линия Троцкого" #NT!
 RUS_the_molotov_line_name_right: "Линия Бухарина" #NT!
 RUS_the_molotov_line_name_exiles: "Царская линия" #NT!
 RUS_the_molotov_line_desc: "Недавние изменения в политической географии Европы сдвинули нашу западную границу немного дальше на запад. Любые старые планы укреплений устарели. Мы должны создать новую линию вдоль наших новых границ, чтобы замедлить любую атаку врага до тех пор, пока мы не сможем мобилизовать наши силы для контратаки." #NT!
 RUS_the_defense_of_moscow: "Оборона Москвы" #NT!
 RUS_the_defense_of_moscow_desc: "Враг стоит у ворот Москвы. Это место, где мы можем выстоять и заставить их отступить и потерпеть поражение, как мы это сделали с Наполеоном!" #NT!
 RUS_impregnable_forts: "Неприступные форты" #NT!
 RUS_impregnable_forts_desc: "[ROOT.GetAdjective] инженерное дело теперь способно создавать по-настоящему устрашающие укрепления, легко способные выдержать даже самую сильную бомбардировку и практически невозможные для штурма. Обладая обширными запасами боеприпасов и припасов, эти форты в случае необходимости могли выдерживать атаки противника в течение многих лет." #NT!
 RUS_protect_the_white_sea_baltic_canal: "Берегите Белое море - Балтийский канал" #NT!
 RUS_protect_the_white_sea_baltic_canal_desc: "Канал между Балтийским и Белым морями является чудом современной инженерной мысли и не может быть допущен, чтобы он попал в руки врага." #NT!
 RUS_far_east_fortification: "Дальневосточное укрепление" #NT!
 RUS_far_east_fortification_desc: "Со времен войны с Японией в 1905 году мы устало следим за регионом. Ни для кого не секрет, что элементы японской армии смотрят на наши дальневосточные владения с бесстыдной жадностью. Мы должны подготовиться к конфронтации в этом регионе и должны предпринять шаги, чтобы замедлить любое нападение противника, чтобы выиграть время для переброски сил с запада России в регион." #NT!
 RUS_restore_cossack_units: "Восстановить казачьи части" #NT!
 RUS_restore_cossack_units_desc: "В час нужды Родина не спрашивает подробностей о том, кто хочет служить на ее защите. Мы приветствуем любого, кто готов выступить против захватчика, и он будет задействован в меру своих способностей." #NT!
 RUS_cohesion_first: "Сплоченность прежде всего" #NT!
 RUS_cohesion_first_desc: "Последнее, что нам нужно в этой ситуации, — это снизить наши стандарты. Приглашаются все желающие служить в армии, но они будут служить в существующих частях и проходить подготовку по соответствующим военным стандартам." #NT!
 RUS_rehabilitated_military: "Реабилитированные военные" #NT!
 RUS_rehabilitated_military_desc: "[GetRehabilitatedMilitaryName]" #NT!
 RUS_rehabilitated_military_desc_default: "Теперь ясно, что пристальное наблюдение за армией, возможно, было несколько чрезмерным. Хотя в мирное время это совершенно оправдано, во время войны мы должны позволить профессионалам выносить суждения, исходя из военной ситуации, а не из политических соображений. Пришло время немного обуздать политических офицеров и дать командирам больше свободы в управлении делами." #NT!
 RUS_rehabilitated_military_desc_alt: "Большевики чрезвычайно ревностно следили за армией, и какая им от этого польза? Хотя мы должны сохранить фигуру политического офицера, чтобы обеспечить искоренение мыслей с коммунистическим оттенком, во время войны мы должны позволить военным офицерам выносить суждения, исходя из военной ситуации, а не из политических соображений." #NT!
 RUS_military_reorganization: "Военная реорганизация" #NT!
 RUS_military_reorganization_desc: "Наши попытки создать большую механизированную армию были благородными, но это было больше, чем мы могли себе позволить. Чтобы выиграть эту войну, нам придется сосредоточиться на вооружении, которое веками приводило русские армии к победе: пехоте и артиллерии. Это обязательно потребует от нас определенного разрушения существующих формирований." #NT!
 RUS_desperate_measures: "Отчаянные меры" #NT!
 RUS_desperate_measures_desc: "В этой отчаянной ситуации мы должны принять меры, которые раньше считали невозможными. Все, что можно сделать, чтобы остановить вторжение, должно быть сделано." #NT!
 RUS_an_adaptable_army: "Адаптивная армия" #NT!
 RUS_an_adaptable_army_desc: "Эта война распространяется на несколько климатических зон и множество разнообразных территорий. Если мы хотим выиграть эту войну, мы должны уметь сражаться на любой местности и в любую погоду." #NT!
 RUS_lessons_of_war: "Уроки войны" #NT!
 RUS_lessons_of_war_desc: "Какие бы планы у нас ни были до войны, они по большей части не выдержали контакта с противником. Мы должны быть открыты урокам, которые преподает нам эта война, и не придерживаться устаревших догм. Только тогда мы сможем остановить отступление и начать переход в наступление." #NT!
 RUS_penal_battalions: "Штрафные батальоны" #NT!
 RUS_penal_battalions_desc: "Во время отступления многие боеспособные солдаты опозорили себя, отступив до того, как позиция была потеряна, или иным образом действуя против хорошего поведения нашей армии. Но в этой ситуации простое тюремное заключение или казнь лишат нас очень способных бойцов. Нам следует сформировать специальные подразделения, в которых эти люди смогут искупить свою вину в бою." #NT!
 RUS_organization_of_the_partisans: "Организация партизан" #NT!
 RUS_organization_of_the_partisans_desc: "После захвата многие солдаты, оставшиеся в тылу врага, предпочитают продолжать борьбу вместо унизительного плена. Вместе с крестьянами и рабочими оккупированных территорий они продолжили борьбу с оккупантом. Мы должны послать им поддержку, чтобы они могли сковать еще больше вражеских подразделений." #NT!
 RUS_smersh: "СМЕРШ" #NT!
 RUS_smersh_desc: "Мы должны дать понять каждому гражданину, что шпионы и вражеские агенты присутствуют повсюду и что любой пустословие может дать врагу важную информацию, которая даст ему преимущество." #NT!
 RUS_barrier_troops: "Барьерные войска" #NT!
 RUS_barrier_troops_desc: "Бой часто носит хаотичный характер, и понятно, что иногда солдаты теряют связь с вышестоящим штабом. Мы должны создать подразделения далеко за линией фронта, которые будут собирать этих отставших и направлять их обратно в бой, а также арестовывать всех, кто предает своих товарищей, пытаясь уклониться от своего долга." #NT!
 RUS_experts_in_camouflage: "Эксперты по камуфляжу" #NT!
 RUS_experts_in_camouflage_desc: "Чтобы достичь и сохранить элемент внезапности, мы должны быть абсолютно уверены в том, что противник не заметит позиции или движения наших войск, пока не станет слишком поздно. Каждый солдат должен быть обучен искусству маскировки." #NT!
 RUS_keep_commissars_organization: "Сохраняйте организацию комиссаров" #NT!
 RUS_keep_commissars_organization_desc: "Даже в нашей новой организации людям необходимо следить за тем, чтобы армия оставалась абсолютно лояльной правительству. Если солдаты потеряют доверие к правительству, мы проиграем эту войну, и проиграем ее быстро." #NT!
 RUS_adjoined_battle_priests: "Примыкающие боевые жрецы" #NT!
 RUS_adjoined_battle_priests_desc: "Учитывая, что в последнее время ее власть и влияние в стране возросли, возможно, пришло время позволить Церкви участвовать в военных вопросах. Взяв на себя роль боевых священников в наших воинских частях, духовенство позаботится о том, чтобы солдаты знали, что Бог на нашей стороне, что потенциально повысит боевой дух и заставит простых солдат более пылко сражаться за свою страну." #NT!
 RUS_swap_to_political_advisors: "Военно-политические советники" #NT!
 RUS_swap_to_political_advisors_desc: "Наша война — это не просто соревнование между странами за ресурсы. это соревнование политических систем. Хотя мы не должны позволять политическим соображениям диктовать военные решения, нам все равно необходимо обеспечить, чтобы эти политические соображения были учтены при принятии решения." #NT!
 RUS_the_glory_of_the_red_army: "Слава армии [GetSovietArmyAdjectiveBasedOnIdeology]" #NT!
 RUS_the_glory_of_the_red_army_desc: "Мы успешно выдержали натиск врага. Настало время перейти в наступление и вернуть войну туда, где она пришла!" #NT!
 RUS_the_glory_of_the_red_army_alt: "$RUS_the_glory_of_the_red_army$" #NT!
 RUS_the_glory_of_the_red_army_alt_desc: "$RUS_the_glory_of_the_red_army_desc$" #NT!
 RUS_the_path_of_marxism_leninism: "Путь марксизма-ленинизма" #NT!
 RUS_the_path_of_marxism_leninism_desc: "Непогрешимое учение Маркса, Энгельса и Ленина подняло нашу нацию от глубочайшей отсталости к технологическому и промышленному равенству. Было бы величайшей глупостью изменить направление сейчас. Непобедимое знамя рабочего освобождения шагает вперед!" #NT!
 RUS_the_centre: "Центр" #NT!
 RUS_the_centre_desc: "Товарищ Сталин был величайшим борцом за нашу нацию. Мы должны оставить будущее революции в его более чем способных руках." #NT!
 RUS_socialism_in_one_country: "Социализм в одной стране" #NT!
 RUS_socialism_in_one_country_desc: "Хотя мировая революция остается нашей конечной целью – и ее неизбежность действительно доказана с научной точки зрения – мы должны сначала обеспечить социализм в нашей стране, чтобы освобождение рабочих в других частях земного шара не было отложено из-за нашего поражения." #NT!
 RUS_the_stalin_constitution: "Сталинская Конституция" #NT!
 RUS_the_stalin_constitution_desc: "Конституция 1924 года была хорошей попыткой организовать государство после Гражданской войны, но она выполнила свою задачу. Нужна новая конституция. Прежде всего, мы высоко оцениваем неустанную работу товарища Сталина по сохранению силы и безопасности Союза, чей гений и мудрость сыграли важную роль в продвижении вперед дела коммунизма." #NT!
 RUS_the_zinovyevite_terrorist_center: "Зиновьевский террористический центр" #NT!
 RUS_the_zinovyevite_terrorist_center_desc: "Убийство товарища Кирова в 1934 году показывает, что есть члены партии, явно замышляющие заговор против товарища Сталина и Союза в целом. Мы получили признания от нескольких сообщников, в которых фигурируют еще несколько человек. Этот зиновьевский заговор - несомненно, организованный Троцким или западными агентами, возможно, сотрудничающими - должен быть вырезан, как раковая опухоль, прежде чем он распространится." #NT!
 RUS_secure_the_administration: "Безопасность администрации" #NT!
 RUS_secure_the_administration_desc: "Потрясенный признаниями террориста Зиновьева и его соратников, мы должны задаться вопросом о лояльности других членов партии. Крайне важно, чтобы мы знали позицию каждого члена Политбюро." #NT!
 RUS_the_collectivization_process: "Процесс коллективизации" #NT!
 RUS_the_collectivization_process_desc: "Хотя еще предстоит проделать много работы и хотя в некоторых регионах она была проведена совершенно неправильно, процесс коллективизации ферм в Советском Союзе почти завершен и вскоре приведет к увеличению производства в сельскохозяйственном секторе." #NT!
 RUS_the_anti_soviet_trotskyist_center: "Антисоветский троцкистский центр" #NT!
 RUS_the_anti_soviet_trotskyist_center_desc: "Расследование зиновьевского заговора показало, что в нашей администрации существует большая сеть антисоветских террористов. Некоторые участники даже не до конца осознают, кому они помогают! Этот заговор необходимо искоренить, и для достижения этой цели, возможно, придется принять решительные меры." #NT!
 RUS_the_workers_dictatorship: "Рабочая диктатура" #NT!
 RUS_the_workers_dictatorship_desc: "Вся власть в нашем Союзе в конечном итоге должна принадлежать рабочим. Мы не можем позволить себе расколоться на фракционность и поэтому должны обеспечить, чтобы воля рабочих всегда выражалась в решениях Политбюро." #NT!
 RUS_organization_centralization_discipline: "Централизация и дисциплина" #NT!
 RUS_organization_centralization_discipline_desc: "В это время неопределенности люди обращаются к Политбюро за стабильностью и руководством. Мы должны добиться того, чтобы этот орган принятия решений не только поддерживал, но и объединялся вокруг решений товарища Сталина." #NT!
 RUS_war_economy: "Военная экономика" #NT!
 RUS_war_economy_desc: "Ясно, что капиталистические и реакционные страны на наших границах планируют нанести удар в момент нашей слабости. Чем скорее мы переведем нашу экономику на военные рельсы, тем лучше." #NT!
 RUS_the_military_conspiracy: "Военный заговор" #NT!
 RUS_the_military_conspiracy_desc: "Троцкистский заговор в нашей стране дошёл до военных. Теперь у нас есть доказательства того, что ведущие генералы и даже маршалы вступили в сговор с иностранными спецслужбами с целью свержения правительства! Мы не можем позволить офицерам, лояльность которых вызывает хотя бы малейшее подозрение, оставаться на должностях, где они могут еще больше ослабить нашу армию." #NT!
 RUS_the_bloc_of_rights_and_trotskyites: "Блок правых и троцкистов" #NT!
 RUS_the_bloc_of_rights_and_trotskyites_desc: "Наконец мы достигли самого сердца заговора среди нас. Николай Бухарин на самом деле был членом троцкистско-зиновьевского блока и, скорее всего, был лидером людей внутри правительства, которые пытались совершить контрреволюцию. Теперь у нас есть неопровержимые доказательства этого, и в ходе одного последнего судебного разбирательства мы сможем выставить эти факты на свет." #NT!
 RUS_behead_the_snake: "Обезглавить змею" #NT!
 RUS_behead_the_snake_desc: "Стало абсолютно ясно, что Союз не будет в безопасности, пока угроза троцкистского переворота не будет полностью устранена. Хотя было бы хорошо предать Троцкого суду, чтобы разоблачить его антисоветскую деятельность, у нас нет такой роскоши. Наш единственный выход — убить его, лишить заговор против правительства его лидера и главного вдохновителя." #NT!
 RUS_stalins_cult_of_personality: "Культ личности Сталина" #NT!
 RUS_stalins_cult_of_personality_desc: "После разоблачения шокирующего заговора против Союза становится очевидным, что только прозорливое руководство товарища Сталина предотвратило сползание к гражданской войне или еще хуже. Каждый советский гражданин, да и каждый представитель мирового рабочего класса, обязан вечной благодарностью товарищу Сталину за его неустанный труд по защите революции." #NT!
 RUS_they_will_know_fear: "Они познают страх" #NT!
 RUS_they_will_know_fear_desc: "Наши враги научились бояться Красной Армии и советского народа. Мы выдержали первоначальный натиск, и пришло время дать отпор. Нам необходимо разработать новые грозные военные машины, способные прорвать даже самые укрепленные линии обороны противника. Такие военные машины должны вселять ужас в самое сердце врага, просто будучи названы..." #NT!
 RUS_inheritor_of_the_mantle_of_lenin: "Наследник мантии Ленина" #NT!
 RUS_inheritor_of_the_mantle_of_lenin_desc: "Товарищ Сталин всегда был ближайшим соратником и самым доверенным учеником Ленина. Как самый верный последователь учения Ленина, вполне естественно, что он унаследовал тяжелую обязанность вести нацию к коммунизму, а также готовиться к неизбежной глобальной рабочей революции." #NT!
 RUS_brilliant_genius: "блестящий гений" #NT!
 RUS_brilliant_genius_desc: "Несомненно, самый блестящий человек на свете, товарищ Сталин поведет нашу страну к новым высотам научного развития и будет семимильными шагами двигать прогресс всего человечества вперед." #NT!
 RUS_the_faithful_servant_of_lenin: "Верный слуга Ленина" #NT!
 RUS_the_faithful_servant_of_lenin_desc: "Ленин оставил нам величайшую задачу в мировой истории: построить общество, в котором все люди действительно равны, общество без угнетения, страданий и материальных нужд. Не может быть лучшего человека для реализации этого видения, чем товарищ Сталин, который был с Лениным на каждом этапе пути и который теперь готов выполнить обещание, данное во время революции." #NT!
 RUS_ban_excessive_hero_worship: "Запретить чрезмерное поклонение героям" #NT!
 RUS_ban_excessive_hero_worship_desc: "Возникла тенденция публиковать причудливые и сильно преувеличенные сведения о личной жизни и детстве товарища Сталина. Какими бы благими ни были эти описания, они являются контрреволюционными и направлены на утверждение культа героизма в сознании советских людей, а также на замену энергичного изучения теорий товарища Сталина простым слепым идолопоклонством." #NT!
 RUS_leader_of_the_party_and_the_people: "Лидер партии и народа" #NT!
 RUS_leader_of_the_party_and_the_people_desc: "Товарищ Сталин старательно и умело выполнил свои тяжелые задачи и пользуется безоговорочной и безраздельной поддержкой партии и народа. Ему чужд любой намек на тщеславие или самомнение; он, пожалуй, самый скромный человек на свете." #NT!
 RUS_great_commander: "Великий полководец" #NT!
 RUS_great_commander_desc: "Достижения товарища Сталина в военной теории и руководстве невозможно перечислить. Хотя предатель Троцкий, возможно, и основал Красную Армию, именно товарищ Сталин превратил ее в эффективную силу для защиты достижений рабочего класса." #NT!
 RUS_architect_of_communism: "Архитектор коммунизма" #NT!
 RUS_architect_of_communism_desc: "Непоколебимая приверженность товарища Сталина идеалам революции позволила ему увидеть задачи построения социализма в одной стране. Поскольку работа по построению социализма идет полным ходом, он может сделать следующий большой шаг: как перейти от социализма к полному коммунизму." #NT!
 RUS_father_of_nations: "Отец народов" #NT!
 RUS_father_of_nations_desc: "Наш Союз – это большая семья, состоящая из множества разных людей, и каждой семье нужен глава. Товарищ Сталин является тем главой, который обеспечивает воспитание многих наших детей в духе социалистической мысли и направляет наши усилия к светлому будущему. Там, где он должен быть суров, он суров, но им всегда руководит чувство справедливости и справедливости." #NT!
 RUS_freedom_of_debate_unity_of_action: "Свобода дебатов – единство действий" #NT!
 RUS_freedom_of_debate_unity_of_action_desc: "Сложности управления страной и направления ее на правильный путь многочисленны, поэтому альтернативы должны иметь возможность обсуждаться открыто. Однако, как только решение принято, обязанностью каждого члена Политбюро, да и всей партии, является безоговорочная поддержка этого решения." #NT!
 RUS_the_construction_of_communism: "Строительство коммунизма" #NT!
 RUS_the_construction_of_communism_desc: "Строительство коммунизма будет сопряжено со своими проблемами и препятствиями. Обладая единой поддержкой Политбюро товарища Сталина, мы можем сделать первые шаги к строительству коммунизма." #NT!
 RUS_addressing_internal_affairs: "Обращение к внутренним делам" #NT!
 RUS_addressing_internal_affairs_desc: "Хотя у революции по-прежнему много врагов во всем мире, а многие миллионы рабочих все еще жаждут освобождения, мы не должны забывать обращать свой взор на многие проблемы, ожидающие нас дома." #NT!
 RUS_nkvd_primacy: "Примат НКВД" #NT!
 RUS_nkvd_primacy_desc: "Пока мы не будем уверены, что все враги государства будут подотчетны, мы должны продолжать полагаться на НКВД в защите революции." #NT!
 RUS_the_new_soviet_woman: "Новая советская женщина" #NT!
 RUS_the_new_soviet_woman_desc: "Политическая революция принесла свободу миллионам людей в нашем Союзе, в первую очередь миллионам женщин, которые больше не ограничиваются ролью просто жен и матерей, но которые теперь могут также быть полностью равными на рабочем месте." #NT!
 RUS_expand_the_agitprop: "Расширить Агитпроп" #NT!
 RUS_expand_the_agitprop_desc: "Чтобы охватить миллионы рабочих всего нашего Союза, мы должны говорить на их языке. Мы должны сделать наши аргументы простыми и понятными, чтобы они остались в памяти простого гражданина. Нам следует и дальше расширять наши усилия в этой области." #NT!
 RUS_positive_heroism: "Позитивный героизм" #NT!
 RUS_positive_heroism_desc: "Хотя все достижения членов рабочего класса разделяются всеми членами рабочего класса, мы все же можем указать на отдельных людей как на пример, которому другие должны подражать." #NT!
 RUS_revive_the_stakhanovite_movement: "Возродить стахановское движение" #NT!
 RUS_revive_the_stakhanovite_movement_desc: "Жестокая эксплуатация заставляет рабочих в капиталистических странах прилагать больше усилий и производить больше для тех, кто владеет фабриками. В нашей стране такие рабочие, как Алексей Стаханов, идут дальше, потому что знают, что каждый дополнительный кирпич, каждая дополнительная тонна добытого угля, каждая дополнительная заклепка помогает построить мир, в котором рабочие навсегда будут свободны от эксплуатации." #NT!
 RUS_war_heroes: "Герои войны" #NT!
 RUS_war_heroes_desc: "Русские всегда умели и хотели совершать подвиги крайней храбрости во имя победы над любым захватчиком Родины. Хотя мы едины в нашей борьбе с врагом, мы не должны делать вид, что в нашей армии нет солдат, которые вышли далеко за рамки служебного долга." #NT!
 RUS_collectivist_propaganda: "Коллективистская пропаганда" #NT!
 RUS_collectivist_propaganda_desc: "Многие проблемы, с которыми мы сталкиваемся, никогда не решаются ни одним гражданином в одиночку. Вся наша борьба — это общая борьба, следовательно, все наши достижения — это общие достижения." #NT!
 RUS_socialist_emulation: "Социалистическое соревнование" #NT!
 RUS_socialist_emulation_desc: "При капиталистической системе рабочие должны конкурировать друг с другом, чтобы получить хлеб насущный, в то время как владельцы фабрик получают прибыль от любых улучшений, которые делают рабочие, что приводит к увеличению производительности. Это расточительно и бесчеловечно. Социалистическая система предоставит тем, кто еще не стал лучшим, необходимую поддержку для развития своих способностей, обучаясь у тех, кто преуспевает." #NT!
 RUS_socialist_realism: "Социалистический Реализм" #NT!
 RUS_socialist_realism_desc: "Путь к светлому социалистическому будущему долог и зачастую извилист. Некоторые люди могут даже потерять надежду на то, что эта цель когда-либо будет достигнута. Мы должны показать им, над чем именно они работают, продвигая художественный стиль, показывающий, какой на самом деле будет жизнь в социалистической стране." #NT!
 RUS_the_komsomol: "Комсомол" #NT!
 RUS_the_komsomol_desc: "Мы не строим социализм для сегодняшних взрослых, мы строим его для детей и еще не родившихся поколений. Их необходимо научить тому, как совершенствоваться и развивать достигнутые нами достижения, чтобы они могли завершить работу, которую мы начали. Мы должны создать специальную молодежную организацию, которая не только воспитывает их, но и учит их быть хорошими, коммунистическими членами общества." #NT!
 RUS_patriarch_of_all_russia: "Патриарх всея Руси" #NT!
 RUS_patriarch_of_all_russia_desc: "Хотя в просвещенном коммунистическом обществе нет оснований для обратных суеверий, мы также должны признать, что многие люди находили силу и утешение в своей вере в трудные времена. Построение нового типа общества не лишено трудностей, и поэтому, возможно, нам следует позволить этим религиозным институтам продолжать функционировать, пока они остаются лояльными государству." #NT!
 RUS_the_comintern: "Коминтерн" #NT!
 RUS_the_comintern_desc: "Борьба за освобождение рабочих не ограничивается какой-либо страной; это глобальная борьба. Мы должны оказывать помощь товарищам в любой стране мира и бороться с силами реакции и контрреволюции, где бы они ни находились." #NT!
 RUS_development_aid_for_eastern_allies: "Помощь развитию восточных союзников" #NT!
 RUS_development_aid_for_eastern_allies_desc: "На протяжении веков западный империализм и колониализм жестоко эксплуатировали страны Азии. Скромные инвестиции с нашей стороны позволили бы нашим союзникам в Азии гораздо эффективнее противостоять дальнейшему капиталистическому вторжению." #NT!
 RUS_war_measures_in_the_east: "Военные меры на Востоке" #NT!
 RUS_war_measures_in_the_east_desc: "Глобальная борьба против фашизма и других контрреволюционных идеологий, несомненно, вскоре достигнет Азии. Мы должны дать понять нашим союзникам, что в отчаянные времена могут потребоваться отчаянные меры." #NT!
 RUS_fortify_mongolian_border: "Укрепить границу Монголии" #NT!
 RUS_fortify_mongolian_border_desc: "Хотя японские сторонники жесткой линии в данный момент наблюдают за Китаем, мы не можем исключать, что они, возможно, захотят расширить свои достижения, напав на нас. Мы должны обеспечить, чтобы наши монгольские союзники не превратились в открытый фланг." #NT!
 RUS_send_military_advisors_to_spain: "Отправьте военных советников в Испанию" #NT!
 RUS_send_military_advisors_to_spain_desc: "Наши товарищи в Испании после победы на демократических выборах столкнулись теперь с реакционной контрреволюцией. Мы должны поддержать их, чтобы их поражение не воодушевило фашистов в других странах." #NT!
 RUS_policy_of_collective_security: "Политика коллективной безопасности" #NT!
 RUS_policy_of_collective_security_desc: "Хотя они являются капиталистическими и зачастую реакционными, демократические правительства по всей Европе знают, что фашисты считают их слабыми и выродившимися. Если начнется война, они падут первыми, прежде чем вся ярость фашизма обратится против дома революции. Те политики, которые достаточно дальновидны, чтобы признать это, должны знать, что они найдут сочувственный слух в Москве." #NT!
 RUS_anti_fascist_policies: "Антифашистская политика" #NT!
 RUS_anti_fascist_policies_desc: "Мирного сосуществования с фашистами быть не может. Мы должны обратиться ко всем союзникам, которых сможем найти, и подготовиться к неизбежной конфронтации." #NT!
 RUS_seek_a_defense_pact_with_the_allies: "Заключите оборонный пакт с союзниками" #NT!
 RUS_seek_a_defense_pact_with_the_allies_desc: "Несмотря на наличие неофициальных контактов с западными демократиями, было достигнуто мало конкретных и юридически обязывающих соглашений. Пришло время положить чернила на бумагу и заявить миру, что западные демократии готовы сформировать с нами Объединенный фронт против фашистской экспансии." #NT!
 RUS_the_khakimov_proposal: "Предложение Хакимова" #NT!
 RUS_the_khakimov_proposal_desc: "Товарищ Хакимов неустанно работал над улучшением нашего положения в правительстве [SAU.GetNameDef]. Некоторые эксперты предполагают, что регион обладает огромными запасами природных ресурсов, которые, несомненно, стремятся эксплуатировать капиталисты. Мы должны продолжать строить отношения взаимного доверия, чтобы не допустить [SAU.GetNameDef] к любому враждебному блоку и предоставить нам первоочередные права на любые обнаруженные ресурсы." #NT!
 RUS_eradicate_western_fascism: "Искоренить западный фашизм" #NT!
 RUS_eradicate_western_fascism_desc: "Мы не можем дождаться, пока фашистские режимы Западной Европы соизволят напасть на нас в нужный им момент. Лучший способ борьбы с фашистами — это ударить первым, и ударить сильно." #NT!
 RUS_policy_of_individual_security: "Политика индивидуальной безопасности" #NT!
 RUS_policy_of_individual_security_desc: "У нас мало друзей в мире и много врагов. Нам не следует слишком беспокоиться о том, с кем мы заключаем сделки: либо они, либо мы все равно разорвем эти сделки, как только они достигнут своей цели." #NT!
 RUS_approach_germany: "Подход к Германии" #NT!
 RUS_approach_germany_desc: "Нет никаких причин, по которым мы не могли бы прийти к соглашению с Германией. Мы, конечно, не сможем мирно сосуществовать с ними вечно, но немцы не нападут на нас, пока западные союзники все еще существуют у них за спиной - и мы должны побудить немцев разобраться с ними в первую очередь." #NT!
 RUS_liberation_of_the_european_proletariat: "Освобождение европейского пролетариата" #NT!
 RUS_liberation_of_the_european_proletariat_desc: "Бесхребетные буржуазные правительства в Западной Европе продемонстрировали совершенное нежелание противостоять фашизму. В грядущей великой борьбе между фашизмом и коммунизмом они не сыграют никакой роли. Однако рабочие этих стран готовы вместе с нами бороться против бича фашизма. Нам просто нужно дать им правительства, готовые сражаться." #NT!
 RUS_anti_capitalist_policies: "Антикапиталистическая политика" #NT!
 RUS_anti_capitalist_policies_desc: "Очевидно, что большинство, если не все, капиталистические страны вполне довольствуются тем, что просто указывают фашистам другое направление, когда они планируют свою экспансию. Имея выбор, буржуазия в конечном итоге всегда выберет угнетение пролетариата. Таким образом, мы не можем им доверять и должны быть готовы дать им бой." #NT!
 RUS_recover_alaska: "Восстановить Аляску" #NT!
 RUS_recover_alaska_desc: "Продажа Аляски американцам была предательством русского народа со стороны его руководства. Давно пора обратить вспять это предательство и вернуть землю. Население было бы гораздо счастливее в составе нашего союза, чем в эксплуататорской системе, в которой оно сейчас живет." #NT!
 RUS_the_fight_for_the_pacific: "Борьба за Тихий океан" #NT!
 RUS_the_fight_for_the_pacific_desc: "Независимо от нашей силы на суше, нам придется пересечь воду, чтобы сразиться с нашими врагами в Тихоокеанском регионе. Поэтому мы должны развивать нашу прибрежную инфраструктуру и судостроительную промышленность, прежде чем мы сможем вести эффективную войну в этом регионе мира." #NT!
 RUS_baltic_security: "Балтийская безопасность" #NT!
 RUS_baltic_security_desc: "Судьба стран Балтийского моря тесно связана с нашей. Мы не можем допустить враждебное правительство у наших границ." #NT!
 RUS_respect_baltic_self_determination: "Уважайте самоопределение стран Балтии" #NT!
 RUS_respect_baltic_self_determination_desc: "Каждому народу должна быть предоставлена ​​возможность решать свои дела демократическим путем. Конечно, во многих буржуазных демократиях на Западе этот процесс немедленно извращается большими суммами денег. Мы обеспечим справедливое представительство рабочих Эстонии, Латвии и Литвы в своих правительствах." #NT!
 RUS_claims_in_baltic: "Претензии в Балтии" #NT!
 RUS_claims_in_baltic_desc: "Прибалтика когда-то была неделимой частью России. Их народ нуждается в защите большого государства, которое сможет защитить его от эксплуатации. Если страны Балтии не согласятся на эти условия, нам, возможно, придется прибегнуть к силе, чтобы обеспечить нашу защиту." #NT!
 RUS_secure_leningrad: "Безопасный [195.GetName]" #NT!
 RUS_secure_leningrad_desc: "Наша нынешняя граница с Финляндией находится слишком близко к [195.GetName], чтобы это было удобно. Внезапная атака со стороны Финляндии могла достичь города за несколько часов. Местоположение также позволяет очень легко блокировать наш Балтийский флот. Это неприемлемое положение дел, и мы должны разъяснить это финскому правительству." #NT!
 RUS_control_scandinavia: "Контролируйте Скандинавию" #NT!
 RUS_control_scandinavia_desc: "Последней угрозой для нашей северной границы являются правительства Скандинавского полуострова. Мы должны убедить их в том, что мирное сосуществование требует взаимного доверия, и мы не можем доверять правительству, идеология которого не совпадает с нашей." #NT!
 RUS_claims_on_poland: "Претензии к Польше" #NT!
 RUS_claims_on_poland_desc: "Польша удерживает территории, которые веками принадлежали России, разделив Украину и Беларусь между нашими странами. Это неприемлемое положение дел. Возможно, они превзошли нас в 1921 году, но мы должны напомнить им, что времена изменились." #NT!
 RUS_demand_eastern_poland: "Спрос на Восточную Польшу" #NT!
 RUS_demand_eastern_poland_desc: "В конце Великой войны линия Керзона была установлена ​​и согласована в качестве восточной границы Польши. Эта линия проходит примерно в 200 километрах к западу от нынешней границы Польши. Мы должны напомнить им об этом основном историческом факте и обеспечить, чтобы граница находилась там, где она должна быть." #NT!
 RUS_offer_poland_protection: "Предложить Польше защиту" #NT!
 RUS_offer_poland_protection_desc: "Польша и польский народ на протяжении веков пережили множество лишений и унижений. Ни для кого не секрет, что немцы хотят вернуть территории, отданные Польше после Великой войны, и готовы применить насилие, чтобы получить их. Мы должны предложить польскому правительству нашу защиту, если оно готово обсудить вопрос нашей общей границы." #NT!
 RUS_claim_on_bessarabia: "Претензия к Бессарабии" #NT!
 RUS_claim_on_bessarabia_desc: "В 1918 году румыны бессовестно воспользовались нашими внутренними проблемами и аннексировали Бессарабию. Пришло время напомнить им, что они владеют землей, которая по закону принадлежит нам, и если они не захотят восстановить правильные границы, мы вытесним их военным путем." #NT!
 RUS_demand_balkan_submission: "Требуйте подчинения Балкан" #NT!
 RUS_demand_balkan_submission_desc: "Прошлый опыт показал, что страны вокруг нас будут использовать любую нашу слабость. Поскольку в Европе назревает война, мы не можем позволить себе иметь соседей с сомнительной лояльностью. Странам на Балканах и в Малой Азии придется выбирать, хотят ли они стоять с нами или против нас." #NT!
 RUS_seek_balkan_cooperation: "Стремитесь к сотрудничеству на Балканах" #NT!
 RUS_seek_balkan_cooperation_desc: "Страны Балканского полуострова и Малой Азии могут стать могущественными союзниками, если мы сможем заставить их более тесно согласовать свои идеологические взгляды с нашими." #NT!
 RUS_middle_east_diplomacy: "Ближневосточная дипломатия" #NT!
 RUS_middle_east_diplomacy_desc: "Существует множество возможностей укрепить наши позиции на Аравийском полуострове и в Азии. Большая игра с британцами вот-вот сделает новый поворот." #NT!
 RUS_the_southern_thrust: "Южный натиск" #NT!
 RUS_the_southern_thrust_desc: "Наша южная граница представляет собой широкий открытый фланг, с которого враги могут использовать любую слабость. Мы не можем этого терпеть и не можем ждать мирных перемен в регионе." #NT!
 RUS_support_afghan_ideology: "Поддержка Афганистана [GetIdeologyNameWithCaps]" #NT!
 RUS_support_afghan_ideology_desc: "Афганистан – это место, где гордые нации унижены. Военная операция в стране будет в лучшем случае дорогостоящей и может даже не увенчаться успехом. У нас есть несколько контактов в Афганистане, которые хотят создать правительство, идеологически более близкое к нам. Мы должны поддержать это начинание." #NT!
 RUS_preemptive_invasion_of_iran: "Превентивное вторжение в Иран" #NT!
 RUS_preemptive_invasion_of_iran_desc: "Нельзя доверять правительству [PER.GetNameDef] в том, что оно поддержит нас в случае войны, и мы не можем полностью доверять им в том, что они не вступят в войну против нас. Вместо того, чтобы ждать и посмотреть, нам следует форсировать проблему и прояснить ситуацию." #NT!
 RUS_the_threat_from_the_land_of_the_rising_sun: "Угроза из Страны восходящего солнца" #NT!
 RUS_the_threat_from_the_land_of_the_rising_sun_desc: "Очевидно, что Япония желает доминировать над Китаем. Как только они это сделают, они, несомненно, повернутся на север, чтобы захватить огромные ресурсы Сибири. Пока они заняты в Китае, они предпочтут не выступать против нас, и поэтому мы должны обеспечить, чтобы война в Китае продолжалась до тех пор, пока мы не будем готовы противостоять японцам." #NT!
 RUS_the_gobi_gambit: "Гобийский гамбит" #NT!
 RUS_the_gobi_gambit_desc: "В то время как конфликт между Японией и Китаем накаляется, у нас есть возможность захватить территорию вокруг пустыни Гоби, чтобы дать нам право голоса в будущем Китая и место за столом переговоров." #NT!
 RUS_two_red_flags: "Два красных флага" #NT!
 RUS_two_red_flags_desc: "Хотя революция в Китае не увенчалась успехом, в этом нет ничего неожиданного. В стране еще нет того индустриального общества, которое необходимо для настоящей социалистической революции. Тем не менее, коммунистическая партия представляет собой лучший шанс для китайского народа достичь коммунистического будущего." #NT!
 RUS_support_the_kuomintang: "Поддержите Гоминьдан" #NT!
 RUS_support_the_kuomintang_desc: "Китайские коммунисты слабы в военном отношении и не имеют промышленной базы, на основе которой можно было бы построить большую армию. Ясно, что Гоминьдан лучше всего подходит для контроля над Китаем и создания буржуазного общества, необходимого в качестве предварительного условия для успешной коммунистической революции." #NT!
 RUS_intervention_in_china: "Вмешательство в Китай" #NT!
 RUS_intervention_in_china_desc: "Ситуация в Китае ухудшилась до такой степени, что она становится угрозой нашей безопасности. Мы должны вмешаться и разместить в регионе надежное правительство." #NT!
 RUS_prepare_a_war_with_japan: "Подготовьте войну с Японией" #NT!
 RUS_prepare_a_war_with_japan_desc: "Прежде чем нанести удар по Японии, мы должны убедиться, что нас не ждут сюрпризы, и активизировать наши разведывательные усилия." #NT!
 RUS_end_the_khalkhin_gol_conflict: "Прекращение конфликта на Халхин-Голе" #NT!
 RUS_end_the_khalkhin_gol_conflict_desc: "Пограничный конфликт с Японией длится достаточно долго. Если мы не можем доверять японскому правительству в уважении признанной границы, тогда нам придется заменить это правительство." #NT!
 RUS_recover_the_kuril_islands: "Вернуть Курильские острова" #NT!
 RUS_recover_the_kuril_islands_desc: "Курильские острова были потеряны после катастрофы 1905 года. Если мы нанесем быстрый и сильный удар, мы сможем вернуть их и поставить Японию в ситуацию, когда эскалация конфликта для нее не стоит того." #NT!
 RUS_reconcile_japan: "Примирить Японию" #NT!
 RUS_reconcile_japan_desc: "Основная угроза против нас будет исходить из Европы. Мы должны устранить все нерешенные проблемы, которые у нас есть с Японией, чтобы мы могли сосредоточиться на наших западных границах и не бояться удара в спину." #NT!
 RUS_spheres_of_influence_in_china: "Сферы влияния в Китае" #NT!
 RUS_spheres_of_influence_in_china_desc: "Последним оставшимся предметом раздора между нами является ситуация в Китае. Наши собственные интересы в регионе ограничены, и если мы можем купить поддержку Японии соглашением о сферах интересов, то мы должны сделать это без колебаний." #NT!
 RUS_soviet_japanese_pact_against_usa_focus: "Советско-японский пакт против США" #NT!
 RUS_soviet_japanese_pact_against_usa_focus_desc: "Японцы захотят дальнейшего расширения, чтобы подпитывать свою растущую экономику. В наших интересах направить это расширение как можно дальше от нас, а также заручиться поддержкой сильной военно-морской державы. Вместе мы сможем убрать Соединенные Штаты с мировой арены!" #NT!
