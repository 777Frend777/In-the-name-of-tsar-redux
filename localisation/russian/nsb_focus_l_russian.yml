 POL_KPP_focus: "Соберите левый кабинет" #NT!
 POL_KPP_focus_desc: "КПП — это партия революционеров, готовая предпринять решительные действия, необходимые для установления социализма в Польше. Хотя некоторые из тех, кто был верен санации, с тех пор изменили свою приверженность, мы не можем доверять им в заполнении нашего кабинета, и их необходимо заменить нашими революционными товарищами." #NT!
 POL_LIT_union: "Восстановить Содружество" #NT!
 POL_LIT_union_desc: "Поскольку [Root.GetLeader] станет королём Польши и Литвы, остаётся только снова объединить Сейм с Сеймом, и Речь Посполитая родится заново." #NT!
 POL_a_leftist_sejm: "Левый сейм" #NT!
 POL_a_leftist_sejm_desc: "Хотя Польская народная партия предпочтительнее Санации, социал-демократам не хватает хребта для проведения радикальных реформ, необходимых для настоящего освобождения пролетариата Польши. Только благодаря прямому руководству Коммунистической партии польский народ сможет навсегда разорвать свои цепи." #NT!
 POL_anti_imperialism: "Антиимпериализм" #NT!
 POL_anti_imperialism_desc: "Противодействие империалистической войне — это похвальный принцип, но недостаточно просто осудить империалистическую войну: мировая революция требует противостояния самого империализма!" #NT!
 POL_arm_monarchist_militants: "Вооруженные Монархические Боевики" #NT!
 POL_arm_monarchist_militants_desc: "Мы знаем, что за нашими границами есть те, кто желает, чтобы [Root.GetLeader] принес порядок и процветание в свою страну, как [Root.GetLeader.GetSheHe] принес нам! Мы должны быть готовы вооружить этих монархических боевиков, чтобы они могли бороться за то, чтобы привести своего законного монарха на трон." #NT!
 POL_armia_ludowa: "Армия Людова" #NT!
 POL_armia_ludowa_desc: "Мы не можем превзойти иностранных империалистов, но мы можем организовать левых боевиков, которые готовы умереть в борьбе, несмотря ни на что. Создав Армию Людову в качестве военного подразделения нашей партии, мы обеспечим, чтобы всегда была армия, верная амбициям нашей социалистической революции!" #NT!
 POL_assert_eastern_claims_pavel: "Утверждайте восточные претензии" #NT!
 POL_assert_eastern_claims_pavel_desc: "Речь Посполитая включает в себя многие части бывшей Российской империи, и, вне всякого сомнения, Павел будет считаться предателем, если он их аннексирует. Однако Российской Империи больше нет, и обязанность Павла как Белого — защитить бывшие российские территории от Советов." #NT!
 POL_assert_western_claims: "Подтвердите претензии Запада" #NT!
 POL_assert_western_claims_desc: "Границы Польши, кажется, по совпадению не включают в себя многие из ее бывших территорий, которые с тех пор стали крупными промышленными центрами. Для дела Бермонта было бы полезно вернуть их под контроль Польши." #NT!
 POL_baltic_socialism: "Насаждение балтийского социализма" #NT!
 POL_baltic_socialism_desc: "Воля балтийских народов подавляется диктаторами, капиталистами и фашистами. Если рабочие хотят когда-нибудь освободиться, то это должно быть сделано при прямом вмешательстве Польши." #NT!
 POL_claim_greater_lithuania: "Претендуйте на Великую Литву" #NT!
 POL_claim_greater_lithuania_desc: "Литва, которую мы знаем сегодня, — это всего лишь тень Великого Княжества Литовского, существовавшего до нее. Речь Посполитая – это больше, чем просто союз Польши и Литвы, это союз поляков, литовцев, украинцев и белорусов." #NT!
 POL_claim_livonia: "Заявить права на Ливонию" #NT!
 POL_claim_livonia_desc: "Среди стран Балтии существует нерушимое чувство братства и товарищества, и теперь, когда мы представляем интересы Литвы, мы готовы заявить об этом чувстве братства для себя и объединить страны Балтии в нашу растущую империю." #NT!
 POL_claim_prussia: "Захватить Восточную Пруссию" #NT!
 POL_claim_prussia_desc: "Восточная Пруссия является домом для бесчисленных литовских и польских меньшинств, и настало время этим людям объединиться со своими товарищами по Содружеству." #NT!
 POL_claiming_lithuania: "Истец Содружества" #NT!
 POL_claiming_lithuania_desc: "Есть ряд тех, кто в равной степени претендует на Польшу и Литву, и было бы чрезвычайно полезно в стремлении каждого поляка восстановить Речь Посполитую, если бы мы сделали это под правлением короля, способного претендовать на божественные права на обе страны." #NT!
 POL_com_independence: "Независимость" #NT!
 POL_com_independence_desc: "[RUS.GetNameDef] эксплуатирует нас уже достаточно долго! Пришло время польским революционерам снова взяться за оружие и бороться за свое право управлять собой!" #NT!
 POL_committee_of_national_liberation: "Комитет национального освобождения" #NT!
 POL_committee_of_national_liberation_desc: "Мы находимся в шатком положении, зажатом между Германией и Россией, подвергаясь их империалистическим махинациям. С созданием Комитета национального освобождения все осажденные поляки получат центральную власть для организации деятельности сопротивления." #NT!
 POL_complete_the_bermontian_mission: "Завершите Бермонтовскую миссию" #NT!
 POL_complete_the_bermontian_mission_desc: "Наша миссия — сражаться бок о бок с белыми и вернуть Россию царю — была провалена из-за неудавшегося вторжения в Литву, но теперь под нашим командованием находится могущественное Содружество наций. Мы должны взять себя в руки и сжечь СССР дотла!" #NT!
 royal_legitimist: "Королевский легитимист" #NT!
 POL_cossack_king: "Казак-король" #NT!
 POL_cossack_king_desc: "В 1918 году князю, казаку и военачальнику Павлу Бермондту-Авалову было поручено сражаться на стороне белых в России, но вместо этого он направил бермонтовские армии против Литвы и Латвии. Несмотря на то, что Бермондт непопулярен и не является католиком, он пользуется поддержкой немцев и перспективой создания белой русской армии за своей спиной." #NT!
 POL_demand_LIT_pavel: "Спрос в Литве" #NT!
 POL_demand_LIT_pavel_desc: "В прошлый раз бермонтовцы оказались неспособны аннексировать Литву, но теперь, имея за спиной польскую армию, Павел занимает позицию такой силы, что вполне может запугать литовцев, чтобы они преподнесли себя на серебряном блюде. Король не пресмыкается и не выпрашивает свое королевство, он воспринимает его как свое право." #NT!
 POL_demand_slovakia_pavel: "Спрос Словакия" #NT!
 POL_demand_slovakia_pavel_desc: "Чехословакия слаба, и ее территория является предметом зависти соседей. Если немцы могут взять Судеты, просто попросив, не можем ли мы все равно взять Словакию?" #NT!
 POL_demand_slovakia: "Спрос Словакия" #NT!
 POL_demand_slovakia_desc: "Чехословакия слаба, и ее территория является предметом зависти соседей. Если немцы могут взять Судеты, просто попросив, не можем ли мы все равно взять Словакию?" #NT!
 POL_dismantle_capitalist_empires: "Демонтаж капиталистических империй" #NT!
 POL_dismantle_capitalist_empires_desc: "Капитализм — естественный враг социализма, и теперь, когда революция победила в Польше, мы должны использовать наше положение как средство для демонтажа капиталистического империализма во всем мире, начиная с полного демонтажа всех колониальных империй." #NT!
 POL_dismantle_fascist_empires: "Демонтаж фашистских империй" #NT!
 POL_dismantle_fascist_empires_desc: "Фашизм – это беда мира. Они присваивают язык классовой борьбы, чтобы настроить пролетариат против своих товарищей за границей. Они являются заклятыми врагами КПП и от них необходимо быстро избавиться." #NT!
 POL_dismantle_soviet_empire: "Демонтаж Империи [RUS.GetAdjective]" #NT!
 POL_dismantle_soviet_empire_desc: "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default: "[RUS.GetNameDefCap] называет себя федерацией независимых республик, но это не более чем Российская империя с отливом красной краски. Как и все империи, она является врагом Польши." #NT!
 POL_dismantle_soviet_empire_desc_alt: "Красная краска сошла с СССР, и теперь мы можем увидеть истинный цвет [RUS.GetNameDef], поэтому их имперские амбиции ясны более чем когда-либо. С ним, как с врагом Польши, необходимо разобраться, пока не стало слишком поздно." #NT!
 POL_expand_lithuanian_shipyards: "Расширить литовские верфи" #NT!
 POL_expand_lithuanian_shipyards_desc: "Мы больше не должны ограничиваться портами Гдыня и Гданьск. Когда Литва находится под нашим контролем, мы получили возможность значительно расширить наши военно-морские возможности и побороться за доминирование в Балтийском море." #NT!
 POL_anti_capitalist_revolution: "Антикапиталистическая революция" #NT!
 POL_anti_capitalist_revolution_desc: "Хотя существует искушение сохранить союз Польши с Западом ради дипломатической целесообразности, мы не можем продать наши убеждения иностранным капиталистам. Мировая революция требует борьбы против буржуазии, и мы намерены делать именно это, независимо от того, называют ли они себя «фашистами» или «демократами»." #NT!
 POL_assemble_the_regency_council: "Соберите Регентский совет" #NT!
 POL_assemble_the_regency_council_desc: "Акт 5 ноября был обещанием центральных держав освободить из пепла Российской империи свободное и независимое Польское королевство. Возникшее в результате регентство не смогло найти монарха, прежде чем передать всю власть Пилсудскому, но, поскольку санационисты не смогли сформировать стабильное правительство, возможно, пришло время восстановить регентство, чтобы найти Польшу ее законным королем." #NT!
 POL_fulfil_fifth_of_november: "Выполнить Акт от 5 ноября." #NT!
 POL_fulfil_fifth_of_november_desc: "После того, как регентский совет вновь собрался, пришло время открыть двери всем без исключения королевским претендентам, стремящимся претендовать на польский престол." #NT!
 POL_governorate_livonia: "Губернаторство Ливония" #NT!
 POL_governorate_livonia_desc: "Когда много лет назад Павел вторгся в Литву и Латвию, он имел возможность вернуть себе Лифляндскую губернию как свою личную вотчину. Теперь Латвия слаба, а за спиной Павла стоит мощь Польши, мало что может остановить восстановление Ливонской губернии." #NT!
 POL_greater_commonwealth: "Великое Содружество" #NT!
 POL_greater_commonwealth_desc: "Амбиции Содружества выходят далеко за рамки простых исторических границ давно ушедшего Королевства. Речь Посполитая в сердцах поляков – великая имперская держава, многокультурная империя, сияющая от моря до моря!" #NT!
 POL_greater_polish_SSR: "Великая Польская ССР" #NT!
 POL_greater_polish_SSR_desc: "Мы уже доказали свою полезность для СССР, и было бы разумно потребовать, чтобы контроль над Восточной Польшей был возвращен нашему народу с некоторой компенсацией за те огромные услуги, которые мы оказали революции." #NT!
 POL_hohenzollern: "Гогенцоллерны" #NT!
 POL_hohenzollern_desc: "Немцы представляли, что новым Королевством Польским будет править Гогенцоллерн, а наши тесные дипломатические связи с Румынией делают румынскую королевскую семью идеальными кандидатами на пост короля Польши." #NT!
 POL_institute_royal_guards: "Создать королевскую гвардию" #NT!
 POL_institute_royal_guards_desc: "Теперь, когда на троне восседает монарх, крайне важно, чтобы мы нашли только самых элитных среди рядов польской армии, которым будет поручена личная защита нашего любимого монарха." #NT!
 POL_internal_romanian_support: "Ищите внутреннюю поддержку в Румынии" #NT!
 POL_internal_romanian_support_desc: "Король Румынии своими перерасходами средств и коррупцией ставит страну на грань разрушения. К сожалению, у короля Михаила, возможно, не будет другого выбора, кроме как сотрудничать с недоброжелателями своего отца, чтобы обеспечить дальнейшее выживание Румынии." #NT!
 POL_king_michaels_coup: "Переворот короля Михаила" #NT!
 POL_king_michaels_coup_desc: "Пришло время королю Михаилу узурпировать нынешнее румынское правительство и увидеть себя коронованным королем, как и его право по рождению. Когда-то Польша и Румыния были союзниками, теперь будут объединены в одно целое." #NT!
 POL_king_of_lithuania: "Королевство Литва" #NT!
 POL_king_of_lithuania_desc: "Время пришло; литовское население настроено против [LIT.GetLeader], и сторонники монархистов готовы предъявить правительству свои требования. При поддержке Польши они увидят [Root.GetLeader] своим правителем, назначенным Богом." #NT!
 POL_dabrowszczacy: "Домбровщицы" #NT!
 POL_dabrowszczacy_desc: "Существуют международные бригады польских добровольческих сил, сражающихся за социалистические и демократические движения по всему миру, и теперь, когда социалистическое правительство контролирует Польшу, мы можем заручиться поддержкой этих храбрых добровольцев со стороны польского государства." #NT!
 POL_leftist_economics: "Создать социалистическую экономику" #NT!
 POL_leftist_economics_desc: "В капиталистической экономике капитал существует для того, чтобы служить элите. Теперь, когда в правительстве находятся социалисты, мы должны перепрофилировать экономику так, чтобы она служила нуждам крестьян, проливших кровь за эту революцию." #NT!
 POL_lithuanian_rail: "Польско-Литовские железные дороги" #NT!
 POL_lithuanian_rail_desc: "Если Польша и Литва хотят по-настоящему объединиться, поездки между странами Союза должны быть тривиальным делом. Объединив наши железные дороги, мы значительно улучшим наши цепочки поставок и производственные мощности." #NT!
 POL_lower_class_education: "Низшее образование" #NT!
 POL_lower_class_education_desc: "Слишком долго доступ к образованию ограничивался богатством и привилегиями, но при социализме личное владение капиталом становится нерелевантным для системы образования." #NT!
 POL_merge_civilian_industries: "Объединение гражданских отраслей" #NT!
 POL_merge_civilian_industries_desc: "Теперь, когда наши нации объединены, Литве нет смысла строить только для Литвы, а Польше – только для Польши. Наши отрасли должны стать единым целым на благо нации." #NT!
 POL_merge_internal_governments: "Объединение внутренних правительств" #NT!
 POL_merge_internal_governments_desc: "Хотя Польша и Румыния теперь имеют одного и того же монарха во главе своего правительства, они по-прежнему разделены своими внутренними правительствами. Мы должны предложить представителей румынских местных жителей в Сейме и объединить все другие румынские администрации с их польскими эквивалентами." #NT!
 POL_merge_the_arms_industries: "Объединение оружейной промышленности" #NT!
 POL_merge_the_arms_industries_desc: "Польские и литовские производители оружия уже несколько десятилетий производят оружие отдельно, но теперь, когда наши страны едины, у нас есть возможность специализировать наши отрасли и наладить сотрудничество между польскими и литовскими заводами." #NT!
 POL_non_discriminatory_recruitment: "Отменить дискриминационный набор персонала" #NT!
 POL_non_discriminatory_recruitment_desc: "Польские католики непропорционально представлены в наших вооруженных силах из-за политики санации. Двигаясь вперед, мы предоставим любому патриоту или социалисту, желающему обратить свое оружие против фашизма." #NT!
 POL_organize_the_peasants_strike: "Организовать крестьянскую забастовку" #NT!
 POL_organize_the_peasants_strike_desc: "Польша разделена кровью крестьян. По всей польской деревне крестьяне радикализируются из-за злостного пренебрежения со стороны правительства. [POL.GetLeader] неизбежно приведет забастовки к насилию, поэтому мы должны подготовить пролетариат к восстанию против своих угнетателей." #NT!
 POL_polish_path_to_socialism: "Польский путь к социализму" #NT!
 POL_polish_path_to_socialism_desc: "С момента своего основания в 1918 году Польская коммунистическая партия подвергалась большевизации, и к настоящему времени многие из ее членов являются не более чем прислужниками Сталина. Однако Мария Кошутская и ряд других видных членов КПП стремятся устранить сталинистские элементы из партии и настроить Польшу против Москвы." #NT!
 POL_polish_peoples_republic: "Польская Советская Социалистическая Республика" #NT!
 POL_polish_peoples_republic_desc: "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default: "Польша является одной из наиболее промышленно развитых и независимых стран-членов СССР, поэтому вполне естественно, что мы пользуемся более высокой степенью автономии." #NT!
 POL_polish_peoples_republic_desc_alt: "Польша выделяется среди других стран сферы влияния [RUS.GetAdjective] благодаря своей относительной индустриализации и другой идеологии, поэтому вполне естественно, что мы наслаждаемся более высокой степенью автономии." #NT!
 POL_preserve_baltic_independence: "Сохранить независимость стран Балтии" #NT!
 POL_preserve_baltic_independence_desc: "Хотя правительства стран Балтии в значительной степени недемократичны и капиталистичны, они сталкиваются с угрозами с Востока и Запада так же, как и мы, и предпочтительнее, чтобы мы сохранили их буржуазные диктатуры, чем увидим, как они падут под натиском империалистических амбиций Германии и России." #NT!
 POL_preserve_bougoise_democracy: "Сохранить буржуазную демократию" #NT!
 POL_preserve_bougoise_democracy_desc: "Хотя целью КПП в конечном итоге является распространение социализма по всему миру, в эти мрачные времена растущий глобальный фашизм делает необходимым, чтобы мы боролись вместе с капиталистами за сохранение буржуазной демократии. Только в мире, свободном от фашизма, материальные условия способствуют глобальной социалистической революции." #NT!
 POL_press_for_liberia: "Пресса для Либерии" #NT!
 POL_press_for_liberia_desc: "В 1932 году правительства Польши и Либерии согласились передать Либерию под опеку Польши. Американцы рассматривают наше присутствие в Либерии как оскорбление, но эта нация уязвима и остро нуждается в польской защите." #NT!
 POL_pressure_for_the_west: "Давление на Запад" #NT!
 POL_pressure_for_the_west_desc: "Точные границы между Польшей и Германией были предметом споров в течение десятилетий после Великой войны. В ходе этих дебатов немцы сохранили большую часть своих промышленных центров, оставив Польше мало что похожее на промышленность. Поскольку Восток сдался [RUS.GetNameDef], эти территории должны быть заменены Силезией и Померанией." #NT!
 POL_pro_allied_government: "Назначьте просоюзническое правительство" #NT!
 POL_pro_allied_government_desc: "Многие сеймики уже выступают за продолжение сближения Польши с Западом, и, продвигая этих представителей на более высокие посты в управлении, мы становимся более открыто дружелюбными по отношению к делу союзников." #NT!
 POL_push_for_ruthenia: "Прорыв через Русию" #NT!
 POL_push_for_ruthenia_desc: "Железнодорожные сети Украины и Белоруссии находятся в крайне запущенном состоянии, но эти территории являются такой же частью Содружества, как и любые другие. Мы должны инвестировать в восточные железные дороги, если хотим прорваться сквозь Советский Союз и вернуть себе то, что принадлежит нам." #NT!
 POL_reopen_the_maritime_and_colonial_league: "Открытие Польского колониального союза." #NT!
 POL_reopen_the_maritime_and_colonial_league_desc: "Амбиции межконтинентального польского присутствия закончились с неспособностью Польши приобрести Палестину, но благодаря нашим новым тесным связям с Западом и социалистическому правительству мы имеем возможность использовать наш капитал для освобождения рабочих колоний от европейских колонизаторов под новыми Польская администрация." #NT!
 POL_restoration_of_the_royal_sejm: "Восстановление Королевского Сейма" #NT!
 POL_restoration_of_the_royal_sejm_desc: "В прежние времена Польского королевства сейм был верным слугой народа и короны. С восстановлением Сейма и разрушением Второй республики мы должны обеспечить, чтобы все сеймики были лояльны к короне и не стремились вернуть Польшу под санационное правление." #NT!
 POL_restore_bermontians: "Восстановить бермонтианцев" #NT!
 POL_restore_bermontians_desc: "Западнорусская Добровольческая армия — это сила, возглавляемая Павлом Бермондтом Аваловым, которая стремилась восстановить монархизм и порядок на западных территориях России. Хотя Польша сейчас является главной заботой Павла, уничтожение русского коммунизма по-прежнему остается миссией Бермонта, и все белые русские должны считать своим долгом сражаться на стороне Бермонтианской армии!" #NT!
 POL_restore_poland_hungary: "Восстановить Польшу-Венгрию" #NT!
 POL_restore_poland_hungary_desc: "Столетия назад короны Польши и Венгрии были объединены, и за страной было закреплено господство в Восточной Европе. Теперь, когда Трансильвания и Нитрия находятся под контролем Польши, единственное, что мешает нам вернуть наследие Польши и Венгрии, — это продолжающееся существование самой Венгрии." #NT!
 POL_royal_dictatorship: "Установить королевскую диктатуру" #NT!
 POL_royal_dictatorship_desc: "Сейм обладает исполнительным правом накладывать вето на любое решение, принятое королем, и хотя до сих пор это приносило нам пользу, мир меняется, и мы не можем позволить бюрократии стоять на пути божественного права нашего короля на управление." #NT!
 POL_seek_german_alignment: "Ищите немецкого согласия" #NT!
 POL_seek_german_alignment_desc: "Поклонник [GER.GetLeader] и национал-социалист, Павел сделал себя известным союзником фашистских держав мира, и все, что ему остается, — это приблизиться к фашистам и посмотреть, приветствуют ли они Польшу, находящуюся под контролем Бермонта, в свою Ось." #NT!
 POL_social_commonwealth: "Содружество Социалистических Республик" #NT!
 POL_social_commonwealth_desc: "Хотя любые амбиции по восстановлению Польши и Литвы противоречили бы целям нашей революции, нельзя отрицать, что Польша, Литва и многие бывшие государства-члены Содружества имеют общую историю и общих врагов. В свете нашей взаимной борьбы необходимо новое Содружество; тот, который отдает приоритет безопасности и освобождению своих рабочих при социализме." #NT!
 POL_soviet_industry: "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default: "Советские промышленные инвестиции" #NT!
 POL_soviet_industry_alt: "Промышленная экспансия" #NT!
 POL_soviet_industry_desc: "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default: "Преимущество присоединения к СССР заключается в том, что мы вступаем в мощный союз государств, поскольку теперь у нас есть промышленный центр, обогащающий нашу страну инвестициями. Хотя часть нашей промышленности направлена ​​на улучшение ситуации в СССР, промышленные инвестиции, которые мы получаем взамен, значительно увеличивают наши производственные мощности." #NT!
 POL_soviet_industry_desc_alt: "Несмотря на порабощение, которое мы терпим со стороны [RUS.GetNameDef], мы должны продолжать развивать собственную промышленность. Это может оказаться полезным, если мы когда-нибудь решим разорвать наши цепи." #NT!
 POL_soviet_military_staff: "Советский военный штаб" #NT!
 POL_soviet_military_staff_desc: "С созданием Второй Польской Республики многие левые польские генералы бежали в СССР, чтобы продолжить борьбу за мировую революцию. Теперь, когда у власти находится советское правительство, эти храбрые изгнанники могут вернуться домой." #NT!
 POL_support_colonial_workers_strikes: "Поддержите забастовки колониальных рабочих" #NT!
 POL_support_colonial_workers_strikes_desc: "Рабочие европейских колоний страдают и борются, раздражаясь под тяжестью своих повелителей, стремящихся сохранить империю, которая им ничего не дает. Этим рабочим не хватает материальных условий, необходимых для собственного освобождения, и если мы действительно хотим осуществить глобальную революцию, мы должны вооружить угнетенных против их колониальной элиты." #NT!
 POL_support_monarchism_in_LIT: "Поддержите монархизм в Литве" #NT!
 POL_support_monarchism_in_LIT_desc: "Как и Польша, Литва должна была выбрать себе нового короля. Однако, в отличие от Польши, честные выборы были признаны немцами нелегитимными, но мы можем предоставить литовцам сильного правителя, которого им обещали; кто-то, кто защитит Литву от немецкого империализма." #NT!
 POL_warsaw_to_crimea_railway: "Варшава-Крым железная дорога" #NT!
 POL_warsaw_to_crimea_railway_desc: "В нашем стремлении править от моря до моря жизненно важно, чтобы каждая территория, которую мы захватываем, стала полностью интегрированной частью нашей нации. Наши естественные границы простираются с севера на юг, с востока на запад, и стремление связать Крым нашей железной дорогой укрепит наше влияние в регионе." #NT!
 POL_elect_a_PSL_leader: "Избрать лидера PSL" #NT!
 POL_elect_a_PSL_leader_desc: "Хотя коммунисты борются за власть в нашем правительстве, военные поддерживают PSL. Если мы укрепим наше лидерство сейчас, КПП будет бессильна взять под контроль правительство." #NT!
 POL_invest_in_the_peasantry: "Инвестируйте в крестьянские общины" #NT!
 POL_invest_in_the_peasantry_desc: "Крестьяне боролись за нас с обещанием, что мы улучшим жизнь в деревне, и мы намерены выполнить это обещание. Надлежащие железнодорожные и инфраструктурные сети гарантируют, что никто не останется без внимания." #NT!
 POL_seek_an_alliance_with_kaiser: "Ищите союз с кайзером" #NT!
 POL_seek_an_alliance_with_kaiser_desc: "Королевство Польское обязано своим существованием Акту от 5 ноября, декларации кайзера Германии, обещавшей выделить новое Польское королевство из оккупированной Россией Конгрессовой Польши. Пока неизвестно, каковы планы кайзера в отношении Польши, но, возможно, мягкое напоминание о декларации Германской империи могло бы посеять семена маловероятного союза." #NT!
 POL_surrender_the_east: "Сдать Восток" #NT!
 POL_surrender_the_east_desc: "СССР рассматривает Восточную Польшу как законные части Украины и Белоруссии, которые, как утверждает СССР, он представляет. Возможно, уступив эти территории Советам, мы сможем стать союзниками." #NT!
 POL_woo_morges_staff: "Пригласите Фронт Морж" #NT!
 POL_woo_morges_staff_desc: "Наше восстание ни к чему не приведет без поддержки хотя бы части военных. Хотя большинство из них остаются верными одному из трех крыльев Санации, Фронт Морж заинтересован в восстановлении демократии в Польше и может быть готов к сотрудничеству с нами в этом направлении." #NT!
 POL_ease_sanationist_tensions: "Ослабьте санационистскую напряженность" #NT!
 POL_ease_sanationist_tensions_desc: "Многие члены «Фронта моржей» занимают высокопоставленные военные должности в Санации, и, возможно, мы сможем убедить их использовать свой политический капитал для сдерживания правительственных репрессий в отношении забастовки, выигрывая нам жизненно важное время для развития нашего движения в Польше." #NT!
 POL_arm_peasant_militia: "Вооружение Крестьянское ополчение" #NT!
 POL_arm_peasant_militia_desc: "Польское крестьянство освободится от своих угнетателей только одним путем, а именно путем взятия в руки оружия и борьбы с буржуазией. Используя политический капитал Фронта Моржа для кражи оборудования из Санации, мы начнем войну с полностью обученным и вооруженным крестьянством." #NT!
 POL_state_national_council: "Государственный национальный совет" #NT!
 POL_state_national_council_desc: "Санационисты имеют апрельскую конституцию, чтобы закрепить свои убеждения, и нам уже давно пора сделать то же самое. Будет создан Государственный национальный совет, который объединит политиков-социалистов со всей Польши для исправления реакционных законов о санации." #NT!
 POL_communal_governance: "Коммунальное управление" #NT!
 POL_communal_governance_desc: "Крестьянская война, хотя и была необходимой, принесла опустошение и опустошение нашей деревне. Сейчас настало время восстановления и создания местных общинных органов власти в наших сельских общинах, которые залечат шрамы войны." #NT!
 POL_raise_the_black_madonna: "Поднимите Черную Мадонну" #NT!
 POL_raise_the_black_madonna_desc: "Черная Мадонна — это священный портрет Пресвятой Богородицы, популярный среди низших слоев Польши как защитница Польши и ее низших классов. Приняв Черную Мадонну в качестве символа нашего движения, наш народ будет знать, что Пресвятая Дева будет на нашей стороне, когда придет время." #NT!
 POL_reassemble_the_sejm: "Собрать Сейм заново" #NT!
 POL_reassemble_the_sejm_desc: "Поскольку в Польше восстановлена ​​демократическая практика, пришло время вновь пригласить сеймиков, изгнанных санацией, обратно в правительство." #NT!
 POL_empower_the_morges: "Расширьте возможности Моржей" #NT!
 POL_empower_the_morges_desc: "Front Morges зарекомендовали себя как союзники демократии, и ничего из того, чего мы достигли до сих пор, было бы невозможно без их поддержки. Возможно, эти генералы заслужили право возглавить собственный род войск." #NT!
 POL_ROM_join_allies: "Присоединяйтесь к союзникам" #NT!
 POL_ROM_join_allies_desc: "Теперь, когда троны Польши и Румынии объединены, мы должны снова переключить наше дипломатическое внимание на наших союзников на Западе." #NT!
 POL_anti_blitz_tactics: "Тактика борьбы с блицкригом" #NT!
 POL_anti_blitz_tactics_desc: "Немцы стремятся захватить нашу страну быстрой и подавляющей силой, но, возможно, эта военная машина — всего лишь стеклянная пушка. Людей можно заставить встретить опасность, не отступая, а танк будет грозным, только если мы к нему не подготовимся." #NT!
 POL_anti_fascist_military_desc: "Хотя социалистическое правительство оставляет поляков несколько разделенными, наша связь с Западом дает нам общую цель по всему политическому спектру, и это наша яростная оппозиция фашизму и немецкому империализму. Благодаря поддержке и пропаганде наша армия будет сильной и единой перед лицом растущего глобального фашизма." #NT!
 POL_anti_germans_abroad: "Поддержите антинемцев за рубежом" #NT!
 POL_anti_germans_abroad_desc: "Страны Балтии — наши братья в борьбе против большевизма и нацизма. Хотя они разбросаны, жалки и слабы, а за их спиной стоит сильное польское правительство, мы, возможно, еще сможем превратить эти государства в функциональные военные машины." #NT!
 POL_assert_eastern_claims: "Утверждайте восточные претензии" #NT!
 POL_assert_eastern_claims_desc: "Польша в ее нынешнем состоянии является тенью Империи, которой она когда-то была. Польша – это не просто место, где живут поляки, Польша – это наследие Содружества, и мы должны восстановить старые границы на Востоке." #NT!
 POL_assurance_of_loyalty: "Определите послевоенные границы" #NT!
 POL_assurance_of_loyalty_desc: "Немцы отобрали у нас значительные территории, и наши усилия по поддержке войны не могут быть оспорены. Мы уже достаточно долго преклонялись, пришло время потребовать некоторой компенсации за то, что мы сдали." #NT!
 POL_beck_ribbentrop: "Пакт Бека-Риббентропа" #NT!
 POL_beck_ribbentrop_desc: "Ни для кого не секрет, что немцы жаждут аннексии Гданьска и других бывших немецких территорий, но, возможно, это не обязательно должно происходить через кровавый конфликт. Возможно, Юзеф Бек сможет найти дипломатическое решение спора на нашей границе." #NT!
 POL_declare_independence: "Провозгласить независимость" #NT!
 POL_declare_independence_desc: "Немцы были полезным инструментом в прекращении угрозы [RUS.GetNameDef], но сейчас наше время обратиться против тех, кто стремится увидеть Польшу в цепях. Пришло время нанести удар по Рейху." #NT!
 POL_demand_LIT: "Спрос в Литве" #NT!
 POL_demand_LIT_desc: "Правительство Литвы раздроблено, слабое и характеризуется плохим экономическим и военным руководством. Польское государство неполное без своих подданных, и, возможно, просто потребовав этого, литовцы согласятся на объединение." #NT!
 POL_demand_pomerania: "Спрос Померания" #NT!
 POL_demand_pomerania_desc: "Померания когда-то была частью Польского государства, а теперь остается в руках Германии. Хотя мало кто поверит, что у нас есть шанс, мы должны бросить жребий и забрать то, что принадлежит нам." #NT!
 POL_divide_lit: "Разделить Литву" #NT!
 POL_divide_lit_desc: "Мы добиваемся восстановления Речи Посполитой, немцы добиваются Мемель, возможно, нам удастся прийти к обоюдному согласию и предъявить литовцам совместный ультиматум." #NT!
 POL_empower_falangist_militants: "Усиление боевиков-фалангистов" #NT!
 POL_empower_falangist_militants_desc: "Среди фалангистов существует ряд военизированных организаций, вооружающихся для ведения неизбежной битвы с коммунистами. При поддержке правительства эти энтузиасты превратятся в грозное вооруженное крыло партии фалангистов." #NT!
 POL_falangist_international: "Фалангист Интернационал" #NT!
 POL_falangist_international_desc: "Противостояние нацизму и итальянскому фашизму ставит нас в уязвимое положение, но мы должны искать союзников в нашей борьбе против немцев. Возможно, представляя фалангизм в качестве альтернативы, мы сможем сформировать союз наций-единомышленников." #NT!
 POL_force_polish_upper_class: "Продвигайте польский высший класс" #NT!
 POL_force_polish_upper_class_desc: "Будучи молодой нацией, недавно освободившейся, многие поляки занимают лишь низшие экономические слои общества. Наша нация не сможет выжить, если мы не создадим элитный класс, которого почти с рождения обучают управлять страной." #NT!
 POL_german_staff: "Фольксдойчер Зельбстшуц" #NT!
 POL_german_staff_desc: "В Польше проживает значительное немецкое меньшинство, и хотя немцы будут стремиться использовать этих молодых людей против нас, наше нынешнее состояние сотрудничества с Германией может сделать немецкие общины в Польше более дружелюбными по отношению к нашему делу." #NT!
 POL_german_training: "Немецкий военный штаб" #NT!
 POL_german_training_desc: "Наши немецкие «партнеры» держат свои военные тайны довольно близко к груди, но, возможно, предложив им управлять некоторыми нашими внутренними военными делами, им не останется иного выбора, кроме как раскрыть нам некоторые военные тайны." #NT!
 POL_integrate_greater_kashubia: "Интегрировать Померанию" #NT!
 POL_integrate_greater_kashubia_desc: "Славянский кашубский народ рассматривает всю Померанию как законные границы своей нации, и многие поляки тоже считают ее законной польской территорией. Теперь, когда земли находятся в наших руках, все, что нам нужно сделать, это интегрировать их в рамках нашего правительства, и Восточная Германия станет Западной Польшей." #NT!
 POL_integrate_the_endecja: "Интегрируйте Endecja" #NT!
 POL_integrate_the_endecja_desc: "В то время как отделение Национал-демократической партии в Сёдемках сидит за столом переговоров о формировании коалиции с Санацией, большинство партии по-прежнему выступает против. Пригласив ключевых членов Endecja в правительство, мы, возможно, еще сможем сформировать правительство, объединенное польским национализмом." #NT!
 POL_integrate_the_falanga: "Интегрируйте Фалангу" #NT!
 POL_integrate_the_falanga_desc: "ОНР-Фаланга — жестокая и подрывная организация, но растущий национализм внутри правительства может побудить фалангистов объединиться с нами ради будущего Польши." #NT!
 POL_invite_the_baltics: "Пригласите страны Балтии" #NT!
 POL_invite_the_baltics_desc: "Поскольку большинство католических стран находятся под угрозой большевистского вторжения, страны Балтии являются естественными союзниками фалангистов и должны быть защищены." #NT!
 POL_invite_the_lowlands: "Пригласите Лоулендс" #NT!
 POL_invite_the_lowlands_desc: "Хотя фалангизм находится на политической периферии в Бенилюксе, умеренные затраты времени и ресурсов могут привести к тому, что он станет достаточно мейнстримом, чтобы сделать союз с этими странами возможным." #NT!
 POL_konfederacja_narodu: "Конфедерация народа" #NT!
 POL_konfederacja_narodu_desc: "Конфедерация народа — небольшая группа польских националистов, выступающих против любых попыток Германии оккупировать Польшу. Возможно, заявив о нашей заинтересованности в противостоянии немцам, эти боевики смогут поддержать наше дело." #NT!
 POL_nationalist_constitution: "Националистическая конституция" #NT!
 POL_nationalist_constitution_desc: "Апрельская конституция пока не смогла укрепить польскую идентичность, но некоторые члены Национал-демократической партии и Фалангистской партии предложили свою поддержку в внесении поправок в конституцию, чтобы поставить идентичность нашей нации превыше всего." #NT!
 POL_polish_shock_battallions: "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc: "Специально обученные ударные батальоны Uderzeniowe Bataliony Kadrowe — это вооруженное крыло Конфедерации Народа, готовое умереть, чтобы уберечь Варшаву от рук врага." #NT!
 POL_underground_conscripts: "Подпольные призывники" #NT!
 POL_underground_conscripts_desc: "Призыв из числа ячеек Польского подпольного государства значительно повысит боеспособность наших войск против наших угнетателей." #NT!
 POL_prepare_german_line: "Подготовьте немецкую линию" #NT!
 POL_prepare_german_line_desc: "Граница с Германией — самая уязвимая часть нашей страны. Если мы хотим уберечь Варшаву от рук немцев, мы должны встретиться с ними прямо на границе и посмеяться над их попытками сломить нашу волю." #NT!
 POL_privatize_education: "Захватить иностранное предприятие" #NT!
 POL_privatize_education_desc: "Хотя иностранные инвесторы были для нас весьма полезны, созданные ими предприятия были бы гораздо лучше переданы в руки Польши. Это расстроит первоначальных владельцев, но это необходимый акт патриотизма." #NT!
 POL_radicalize_poles_in_germany: "Радикализация польских боевиков в Германии" #NT!
 POL_radicalize_poles_in_germany_desc: "По всей Германии есть польские меньшинства, которые просто идеально подходят для радикализации. Возможно, если мы раскроем им планы Германии в отношении Польши, они поднимутся к воинственности и будут настроены на поддержку нашего дела." #NT!
 POL_reach_out_to_underground_state: "Доберитесь до подземного государства" #NT!
 POL_reach_out_to_underground_state_desc: "Польское подпольное государство действует тайно, за закрытыми дверями. Обратившись к ним и предоставив им нашу поддержку, мы можем однажды надеяться свергнуть наших бывших хозяев." #NT!
 POL_reassert_silesian_claims: "Подтвердить Силезские претензии" #NT!
 POL_reassert_silesian_claims_desc: "Судьба Силезии была предметом серьезных разногласий в первые дни существования Польской Республики, и правительство того времени согласилось уступить большую часть Силезии и довольствоваться относительно небольшой Верхней Силезией. Сильное правительство не пошло бы на такую ​​уступку, и наши требования должны быть подтверждены." #NT!
 POL_reopen_national_elections: "Возобновить национальные выборы" #NT!
 POL_reopen_national_elections_desc: "Цель Endecja — восстановить демократию в Польше, одновременно обеспечивая, чтобы правительство служило интересам польского национализма. Мы должны возобновить выборы, но таким образом, чтобы непатриотические партии не могли быть в избирательных бюллетенях." #NT!
 POL_request_autonomous_status: "Запросить автономный статус" #NT!
 POL_request_autonomous_status_desc: "Мы раздражаемся под тяжестью немецкого влияния, мы должны требовать большей промышленной автономии, если мы вообще хотим иметь какое-либо будущее." #NT!
 POL_riot_of_37: "Варшавский бунт" #NT!
 POL_riot_of_37_desc: "Санация никогда не согласится передать власть мирным путем, передайте власть фалангистам, но влияние фалангистов выходит далеко за пределы контроля Санации. Одной жестокой демонстрации в Варшаве может быть все, что нужно, чтобы поставить Фалангу под прямой контроль над страной." #NT!
 POL_sideline_the_sanacja: "Ограничить Санацию" #NT!
 POL_sideline_the_sanacja_desc: "Фаланга и Эндеция стали настолько влиятельными в польском правительстве, что, если бы они начали сотрудничать более тесно, санационисты могли бы потерять значительный политический капитал и сделать себя уязвимыми для государственного переворота..." #NT!
 POL_siodemki: "Консолидация конституций" #NT!
 POL_siodemki_desc: "Санация поддерживает апрельскую конституцию, а Эндеция желает заменить ее своей собственной. Теперь, когда наши партии сотрудничают, мы не можем допустить еще большей путаницы и должны согласиться объединить эти конкурирующие взгляды на будущее Польской Республики." #NT!
 POL_state_catholicism: "Государственный католицизм" #NT!
 POL_state_catholicism_desc: "Католическая идентичность присуща фалангистской идеологии, и поэтому церковь и государство должны быть одним и тем же." #NT!
 POL_support_falangists_in_the_americas: "Поддержите американских фалангистов" #NT!
 POL_support_falangists_in_the_americas_desc: "В Америке полно фалангистских движений, в основном в странах Латинской Америки. Расширение нашего альянса на Америку необходимо не только для защиты интересов фалангистов во всем мире, но и для защиты наших соотечественников от американского влияния." #NT!
 POL_support_global_falangism: "Поддержите глобальный фалангизм" #NT!
 POL_support_global_falangism_desc: "Мы не одиноки в нашей борьбе за привнесение фалангизма в нашу страну. По всей Польше есть волонтеры, которые стремятся поддержать фалангистские движения по всему миру, и государство должно поддерживать этих людей." #NT!
 POL_the_national_commonwealth: "Национальное Содружество" #NT!
 POL_the_national_commonwealth_desc: "Старое Содружество было империей поляков, управлявших великими землями и народами. С Литвой в наших руках Польская Империя возрождается вновь!" #NT!
 POL_romanov: "Романов" #NT!
 POL_romanov_desc: "Хотя это маловероятный кандидат, молодая женщина, называющая себя Анастасией Романовой, утверждает, что последним монархом Польши был царь Николай II, и поэтому ее претензии на Польшу санкционированы Богом." #NT!
 POL_invite_exiled_nobility: "Пригласить изгнанную знать" #NT!
 POL_invite_exiled_nobility_desc: "Хотя многие российские дворяне отказываются признавать законное наследие нашего короля Анастасии, приглашение их вернуться с обещанием дворянских титулов может побудить их изменить свою позицию и признать ее единственной живой истинной дочерью царя Николая II." #NT!
 POL_pan_slavism: "Панславянский реваншизм" #NT!
 POL_pan_slavism_desc: "Панславянское движение до сих пор было для русских не более чем полезным инструментом, позволяющим претендовать на гегемонию над всеми славянами, но оно также оказалось полезным для объединения разрозненных славянских народов в объединенные государства, такие как Югославия и Чехословакия. Почему же тогда Польша должна быть исключением? Не должна ли Польша также извлечь выгоду из этой волны панславизма?" #NT!
 POL_demand_yugoslav_subjugation: "Требуйте подчинения Югославии" #NT!
 POL_demand_yugoslav_subjugation_desc: "Если наше желание панславянского объединения когда-либо осуществится, мы не должны пренебрегать южными славянами. Хотя между нами стоят национальные границы и великие горы, мы все равно славяне." #NT!
 POL_claim_russia: "Претензия на Россию" #NT!
 POL_claim_russia_desc: "Король Анастасия Романова — последний живой наследник царя Николая II, и поэтому ее притязания на российский престол не только законны, но и являются волей Божией. Поскольку российские дворяне поддерживают ее притязания, Анастасия готова вернуть себе право первородства как императрицы России." #NT!
 POL_proclaim_slavic_unity: "Провозглашайте славянское единство" #NT!
 POL_proclaim_slavic_unity_desc: "Поскольку вся территория России и Польши находится под нашим контролем, мы можем добиться того, чего до нас не достигал ни один царь. При согласии и одобрении как русских, так и поляков мы можем провозгласить объединение славянских народов." #NT!
 POL_niech_zyje_opor: "W imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc: "По всей Польше ходят слухи о восстании и свободе. В наших церквях и в подполье смелые и патриотичные поляки стремятся восстановить независимое польское государство, и при правильной провокации и оборудовании мы сможем увидеть освобождение Варшавы!" #NT!
 POL_niech_zyje_opor_no_mtg: "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc: "$POL_niech_zyje_opor_desc$"
 POL_morges_pact: "Пакт Моржа" #NT!
 POL_morges_pact_desc: "С восстановлением демократии в Польше амбиции Front Morges практически реализованы. Остается только укрепить наши отношения с Францией и восстановить франко-польский союз." #NT!
 POL_morges_economic_union: "Франко-польский экономический пакт" #NT!
 POL_morges_economic_union_desc: "Укрепив отношения между Францией и Польшей, мы сможем обеспечить взаимную экономическую помощь во время войны." #NT!
 POL_invite_romania_to_morges: "Пригласить Румынию к участию в Пакте" #NT!
 POL_invite_romania_to_morges_desc: "Одного франко-польского союза недостаточно, чтобы противостоять всей силе держав Оси. Мы должны расширить наш союз между морями." #NT!
 POL_align_with_habsburgs: "Альянс Габсбургов" #NT!
 POL_align_with_habsburgs_desc: "Габсбурги восседают на тронах Польши и Венгрии, возможно, пришло время официально оформить наши семейные связи в союз." #NT!
 POL_habsburg: "Габсбург" #NT!
 POL_habsburg_desc: "Карл Альбрехт фон Габсбург — польский патриот и, к счастью, принадлежит к королевской семье. Возможно, нам следует предложить ему занять трон, к которому его готовили с рождения." #NT!
 POL_habsburg_monarchist_militants: "Вооружение Габсбургских боевиков" #NT!
 POL_habsburg_monarchist_militants_desc: "В Чехословакии есть люди, которые жаждут возвращения абсолютного наследственного правления над жизнью, и все, что нам нужно сделать, это дать им оружие, и они будут силой продвигать дело Габсбургов!" #NT!
 POL_join_CZE_industry: "Присоединяйтесь к чешской промышленности" #NT!
 POL_join_CZE_industry_desc: "Промышленность Богемии и Польши разобщена и несплочена, мы должны работать над тем, чтобы исправить это, чтобы максимально эффективно использовать возможности наших теперь объединенных наций." #NT!
 POL_join_CZE_military: "Вступай в чешскую армию" #NT!
 POL_join_CZE_military_desc: "Наша военная промышленность разделена и не имеет единой цели, мы должны оценить и интегрировать чешский промышленный комплекс в польские вооруженные силы." #NT!
 POL_join_CZE_rails: "Объединим железные дороги" #NT!
 POL_join_CZE_rails_desc: "Перевозка грузов через Судетские горы — дело затратное и неэффективное. Мы должны объединить ключевые участки наших железных дорог, если хотим защитить всю нашу новую нацию." #NT!
 POL_king_of_bohemia: "Король Богемии" #NT!
 POL_king_of_bohemia_desc: "В Чехословакии сильны монархические настроения; все, что нам нужно сделать, это настаивать на наших притязаниях на чешский трон, и чешское правительство, без сомнения, выполнит наши требования." #NT!
 POL_kings_guard: "Королевская гвардия" #NT!
 POL_kings_guard_desc: "У короля есть амбиции военного лидера, и кого ему лучше возглавить, чем его личная королевская гвардия?" #NT!
 POL_press_the_habsburg_claim: "Нажмите на иск Габсбургов" #NT!
 POL_press_the_habsburg_claim_desc: "Венгрия слишком долго жила без короля, а эрцгерцог Отто фон Габсбург по-прежнему не имеет трона, который мог бы назвать своим. Мы должны добиться притязаний нашего родственника на трон и обеспечить правление Габсбургов в Европе!" #NT!
 POL_reclaim_west_slavia: "Вернуть Западную Славию" #NT!
 POL_reclaim_west_slavia_desc: "Кашубы, полябы и сербы тоже являются западнославянскими народами, но многие из них остаются за пределами наших границ и вне нашего влияния. Если мы хотим быть защитниками западнославянского народа, мы должны защищать весь западнославянский народ." #NT!
 POL_restore_the_diet_of_galicia: "Восстановить сейм Галиции" #NT!
 POL_restore_the_diet_of_galicia_desc: "Сейм Галиции и Лодомерии представлял собой власть Габсбургов над Польшей, и теперь, когда Габсбург восседает на нашем троне, кажется правильным восстановить сейм как Сейм Польши." #NT!
 POL_royal_hussars: "Институт Королевских гусар" #NT!
 POL_royal_hussars_desc: "Крылатые гусары были одними из самых известных солдат Польши, и хотя эпоха гусарского боя уже давно прошла, практика кавалерийского боя по-прежнему сильна в Польше и нуждается лишь в небольшой поддержке, чтобы стать предметом зависти всего мира." #NT!
 POL_royal_officer_corps: "Королевский офицерский корпус" #NT!
 POL_royal_officer_corps_desc: "Карл Альбрехт, король и генерал, является ярким примером того, каким должен быть польский дворянин. Возможно, всем нашим офицерам следует обучаться военному искусству, как это сделал наш король; в окопах." #NT!
 POL_soldier_king: "Король-солдат" #NT!
 POL_soldier_king_desc: "Наш король жаждет сражаться за свою страну на передовой, но как наш правитель мы не можем допустить, чтобы он подвергся такой смертельной опасности. Возможно, предоставив ему должность фельдмаршала, он сможет послужить объединяющим символом нашей нации, переживающей кризис, и одновременно удовлетворить его жажду борьбы." #NT!
 POL_support_monarchy_in_CZE: "Поддержите монархизм в Чехословакии." #NT!
 POL_support_monarchy_in_CZE_desc: "Правление Габсбургов над Чехословакией быстро уходит в далёкие воспоминания, но теперь, когда Габсбург на нашем троне и сильная польская идентичность, мы в состоянии продвигать западнославянскую идентичность и настаивать на притязаниях Габсбургов на Богемию." #NT!
 POL_trust_in_the_west: "Доверие Западу" #NT!
 POL_trust_in_the_west_desc: "Хотя австрийские Габсбурги воевали против западных держав в Великой войне, Польша является другом Запада. Мы должны верить, что наши союзники за рубежом будут продолжать помогать нам, как они делали это много раз в прошлом." #NT!
 POL_unite_west_slavia: "Объединяйтесь с Богемией" #NT!
 POL_unite_west_slavia_desc: "Поскольку наш король находится на троне и Польши, и Богемии, все, что нам нужно сделать, это объединить внутреннюю администрацию Польши и Богемии, и мечта о Западной Славии будет достигнута." #NT!
