 LAT_alignment_with_germany: "Стремитесь к союзничеству с Германией" #NT!
 LAT_alignment_with_germany_desc: "Немцы разделяют наше презрение ко всему левому и слабому. Хотя в прошлом они предпринимали ошибочные попытки подчинить Латвию, мы уверены, что они не сделают этого снова, если наши правительства будут едины." #NT!
 LAT_the_thunder_strikes_alone: "Гром гремит один" #NT!
 LAT_the_thunder_strikes_alone_desc: "Нам не нужна помощь иностранцев. Латвия более чем способна защитить свою независимость, но только под руководством Перконкруста." #NT!
 LAT_free_the_ugonskrusts: "Освободите Угунскрустов" #NT!
 LAT_free_the_ugonskrusts_desc: "До того, как мы стали Перконкрустами, мы были Угунскрустами, угнетенными и порабощенными предыдущим латвийским режимом. Теперь, когда мы свободны, мы можем освободить бесчисленное количество политических заключенных, которые просто желали более сильного латвийского государства." #NT!
 LAT_lightning_strike: "Удары молний" #NT!
 LAT_lightning_strike_desc: "Наши соседи слабы и их легко эксплуатировать. С нашей стороны было бы благоразумно взять Литву и Эстонию под стражу Латвии, конечно, для их собственной защиты." #NT!
 LAT_support_baltic_fascists: "Поддержите балтийских фашистов." #NT!
 LAT_support_baltic_fascists_desc: "Страны Балтии – братья, и братья должны оставаться близкими. Мы все три объекта иностранной агрессии, и мы не можем позволить себе, чтобы безвольные правительства управляли народами Балтии. Поддерживая крайне правые движения в Литве, Эстонии и Польше, мы стремимся создать единый балтийский блок, готовый бороться со всем миром." #NT!
 LAT_consecrate_the_brotherhood: "Освятить Братство" #NT!
 LAT_consecrate_the_brotherhood_desc: "Хотя во многих отношениях страны Балтии, тем не менее, являются братьями. Наши культуры различны, но на протяжении веков у нас были одни и те же враги и одни и те же проблемы. Если мы хотим предотвратить порабощение, мы должны объединить Братство в единую коалицию." #NT!
 LAT_consecrate_the_brotherhood_custom_tt: "Получает событие "§Y[LAT.GetNameDef]§! приглашает нас в свою фракцию"." #NT!
 LAT_dievs_keepers: "Хранители Диева" #NT!
 LAT_dievs_keepers_desc: "Добрые латвийские язычники начинают становиться все более воинственными вокруг нашего дела, видя в Целминьше своего рода религиозного лидера. Более консервативные католики в нашей администрации опасаются, что увлечение балтийским язычеством начинает трансформироваться в культ, во главе которого стоит Цельминьш, как его харизматический лидер, но мы действительно выиграем, если вручим винтовку этим восторженным молодым людям." #NT!
 LAT_state_paganism: "Государственное язычество" #NT!
 LAT_state_paganism_desc: "Влияние «Диевтурибы» в армии почти полностью затмило любые другие религиозные верования. Вокруг Целминьша водятся фанатики, которые заявляют, что готовы сражаться и умереть за Древних Богов, хотя на самом деле именно Цельминьш является объектом их фанатизма. Установив Диевтурибу официальной государственной религией, мы можем начать распространять идеологию Перконкруста в церквях и храмах по всей стране." #NT!
 LAT_wrath_of_the_old_gods: "Гнев Древних Богов" #NT!
 LAT_wrath_of_the_old_gods_desc: "Прибалтика – не единственное место, оскверненное иностранной религией. Большая часть мира следует учению Христа, и это должно измениться. Мы должны объявить собственный крестовый поход; крестовый поход против христианского мира!" #NT!
 LAT_ostland: "Остланд" #NT!
 LAT_ostland_desc: "У немцев есть проект создания единого объединенного государства Прибалтики и некоторых регионов Восточной Польши. Хотя их видение Остланда ставит балтийских немцев на вершину иерархии, нет причин, по которым мы не должны извлечь выгоду из этого плана и создать Остланд по латвийскому дизайну." #NT!
 LAT_reorganize_forest_brothers: "Реорганизация Лесных Братьев" #NT!
 LAT_reorganize_forest_brothers_desc: "«Лесные братья» являются защитниками латвийской идентичности и нашего права на самоопределение, но их беспокоит их увлечение защитой независимости литовцев и эстонцев. Так продолжаться не может, Латвийские лесные братья должны взять на себя обязательство защищать Латвию, Цельминьша и партию Перконкруста!" #NT!
 LAT_avenge_the_ancestors: "Отомстить за предков" #NT!
 LAT_avenge_the_ancestors_desc: "Латвия не знала света независимости со времен балтийских племен, и все это из-за бесконечного подчинения немцев, шведов и русских. Мы не можем рисковать еще одним тысячелетием жестокости и репрессий, мы должны поставить всех этих иностранных империалистов на колени перед Латвией!" #NT!
 LAT_united_baltic_empire: "Объединенная Балтийская империя" #NT!
 LAT_united_baltic_empire_desc: "Хотя идея единого прибалтийского государства является чем-то диковинным, нельзя отрицать, что наше братство выходит за рамки простых границ. Поскольку Литва и Эстония находятся под нашим контролем, нам нужно только интегрировать их администрацию с нашей, и наши амбиции по балтийской гегемонии станут реальностью." #NT!
 LAT_renew_the_constitution: "Обновить Конституцию Латвии" #NT!
 LAT_renew_the_constitution_desc: "Карлис Улманис привел в Латвию сильное правительство, способное выдержать надвигающуюся бурю фашизма и коммунизма, но теперь, когда гражданское правительство пополнилось членами Фермерской партии, нет особых причин не возобновлять публичные выборы." #NT!
