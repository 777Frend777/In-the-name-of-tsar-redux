l_russian:
 italy.1000.t: "Коммунисты консолидируют власть" #NT!
 italy.1000.d: "Беспорядки в Италии наконец закончились. Когда пыль оседает, коммунисты консолидируют власть в Риме.\n Их контроль над Италией больше не оспаривается. Выздоравливая, Италия стоит на распутье; расширить свое влияние или провести более мирную политику реальной политики.\nТолько время покажет, куда движется Италия..." #NT!
 italy.1000.a: "Хорошо" #NT!
 italy.1000.b: "Хорошо" #NT!
 italy.1001.t: "Чернорубашечники консолидируют власть" #NT!
 italy.1001.d: "Беспорядки в Италии наконец закончились. Когда пыль оседает, националисты под руководством Муссолини консолидируют власть в Риме.\n Их контроль над Италией больше не оспаривается. Выздоравливая, Италия стоит на распутье; расширить свое влияние или провести более мирную политику реальной политики.\nТолько время покажет, куда движется Италия..." #NT!
 italy.1001.a: "Хорошо" #NT!
 italy.1001.b: "Хорошо" #NT!
 italy.1002.t: "Консерваторы консолидируют власть" #NT!
 italy.1002.d: "Беспорядки в Италии наконец закончились. Когда пыль оседает, законное правительство консолидирует власть в Риме.\n Их контроль над Италией больше не оспаривается. Выздоравливая, Италия стоит на распутье; расширить свое влияние или провести более мирную политику реальной политики.\nТолько время покажет, куда движется Италия..." #NT!
 italy.1002.a: "Хорошо" #NT!
 italy.1002.b: "Хорошо" #NT!
 italy.1004.t: "Марш на Рим!" #NT!
 italy.1004.d: "Чернорубашечники собрались на равнине реки По и заняли позиции в стратегических точках. Вооруженные фашистские войска собрались возле Рима, прежде чем войти в город. В качестве реакции коммунистические ополченцы также собрались, чтобы бороться с ультраправым Муссолини и требовать власти.\nЭто беспрецедентно! Мы должны решить, как реагировать и действовать в ответ на эту угрозу государственного переворота." #NT!
 italy.1004.a: "Мы должны защитить демократию!" #NT!
 italy.1004.b: "Мы не можем позволить себе кровавую баню в Риме..." #NT!
 italy.1004.c: "Присоединяйтесь к коммунистам!" #NT!
 italy.1006.t: "Косово за ненападение" #NT!
 italy.1006.d: "Итальянское правительство обратилось к нам с предложением. Очевидно, что они хотят нашу землю, возможно, если мы примем их требования и уступим Косово Италии, мы сможем избежать полномасштабного конфликта с крупной державой. Такое ненападение даст нам больше времени на подготовку...\nЧто может пойти не так?" #NT!
 italy.1006.a: "Согласитесь с договором" #NT!
 italy.1006.b: "Ни за что!" #NT!
 italy.1007.t: "Сербия принимает" #NT!
 italy.1007.d: "Сербия приняла наше предложение: теперь мы оккупируем албанские районы Косово и установим наш протекторат.\n Этот договор также включал временный пакт о ненападении. Мы больше не можем вторгаться в Сербию на время действия договора." #NT!
 italy.1007.a: "Хороший" #NT!
 italy.1008.t: "Сербия падает" #NT!
 italy.1008.d: "Сербия отклонила наше предложение. Это лишь означает, что они враждебны нашему режиму и нашим притязаниям. Мы подготовимся к немедленному вмешательству.\nНачнём мобилизацию..." #NT!
 italy.1008.a: "Это может не закончиться для Сербии" #NT!
 italy.1009.t: "Марш на Рим" #NT!
 italy.1009.d: "Чернорубашечники собрались на равнине реки По и заняли позиции в стратегических точках. Вооруженные фашистские войска собрались возле Рима, прежде чем войти в город. В качестве реакции коммунистические ополченцы также собрались, чтобы бороться с ультраправыми Муссолини и требовать власти.\n Остается неясным, будет ли переворот успешным, мир ждет, пока уляжется пыль..." #NT!
 italy.1009.a: "Интересный" #NT!
 italy.1009.b: "Верно" #NT!
 italy.1010.t: "Италия в хаосе!" #NT!
 italy.1010.d: "После того, как первый марш на Рим был подавлен, считалось, что правительство, наконец, будет усилено новой коалицией.\nОднако произошел гораздо более сильный удар, на этот раз полиция встала на сторону чернорубашечников, это означает, что вооруженный конфликт неизбежен, битва за Италия началась..." #NT!
 italy.1010.a: "Революционеры будут раздавлены!" #NT!
 italy.1011.t: "Муссолини выступает против правительства" #NT!
 italy.1011.d: "Лидер Фашистской партии Италии Бенито Муссолини недавно раскритиковал правительственную систему и призвал к переменам.\nОн считает, что после того, как Италия последовала за Западом, ее используют и не получают признания в качестве мировой державы.\n\nМуссолини поднялся из рядов социалистов до лидера Национальной фашистской партии благодаря своим ораторским способностям и желанию провозгласить Великую Италию. Он хочет, чтобы Италия была сильной и независимой и вернула утраченные римские границы." #NT!
 italy.1011.a: "Нам следует присматривать за этим парнем" #NT!
 italy.1011.b: "Арестуйте этого дурака" #NT!
 italy.1012.t: "Муссолини сбегает из тюрьмы!" #NT!
 italy.1012.d: "Итальянское правительство недавно арестовало лидера Фашистской партии Италии. Однако благодаря своим соратникам он сбежал из тюрьмы и теперь вышел на свободу.\nПосле нашего решения арестовать его он приобрел еще большую популярность среди своих сторонников, все больше и больше людей поддерживают его политику в отношении Великой Италии." #NT!
 italy.1012.a: "Начни охоту" #NT!
 italy.1012.b: "Он не создаст проблем" #NT!
 italy.1013.t: "Бенито Муссолини арестован" #NT!
 italy.1013.d: "Печально известный лидер Фашистской партии Италии недавно был арестован правоохранительными органами.\nМуссолини поднялся из рядов социалистов до лидера Национальной фашистской партии благодаря своим ораторским способностям и желанию провозгласить Великую Италию. Он хочет, чтобы Италия была сильной и независимой и вернула утраченные римские границы." #NT!
 italy.1013.a: "Интересный" #NT!
 italy.1013.b: "Интересный" #NT!
 italy.1014.t: "Муссолини собирает своих сторонников" #NT!
 italy.1014.d: "Недавнее выступление Муссолини получило большую поддержку населения. Популярность фашистской партии всегда высока. Это может поставить под угрозу нашу стабильность и экономическую ситуацию.\nМы должны следить за ним." #NT!
 italy.1014.a: "Конечно, мы будем" #NT!
 italy.1015.t: "Решение проблемы" #NT!
 italy.1015.d: "После побега Муссолини из тюрьмы Бенито скрылся. Мы могли бы использовать эту возможность, чтобы выставить это слабостью.\nМы могли бы подкупить некоторых членов партии, чтобы снова поставить их своим лидером. Возможно, мы даже получим возможность инсценировать аварию." #NT!
 italy.1015.a: "Звучит как хорошая идея" #NT!
 italy.1015.b: "Нам не следует тратить на это деньги" #NT!
 italy.1016.t: "Убийство Бенито Муссолини." #NT!
 italy.1016.d: "С нашей помощью изнутри у нас теперь есть шанс победить Бенито Муссолини. Мы могли бы использовать эту возможность, чтобы уничтожить фашистского лидера и устранить угрозу восстания чернорубашечников.\nКак нам действовать?" #NT!
 italy.1016.a: "Вытащите его!" #NT!
 italy.1016.b: "Это слишком рискованно" #NT!
 italy.1017.t: "Муссолини найден мертвым" #NT!
 italy.1017.d: "Похоже, удача на нашей стороне. Бенито Муссолини, лидер фашистской партии, был найден мертвым. Дальнейшее расследование показало, что он был убит своими сообщниками.\nБенито недавно сбежал из тюрьмы и скрылся. Возможно, его сторонники сочли это признаком слабости и решили, что он больше не сможет ими руководить." #NT!
 italy.1017.a: "Отличные новости" #NT!
 italy.1018.t: "Восстание чернорубашечников" #NT!
 italy.1018.d: "После нашего успешного убийства лидера Фашистской партии чернорубашечники получили еще большую поддержку населения.\nОни считают, что наше правительство и режим тоталитарны и не допускают демократии и свободы. Это спровоцировало восстания на Юге, которые теперь переросли в бои между чернорубашечниками и полицией.\nБитва за Италию началась." #NT!
 italy.1018.a: "Революционеры будут раздавлены!" #NT!
 italy.1018.b: "Нам нужен король на нашей стороне!" #NT!
 italy.10000.t: "Италия предлагает приобрести наши танки" #NT!
 italy.10000.d: "Наш союзник Италия предлагает приобрести наши старые танки, поскольку их армия все еще находится на этапе перевооружения." #NT!
 italy.10000.a: "Одобрить сделку" #NT!
 italy.10000.b: "Так не пойдет" #NT!
 italy.10001.t: "Франция одобряет сделку" #NT!
 italy.10001.d: "Франция приняла наше предложение о закупке танков, эти машины должны быть немедленно добавлены к нашему арсеналу." #NT!
 italy.10001.a: "Большой" #NT!
 italy.10002.t: "Франция отказывается продавать нам свои танки" #NT!
 italy.10002.d: "Франция отклонила наше предложение о покупке танков. Похоже, нам придется строить их самим..." #NT!
 italy.10002.a: "Не так уж здорово..." #NT!
 italy.10003.t: "Италия предлагает приобрести наши корабли" #NT!
 italy.10003.d: "Наш союзник Италия предлагает приобрести наши старые корабли, поскольку их военно-морской флот все еще находится на этапе перевооружения." #NT!
 italy.10003.a: "Одобрить сделку" #NT!
 italy.10003.b: "Так не пойдет" #NT!
 italy.10004.t: "Великобритания одобряет сделку" #NT!
 italy.10004.d: "Великобритания приняла наше предложение о покупке кораблей, эти единицы будут немедленно добавлены в наш арсенал." #NT!
 italy.10004.a: "Большой" #NT!
 italy.10005.t: "Великобритания отказывается продавать нам свои корабли" #NT!
 italy.10005.d: "Великобритания отклонила наше предложение о покупке танков. Похоже, нам придется строить их самим..." #NT!
 italy.10005.a: "Не так уж здорово..." #NT!
 italy.10006.t: "Статус монархии" #NT!
 italy.10006.d: "Как прогрессивное демократическое государство, мы считаем, что монархия как идеология является устаревшей и имеет множество недостатков.\nЕсли мы хотим достичь самого стабильного и процветающего государства, мы должны отказаться от нее." #NT!
 italy.10006.a: "Конституционная монархия подойдет" #NT!
 italy.10006.b: "Король должен отречься от престола" #NT!
 italy.10007.t: "Итальянский король отрекается от престола" #NT!
 italy.10007.d: "Была образована новая Итальянская Республика.\nВчера было объявлено, что король Италии отрекся от престола в пользу республиканского государства Италия. Только время покажет, выгодно ли это итальянскому государству." #NT!
 italy.10007.a: "Интересный" #NT!
 italy.10007.b: "Интересный" #NT!
  
  ####### Leverage & Related Events ####### 
 italy.252.t: "Италия предлагает поднять Alpini" #NT!
 italy.252.d: "Посольство Италии пришло к нам с интересным предложением; Они соберут, оснастит и обучат две элитные дивизии Альпини для нашей армии. Это могло бы покрыть некоторые пробелы в наших оборонных расходах, но принятие этого решения могло бы создать впечатление зависимости от использования." #NT!
 italy.252.a: "Безусловно, это поможет в нашей защите." #NT!
 italy.252.b: "Мы не можем позволить себе оказаться в долгу." #NT!
 italy.3001.t: "Союзники сказали нет!" #NT!
 italy.3001.d: "Что касается нашего недавнего предложения, союзники очень вежливо ответили нам «Нет»." #NT!
 italy.3001.a: "О, хорошо." #NT!
 italy.3002.t: "Союзники сказали да!" #NT!
 italy.3002.d: "Союзники согласились с предложением, которое мы недавно выдвинули, тем самым увеличив наше влияние на них!" #NT!
 italy.3002.a: "Прекрасные новости!" #NT!
 italy.363.t: "Италия предлагает передать половину своего военно-морского производства!" #NT!
 italy.363.d: "Итальянцы заявили нам, что, если мы дадим дальнейшее дипломатическое признание их жертвам во время войны (что дало бы им дополнительную возможность влиять на нас), они отдали бы нам половину своей военно-морской продукции." #NT!
 italy.363.a: "Еще корабли? Отправьте наше подтверждение немедленно!" #NT!
 italy.363.b: "Мы не можем позволить итальянцам получить больше политических рычагов." #NT!
 italy.353.t: "Итальянцы предлагают достроить железнодорожное сообщение от Мыса до Каира" #NT!
 italy.353.d: "От мыса до Каира, предложение, направленное на упрощение имперского управления, с самого начала встречалось с бесконечными задержками. Программа, наконец, стала возможной с окончанием Великой войны, когда немецкие территории были переданы и, таким образом, была создана непрерывная красная линия на континенте. К сожалению, фактическое заполнение дефицита железных дорог оказалось проблемой. Колея, тропический лес, пустыня — все это создает огромные препятствия на пути проекта. Во всяком случае, до сих пор. Итальянское правительство, обладающее достаточным финансированием во время недавнего экономического бума, предложило оплатить счет за завершение строительства железной дороги от Кейптауна до Каира, устранение пробелов и стандартизацию подвижного состава и колеи всей линии. Конечно, это сопровождается неприятными политическими условиями. Однако это позволило бы нам интегрировать Египет." #NT!
 italy.353.a: "Мы были бы безумцами, если бы отказались!" #NT!
 italy.353.b: "Явное взяточничество." #NT!
 italy.365.t: "Передача Рога" #NT!
 italy.365.d: "Италия пришла к нам с предложением передать Африканский Рог. Несмотря на небольшую практическую пользу, эта территория, несомненно, может быть использована против нас, если Италия станет недружественной, и, обеспечив ее безопасность, мы еще больше укрепимся на темном континенте." #NT!
 italy.365.a: "Абсолютно." #NT!
 italy.365.b: "Мы снова останемся в долгу перед итальянцем." #NT!
  #Decisions 
 ITA_integrate_territories_decisions: "Управление профессиями" #NT!
 ITA_integrate_territories_decisions_desc: "Италия имеет территории под своей оккупацией, что нам с ними делать?" #NT!
 ITA_return_of_zagreb: "Вернуть Загреб Австрии." #NT!
