   ####### DOMESTIC ###### 
 prussia.2.t: "Рейхстаг предлагает воссоединить Север." #NT!
 prussia.2.d: "Теперь, когда Берлинский пакт находится в состоянии войны с красными, многие партии предлагают нам воссоединиться под знаменем Северо-Германской Конфедерации. Похоже, что наши соседи были бы готовы пойти на компромисс, чтобы пережить натиск Баварии. Как нам действовать?" #NT!
 prussia.2.a: "Да здравствует Северо-Германская Конфедерация!" #NT!
 prussia.2.b: "Воссоединение – это не ответ!" #NT!
 prussia.17.t: "Новый Фюрер!" #NT!
 prussia.17.d: "Мы едины! Мы снова сильны! Пришло время выбрать нашего нового лидера, лидера немецкого народа. Поскольку кайзер Вильгельм II стар, он не может взять на себя управление. Двумя наиболее популярными политическими фигурами в Пруссии на данный момент являются Вильгельм Третий и Герман Геринг." #NT!
 prussia.17.a: "Кайзер Вильгельм III" #NT!
 prussia.17.b: "Герман Геринг" #NT!
 prussia.3.t: "Рейд на границе с Германией!" #NT!
 prussia.3.d: "Правительство Германии предъявило официальный ультиматум относительно региона Эльзас. Они требуют интеграции Эльзаса и рассматривают этот регион как часть Германии.\n\nКроме того, мы получили сообщения о наращивании немецких войск вблизи франко-германской границы. Нам ясно, что немцы готовятся к полномасштабному конфликту. Как нам действовать?" #NT!
 prussia.3.a: "Седе Эльзас" #NT!
 prussia.3.b: "Эльзас – это французский язык!" #NT!
 prussia.4.t: "Франция уступает Эльзас" #NT!
 prussia.4.d: "Французские чиновники объявили, что уступят регион Эльзас. Время восстановить нашу славную Империю!" #NT!
 prussia.4.a: "Отличный!" #NT!
 prussia.5.t: "Франция отказывается" #NT!
 prussia.5.d: "Французы отклонили наши требования, и если они не отступят, это может перерасти в конфликт." #NT!
 prussia.5.a: "Им лучше отступить!" #NT!
 prussia.100.t: "Пакт с Германией" #NT!
 prussia.10002.t: "Вопрос кайзера" #NT!
 prussia.10002.d: "Сейчас, когда мы воссоединились, пришло время поставить под сомнение авторитет Кайзера. Поскольку мы принимаем демократический режим, мы должны спросить себя, должен ли кайзер Вильгельм III, сын Вильгельма II, быть лидером Германии или ее символом. Мы предлагаем либо парламентскую систему с Рейхстагом, либо конституционную монархию с кайзером во главе." #NT!
 prussia.10002.a: "Кайзер - лидер!" #NT!
 prussia.10002.b: "Кайзер – это символ!" #NT!
 prussia.10003.t: "Аншлюс Рейна" #NT!
 prussia.10003.d: "Министерство иностранных дел Пруссии заявило о своем желании поддержать нас, а также защитить нас от растущей угрозы со стороны Баварской Советской Республики. Они обеспечат безопасность и защиту в обмен на нашу интеграцию в Пруссию в качестве Великого Герцогства." #NT!
 prussia.10003.a: "Примите предложение!" #NT!
 prussia.10003.b: "Мы останемся независимыми!" #NT!
 prussia.10004.t: "Рейн представляет" #NT!
 prussia.10004.d: "Рейнланд выразила желание присоединиться к нам и противостоять общей угрозе, исходящей от коммунистов в Баварии. Процесс реинтеграции должен начаться немедленно." #NT!
 prussia.10004.a: "Большой!" #NT!
 prussia.10005.t: "Рейн приходит в упадок" #NT!
 prussia.10005.d: "Рейнская Конфедерация отклонила наше предложение воссоединиться с единым Германским государством. Таким образом, ситуация в Центральной Европе чрезвычайно осложнилась. Мы должны защитить Конфедерацию любой ценой." #NT!
 prussia.10005.a: "Они будут встречены силой!" #NT!
 prussia.10021.t: "Интеграция Ганновера" #NT!
 prussia.10021.d: "Министерство иностранных дел Пруссии заявило о своем желании поддержать нас, а также защитить нас от растущей угрозы со стороны Баварской Советской Республики. Они обеспечат безопасность и защиту в обмен на нашу интеграцию в Пруссию в качестве Великого Герцогства." #NT!
 prussia.10021.a: "Примите предложение!" #NT!
 prussia.10021.b: "Мы останемся независимыми!" #NT!
 prussia.10022.t: "Ганновер представляет" #NT!
 prussia.10022.d: "Северная Конфедерация выразила желание присоединиться к нам и противостоять общей угрозе, исходящей от коммунистов в Баварии. Процесс реинтеграции должен начаться немедленно." #NT!
 prussia.10022.a: "Большой!" #NT!
 prussia.10023.t: "Север приходит в упадок" #NT!
 prussia.10023.d: "Северная Конфедерация отклонила наше предложение воссоединиться с единым немецким государством. Таким образом, ситуация в Центральной Европе чрезвычайно осложнилась. Мы должны защитить Королевство любой ценой." #NT!
 prussia.10023.a: "Удар в спину!" #NT!
 prussia.10024.t: "Интеграция Саксонии" #NT!
 prussia.10024.d: "Министерство иностранных дел Пруссии заявило о своем желании поддержать нас, а также защитить нас от растущей угрозы со стороны Баварской Республики. Они обеспечат безопасность и защиту в обмен на нашу интеграцию в Пруссию в качестве Великого Герцогства." #NT!
 prussia.10024.a: "Примите предложение!" #NT!
 prussia.10024.b: "Мы останемся независимыми!" #NT!
 prussia.10025.t: "Саксония представляет" #NT!
 prussia.10025.d: "Королевство Саксония выразило желание присоединиться к нам и противостоять общей угрозе, исходящей от коммунистов в Баварии. Процесс реинтеграции должен начаться немедленно." #NT!
 prussia.10025.a: "Большой!" #NT!
 prussia.10026.t: "Саксония приходит в упадок" #NT!
 prussia.10026.d: "Саксонское королевство отклонило наше предложение воссоединиться с единым Германским государством. Таким образом, ситуация в Центральной Европе чрезвычайно осложнилась. Мы должны защитить Королевство любой ценой." #NT!
 prussia.10026.a: "Удар в спину!" #NT!
 prussia.10028.t: "Франция просит оборудование" #NT!
 prussia.10028.d: "Наше недавно созданное марионеточное королевство во Франции в настоящее время восстанавливает нацию и пытается собрать новую армию. Но промышленность Франции разрушена и не имеет большого количества военной техники. Французские официальные лица теперь обращаются к нам за помощью в восстановлении их вооруженных сил." #NT!
 prussia.10028.a: "Нам нужны сильные союзники" #NT!
 prussia.10028.b: "Мы не можем жалеть никакого оборудования" #NT!
 prussia.10029.t: "Постройте Нордвалкюре" #NT!
 prussia.10029.d: "Самая большая опасность для нашей марионетки Французского королевства — это нападение с моря. Немецкие архитекторы уже предложили идеи новых береговых укреплений на пляжах Франции. Они дали этим укреплениям название «Нордвалкюре». Должны ли мы его построить?" #NT!
 prussia.10029.a: "Построить это" #NT!
 prussia.10029.b: "Нам это не нужно" #NT!
 prussia.10018.t: "Аншлюс Бадена" #NT!
 prussia.10018.d: "Министерство иностранных дел Пруссии заявило о своем желании поддержать нас, а также защитить нас от растущей угрозы со стороны Баварской Советской Республики. Они обеспечат безопасность и защиту в обмен на нашу интеграцию в Пруссию в качестве Великого Герцогства." #NT!
 prussia.10018.a: "Примите предложение!" #NT!
 prussia.10018.b: "Мы останемся независимыми!" #NT!
 prussia.10019.t: "Баден представляет" #NT!
 prussia.10019.d: "Баден выразил желание присоединиться к нам и противостоять общей угрозе, исходящей от коммунистов в Баварии. Процесс реинтеграции должен начаться немедленно." #NT!
 prussia.10019.a: "Большой!" #NT!
 prussia.10020.t: "Рейн приходит в упадок" #NT!
 prussia.10020.d: "Баден отклонил наше предложение воссоединиться с единым немецким государством. Таким образом, ситуация в Центральной Европе чрезвычайно осложнилась. Мы должны защитить Королевство любой ценой." #NT!
 prussia.10020.a: "Они будут встречены силой!" #NT!
 prussia.10006.t: "Смерть Кайзера" #NT!
 prussia.10006.d: "Кайзер Вильгельм II был объявлен мертвым сегодня днем. Немецкий император был лидером Германской империи до ее краха в 1917 году, но остался у власти по воле царя Николая в качестве короля Пруссии. Его сын Вильгельм Третий займет его место правителя всех немцев." #NT!
 prussia.10006.a: "Покойся с миром" #NT!
 prussia.10007.t: "Кайзер умирает!" #NT!
 prussia.10007.d: "Кайзер Вильгельм II был объявлен мертвым сегодня днем. Немецкий император был лидером Германской империи до ее краха в 1917 году, но остался у власти по воле царя Николая в качестве короля Пруссии. Его сын Вильгельм Третий займет его место правителя всех немцев." #NT!
 prussia.10007.a: "Покойся с миром" #NT!
 prussia.10008.t: "Аншлюс Саксонии" #NT!
 prussia.10008.d: "С появлением Южной Коммуны немецкие государства стали еще больше напуганы своей экспансионистской доктриной. Правительство Пруссии предложило Саксонии пакт о создании Рейхпротектората Саксонии. Сегодня 1-я и 2-я прусские армии наконец вошли в город Лейпциг, сформировав 1-й саксонский гарнизон с местным ополчением. Благодаря этой оккупации Королевство Пруссия получило почти полный контроль над Саксонией. Вильгельм II верит, что этот пакт обеспечит стабильность и безопасность в регионе." #NT!
 prussia.10008.a: "В любом случае Саксония была неуместным государством." #NT!
 prussia.10008.b: "Долго ты будешь жить под властью Кайзера" #NT!
 prussia.10008.c: "Они не проживут долго под их правлением" #NT!
 prussia.10009.t: "Пруссия интегрирует Ганновер" #NT!
 prussia.10009.d: "С возникновением Южной Коммуны немецкие государства стали еще больше бояться своей экспансионистской доктрины. Правительство Пруссии предложило Ганноверу пакт о создании Рейхпротектората Ганновера. Сегодня 1-я прусская танковая армия наконец вошла в город Гамбург, сформировав 1-й гарнизон Везер-Эмс с местным ополчением. Благодаря этой оккупации Королевство Пруссия получает почти полный контроль над Северной Германией. Правительство Пруссии полагает, что этот пакт обеспечит стабильность и безопасность в регионе." #NT!
 prussia.10009.a: "Похоже, Пруссия хочет объединения." #NT!
 prussia.10009.b: "Это их не спасет" #NT!
 prussia.10010.t: "Триумф во Франции!" #NT!
 prussia.10010.d: "Париж пал! Господство немецкой армии на северо-востоке Франции неоспоримо, наши войска продвигаются дальше на запад и юг Франции. Французская Республика находится на грани краха. Пришло время решить, что делать с терпящей крах нацией. Рейхстаг предлагает перемирие в Компьеже, которое передаст утраченные немецкие территории на Западе и в Африке, а также нижнюю Валлонию и Нанси, создав марионеточное государство Фландрия. Это позволит нам сконцентрироваться на Соединенном Королевстве. Кайзер предлагает создать марионеточное государство во главе с Эйтелем Фридрихом, в конечном итоге отправив французов в изгнание..." #NT!
 prussia.10010.a: "Начнём мирные переговоры!" #NT!
 prussia.10010.b: "Установите французский протекторат!" #NT!
 prussia.10010.c: "Продолжить военную оккупацию" #NT!
 prussia.10011.t: "Германия направляет мирное предложение" #NT!
 prussia.10011.d: "Бельгия и Люксембург пали, немецкие войска оккупировали нашу столицу и другие важные города на Севере и Северо-Востоке. Наша армия находится на грани развала, пришло время начать мирные переговоры, чтобы попытаться выйти из этой войны на приемлемых условиях. Германия требует вернуть Германской империи восточный регион Франции, а также Люксембург, Бельгию и бывшую немецкую Западную Африку. В конечном итоге это заставит нас выйти из войны." #NT!
 prussia.10011.a: "Подписать перемирие" #NT!
 prussia.10011.a_tt: "§Sподписать перемирие§!\n" #NT!
 prussia.10011.b: "Продолжайте войну!" #NT!
 prussia.10012.t: "Падение Франции" #NT!
 prussia.10012.d: "Наши войска захвачены немцами, Париж потерян! Германия пытается создать государство-сателлит Франции под своим протекторатом.\nПришло время решить, присоединяемся ли мы к Королевству Франции под властью Германии и сотрудничаем с немцами, чтобы сохранить целостность материковой Франции, или мы сопротивляемся и находимся под командованием генерала Де Голль, мы сражаемся!" #NT!
 prussia.10012.a: "Присоединяйтесь к немцам" #NT!
 prussia.10012.b: "Сопротивляться!" #NT!
 prussia.10013.t: "Вторая мировая война!" #NT!
 prussia.10013.d: "Ранее сегодня немецкие солдаты пересекли границу между Францией и Германией, чтобы вернуть себе территорию Эльзас-Лотарингии, или, как ее называют по-немецки, Эльзас-Лотринген. Эта территория является предметом ожесточенных споров из-за того, что на ней проживают как немецкие, так и французские меньшинства, и неоднократно переходила из рук в руки Германии и Франции./nРезультаты этого конфликта неясны. Франция защищена своей линией Мажино, но Германия может прорваться через Нидерланды или даже через Швейцарию. Одно можно сказать наверняка: победитель этого конфликта будет определять будущее Европы на многие столетия вперед. : Ответ Германии: Все немцы должны объединиться под нашим Кайзером! Weiter zum Sieg! Ответ французов: Мы победили этих гуннов в Великой войне и победим их снова! La France ne tombera pas!" #NT!
 prussia.10013.a: "Да будет Бог на нашей стороне!" #NT!
 prussia.10013.b: "Ситуация в Европе накаляется" #NT!
 prussia.10014.t: "Решение России" #NT!
 prussia.10014.d: "Ранее Германия объявила войну Франции. Несмотря на то, что Россия вышла из Антанты после Великой войны, Франция по-прежнему остается нашим старым союзником. Правительство России опасается, что баланс сил в Европе может измениться, Дума проголосовала в поддержку правительства Франции. Наша армия готова начать мобилизацию против немецкой угрозы!\nПришло время России выбрать, начать ли мобилизацию и в конечном итоге начать войну против агрессоров или наложить вето на предложение Думы." #NT!
 prussia.10014.a: "Начать мобилизацию" #NT!
 prussia.10014.b: "Западная Европа не отвечает российским интересам" #NT!
 prussia.10015.t: "Россия готова к войне!" #NT!
 prussia.10015.d: "Наша мобилизация завершена, мы готовы вступить в войну с Германией, чтобы защитить нашего старого союзника — Францию!\n Пришло время еще раз показать миру, что мы — мировая держава!" #NT!
 prussia.10015.a: "Да будет Бог на нашей стороне!" #NT!
 prussia.10016.t: "Россия мобилизуется!" #NT!
 prussia.10016.d: "Наши разведданные показывают, что Россия начинает мобилизацию. По оценкам экспертов, Россия будет готова через 100 дней. Пришло время решить, будем ли мы быстро давить на Францию ​​и пытаться победить ее до того, как Россия присоединится к войне, или мы укрепим российскую границу и подготовимся к защите от российского «Парового катка»." #NT!
 prussia.10016.a: "заметано" #NT!
 prussia.10030.t: "Война двух фронтов!" #NT!
 prussia.10030.d: "Война развивалась не в нашу пользу. Нас вытеснили из Польши, и мы отступаем в Литву и Галицию.\nИ русская, и немецкая армии после начала войны истощены. Похоже, что если мы хотим сохранить большую часть наших западных территорий, единственный вариант — просить мира, пока мы еще можем прийти к выгодным условиям." #NT!
 prussia.10030.a: "Подайте в суд на мир!" #NT!
 prussia.10030.b: "Ни за что!" #NT!
 prussia.10031.t: "Россия требует мира!" #NT!
 prussia.10031.d: "Недавно мы получили мирное предложение от российского правительства. Они готовы уступить Литву, Польшу и Галицию. Россия вовлечена в военный конфликт на двух фронтах, и похоже, что она изо всех сил пытается сохранить преимущество на обоих фронтах.\nС одной стороны, предложение России о мире означает, что Россия отчаянно пытается положить конец войне на Восточном фронте, мы могли бы использовать это в своих интересах, чтобы получить больше земель и получить более выгодные условия.\nС другой стороны, мы могли бы использовать эту возможность, чтобы положить конец войне и сконцентрироваться на Западном фронте..." #NT!
 prussia.10031.a: "Принять предложение" #NT!
 prussia.10031.b: "Ни за что!" #NT!
 prussia.10032.t: "Германия принимает наш мир" #NT!
 prussia.10032.d: "Германия приняла наше мирное предложение. Сейчас мы начнем вывод войск из Польши и Литвы." #NT!
 prussia.10032.a: "Это временная мера..." #NT!
 prussia.10033.t: "Брест-Литовск" #NT!
 prussia.10033.d: "Война развивалась в нашу пользу. Мы вытеснили русских из Польши и добились успехов в Прибалтике и на Украине.\nРоссийская армия истощена, но и мы тоже. Мы направим мирное предложение, чтобы положить конец этой войне и добиться мира на наших условиях." #NT!
 prussia.10033.a: "Отправить заметку" #NT!
 prussia.10033.b: "Мы всё это победим!" #NT!
 prussia.10034.t: "Брест-Литовский договор" #NT!
 prussia.10034.d: "В эти темные времена война развивалась не в нашу пользу. Германия предлагает нам эти нелепые условия мира; Польша, Галиция, страны Балтии должны быть переданы немецкой фракции, Украина и Финляндия должны стать независимым государством и положить конец Восточной коалиции как альянсу.\nНа первый взгляд эти претензии возмутительны, но это может быть нашим последний шанс спасти Россию..." #NT!
 prussia.10034.a: "Мы побеждены..." #NT!
 prussia.10034.b: "Борьба должна продолжаться!" #NT!
 prussia.10035.t: "Конец войны на Востоке" #NT!
 prussia.10035.d: "Мы получили ответ России, они готовы сотрудничать и положить конец этому конфликту на наших условиях." #NT!
 prussia.10035.a: "Большой!" #NT!
 prussia.10036.t: "Продолжение войны на Востоке" #NT!
 prussia.10036.d: "Россия отклонила наше мирное предложение, война продолжится..." #NT!
 prussia.10036.a: "Не долго!" #NT!
 prussia.10037.t: "Интеграция территорий" #NT!
 prussia.10037.d: "Сейчас мы инициируем заключение мирного договора. Сейчас идет интеграция наших новых территорий." #NT!
 prussia.10037.a: "Хороший" #NT!
 prussia.111.t: "Кениглихерский пакт" #NT!
 prussia.111.d: "Дипломаты из Германии и России заключили то, что сегодня наблюдатели называют историческим соглашением, подписав Кениглихерский пакт. \nЭтот пакт о ненападении предусматривает, что ни одна из сторон не будет вступать в союз или помогать врагу другой.\n\nИностранные дипломаты предупреждают, что этот договор фактически дает Германии свободу действий для ведения войны в Европе, не опасаясь российского вмешательства." #NT!
 prussia.111.a: "Это не может быть хорошо..." #NT!
 prussia.111.b: "Тост за наших немецких друзей!" #NT!
 prussia.110.t: "Кениглихерский пакт" #NT!
 prussia.110.d: "Министерство иностранных дел Германии предложило заключить пакт о ненападении между нашими двумя странами. Этот договор значительно увеличит нашу взаимную торговлю, а дополнительный секретный протокол предполагает разделение Балкан между сферами влияния Германии и России.\n\nХотя фашисты в Берлине, возможно, и не заслуживают доверия, этот пакт позволит нам иметь дело с Румынией, Болгария и Япония, не опасаясь вмешательства извне." #NT!
 prussia.110.a: "Подпишите договор." #NT!
 prussia.110.b: "Так не пойдет" #NT!
 prussia.112.t: "Москва подписывает пакт" #NT!
 prussia.112.d: "Россия мудро согласилась подписать наш пакт о ненападении. Это означает, что мы можем действовать без риска вмешательства России.\n\nКогда вопросы с Францией и Нидерландами будут урегулированы, нам, возможно, придется вернуться к этому договору, но это обсуждение в другой раз..." #NT!
 prussia.112.a: "Отличный." #NT!
 prussia.114.t: "Петроград отвергает пакт" #NT!
 prussia.114.d: "Россия отказалась подписать наш пакт о ненападении! Это усложняет ситуацию, поскольку мы не можем решительно вести дела с Францией, не рискуя вмешаться в это русским." #NT!
 prussia.114.a: "Будь они прокляты!" #NT!
 prussia.116.t: "Немцы настаивают на аншлюсе" #NT!
 prussia.116.d: "Вспыхнули гражданские беспорядки и акты насилия, когда протестующие заявили о своем желании, чтобы Австрия присоединилась к Германии в союзе немецких народов. Берлин упорно добивается аншлюса, в результате которого Австрия будет присоединена к их стране." #NT!
 prussia.116.a: "Мы присоединимся к Германскому Рейху!" #NT!
 prussia.116.b: "Нет, судьба Австрии лежит в другом месте." #NT!
 prussia.117.t: "Австрия отказывается от аншлюса!" #NT!
 prussia.117.d: "Дураки в Вене отказались принять слияние двух наших наций! Это вопиющее пренебрежение волей австрийского народа, и оно не выдержит! Возможно, нам придется добиться аншлюса военными средствами." #NT!
 prussia.117.a: "Мы должны подготовиться к военной интервенции." #NT!
 prussia.115.t: "Аншлюс" #NT!
 prussia.115.d: "Неоднократные восстания в Австрии ясно показывают, что люди там жаждут объединения с нашим Рейхом. Настало время действовать и позволить воле народа проявиться." #NT!
 prussia.115.a: "Как можно говорить, что Австрия не немецкая?!" #NT!
  ####### EVENTS ###### 
  # NEWS 
 prussia.10000.t: "Объединение Германии" #NT!
 prussia.10000.d: "Ранее сегодня министерство иностранных дел Берлина объявило, что процесс воссоединения Германии завершен и провозглашена новая Германия. Некоторые опасаются подъема Германской империи, которая была распущена Антантой в 1917 году, чтобы помешать Германии снова стать великой державой. Министерство внутренних дел Германии оправдало воссоединение как «важный шаг на пути к восстановлению и воссоединению народа Германии в условиях демократического режима»." #NT!
 prussia.10000.a: "Нам придется внимательно следить за вещами" #NT!
 prussia.10000.b: "Да здравствует новая Германия!" #NT!
 prussia.10000.c: "Ура! Смерть Империи!" #NT!
