 holland.1000.t: "Голландский нейтралитет" #NT!
 holland.1000.d: "Поскольку в континентальной Европе идет Великая война, наше внимание привлекло то, что Королевство Нидерландов в настоящее время торгует с врагом.\nМы считаем, что полная блокада Германии необходима для достижения победы, поэтому голландцы должны прекратить торговать с нашим врагом.\nЕсли они этого не сделают, их будут считать врагами Британской империи..." #NT!
 holland.1000.a: "Отправить ультиматум" #NT!
 holland.1000.b: "Мы должны уважать нейтралитет Нидерландов!" #NT!
 holland.1001.d: "После начала войны в Европе мы объявили нейтралитет. Похоже, что Англия не оставила нам иного выбора, кроме как выбрать чью-либо сторону.\nИх ультиматум требует, чтобы мы прекратили любую торговлю с Германией. Если мы примем ультиматум, Германия будет считать нас своим врагом, и поэтому напряженность между нами и ними будет возрастать..." #NT!
 holland.1001.t: "Британский ультиматум" #NT!
 holland.1001.a: "Принимать" #NT!
 holland.1001.b: "Отклонить" #NT!
 holland.1002.t: "Голландцы отказываются от ультиматума!" #NT!
 holland.1002.d: "Королевство Нидерландов отказалось выполнить наш ультиматум, тем самым сделав их нашим врагом! Осталось сделать еще только одно..." #NT!
 holland.1002.a: "Война!" #NT!
 holland.1002.b: "Пусть они будут..." #NT!
 holland.1003.t: "Великобритания объявляет войну Голландии!" #NT!
 holland.1003.d: "Война становится все масштабнее! После отказа британского ультиматума о прекращении любой торговли с Германией Нидерландам не оставалось иного выбора, кроме как искать защиты у немцев.\nПосле начала войны Королевство Нидерландов заявило о нейтралитете. Хотя Германия до сих пор соблюдала это требование, Великобритания была вынуждена использовать любые средства, чтобы сорвать военные усилия Германии..." #NT!
 holland.1003.a: "Бедный голландец" #NT!
 holland.1003.b: "Бедный голландец" #NT!
 holland.1004.t: "Голландское эмбарго!" #NT!
 holland.1004.d: "Голландцы приняли требования Великобритании прекратить любую торговлю с нами, тем самым наложив на нас эмбарго, и это делает их нашими врагами!" #NT!
 holland.1004.a: "Война!" #NT!
 holland.1005.t: "Германия требует военного доступа!" #NT!
 holland.1005.d: "В мире идет война!\nНаша страна находится под угрозой вторжения. Германия выступила с официальной просьбой разрешить им пройти через наши земли. Если мы откажемся, говорят, интервенция неизбежна..." #NT!
 holland.1005.a: "Принимать" #NT!
 holland.1005.b: "Отклонить" #NT!
 holland.1006.t: "Трансфер Парижа" #NT!
 holland.1006.d: "Вместе с немцами наши войска дошли до Парижа. Естественное решение — передать контроль немцам." #NT!
 holland.1006.a: "Сделай это" #NT!
 holland.1006.b: "Оставь это" #NT!
