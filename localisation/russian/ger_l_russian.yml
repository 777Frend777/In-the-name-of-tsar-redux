l_russian:
 GER_strike_USA: "Ударьте США!" #NT!
 GER_strike_USA_desc: "С момента обретения независимости от Великобритании в конце XVIII века США стали проблемой для многих европейских интересов. Ее недавняя изоляционистская политика сделала ее слабой и совершенно легкой мишенью для Вермахта и Рейхсмарине. Эйнмарширен!!" #NT!
 GER_inv_HOL: "Голландское членство" #NT!
 GER_inv_HOL_desc: "Голландцы прекрасно знают, как долго они продержатся в случае новой Великой войны. Если их удастся убедить в том, что Германия может серьезно угрожать самой Британии, возможно, они выберут союз с нами, чтобы избежать жесткой оккупации." #NT!
 GER_request_acces_HOL: "Запросить доступ через Нидерланды" #NT!
 GER_request_acces_HOL_desc: "Нидерланды обеспечивают самый простой путь в Атлантический океан. а доступ к их портам принесет огромную пользу нашей экономике." #NT!
 GER_war_FRA_feat_ENG: "Вторжение во Францию" #NT!
 GER_war_FRA_feat_ENG_desc: "Теперь, когда Германия воссоединилась, пришло время обратить наше внимание на Запад. Потеря Эльзаса-Лотарингии является пятном на чести немецкого народа, и только посредством справедливой и праведной войны мы сможем отомстить за это." #NT!
 GER_brit_navy: "Примите британское военно-морское господство" #NT!
 GER_brit_navy_desc: "Нам нужны союзники для борьбы с коммунизмом, и британцы являются главным кандидатом. Мы облегчим их беспокойство, признав их военно-морское превосходство и отказавшись от любого масштабного наращивания военно-морского флота в интересах улучшения отношений." #NT!
 GER_ally_ENG_against_FRA: "Пакт Виндзор-Гогенцоллерн" #NT!
 GER_ally_ENG_against_FRA_desc: "Виндзоры — некоторые из наших ближайших родственников, все еще занимающие свой трон, причем оба наших монарха происходят от «бабушки Европы» королевы Виктории, чьи потомки восседают на британском, немецком, российском, румынском, норвежском и бельгийском тронах. Теперь мы официально оформим союз между нашими домами." #NT!
 GER_dissolve_faction: "Конец Берлинского пакта" #NT!
 GER_dissolve_faction_desc: "Берлинский пакт устарел и поэтому должен прекратить свое действие." #NT!
 GER_got_mit_uns: "Gott Mit Uns" #NT!
 GER_got_mit_uns_desc: "«Бог с нами» Кайзер правит Германией вместо Бога, и пока Кайзер остается у власти, Бог будет с нами!" #NT!
 GER_war_ITA: "Война с Италией" #NT!
 GER_war_ITA_desc: "Италия предала нас во время Великой войны, и теперь, если мы хотим избежать того же, мы должны исключить их из уравнения." #NT!
 GER_air_innovations: "Интеграция Luftstreitkräfte" #NT!
 GER_air_innovations_desc: "Современные войны невозможно выиграть, не доминируя в небе. Мы должны сделать все возможное для развития ВВС!" #NT!
 GER_mecanized: "Механизированное усилие" #NT!
 GER_mecanized_desc: "Механизация необходима для современной войны, и концентрация наших усилий на механизации имеет ключевое значение!" #NT!
 GER_nav: "Фокус военно-морского бомбардировщика" #NT!
 GER_nav_desc: "Эффективность авиаударов по морским объектам американцы продемонстрировали еще в 1921 году. Мы не должны пренебрегать этим родом ВВС, если собираемся вести войну с военно-морской державой." #NT!
 GER_cas: "Бомбардировщики от Юнкерса" #NT!
 GER_cas_desc: "Победа будет достигнута путем уничтожения сухопутных войск противника. Мы должны сосредоточиться на поддержке собственных армий тактическими ударами по близким и глубоким целям." #NT!
 GER_air_doctrine_goal: "Доминируйте в небе" #NT!
 GER_air_doctrine_goal_desc: "Задачи имперского министерства авиации имеют первостепенное значение. Люфтваффе должны быть самыми передовыми военно-воздушными силами в мире, если они хотят добиться превосходства в воздухе." #NT!
 GER_bomber: "Реактивные двигатели с турбинным двигателем" #NT!
 GER_bomber_desc: "Победа будет достигнута путем уничтожения промышленности противника. Мы должны сосредоточить наши усилия на проектировании и производстве бомбардировщиков." #NT!
 GER_heavy_bomber: "Усилия тяжелого истребителя" #NT!
 GER_heavy_bomber_desc: "Нашим тактическим и стратегическим бомбардировщикам требуется сопровождение дальнего действия, чтобы обеспечить защиту на всем пути к цели и обратно." #NT!
 GER_dockyards: "Расширение верфи" #NT!
 GER_dockyards_desc: "Наш флот был подорван с момента разделения Германии более 10 лет назад. Теперь мы должны восстановить наш военно-морской флот, и только расширив наши верфи, мы сможем восстановить военно-морской флот, эквивалентный Kaiserlichesmarine." #NT!
 GER_battleship_effort: "Проект Шлахчифф" #NT!
 GER_battleship_effort_desc: "Хотя его привязанность к подводным лодкам очевидна, гросс-адмирал Дениц считает, что они наиболее эффективны вместе с мощным надводным флотом. Чтобы усилить наш надводный флот, новые линкоры должны стать основным направлением нашей военно-морской промышленности." #NT!
 GER_subs: "Подводная лодка Effort" #NT!
 GER_subs_desc: "Подводные лодки оказались эффективным оружием во время Великой войны, и теперь гросс-адмирал Карл Дениц желает создать гораздо более современный флот подводных лодок." #NT!
 GER_slot_1: "Дополнительный слот для исследований" #NT!
 GER_slot_1_desc: "Быстрая и продолжающаяся индустриализация нашей страны открыла новые возможности в области исследований и разработок, которые нам следует использовать." #NT!
 GER_great_GER: "Великий Германский Рейх" #NT!
 GER_great_GER_desc: "Хотя долгое время считалось невозможным формирование Великого германского рейха. Теперь мы можем доказать, что мир ошибается, успешно сформировав Великий Германский Рейх." #NT!
 GER_integrate_Tyrol: "Реинтегрировать Южный Тироль" #NT!
 GER_integrate_Tyrol_desc: "Южный Тироль является законным государством Германии, и его реинтеграция имеет важное значение." #NT!
 GER_inv_NOR: "Союз с Норвегией" #NT!
 GER_inv_NOR_desc: "Норвегия занимает весьма важное место в Прибалтике, и ее альянс может оказаться ключевым в любой будущей войне." #NT!
 GER_war_SWE: "Вторжение в Швецию" #NT!
 GER_war_SWE_desc: "Шведские ресурсы необходимы для строительства нашей армии. Нам необходимо обезопасить эти ресурсы, и лучший способ сделать это, конечно же, вторжение." #NT!
 GER_cede_SLO: "Уступить Словению сербам" #NT!
 GER_cede_SLO_desc: "Мы должны объединиться с нашим южным сербским соседом, и какой лучший способ продемонстрировать это намерение, чем дать ему контроль над Словенией." #NT!
 GER_war_SER: "Обеспечьте безопасность южного фланга" #NT!
 GER_war_SER_desc: "Наш южный фланг слаб и нуждается в усилении. Война с Сербией достигнет этой цели" #NT!
 GER_subs_bonus: "Увеличение производства подводных лодок" #NT!
 GER_subs_bonus_desc: "Производство подводных лодок намного ниже того, что желает видеть гросс-адмирал Карл Дениц. Если мы не увеличим добычу сейчас, мы никогда не сможем успешно сражаться на море." #NT!
  
 GER_marines: "Морские пехотинцы" #NT!
 GER_marines_desc: "Морская пехота – самая элитная в нашей армии, мы должны вкладывать больше средств в приобретение новой тактики и техники для морских вторжений." #NT!
 GER_wunder_waffe: "Вундерваффе" #NT!
 GER_wunder_waffe_desc: "Гейзенберг и фон Браун изо всех сил пытаются изучить некоторые свои идеи относительно настоящего оружия Судного Дня. Все, что им нужно, это дополнительные ресурсы..." #NT!
 GER_strat_bomber: "Мост через Атлантику" #NT!
 GER_strat_bomber_desc: "Если мы планируем вести войну против Америки, мы должны пересечь Атлантику, чтобы нанести удар первыми. Для этого нам нужны стратегические бомбардировщики, которые дадут нам это преимущество." #NT!
 GER_southern_front: "Южный фронт" #NT!
 GER_southern_front_desc: "Южный фронт открывает нам возможности союза с Австрией и Италией. Альтернативно существует вариант аннексии, который позволит нам сформировать Великий Германский Рейх." #NT!
 GER_war_AUS: "Аншлюс" #NT!
 GER_war_AUS_desc: "Аншлюс, или союз с Австрией, является давней целью немецкого народа. Хотя это запрещено Брюссельским договором, наконец пришло время осуществить это. Давайте предоставим австрийцам шанс разделить нашу славную судьбу!" #NT!
 GER_army_treaty_RUS: "Договор с Россией" #NT!
 GER_army_treaty_RUS_desc: "Россия овладела искусством современной войны, нам есть чему поучиться. Будет лучше, если мы подпишем договор о взаимных исследованиях, чтобы поделиться своим опытом, а также перенять опыт наших российских партнеров." #NT!
 GER_german_baltic: "Образовать Объединенное Балтийское Герцогство." #NT!
 GER_german_baltic_desc: "Теперь, когда мы имеем контроль над Балтийским регионом, мы должны финансировать объединенное немецкое Балтийское Герцогство с дружественным руководством." #NT!
 GER_war_HUN: "Устранить марксистскую угрозу" #NT!
 GER_war_HUN_desc: "Будучи тоталитарным режимом в и без того нестабильном регионе, Венгрия представляет угрозу развитию наших союзников в Румынии. Их надо снести!" #NT!
 GER_inv_BUL: "Союз с Болгарией" #NT!
 GER_inv_BUL_desc: "Теперь мы готовы создать военный союз с Болгарией. Берлинский пакт становится все больше и больше!" #NT!
 GER_inv_ROM: "Союз с Румынией" #NT!
 GER_inv_ROM_desc: "Теперь мы готовы создать военный союз с Румынией. Берлинский пакт становится все больше и больше!" #NT!
 GER_TUR_help: "Установить отношения с Турцией" #NT!
 GER_TUR_help_desc: "Хотя Турция вернула себе Инстабул, с тех пор она находится в поле зрения русских. Они хотят вернуть себе проливы, необходимые для российского доминирования в регионе." #NT!
 GER_offer_ROM: "Предложить румынскую поддержку" #NT!
 GER_offer_ROM_desc: "Румыния восстановила независимость от сферы влияния России после смерти Николая II. Без поддержки Запада они обречены снова попасть под давление России. Мы должны заручиться нашей поддержкой, чтобы сохранить нашу взаимную дружбу между Германией и Румынией." #NT!
 GER_integrate_EAST: "Реинтегрировать Мемеллэнд и Каттовиц" #NT!
 GER_integrate_EAST_desc: "Земли Мемеля и Катовице были потеряны после Брюссельского договора, теперь, когда мы восстановили над ними контроль, мы должны начать реинтеграцию." #NT!
 GER_integrate_lorraine: "Реинтегрировать Люксембург и Эльзас-Лотринген" #NT!
 GER_integrate_lorraine_desc: "Теперь, когда Германия нашла удовлетворительное решение вопроса о своей восточной границе, пришло время обратить наше внимание на запад. Потеря Эльзаса-Лотарингии является пятном на чести немецкого народа, и только посредством справедливой и праведной войны мы сможем отомстить за это." #NT!
 GER_war_SWI: "Операция Танненбаум" #NT!
 GER_war_SWI_desc: "В Швейцарии самые отвратительные и жалкие люди и политическая система. Теперь у нас наконец-то есть время позаботиться об этих смертельных врагах новой Германии." #NT!
 GER_depression_recovery: "Восстановление депрессии" #NT!
 GER_depression_recovery_desc: "Наша страна серьезно пострадала от Великой депрессии, мы восстановимся и станем более независимыми, чем когда-либо, чтобы избежать таких бедствий." #NT!
 GER_armed_forces: "Финансирование Хир" #NT!
 GER_armed_forces_desc: "Наша армия небольшая, но одна из самых опытных и хорошо обученных. Возможно, мы проиграли Великую войну, но восстановление славной прусской армии необходимо, чтобы выжить в эти опасные времена." #NT!
 GER_prussian_eco: "Возродить немецкую промышленность" #NT!
 GER_prussian_eco_desc: "Последние 20 лет были для нас нелегкими. Сначала мы проиграли Великую войну, затем Гражданскую войну, а теперь и Великую депрессию. Но, как немцы, мы обладаем сильной волей и восстановим то, что когда-то было потеряно, нашу славную Германию." #NT!
 GER_foreign_invest: "Укрепить Берлинский пакт" #NT!
 GER_foreign_invest_desc: "Берлинский пакт – это союз Германской Конфедерации. Мы помогаем друг другу, как лидер коалиции, мы помогаем нашим членам восстановить экономику и улучшить защиту от возможных агрессоров." #NT!
 GER_invest_nieder: "Инвестируйте в Ганновер" #NT!
  GER_invest_nieder_desc:0 "The Northern German is the heart of Berlin Pact's industry, it has our dockyards as well as civilian factories. Investment is these territories is essetial to supply our effort. 
 GER_polish_immigration: "Польская иммиграция" #NT!
 GER_polish_immigration_desc: "Быть страной в Центральной Европе сложно из-за наших сильных соседей. Мы также не можем позволить себе много рабочей силы. Мы облегчим процесс иммиграции из Польши в Германию для тех поляков, которые предпочитают служить нашему кайзеру, а не русским." #NT!
 GER_invest_sax: "Инвестируйте в Саксонию" #NT!
 GER_invest_sax_desc: "Королевство Саксония — небольшое государство в Берлинском пакте, но его расположение хорошо защищено Богемскими горами. Это означает, что развитие промышленности благоприятно для того, чтобы обеспечить нас большим количеством заводов." #NT!
 GER_privatize_reichsbahn: "Приватизировать рейхсаавтобан" #NT!
 GER_privatize_reichsbahn_desc: "Отчаянные времена требуют отчаянных мер. Наша экономика испытывает трудности. Приватизация рейхсаавтобанов необходима для возобновления инвестиций и продолжения строительства наших великих автобанов." #NT!
 GER_1936_election: "Всеобщие выборы" #NT!
 GER_1936_election_desc: "Мы воссоединились, пришло время восстановить власть и подготовиться к дальнейшей экспансии. Чтобы достичь этого, нам необходимо установить законное правительство." #NT!
 GER_uber_alles: "Убер Аллес" #NT!
 GER_uber_alles_desc: "Брюссельский договор был несправедливым, мы были унижены! Мы должны восстановить нашу славу и заново построить наше государство." #NT!
 GER_welfare_state: "Государство всеобщего благосостояния" #NT!
 GER_welfare_state_desc: "Государство всеобщего благосостояния — это концепция правления, в которой государство играет ключевую роль в защите и поощрении социального и экономического благосостояния своих граждан. Он основан на принципах равенства возможностей, справедливого распределения богатства и общественной ответственности за тех, кто не может воспользоваться минимальными условиями для хорошей жизни." #NT!
 GER_fascist: "Восстановите славу Германии!" #NT!
 GER_fascist_desc: "Теперь, когда мы воссоединились, мы должны продолжать нашу политику восстановления и воссоединения, националистическая партия позволит нам восстановиться и улучшить нашу жизнь." #NT!
 GER_state_market: "Рынок, контролируемый государством" #NT!
 GER_state_market_desc: "Экономика, управляемая государством, обеспечит большую стабильность и гибкость наших усилий и облегчит контроль над нашей страной." #NT!
 GER_corporatism: "Корпоратизм" #NT!
 GER_corporatism_desc: "Идея корпоративизма основана на обществе с основными интересами. В этом случае восстанавливать нашу страну вместе, с людьми, желающими это сделать, будет гораздо проще." #NT!
 GER_reverse_brain_drain: "Утечка мозгов" #NT!
 GER_reverse_brain_drain_desc: "Политика утечки мозгов заключается в поиске лучших ученых по всему миру и создании экосистемы в нашей стране, чтобы побудить эти яркие умы приезжать в Германию." #NT!
 GER_join_allies: "Присоединяйтесь к Западной коалиции" #NT!
 GER_join_allies_desc: "Пришло время принять решение присоединиться к Западной коалиции, чтобы вместе стать оплотом демократии. Вместе мы сила. Благодаря этому решению, возможно, Франция даже уступит нам Саар в знак дружбы." #NT!
 GER_hohenzollern_foundation: "Фонд Гогенцоллернов" #NT!
 GER_hohenzollern_foundation_desc: "Имея королевскую семью на троне, ее влияние и богатство позволят нам создать Фонд Гогенцоллернов. Эта организация будет приватизировать заводы и другие государственные фонды." #NT!
 GER_revitaliz_chem_indus: "Возродить химическую промышленность" #NT!
 GER_revitaliz_chem_indus_desc: "Мы не будем полагаться на других. Нам необходимо возродить нашу химическую промышленность, чтобы удовлетворить наши потребности в каучуке и нефти." #NT!
 GER_modern_zollverein: "Современный Цольферайн" #NT!
 GER_modern_zollverein_desc: "Zollverein или Таможенный союз Германии — это коалиция немецких государств, созданная для управления тарифами и экономической политикой на своих территориях. Эта реорганизация поможет нам торговать с нашими соседями." #NT!
 GER_steel_fed: "Стальной фундамент" #NT!
 GER_steel_fed_desc: "Сталь — важный ресурс, она необходима для производства оружия для снабжения наших войск. Для удовлетворения наших потребностей необходимо больше фундамента." #NT!
 GER_increase_tariff: "Увеличение налогов" #NT!
 GER_increase_tariff_desc: "Во времена, когда наша экономика нестабильна, нам необходимо повышать налоги с более богатых людей, чтобы получить все возможные ресурсы." #NT!
 GER_fort_coast: "Прибрежные укрепления" #NT!
 GER_fort_coast_desc: "По Брюссельскому договору наш флот был уничтожен. Наше побережье слабое, и мы должны построить новую оборону, чтобы создать достойный гарнизон для защиты нашей основной земли." #NT!
 GER_finish_four_year_plan: "Завершить четырехлетний план" #NT!
 GER_finish_four_year_plan_desc: "Четыре года назад мы начали реализацию Четырехлетнего плана, пришло время завершить его и вернуть нашу отрасль в нужное русло." #NT!
 GER_eco_policy: "Экономическая политика" #NT!
 GER_eco_policy_desc: "Чтобы продолжить восстановление, мы должны принять новую экономическую политику. Это поможет нам в будущем и завершит наше воссоединение." #NT!
 GER_liberal_market: "Либеральный рынок" #NT!
 GER_liberal_market_desc: "Глобализация неизбежна, мы должны взаимодействовать с другими странами. Приняв либеральный рынок, другие страны смогут продавать и покупать наши товары." #NT!
 GER_democratic1: "Демократия в Германии!" #NT!
 GER_democratic1_desc: "Теперь, когда мы воссоединились, мы восстановим новое демократическое государство и последуем за Западной коалицией, чтобы искать поддержки у Британской империи и Франции." #NT!
 GER_shut_paramilitary: "Боевые военизированные группы" #NT!
 GER_shut_paramilitary_desc: "По мере того, как мы идем по демократическому пути, мы должны изменить организацию нашей армии и закрыть военизированные формирования, чтобы перейти к более пассивной обороне." #NT!
 GER_influence_neigbours: "Влияние на соседей" #NT!
 GER_influence_neigbours_desc: "Поскольку демократический порядок у власти, нам необходимо убедиться, что у нас есть союзники, и мы должны начать с наших соседей." #NT!
 GER_compromise: "Компромисс" #NT!
 GER_compromise_desc: "Компромисс – это политика, направленная на удовлетворение как левых, так и правых демократических партий. Мы примем политику центризма, это возьмет лучшее из двух миров." #NT!
 GER_centralism: "Централизм" #NT!
 GER_centralism_desc: "Централизм перенимает политику как левого либерализма, так и правого консерватизма в одной фракции. Это обеспечит наибольшую эффективность нашему государству." #NT!
 GER_free_market: "Свободный рынок" #NT!
 GER_free_market_desc: "Благодаря свободному рынку нам будет легче торговать с другими крупными странами, поскольку у нас самих нет всех ресурсов, необходимых для нашей армии и экономики." #NT!
 GER_liberalization: "Либерализация" #NT!
 GER_liberalization_desc: "Либерализация – это более левый подход к нашему режиму. Это позволит нам быть более равными по отношению к другим людям с меньшими привилегиями, но при этом оставаться конкурентоспособными." #NT!
 GER_universal_sufferage: "Всеобщее избирательное право" #NT!
 GER_universal_sufferage_desc: "Универсальная политика страданий будет одинаково терпеть всех людей, независимо от расы или происхождения. Используя эту политику, мы сможем достичь максимальной эффективности производства, а также национального единства." #NT!
 GER_question_kaiser: "Создать конституционную монархию" #NT!
 GER_question_kaiser_desc: "Кайзер всегда был частью немецкой истории, его величество незаменимо. Однако мы можем установить конституционную монархию, которая позволит нам либерализовать режим, но сохранить нашего великого лидера на троне." #NT!
 GER_absolute_kaiser: "Власть кайзеру" #NT!
 GER_absolute_kaiser_desc: "Учитывая более стабильную ситуацию и воссоединение, пришло время вернуть власть самому кайзеру. Да здравствует Кайзер!" #NT!
 GER_promote_junkers: "Продвигать Юнкерс" #NT!
 GER_promote_junkers_desc: "Продвижение юнкеров важно, поскольку они будут спонсировать нашу промышленность, а также нашу экономику. Их богатство позволит нам укрепить наши усилия." #NT!
 GER_promote_paramilitary: "СР" #NT!
 GER_promote_paramilitary_desc: "Шварце-Рейхсвер — это подразделение нашей армии, которое будет обеспечивать безопасность нашего государства. Они обеспечат интеграцию новых территорий, а также безопасность дома." #NT!
 GER_bismark_youth: "Бисмарк Молодёжь" #NT!
 GER_bismark_youth_desc: "Великий канцлер Бисмарк воссоединил нашу Германию. Он воспитал новое поколение замечательных людей. Мы должны укрепить его культ, чтобы всегда помнить о нашем наследии." #NT!
 GER_rubber: "Немецкая резина" #NT!
 GER_rubber_desc: "По мере того, как мы становимся все более и более могущественными и сильными, нам необходимо стать более независимыми. Нам нужно, чтобы наша резиновая промышленность вернулась в нужное русло, поскольку мы не можем полагаться на Нидерланды или Соединенное Королевство." #NT!
 GER_align_HUN: "Выровнять Венгрию" #NT!
 GER_align_HUN_desc: "Восстанавливая нашу экономику, мы должны искать новых партнеров. Венгрия – центральноевропейская страна, и наше взаимное партнерство позволит нам еще больше расширить наше влияние на Балканах." #NT!
 GER_align_ROM: "Выровнять Румынию" #NT!
 GER_align_ROM_desc: "Румыния – одна из сильнейших балканских стран. Они обладают большими запасами нефти. Партнерство с ними позволит нам закупать у них больше ресурсов и меньше полагаться на США и Западную коалицию." #NT!
 GER_dissolve_kaiser: "республиканизм" #NT!
 GER_dissolve_kaiser_desc: "Если мы хотим принять полную демократию, мы должны добиться отречения Кайзера, поскольку это единственный способ наслаждаться прогрессивным режимом и равенством для всех." #NT!
 GER_dissolve_nobility: "Растворить дворянство" #NT!
 GER_dissolve_nobility_desc: "После отречения Кайзера важно обеспечить равенство и свободу для всех. При этом мы не можем позволить дворянству оставаться в нашем правительстве." #NT!
 GER_motorization: "Моторизация" #NT!
 GER_motorization_desc: "При использовании новой тактики, такой как блицкриг, основной силой, конечно же, являются моторизованные подразделения. Мы должны убедиться, что у нас нет недостатка в этих подразделениях, поскольку они незаменимы." #NT!
 GER_krupp_deal: "Сделка с Круппом" #NT!
 GER_krupp_deal_desc: "Крупп является основным поставщиком артиллерийских орудий для немецкой армии, мы предлагаем сделку, по которой мы предоставим больше средств на их исследования в обмен на более дешевые единицы." #NT!
 GER_tank: "Танковый проект" #NT!
 GER_tank_desc: "Танки незаменимы в новой войне. Мы должны усовершенствовать их, поскольку они составляют основу нашей новой армии. Мы предоставим исследователям все необходимые средства для создания величайших бронетанковых машин." #NT!
 GER_centralize_command: "Централизованное командование" #NT!
 GER_centralize_command_desc: "Важно, чтобы мы реорганизовали наше высшее командование и приняли ту же тактику, чтобы быть максимально эффективными." #NT!
 GER_right_trade: "Правые профсоюзы" #NT!
 GER_right_trade_desc: "Улучшение наших торговых отношений позволит нам приобретать больше продуктов и ресурсов, несмотря на то, что мы потенциально можем вызвать мировую напряженность." #NT!
 GER_more_doctrines: "Новая военная тактика" #NT!
 GER_more_doctrines_desc: "Новая тактика ведения войны позволит нам доминировать на поле боя. Новые моторизованные армии при поддержке танков уничтожат любого врага на этом пути." #NT!
 GER_mauser_deal: "Сделка с Mauser Werke" #NT!
 GER_mauser_deal_desc: "Mauser Werke является основным поставщиком пехотной техники для нашей армии. Мы продолжим сотрудничество, чтобы убедиться, что у нас есть лучшее оборудование, которое мы можем получить." #NT!
 GER_medium_tank: "Проект среднего танка" #NT!
 GER_medium_tank_desc: "Средние танки сочетают в себе маневренность легких танков и силу и огневую мощь тяжелых танков. Они являются идеальным выбором для нашей армии." #NT!
 GER_spec_ops: "Спецоперации" #NT!
 GER_spec_ops_Desc: "Командование специальными операциями имеет важное значение в новых видах боя. Это наиболее подготовленные и боеспособные войска в нашей армии." #NT!
 GER_war_FRA: "Война с Францией!" #NT!
 GER_war_FRA_desc: "Пришло время положить конец доминированию Франции в континентальной Европе! Их колониальная игра должна закончиться, мы перепишем Брюссельский договор, мы победим!" #NT!
 GER_revanchist_propoganda: "Реваншистская пропаганда" #NT!
 GER_revanchist_propoganda_desc: "Мы должны подготовить наших людей к следующей войне. Они воюют только для того, чтобы начать пропагандистскую кампанию и настроить наш народ против наших врагов." #NT!
 GER_war_ENG: "Война с Великобританией!" #NT!
 GER_war_ENG_desc: "Соединенное Королевство должно быть разрушено. Они больше не могут оставаться лидерами мира. Мы их уничтожим!" #NT!
 GER_crush_elite: "Удар по коррупции" #NT!
 GER_crush_elite_desc: "Если мы хотим истинного лидерства, мы должны отказаться от нашей буржуазии и сокрушить нашу элиту, поскольку она символизирует только коррупцию и замедляет наше развитие." #NT!
 GER_volksgemeinschaft: "Фольксгемайншафт" #NT!
 GER_volksgemeinschaft_desc: "Народное сообщество – это идея разрушения элит и поддержки военных действий. Если нам удастся навязать это нашим людям, мы сможем достичь великих целей!" #NT!
 GER_dissolve_reich: "Немецкое государство" #NT!
 GER_dissolve_reich_desc: "Мы хотим великого будущего для нашего Рейха, но мы не можем достичь его с нашим императором. Мы должны восстановить новую конституцию, которая значительно улучшит социальную стабильность среди наших граждан." #NT!
 GER_agrarinaism: "Аграринизм" #NT!
 GER_agrarinaism_desc: "Аграризм — это социальная философия или политическая философия, которая ценит сельское общество выше городского, независимого фермера выше наемного рабочего и рассматривает сельское хозяйство как образ жизни, который может формировать идеальные социальные ценности." #NT!
 GER_nationalist_zeal: "Немецкий национализм" #NT!
 GER_nationalist_zeal_desc: "По мере того, как мы становимся больше и сильнее, мы должны поощрять и укреплять немецкий национализм среди нашего народа, поскольку только они будут поддерживать нашу Империю." #NT!
 GER_anschluss_rhine: "Анклус Рейнланд" #NT!
 GER_anschluss_rhine_desc: "Рейнланд – чрезвычайно ценный регион Германии. Он содержит большие запасы стали и огромную промышленность. Оно должно быть реинтегрировано в состав немецкого государства!" #NT!
 GER_anschluss_wuttemberg: "Анклус Вюртемберг" #NT!
 GER_anschluss_wuttemberg_desc: "Находившееся под защитой Франции Великое Герцогство Вюртемберг снова оказалось под угрозой. На этот раз баварский экспансионизм призывает к революции. Их необходимо спасти и реинтегрировать под власть нашей Империи." #NT!
 GER_southern_commune: "Страйк Бавария" #NT!
 GER_southern_commune_desc: "Настало время, когда мы готовы противостоять Южной Коммуне и уничтожить ее, чтобы обеспечить мир и стабильность в регионе." #NT!
 GER_civil_economy: "Гражданская экономика" #NT!
 GER_civil_economy_desc: "Если мы хотим долгосрочного развития, в первую очередь мы должны восстановить гражданскую промышленность. Это позволит нам в будущем при необходимости быстро перейти к военной экономике." #NT!
 GER_war_economy: "Военная экономика" #NT!
 GER_war_economy_desc: "Если мы хотим быстрого краткосрочного развития для подготовки к крупному конфликту, лучше, если мы выберем военную экономику, поскольку это позволит нам быстрее мобилизоваться против нашего врага." #NT!
 GER_republic: "Германская Республика" #NT!
 GER_republic_desc: "Будучи демократической страной, Германия завершила трансформацию в республиканское государство. Нам не нужен Кайзер, без него мы сильнее и сплоченнее." #NT!
 GER_german_federation: "Немецкая федерация" #NT!
 GER_german_federation_desc: "Пришло время провозгласить Германскую Федерацию, государство, в котором мы уважаем меньшинства и даем возможность самоуправления нашим Великим Герцогствам. Это обеспечит более высокое единство для одной и той же цели – укрепления немецкого государства." #NT!
 GER_war_preparations: "Подготовка к войне" #NT!
 GER_war_preparations_desc: "Поскольку мы хотим вернуть утраченные территории, мы должны подготовиться к конфликту. Мы должны настроить нашу экономику и промышленность на поддержку военных действий." #NT!
 GER_better_empire: "Лучшая Германия" #NT!
 GER_better_empire_desc: "Монархия снова у власти, мы объединены под одним руководством. Мы больше не повторим тех же ошибок." #NT!
 GER_befriend_ITA: "Подружись с Италией" #NT!
 GER_befriend_ITA_desc: "Италия стремится к расширению, и если мы их поддержим, они могут помочь с нашими притязаниями и защитить от потенциальных врагов." #NT!
 GER_united_ger: "Экспансионистская политика" #NT!
 GER_united_ger_desc: "Теперь мы контролируем всю основную часть Германии, мы уничтожили коммунистическую угрозу и обеспечили безопасность Саксонии, Ганновера, Вюртемберга и Рейнской области. Пришло время снова стать сильными!" #NT!
 GER_western_front: "Западные претензии" #NT!
 GER_western_front_desc: "Пришло время обратить наше внимание на Запад, где наши потерянные земли находятся под французской и бельгийской оккупацией. Мы должны вернуть себе Мозеланд, Эльзас, Саар и Эйпен, иначе есть возможность применить более дипломатический подход и присоединиться к Западной коалиции." #NT!
 GER_ally_FRA: "Подружитесь с Францией" #NT!
 GER_ally_FRA_desc: "Возможно, мы сможем вернуть утраченные земли с помощью дипломатии, объединившись с французами и, возможно, присоединившись к Западной коалиции, чтобы обезопасить европейский континент." #NT!
 GER_northern_front: "Северные претензии" #NT!
 GER_northern_front_desc: "Пришло время повернуть голову на Север, где находятся наши утраченные территории. У нас есть два варианта: либо вернуть утраченные Дании территории, либо объединить их для защиты датских колоколов и обеспечения безопасности нашего торгового пути в Швецию." #NT!
 GER_demand_holstein: "Война с Данией" #NT!
 GER_demand_holstein_desc: "Вторжение в Данию позволит нам вернуть себе Гольштейн, потерянный после Великой войны. Это также позволит нам обеспечить прямую и безопасную торговлю с Danish Bells со Швецией." #NT!
 GER_befriend_DEN: "Подружитесь с Данией" #NT!
 GER_befriend_DEN_desc: "Нам важнее найти новых союзников. Дания поможет нам своим стратегическим расположением, которое поможет нам доминировать в Балтийском море." #NT!
 GER_befriend_SWE: "Подружитесь со Швецией" #NT!
 GER_befriend_SWE_desc: "Нашим основным торговым партнером является Швеция, возможно, нам следует обратиться к шведскому правительству с просьбой о дальнейшем расширении нашего альянса." #NT!
 GER_eastern_front: "Восточные претензии" #NT!
 GER_eastern_front_desc: "Теперь мы должны повернуть голову на Восток. Вот где мы потеряли больше всего. После большого успеха нас заставили вернуться домой, где мы не могли защищаться. Пришло время решить, хотим ли мы вернуть утраченные земли или стать союзниками России." #NT!
 GER_anti_RUS_policy: "Антироссийская политика" #NT!
 GER_anti_RUS_policy_desc: "Если мы хотим вернуть себе утраченные земли на Востоке, мы должны провести антироссийскую политику, чтобы настроить наш народ против русских. Это вызовет поддержку наших военных усилий." #NT!
 GER_dockyard: "Расширение верфи" #NT!
 GER_dockyard_desc: "Мы должны расширить наши доки, чтобы строить новые и более совершенные суда." #NT!
 GER_northern_flank: "Северный фланг" #NT!
 GER_northern_flank_desc: "Наша война на Западе зашла в тупик. В эти отчаянные времена нам нужны отчаянные меры. Мы вторгнемся в Нидерланды, чтобы быстро обойти бельгийцев и подавить их сопротивление." #NT!
 GER_war_NOR: "Норвежское вмешательство" #NT!
 GER_war_NOR_desc: "Норвегия занимает очень важное стратегическое положение: через ее воды мы можем выйти к Северному морю и избежать возможной блокады со стороны англичан. Если мы хотим обезопасить этот проход, нам следует рассмотреть возможность вторжения в Норвегию..." #NT!
 GER_more_dockyards: "Возрождение немецкого военно-морского флота" #NT!
 GER_more_dockyards_desc: "Война идет, и войну надо выиграть на море, мы больше не можем бороться с блокадой. Мы возродим и подготовим наши старые суда, почти списанные около 20 лет назад, все, что можно использовать." #NT!
 GER_go_autarky: "Автаркия" #NT!
 GER_go_autarky_desc: "Автаркия – это качество самодостаточности. Обычно этот термин применяется к политическим государствам или их экономическим системам. Автаркия существует всякий раз, когда организация может выжить или продолжить свою деятельность без внешней помощи или международной торговли." #NT!
 GER_war_RUS: "Война с Россией!" #NT!
 GER_war_RUS_desc: "Мы готовы сражаться с Россией. Мы воссоединились и стали сильнее! Мы должны нанести удар первыми! Это наш момент, да здравствует Рейх!" #NT!
 GER_professional: "Профессиональная армия" #NT!
 GER_professional_desc: "Важно, чтобы мы вложили больше денег в наше перевооружение. Мы также должны уделять внимание нашим сотрудникам, поскольку они должны быть компетентными и лояльными." #NT!
 GER_freikorps: "Фрейкорпс" #NT!
 GER_freikorps_desc: "Freikorps — самые преданные солдаты немецкой армии. Они сражались на нашей стороне в Гражданской войне и помогли нам создать стабильное правительство. Мы должны возродить их командование и интегрировать их в Вермахт." #NT!
 GER_veterans: "Нетрадиционная тактика" #NT!
 GER_veterans_desc: "В культуре и истории Пруссии доминирует война. Благодаря этому у нас всегда были лучшие планы и новейшие тактики в войнах." #NT!
 GER_reunification: "Обещания мира" #NT!
 GER_reunification_desc: "Учитывая франко-британское доминирование в мире, маловероятно, что мы сможем свергнуть их господство. Возможно, для немецкого народа и для остального мира будет лучше, если мы присоединимся к ним." #NT!
 GER_defensive_construction: "Оборонительное строительство" #NT!
 GER_defensive_construction_desc: "В будущих конфликтах мы рискуем оказаться в проигрыше из-за нашей сравнительно небольшой численности армии. Чтобы противостоять этому, мы обратимся к Фрицу Тодту, немецкому инженеру-строителю, чтобы он спроектировал и построил серию укреплений, таких как Западный вал на границе с Францией и Остваль на границе с Россией, для защиты от упреждающих ударов." #NT!
 GER_defense_army: "План модели" #NT!
 GER_defense_army_desc: "Примите оборонительную доктрину и изучите передовую тактику обороны, чтобы иметь возможность защищаться в современной войне." #NT!
 GER_slot1: "Дополнительный слот для исследований" #NT!
 GER_slot1_desc: "Быстрая индустриализация нашей страны открыла новые возможности в области исследований и разработок, которые нам следует использовать." #NT!
 GER_rocketry: "Ракетная техника" #NT!
 GER_rocketry_desc: "Ракетное движение является ключом к масштабным инновациям во всех трех отраслях вооруженных сил." #NT!
 GER_naval_rearm: "Возобновить программу Шарнхорста" #NT!
 GER_naval_rearm_desc: "Вместе с «Ганновером» в конце 1930-х годов мы запустили программу «Шарнхорст», которая позволила нам спроектировать и построить 2 новых линкора с использованием новейших технологий." #NT!
 GER_hoffman_line: "Вестволл" #NT!
 GER_hoffman_line_desc: "Западный вал проходит параллельно линии границы Франции, занимая большую часть той же территории, что и линия Зигфрида в предыдущем Вельткриге. Укрепление ее обороны позволит нам удерживать границу меньшим количеством людей, освобождая дивизии для участия в любых потенциальных восточных кампаниях." #NT!
 GER_ally_RUS: "Подружись с Россией" #NT!
 GER_ally_RUS_desc: "С помощью России монархия в Пруссии была сохранена. Возможно, нам следует забыть об утраченных территориях на Востоке и союзной России – одной из величайших Империй." #NT!
 GER_demand_saar: "Рейнланд" #NT!
 GER_demand_saar_desc: "Во время Брюссельского договора мы потеряли Рейнскую область из-за оккупации Франции. Рейнская область когда-то была промышленным центром Германии, мы не можем позволить французам эксплуатировать немецкий народ. Нам следует сначала попытаться решить вопрос дипломатическим путем, но если это не удастся, мы должны быть готовы к худшему..." #NT!
 GER_manstein1939: "Шлиффен еще раз" #NT!
 GER_manstein1939_desc: "Осуществить план, предложенный генералом Шлиффеном, по обходу французской обороны и возвращению наших земель, утраченных в регионе Бенилюкса. Однако на этот раз с помощью силы и современных технологий мы добьемся успеха!" #NT!
 PRU_war_FRA: "Война с Францией" #NT!
 PRU_war_FRA_desc: "Потеря Эльзаса-Лотарингии является пятном на чести немецкого народа, и только посредством справедливой и праведной войны мы сможем отомстить за это." #NT!
 GER_anschluss_sax: "Аншлюс Саксонии" #NT!
 GER_anschluss_sax_desc: "С расширением нашей армии пришло время начать воссоединение нашей утраченной Империи." #NT!
 GER_offense_army: "Стратегия Гальдера" #NT!
 GER_offense_army_desc: "Мы должны сосредоточить свои усилия на создании армии, способной победить любого агрессора. Как известно, лучшая защита – это нападение." #NT!
 GER_ludendorff_line: "Остваль" #NT!
 GER_ludendorff_line_desc: "Крупные восточные укрепления для предотвращения любых потенциальных атак со стороны России и Востока в целом." #NT!
 GER_befriend_TUR: "Подружитесь с Турцией" #NT!
 GER_befriend_TUR_desc: "Будучи нашим союзником, мы должны вернуть их доверие и поддержать их экспансию на Ближнем Востоке." #NT!
 GER_befriend_JAP: "Подружитесь с Японией" #NT!
 GER_befriend_JAP_desc: "Станьте союзником Японской империи и поддержите ее китайскую экспансию и потенциальную поддержку российского вторжения." #NT!
 GER_anschluss_wsm: "Анклус Ганновер" #NT!
 GER_anschluss_wsm_desc: "Продолжим наше воссоединение с интеграцией Ганновера." #NT!
 GER_join_RUS: "Кениглихер Пакт" #NT!
 GER_join_RUS_desc: "Если мы планируем вторжение во Францию, мы должны защитить нашу восточную границу. Россия заявила о своем желании вернуть себе влияние на Балканах, а также влияние в Восточной Азии. Мы могли бы использовать эту возможность, чтобы попросить о заключении пакта о ненападении, Кениглихерского пакта." #NT!
 GER_fighter: "Принятие на вооружение «Фоккера»" #NT!
 GER_fighter_desc: "Современные войны невозможно выиграть, не доминируя в небе. Мы должны сделать все возможное для развития ВВС!" #NT!
 GER_cruiser_effort: "Крейсер Эффорт" #NT!
 GER_cruiser_effort_desc: "Крейсерские корабли — это компромисс, сочетающий в себе скорость и маневренность эсминца и силу и мощь линкора." #NT!
 GER_raeder_plan: "План Редера" #NT!
 GER_raeder_plan_desc: "План Редера состоит в создании нового крупного флота, в основном состоящего из линкоров и авианосцев, а также крейсеров." #NT!
 GER_donitz_plan: "План Дёница" #NT!
 GER_donitz_plan_desc: "План Дёница, предложенный адмиралом Дёницем, состоит в создании гораздо большего и более гибкого флота подводных лодок для выслеживания припасов и конвоев противника." #NT!
 GER_befriend_AUS: "Подружитесь с Австрией" #NT!
 GER_befriend_AUS_desc: "Нам следует восстановить отношения с Австрией и предложить союз нашему старому и верному союзнику." #NT!
 GER_army_innovations: "Расширение Хир" #NT!
 GER_army_innovations_desc: "Германия имеет одну из величайших войн в истории. Мы должны продолжить эту тенденцию и разработать новую тактику и виды ведения войны." #NT!
 GER_destroyer_effort: "Проект Разрушителя" #NT!
 GER_destroyer_effort_desc: "В военно-морской терминологии эсминец — это быстрый, маневренный и долговечный военный корабль, предназначенный для сопровождения более крупных судов во флоте, конвое или боевой группе и защиты их от более мелких и мощных нападающих с близкого расстояния." #NT!
 GER_small_arms_research: "Поддержите наши заводы по производству стрелкового оружия" #NT!
 GER_small_arms_research_desc: "Поддержите наши небольшие исследовательские группы в области вооружений." #NT!
 GER_guderian_plan: "План Гудериана" #NT!
 GER_artillery_focus: "Артиллерийские исследования" #NT!
 GER_artillery_focus_desc: "Мы должны оказать дальнейшую поддержку артиллерийским исследованиям." #NT!
 GER_revive_prussian_militarism: "Возродить прусские милитарии" #NT!
 GER_legend_of_stobtrupp: "Легенда о Стобтруппенах" #NT!
 GER_def_army: "Оборонительный фокус" #NT!
 GER_off_army: "Наступательный фокус" #NT!
 build_siegfriedwall: "Построить Зигфридволл" #NT!
 GER_def_army_training: "Обучение оборонительной армии" #NT!
 GER_grand_battle_plan: "Большой план битвы" #NT!
 GER_off_army_training: "Наступательная армейская подготовка" #NT!
 GER_fighter_focus: "Субсидировать Мессершмитт" #NT!
 GER_bomber_focus: "Субсидировать Хейнкель" #NT!
 GER_airport_expansion: "Расширьте наши аэродромы" #NT!
 GER_found_the_kaiser_willhelm_institute: "Основал Институт кайзера Вильгельма." #NT!
 GER_rocket_research: "Ракетные исследования" #NT!
 GER_rocket_research_desc: "Ракетные исследования"
