 prussia_homeland.1.t: "Ганс фон Сект умирает!" #NT!
 prussia_homeland.1.d: "Ранее сегодня вождя прусского народа нашли в его резиденции под Берлином. Он скончался в возрасте 70 лет.\n\nГанс фон Сект пришел к власти в Пруссии после поражения Германии в Вельткриге, образовав военное государство Пруссия. С тех пор Королевство вступило на путь восстановления.\n\nГанс фон Сект был известен своими консервативными взглядами на будущее Пруссии. С его смертью народ Пруссии, возможно, наконец-то пойдет в другом направлении... Ожидается, что его преемник Август фон Макензен займет свой пост на следующей неделе." #NT!
 prussia_homeland.1.a: "Плохие новости!" #NT!
 prussia_homeland.2.t: "Прусский диктатор умер!" #NT!
 prussia_homeland.2.d: "Ранее сегодня вождя прусского народа нашли в его резиденции под Берлином. Он скончался в возрасте 70 лет.\n\nГанс фон Сект пришел к власти в Пруссии после поражения Германии в Вельткриге, образовав военное государство Пруссия. С тех пор Королевство вступило на путь восстановления.\n\nГанс фон Сект был известен своими консервативными взглядами на будущее Пруссии. С его смертью народ Пруссии, возможно, наконец-то пойдет в другом направлении... Ожидается, что его преемник Август фон Макензен займет свой пост на следующей неделе." #NT!
 prussia_homeland.2.a: "Интересный..." #NT!
 prussia_homeland.2.b: "Плохие новости!" #NT!
 prussia_homeland.2.c: "Хорошо, что он мертв!" #NT!
 prussia_homeland.3.t: "Выборы в [GER.GetName]" #NT!
 prussia_homeland.3.d: "После смерти Ганса фон Секта народу Германии предстоят выборы впервые после окончания Великой войны.\n\nБудущее Германии зависит от этих выборов. Большая часть населения Германии желает возвращения кайзера в Рейхстаг, в то время как остальные желают мирного и либерального правления, возможно, движения к конституционной монархии в Германии.\n\nБез сомнения, эти выборы будут одними из самых важных выборов. 20-го века до сих пор..." #NT!
 prussia_homeland.3.a: "Интересный..." #NT!
 prussia_homeland.3.b: "Давайте голосовать!" #NT!
 prussia_homeland.3.c: "Они идут вниз!" #NT!
 prussia_homeland.4.t: "Всеобщие выборы в [GER.GetName]!" #NT!
 prussia_homeland.4.d: "После смерти Ганса фон Секта пришло время выбрать новое направление.\n\nСледует ли нам продолжать политику роялистов или нам следует пройти полную трансформацию? На выборах будут присутствовать партии ZP, DKP и DNVP, обе открывают новые возможности.\n\nБудущее Германии зависит от этих выборов." #NT!
 prussia_homeland.4.a: "ЗП - Верните стабильность!" #NT!
 prussia_homeland.4.b: "ДКП - Верните кайзера!" #NT!
 prussia_homeland.4.c: "ДНВП – Слава Германии!" #NT!
 prussia_homeland.5.t: "Противостояние в Германии" #NT!
 prussia_homeland.5.d: "В настоящее время линия фронта прорисовывается в Германии. С одной стороны, проправские силы под [GER.GetLeader], а с другой стороны, [BAV.GetLeader], поддерживаемые пролевыми силами.\n\nОбе стороны презирают друг друга и стремятся претендовать на всю бывшую Германскую империю. . \n\nГражданская война в Германии вот-вот начнется!" #NT!
 prussia_homeland.5.a: "Это тревожит..." #NT!
 prussia_homeland.5.b: "Смерть красным!" #NT!
 prussia_homeland.5.c: "Да здравствует революция!" #NT!
 prussia_homeland.6.t: "Протесты в Северной Германии!" #NT!
 prussia_homeland.6.d: "Рабочие становятся все более недовольными, поскольку прусское правительство пытается расправиться с теми, кто сочувствует Южной Коммуне.\n\nХотя восстание Северной Коммуны 1921 года было жестоко подавлено, в сельской местности все еще есть проюжанские сторонники. Те, кто остался, идут маршем в город Гамбург, к ним присоединяются рабочие из соседних регионов." #NT!
 prussia_homeland.6.a: "Это тревожит..." #NT!
 prussia_homeland.6.b: "Это наш шанс!" #NT!
 prussia_homeland.7.t: "Протесты в Северной Германии перерастают в насилие!" #NT!
 prussia_homeland.7.d: "Протестующие проигнорировали требования местной полиции пресечь все демонстрации. Произошла перестрелка с силами правопорядка...\n\nМы считаем, что ситуация вышла из-под контроля полиции и поэтому следует ввести армию!" #NT!
 prussia_homeland.7.a: "Отправьте армию!" #NT!
 prussia_homeland.7.b: "Объявить военное положение в регионе" #NT!
 prussia_homeland.8.t: "Протесты в Северной Германии!" #NT!
 prussia_homeland.8.d: "Рабочие становятся все более недовольными, поскольку прусское правительство пытается расправиться с теми, кто сочувствует Южной Коммуне.\n\nХотя восстание Северной Коммуны 1921 года было жестоко подавлено, в сельской местности все еще есть проюжанские сторонники. Те, кто остался, идут маршем в город Гамбург, к ним присоединяются рабочие из соседних регионов." #NT!
 prussia_homeland.8.a: "Это тревожит..." #NT!
 prussia_homeland.9.t: "Пруссия объявляет военное положение в Северной Германии" #NT!
 prussia_homeland.9.d: ""
 prussia_homeland.9.a: "Это наш шанс нанести удар!" #NT!
 prussia_homeland.9.b: "Это слишком рискованно!" #NT!
 prussia_homeland.10.t: "Рейнландская конференция" #NT!
 prussia_homeland.10.d: "Делегация [GER.GetAdjective] прибыла сегодня утром в Париж для обсуждения проблемы Рейнской области. [GER.GetName] требует подчинения и аннексии Рейнской Конфедерации. Немцы готовы снова воссоединить Германию под автократическим правлением. Рейнская область — ключевой регион Германии, обладающий промышленностью и ресурсами.\n\nМы не можем отказаться от Рейнской нации, поскольку ее независимость гарантируется Французской Республикой, а действия Германии явно нарушают Брюссельский договор, подписанный в 1917 году, который не позволяет Германии требовать этого. регион снова.\n\nОднако мы опасаемся, что [GER.GetAdjective] готовы начать войну с Рейнской областью, если мы им не уступим..." #NT!
 prussia_homeland.10.a: "Уход из Рейнской области" #NT!
 prussia_homeland.10.b: "Мы будем сражаться за Рейн" #NT!
 prussia_homeland.11.t: "Франция покидает Рейнскую область!" #NT!
 prussia_homeland.11.d: "После Рейнской конференции мы остались одни. [GER.GetNameDef] угрожает вторгнуться в наш террор, если мы не сдадимся без боя. Как нам действовать?" #NT!
 prussia_homeland.11.a: "Боритесь за наше выживание!" #NT!
 prussia_homeland.11.b: "Мы должны сдаться...[GAME OVER]" #NT!
 prussia_homeland.12.t: "Франция уходит из Рейнской области" #NT!
 prussia_homeland.12.d: "Прошло несколько дней с начала Рейнской конференции. [FRA.GetNameDef] наконец объявила о своем решении выйти из Рейнской Конфедерации. Это означает, что теперь мы можем вмешаться без французской угрозы и обеспечить начало интеграции Конфедерации." #NT!
 prussia_homeland.12.a: "Дипломатия на высоте!" #NT!
 prussia_homeland.13.t: "Франция отказывается от Рейнской области" #NT!
 prussia_homeland.13.d: "После поражения Южной Коммуны в гражданской войне в Германии победившее Королевство Пруссия превратилось в [GER.GetNameDef].\n\nВсе еще восстанавливаясь после конфликта, дипломаты [GER.GetAdjective] были отправлены в Париж для обсуждения потенциального решения Рейнской области. Этот вопрос обсуждался на так называемой Рейнской конференции, которая прошла ранее на этой неделе.\n\nПартия [GER.GetAdjective] снова одержала здесь победу, заключив соглашение, вынуждающее Францию ​​отказаться от оккупации Рейнской области, продолжавшейся с 1917 года. Основная причина, по которой Франция Решение о выходе из Конфедерации, скорее всего, связано с высокими затратами на оккупацию, которые привели к недовольству французской и рейнской общественности.\n\nВ то же время в [GER.GetName] правительство уже объявило о своих планах начать воссоединение со своим историческим регионом. Однако планов по проведению плебисита в Рурской области нет, и похоже, что его судьба уже решена соседними политиками." #NT
 prussia_homeland.13.a: "Это прискорбно" #NT!
 prussia_homeland.13.b: "Отличные новости!" #NT!
 prussia_homeland.14.t: "Рейнланд сдается" #NT!
 prussia_homeland.14.d: "Ура! Мы победили, слабая Рейнская Конфедерация сдалась под нашей мощью." #NT!
 prussia_homeland.14.a: "Как и должно быть!" #NT!
 prussia_homeland.15.t: "Рейнланд стоит!" #NT!
 prussia_homeland.15.d: "Слабая Рейнская Конфедерация отклонила наше предложение. Мы должны готовиться к войне." #NT!
 prussia_homeland.15.a: "Неожиданно конечно!" #NT!
 prussia_homeland.16.t: "Рейнская конференция провалилась!" #NT!
 prussia_homeland.16.d: "Переговоры между [FRA.GetAdjective] и [GER.GetAdjective] провалились. [FRA.GetNameDef] отказывается работать с нами, поскольку они называют наши претензии смехотворными.\n\nУ нас нет другого выбора, кроме как продолжить войну..." #NT!
 prussia_homeland.16.a: "Война – единственный ответ!" #NT!
 prussia_homeland.17.t: "Франция рядом с нами!" #NT!
 prussia_homeland.17.d: "Мы не одни! Франция поддерживает нашу независимость и в случае войны защитит нас!" #NT!
 prussia_homeland.17.a: "Большой!" #NT!
 prussia_homeland.18.t: "Франция поддерживает Рейнскую область" #NT!
 prussia_homeland.18.d: "Прошло несколько дней с начала Рейнской конференции. Однако переговоры между [FRA.GetAdjective] и [GER.GetAdjective] провалились.\n\n[FRA.GetNameDef] подтвердила свою приверженность Рейнской Конфедерации и двинула свои войска к границе [GER.GetAdjective]. [GER.GetNameDef], с другой стороны, начали подготовку к полномасштабной войне против своего соседа [FRA.GetAdjective].\n\nИ снова мир находится на грани нового мирового конфликта!" #NT!
 prussia_homeland.18.a: "Конфликт неизбежен" #NT!
 prussia_homeland.18.b: "Не долго!" #NT!
 prussia_homeland.19.t: "Формирование ветеранских отрядов" #NT!
 prussia_homeland.19.d: "3-я ветеранская дивизия сформирована и дислоцирована в Берлине и ждет вашего командования." #NT!
 prussia_homeland.19.a: "Большой" #NT!
 prussia_homeland.20.t: "[GER.GetName] и [RUS.GetName] Растворить Данциг" #NT!
 prussia_homeland.20.d: "Международный город Данциг был провозглашен Брюссельским договором, подписанным между Антантой и Германской империей в 1917 году, и был признан мировым сообществом.\n\nОднако с учетом напряженности в регионе, особенно перевооружения и наращивания Баварские силы подтолкнули прусские власти взять город под свой контроль.\n\nЭто вызвало дипломатические протесты в Лондоне и Париже и, по мнению западных держав, противоречит подписанному Брюссельскому договору." #NT!
 prussia_homeland.20.a: "Это было ожидаемо" #NT!
 prussia_homeland.20.b: "Направить дипломатический протест" #NT!
