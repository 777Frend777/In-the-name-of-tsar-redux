 CRO.11.t: "Чистка Павелича" #NT!
 CRO.11.d: "Вчера в газете Ilirski Katolik вышла сенсационная статья о семье Половиника Анте Павелича. Независимый журналист раскопал семейные записи жены Павелича и сделал шокирующее открытие: она еврейка по материнской линии. Человек, посвятивший свою жизнь борьбе с еврейской и сербской угрозой, теперь виновен в продолжении еврейской расы, заведя троих детей от своей еврейской жены. В Загребе сейчас происходит стремительный путч под предводительством Матии Канич. Они всего в нескольких минутах от вас, сэр. Они собираются убить за то, что вы любите евреев. О Боже, они идут через дверь!" #NT!
 CRO.11.a: "Пожалуйста, Боже, нет! Не убивай-" #NT!
  
 CRO.42.d: "Выборы короля начались! Выборы сузились до 4 кандидатов. Первым идет итальянский кандидат Амедео. Амедео родом из Савойского дома, получивший свое имя за службу в Аббасской войне. Он кажется отличным выбором; однако есть опасения по поводу его способности манипулировать фашистами. Далее идет немецкий проспект Фридрих Кристиан. Фридрих Кристиан из дома Шаумберг-Липпе и является офицером СС в Германии. Несколько членов Партии правых, которые голосуют, предлагают Генриха, брата Георга VI Британского. Последний кандидат датируется веками, Максимиллиан. Максимиллиан — сын Франца Фердинанда, смерть которого спровоцировала самую кровавую войну, которую когда-либо видел мир. Максимиллиан был исключен из линии наследования Габсбургов, поскольку брак его отца был морганатическим. Все обеспокоены каждым кандидатом, но необходимо прийти к выводу." #NT!
  
 CRO_news.15.d: "Сабор, законодательный орган Иллирии, пришел к консенсусу об избрании принца Амедео Савойского-Аостского королем. Амедео — герцог Аостский и служил колониальным губернатором Итальянского Сомалиленда. Он прибыл в Загреб сегодня утром под гром аплодисментов населения. Наконец-то у иллирийского народа есть свой собственный король." #NT!
  
