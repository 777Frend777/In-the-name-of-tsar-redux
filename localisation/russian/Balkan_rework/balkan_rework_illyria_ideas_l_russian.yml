 BUL_Treaty_of_Neuilly: "Договор в Нейи-сюр-Сен" #NT!
 BUL_Treaty_of_Neuilly_desc: "Второе унизительное поражение Болгарии всего за 3 года поставило страну в опасность, заставив царя Фердинанда отречься от престола в пользу своего сына и бежать в изгнание. Страна осталась с парализующим договором, известным как Договор Нейи-сюр-Сен. Армия Болгарии была резко ограничена и была вынуждена выплатить 100 миллионов фунтов репараций. Договор унижает страну, которая жаждет войны..." #NT!
  
 Military_dep_econ: "Экономика, зависящая от военных" #NT!
 Military_dep_econ_desc: "Болгария довольно аграрная страна, и вся существующая промышленность в основном связана с оружием. Этот акцент на оружии обусловлен подавляющим национализмом и ура-патриотизмом Болгарии. Вся сталь, медь, цинк, алюминий, добываемые из недр Земли, немедленно питают болгарскую военную машину; какой бы бездеятельной она ни была." #NT!
  
 #in beta bulgaria_news.17.d: "Договор Нейи-сюр-Сен, подписанный после Первой мировой войны, был аннулирован болгарским правительством. Этот шаг, хотя и дерзкий, ожидался многими на политической сцене в течение следующих нескольких лет. Договор предусматривал долгосрочные репарации и ограничения на размер болгарской армии; однако, крайне националистическая Болгария больше не могла выдерживать стресс, сдерживаемый листком бумаги. Лига Наций довольно молчала по этому вопросу, предпочитая следовать политике умиротворения и изоляции. Министр иностранных дел Болгарии высказался в поддержку решения ранее сегодня: «Военные репарации были выплачены, и мир для нашего поколения в Европе был установлен. Ни одна страна в Европе не должна бояться нашего решения. Мы просто исполняем волю народа»." #NT!
  
  
 BUL_Revise_Neuilly: "Конец Нейи-сюр-Сен" #NT!
 BUL_Revise_Neuilly_desc: "Договор Нейи-сюр-Сен был унизительным договором, навязанным нам Западом, чтобы привести нашу страну к власти и заклеймить нас как слабых. Поскольку их позиции в мире слабеют, возможно, пришло время нам показать им, что не мы слабые, а они." #NT!
  
