 CRO.1.t: "Выборы в Иллирии 1936 года" #NT!
 CRO.1.d: "Как указано в Конституции Иллирии, парламентские выборы должны проводиться каждые четыре года 14 мая. Парламент разделен на три фракции. Первая — это IPPP, консервативная фракция с сильной поддержкой фермеров и хорватов. Следующая — Партия правых во главе с первым президентом Иллирии Антоном Корошецем. Партия правых выступает за меньшее правительство и нейтралитет в иностранных делах. Последняя — Католическая лига, ультранационалистическая и фашистская военизированная организация во главе с Анте Павеличем. Опросы не дали окончательных результатов, хотя и показали небольшое преимущество Крестьянской партии." #NT!
 CRO.1.a: "Крестьянская партия торжествует!" #NT!
 CRO.1.b: "Боснийцы и хорватцы сплотились вокруг Тито!" #NT!
 CRO.1.c: "Хорваты и итальянцы поддерживают Павелича!" #NT!
  
  
 CRO.2.t: "Национальный день!" #NT!
 CRO.2.d: "В этот день, в 1918 году, мы, словенцы, хорваты, боснийцы и сербы, провозгласили свою независимость. С помощью Британской империи мы смогли окончательно оформить свою независимость в Версальском договоре. Мы боролись за собственное самоопределение после 600 лет внешнего влияния. Страдания под властью австрийцев и османов наконец-то закончились. Сегодня мы пьем наше пиво Karlovačka и ракию, наблюдая за нашим славным военным маршем на параде в каждом крупном городе. Во время войны и голода приятно взять выходной и наслаждаться жизнью, пока мы можем." #NT!
 CRO.2.a: "Я слишком пьян, чтобы это читать!" #NT!
  
 CRO.6.t: "Блокада улицы Илица" #NT!
 CRO.6.d: "Сегодня в Загребе пришлось мобилизовать резервы, поскольку произошло крупнейшее политическое противостояние в нашей истории. Ополчение усташей давно планировало марш по улице Илица в Загребе. В это время разношерстная коалиция евреев, сербов, анархистов и коммунистов планировала остановить парад в акте неповиновения. Усташи ожидали враждебной компании по отношению к параду и были более чем готовы к битве. Усташи собирались приблизиться к статуе Йосипа Елачича, когда наткнулись на деревянную баррикаду. Баррикада простиралась от одной стороны улицы до другой и была высотой около 3,5 метров. Она была грубо построена из: старых столов, шкафов, опрокинутых тележек и стульев. На вершине баррикады были красные и черные флаги вместе с одним советским флагом. Коммунисты ждали, пока усташи не окажутся в пределах досягаемости броска, где они начали бомбардировать их зажигательными бомбами и камнями. Один из мужчин на баррикаде бросил самодельную осколочную гранату, убив 14 человек. Усташи открыли ответный огонь из револьверов в течение примерно 5 минут. Затем факелоносец на параде усташей побежал к баррикаде, бросив свой факел в баррикаду. Деревянная баррикада быстро загорелась, а храбрый факелоносец был обстрелян тремя зажигательными бомбами. Коммунисты, анархисты, евреи и сербы быстро разошлись, так как многие были охвачены огнем. Когда армия прибыла на место, 103 человека были убиты, большинство из которых были коммунистами, и 43 ранены. Теперь задача премьер-министра - отреагировать на конфронтацию." #NT!
 CRO.6.a: "Факелоносец пожертвовал собой, чтобы остановить сионистский заговор." #NT!
 CRO.6.b: "Помните о баррикаде!" #NT!
  
 CRO.7.t: "Смерть епископа Бауэра" #NT!
 CRO.7.d: "Хотя в Иллирии есть значительная мусульманская и православная община, наиболее значимой религиозной фигурой является архиепископ Загреба. Еще до обретения нами независимости Антон Бауэр служил архиепископом Загреба. Он был символом нашей преобладающей веры и единства иллирийского народа. Ранее сегодня, после 23 лет службы, Бауэр мирно скончался во сне. Сегодня — национальный праздник; однако это не помешало KZ использовать его смерть в политических целях. Их газета Ilirski Katolik даже пустила слух, что Бауэр был убит «второсортными сербами и евреями». Несмотря на отсутствие доказательств, подтверждающих это утверждение, это не помешало читателям Ilirski Katolik совершать поджоги сербской собственности." #NT!
 CRO.7.a: "Упокой Господи его душу." #NT!
  
 CRO.3.t: "Битва при Тузле" #NT!
 CRO.3.d: "5 августа 1921 года началась битва при Тузле. За четыре дня до этого сербы вторглись в Срем и Центральную Боснию, пытаясь расширить свои послевоенные завоевания. Война была безнадежной, поскольку иллирийская армия представляла собой просто разношерстную банду ополченцев и британских солдат, опоздавших на свой корабль. В Среме сербы столкнулись с выжженными полями и обезвоживанием от поздней летней жары. В Боснии горная местность разрушила сербские линии снабжения, и все, кто двигался по горам, попадало в засаду. Тузла, город в 24 милях от иллирийской территории, был местом битвы между различными боснийскими ополченцами и Центральной сербской армией под командованием Степы Степановича. Это было 800 защитников против более чем 3500 сербских солдат. Неточные карты и плохая разведка заставили сербскую армию подойти к Тузле с запада. Защитники заранее вырыли траншеи и создали импровизированные баррикады, когда разведчик сообщал об их передвижениях. Битва началась в 6:13 утра, и сербы одержали решительную победу. Все шло хорошо для сербов, пока на востоке не взошло солнце, загородив сербскому обзору. Защитники воспользовались этим и на день задержали сербское наступление. В это время к сербам сзади подошли подкрепления после трех дней боев. Окруженные и быстро теряя людей, сербы сдались. Это была первая победа Иллирии, и вскоре после этого страна стабилизировалась и отразила вторжение. Историки сравнивают это с современной историей Давида и Голиафа. Это второй по величине национальный праздник в Иллирии, соперничающий только с Национальным днем." #NT!
 CRO.3.a: "Тузла выстоит!" #NT!
  
 CRO.40.t: "Прибытие итальянского короля" #NT!
 CRO.40.d: "Чтобы объединиться с Италией, мы предложили трон короля Иллирии герцогу Аостскому, принцу Амедео. Амедео быстро принял предложение и вскоре прибыл в Сплит на корабле со своей женой герцогиней Анной. Их приветствовали громкие аплодисменты не только члены KZ, но и большинство Сплита. Они поселились в Загребе и были встречены рукопожатиями Павелича и генерала Кватерника. Он принял имя Томислав II в честь первого короля Хорватии. Хотя недавно назначенный Томислав II не полностью поддерживает фашистское дело, он служит связующим звеном между KZ и Италией." #NT!
 CRO.40.a: "Да благословит Бог Томислава II и его королевство." #NT!
  
  
 CRO_GER_ALLIANCE: "Присоединение к Германии" #NT!
 YD_news.4.d: "Когда был подписан Трианонский договор, остатки Австро-Венгерской империи должны были выплатить иллирийскому народу 2 миллиона крон и 7500 винтовок в качестве средства для запуска новой нации. Быстрая инфляция, гражданские распри и короткая гражданская война в 1920-х годах задержали отправку более 1200 винтовок Steyr в Иллирию. После долгой ночи переговоров австрийских, иллирийских, британских, венгерских, итальянских, немецких и французских дипломатов последняя партия прибыла в Крайну следующим утром. Хотя оружие может быть устаревшим, оно служит образным завершением самого кровавого конфликта, который когда-либо видела Европа." #NT!
  
