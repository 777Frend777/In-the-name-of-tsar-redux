 CRO_Privatize_Licensing: "Разрешить нелицензированные профессии" #NT!
 CRO_Privatize_Licensing_desc: "В условиях экономического спада мы не можем иметь совет бюрократов, диктующий, кто может что и где делать. Даже если это небезопасно, мы должны разрешить лицам без лицензии заниматься профессиями, которые обычно требуют лицензирования. По мнению экономистов, это уменьшит влияние глав профсоюзов и, как следствие, снизит цены." #NT!
  
 CRO_Pass_the_IERB: "Пройти IERB" #NT!
 CRO_Pass_the_IERB_desc: "IERB, сокращение от Illyrian Economic Restructuring Bill, уже много лет циркулирует в Саборе. Он предлагает создать финансируемую налогоплательщиками торговую палату, которая будет отдавать приоритет диверсификации отраслей промышленности в Иллирии. Мы слишком полагались на сельское хозяйство и судоходство, и в результате получили огромный удар." #NT!
  
 CRO_Mass_armnament_Bill: "Пройти МАБ" #NT!
 CRO_Mass_armnament_Bill: "MAB, сокращение от Mass Armnament Bill, делает именно то, что следует из его названия, подпитывает резкое увеличение производства оружия. Многие в Крестьянской партии утверждают, что это провокация войны и не имеет никакой цели вне войны; однако в такие времена война не только близка, она неизбежна." #NT!
  
 CRO_Invest_in_the_Sea: "Инвестируйте в море" #NT!
 CRO_Invest_in_the_Sea_desc: "Внутренняя часть нашей страны довольно пустынна, и любые попытки получить какие-либо ресурсы из нее будут дорогими. Море предлагает нам множество ресурсов, а также ворота в мир." #NT!
  
 CRO_Invest_Inland: "Инвестируйте во внутренние районы" #NT!
 CRO_Invest_Inland_desc: "Тито и его банда бездельников и преступников контролируют судоходную отрасль посредством забастовок. Инвестирование в побережье только усилит его влияние, мы должны инвестировать в Боснию и Славонию, чтобы диверсифицироваться." #NT!
  
 CRO_Negotiate_With_Unions: "Сотрудничество с профсоюзами" #NT!
 CRO_Negotiate_With_Unions_desc: "Компромисс между иллирийским правительством и Союзами предоставит им большее влияние, но ограничит их влияние от дальнейшего усиления. Дорого, возможно, но необходимо, безусловно." #NT!
  
 CRO_Ban_Non_Catholic_Unions: "Запретить некатолические союзы" #NT!
 CRO_Ban_Non_Catholic_Unions_desc: "Профсоюзы обычно находятся под влиянием ленинской и марксистской революционной мысли. Мы, как государство, не можем этого допустить. Хотя полный запрет профсоюзов возмутил бы пролетариат, запрет всех некатолических профсоюзов не вызвал бы большого возмущения. Католические профсоюзы являются правыми и более чем готовы сотрудничать с правительством." #NT!
  
 CRO_End_of_an_Era: "Конец нашим бедам" #NT!
 CRO_End_of_an_Era_desc: "Экономическая депрессия, которая преследовала нас как призрак с 20-х годов, почти закончилась. Последний толчок законодательства вонзит кинжал в сердце наших проблем. Мы выжили." #NT!
  
 CRO_Public_Works: "Законопроекты об общественных работах" #NT!
 CRO_Public_Works_desc: "Безработица измеряется двузначными числами. Мы не можем позволить такому проценту иллирийцев сидеть на задницах. Нам нужно ввести программу Workfare. Безработному населению будут предоставлены спонсируемые правительством строительные рабочие места за соответствующую выплату. Они будут строить мосты, фабрики, дороги, железные дороги — основы сильной экономики." #NT!
  
 CRO_Board_on_Licensing: "Пройти PRALB" #NT!
 CRO_Board_on_Licensing_desc: "PRALB, сокращение от Professional Regulation And Licensing Bill, потребует правительственной сертификации для профессий от бухгалтеров до врачей, парикмахеров и юристов. Это увеличит заработок тех, у кого уже есть лицензии, и, следовательно, побудит больше людей стремиться получить эти лицензии." #NT!
  
  
 Bulge.81.d: "[BUL.GetName] поставил нам ультиматум относительно нашего суверенитета. Мы либо объединяемся в Югославскую конфедерацию, либо умрем и будем насильно объединены в Югославскую конфедерацию. Наши военные не уверены в успехе на ранних этапах войны, но политика поражения по частям и обороны методом выжженной земли может дать нам достаточно времени, чтобы дождаться иностранных покровителей, если они есть. Сэр, нам сдаться? Или сражаться до кровавого конца?" #NT!
  
  
  
  
  
  
  
  
  
  
 CRO_COMMIE_TOOLTIP: "§GТолько через события может начаться народная революция в Иллирии.§!" #NT!
  
 CRO_local_militia: "Местные ополчения" #NT!
 CRO_local_militia_desc: "Давайте не будем полагаться на военизированные формирования в обеспечении безопасности нашей страны, мы должны создать хорошо вооруженные ополчения по всей стране для обеспечения обороны." #NT!
  
 CRO_Long_Strike: "Длинный удар" #NT!
 CRO_Long_Strike_desc: "Народная революция должна быть совершена мирным путем. С помощью широкомасштабных забастовок в различных отраслях промышленности мы поставим режим на колени!" #NT!
  
 CRO_ZAGREB: "§RЭто, скорее всего, вызовет гражданскую войну. Для успешного проведения путча необходима широкая поддержка нашего дела." #NT!
  
 CRO_COMMIE_ARMY: "Новая политическая армия" #NT!
 CRO_COMMIE_ARMY_desc: "После чистки нескольких человек в стране мы можем реорганизовать армию в идеологическую армию." #NT!
  
 CRO_TITOISM_IDEA: "Титоизм" #NT!
 CRO_TITOISM_IDEA_desc: "Титоизм — это идеология, которая считает, что социализм должен развиваться в соответствии со структурой и культурой каждой нации, а не в соответствии с всеобщим развитием, в которое верил Советский Союз. Он также пропагандирует нейтралитет во внешних делах." #NT!
  
 ITA_CRO_LEND_LEASE: "§YItaly§! даст нам §G10 эсминцев Великой войны§!, чтобы еще больше укрепить наши отношения." #NT!
  
 CRO_KING_AND_REALM: "За короля и его королевство" #NT!
 CRO_KING_AND_REALM_desc: "Мы будем верно служить нашему новому королю, поскольку он поклялся защищать нашу христианскую нацию от тех, кто пытается причинить нам вред." #NT!
  
 CRO_CRUSADERS_YOUTH: "Крестовый поход детей" #NT!
 CRO_CRUSADERS_YOUTH_desc: "Молодежная программа «Крестоносец», названная в честь неудавшегося Крестового похода в 13 веке, стремится отправить детей на ту же святую миссию, которую их отцы выполняли годами. Таким образом, они достаточно квалифицированы, чтобы обеспечивать действия военной полиции и контролировать лагеря военнопленных." #NT!
  
  
  
 CRO_Crusaders_Militia: "Крестоносцы Ополчение Милитаризация" #NT!
 CRO_Crusaders_Militia_desc: "Ополчение крестоносцев берет свое начало в 1920-х годах, когда была сформирована Католическая лига. Подобно крестоносцам 900 лет назад, они стремятся очистить землю, которую они считают христианской, от неверных завоевателей." #NT!
  
 CRO_The_Troubles_of_Our_Time: "Проблемы нашего времени" #NT!
 CRO_The_Troubles_of_Our_Time_desc: "Профсоюзное движение и продолжающаяся депрессия опустошили иллирийскую экономику. В иллирийской экономике отсутствует базовая диверсификация, которая поддерживает стабильность страны в условиях экономического кризиса. Судостроение и сельское хозяйство составляют 70% отрасли. Когда судостроители объединяются в профсоюзы и бастуют, а цены на урожай резко падают, экономика оказывается парализованной. Социал-демократическая политика Крестьянской партии пыталась исцелить это с помощью налогообложения и субсидирования; однако они довольно неэффективны. Решение проблем нашего времени разделило нацию и вызвало растущую поляризацию политики." #NT!
  
 CRO_The_Troubles_of_Our_Time_BRODO_BAIL: "Проблемы нашего времени" #NT!
 CRO_The_Troubles_of_Our_Time_BRODO_BAIL_desc: "Спасение крупных портов Иллирии позволило восстановить экономику, однако предстоит еще долгий путь!" #NT!
  
  
  
 CRO_Last_War_Reparations: "Репарации за последнюю войну" #NT!
 CRO_Last_War_Reparations_desc: "По Трианонскому договору нам гарантировали 5500 единиц австрийского оружия для вооружения нашей новой полиции и армии. Из-за гражданских беспорядков в Австрии и последнего экономического спада мы ждем последнюю партию оружия. Теперь, когда мировая экономика восстанавливается, мы наконец можем залечить старые раны с Австрией." #NT!
  
 CRO_Focus_On_The_Navy: "Разработать GIN" #NT!
 CRO_Focus_On_The_Navy_desc: "Великий Иллирийский флот был основан в соответствии с Законом о чрезвычайных полномочиях 1923 года, когда Сербия объявила войну. Он состоял из небольших рыболовецких судов с австрийскими пулеметами Гатлинга, закрепленными на палубе. Очевидно, мы прошли долгий путь, но недостаточно далеко. Мы должны создать флот, достаточно сильный, чтобы иметь тактическое преимущество перед нашими соседями." #NT!
  
 CRO_Focus_On_The_Airforce: "Принять законопроект о воздушном вооружении" #NT!
 CRO_Focus_On_The_Airforce_desc: "Идея, которая циркулирует в верхних слоях нашего правительства, заключается в создании дорогостоящих военно-воздушных сил, чего нам не хватает. План сталкивался с оппозицией на протяжении многих лет, но с приближением следующей войны и восстановлением экономики, возможно, пришло время наконец принять его." #NT!
  
 CRO_Expand_Northern_Anti_Air: "Словенская противовоздушная оборона" #NT!
 CRO_Expand_Northern_Anti_Air_desc: "Очевидно, что великие державы Италии и Германии имеют преимущество над нами в воздухе; с этим мы ничего не можем поделать. Однако ряд противовоздушных бункеров поможет сдержать атаку с севера." #NT!
  
 CRO_Expand_Brodosplit: "Спасти Бродосплит" #NT!
 CRO_Expand_Brodosplit_desc: "Бродосплит — наш крупнейший порт, и он по уши в долгах. Забастовки профсоюзов и Депрессия парализовали Бродосплит, и он обанкротится, если мы его не спасем." #NT!
  
 CRO_Unite_Socialist_parties: "Объединенная социалистическая партия" #NT!
 CRO_Unite_Socialist_parties_desc: "Иллирийские социалисты связаны только идеологической основой. У них нет партии, к которой они могли бы присоединиться, и они часто не думают об участии в политике. Первый шаг в народной революции — объединить их..." #NT!
  
 CRO_Korosec_Government: "1937: Партия права" #NT!
 CRO_Korosec_Government_desc: "Партия прав давно борется с Республиканско-крестьянской партией за контроль над страной. Поскольку консерватизм растет среди молодежи, а этнические разногласия продолжают раскалывать страну, Партия прав одерживает победу на парламентских выборах." #NT!
  
 CRO_IPPP_Government: "1937: Республиканско-крестьянская партия" #NT!
 CRO_IPPP_Government_desc: "Большая коалиция снова добивается успеха. План Радича, который он изложил в 1930 году для будущего Иллирии, будет реализован. Радич хочет создать иллирийскую идентичность, равенство для всех иллирийцев и финансовую поддержку бедным." #NT!
  
 CRO_Italian_Connections: "Итальянские связи" #NT!
 CRO_Italian_Connections_desc: "Нам нужны союзники, это здравый смысл. Здравый смысл также подсказывает, что нам следует объединиться с Германией, но проблема со здравым смыслом в том, что он общий. Нам нужно быть нетрадиционными и объединиться в первую очередь с Италией, приняв одного из их как своего." #NT!
  
 CRO_German_Connections: "Немецкие связи" #NT!
 CRO_German_Connections_desc: "Когда дело доходит до драки, Германия побеждает раз за разом. Нам нужны их сталь и деньги, чтобы подпитывать нашу военную машину, а также их блестящие военные помощники." #NT!
  
 CRO_Rupnik_Line: "Линия Рупника" #NT!
 CRO_Rupnik_Line_desc: "Линия Рупника — это предлагаемый законопроект, который профинансирует ряд укреплений на границе с Италией. Его словенский тезка, генерал Леон Рупник, горячо поддерживает этот план, заявляя, что он «обеспечит нашу способность удерживать Альпы»." #NT!
  
 CRO_Kvaternik_Line: "Линия Кватерника" #NT!
 CRO_Kvaternik_Line_desc: "Линия Кватерника — это предлагаемый законопроект, который профинансирует ряд укреплений на сербской границе. Его хорватский тезка, генерал Славко Кватерник, горячо поддерживает этот план, заявляя, что он «обеспечит победу в сценарии Второй Адриатической войны»." #NT!
  
 CRO_Exploit_Bosnian_Mines: "Эксплуатация боснийских шахт" #NT!
 CRO_Exploit_Bosnian_Mines_desc: "Экономисты давно указывали на нашу нехватку добычи полезных ископаемых. По добыче полезных ископаемых в Европе мы опережаем только Албанию, Монако, Андорру, Лихтенштейн и Ирландию. Если мы проигнорируем правила безопасности и зонирования, мы могли бы увеличить добычу в десять раз." #NT!
  
 CRO_Semi_Auto_Rifles: "Полуавтоматические винтовки" #NT!
 CRO_Semi_Auto_Rifles_desc: "Наша страна, по большей части, до сих пор использует австрийские болты времен Первой мировой войны. Они отлично подходят для охоты и защиты дома, но бесполезны в интенсивной перестрелке. Нам следует начать план модернизации, чтобы вооружить наших солдат лучшим оружием." #NT!
  
 CRO_Develop_Our_Artillery: "Развитие артиллерии" #NT!
 CRO_Develop_Our_Artillery_desc: "Многие из наших полковников старшего возраста настроены скептически и встревожены артиллерией. Она вызывает воспоминания об ужасных газовых атаках во время Первой мировой войны; однако те дни давно прошли. Мы должны преодолеть нашу паранойю и признать, что артиллерия приведет нас к победе." #NT!
  
 CRO_Motorization_Program: "Программа автомобилизации" #NT!
 CRO_Motorization_Program_desc: "Массовая сборочная линия Генри Форда сделала моторизованные транспортные средства более дешевыми и доступными в большем количестве. Возможно, нам следует получить преимущество над нашим противником, быстро моторизовав нашу армию." #NT!
  
 CRO_Operation_LEO: "Лаборатория разработки вооружений" #NT!
 CRO_Operation_LEO_desc: "Загребский университет хорошо финансируется, но нам следует рассмотреть расширение инженерного факультета. Баллистическая лаборатория, которая не только будет обучать будущих конструкторов оружия, но и предоставит научные знания о самолетах, пушках, артиллерии и многом другом." #NT!
  
 CRO_Support_Ustase_Militia: "Финансируйте крестоносцев" #NT!
 CRO_Support_Ustase_Militia_desc: "Крестоносцы — военизированное формирование Католической лиги. Они пользуются широкой поддержкой среди членов Католической лиги и хорошо вооружены. Возможно, нам следует предоставить этой группе некоторую свободу действий ради безопасности нации." #NT!
  
 CRO_Raise_Local_Militias: "Поднять местные отряды ополчения" #NT!
 CRO_Raise_Local_Militias_desc: "Местные ополчения ведут свою историю со времен Войны за независимость и ни разу нас не подводили. С помощью налогоплательщиков мы могли бы создать хорошо организованное ополчение, которое, когда того требует долг, может быстро мобилизоваться." #NT!
  
 CRO_1st_Mountaineer_Division: "Горные дивизии" #NT!
 CRO_1st_Mountaineer_Division_desc: "Нашей армии не хватает специализации. Мы состоим почти исключительно из пешей пехоты. Чтобы улучшить наше тактическое преимущество, нам следует специализировать нашу пехоту с помощью горной подготовки." #NT!
  
 CRO_Superior_Firepower: "Доктрина превосходной огневой мощи" #NT!
 CRO_Superior_Firepower_desc: "С передовым оружием и нефтью мы уничтожим наших врагов силой. Наша рабочая сила драгоценна, но снаряды и оружие дешевы." #NT!
  
 CRO_Grand_Battleplan: "Доктрина Великого Боевого Плана" #NT!
 CRO_Grand_Battleplan_desc: "Превосходная тактика и глубокое планирование откроют для нашей страны четкий путь к победе." #NT!
  
 CRO_Lessons_From_the_Great_War: "Уроки войны за независимость" #NT!
 CRO_Lessons_From_the_Great_War_desc: "Война за независимость, также известная как Адриатическая война, была нашим первым конфликтом. Мы в значительной степени полагались на рельеф местности и партизанскую тактику. Однако эта примитивная тактика может продвинуть нас только до определенного момента. За 24 дня войны мы понесли тысячи потерь. Это была пиррова победа, давайте не допустим еще одной." #NT!
  
 CRO_Underhand_Tactics: "Тактика подлости" #NT!
 CRO_Underhand_Tactics_desc: "В сценарии итальянской войны мы бы столкнулись с крупнейшим флотом в Средиземноморье. Наш лучший вариант — использовать подводные лодки, чтобы уничтожить их экономически и принудить к миру." #NT!
  
 CRO_Submarine_Development: "Развитие подводных лодок" #NT!
 CRO_Submarine_Development_desc: "Подводные лодки необходимы в новом GIN. Важно, чтобы мы учились у французских и итальянских проектов и создавали свои собственные." #NT!
  
 CRO_Face_to_Face: "Давайте встретимся с нашими врагами" #NT!
 CRO_Face_to_Face_desc: "Кто мы, если мы прячемся как дети и нападаем на мирных жителей и называем это тактикой. Мы должны противостоять нашим врагам и противостоять им." #NT!
  
 CRO_Copy_Italian_Prototypes: "Копия итальянских линкоров" #NT!
 CRO_Copy_Italian_Prototypes_desc: "У Италии самый большой флот в Средиземноморье. С нашим общим доступом к Адриатике мы могли бы шпионить за их патрулями линкоров и копировать их дизайн." #NT!
  
 CRO_Naval_Bombers: "Совместные миссии ВВС и ВМС" #NT!
 CRO_Naval_Bombers_desc: "По сравнению с линкором, самолеты движутся чрезвычайно быстро. Быстро движущийся бомбардировщик может легко разбомбить палубу линкора и заставить его отступить. Это тактическое преимущество стоит времени, потраченного на исследование." #NT!
  
 CRO_Illyrian_Carriers: "Иллирийские носители" #NT!
 CRO_Illyrian_Carriers_desc: "Конечно, это амбициозно-глупо для некоторых. Однако эскадрилья самолетов, правящая в небе над морем, обеспечит победу над любым врагом." #NT!
  
 CRO_Borongaj_Airport: "Аэропорт Боронгай" #NT!
 CRO_Borongaj_Airport_desc: "Наша туристическая индустрия в последнее время на самом деле одобряет. Чтобы идти в ногу со спросом, мы собираемся создать в Загребе международный аэропорт, который будет не только удовлетворять потребности туристической индустрии, но и служить военным ангаром." #NT!
  
 CRO_Split_Air_Academy: "Сплитская воздушная академия" #NT!
 CRO_Split_Air_Academy_desc: "Менее 1% населения нашей страны имеет лицензию на авиацию. Если нам нужны опытные пилоты, нам нужно создать открытую для публики авиаакадемию, которая будет обучать их базовым маневрам." #NT!
  
 CRO_Fizer_Designs: "Нанять Рудольфа Физира" #NT!
 CRO_Fizer_Designs_desc: "Рудольф Физир — один из величайших инженеров нашей страны в области аэрокосмической техники. Его разработки элегантны и эффективны, идеально подходят для военных целей. Давайте возьмем его на зарплату ради большего блага наших ВВС." #NT!
  
 CRO_RR: "Революционное Радио" #NT!
 CRO_RR_desc: "В эфире Иллирии есть три варианта: Радио Загреб, Иллирианская католическая и какая-то классическая радиостанция. Чтобы донести до людей суть пролетарского дела, необходимо создать радиостанцию ​​для коммунистов и коммунистами." #NT!
  
 CRO_The_Long_Strike: "Молодежное движение" #NT!
 CRO_The_Long_Strike_desc: "Молодежь Иллирии увлечена марксизмом и поможет социалистическому движению набрать необходимое количество сторонников для успеха революции." #NT!
  
 CRO_Storm_Zagreb: "Шторм Загребский Арсенал" #NT!
 CRO_Storm_Zagreb_desc: "Революции нужно оружие, и героический налет на арсенал поможет разжечь волю общественности, как только о нем сообщат в газетах." #NT!
  
 CRO_Reorganize_The_Military: "Политическая реорганизация армии" #NT!
 CRO_Reorganize_The_Military_desc: "Мы не можем допустить, чтобы армия нашей новой Социалистической Республики была против народной революции. С помощью комиссаров, чисток и промывания мозгов мы создадим армию, готовую бороться за освобождение всех людей." #NT!
  
 CRO_Embrace_Titoism: "Примите титизм" #NT!
 CRO_Embrace_Titoism_desc: "Тито — не ваш обычный коммунист. Он антикоминтерновец и считает, что социализм должен развиваться в соответствии с собственными национальными интересами. Мы должны следовать его примеру." #NT!
  
 CRO_Self_Management: "Рабочее самоуправление" #NT!
 CRO_Self_Management_desc: "Пролетариат должен работать на успех социализма. Чтобы мотивировать их к дальнейшей работе, мы должны позволить им управлять средствами производства." #NT!
  
 CRO_Communist_International: "Чистка Тито" #NT!
 CRO_Communist_International_desc: "Сначала я хотел бы поблагодарить товарища Тито за все, что он сделал, чтобы привести нас к этому моменту, но ему пора уходить." #NT!
  
 CRO_Export_The_Revolution: "Экспортируйте революцию" #NT!
 CRO_Export_The_Revolution_desc: "Revolutionary Radio изначально имело ограниченный диапазон вещания; однако теперь мы можем транслировать его в эфире других стран на их языках." #NT!
  
 CRO_Naval_Investments: "Инвестиции в военно-морской флот Италии" #NT!
 CRO_Naval_Investments_desc: "Италия любит лодки, что видно по их большому флоту. Наш новообретенный альянс с Италией создаст приток итальянских инвесторов в Далмацию." #NT!
  
 CRO_Italian_Lend_Lease: "Закон об итальянских судах" #NT!
 CRO_Italian_Lend_Lease_desc: "У Италии полно старых кораблей, стоящих в доках и ожидающих утилизации. Переговоры между Римом и Загребом обеспечат нам флот кораблей времен Великой войны." #NT!
  
 CRO_Soviet_Military_Aid: "Советская военная помощь" #NT!
 CRO_Soviet_Military_Aid_desc: "Тот, кто выжил в Великой Чистке, несомненно, будет лучшим и самым ярким из советских военных. Военная миссия от большевиков к нам поможет в развитии нашей реорганизованной армии." #NT!
  
 CRO_Serbian_Genocide: "Сербский вопрос" #NT!
 CRO_Serbian_Genocide_desc: "Теперь, когда Католическая лига наконец получила контроль над Иллирией, пришло время ответить на сербский вопрос. Что нам делать с сербами?" #NT!
  
 CRO_za_kralja_i_zemlju: "За короля и страну" #NT!
 CRO_za_kralja_i_zemlju_desc: "Мы должны укрепить образ Томислава II как короля, создав образ святого королевства, которым правит справедливый и праведный король." #NT!
  
 CRO_the_East_Wing: "Новая Римская Империя" #NT!
 CRO_the_East_Wing_desc: "Чтобы обеспечить отношения между нами и Италией, мы должны предложить военный пакт, направленный на формирование и защиту новой Римской империи." #NT!
  
 CRO_Ustase_Youth: "Молодые крестоносцы" #NT!
 CRO_Ustase_Youth_desc: "Мы ответили на сербский вопрос, теперь нам нужно заняться большевистско-сионистским заговором за рубежом. Это идеологическая борьба, и нам понадобится каждый мужчина, женщина и ребенок, чтобы победить в ней." #NT!
  
 CRO_Zivi_prostor: "Пространство для жизни иллирийцев" #NT!
 CRO_Zivi_prostor_desc: "Первая заповедь Бога в Бытие 1:28 - плодиться и размножаться; однако, у нас скоро не останется места, чтобы исполнить его видение. Давайте уничтожим сербский народ и заменим их фермы нашими фермами." #NT!
  
 CRO_General_Staff: "Немецкий военный штаб" #NT!
 CRO_General_Staff_desc: "Наша армия недисциплинирована в отличие от немецкой армии, вермахта. Они — живая сила природы, которую боится весь мир. Если бы мы отправили запрос в Берлин с просьбой о военной миссии, возможно, мы смогли бы повторить вермахт." #NT!
  
 CRO_Panzer_Grants: "Гранты на танки" #NT!
 CRO_Panzer_Grants_desc: "Мы не в состоянии ни экономически, ни промышленно производить большое количество танков. Однако запрос гранта на танки у немцев может оказаться успешным." #NT!
  
 CRO_The_Polovinik: "Наш Половиник" #NT!
 CRO_The_Polovinik_desc: "Культ личности важен для популистских идеологий. Нам нужно создать личность Половинника, человека, символизирующего христианский крестовый поход против еврейского большевистского дела. Да здравствует наш Половинник!" #NT!
  
 CRO_Population_Exchanges: "Обмен населением" #NT!
 CRO_Population_Exchanges_desc: "Чтобы ослабить напряженность между нами и Сербией, мы должны попытаться договориться об обмене населением между нашими странами. Мы оплатим переселение 50 000 сербов, если они оплатят переселение 50 000 боснийцев и хорватов." #NT!
  
 CRO_Christian_Democracy: "Христианская демократия" #NT!
 CRO_Christian_Democracy_desc: "Социальные программы имеют благие намерения, но их средства — нет. Продвигая демократию, основанную на принципах, которые нам дал Господь и Спаситель, мы можем создать функциональное общество." #NT!
  
 CRO_Federalization: "Федерализировать" #NT!
 CRO_Federalization_desc: "В Партии правых есть фракция, выступающая за большую автономию каждой отдельной этнической группы под эгидой федерального правительства." #NT!
  
 CRO_Royalization: "Роялизовать" #NT!
 CRO_Royalization_desc: "Старшие члены Партии правых поддерживают возвращение конституционной монархии в Хорватию. Они считают короля важнейшим фактором стабильности и благополучия любой нации. Вопрос в том, кого избрать королем?" #NT!
  
 CRO_Bridge_The_Schism: "Мост Раскола" #NT!
 CRO_Bridge_The_Schism_desc: "В новой христианской демократии важно помнить, что даже православные сербы — наши братья-христиане. Давайте преодолеем это тысячелетнее разделение ради всеобщего блага." #NT!
  
 CRO_Armed_Defense: "Вооруженный нейтралитет" #NT!
 CRO_Armed_Defense_desc: "Нейтралитет — бесполезная позиция. Пока на Земле осталось два человека, кто-то обязательно захочет смерти другого. Если мы хотим мира, давайте делать это с винтовкой в ​​руках." #NT!
  
 CRO_Appease_Hitler: "Успокоить [GER.GetLeader]" #NT!
 CRO_Appease_Hitler_desc: "Германский Рейх — самая большая угроза миру в Европе. Несмотря на это, они — единственные, кто защищает нас от большевиков. Мы должны проявить снисходительность и поддержку Гитлеру, приняв антисемитские законы." #NT!
  
 CRO_Non_Aggression_Pact: "Пакт о ненападении" #NT!
 CRO_Non_Aggression_Pact_desc: "Чтобы укрепить прочные отношения с Германским рейхом, нам необходимо подписать с ним пакт о ненападении." #NT!
  
 CRO_International_Alliances: "Союзники за рубежом" #NT!
 CRO_International_Alliances_desc: "Балканы не в том экономическом и промышленном состоянии, чтобы стоять самостоятельно. Нам нужна помощь Британской империи, чтобы защитить нас от фашистской угрозы." #NT!
  
 CRO_Foreign_Investors: "Иностранные инвестиции" #NT!
 CRO_Foreign_Investors_desc: "В нашей стране имеется множество неиспользованных минеральных богатств, и с помощью внешних инвестиций мы можем разрабатывать эти ресурсы и повышать наш ВВП." #NT!
  
 CRO_Join_the_Allies: "Присоединяйтесь к союзникам" #NT!
 CRO_Join_the_Allies_desc: "Для защиты всех иллирийцев мы должны склониться перед нашими британскими повелителями и просить защиты. Нам нужны союзники, ибо едиными мы выстоим; разделенными мы падем." #NT!
  
 CRO_The_Balkandinar: "Балкандинар" #NT!
 CRO_The_Balkandinar_desc: "Для успеха Балканам не нужно преклоняться перед империалистами; нам нужно единство. Региональная валюта, называемая балкандинар, должна принести экономическую и дипломатическую стабильность в регион." #NT!
  
 CRO_Approach_Serbia: "Прости Сербию" #NT!
 CRO_Approach_Serbia_desc: "Война за независимость испортила отношения между нашими странами на десятилетие. Теперь пришло время залечить старые раны и объединиться — как братья-славяне." #NT!
  
 CRO_Albanian_Spring: "Албанская весна" #NT!
 CRO_Albanian_Spring_desc: "Албания была республикой всего пару коротких лет, пока ее премьер-министр, тогда Ахмед Зогу, не короновал себя королем. С тех пор Зог придерживается подхода Муссолини к правлению и, скорее всего, не поддержит Балкандинара. При небольшом финансировании мы могли бы помочь путчу в Албании, чтобы вернуть власть землевладельцам." #NT!
  
 CRO_Balkan_Entente: "БЕДА" #NT!
 CRO_Balkan_Entente_desc: "Balkandinar может принести экономическую безопасность, но как насчет безопасности от иностранных захватчиков? Чтобы обеспечить безопасность всех членов Balkandinar, мы должны немедленно потребовать, чтобы он трансформировался в экономический и оборонный альянс." #NT!
  
 CRO_Agriculture_Subsidies: "Аграрная реформа" #NT!
 CRO_Agriculture_Subsidies_desc: "Сельское хозяйство в Иллирии по-прежнему в основном ведется вручную. С недавними инновациями, такими как трактор и новое удобрение, мы могли бы увеличить объемы производства; однако у фермеров просто нет денег на покупку этих инноваций. С помощью субсидий мы могли бы купить эти инновации для них." #NT!
  
 CRO_Social_Security: "Социальное обеспечение" #NT!
 CRO_Social_Security_desc: "Критики справа назвали бы социальное обеспечение ничем иным, как схемой Понци, но только время покажет. Краткосрочные выгоды социального обеспечения заключаются в том, что членам семьи приходится меньше заботиться о пожилых людях, что позволяет им работать или сражаться за свою страну. Последнее, особенно в условиях роста мировой напряженности, весьма полезно." #NT!
  
 CRO_Women_In_The_Workplace: "Женщины на рабочем месте" #NT!
 CRO_Women_In_The_Workplace_desc: "Нам нужен каждый трудоспособный мужчина, готовый к службе, и для этого мы должны разрешить женщинам работать." #NT!
  
 CRO_Illyrian_Identity: "Иллирийская идентичность" #NT!
 CRO_Illyrian_Identity_desc: "Иллирия — это не более чем название региона. Люди здесь идентифицируют себя как боснийцы, хорваты, словенцы, а не как иллирийцы. Возможно, прививая молодежи националистические ценности, мы могли бы продвигать концепцию, что мы — один народ — иллирийцы." #NT!
  
 CRO_The_Conversion_Program: "Программа военной конверсии" #NT!
 CRO_The_Conversion_Program_desc: "Война приближается, и создание новых заводов, предназначенных для производства боеприпасов, является дорогостоящим и непопулярным среди населения. Предложение в Саборе заключается в том, чтобы получить правительственную власть в определенных ключевых отраслях промышленности для поддержки осуществимых военных усилий, будь то Вторая мировая война или Вторая Адриатическая война. Этот план сталкивается с некоторым сопротивлением, но широкая агитация и подавление оппозиции позволят ему пройти." #NT!
  
 CRO_Slovene_Guns: "Словенская оружейная промышленность" #NT!
 CRO_Slovene_Guns_desc: "Расширение нашей военной промышленности должно быть широкомасштабным, чтобы все меньшинства чувствовали себя уважаемыми. Поэтому наши новые военные заводы должны быть надлежащим образом рассредоточены по всей стране." #NT!
  
 CRO_Croatian_Artillery: "Хорватская оружейная промышленность" #NT!
 CRO_Croatian_Artillery_desc: "Расширение нашей военной промышленности должно быть широкомасштабным, чтобы все меньшинства чувствовали себя уважаемыми. Поэтому наши новые военные заводы должны быть надлежащим образом рассредоточены по всей стране." #NT!
  
 CRO_Bosnian_Equipment: "Боснийская военная промышленность" #NT!
 CRO_Bosnian_Equipment_desc: "Расширение нашей военной промышленности должно быть широкомасштабным, чтобы все меньшинства чувствовали себя уважаемыми. Поэтому наши новые военные заводы должны быть надлежащим образом рассредоточены по всей стране." #NT!
  
 CRO_Dalmatian_Shipping: "Далматинское судоходство" #NT!
 CRO_Dalmatian_Shipping_desc: "Большая часть нашей экономики зависит от нашей береговой линии. Она обеспечивает порты для импорта и экспорта, а также природные ресурсы. Таким образом, любое развитие нашей экономики должно подкрепляться развитием наших портов." #NT!
  
 CRO_Early_Fish_Oil_Experiments: "Эксперименты с рыбьим жиром" #NT!
 CRO_Early_Fish_Oil_Experiments_desc: "Нефть — это топливо будущего, и, к сожалению, в нашей стране нет нефтяных месторождений. Несмотря на это, мы обнаружили у иностранных исследователей, что рыбий жир в больших количествах может стать более грубой и менее эффективной альтернативой нефти. К счастью, у нас есть отличная рыбная промышленность." #NT!
  
 CRO_Bosnian_Infrastructure: "Инфраструктура Боснии" #NT!
 CRO_Bosnian_Infrastructure_desc: "Поход из Далмации в Боснию наглядно покажет отсутствие развития в Боснии. Босния выглядит так, будто она все еще находится в 1700-х годах из-за отсутствия проложенных дорог и электричества. Внедряя новую инфраструктуру в Боснии, мы могли бы стимулировать рост в регионе." #NT!
  
 CRO_Bring_Jobs_South: "Перенесите промышленность в Боснию" #NT!
 CRO_Bring_Jobs_South_desc: "Перемещение рабочих мест в Боснию приносит различные выгоды. Прежде всего, это развитие региона в целом. Во-вторых, это отсутствие правил безопасности в Боснии, что позволяет заводам работать усерднее и быстрее." #NT!
  
 CRO_Soviet_Research_Comittee: "Советский исследовательский комитет" #NT!
 CRO_Soviet_Research_Comittee_desc: "Советы демонстрируют славную силу социализма и то, как он может достичь величия, не будучи ограниченным глупыми религиозными философиями, такими как мораль и любовь. Мы хотим цифр, и Союз Советских Социалистических Республик предоставит нам это." #NT!
  
 CRO_Nationalize_Arms: "Национализировать оружие" #NT!
 CRO_Nationalize_Arms_desc: "У нас нет отечественных разработчиков оружия. Наши заводы производят подделки немецкого и итальянского огнестрельного оружия. Приняв в Саборе законопроект, позволяющий создать национальную оружейную промышленность, мы могли бы регулировать и стандартизировать лучшего друга наших войск." #NT!
  
 CRO_Stimulus_Package: "Пакет стимулирующих мер" #NT!
 CRO_Stimulus_Package_desc: "Шаг 1: Увеличить налоги. Шаг 2: Достичь консенсуса в Саборе о том, на что следует использовать доходы. Шаг 3: Пакет мер стимулирования. Шаг 4: Прибыль." #NT!
  
 CRO_Expand_Zoning: "Расширить зонирование" #NT!
 CRO_Expand_Zoning_desc: "Зонирование ограничивает размещение промышленности во имя экологической безопасности; однако, зоны, которые мы создали, становятся переполненными заводами. Мы должны создать Комитет по зонированию и промышленному расширению для решения этой проблемы." #NT!
  
 CRO_Urbanization: "Великий Переезд" #NT!
 CRO_Urbanization_desc: "Урбанизация — главный приоритет для нашей нации. Сельские районы не подходят для требований эпохи. Нам нужны города, а не поселки. Это новая Иллирия, которой позавидует весь западный мир!" #NT!
  
 CRO_Conversionprogram: "Программа конверсии" #NT!
 CRO_Conversionprogram_desc: "Война уже близко, и мы должны готовить нашу промышленность к войне с той же поспешностью, с которой приближается война. Тостеры станут артиллерийскими снарядами. Вилки станут курками для винтовок. Кастрюли станут касками!" #NT!
  
 CRO_InnerNationalism: "Внутренние националистические фракции" #NT!
 CRO_InnerNationalism_desc: "Несмотря на то, что боснийцы и словенцы впервые за 500 лет получили голос в правительстве, они все еще не полностью следуют иллирийской идее. Они размахивают своими национальными флагами в своих судах и домах. У них есть свои собственные национальные гимны, которые они исполняют. Они торгуют между собой ради блага своих народов. Это вредит нашей нации не только на политическом уровне, но и на экономическом." #NT!
  
 CRO_WOMEN_WORKING: "Женщины на фабриках" #NT!
 CRO_WOMEN_WORKING_desc: "Женщины составляют 50% населения. Во время войны мы не можем позволить половине населения сидеть дома — они нужны нам на фабриках, снабжая своих парней лучшим снаряжением. Мы все вместе." #NT!
  
  
 CRO_Social_Security_idea: "Закон о социальном обеспечении" #NT!
 CRO_Social_Security_idea_desc: "Пока грамотность, как читательская, так и финансовая, не достигнет 100%, мы не можем доверять людям заботиться о себе самим. Мы должны заставить их перейти на пенсионный сберегательный счет, чтобы облегчить бремя заботы о стариках для молодежи." #NT!
  
 CRO_Agri_Reform: "Реформа сельского хозяйства" #NT!
 CRO_Agri_Reform_desc: "Только в этом столетии сельское хозяйство радикально изменилось навсегда. Внедрение моторизованных двигателей привело к изобретению тракторов, которые изменили сельскохозяйственную сцену. Благодаря субсидиям мы можем получить эти новые тракторы на наших фермах и увеличить нашу производительность в десять раз." #NT!
  
 ALB_SPRING: "Успех этого переворота неясен, однако, если он удастся, новое албанское правительство немедленно примет «Балкандинар»." #NT!
  
 CRO.43.d: "Землевладельцы этой страны во главе с Шефкетом Верладжи начали путч с помощью некоторых членов вооруженных сил. Они маршируют по улицам Тираны и вскоре столкнутся с элементами армии Лоялистов. Кто знает, что произойдет?" #NT!
 ALB_LANDOWNERS: "Албанские землевладельцы" #NT!
  
  
  
  
  
 Great_War_Vet: "Ветеран Великой войны" #NT!
 Great_War_Vet_desc: "Тактика этого генерала, прославленного ветерана Первой мировой войны, мало изменилась и, возможно, никогда не изменится." #NT!
  
  
