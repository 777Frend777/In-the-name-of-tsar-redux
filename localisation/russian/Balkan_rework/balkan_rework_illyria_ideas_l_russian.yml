 CRO_Public_works_IDEA_desc: ""
 CRO.12.d: "Иосип Броз Тито, ветеран Гражданской войны в России и лидер социалистического движения в Иллирии, получил достаточно поддержки, чтобы провозгласить Коммунистическую партию Иллирии. В первый день партии более 300 000 человек зарегистрировались в качестве членов партии. Тито изложил три принципа своей партии: Свобода от внутреннего гнета, Свобода от внешнего гнета и Свобода от идеологического гнета. Последний из принципов — явный выпад в адрес Католического союза. Народное восстание Тито может вскоре осуществиться." #NT!
  
 CRO_COMMUNISM_SUCCEEDED: "§YСоциалистическая революция§! уже началась. §BОбъединение социалистических партий§! теперь §Gобойдено§!." #NT!
  
