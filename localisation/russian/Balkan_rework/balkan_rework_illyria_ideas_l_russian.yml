 independence_veteran: "Ветеран войны за независимость" #NT!
 independence_veteran_desc: "Нам было всего несколько лет, когда на нас напали предательские сербы и закаленная в боях армия. Мы собрали все, что могли, и занялись жестокой партизанской войной. Посыпая солью земли, по которым они шли, устраивая засады на их линиях снабжения, и нашей непреклонной волей мы заставили этих ублюдков бежать обратно в Белград!" #NT!
  
