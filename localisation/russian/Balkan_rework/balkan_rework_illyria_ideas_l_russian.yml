 POLITICS_BORIS_III_DESC: "Царь Борис взошел на престол после отречения своего отца в 1918 году. За этим последовало почти два десятилетия политической борьбы между революционерами. Офицеры, которые традиционно поддерживали царя, создали свой собственный политический блок и устроили переворот в 1934 году. Этот переворот позже столкнулся с растущим политическим давлением со стороны номинальных лидеров внутри страны и вернул царя к власти. Обладая почти неограниченной властью, царю Борису придется восстанавливать страну вручную." #NT!
