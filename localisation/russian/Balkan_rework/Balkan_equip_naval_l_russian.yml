l_russian:
  ### SER - SERBIA ### 
 SER_submarine_1: "Класс Храбри" #NT!
 SER_submarine_1_desc: "Две подводные лодки класса «Храбри» изначально были заложены как британские подводные лодки класса «L» для Королевского флота, но были проданы и в конечном итоге достроены для Югославии с использованием модифицированной конструкции в 1928 году. Это были большие подводные лодки водоизмещением 975 тонн, вооруженные шестью 533-мм торпедными аппаратами." #NT!
 SER_submarine_2: "Класс Осветник" #NT!
 SER_submarine_2_desc: "Две подводные лодки класса «Осветник» были спроектированы и построены во Франции по проекту подводных лодок класса «Цирцея». Они были несколько меньше, чем предыдущие подводные лодки класса «Храбри». Оснащенные шестью 533-мм торпедными аппаратами, они все еще обладали сопоставимой мощностью." #NT!
 SER_destroyer_1: "Класс Герцег-Нови" #NT!
 SER_destroyer_1_desc: "Эсминец Herceg Novi был крупнейшим кораблем в сербском флоте на момент его покупки. Корабль был построен в Великобритании и доставлен в SERoslavia в 1932 году. Это был большой эсминец водоизмещением 1880 тонн. Он был вооружен четырьмя 140-мм/53 орудиями Skoda, мощным зенитным вооружением, шестью 533-мм торпедными аппаратами и хорошим противолодочным оборудованием." #NT!
 SER_destroyer_2: "Класс Белград" #NT!
 SER_destroyer_2_desc: "Класс «Beograd» состоял из трех эсминцев, построенных с помощью Франции. Два из них были построены в Сплите, а третий — во Франции. Все три были созданы на основе французских эсминцев класса «L'Adroit» и введены в эксплуатацию в 1939 году. Их водоизмещение составляло 1210 тонн, они были вооружены четырьмя 120-мм/43 орудиями «Шкода» и шестью 533-мм торпедными аппаратами. Они имели отличную скорость, но дальность хода ниже средней." #NT!
 SER_destroyer_4: "Класс Цетинье" #NT!
 SER_destroyer_4_desc: "Cetinje был тяжелым эсминцем, спущенным на воду и достроенным в Сербии. Он был спущен на воду в 1943 году, но достроен только в 1958 году, с измененным дизайном. Его первоначальный проект имел водоизмещение 2400 тонн и был вооружен пятью орудиями 140/56 Skoda в качестве основного вооружения. Несмотря на свои размеры, он обладал превосходной скоростью." #NT!
