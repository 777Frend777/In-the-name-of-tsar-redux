 CRO.1.t: "Выборы в Иллирии 1936 года" #NT!
 CRO.1.d: "Как указано в Конституции Иллирии, парламентские выборы должны проводиться каждые четыре года 14 мая. Парламент разделен на три фракции. Первая — HPSS, консервативная фракция с сильной поддержкой фермеров и хорватов. Действующий премьер-министр Владко Мачек взял под контроль HPSS после отставки Степана Радича в 1932 году. Следующая — ISA во главе с первым президентом Иллирии Антоном Корошецем. ISS выступает за меньшее правительство и нейтралитет в международных делах. Последняя — Ustasha, ультранационалистическая и фашистская военизированная организация во главе с Анте Павеличем. Результаты опросов не дали окончательных результатов, хотя и показали небольшое преимущество HPSS." #NT!
 CRO.1.a: "Крестьянская партия торжествует!" #NT!
 CRO.1.b: "Боснийцы и словенцы сплотились вокруг Корошеца!" #NT!
 CRO.1.c: "Хорваты и итальянцы поддерживают Павелича!" #NT!
  
 CRO.2.t: "Умер Степан Радич!" #NT!
 CRO.2.d: "Сегодня утром Степан Радич, основатель и лидер Иллирийской народно-крестьянской партии, был найден мертвым в своем доме. Вскрытие, проведенное после его смерти, показало, что он умер в результате диабетической комы, состояния, с которым он жил десятилетиями. Он выжил со своей женой Марией и их четырьмя детьми: Милицей, Мирославом, Владимиром, Браниславой. После смерти Радича в ИППП царит хаос. Партия расколота по вопросу выбора его преемника. Половина партии поддерживает Владко Мацека, верного последователя философии Радича, в то время как другая половина поддерживает Ивана Шубашича, героя Первой мировой войны. Будущее ИППП зависит от их выбора..." #NT!
 CRO.2.a: "IPPP выбирает Мацека" #NT!
 CRO.2.b: "IPPP выбирает Шубашича" #NT!
  
 CRO.3.t: "В Славонии открылась шоколадная фабрика!" #NT!
 CRO.3.d: "Stock Cognac Medicinal — компания в Славонии, которая специализируется на крепких алкогольных напитках; однако недавно они решили выйти на рынок шоколада и конфет, создав большую шоколадную фабрику. На фабрике будет работать около 300 человек, и еще 500 человек будут заниматься ее изготовлением. Это высокие цифры, учитывая, что в Пожеге, городе, где базируется фабрика, проживает всего 10 000 человек. Это демонстрирует индустриализацию, которая вскоре распространится на всех хорватов." #NT!
 CRO.3.a: "Ням-ням!" #NT!
  
 CRO.4.t: "Национальный день!" #NT!
 CRO.4.d: "В этот день, в 1918 году, мы, словенцы, хорваты, боснийцы и сербы, провозгласили свою независимость. С помощью Британской империи мы смогли окончательно оформить свою независимость в Версальском договоре. Мы боролись за собственное самоопределение после 600 лет внешнего влияния. Страдания под властью австрийцев и османов наконец-то закончились. Сегодня мы пьем наше пиво Karlovačka и ракию, наблюдая за нашим славным военным маршем на параде в каждом крупном городе. Во время войны и голода приятно взять выходной и наслаждаться жизнью, пока мы можем." #NT!
 CRO.4.a: "Я слишком пьян, чтобы это читать!" #NT!
  
 CRO.5.t: "Блокада улицы Илица" #NT!
 CRO.5.d: "Сегодня в Загребе пришлось мобилизовать резервы, поскольку произошло крупнейшее политическое противостояние в нашей истории. Ополчение крестоносцев давно планировало марш по улице Илица в Загребе. В это время разношерстная коалиция евреев, сербов, анархистов и коммунистов планировала остановить парад в акте неповиновения. Крестоносцы ожидали враждебных партизан на параде и были более чем готовы к битве. Крестоносцы собирались приблизиться к статуе Йосипа Елачича, когда наткнулись на деревянную баррикаду. Баррикада простиралась от одной стороны улицы до другой и была высотой около 3,5 метров. Она была грубо построена из: старых столов, шкафов, опрокинутых тележек и стульев. На вершине баррикады были красные и черные флаги вместе с одним советским флагом. Коммунисты ждали, пока крестоносцы не окажутся в пределах досягаемости броска, где они начали бомбардировать их зажигательными бомбами и камнями. Один из мужчин на баррикаде бросил самодельную осколочную гранату, убив 14 человек. Крестоносцы отвечали огнем из револьверов в течение примерно 5 минут. Затем факелоносец на параде крестоносцев побежал к баррикаде, бросая свой факел в баррикаду. Деревянная баррикада быстро загорелась, а храбрый факелоносец был обстрелян тремя зажигательными бомбами. Коммунисты, анархисты, евреи и сербы быстро разошлись, так как многие были охвачены огнем. Когда армия прибыла на место, 103 человека были убиты, большинство из которых были коммунистами, и 43 ранены. Теперь задача премьер-министра - отреагировать на конфронтацию." #NT!
 CRO.5.a: "Факелоносец пожертвовал собой, чтобы остановить сионистский заговор." #NT!
 CRO.5.b: "Помните о баррикаде!" #NT!
 nuke_dropped.14.t: "Атомная бомбардировка Загреба" #NT!
 nuke_dropped.14.a: "Марко жив, он не умер, пока есть сербы и жива Сербия." #NT!
 nuke_dropped.14.b: "Разрушительная сила современной войны" #NT!
 nuke_dropped.14.c: "О нет, мой Загреб!" #NT!
 nuke_dropped.14.d: "Сегодня около полудня сербские истребители очистили небо над Загребом, проложив путь одному из самых разрушительных изобретений человечества. Сербские бомбардировщики несли и развернули ядерную бомбу, названную «Kraljević Marko», в честь часто романтизируемого сербского средневекового дворянина и эпического героя Марко Мрнявчевича.\n\nЯдерная бомба опустошила город, но высшие должностные лица страны покинули город после первых сообщений о надвигающейся ядерной угрозе. Моральный дух иллирийцев подавлен, и победа сербов во Второй Адриатической войне уже на горизонте." #NT!
