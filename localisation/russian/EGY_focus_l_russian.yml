l_russian:
 EGY_sever_ties_with_uk: "Разорвать связи с Великобританией" #NT!
 EGY_sever_ties_with_uk_desc: "Манипуляции и политическое влияние Британии ведут нашу страну к колониальному будущему; следовательно, должна произойти полная диссоциация." #NT!
 EGY_secret_services: "Секретные службы" #NT!
 EGY_secret_services_desc: "Чтобы ускорить развитие нашей военной техники, нам может потребоваться, а может и не потребоваться, не воздерживаться от использования шпионов, которые не собирают совершенно бесполезные сведения об оставшейся британской технике, которая определенно не осталась позади." #NT!
 EGY_government_reform: "Правительственная реформа" #NT!
 EGY_government_reform_desc: "Правительство Египта пронизано иностранным политическим влиянием и коррупцией. Преобразовав ее в совершенно новую систему, Египет сможет продвинуться вперед." #NT!
 EGY_one_man_show: "Персональное шоу" #NT!
 EGY_one_man_show_desc: "Мы определились со своим будущим, но наш политический путь остается неопределенным. Получив свободу, мы теперь можем стать настоящим королевством и позволить нашему Царю вести нас." #NT!
 EGY_assassinate_lampson: "Убить Лэмпсона" #NT!
 EGY_assassinate_lampson_desc: "Чтобы достичь политического величия, мы должны сначала расчистить себе путь. Сэр Майлз Лэмпсон, нанятый британцами дипломат, посланный исправить наши политические нарушения, должен быть убит." #NT!
 EGY_begin_the_arab_socialist_movement: "Начало арабского социалистического движения" #NT!
 EGY_begin_the_arab_socialist_movement_desc: "Арабское социалистическое движение — это тайный подпольный культ, который на протяжении многих лет набирает популярность и основывает свою идеологию на основах марксизма. Продвигая их в общественном свете, их усилия станут гораздо более влиятельными и направят Египет к бесклассовому будущему." #NT!
 EGY_reclaim_the_middle_east: "Вернуть Ближний Восток" #NT!
 EGY_reclaim_the_middle_east_desc: "В качестве альтернативы мы могли бы вместо этого обратиться к усилению сильного коммунистического присутствия у наших значительно более могущественных соседей, что могло бы изменить политический ландшафт мира, каким мы его знаем." #NT!
 EGY_marx_of_africa: "Маркс Африки" #NT!
 EGY_marx_of_africa_desc: "Быстрое продвижение Египта к идеологической стабильности позволит ему и дальше процветать в качестве авангарда коммунизма в Африке." #NT!
 EGY_seek_foreign_cooperation: "Ищите зарубежное сотрудничество" #NT!
 EGY_seek_foreign_cooperation_desc: "Быстрое продвижение Египта к идеологической стабильности открывает потенциал независимого будущего. Однако всем сильным игрокам нужны союзники, и египетский народ должен стремиться умиротворить потенциальных иностранных друзей, если он хочет вернуть себе власть." #NT!
 EGY_restore_the_empire: "Восстановить Империю" #NT!
 EGY_restore_the_empire_desc: "Стремление Египта к мировой известности должно быть не отражением наших связей с Соединенным Королевством, а скорее демонстрацией наших новообретенных имперских путей." #NT!
 EGY_request_libya: "Запросить Ливию" #NT!
 EGY_request_libya_desc: "Если мы хотим стать великой державой, которой когда-то были, нам нужна земля, соответствующая нашей силе. Поэтому мы должны потребовать, чтобы Италия пожертвовала Ливией в пользу Египта." #NT!
 EGY_support_the_status_quo: "Поддержите статус-кво" #NT!
 EGY_support_the_status_quo_desc: "Мы не должны позволить безжалостности фашизма или красной угрозе коммунизма сломить нас. Поэтому объявление себя военными союзниками Британии, несомненно, не позволит таким событиям повлиять на будущее нашей славной нации." #NT!
 EGY_anglo-egyptian_treaty: "Англо-египетский договор" #NT!
 EGY_anglo-egyptian_treaty_desc: "Необходимо продолжать улучшать отношения с Великобританией. Мы должны предложить им договор, который изменит нашу одностороннюю независимость, позволяя им сохранить контроль над Суэцем." #NT!
 EGY_democratic_reforms: "Демократические реформы" #NT!
 EGY_democratic_reforms_desc: "Чтобы стать демократией и продемонстрировать нашу преданность союзникам, мы должны доказать, что политическая свобода теперь возможна, объяснив, что означает демократия для Египта." #NT!
 EGY_down_with_the_king: "Долой короля" #NT!
 EGY_down_with_the_king_desc: "Связи Фарука с итальянцами ставят под угрозу наше демократическое будущее. Отмена монархии была бы идеальным исправлением ситуации." #NT!
 EGY_british_technology_sharing: "Британский обмен технологиями" #NT!
 EGY_british_technology_sharing_desc: "Наш новый союз с Великобританией позволил нам объединить усилия и ресурсы научных исследований в попытке добиться дальнейшего прогресса в современной гонке вооружений." #NT!
 EGY_prepare_intervention: "Подготовьте вмешательство" #NT!
 EGY_prepare_intervention_desc: "Наша существующая демократическая партия наметила вполне обоснованный план демократического будущего Египта, который включает возвращение помощи в любых войнах, в которых участвуют наши европейские друзья." #NT!
 EGY_elect_lampson: "Избрать Лэмпсона" #NT!
 EGY_elect_lampson_desc: "Ни наша существующая демократическая партия, ни кто-либо из ее лидеров не способны руководить нашей страной. Поэтому мы должны позволить Лэмпсону вести Вафд в будущее." #NT!
 EGY_fortify_el-alamein: "Укрепить Эль-Аламейн" #NT!
 EGY_fortify_el-alamein_desc: "Если мы хотим иметь хоть какой-то шанс против потенциального наступления итальянцев на западе, мы должны максимально укрепить наш ближайший опорный пункт." #NT!
 EGY_nuclear_effort: "Ядерные усилия" #NT!
 EGY_nuclear_effort_desc: "Стоя на пороге открытия, которое изменит мир, мы не можем позволить другим зажечь огонь, который однажды может поглотить Землю." #NT!
 EGY_secret_weapons: "Секретное оружие" #NT!
 EGY_secret_weapons_desc: "Соблазнительно потратить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войнах лежит в совершенно новых областях науки; электроника, ракетостроение и ядерные исследования." #NT!
 EGY_industrial_organization: "Промышленная организация" #NT!
 EGY_industrial_organization_desc: "Если мы хотим превратиться в мировую сверхдержаву, наша промышленность нуждается в серьезной реорганизации, чтобы города и фабрики были распределены таким образом, чтобы богатые ресурсами территории были сохранены для нефтеперерабатывающих заводов и фабрик, а городам было принесено в жертву больше пахотных земель." #NT!
 EGY_establish_science_facilities: "Создание научных объектов" #NT!
 EGY_establish_science_facilities_desc: "Учитывая постоянную угрозу войны в Северной Африке, мы должны ускорить наши исследования и разработки военных технологий." #NT!
 EGY_alien_technology: "Фараос Технология" #NT!
 EGY_alien_technology_desc: "Откройте для себя старые храмы и скалы, затем мы должны найти секрет строительства пирамид и других зданий, и это было хорошее исследование." #NT!
 EGY_found_the_gfluke: "Нашел GFLUKE" #NT!
 EGY_found_the_gfluke_desc: "Обширные ресурсы Египта сделали его центром торговли на юге. Благодаря новому положению на мировом торговом рынке создание Всеобщей федерации профсоюзов в Королевстве Египет направлено на расширение и регулирование торговли Египта, а также на укрепление отношений с гораздо более могущественными соседями." #NT!
 EGY_mobilize_the_population: "Мобилизовать население" #NT!
 EGY_mobilize_the_population_desc: "После развития такого огромного населения, не лучше ли было бы использовать его с пользой? О, и э-э... сделайте то же самое и с детьми." #NT!
 EGY_radio_cairo: "Радио Каир" #NT!
 EGY_radio_cairo_desc: "Расширяя и совершенствуя радиотехнологии в Каире, мы сможем направить подготовленных технических специалистов для будущих исследований в области радиолокационных технологий." #NT!
 EGY_ufo_runway: "НЛО взлетно-посадочная полоса" #NT!
 EGY_ufo_runway_desc: "Если верить древним мифам, издалека они получили настоящие драгоценные знания, которые позволили им стать самой технологически развитой цивилизацией на планете. Если мы хотим проверить мифы, нам, очевидно, необходимо построить обширную территорию, где фараоны могли бы поблагодарить их, территорию, которая потребует вклада тысяч людей для общего блага." #NT!
 EGY_indoctrinate_the_airforce: "Воспитывать ВВС" #NT!
 EGY_indoctrinate_the_airforce_desc: "Сосредоточение внимания на идеологической обработке наших военно-воздушных сил имеет решающее значение для успеха наших воздушных усилий." #NT!
 EGY_establish_gold_mining_operation: "Создание предприятия по добыче золота" #NT!
 EGY_establish_gold_mining_operation_desc: "Создание основ сильной экономики имеет решающее значение, если мы хотим повысить нашу политическую позицию в мире. Такая сильная экономика также позволит в будущем бросить вызов Соединенному Королевству за владение акциями Суэцкого канала, что позволит Египту снова воссоединиться." #NT!
 EGY_complete_decolonization: "Полная деколонизация" #NT!
 EGY_complete_decolonization_desc: "После укрепления отношений Египта с Соединенным Королевством египетский народ теперь должен сосредоточиться на своих собственных приоритетах и ​​добиться международно признанной независимости." #NT!
 EGY_cave_to_nationalism: "Пещера национализма" #NT!
 EGY_cave_to_nationalism_desc: "Поскольку присутствие итальянского фашизма на западе неуклонно усиливается, пришло время освободить политическую власть Египта и позволить националистическим идеологиям вторгнуться в египетскую политику и идеологию короля." #NT!
 EGY_strengthen_axis_ties: "Укрепить [GER.GetFactionName] связи" #NT!
 EGY_strengthen_axis_ties_desc: "Быстрое продвижение Египта к идеологической стабильности открывает потенциал независимого будущего. Однако всем сильным игрокам нужны союзники, и египетский народ должен стремиться умиротворить потенциальных иностранных друзей, если он хочет вернуть себе власть." #NT!
 EGY_ignite_the_warrior_spirit: "Зажгите дух воина" #NT!
 EGY_ignite_the_warrior_spirit_desc: "Народ Египта робок, слаб и не воодушевлен. Тем не менее, во времена Империи они были свирепыми, жестокими воинами, классифицированными по своим боевым способностям и вдохновленными волей Императора." #NT!
 EGY_ra: "Ра" #NT!
 EGY_amen: "Амон" #NT!
 EGY_ptah: "Птах" #NT!
 EGY_set: "Набор" #NT!
 EGY_ra_desc: "Ра – Божество Солнца" #NT!
 EGY_amen_desc: "Амон – божество бедных и обеспокоенных" #NT!
 EGY_ptah_desc: "Птах – божество архитектуры и творчества" #NT!
 EGY_set_desc: "Сет - Божество насилия и пустыни" #NT!
 EGY_educational_militarism: "Образовательный милитаризм" #NT!
 EGY_educational_militarism_desc: "Строгость и патриотизм, продемонстрированные в детстве военным учителем Фарука, — это ценности, которым следует учить не только храбрых солдат египетской армии, но и египетский народ." #NT!
 EGY_saharan_roads: "Сахарские дороги" #NT!
 EGY_saharan_roads_desc: "Чтобы в достаточной степени усилить любые операции против итальянской угрозы на западе, необходимо строительство дорог, соединяющих границу с населенными пунктами." #NT!
 EGY_operation_compass: "Операция Компас" #NT!
 EGY_operation_compass_desc: "Операция «Компас» потребует от египетских военных защиты границы с итальянской Ливией; однако может потребоваться дополнительная поддержка, и ее невозможно обеспечить на международном уровне за счет рабочей силы. Поэтому британцы любезно решили одолжить нам некоторое оборудование." #NT!
 EGY_operation_compass_effect_1: "\n§GКорпус Западной пустыни§! станет доступен в §YEl-Alamein§_1" #NT!
 EGY_operation_compass_effect_2: "\n§GКорпус Западной пустыни§! станет доступен в §YCairo§_1" #NT!
 EGY_italian_defense: "Итальянская защита" #NT!
 EGY_italian_defense_desc: "Бесстрашная защита Египта привела к росту патриотизма среди египетских солдат; если полностью направить это против итальянцев и их союзников по Оси, боевой дух и, следовательно, боевой дух храбрых египетских солдат возрастут в геометрической прогрессии." #NT!
 EGY_war_propaganda: "Военная пропаганда" #NT!
 EGY_war_propaganda_desc: "Наш народ не хочет отправлять своих детей умирать в новой войне, но многие политики видят необходимость вмешательства. Пропаганда, направленная на демонизацию врага и призывы к открытому конфликту, может быть не только инструментом тиранов." #NT!
 EGY_international_education_standards: "Международные стандарты образования" #NT!
 EGY_international_education_standards_desc: "Сосредоточившись на продвижении системы образования Египта до стандартов других конкурирующих стран, мы сможем ускорить наш научный прогресс." #NT!
 EGY_industry_first: "Промышленность прежде всего" #NT!
 EGY_imperial_dream: "Имперская мечта" #NT!
 EGY_imperial_dream_desc: "Лидер партии «Молодой Египет» Ахмед Хусейн на протяжении многих лет симпатизировал нацистам и восхищался косвенно империалистическими методами Гитлера. Однако теперь он должен осознать, что может превратить свои симпатии в собственные имперские желания и создать новую египетскую империю." #NT!
 EGY_organise_the_greenshirts: "Организуйте зеленорубашечников" #NT!
 EGY_organise_the_greenshirts_desc: "Несмотря на то, что король уже повсеместно оказывает влияние на приличную часть населения Египта, обращение остальных в фашизм после многих лет политической свободы и либерализма потребует постоянных пропагандистских усилий и демонстраций со стороны молодежных ополчений Партии молодого Египта, известных как «зеленорубашечники»." #NT!
 EGY_youth_militia_program: "Программа Молодежной милиции" #NT!
 EGY_youth_militia_program_desc: "Основав Программу молодежного ополчения, мы сможем официально призывать зеленорубашечников в армию, чтобы они могли служить источником вдохновения для молодых, идеологически уязвимых детей египетского населения." #NT!
 EGY_crush_the_coptic_church: "Разгромить коптскую церковь" #NT!
 EGY_crush_the_coptic_church_desc: "Коптская церковь симпатизирует партии Вафд и уже слишком долго вызывает религиозную рознь. Поэтому необходимо провести быструю чистку, чтобы исключить возможность политического вмешательства." #NT!
 EGY_embrace_the_spirit_of_christ: "Примите Дух Христа" #NT!
 EGY_embrace_the_spirit_of_christ_desc: "«Все верующие были едины сердцем и разумом. Никто не претендовал на то, чтобы что-либо из их имущества было их собственным, но они делились всем, что имели. С великой силой продолжали апостолы свидетельствовать о воскресении Господа Иисуса Христа»…" #NT!
 EGY_new_world_order: "Новый мировой порядок" #NT!
 EGY_new_world_order_desc: "Человечество, в его нынешнем состоянии, безнадежно. Политические идеологии, которые душат самое большое население в мире, основаны на классовом разделении и неприятии истинно либеральных ценностей и прав человеческого народа. Поэтому мы должны быть первыми, кто начнет новый мировой порядок." #NT!
 EGY_united_under_christianity: "Объединенные под христианством" #NT!
 EGY_united_under_christianity_desc: "..."И благодать Божия так сильно действовала во всех них, что не было среди них нищих. Ибо время от времени владельцы земли или домов продавали их, приносили деньги с продаж и отдавали апостолам. ноги, и раздавалось всем, кто имел нужду»." #NT!
 EGY_an_egypt_for_the_people: "Египет для людей" #NT!
 EGY_an_egypt_for_the_people_desc: "Король — безжалостный правитель, антилибералист и жадный, властолюбивый националист. Будущее Египта не принадлежит ему, и он не принадлежит Египту." #NT!
 EGY_abide_by_no_rules: "Не соблюдайте никаких правил" #NT!
 EGY_abide_by_no_rules_desc: "Любые решения должны исполняться с максимально возможной эффективностью для дальнейшего согласования религиозных ценностей Египта и, следовательно, его процветающего будущего." #NT!
 EGY_gardens_of_egypt: "Сады Египта" #NT!
 EGY_gardens_of_egypt_desc: "Эдемский сад был местом мирного процветания и символом древнего христианства. Поэтому мы должны подражать старым обычаям и создавать новые сады для египетского народа." #NT!
 EGY_ark_of_the_red_sea: "Ковчег Красного моря" #NT!
 EGY_ark_of_the_red_sea_desc: "Ноев ковчег был воплощением силы врожденной надежды. Предоставляя такой маяк египетскому народу, мы можем духовно господствовать на морях." #NT!
 EGY_the_second_coming_of_christ: "Второе пришествие Христа" #NT!
 EGY_the_second_coming_of_christ_desc: "Христианство не может быть реализовано в глобальном масштабе без фигуры, достаточно могущественной, чтобы объединить мир." #NT!
 EGY_the_last_party: "Последняя вечеринка" #NT!
 EGY_the_last_party_desc: "Расточительный образ жизни Фарука никоим образом не отражает основные ценности египетского коммунизма; поэтому мы не должны позволить ему продолжать вести египетский народ к националистическому будущему." #NT!
 EGY_the_african_comintern: "Африканский Коминтерн" #NT!
 EGY_the_african_comintern_desc: "Политическое единство при коммунизме – это то, чего никогда не было достигнуто в Африке и о чем даже не мечтали. Если Египет хочет полностью взять на себя роль авангарда коммунизма в Африке, он должен выполнить свое предназначение и объединить Африку под властью коммунизма." #NT!
 EGY_collaborative_construction: "Совместное строительство" #NT!
 EGY_collaborative_construction_desc: "Вновь обретенные коммунистические мотивы среди египетского населения направили их усилия на достижение общей цели: единства под властью." #NT!
 EGY_soviet_military_training: "Советская военная подготовка" #NT!
 EGY_soviet_military_training_desc: "В течение многих лет лучшие египетские военные либо получали образование, либо получали руководство от наших товарищей в Советском Союзе. Оформив военные отношения между нашими двумя странами, мы сможем лучше обучать тех, кто достаточно смел, чтобы пойти добровольцем в армию." #NT!
 EGY_european_intervention: "Европейское вмешательство" #NT!
 EGY_european_intervention_desc: "Положение в Европе для Советского Союза тяжелое. Получив международную поддержку, мы сможем обеспечить лучшую площадку для борьбы с врагами коммунизма." #NT!
 EGY_draft_a_new_constitution: "Проект новой конституции" #NT!
 EGY_draft_a_new_constitution_desc: "Действующая парламентская конституция действует с 1923 года без существенных изменений, позволяя обманчиво коррумпированному правительству либералов и землевладельцев-капиталистов получить незаслуженно большой объем исполнительной и законодательной власти. Реформа конституции позволит создать более сильное египетское правительство и увеличить политический потенциал." #NT!
 EGY_strike_against_the_colonizers: "Удар против колонизаторов" #NT!
 EGY_strike_against_the_colonizers_desc: "Хотя мы освободились от тирании британцев, другие колонии, контролируемые ими, и французы все еще испытывают жесткое подчинение их отвратительным идеологиям и политическим системам. Поэтому мы должны нанести удар по колонизаторам во имя свободы." #NT!
 EGY_maintain_colonial_ties: "Поддерживать колониальные связи" #NT!
 EGY_maintain_colonial_ties_desc: "В мире, балансирующем на границе между идеологиями тех, кто наиболее влиятельный, соблюдение наших обязательств по лучшему будущему с Великобританией необходимо, если египетский народ желает существовать в следующем столетии." #NT!
 EGY_uphold_constitutional_liberalism: "Поддерживать конституционный либерализм" #NT!
 EGY_uphold_constitutional_liberalism_desc: "Хотя британцы привели нас в новую эру политического либерализма и идеологической свободы, мы не можем продолжать играть на их желаниях, если хотим прогресса в мире. Поэтому мы должны поддерживать ценности Конституции Египта 1923 года и помогать другим странам реализовать их истинный либеральный потенциал." #NT!
 EGY_liberal_intervention_act: "Закон о либеральном вмешательстве" #NT!
 EGY_liberal_intervention_act_desc: "Наше желание распространить наши либеральные ценности по всему миру не может быть выполнено, если мы откажемся действовать в трудную минуту." #NT!
 EGY_promote_arab_democracies: "Продвижение арабских демократий" #NT!
 EGY_promote_arab_democracies_desc: "Слишком долго отчаявшиеся народы Ближнего Востока уклонялись от власти своих деспотических монархов. Продвигая либеральную свободу Египта среди угнетенного населения, Ближний Восток сможет реализовать свой истинный будущий потенциал." #NT!
 EGY_lend_lease_aid: "Помощь по ленд-лизу" #NT!
 EGY_lend_lease_aid_desc: "Хотя мы можем духовно поддержать страны, ведущие доблестную войну против империалистических устремлений фашизма, мы не можем физически поддержать их своими людьми. Таким образом, принятие закона о ленд-лизе позволит облегчить доставку оборудования и материалов нуждающимся." #NT!
 EGY_focus_on_asia: "Сосредоточьтесь на Азии" #NT!
 EGY_focus_on_asia_desc: "Для достижения полной эффективности необходимо направить наше внимание на определенные части мира. Выявляя подходящие конфликты внутри регионов, мы можем повысить эффективность наших поставок и эффективность наших политических операций." #NT!
 EGY_focus_on_europe: "Сосредоточьтесь на Европе" #NT!
 EGY_focus_on_europe_desc: "Для достижения полной эффективности необходимо направить наше внимание на определенные части мира. Выявляя подходящие конфликты внутри регионов, мы можем повысить эффективность наших поставок и эффективность наших политических операций." #NT!
 EGY_deal_of_the_two_empires: "Сделка двух империй" #NT!
 EGY_deal_of_the_two_empires_desc: "Война Китая против Японии была, вопреки словам агрессоров, совершенно неоправданной и неспровоцированной. Оформление соглашения о помощи между нами и [CHI.GetFactionName] позволит значительно активизировать военные действия против Японии." #NT!
 EGY_continue_the_war_against_japan: "Продолжить войну против Японии" #NT!
 EGY_continue_the_war_against_japan_desc: "Теперь, когда Китай пробился в самое сердце материковой Японии, мы должны продолжать наращивать наши производственные усилия, чтобы обеспечить победу над тиранией Японии." #NT!
 EGY_strengthen_polish_ties: "Укреплять польские связи" #NT!
 EGY_strengthen_polish_ties_desc: "Польша находится в невероятно уязвимом положении между двумя, возможно, самыми могущественными странами в мире, что подвергает их высокой вероятности войны. Поэтому мы должны продемонстрировать им свою поддержку и еще теснее укрепить связи между нами и поляками." #NT!
 EGY_mediterranean_defense_committee: "Комитет обороны Средиземноморья" #NT!
 EGY_mediterranean_defense_committee_desc: "Если в Европе разразится война, Средиземноморье станет одним из наиболее ожесточенных военно-морских районов в мире. Поэтому мы должны предпринять соответствующие действия, чтобы обезопасить наши оборонительные операции от флотов врагов демократии." #NT!
 EGY_libyan_liberation: "Ливийское освобождение" #NT!
 EGY_libyan_liberation_desc: "Железному кулаку Италии над ливийским народом должен прийти конец. Однако не следует ожидать, что они вернут Ливию народу с печеньем и чаем; скорее, мы должны подготовиться к жестокой освободительной войне." #NT!
 EGY_demand_african_liberations: "Требуйте освобождения Африки" #NT!
 EGY_demand_african_liberations_desc: "Наша независимость от Великобритании позволила нам глубже изучить наш политический и международный потенциал; однако мы не должны жадничать с нашей новой силой. Требуя освобождения крупнейших африканских стран, страдающих в настоящее время под британским гнетом, африканские народы могут поделиться своим опытом вновь обретенной свободы." #NT!
 EGY_form_the_african_republic: "Образовать Африканскую Республику" #NT!
 EGY_form_the_african_republic_desc: "Африканское единство независимых стран будет символизировать глобальное сопротивление людей колониальному угнетению европейских держав." #NT!
 EGY_liberate_the_islands: "Освободите острова" #NT!
 EGY_liberate_the_islands_desc: "Чтобы еще больше расширить наши усилия в Средиземноморье и обезопасить море во имя демократии, мы должны потребовать освобождения Мальты и Кипра, чтобы в мире появились три страны, полностью приверженные действиям против угрозы фашизма." #NT!
 EGY_adopt_the_westminster_system: "Примите Вестминстерскую систему" #NT!
 EGY_adopt_the_westminster_system_desc: "Нынешнее правительство Египта страдает от монархического вмешательства и капиталистической жадности. Отказавшись от нашей нынешней системы и приняв систему наших повелителей, политическое управление Египтом будет легко обеспечено." #NT!
 EGY_preserve_political_neutrality: "Сохраняйте политический нейтралитет" #NT!
 EGY_preserve_political_neutrality_desc: "Несмотря на свои недостатки, наша нынешняя политическая система достаточна для того, чтобы управлять Египтом по его нынешнему политическому пути." #NT!
 EGY_crackdown_on_extremist_bias: "Борьба с экстремистскими предубеждениями" #NT!
 EGY_crackdown_on_extremist_bias_desc: "Экстремистская предвзятость, вызванная групповыми беспорядками и вмешательством церквей, часто является основным фактором на выборах в Египте и не обеспечивает справедливого представления потребностей и убеждений населения; поэтому необходимы репрессивные меры." #NT!
 EGY_ban_boycotts: "Запретить бойкоты" #NT!
 EGY_ban_boycotts_desc: "Политически некомпетентная партия «Иттихад» отказывается сотрудничать с нашими нынешними избирательными системами, заявляя, что они предвзяты, и постоянно бойкотируя федеральные выборы, что доказывает довольно глупость. Запретив такие бойкоты, раздражительность партии Иттихад будет значительно ограничена." #NT!
 EGY_anti-western_policies: "Антизападная политика" #NT!
 EGY_anti-western_policies_desc: "Египетский либерализм направлял наши идеологии таким образом, что теперь у нас есть сильное политическое будущее; однако некоторым современным западным практикам, таким как ограничение капитализма и дискриминация исламских и мусульманских меньшинств, необходимо положить конец, если египетский народ желает жить в стабильной и безопасной стране." #NT!
 EGY_monopolize_endowments: "Монополизировать пожертвования" #NT!
 EGY_monopolize_endowments_desc: "Поскольку египетская экономика в значительной степени основана на покупке товаров и внешней торговле, мы должны извлечь выгоду из постоянных пожертвований, происходящих внутри Египта, и ввести высокие налоги." #NT!
 EGY_anti-fascist_propaganda: "Антифашистская пропаганда" #NT!
 EGY_anti-fascist_propaganda_desc: "Устрашающий приход к власти фашистских режимов Европы не должен остаться незамеченным египетским народом. Пропаганда должна использоваться для повышения осведомленности о тирании фашизма в Египте." #NT!
 EGY_homeland_defense: "Защита Родины" #NT!
 EGY_homeland_defense_desc: "Египет не попадет в руки фашистов. Увеличивая наши усилия по укреплению, мы можем начать доблестную оборону против врагов демократии." #NT!
 EGY_reform_the_wafd: "Реформировать Вафд" #NT!
 EGY_reform_the_wafd_desc: "Теперь, когда мы приняли Вестминстерскую систему, мы должны реформировать Вафд в соответствии с его руководящими принципами, чтобы закрепить египетское правительство как правительство стабильности и международного признания." #NT!
 EGY_lead_the_africa_front: "Возглавьте Африканский фронт" #NT!
 EGY_lead_the_africa_front_desc: "Усилия союзников против итальянцев разделены между боями в Средиземном море и алжирским и египетским фронтами в Северной Африке. Доказав свою военную компетентность, мы сможем возглавить борьбу против Италии в Северной Африке и значительно расширить наши военные усилия." #NT!
 EGY_total_mobilization: "Тотальная мобилизация" #NT!
 EGY_total_mobilization_desc: "Угрозу итальянской оккупации нельзя воспринимать легкомысленно, она требует полного внимания со стороны египетского народа. Поэтому мы должны отбросить наши политические разногласия и объединиться против врага, если мы хотим отстоять свою позицию." #NT!
 EGY_a_rival_to_the_afrika_korps: "Соперник Африканского корпуса" #NT!
 EGY_a_rival_to_the_afrika_korps_desc: "Стремительный и агрессивный Африканский корпус представляет значительную угрозу египетским укреплениям; следовательно, мы должны соперничать с немецкими танками с помощью нашего собственного боевого оружия." #NT!
 EGY_pact_of_umar: "Пакт Умара" #NT!
 EGY_pact_of_umar_desc: "Дискурс между «Братьями-мусульманами» и Коптской церковью не должен продолжаться. Мирное решение необходимо искать при фараонизме." #NT!
 EGY_storm_the_palace: "Штурмовать дворец" #NT!
 EGY_storm_the_palace_desc: "Политическому вмешательству короля Фарука, его откровенно расточительному образу жизни и фашистским симпатиям должен прийти конец. Мы должны продемонстрировать ему это силой и штурмовать дворец под предводительством его старого друга сэра Майлза Лэмпсона." #NT!
 EGY_religious_override: "Религиозное переопределение" #NT!
 EGY_religious_override_desc: "Религиозный кризис в Египте между «Братьями-мусульманами» и Коптской церковью продолжается гораздо дольше, чем можно было бы приветствовать. Поэтому мы должны упразднить две церкви и их религиозное присутствие в Египте, подвергая египетское население воздействию других идеологий посредством чрезмерной пропаганды." #NT!
 EGY_forced_abdication: "Принудительное отречение" #NT!
 EGY_forced_abdication_desc: "Король — безжалостный правитель, антилибералист и жадный, властолюбивый сторонник фашистов. Будущее Египта не принадлежит ему, и он не принадлежит Египту." #NT!
 EGY_allies_til_the_end: "Союзники до конца" #NT!
 EGY_allies_til_the_end_desc: "Хотя сейчас нам пора стать независимым государством, мы никогда не забудем политическую свободу и светлое будущее, которые подарила нам британская оккупация Египта." #NT!
 EGY_abandon_pharaonism: "Отказаться от фараонизма" #NT!
 EGY_abandon_pharaonism_desc: "Фараонизм не объединяет; скорее, оно разделяет. Однако почти магнетическое притяжение двух церквей приводит их к постоянной, раздражительной борьбе, что делает отказ от них единственным возможным вариантом на будущее." #NT!
 EGY_the_purge_of_democracy: "Чистка демократии" #NT!
 EGY_the_purge_of_democracy_desc: "Демократия в Египте задержалась. Поскольку присутствие религии в Египте быстро растет, мы должны обратить свое внимание на быструю чистку либерализма и демократии в Египте." #NT!
 EGY_the_second_crusade: "Второй крестовый поход" #NT!
 EGY_the_second_crusade_desc: "Как и в случае с демократией, ислам также задержался на земле, которая принадлежит к святым. Поэтому мы должны нанести удар по «Братьям-мусульманам» всей силой Церкви." #NT!
 EGY_in_the_name_of_islam: "Во имя Ислама" #NT!
 EGY_in_the_name_of_islam_desc: "Настало время вернуть нашу землю от коптского вторжения и продемонстрировать свое превосходство посредством грубой силы." #NT!
 EGY_search_for_a_new_king: "Искать нового короля" #NT!
 EGY_search_for_a_new_king_desc: "Династия Мухаммеда Али потерпела неудачу в Египте, примером чему служат фашистские симпатии и эгоистичный образ жизни Фарука. Поэтому мы должны искать нового лидера и нового короля." #NT!
 EGY_coptic_might: "Коптская мощь" #NT!
 EGY_coptic_might_desc: "Коптская церковь имеет потенциал извлечь выгоду из преданности своих последователей и превратить ее в индустриальную силу, с которой нужно считаться." #NT!
 EGY_surrender_to_the_catholic_church: "Сдаться католической церкви" #NT!
 EGY_surrender_to_the_catholic_church_desc: "Хотя Египет провозгласил себя маяком христианства, нам пора отдаться истинным лидерам Церкви." #NT!
 EGY_reclaim_the_holy_land: "Претензии на Святую Землю" #NT!
 EGY_reclaim_the_holy_land_desc: "Если Египет должен считаться истинной столицей христианства в мире, мы должны доказать это, продолжив наш нынешний крестовый поход и вернув Святую Землю у британцев." #NT!
 EGY_spread_the_muslim_brotherhood: "Распространение Братьев-мусульман" #NT!
 EGY_spread_the_muslim_brotherhood_desc: "Теперь, когда «Братья-мусульмане» утвердили свое господство над Коптской церковью, они могут продолжать распространяться на остальную часть населения Египта." #NT!
 EGY_restore_the_sultanate: "Восстановить султанат" #NT!
 EGY_restore_the_sultanate_desc: "Теперь, когда поиски нашего нового короля завершены, мы должны восстановить Египетский султанат в честь нашего нового лидера, племянника последнего османского султана Омера Фарука Эфенди." #NT!
 EGY_rekindle_the_old_alliance: "Возродить старый союз" #NT!
 EGY_rekindle_the_old_alliance_desc: "После восстановления Султаната нам следует обратиться к нашим старым турецким лидерам по поводу восстановления Османской империи." #NT!
 EGY_trade_safety_concessions: "Уступки в области торговой безопасности" #NT!
 EGY_trade_safety_concessions_desc: "После бесчисленных лет французских и британских торговцев, требующих перемен в безопасности торговли через Египет, мы должны умиротворить их и ввести новые законы о безопасности внешней торговли, чтобы улучшить не только международные торговые отношения, но и наши связи с демократическими бастионами Европы." #NT!
 EGY_national_estate_developments: "Национальное поместье" #NT!
 EGY_national_estate_developments_desc: "Нынешняя жилищная и гражданская инфраструктура Египта смехотворна. Заключение новых контрактов с девелоперскими и строительными компаниями улучшит условия жизни гражданского населения и расширит гражданскую экономику." #NT!
 EGY_expand_the_population_centres: "Расширить населенные пункты" #NT!
 EGY_expand_the_population_centres_desc: "Несмотря на наше влиятельное торговое положение в мире, наша промышленность и гражданская инфраструктура по-прежнему сильно отстают по сравнению с окружающими нас египетскими державами и даже нашими арабскими соседями." #NT!
 EGY_industrialisation_effort: "Усилия по индустриализации" #NT!
 EGY_industrialisation_effort_desc: "Финансирование новых усилий по индустриализации позволит добиться большего экономического роста в Египте, что затем можно будет использовать для увеличения военного бюджета в будущем." #NT!
 EGY_colonize_the_nile: "Нилский проект" #NT!
 EGY_colonize_the_nile_desc: "Чтобы вырастить население, достойное соперничества с другими мировыми сверхдержавами, мы должны сначала создать для этого инфраструктуру и города." #NT!
 EGY_improve_the_nile_delta_network: "Улучшение сети дельты Нила" #NT!
 EGY_improve_the_nile_delta_network_desc: "Хотя наша северная железнодорожная система значительно лучше по сравнению с первыми днями британского правления, регион дельты Нила недостаточен и поэтому должен получать больше инвестиций для продвижения новых, запланированных утопических условий жизни." #NT!
 EGY_new_egypt_program: "Программа Нового Египта" #NT!
 EGY_new_egypt_program_desc: "Когда наши промышленные и экономические проблемы будут достаточно решены, мы сможем открыть границы Египта для остального мира и приветствовать иностранных иммигрантов в новой утопии, которой является Нил." #NT!
 EGY_revive_the_europe-india_transit_proposal: "Возродить предложение о транзите Европа-Индия" #NT!
 EGY_revive_the_europe-india_transit_proposal_desc: "Во время правления Мухаммеда Али сам султан сделал несколько предложений с требованием большего расширения железных дорог в северном Египте, в частности, для улучшения транспорта между Синайским полуостровом, Суэцким каналом и остальной частью Египта." #NT!
 EGY_nationalize_the_farmlands: "Национализировать сельскохозяйственные угодья" #NT!
 EGY_nationalize_the_farmlands_desc: "Сельскохозяйственные угодья, используемые для производства большей части экспорта Египта, такого как сельскохозяйственные культуры и хлопок, по сути являются искалеченными марионетками стареющих капиталистов, которые выжали каждый последний доллар, чтобы выжить в условиях Великой депрессии, и эту проблему необходимо исправить, если Внутреннее производство сельскохозяйственных культур в Египте должно компенсировать недостаток импорта." #NT!
 EGY_agricultural_technology_investments: "Инвестиции в сельскохозяйственные технологии" #NT!
 EGY_agricultural_technology_investments_desc: "Чтобы улучшить производство продуктов питания и уменьшить пагубные последствия нынешней национальной бедности, мы должны сосредоточиться на инвестициях в новые сельскохозяйственные технологии, чтобы повысить скорость, эффективность, качество и, следовательно, количество производства сельскохозяйственных культур." #NT!
 EGY_exploit_the_northen_resource_area: "Эксплуатируйте северную ресурсную зону" #NT!
 EGY_exploit_the_northen_resource_area_desc: "В течение многих лет драгоценные металлы и ресурсы лежали нетронутыми под почвами северного Египта. При нашей быстро развивающейся промышленности мы должны обеспечить как можно большую внутреннюю ресурсную поддержку." #NT!
 EGY_nationalize_the_oil_fields: "Национализировать нефтяные месторождения" #NT!
 EGY_nationalize_the_oil_fields_desc: "Британцам нельзя позволить продолжать эксплуатацию египетских рабочих и нефти ради собственной выгоды; поэтому мы должны добиваться искупления и национализировать нефтяные месторождения." #NT!
 EGY_license_the_squander_bug: "Лицензия на ошибку растраты" #NT!
 EGY_license_the_squander_bug_desc: "Поскольку наша промышленная и торговая дипломатия связана с нашими иностранными союзниками, мы должны попытаться извлечь выгоду из этой возможности и лицензировать явно «популярную» и «успешную» пропаганду Squander Bug, чтобы исправить безрассудные траты высшего класса." #NT!
 EGY_end_british_trade_influence: "Положить конец британскому торговому влиянию" #NT!
 EGY_end_british_trade_influence_desc: "Хотя политические связи Египта с Великобританией, наконец, были сведены к минимуму, их торговые санкции и контроль остаются вездесущей силой на рынках импорта/экспорта в Египте. Поэтому мы должны стремиться устранить британское влияние из наших торговых систем." #NT!
 EGY_begin_the_new_cotton_age: "Начните новый век хлопка" #NT!
 EGY_begin_the_new_cotton_age_desc: "Поскольку хлопок в настоящее время является одним из крупнейших наших экспортных товаров и привел нас к экономическому процветанию, мы должны инвестировать в этот ресурс и сделать все возможное, чтобы выделить больше ресурсов, больше денег и больше рабочих на его производство." #NT!
 EGY_claim_the_suez: "Заявите права на Суэц" #NT!
 EGY_claim_the_suez_desc: "Решив наши текущие торговые проблемы, мы должны обратиться к британцам по поводу возвращения Суэцкого канала и объединения Египта." #NT!
 EGY_restore_egyptian_militarism: "Восстановить египетский милитаризм" #NT!
 EGY_restore_egyptian_militarism_desc: "Восстановление духа египетского милитаризма принесет значительные промышленные выгоды военным и даст египетскому населению чувство национальной гордости." #NT!
 EGY_labor_reorganisation: "Реорганизация труда" #NT!
 EGY_labor_reorganisation_desc: "С ростом военного производства Египта возникнет пропорциональная потребность в увеличении числа рабочих." #NT!
 EGY_guns_of_the_napoleonic_wars: "Оружие наполеоновских войн" #NT!
 EGY_guns_of_the_napoleonic_wars_desc: "Артиллерия уже давно является технологическим преимуществом перед египетской армией. Однако развитие артиллерийских технологий и их интеграция в нынешнюю пехоту принесут универсальную пользу военным усилиям Египта." #NT!
 EGY_anti-tank_defenses: "Противотанковая оборона" #NT!
 EGY_anti-tank_defenses_desc: "Поскольку европейские страны быстро совершенствуют танковые технологии, а промышленности Египта не хватает ресурсов и количества для производства конкурентоспособных соперников новому оружию, мы должны вместо этого сосредоточиться на защите от бронетанковых сил европейских усилий с помощью наших новых артиллерийских технологий." #NT!
 EGY_eea_company: "Компания ЕЭЗ" #NT!
 EGY_eea_company_desc: "Любые усилия по моторизации египетской армии должны встречать полную поддержку со стороны специалистов внутри страны, чтобы заполнить пробелы в промышленном потенциале Египта." #NT!
 EGY_prepare_for_the_next_war: "Готовьтесь к следующей войне" #NT!
 EGY_prepare_for_the_next_war_desc: "В нашем нынешнем затруднительном положении война неизбежна. Поэтому мы должны осознать эту угрозу и подготовить нашу страну к новой войне." #NT!
 EGY_camel_cavalry: "Верблюжья кавалерия" #NT!
 EGY_camel_cavalry_desc: "Хотя кавалерия уже давно является верным спутником наших предыдущих врагов, мы не смогли сравниться с их скоростью и эффективностью ударов из-за нехватки домашних лошадей. Поэтому мы должны заменить скорость ростом, заменив лошадей верблюдами." #NT!
 EGY_increase_the_military_school_budget: "Увеличьте бюджет военного училища" #NT!
 EGY_increase_the_military_school_budget_desc: "Если мы не можем выиграть войну за счет промышленного потенциала или чистой рабочей силы, мы должны выиграть ее за счет тактического мастерства и изобретательности. Поэтому мы должны увеличить наши инвестиции в военные училища." #NT!
 EGY_war_department_reform: "Реформа военного ведомства" #NT!
 EGY_war_department_reform_desc: "В течение многих лет военное министерство Египта было заполнено нерадивыми и не вдохновленными людьми. Внеся ряд изменений в отдел, можно значительно повысить его эффективность и результативность." #NT!
 EGY_scarab_tanks: "Танки-скарабеи" #NT!
 EGY_scarab_tanks_desc: "Хотя на нашей нынешней территории производство танков может оказаться невозможным, на самом деле нет ничего невозможного. Поэтому мы должны быть готовы ко всему и иметь для этого технологические возможности." #NT!
 EGY_high_aviation_school: "Высшая авиационная школа" #NT!
 EGY_high_aviation_school_desc: "С момента появления самолета в Египте в области авиации произошли значительные технологические достижения и рост популярности. Наняв лучших пилотов Египта для обучения нового поколения пилотов, можно укрепить и расширить военно-воздушные силы." #NT!
 EGY_fighter_modernization: "Модернизация истребителя" #NT!
 EGY_fighter_modernization_desc: "Несмотря на то, что Египет уделяет особое внимание совершенствованию и расширению своих нынешних военно-воздушных сил, его истребители уже давно требуют обновления." #NT!
 EGY_egyptian_eagles: "Египетские орлы" #NT!
 EGY_egyptian_eagles_desc: "Недавно предложенные зарубежные авиационные технологии привлекли внимание ряда других стран, заинтересованных в развитии и совершенствовании своего парка истребителей; поэтому мы не должны допустить отставания египетских ВВС и обеспечить, чтобы наши истребители были одними из лучших в мире." #NT!
 EGY_battlefield_support: "Поддержка на поле боя" #NT!
 EGY_battlefield_support_desc: "Поскольку авиационные технологии Египта в значительной степени ориентированы на маневренные и быстрые истребители, он учёл стратегический потенциал, позволяющий интегрировать бомбардировщики в наземные бои." #NT!
 EGY_egyptian_thunder: "Египетский гром" #NT!
 EGY_egyptian_thunder_desc: "Поскольку авиационные технологии Египта в значительной степени ориентированы на маневренные и быстрые истребители, он добился тактического преимущества, которого можно достичь за счет стратегического разрушения инфраструктуры и промышленности противника." #NT!
 EGY_rocket_program: "Ракетная программа" #NT!
 EGY_rocket_program_desc: "Ракетные и реактивные двигатели обеспечивают беспрецедентную скорость как для беспилотных, так и для пилотируемых самолетов, поэтому они невероятно совместимы с ориентированными на маневренность и скорость истребительными военно-воздушными силами Египта." #NT!
 EGY_naval_restoration: "Восстановление военно-морского флота" #NT!
 EGY_naval_restoration_desc: "Египет когда-то был военно-морской державой. Однако после нескольких сокрушительных войн против империалистических европейских стран ее флот ушел в историю. Однако разрушительное воздействие превосходства на море на торговлю и, следовательно, на всю экономику стран не может остаться незамеченным и не может привести к падению Египта." #NT!
 EGY_cruiser_effort: "Крейсер Эффорт" #NT!
 EGY_cruiser_effort_desc: "Хотя Египет, возможно, способен производить только небольшие корабли, стратегическое преимущество крупных кораблей не может быть подорвано промышленным потенциалом какой-либо страны, не говоря уже о той, которая граничит с одной из самых тяжелых в боевых действиях военно-морских зон в западном полушарии." #NT!
 EGY_submarine_effort: "Подводные усилия" #NT!
 EGY_submarine_effort_desc: "Поскольку производственные мощности Египта не могут соперничать с производственными мощностями мировых сверхдержав, было бы лучше, если бы основу военно-морского флота заложили за счет производства технологически продвинутых и значительно менее дорогих подводных лодок." #NT!
 EGY_merge_the_new_fronts: "Объедините новые фронты" #NT!
 EGY_merge_the_new_fronts_desc: "Хотя морские и воздушные сражения были заметными в Первой мировой войне, у Египта никогда не было возможности использовать их оба во время боя. Таким образом, объединив два фронта, мы сможем добиться большего контроля за счет сотрудничества между военно-морским флотом и военно-воздушными силами." #NT!
 EGY_develop_destroyer_technologies: "Разработка технологий разрушителей" #NT!
 EGY_develop_destroyer_technologies_desc: "Хотя эсминцы являются очевидным выбором для развития военно-морского флота в промышленно ограниченных странах, таких как Египет, мы должны гарантировать, что они настолько же технологически развиты, как и гордость вражеских флотов, чтобы иметь шанс на море." #NT!
 EGY_capital_ships_effort: "Усилия капитальных кораблей" #NT!
 EGY_capital_ships_effort_desc: "Линкоры и подобные суда играют ключевую роль в международных флотах не только благодаря своей военно-морской мощи и потенциалу доминировать на морях, но также как символы гордости и технологического превосходства по сравнению с технологиями наших врагов. Поэтому крайне важно, чтобы у нас были возможности производить такие корабли." #NT!
 EGY_begin_rearmament: "Начать перевооружение" #NT!
 EGY_begin_rearmament_desc: "Рост мировой напряженности и постоянно увеличивающаяся вероятность войны означают, что Египет должен быть готов к войне любой ценой." #NT!
 EGY_the_proxy_nation: "Прокси-нация" #NT!
 EGY_the_proxy_nation_desc: "Положение Египта между двумя военными сверхдержавами крайне нежелательно, и более сильной стороной должна быть та, с которой мы вступаем в союз." #NT!
 EGY_form_the_cairo_pact: "Заключить Каирский пакт" #NT!
 EGY_form_the_cairo_pact_desc: "Поскольку война становится все более вероятной перспективой, мы должны обратиться к нашим бывшим союзникам и заключить союз, чтобы защитить суверенитет Египта." #NT!
 EGY_invite_german_advisors: "Пригласить немецких консультантов" #NT!
 EGY_invite_german_advisors_desc: "Некоторые страны могут решить спрятаться за силой других во время войны. Однако мы должны продолжать милитаристские усилия Египта и укреплять наши связи с явными технологическими сверхдержавами в Европе." #NT!
 EGY_blow_the_suez: "Взорвать Суэц" #NT!
 EGY_blow_the_suez_desc: "Несмотря на то, что Суэцкий канал является весьма выгодной связью между Европой и Востоком, эта же связь подрывает торговую репутацию Египта, централизуя всю межконтинентальную торговлю вокруг канала. В случае его провала Египет понесет значительные репутационные потери, но все непосредственные торговые связи между Востоком и Западом будут разорваны." #NT!
 EGY_reform_agrarian_culture: "Реформа аграрной культуры" #NT!
 EGY_reform_agrarian_culture_desc: "Египет в настоящее время переживает значительный разрыв между экспортной экономикой и ограниченным производством сельскохозяйственных культур. Реформируя саму культуру, в которой оба эти явления связаны, мы можем начать залечивать этот разрыв и восстанавливать гармоничные, взаимосвязанные отношения между экономическим ростом и выращиванием ресурсов." #NT!
 EGY_islam_propagana: "Исламская пропаганда" #NT!
