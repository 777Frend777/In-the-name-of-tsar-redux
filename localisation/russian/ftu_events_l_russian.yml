 fcolony.14.t: "Вооруженное восстание в колониях!" #NT!
 fcolony.14.d: "Мы получаем сообщения о вооруженном восстании в нашей колониальной империи. Местные рабочие присоединяются, чтобы совершить мировую пролетарскую революцию.\nОни стремятся к независимости от нашего правления и не боятся пожертвовать своей жизнью во имя революции." #NT!
 fcolony.14.a: "Это тревожит..." #NT!
 fcolony.18.t: "Турецкий ультиматум!" #NT!
 fcolony.18.d: "Мы только что получили телеграмму от турецкого правительства. Они требуют полной реинтеграции в недавно образованную Османскую империю.\nЭто наш шанс избежать французского правления. Как нам действовать?" #NT!
 fcolony.18.a: "Отправить (Конец игры)" #NT!
 fcolony.18.b: "Отправить (Марионетка)" #NT!
 fcolony.18.c: "Ни за что!" #NT!
 fcolony.20.t: "Средиземноморские колонии отделяются!" #NT!
 fcolony.20.d: "После марксистского захвата власти во Франции наши колонии, которые когда-то были верны нашему правлению, решили отделиться!\n\nК сожалению, это внутренняя борьба за власть, мы не можем напрямую влиять на их действия на данный момент." #NT!
 fcolony.20.a: "Мы вернемся позже..." #NT!
 fcolony.21.t: "Наш шанс захватить Французскую Экваториальную Африку" #NT!
 fcolony.21.d: "Франция находится в глубоком смятении. Ее колониальная империя находится на грани краха. В наших интересах сохранить стабильность на африканском континенте.\n\nВопрос в том, стоит ли нам захватывать французскую экваториальную Африку, пока у нас есть возможность?" #NT!
 fcolony.21.a: "Захватите эти территории" #NT!
 fcolony.21.b: "Это того не стоит" #NT!
 fcolony.22.t: "На Западе создается прореспубликанское правительство" #NT!
 fcolony.22.d: "Наше правительство не ожидало полного краха Французской колониальной империи. Те, кто выступал против марксистского правления, теперь бегут из страны и направляются в Дакар.\n\nТе, кто возглавляет недавно провозглашенную Французскую Западную Африку, не признают Французскую Коммуну как законное государство и поэтому не подчиняются нашим приказам." #NT!
 fcolony.22.a: "Всё равно там ничего нет..." #NT!
 fcolony.23.t: "Бунтарь в далеких колониях" #NT!
 fcolony.23.d: "Волна движения за независимость достигла Индийского и Тихого океана, где лежали наши далекие колонии.\n\nСегодня Франция потеряла свои дальневосточные колонии, а также остров Мадагаскар..." #NT!
 fcolony.23.a: "Нам нужна эта резина обратно!" #NT!
 fcolony.24.t: "Крах Французской колониальной империи" #NT!
 fcolony.24.d: "Волна движений за независимость прокатилась по французской колониальной империи. С Востока на Запад образовались новые страны.\n\nЭтому способствовала внезапная смена режима в метрополии Франции и создание Французской Коммуны. Большинство из этих недавно созданных государств не признают парижское правительство." #NT!
 fcolony.24.a: "Интересный..." #NT!
 fcolony.24.b: "Эти земли в конечном итоге вернутся Франции." #NT!
 fcolony.25.t: "Англия захватывает Французскую Экваториальную Африку!" #NT!
 fcolony.25.d: "Наши бывшие союзники, Великобритания, предали нас. Их войска вошли во Французскую Экваториальную Африку, чтобы захватить все коммуникации и создать британскую колониальную администрацию." #NT!
 fcolony.25.a: "Мы этого не ожидали..." #NT!
