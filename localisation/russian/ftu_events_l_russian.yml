 fcolony.1.t: "Мирная передача власти в Северной Африке" #NT!
 fcolony.1.d: "Правительство Северной Африки официально перешло от бывшей французской администрации к правительству, управляемому местным населением. Французские войска и правительство уехали сегодня утром, чтобы вернуться на свою родину, во Францию. Деколонизация стала еще на один шаг вперед." #NT!
