 fcolony.5.t: "Неопределенность в Северной Африке" #NT!
 fcolony.5.d: "Недавно правительство Северной Африки объявило, что оно будет добиваться дальнейшей независимости от своих французских хозяев.\nНеизвестно, как официально отреагировали французы на это провозглашение, но ожидается, что оно встретит военные действия со стороны французского правительства. Ожидается, что в правительстве Северной Африки произойдут радикальные изменения, но направление которых пока неясно." #NT!
 fcolony.5.a: "Это тревожит..." #NT!
 fcolony.5.b: "Это тревожит..." #NT!
