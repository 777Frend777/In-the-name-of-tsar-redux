 fcolony.10.t: "Индокитай запросил разрешение на референдум о независимости" #NT!
 fcolony.10.d: "Местное колониальное правительство одобрило нашу просьбу о проведении референдума для определения нашей судьбы в рамках Французской колониальной империи. Это их выбор, и они стремятся к независимости. Теперь вопрос в том, будем ли мы уважать их волю?" #NT!
 fcolony.10.a: "Конечно, демократия установлена" #NT!
 fcolony.10.b: "Референдум проведен незаконно" #NT!
