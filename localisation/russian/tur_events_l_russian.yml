 ottoman.45.d: "[From.GetAdjective] отклонили наше предложение" #NT!
 ottoman.45.a: "[From.GetAdjective] заплатят за это." #NT!
 ottoman.46.t: "Османы требуют нашей аннексии" #NT!
 ottoman.46.d: "Недавно реформированная Османская империя стремится вернуть себе свои старые владения. Они прислали нам телеграмму с требованием нашего подчинения. Как нам действовать?" #NT!
 ottoman.46.a: "Мы сдаемся под мощью Османской империи." #NT!
 ottoman.46.b: "Нет! Мы больше не будем подданными Османской империи!." #NT!
 ottoman.47.t: "[From.GetName] Складки" #NT!
 ottoman.47.d: "Слабые [From.GetAdjective] рухнули под мощью нашей армии." #NT!
 ottoman.47.a: "Победа!" #NT!
 ottoman.48.t: "[From.GetName] отклоняет наше предложение" #NT!
 ottoman.48.d: "[From.GetAdjective] отклонили наше предложение" #NT!
 ottoman.48.a: "[From.GetAdjective] заплатят за это." #NT!
 ottoman.49.t: "Османы требуют Кавказский регион и Великую степь" #NT!
 ottoman.49.d: "Османская империя теперь требует наши завоеванные исламские земли. Если бы мы согласились на эту сделку, мы потеряли бы огромное количество ресурсов и многие населенные пункты. Как нам действовать?" #NT!
 ottoman.49.a: "Мы сдаемся под мощью Османской империи." #NT!
 ottoman.49.b: "Нет! Мы больше не будем подданными Османской империи!." #NT!
 ottoman.50.t: "[From.GetName] Складки" #NT!
 ottoman.50.d: "Некогда могучая Российская империя уступила нашим требованиям! Сегодня мы начинаем победный марш по всей империи, объединив как тюркское, так и исламское население мира." #NT!
 ottoman.50.a: "Победа!" #NT!
 ottoman.51.t: "[From.GetName] отклоняет наше предложение" #NT!
 ottoman.51.d: "[From.GetAdjective] отклонили наше предложение" #NT!
 ottoman.51.a: "[From.GetAdjective] заплатят за это." #NT!
 rename.341.t: "Переименование Стамбула" #NT!
 rename.341.d: "Теперь, когда мы вернули себе Стамбул, мы можем либо переименовать его обратно в Царьград, либо оставить как есть. Что нам делать?" #NT!
 rename.341.a: "Переименовать" #NT!
 rename.341.b: "Оставь как есть" #NT!
 ottoman.52.t: "[TUR.GetName] Требует чтобы курдистан вернулся в состав их государства"
 ottoman.52.d: "Сегодня делегация из [TUR.GetName] прибыла к нам и они требуют чтобы [KUR.GetName] вернулось в состав иначе они обьявят войну"
 ottoman.52.a: "Мы не готовы к войне как и [RUS.GetName]"
 ottoman.52.c: "Мы победим!"
 ottoman.57.t: "Курдистан сдается"
 ottoman.57.d: "Мы победили!"
 ottoman.57.c: "Это было легко!"
 ottoman.53.c: "Мы их разгромим!"
 ottoman.53.t: "Курдистан отказывается сдаваться!"
 ottoman.53.d: "Курдистан и Россия сказали нет нашей делегации и обявили что курдистан будет под [RUS.GetName]"
 ottoman.53.a: "Может не стоит нападать?"
 ottoman.54.t: "[TUR.GetName] Требует чтобы регион Карс вернулся в состав их государства"
 ottoman.54.d: "Сегодня делегация из [TUR.GetName] прибыла к нам и они требуют чтобы Регион Карс вернулся в состав иначе они обьявят войну"
 ottoman.54.a: "Мы не готовы к войне с [TUR.GetName]"
 ottoman.54.c: "Мы их уничтожим!"
 ottoman.56.t: "Россия сдается"
 ottoman.56.d: "Мы выиграли их!"
 ottoman.56.a: "Это было не трудно"
 ottoman.55.t: "Россия сказала нет нашей делегации и обявили что Карс будет под [RUS.GetName]"
 ottoman.55.d: "Мы их разгромим!"
 ottoman.55.a: "Но может не стоит нападать?"