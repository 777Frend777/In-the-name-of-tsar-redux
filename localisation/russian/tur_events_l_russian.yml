   ####### DOMESTIC ###### 
 ottodome.1.t: "Заставить Миллетс платить джизью?" #NT!
 ottodome.1.d: "Дхимми, или «защитник», — это древняя часть проса и исламской системы завоеваний. Но чтобы сохранить свой статус защитников, старая Османская империя была вынуждена платить джизью — налог, взимаемый с неисламских жителей империи. Некоторые из наших членов называют это жестоким и несправедливым, в то время как другие, более консервативные голоса, призывают ввести джизью для жителей-немусульман. Как нам действовать?" #NT!
 ottodome.1.a: "Это отличное предложение!" #NT!
 ottodome.1.b: "Мы не можем злить большую часть немусульманского населения." #NT!
 ottodome.3.t: "Восстание в Константинополе!" #NT!
 ottodome.3.d: "У нас есть тревожные сообщения о восстании в российских оккупационных зонах Турции. В армянской демилитаризованной зоне арабы и турки одинаково выслеживают и линчевали армянское меньшинство. В Константинополе российские войска вешают и бросают в Босфор, а православные учреждения сжигают дотла." #NT!
 ottodome.3.a: "Отдайте приказ отступать." #NT!
 ottodome.3.b: "Это неприемлемо!" #NT!
 ottodome.4.t: "Столичный вопрос" #NT!
 ottodome.4.d: "Теперь, когда революция закончилась, многие поднимают вопрос о нашей столице. У нас есть три варианта. Мы можем либо перенести нашу столицу в Стамбул и переименовать ее в «Константинийе», либо оставить нашу столицу в Анкаре. Окончательный выбор – перенести нашу столицу в Стамбул, но оставить ее с новым турецким названием. Как нам действовать?" #NT!
 ottodome.4.a: "Для Auld Lang Syne (переместить заглавную и переименовать)" #NT!
 ottodome.4.b: "Анкара – столица турецкой нации." #NT!
 ottodome.4.c: "Стамбул – настоящая столица турецкого народа (Move Capital)." #NT!
  ####### NEWS ###### 
 ottodome.99.t: "Младотурецкое восстание" #NT!
 ottodome.99.d: "Константинопольское восстание или, как его знает большинство людей, Младотурецкое восстание было осуществлено турецкими и арабскими повстанцами в российских оккупационных зонах в Турции. После роста насилия в армянской демилитаризованной зоне многие бежали через российскую границу в надежде найти убежище в Ереване или Тбилиси. В то время как в Константинополе православных граждан сбрасывают в пролив Босфор, а русские здания сжигают дотла. Цитируется, что российский лидер, царь Николай II, заявил: «Народ Турции пожалеет о своих действиях против региональных меньшинств». Многие воспринимают это как пустую угрозу, обусловленную потребностью России в реформах и модернизации." #NT!
 ottodome.99.a: "Ситуация в Европе накаляется." #NT!
 ottodome.100.t: "Абдул-Меджид II коронован халифом" #NT!
 ottodome.100.d: "Сегодня турецкое правительство вновь пригласило Абдулмеджида II вернуть себе трон в качестве 30-го халифа Османской империи. Многие считают Абдулмеджида II умеренным человеком и покровителем искусства и литературы, но многие страны все еще опасаются превращения Турции в сверхдержаву. Россия якобы начала налаживать контакты с балканскими странами, такими как Болгария и Греция, чтобы подготовить их к османскому вторжению." #NT!
 ottodome.100.a: "Будем надеяться, что Абдулмеджид II останется умеренным...." #NT!
 ottodome.101.t: "Османская империя создает Совет стражей" #NT!
 ottodome.101.d: "Сегодня правительство Турции учредило совет экспертов-исламоведов, который называется «Совет стражей». Предположительно, задача совета состоит в том, чтобы следить за тем, чтобы законы шариата соблюдались и соблюдались по всей империи, и принудительно обращать в веру любое немусульманское меньшинство. Многие страны региона готовятся к войне с новым воплощением Османской империи." #NT!
 ottodome.101.a: "Это не может закончиться хорошо..." #NT!
  ####### CONQUEST ###### 
 ottoman.1.t: "Турция оккупирует Сирию" #NT!
 ottoman.1.d: "Сирийские повстанцы, поддерживаемые турецким правительством, только что оккупировали все основные учреждения и радиостанции в Сирии. Они хотят воссоединиться с вновь образованной Османской империей.\nМы не можем позволить себе войну с турками, пусть они воссоединятся со своими старыми хозяевами, если они этого хотят..." #NT!
 ottoman.1.a: "Если они этого хотят..." #NT!
 #ottoman.1.b: "Нет! Мы больше не будем подданными Османской империи!." #NT!
 ottoman.2.t: "Реинтеграция Сирии" #NT!
 ottoman.2.d: "Под нашим контролем мы должны завершить реинтеграцию Сирии в состав Османской империи." #NT!
 ottoman.2.a: "Вперед!" #NT!
 ottoman.3.t: "Сирийский конфликт" #NT!
 ottoman.3.d: "Сирийские повстанцы при поддержке турецкого правительства оккупировали все основные учреждения и радиостанции в Сирии. Они хотят воссоединиться с вновь образованной Османской империей.\nФранция выразила протест и официально осудила аннексию, но никаких действий не ожидается." #NT!
 ottoman.3.a: "ХОРОШО" #NT!
 ottoman.3.b: "ХОРОШО" #NT!
 ottoman.4.t: "Османы требуют Месопотамию" #NT!
 ottoman.4.d: "Османская империя теперь поворачивается к Месопотамии, колыбели цивилизации. Иракский народ населял эти земли в течение многих лет, и многие не желают их отдавать. Как нам действовать?" #NT!
 ottoman.4.a: "Османы приведут нас в новую эпоху.." #NT!
 ottoman.4.b: "Мы должны беречь колыбель цивилизации!." #NT!
 ottoman.5.t: "Иракские складки" #NT!
 ottoman.5.d: "Сегодня наша армия вступает в Месопотамию, это славный день для нашей нации." #NT!
 ottoman.5.a: "Победа!" #NT!
 ottoman.6.t: "Ирак отклоняет наше предложение" #NT!
 ottoman.6.d: "Ирак отклонил наше предложение об аннексии, они готовы защитить Месопотамию любой ценой." #NT!
 ottoman.6.a: "Мы должны готовиться к войне" #NT!
 ottoman.7.t: "Османы требуют Святую Землю" #NT!
 ottoman.7.d: "Османская империя теперь требует нашей аннексии, они смотрят в сторону городов Иерусалима и Аммана. Как нам действовать?" #NT!
 ottoman.7.a: "Мы сдаемся под мощью Османской империи." #NT!
 ottoman.7.b: "Нет! Мы больше не будем подданными Османской империи!." #NT!
 ottoman.8.t: "Трансиорданские складки" #NT!
 ottoman.8.d: "Слабое арабское государство Трансиордания рухнуло под мощью нашей армии." #NT!
 ottoman.8.a: "Победа!" #NT!
 ottoman.9.t: "Трансиордания отклоняет наше предложение" #NT!
 ottoman.9.d: "Эмират Сирии отклонил наше предложение" #NT!
 ottoman.9.a: "Мы должны готовиться к войне" #NT!
 ottoman.10.t: "Османы стремятся положить конец религиозному расколу" #NT!
 ottoman.10.d: "Османская империя недавно вернула себе титул «Халифата» и стремится объединить шиитов и суннитов. Как нам действовать?" #NT!
 ottoman.10.a: "Мы сдаемся под мощью Османской империи." #NT!
 ottoman.10.b: "Нет! Мы больше не будем подданными Османской империи!." #NT!
 ottoman.11.t: "Персидские складки" #NT!
 ottoman.11.d: "Королевство Персия, которое нам так много раз не удавалось завоевать, наконец попало в руки Империи." #NT!
 ottoman.11.a: "Отличный." #NT!
 ottoman.12.t: "Персия отклоняет наше предложение" #NT!
 ottoman.12.d: "Стойкие персы отклонили нашу просьбу об аннексии. Похоже, они хотят увидеть 14-ю Османско-персидскую войну..." #NT!
 ottoman.12.a: "Смерть шаху!" #NT!
 ottoman.13.t: "Османы стремятся вернуть себе священные города." #NT!
 ottoman.13.d: "Теперь, когда Османская империя вторглась на Ближний Восток, они стремятся вернуть себе священные города на побережье Хиджаза и подчинить нас. Как нам действовать?" #NT!
 ottoman.13.a: "Мы сдаемся под мощью Османской империи." #NT!
 ottoman.13.b: "Нет! Мы больше не будем подданными Османской империи!." #NT!
 ottoman.14.t: "Саудовская Аравия складывает" #NT!
 ottoman.14.d: "Сегодня мы вступаем в священные города и вновь подтверждаем свое господство над слабыми пустынными королевствами." #NT!
 ottoman.14.a: "Сегодня вечером мы пируем!" #NT!
