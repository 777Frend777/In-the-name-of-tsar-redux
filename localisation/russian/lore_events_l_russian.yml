 lore.39.t: "Российская ситуация" #NT!
 lore.39.d: "В июле 1914 года Россия вступила в Великую войну на стороне Тройственного согласия в ответ на объявление Австро-Венгрией войны Королевству Сербия. На рубеже 20-го века Россия считалась великой военной державой, и в начале войны Россия добилась огромных территориальных завоеваний не только в Восточной Пруссии, но также в регионах Галиции и Карпат, взяв Лемберг (который они переименовали в Львов) с относительной легкостью. Однако после успешной совместной контратаки немцев и австрийцев Россия была отброшена, и ход событий изменился в пользу Тройственного союза. Российская империя переживала период войны, которую называли Великим отступлением. К 1916 году Россия была полностью вытеснена из Польши и Литвы. Необходимо было предпринять что-то радикальное.\nВ июне 1916 года Россия под командованием генерала Брусилова предприняла масштабное наступление, которое разгромило австрийскую армию и привело к неизбежному распаду хрупкой многоэтнической империи. Теперь Германия столкнулась с войной на два фронта, у которой не осталось союзников, и в конце 1916 года потребовала мира.\nПосле войны России предстояло долгое и трудное восстановление. Однако благодаря русским людям, ресурсам и обширности Российской сельскохозяйственной империи она быстро восстановилась и даже пережила экономический бум, продолжая принимать некоторые реформы, предложенные бывшим премьер-министром Петром Столыпиным в начале 1930-х годов.\nВ В 1936 году Россия обладает крупнейшей армией в мире, насчитывающей более миллиона человек, и имеет четвертый по величине военно-морской флот в мире после Соединенного Королевства, Соединенных Штатов и Японской империи. Это действительно одновременно региональная и мировая держава, и некоторые политологи даже считают ее первой военной и экономической сверхдержавой в истории человечества." #NT!
 lore.39.a: "Так Точно!" #NT!
 lore.40.t: "Прусская ситуация" #NT!
 lore.40.d: "Поражение Австро-Венгерской империи в 1916 году означало, что Германская империя столкнулась с войной на два фронта, с которой не могли справиться даже лучшие из империй. Измученный и ослабленный, кайзер потребовал мира после решающей победы России при Кенигсберге.\nБрюссельский мирный договор полностью разделил Германскую империю на несколько более мелких немецких государств. На севере Пруссия останется под влиянием России. На юге Бавария находилась бы под совместным англо-французским влиянием. Однако эти сферы влияния так и не были созданы, поскольку Германия погрузилась в тотальную гражданскую войну. 1919 год ознаменовался отречением короля Рупрехта фон Виттельсбаха и последующим возникновением Баварской Социалистической Республики (которая позже была преобразована в Южную Коммуну).\nПоначалу казалось, что коммунисты могут выиграть свою борьбу, но благодаря французам ( при поддержке прусского Freikorps), опасавшиеся подъема коммунизма в Германии, вторглись на Рейн и разгромили Красную Армию в битве при Майнце. Конфликт завершился вничью и зашел в тупик. В 1921 году между северными землями Германии был подписан Вильгельмсхафенский договор, ознаменовавший создание Берлинского пакта для защиты вновь образованных стран Ганновера и Саксонии от потенциального коммунистического вторжения, а также создание буферного государства в Бадене. -Вюртемберг. Рейнская Конфедерация не участвовала и не подписывала Вильгельмсхафенский договор.\nВ 1936 году Королевство Пруссия, в условиях воссоединения Германии, одержимого Кайзером, переживает небольшую депрессию, вызванную как нестабильной экономической ситуацией, так и крахом фондового рынка. во Франции. Однако самое главное — Пруссии удалось сохранить часть своего флота. Что касается армии, то ее войска и рабочая сила невелики, но народ Пруссии был готов к битве с момента распада законных земель кайзера." #NT!
 lore.40.a: "Джаволь!" #NT!
 lore.44.t: "Французская ситуация" #NT!
 lore.44.d: "Французы вышли победителями в Великой войне... но дорогой ценой. Франция потеряла целое поколение людей на полях Фландрии и при защите целостного города Вердена. Брюссельский договор должен был восстановить порядок и спокойствие в Европе. Не\nФранция не смогла установить влияние в Западной Германии и ей угрожало коммунистическое восстание в Германии. Французы вторглись в нижнюю Рейнскую область, главным образом из-за ее промышленного потенциала. Считалось, что регион Большого Саара предоставит немцам рычаги влияния, но в конечном итоге это вызвало гнев немецкого большинства. Когда французы отступили от Рейна, Саар остался под французской оккупацией.\nХотя Россия вышла из Антанты и сформировала свою собственную сферу влияния, Франция по-прежнему поддерживает теплые отношения с царем.\nВ настоящее время, в 1936 году, Франция представляет собой обширную колониальную империю под либеральным управлением. правило. Наше правительство разделено и раздроблено, в то время как наша армия была сильно демобилизована после Великой войны: в наших вооруженных силах насчитывается 350 000 человек. Франция имеет одну из самых профессиональных и хорошо оснащенных армий в мире. Следующее десятилетие определит историю Франции. Есть равные шансы либо на восстановление одного из наших бывших королевских домов, либо на подъем крайне левых сил, либо на сохранение статус-кво. Будущее будет решено весной 1936 года на выборах. Однако одно можно сказать наверняка, и каждый француз, мужчина, женщина и ребенок, может согласиться в одном. Да здравствует Франция!" #NT!
 lore.44.a: "Утверждаю!" #NT!
 lore.46.t: "Коммунар Ситуация" #NT!
 lore.46.d: "Королевство Бавария обрело независимость в 1917 году. Его создание, являющееся продуктом Брюссельского договора, было направлено на снижение способности Германии вести войну. Осенью 1919 года, после всеобщей забастовки рабочих, коммунистическое движение под руководством Карла Либкнехта свергло консервативное правительство дома Виттельсбахов, вынудив короля Альбрехта отречься от престола и отправиться в изгнание в пределах Пруссии. Новое правительство быстро завоевало поддержку баварского народа. Либкнехт считал, что сможет получить наибольшее влияние в Южной Германии из-за крайней раздробленности Германии. Вскоре после образования Южной Коммуны была провозглашена Южная Коммуна, чтобы легко претендовать на всю Южную Германию.\nОсвободительная армия Южной Германии была собрана вскоре после формирования Южной Коммуны и насчитывала около 100 000 человек под командованием ее верховного лидера Эрнста Тельмана. Южная Коммуна без особого сопротивления оккупировала Баден вскоре после организации своей армии. После захвата столицы Бадении Штутгарта Освободительная армия Южной Германии двинулась к реке Рейн, где их встретила французская армия, оккупировавшая западный берег реки. К удивлению французов, Южная освободительная армия урегулировала и соблюдала границы Договора, положившего конец Великой войне.\nВ то же время в Гамбурге произошло промарксистское восстание, но оно было подавлено прусскими и русскими войсками. Несмотря на то, что на протяжении 1920-х годов между Пруссией и Баварией происходили пограничные стычки, ситуация в Германии успокоилась. При этом Южная Коммуна получила некоторую помощь (в основном гуманитарную) от Франции, которая отказалась восстановить какие-либо дипломатические отношения с прусской монархией. \nЮжная Коммуна не была и до сих пор не признана большинством международного сообщества. В настоящее время Южная Коммуна является промышленным центром, который конкурирует и даже затмевает некоторые страны бывшей Германской империи. Его армия невелика, но хорошо оснащена и организована. Конечная цель Либкнехта — сначала воссоединить Германию во имя коммунизма. После этого он планирует восстановить дипломатические отношения с соседями, однако готовится заговор с целью свержения правительства Либкнехта, поскольку его все чаще считают неэффективным. У Южной Коммуны, возможно, заканчивается время..." #NT!
 lore.46.a: "Джаволь!" #NT!
 lore.48.t: "Британская ситуация" #NT!
 lore.48.d: "В начале Великой войны Соединенное Королевство Великобритании и Ирландии не хотело вмешиваться в Великую войну. Однако после вторжения Германии и выполнения ими плана Шлиффена Великобритания была вынуждена войти, чтобы защитить своего бельгийского союзника. В начале войны британская армия считалась одной из самых профессиональных, передовых и подготовленных к бою армий во всем мире. Несмотря на то, что ее численность составляла всего около 100 000 человек, ей удалось остановить продвижение Германии во Францию.\nДо конца Великой войны Британская империя яростно защищала Францию ​​и потеряла тысячи человек в битвах на Сомме и битве при Ипре. В 1917 году, после распада Германии и Австрии, Великобритания вместе с остальными странами Тройственного согласия решила судьбу Центральной Европы во время Брюссельской мирной конференции.\nПосле войны Соединенное Королевство столкнулось со многими экономическими и политическими трудностями. как дома, так и за рубежом. Самой большой трудностью была всеобщая забастовка рабочих 1921 года, которая парализовала промышленный потенциал Британии, а также заставила народ Ирландии провозгласить независимость, что было принудительно принято парламентом.\nВ 1936 году британцы понесли минимальные потери, сохранив свою империю и распространяя свое влияние. Британия по-прежнему правит волнами, как и большая часть мира. Боже, храни короля!" #NT!
 lore.48.a: "Да сэр!" #NT!
 lore.2.t: "Американская ситуация" #NT!
 lore.2.d: "В 1916 году, когда в Европе бушевала Великая война, президент Вудро Вильсон, получив кандидатуру от Демократической партии на пост президента, провозгласил, что «независимо от каких-либо дальнейших изменений в европейской войне, Соединенные Штаты останутся нейтральным государством». Президент Вильсон сдержал свое слово, и Соединенные Штаты так и не ввязались в Великую войну. К 1921 году сенатор от Огайо Уоррен Хардинг стал президентом после победы над губернатором Огайо Коксом и помощником министра военно-морского флота Франклином Рузвельтом. Хардинг скончался 15 августа 1923 года, через 13 дней после сердечного приступа. Его наследие продолжилось благодаря президенту Кулиджу, который реализовал «доктрину Хардинга» ненарушенной изоляции. Затем, 4 марта 1929 года, президентом стал Герберт Гувер, что ознаменовало начало самых бурных лет американской истории, начиная с войны 1812 года и до смерти Линкольна.\nК 1930 году промышленное и сельскохозяйственное производство находилось в состоянии стагнации, а затем в декабре произошел значительный спад. 1932 год, всего через несколько недель после убедительной победы Гувера над губернатором Нью-Йорка Франклином Делано Рузвельтом после того, как общественность узнала о тяжелой инвалидности Рузвельта из-за полиомиелита. Гуверу не удалось улучшить ситуацию, и его сомнительные сделки, которые были связаны со скандалом с «Куполом чайника», нанесшим ущерб администрации Хардинга, позволяют предположить, что Гувер лично получил прибыль, используя министерство торговли для продажи части нефти. Вскоре Конгресс объявил Гуверу импичмент, а 4 июля 1934 года Чарльз Кертис был приведен к присяге в качестве 32-го президента. \nЗа последние 6 лет Социалистическая партия завоевала позиции во многих промышленных штатах, в то время как Хьюи Лонг и его Партия Американского союза теперь доминируют в политике в бывшие штаты Конфедерации, что привело к разделению Конгресса. В условиях растущих опасений по поводу здоровья президента Кертиса многие задаются вопросом, будет ли он баллотироваться на предстоящих президентских выборах или потенциально станет первым президентом, ушедшим в отставку. Несмотря на это, страна балансирует на грани катастрофы из-за конкурентных четырехсторонних президентских выборов, и неясно, что может произойти дальше." #NT!
 lore.2.a: "Роджер Догер!" #NT!
 lore.4.t: "Ситуация в Японии" #NT!
 lore.4.d: "После поражения Российской империи в 1905 году Японская империя утвердилась в качестве мировой державы. В 1915 году Япония присоединилась к Антанте в борьбе против центральных держав и получила несколько островов в Тихом океане.\nПосле окончания Великой войны вернулся старый враг — Российская империя, и началась гонка вооружений в Азии. И Россия, и Япония вложили огромное количество ресурсов в свои вооруженные силы. Япония создала мощный флот, в то время как русские сосредоточились на своих сухопутных силах.\nВ 1933 году эти две империи воспользовались гражданской войной в Китае, чтобы вторгнуться в Маньчжурию и установить там марионеточные режимы. Поскольку будущее Китая неясно, обе стороны стремятся захватить больше земель и создать большую сферу влияния в Азии.\nВ 1936 году Япония разделяет большую сухопутную границу и большую морскую границу, однако ее защищает великий Императорский японский флот. Японию возглавляет император Хирохито, которого любят и восхваляют миллионы, однако набирает силу новое демократическое движение, призывающее к либерализации режима и прекращению империализма. Кроме того, Япония также владеет Южным Сахалином и Курильскими островами, на которые претендует Россия, что делает мирное будущее Японии неопределенным." #NT!
 lore.4.a: "Sō Tashikani!" #NT!
 lore.10.t: "Австрийская ситуация" #NT!
 lore.10.d: "В 1917 году Австро-Венгрия была единолично разгромлена и разгромлена Российской империей. Некоторые из его старых земель попали под влияние России и потеряли свою империю. Австрия стала конфликтом интересов между аристократическими русскими и демократической Антой. В конце концов был достигнут компромисс: Австрия стала конституционной монархией, подобной Британской с Габсбургами. Со смертью Карла Габсбурга в 1935 году и без того незначительное влияние России исчезло с приходом к власти Отто фон Габсбурга, которого любил народ и поддерживал демократические принципы. Но даже несмотря на нейтралитет в больших планах, ситуация в Австрии нестабильна. В последние годы экономика находится в упадке и зависит от иностранных кредитов. Правящая партия, CS, поддерживаемая самим Отто, ведет борьбу за власть с социал-демократами, популярность которых растет из-за экономического кризиса. Многие националисты и консерваторы опасаются подъема социал-демократов в качестве правящей партии из-за баварских коммунистов на границе с Германией. Если CS не выиграет борьбу за власть с Отто против SPÖ, националисты могут принять решительные меры." #NT!
 lore.10.a: "Да здравствует Австрия! Да здравствует Отто фон Габсбург!" #NT!
 lore.12.t: "Ситуация в Турции" #NT!
 lore.12.d: "История турецкого народа началась во время падения Османской империи. С капитуляцией Германии произошла и капитуляция Османской империи. Земли нынешней Турции были захвачены победителями войны, не заботясь о тамошних людях. Турция стала площадкой империалистического влияния между Западом и Востоком. Но когда Греция потребовала Измира, даже не вступая в войну, мы сопротивлялись. Ататюрк взял под свой контроль нацию и снова боролся с греческой угрозой. Битва импералистических интересов продолжалась: Россия поддерживала нашу страну, а Запад поддерживал Грецию. Мы выиграли войну и смогли сформировать границы современного турецкого государства, но ценой российского влияния. На протяжении последнего десятилетия мы заметили, что даже если бы наша республика смогла полностью избавиться от российского влияния, наша нация всегда снова становилась жертвой империалистических интересов в силу статуса страны и положения. Турецкому народу надоело быть игрушкой в ​​великой схеме, и он снова желает того времени, когда мы тоже когда-то станем мировой державой. Может быть, старая Империя была не так уж плоха?" #NT!
