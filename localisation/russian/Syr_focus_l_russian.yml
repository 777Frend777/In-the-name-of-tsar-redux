 SYR_rev: "Месть" #NT!
 SYR_rev_desc: "Мы отомстим" #NT!
 SYR_technology_revolution: "Технологическая революция" #NT!
 SYR_technology_revolution_desc: "Поделившись технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить исследования и разработки в военное время." #NT!
 SYR_syrian_nation: "Сирийская нация" #NT!
 SYR_syrian_nation_desc: "Чтобы добиться перемен в мире, мы должны быть в состоянии добиться перемен в нашей собственной стране. Укрепление нашей политической позиции должно быть на первом месте." #NT!
 SYR_communist_syria: "Иди с коммунистом" #NT!
 SYR_communist_syria_desc: "Наши враги могут разделять и завоевывать меньшие страны, но наш народ будет един. Все за одного и один за всех." #NT!
 SYR_remain_with_the_royalists: "Остаться с роялистами" #NT!
 SYR_remain_with_the_royalists_desc: "В это время идеологических фанатиков, стремящихся задушить человеческий дух, мы будем защищать индивидуальные свободы и свободы." #NT!
 SYR_militarism: "Милитаризм" #NT!
 SYR_militarism_desc: "Те, кто считает армию неизбежным злом, обречены колебаться перед лицом войны. Мы внедрим милитаризм в нашу культуру, чтобы стать народом солдат." #NT!
 SYR_political_correctness: "Политкорректность" #NT!
 SYR_political_correctness_desc: "Люди, придерживающиеся слегка противоречивых или иным образом смущающих мнений, похоже, обеспокоены тем, что против них существует широкомасштабный заговор. Кажется, это отличная идея." #NT!
 SYR_neutrality_focus: "Нейтральность Фокус" #NT!
 SYR_neutrality_focus_desc: "Хотя другие могут утверждать, что для того, чтобы принять чью-либо сторону в глобальном конфликте, нужны храбрость и мудрость, мы знаем, что для отказа нужно нечто большее." #NT!
 SYR_interventionism_focus: "Интервенционизм Фокус" #NT!
 SYR_interventionism_focus_desc: "Мы ценим свободу всех людей, а не только своих граждан. Если предотвращение тирании означает войну, то пусть будет так." #NT!
 SYR_military_youth: "Военная молодежь" #NT!
 SYR_military_youth_desc: "Организации, способствующие дисциплине и политическому образованию молодежи в нашей стране, будут способствовать раннему развитию лояльности и самопожертвования." #NT!
 SYR_deterrence: "Сдерживание" #NT!
 SYR_deterrence_desc: "В одиночку мы редко получаем выгоду от войны. К счастью, мы знаем, что лучшая защита — это та, которая настолько хорошо известна, что вам никогда не придется ее использовать." #NT!
 SYR_volunteer_corps: "Добровольческий корпус" #NT!
 SYR_volunteer_corps_desc: "Заставлять наших людей умирать за идеалы свободы было бы иронией, но создание средств для тех, кто желает помочь людям за рубежом, таковым не является." #NT!
 SYR_paramilitarism: "Парамилитаризм" #NT!
 SYR_paramilitarism_desc: "Военные принципы имеют применение за пределами вооруженных сил. С развитием полумилитаризованных подразделений в дополнение к нашим вооруженным силам больше людей будут проходить военную подготовку." #NT!
 SYR_indoctrination_focus: "идеологическая обработка" #NT!
 SYR_indoctrination_focus_desc: "Установив, что наша идеология основана на истине, ее можно преподавать как истину. Образование и средства массовой информации должны отразить этот урок." #NT!
 SYR_foreign_expeditions: "Зарубежные экспедиции" #NT!
 SYR_foreign_expeditions_desc: "Поскольку наши враги готовы вмешаться в отдаленные конфликты во имя своих идеалов, мы должны быть готовы сделать то же самое в отношении своих идеалов." #NT!
 SYR_why_we_fight: "Почему мы сражаемся" #NT!
 SYR_why_we_fight_effect: "Если у нас нет духа §YНейтральной внешней политики§!, мы сможем создавать фракции.\n" #NT!
 SYR_why_we_fight_desc: "Мир становится все более небезопасным. Наш народ должен увидеть зверства, совершаемые теми, кто жаждет власти. Пришло время сплотить людей ради нашего дела и убедиться, что все готовы бороться за нашу свободу." #NT!
 SYR_political_commissars: "Политические комиссары" #NT!
 SYR_political_commissars_desc: "Чтобы обеспечить реализацию нашей политики в военной практике, мы введем в воинские звания политически назначенных чиновников." #NT!
 SYR_internationalism_focus: "Фокус интернационализма" #NT!
 SYR_internationalism_focus_desc: "Идеология не знает границ. Другая нация может называть себя суверенной, но наши убеждения выше подобных претензий." #NT!
 SYR_nationalism_focus: "Фокус национализма" #NT!
 SYR_nationalism_focus_desc: "Наша нация уникальна, и наши политические достижения могли произойти только здесь. Мы должны бороться за это любой ценой." #NT!
 SYR_ideological_fanaticism: "Идеологический фанатизм" #NT!
 SYR_ideological_fanaticism_desc: "Наши политически устоявшиеся ценности и цели стоят того, чтобы умереть за них так же, как и за любую древнюю веру. Любой последователь должен быть готов встретить смерть, а тем, кто заблудился, лучше быть готовыми встретить смерть." #NT!
 SYR_improve_ties_with_france: "Улучшение отношений с Францией" #NT!
 SYR_sever_ties_with_france: "Разорвать связи с Францией" #NT!
 SYR_2technology_sharing: "Обмен технологиями" #NT!
 SYR_2technology_sharing_desc: "Поделившись технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить исследования и разработки в военное время." #NT!
