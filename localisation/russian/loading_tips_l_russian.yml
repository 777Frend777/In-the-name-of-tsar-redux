l_russian:
 LOADING_TIP_0: "Я буду хранить принцип самодержавия так же твердо и непоколебимо, как мой покойный отец».\n- Николай 2 о своем отце Александре 3" #NT!
 LOADING_TIP_1: "Две армии, сражающиеся друг с другом, подобны одной большой армии, которая совершает самоубийство.\n- Анри Барбюс" #NT!
 LOADING_TIP_2: "Немцы полезли в войну четырнадцатого года только потому, что девять десятых химических заводов всего мира принадлежали Германии\n- А.Н. Толстой" #NT!
 LOADING_TIP_3: "думаю, на мне должно лежать проклятие — потому что я люблю эту войну. Я знаю, что каждую минуту это разбивает и разрушает жизни тысяч людей — и все же — я ничего не могу с этим поделать — я наслаждаюсь каждой секундой этого.\n — Уинстон Черчилль" #NT!
 LOADING_TIP_4: "Меня не испугает, если я потеряю свой трон. Если бы это случилось, я бы сразу отправился в Америку и устроился работать механиком.\n- Борис 3. (царь Болгарии)" #NT!
 LOADING_TIP_5: "Во время войны слово «патриотизм» означает подавление истины.\n- Зигфрид Сассун" #NT!
 LOADING_TIP_6: "Медведи — милые существа" #NT!
 LOADING_TIP_7: "Пока существуют суверенные нации, обладающие великой державой, война неизбежна.\n- Альберт Эйнштейн" #NT!
 LOADING_TIP_8: "Единственные победы, не оставляющие сожаления, — это победы над невежеством\n — Наполеон Бонапарт" #NT!
 LOADING_TIP_9: "Цель моей жизни – свержение монархии.\n- Карл Либкнехт" #NT!
 LOADING_TIP_10: "Для капитализма война и мир — это бизнес и ничего кроме бизнеса.\n — Карл Либкнехт" #NT!
 LOADING_TIP_11: "Снесите ее вниз.\n- Эрнст Толлер говорит о Виктории на вершине Колонны Победы в Берлине." #NT!
 LOADING_TIP_12: "Французы действительно все трусы.\n - Эдуард Давид французам, покидающим Рейнскую Конфедерацию" #NT!
 LOADING_TIP_13: "Сербы, всеми силами вы должны защищать свои дома и сербский народ!.\n- Верховный главнокомандующий армией Королевства Сербия регент Александр" #NT!
 LOADING_TIP_14: "Я не думаю, что я человек, которому нельзя доверять.\n- Бела Кун" #NT!
 LOADING_TIP_15: "Единственное, что можно узнать из истории, это то, что никто ничему от истории не учится.\n- Отто фон Габсбург" #NT!
 LOADING_TIP_16: "Похоже, в нашей колонии возникла проблема.\n- Альбер Соррат о получении новостей о сирийском восстании" #NT!
 LOADING_TIP_18: "Успех состоит в том, чтобы идти от неудачи к неудаче без потери энтузиазма.\n- Уинстон Черчилль." #NT!
 LOADING_TIP_19: "Если вы проходите через ад, продолжайте идти.\n- Уинстон Черчилль" #NT!
 LOADING_TIP_20: "Лучший аргумент против демократии — пятиминутный разговор со среднестатистическим избирателем.\n — Уинстон Черчилль." #NT!
 LOADING_TIP_21: "В будущих войнах решающую роль будут играть танковые войска.\n- Хайнц Гудериан" #NT!
 LOADING_TIP_22: "Новую немецкую Пантеру и Тигр можно использовать до тех пор, пока они не сломаются, не пытаясь их починить. У них плохие двигатели, трансмиссия и подвеска.\n- Управление вооружения Российской Императорской Армии." #NT!
 LOADING_TIP_23: "Ни один ублюдок никогда не выигрывал войну, умирая за свою страну. Он выиграл его, заставив другого бедного тупого ублюдка умереть за свою страну.\n- Джордж С. Паттон" #NT!
 LOADING_TIP_24: "Хороший план, насильственно реализованный сейчас, лучше, чем идеальный план, реализованный на следующей неделе.\n- Джордж С. Паттон" #NT!
 LOADING_TIP_25: "Веди меня, следуй за мной или уйди с моего пути.\n- Джордж С. Паттон" #NT!
 LOADING_TIP_26: "Никто никогда ничего успешно не защищал, есть только атаки, атаки и еще раз атаки.\n- Джордж С. Паттон" #NT!
 LOADING_TIP_27: "Войны можно вести с помощью оружия, но выигрывают их мужчины. Победу одерживает дух людей, которые следуют, и человека, который ведет.\n- Джордж С. Паттон" #NT!
 LOADING_TIP_28: "Когда я впервые увидел самолет, я сбил его.\n – Чак Йегер, USAAF." #NT!
 LOADING_TIP_29: "Тео, Генрих здесь. Только что сбил два бомбардировщика. Больше никаких боеприпасов. Я собираюсь таранить. Auf Wiedersehen, увидимся в Валгалле!\n- Генрих Эрлер, Люфтваффе" #NT!
 LOADING_TIP_30: "Лидерство состоит в том, чтобы выбирать хороших людей и помогать им делать все возможное.\n- Честер В. Нимиц" #NT!
 LOADING_TIP_31: "Есть ли вероятность успеха предлагаемой операции? Насколько это осуществимо с точки зрения материалов и расходных материалов?\n- Честер В. Нимиц" #NT!
 LOADING_TIP_32: "При подготовке к битве я всегда обнаруживал, что планы бесполезны, но планирование необходимо.\n- Дуайт Д. Эйзенхауэр" #NT!
 LOADING_TIP_33: "Имеет значение не обязательно размер собаки в драке, важен размер драки в собаке.\n- Дуайт Д. Эйзенхауэр" #NT!
 LOADING_TIP_34: "Само собой разумеется, что когда выживание находится под угрозой, между народами вспыхивает борьба, что приводит к печальным войнам между нациями.\n - Хидеки Тодзё" #NT!
 LOADING_TIP_35: "В бою один на один побеждает тот, у кого в магазине на один патрон больше.\n- Эрвин Роммель" #NT!
 LOADING_TIP_36: "Я предпочитаю быть молотом, чем наковальней.\n- Эрвин Роммель" #NT!
 LOADING_TIP_37: "Пот спасает кровь, кровь спасает жизни, но мозг спасает и то и другое.\n- Эрвин Роммель" #NT!
 LOADING_TIP_39: "Я верю, что мир и стабильность в Европе теперь восстановлены.\n- Невилл Чемберлен после воссоздания Германской империи." #NT!
 LOADING_TIP_40: "Ни один вражеский бомбардировщик не сможет достичь Рура. Если кто-нибудь доберется до Рура, меня зовут не Геринг. Можешь звать меня Мейер.\n- Герман Мейер" #NT!
 LOADING_TIP_41: "С таким способным союзником мы не можем проиграть эту войну».  Вильгельм Третий о набеге японцев на Владивосток (декабрь 1941 г.)" #NT!
 LOADING_TIP_42: "Я могу сходить с ума в первые шесть-двенадцать месяцев войны с Соединенными Штатами и Соединенным Королевством. После этого у меня нет никаких надежд на успех.\n- Исороку Ямамото" #NT!
 LOADING_TIP_43: "Если мы подходим к минному полю, наша пехота атакует точно так, как будто его и нет.\n- Георгий Жуков" #NT!
 LOADING_TIP_44: "Мы недооценили русского колосса... всякий раз, когда уничтожается дюжина дивизий, русские заменяют их еще дюжиной.\n- Франц Гальдер" #NT!
 LOADING_TIP_45: "Немецкому командующему: ЧУДО!\nАмериканский командующий.\n- Энтони К. МакОлифф (в ответ на требование Германии о капитуляции)" #NT!
 LOADING_TIP_46: "Это мы сегодня. Это будешь ты завтра.\n- Хайле Селассие I, 1936 год." #NT!
 LOADING_TIP_47: "Ни шагу назад!\n- Приказ СССР № 227." #NT!
 LOADING_TIP_48: "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 December, 1941" #NT!
 LOADING_TIP_49: "Ваше имя неизвестно. Подвиг твой бессмертен.\n- Могила Неизвестного солдата (Москва)" #NT!
 LOADING_TIP_50: "Где, повторите, где оперативная группа №34? Мир чудес.\n- CINCPAC, Битва в заливе Лейте" #NT!
 LOADING_TIP_51: "Военная ситуация развивалась не обязательно в пользу Японии.\n- Император Хирохито, 1945 г." #NT!
 LOADING_TIP_52: "Нам следовало бы знать лучше после первой войны.\n- Герд фон Рундштедт" #NT!
 LOADING_TIP_53: "Нас пожирает необъятность России.\n- Герд фон Рундштедт" #NT!
 LOADING_TIP_56: "Поцарапай одну плоскую поверхность! Диксон авианосцу: поцарапай одну плоскую вершину!\n- Роберт Э. Диксон, Битва в Коралловом море" #NT!
 LOADING_TIP_58: "Кайзер – танцующий дервиш. Его надо сбить.\n- Хеннинг фон Тресков" #NT!
 LOADING_TIP_59: "Спартаковцы вступили в эту войну с довольно детским заблуждением, что они собираются бомбить всех остальных, а их никто не собирается бомбить.\n- Артур «Бомбер» Харрис" #NT!
 LOADING_TIP_60: "Если бы Либкнехт вторгся в ад, я бы, по крайней мере, положительно отозвался о дьяволе в Палате общин.\n — Уинстон Черчилль, 21 июня 1941 года»." #NT!
 LOADING_TIP_62: "Мы потерпели поражение. Мы побеждены, мы проиграли битву.\n- Поль Рейно, 15 мая 1940 г." #NT!
 LOADING_TIP_63: "Меня бы не испугало, если бы я потерял свой трон. Если бы это произошло, я бы поехал прямо в Америку и устроился на работу механиком.\n- Борис III из Болгарии." #NT!
 LOADING_TIP_64: "Французы солгали чехам, заявив, что собираются напасть. Нет ни малейшего понятия об этом.\n- Эдмунд Айронсайд" #NT!
 LOADING_TIP_66: "Есть что-то фальшивое в этой войне.\n – Сенатор США Уильям Бора, 1939 год." #NT!
 LOADING_TIP_68: "Плоды победы слишком быстро попадают в наши уста.\n – Император Хирохито." #NT!
 LOADING_TIP_69: "Вы все будете начищать обувь французам!\n- Итало Бальбо" #NT!
 LOADING_TIP_70: "Потопить, сжечь, захватить, уничтожить. Не позволяйте ничему пройти.\n- Эндрю Каннингем, Битва за Тунис" #NT!
 LOADING_TIP_71: "Я думаю, мы заходим слишком далеко.\n- Фредерик Браунинг (до операции Market Garden)" #NT!
 LOADING_TIP_72: "Слава Богу за французскую армию.\n- Уинстон Черчилль, 1933 год." #NT!
 LOADING_TIP_73: "Когда вы видите гремучую змею, готовую нанести удар, вы не ждете, пока она нанесет удар, чтобы раздавить ее.\n- Франклин Д. Рузвельт" #NT!
 LOADING_TIP_74: "Правила не обязательно священны, но священны принципы.\n- Франклин Д. Рузвельт" #NT!
 LOADING_TIP_75: "Голодные и безработные люди — это материал, из которого состоят диктатуры.\n- Франклин Д. Рузвельт" #NT!
 LOADING_TIP_76: "Человек должен быть все время начеку, если он рассчитывает продолжать дышать. В противном случае какой-нибудь немецкий сукин сын подкрадется к нему сзади и забьет его до смерти носком, полным дерьма.\n- Джордж С. Паттон" #NT!
 LOADING_TIP_77: "Укрепления, артиллерия, иностранная помощь - не будут иметь никакой ценности, если простой солдат не будет знать, что это ОН охраняет его страну.\n- Карл Густав Эмиль Маннергейм" #NT!
 LOADING_TIP_78: "Через грязь и кровь к зеленым полям за ними.\n — девиз Королевского канадского бронетанкового корпуса." #NT!
 LOADING_TIP_79: "В британском флоте наблюдается общее любопытство: находятся ли итальянцы на том уровне, на котором они были в прошлой войне, или они вообще упали.\n- Уинстон Черчилль (об объявлении войны Италией)" #NT!
 LOADING_TIP_80: "И мы будем сражаться с ними торцами разбитых пивных бутылок, потому что это, черт возьми, все, что у нас есть!\n - Уинстон Черчилль (сразу после обещания сражаться в полях и на улицах)" #NT!
 LOADING_TIP_81: "Опыт показал, что атаки на танки с применением средств ближнего боя, проводимые достаточно решительным человеком, практически всегда успешны\n - Руководство по противотанковой обороне немецкой группы армий «Центр»." #NT!
 LOADING_TIP_82: "«Дайте мне пятьдесят DC-3, и японцы получат Бирманскую дорогу».\n — Чан Кайши" #NT!
 LOADING_TIP_83: "«Политика — это война без кровопролития, а война — это политика с кровопролитием».\n — Мао Цзэдун" #NT!
 LOADING_TIP_84: "«Сохраняйте людей, теряйте землю: землю можно снова отобрать. Сохраняйте землю, теряйте людей: потеряны и земля, и люди».\n - Мао Цзэдун" #NT!
 LOADING_TIP_85: "«Я лучше умру в болоте Великой Румынии, чем в раю маленькой Румынии».\n - Ион Антонеску" #NT!
 LOADING_TIP_86: "«Люди не имеют значения, важно только то, что они собой представляют».\n – Ион Антонеску" #NT!
 LOADING_TIP_87: "«Мои министры прогерманские, моя жена проитальянская, мой народ пророссийский — я единственный нейтральный человек в стране».\n — Борис III Болгарии" #NT!
 LOADING_TIP_88: "Дайте мне женщину, которая по-настоящему любит пиво, и я покорю мир.\n - Кайзер Вильгельм II" #NT!
 LOADING_TIP_89: "Где нет закона, нет и преступления.\n - Борис Савинков"
 LOADING_TIP_90: "Немцы полезли в войну четырнадцатого года только потому, что девять десятых химических заводов всего мира принадлежали Германии - А.Н. Толстой"
 LOADING_TIP_91: "У нас могут быть только две партии: одна у власти, другая в тюрьме — Николай Бухарин"