l_russian:
news.341.t: "Продолжение гражданской войны в Саудовской Аравии"
news.341.d: "Великое арабское восстание, казалось, утихло но его пламя ещё тлело в сердцах арабов. В Саудовской Аравии снова зазвучали выстрелы, продолжение гражданской войны начинается."
news.341.a: "Закончатся ли когда нибудь войны на ближнем востоке?"
sau.1.t: "Зелёное знамя над Даммамом"
sau.1.d: "Внезапное восстание арабских националистов в Даммаме застало нас врасплох. Вооружённые отряды, вдохновлённые идеей пан-арабизма, захватили контроль над регионом, подняв над ним зелёное знамя борьбы с колониализмом."
sau.1.a: "Мы подавим их всех!"
sau.1.b: "У нас мало шансов,все повторится как в Ираке!"
Heart_of_Arabia: "Сердце Аравии"
Heart_of_Arabia_desc: "Наш заклятый враг (Турки) повержен, но, мы все еще расколоты, может нам стоит обьединиться?"
Egyptian_volunteers: "Добровольцы из Египта"
Egyptian_volunteers_desc: "Весть о нашей борьбе дошла до берегов Нила. Братья из Египта, готовы встать плечом к плечу с нами."
volunteers_from_all_arabian_countries: "Добровольцы из всех арабских стран"
volunteers_from_all_arabian_countries_desc: "Наш зов о помощи нашёл отклик в сердцах каждого араба! От берегов Магриба до земель Междуречья, от песков Аравии до гор Йемена - все как один поднимаются на борьбу."
improve_our_infrastucture: "Улучшить инфраструктуру"
improve_our_infrastucture_desc: "Разрозненность наших земель - не только политическая проблема, но и инфраструктурная. Чтобы объединить арабский мир под нашей властью, мы должны связать его прочными узами дорог и коммуникаций."
Get_weapons: "Вскрыть склады"
Get_weapons_desc: "Среди руин королевства скрыты забытые арсеналы, наполненные оружием. Найдём их и обратим против врагов Аравии!"
end_all_reforms: "Покончить со всеми реформами"
end_all_reforms_desc: "Реформы бесполезны. Аравии нужен железный кулак, который наведёт порядок и объединит её!"
time_for_unification: "Время для объединения"
time_for_unification_desc: "Время раздоров прошло. Настала пора объединить Аравию под нашей властью!"
We_united_again: "Мы вновь объединились"
We_united_again_desc: "Мечта арабского народа сбылась! Аравия снова едина и готова занять своё место под солнцем!"
demand_our_lands_from_uk: "Захватить наши земли у Великобритании"
demand_our_lands_from_uk_desc: "Нефть Даммама принадлежит Аравии! Пора вернуть то, что по праву наше!"