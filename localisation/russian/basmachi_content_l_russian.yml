#events
tuk.1.t: "Восстание в Азербайджане"
tuk.1.d: "Сегодня в Азербайджане началось масштабное восстание против Российской Империи, целью которого является обретение независимости и самоопределение."
tuk.1.a: "Ура! Победа!"
tuk.2.t: "Подавление восстания в Азербайджане"
tuk.2.d: "В результате интенсивных боевых действий и стратегических манёвров российские войска смогли подавить восстание в Азербайджане, что привело к восстановлению полного контроля Российской Империи над регионом."
tuk.2.a: "Мы пытались..."
tuk.3.t: "[TUK.GetName] Требует нашего подчинения!"
tuk.3.d: "Сегодня к нам пришло письмо из Центральной азии, а именно от маленького [TUK.GetName] возможно, его будет легко победить, но стоит ли?"
tuk.3.a: "Сдаться"
tuk.3.b: "Мы не сдадимся!"
tuk.4.t: "[AFG.GetName] отказывется подчиняться"
tuk.4.d: "Мы можем его захватить, это будет нелегко... но мы не ищем легких путей!"
tuk.4.a: "Начать вторжение"
tuk.4.b: "Мы не готовы"
tuk.5.t: "[TUK.GetName] Требует нашей капитуляции!"
tuk.5.d: "Сегодня к нам пришло письмо из Центральной азии, а именно от маленького [TUK.GetName] возможно, его будет легко победить, но стоит ли?"
tuk.5.a: "Подчиниться"
tuk.5.b: "Нет!"
tuk.6.t: "[PER.GetName] отказывется подчиняться"
tuk.6.d: "Пора разобраться с этими националистами, которые только и поддерживают Россию, но каким путем?"
tuk.6.a: "Война!"
tuk.6.b: "Не сейчас"
tuk.7.t: "Выборы"
tuk.7.d: "В сегодняшний день решится судьба всего нашего Эмирата."
tuk.7.a: "[TUK.GetLeader] прибывает на выборы"
tuk.7.b: "[TUK.GetLeader] опаздывает на выборы"
tuk.8.t: "Что?"
tuk.8.d: "Покинув машину [TUK.GetLeader] прямо перед входом, получает выстрел с пистолета в некоторые части тела, но уже явно видно, что [TUK.GetLeader] мертв... и после этих новостей военная хунта прибывает, и становится временным правительством государства, убийца все еще не найден"
tuk.8.a: "Ужасный день для нашей страны..."
tuk.9.t: "Требование от [TUK.GetName]"
tuk.9.d: "Сегодня к нам от лидера [TUK.GetName] прибыло требование вернуть им Туркестан, потому что мы очень плохо относимся к народам в этих регионах. Что нам ответить?"
tuk.9.a: "Мы в очень тяжелом положении"
tuk.9.b: "Никогда!"
tuk.10.t: "[RUS.GetLeader] против."
tuk.10.d: "[RUS.GetLeader] отказывается и обвиняет наше правительство, а именно нашего лидера, в причинении вреда многим народам во времена Первой мировой войны."
tuk.10.a: "Свободу всем народам!"
tuk.10.b: "Позже"
tuk.11.t: "Победа!"
tuk.11.d: "Сегодня мы разгромили всю армию [RUS.GetName] – это явный успех нашей армии и явное падение России."
tuk.11.a: "Это было не тяжело"
tuk.12.t: "Мы победили"
tuk.12.d: "Сегодня, даже в ужасном состоянии, мы разгромили всех бандитов, даже турецких!"
tuk.12.a: "Победа!"
news.339.t: "Азербайджан становится независимым!"
news.339.d: "Азербайджан объявил о своей независимости от Российской Империи, отметив этот момент значительными празднованиями. Руководство новой страны стало призывать весь кавказ отделяться от России, но было заметно что у ополченцев было турецкое оружие и добровольцы из Турции, новый конфликт Турции и России?"
news.339.a: "Последние дни Российской империи?"
news.340.t: "Похороны Enver Pasha"
news.340.d: "Сегодня, во время выборов в [TUK.GetName] ,покинув машину и рядом с входом, был убит Enver Pasha. Убийца еще не был найден, пока что известно лишь, что под машиной была взрывчатка, которая взорвала машину и убила Enver Pasha и рядом с ним людей."
news.340.a: "Кто это мог сделать?"

