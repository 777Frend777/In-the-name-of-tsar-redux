l_russian:
 britain.1000.t: "Договор с Японией" #NT!
 britain.1000.d: "Британские официальные лица обратились к нам с предложением заключения договора. Они хотят получить прибыль от нашей азиатской экспансии. Взамен они не будут вмешиваться в нашу войну с Китаем и обеспечат сотрудничество в военно-морских исследованиях." #NT!
 britain.1000.a: "Принять договор" #NT!
 britain.1000.b: "Никакого договора!" #NT!
 britain.1001.t: "Япония принимает" #NT!
 britain.1001.d: "Япония приняла наше предложение, теперь мы можем расширить наши колонии в Восточной Азии, а также наш флот с помощью совместных японских исследований." #NT!
 britain.1001.a: "Большой!" #NT!
 britain.1002.t: "Япония отвергает" #NT!
 britain.1002.d: "Япония отклонила наше предложение. Это может означать только то, что они готовят нападение на наши колонии в Восточной Азии..." #NT!
 britain.1002.a: "Мы должны готовиться к войне!" #NT!
 britain.1003.t: "Китайский ультиматум" #NT!
 britain.1003.d: "Англичане направили нам ультиматум; уступить провинцию Гуанчжоу и провинцию Гуандун. Мы не можем позволить себе еще одну войну, но мы также не можем потерять эти провинции, поскольку они являются очень важными центрами. Как нам следует действовать?" #NT!
 britain.1003.a: "Мы не можем позволить себе еще одну войну." #NT!
 britain.1003.b: "Мы не отдадим свои земли!" #NT!
 britain.1004.t: "Китай принимает ультиматум." #NT!
 britain.1004.d: "Китайские официальные лица объявили о своем решении передать провинции Гуанчжоу и Гуандун Британской империи. Это действительно исторический день, и все благодаря силе дипломатии." #NT!
 britain.1004.a: "Отличные новости!" #NT!
 britain.1005.t: "Китай отклоняет ультиматум." #NT!
 britain.1005.d: "Китай не уступит свои земли. Они проигрывают войну на всех фронтах, эта война не должна быть сложной. Мы должны подготовиться к наступлению." #NT!
 britain.1005.a: "Плохие новости для Китая." #NT!
 britain.1006.t: "Англо-германский договор" #NT!
 britain.1006.d: "Англичане обратились к нам с предложением заключить договор о взаимном развитии наших армий. Они предлагают нам свой военно-морской опыт, а взамен хотят, чтобы мы предложили им наши танковые исследования." #NT!
 britain.1006.a: "Примите договор!" #NT!
 britain.1006.b: "Немецкая техника только для немцев!" #NT!
 britain.1007.t: "Германия принимает наш договор" #NT!
 britain.1007.d: "Немцы приняли наше предложение, поднимите тост за наши совместные исследования и наше будущее!" #NT!
 britain.1007.a: "Большой!" #NT!
 britain.1008.t: "Германия отказывается от нашего договора" #NT!
 britain.1008.d: "Немцы не примут нашего предложения, они не хотят с нами сотрудничать, мы не будем на них полагаться." #NT!
 britain.1008.a: "Мы не можем доверять немцам." #NT!
 britain.1010.t: "Умер король Георг V" #NT!
 britain.1010.d: "Скончался Его Величество Георг V, король Соединенного Королевства и британских доминионов и император Индии. Его тихое спокойствие и преданность своим подданным помогли Империи пережить как Великую войну, так и Великую депрессию. Его сын примет мантию короля Эдуарда VIII, но уже есть опасения, что он будет слишком независим от мыслей. Стэнли Болдуин и Невилл Чемберлен готовятся гарантировать, что он примет указания премьер-министра и кабинета министров." #NT!
 britain.1010.b: "Да упокоится он с миром" #NT!
 britain.1010.a: "Да упокоится он с миром" #NT!
 britain.1011.t: "Король Эдуард VIII отрекается от престола" #NT!
 britain.1011.d: "Премьер-министр Болдуин совершенно ясно дал понять, что достоинство короля-императора будет ущемлено, если он женится не только на простолюдинке, но и на разведенной, и, если это не так уж плохо, на американке. После долгих душевных поисков Его Величество предпочел любовь долгу и решил отречься от престола. Его младший брат Альберт примет мантию короля Георга VI. Лондонские букмекеры уже делают ставки на то, доберется ли этот застенчивый человек до собственной коронации." #NT!
 britain.1011.b: "Боже, храни короля Георга VI" #NT!
 britain.1011.a: "Интересный" #NT!
 britain.1013.t: "Забастовка 1936 года" #NT!
 britain.1013.d: "Мы думали, что великая забастовка 1926 года давно забыта, но в ее 10-летнюю годовщину рабочие всей Великобритании снова выступают против короля и нашего консервативного правительства.\nОни хотят мира, хлеба и прав для всех мужчин и женщин. У нас есть 3 варианта:\nПообещать им изменения, но ничего не делать в надежде, что забастовка закончится достаточно скоро. Наш второй вариант — частично согласиться с их требованиями и пожертвовать своими производственными и промышленными мощностями. Наконец, мы можем полностью согласиться с их требованиями и сократить рабочее время на все заводские работы. Однако это может вызвать большую поддержку левого правительства." #NT!
 britain.1013.a: "Обещайте им перемены, ничего не делайте" #NT!
 britain.1013.b: "Согласитесь на некоторые их требования" #NT!
 britain.1013.c: "Полностью согласен на их требования" #NT!
 britain.1014.t: "Крупная забастовка продолжается" #NT!
 britain.1014.d: "Наше решение дождаться окончания забастовки не оправдалось. Крупнейшая забастовка рабочих продолжается. Это сильно повлияет на наше производство и способность конкурировать с крупными державами." #NT!
 britain.1014.a: "Надеюсь, ненадолго" #NT!
 britain.1015.t: "Люди требуют отречения короля" #NT!
 britain.1015.d: "Мы надеялись, что, согласившись с требованиями рабочих, мы сможем спасти нашу экономику, но теперь мы должны подумать о спасении нашего короля!\nЛюди требуют отречения короля! Рабочие устали от бездействия Его Величества и считают, что он должен уйти!" #NT!
 britain.1015.a: "Этого не может быть!" #NT!
 britain.1015.b: "Король должен уйти!" #NT!
 britain.1016.t: "Великобритания находится в состоянии гражданской войны!" #NT!
 britain.1016.d: "При новом Народном правительстве мы верили в мир и хлеб для всех! Похоже, в Содружестве еще остались сторонники Кинга. Эта борьба еще не окончена, мы будем бороться до последнего человека за сохранение идеалов Карла Маркса!" #NT!
 britain.1016.a: "Рабочие всего мира, объединяйтесь!" #NT!
 britain.1028.t: "Предложение для Эдуарда VIII" #NT!
 britain.1028.d: "Англия в настоящее время переживает жестокие забастовки и отсутствие единства среди своего народа. Мы должны воссоединить их снова, чтобы снова стать великими.\nНекоторые члены Парламента вместе с Его Величеством Эдуардом VIII настаивали на усилении власти монарха.\nОни верят, что за это время мы могли бы спасти Англию, объединив ее под твердой властью. рука Эдуарда VII." #NT!
 britain.1028.a: "Кажется, разумная идея" #NT!
 britain.1028.b: "Это нонсенс" #NT!
 britain.1019.t: "Процесс деколонизации начинается" #NT!
 britain.1019.d: "После долгих дискуссий в парламенте мы, наконец, решили продолжить процесс деколонизации. Это стремление добиться процветания Содружества, для завершения которого потребуется некоторое время." #NT!
 britain.1019.a: "Пойдем!" #NT!
 britain.1012.t: "Возвращение Королевства" #NT!
 britain.1012.d: "Великобританию поразила серия забастовок и конфликтов. Чтобы сохранить целостность Королевства, было решено, что возвращение Кинга в качестве настоящего лидера Британской Империи необходимо.\nПод правлением короля Эдуарда Содружество изменится, как никогда раньше, Британия снова поднимется." #NT!
 britain.1012.a: "Посмотрим, как это пойдет" #NT!
 britain.1012.b: "Посмотрим, как это пойдет" #NT!
 britain.1020.t: "Независимость Канады!" #NT!
 britain.1020.d: "Поскольку процесс деколонизации начался, мы, наконец, станем независимыми, мы будем процветать и развиваться, чтобы конкурировать с остальным миром!" #NT!
 britain.1020.a: "Отличные новости!" #NT!
 britain.1022.t: "Независимость Австралии" #NT!
 britain.1022.d: "Поскольку процесс деколонизации начался, мы, наконец, станем независимыми, мы будем процветать и развиваться, чтобы конкурировать с остальным миром!" #NT!
 britain.1022.a: "Отличные новости!" #NT!
 britain.1023.t: "Независимость Новой Зеландии" #NT!
 britain.1023.d: "Поскольку процесс деколонизации начался, мы, наконец, станем независимыми, мы будем процветать и развиваться, чтобы конкурировать с остальным миром!" #NT!
 britain.1023.a: "Отличные новости!" #NT!
 britain.1021.t: "Независимость Индии" #NT!
 britain.1021.d: "Поскольку процесс деколонизации начался, мы, наконец, станем независимыми, мы будем процветать и развиваться, чтобы конкурировать с остальным миром!" #NT!
 britain.1021.a: "Отличные новости!" #NT!
 britain.1024.t: "Независимость Южной Африки!" #NT!
 britain.1024.d: "Поскольку процесс деколонизации начался, мы, наконец, станем независимыми, мы будем процветать и развиваться, чтобы конкурировать с остальным миром!" #NT!
 britain.1024.a: "Отличные новости!" #NT!
 britain.1025.t: "Независимость Египта" #NT!
 britain.1025.d: "Поскольку процесс деколонизации начался, мы, наконец, станем независимыми, мы будем процветать и развиваться, чтобы конкурировать с остальным миром!" #NT!
 britain.1025.a: "Отличные новости!" #NT!
 britain.1026.t: "Независимость Малайи!" #NT!
 britain.1026.d: "Поскольку процесс деколонизации начался, мы, наконец, станем независимыми, мы будем процветать и развиваться, чтобы конкурировать с остальным миром!" #NT!
 britain.1026.a: "Отличные новости!" #NT!
 britain.1027.t: "Англия начинает разрушать свою империю" #NT!
 britain.1027.d: "После долгих заседаний в парламенте британское правительство наконец определило условия деколонизации для членов Содружества. Британская империя, крупнейшая из когда-либо существовавших империй, наконец-то подошла к своему концу.\nСоединенное Королевство по-прежнему будет обеспечивать защиту и инвестиции своим бывшим колониям, таким как Индия и Канада. Они же сохранят лояльность и при необходимости окажут помощь.\nПосмотрим, как будет развиваться ситуация..." #NT!
 britain.1027.a: "Интересный" #NT!
 britain.1027.b: "Интересный" #NT!
 britain.1018.t: "Англия объявляет о своей политике" #NT!
 britain.1018.d: "Недавно сформированное правительство Британских островов стремится продемонстрировать, что это стабильный и прогрессивный режим. Британцы начнут с отправки дипломатических миссий в другие страны-союзники, а затем в свои бывшие колонии.\nОни верят, что левый режим является ключом к развитию и процветанию того, что осталось от Содружества и мира." #NT!
 britain.1018.a: "ХОРОШО" #NT!
 britian.1018.b: "ХОРОШО" #NT!
 britain.1040.t: "БЭФ" #NT!
 britain.1040.d: "Кажется, что народы Франции и теперь уже объединенной Германии под кайзером снова находятся в состоянии войны. \nОднако у нас есть дилемма. Мы можем либо послать британский экспедиционный корпус во Францию, чтобы поддержать их усилия против агрессоров, но эта операция будет стоить нам ценной рабочей силы и ресурсов. В качестве альтернативы мы могли бы сдержать BEF. Это, конечно, задержит любые усилия по поддержке французов, но также позволит нам более тщательно планировать элементы нашей армии и сохранить рабочую силу для основной британской армии.\nКак нам действовать?" #NT!
 britain.1040.a: "Отправьте BEF" #NT!
 britain.1040.b: "Нам нужны наши люди для защиты Родины!" #NT!
 britain.1045.t: "БЭФ" #NT!
 britain.1045.d: "Похоже, что народы Франции и теперь уже объединенной Германии, находящейся под властью коммунистов, снова находятся в состоянии войны. \nОднако у нас есть дилемма. Мы можем либо послать британский экспедиционный корпус во Францию, чтобы поддержать их усилия против агрессоров, но эта операция будет стоить нам ценной рабочей силы и ресурсов. В качестве альтернативы мы могли бы сдержать BEF. Это, конечно, задержит любые усилия по поддержке французов, но также позволит нам более тщательно планировать элементы нашей армии и сохранить рабочую силу для основной британской армии.\nКак нам действовать?" #NT!
 britain.1045.a: "Отправьте BEF" #NT!
 britain.1045.b: "Нам нужны наши люди для защиты Родины!" #NT!
  
 britain.1047.t: "[ENG.GetNameDef] присоединяется к войне!" #NT!
 britain.1047.d: "[ENG.GetName] присоединяется к [FRA.GetNameDef] в борьбе против немецкой агрессии в Европе. \n\nЭтот шаг [ENG.GetAdjective], безусловно, удивил правительство в Берлине, которому до сих пор удавалось избегать прямой конфронтации с [ENG.GetName]. \n\nОжидается, что британский флот установит блокаду Северного моря и запретит доступ немецким конвоям, направляющимся в Америку и Азию. [ENG.GetName] снабжал Францию ​​оборудованием и сырьем. Ранее сегодня британское правительство объявило о всеобщей мобилизации и вводе войск во Францию. Это повысит [FRA.GetAdjective] шансов против немцев, разорвавших все связи с правительством в Лондоне." #NT!
 britain.1047.a: "Это было неизбежно" #NT!
 britain.1047.b: "Мы победим Германию!" #NT!
