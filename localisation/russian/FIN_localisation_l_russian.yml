 finland.100.t: "Россия требует смены правительства"
 finland.100.d: "Сегодня делегация из России приехала в нашу столицу. И они требуют, чтобы Финляндия изменила правительство, иначе они будут вынуждены обьявить войну."
 finland.100.a: "Хорошо"
 finland.100.b: "Нет?"
 WINTERWAR.100.t: "Финляндия отказывается"
 WINTERWAR.100.d: "Конфликт между Фридрихом Карлом Гессен-Кассельским и Дмитрием Павловичем долго бушевали враждебности. Однако когда Российская империя выдвигает ультиматум, требуя подчинения, Финляндия отказывается мириться и начинается военный конфликт.Мы пытались решить всё мирно..."
 WINTERWAR.100.a: "Это будет быстрая и легкая победа!"
 WINTERWAR.200.t: "Финляндия соглашается"
 WINTERWAR.200.d: "Фридрих Карл Гессен-Кассельский и Дмитрий Павлович, долгое время находились в состоянии враждебности друг к другу. Однако ситуация резко изменилась, когда Российская империя выдвинула ультиматум Финляндии, требуя ее покорения. Под угрозой насильственного захвата, правительство Финляндии было вынуждено принять решение подчиниться требованиям России. Таким образом, длинные годы конфликта были завершены с покорением Финляндии перед своим сильным соседом на востоке."
 WINTERWAR.200.a: "Это было легко!"
 finland.200.t: "Кто будет нашим королем?"
 finland.200.d: "Дмитрий Павлович или Фридрих Карл Гессен-Кассельский?"
 WINTERWAR.300.t: "Финские войска заходят в Санкт-Петербург"
 WINTERWAR.300.d: "Мы проиграли финам?"
 WINTERWAR.300.a: "Мы пытались...."
 finland.0.t: "Финская революция"
 finland.0.d: "В это непростое время для Российской империи, Финляндия выпала из её состава. Несмотря на это, Российская империя не приняла никаких дополнительных мер, чтобы сохранить эту территорию. Этот отказ ослабил позицию империи на международной арене и привел к дальнейшему усилению финского национального движения."
 finland.0.a: "Мы слабеем все сильнее"