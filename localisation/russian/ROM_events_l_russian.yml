  ### Egyptian Italy Events ### 
 italy.1552.t: "Египет хочет контроля над Ливией" #NT!
 italy.1552.d: "Египет недавно потребовал полного контроля над нашей африканской территорией в Ливии. Отдав нашу территорию египтянам, мы можем позволить им контролировать африканский фронт Оси, в то время как мы сосредоточимся на разгроме союзников." #NT!
 italy.1552.a: "Если Египет хочет Ливию, Египет получит Ливию" #NT!
 italy.1000.b: "Нет!" #NT!
 italy.1001.t: "Сторонники арабского социалистического движения освобождают Эфиопию" #NT!
 italy.1001.d: "Эфиопские повстанческие формирования, предположительно связанные и поддерживаемые таинственной подпольной фракцией, известной как Арабское социалистическое движение, недавно свергли фашистское правительство, установленное нами после нашего успеха в войне. Повстанцам удалось повторно оккупировать Эфиопию посредством нескольких одновременных беспорядков вокруг ключевых городов и поселков по всей стране, свергнув правительство и убив сотни итальянских граждан." #NT!
 italy.1001.a: "Эфиопия наша!" #NT!
 italy.1001.b: "Есть только одна страна, которая могла бы организовать такое восстание." #NT!
 italy.1001.c: "У нас есть дела поважнее." #NT!
 italy.1551.t: "Египет сдается нам" #NT!
 italy.1551.d: "Возросшее политическое давление, оказанное на Египет в результате нашего значительного присутствия на востоке, привело к тому, что они отдали нам всю свою нынешнюю территорию." #NT!
 italy.1551.a: "Египет является долгожданным дополнением к империи." #NT!
