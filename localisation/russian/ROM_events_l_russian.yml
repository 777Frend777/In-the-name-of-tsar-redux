   ### Egyptian News Events ### 
 news.1000.t: "Умер король Египта Фуад I" #NT!
 news.1000.d: "Умер Фуад I, первый царь Египта и первый правитель под британской оккупацией. Его сын Фарук I сменит его на посту короля Египта." #NT!
 news.1000.a: "Грядет фашистское восстание..." #NT!
 news.1000.b: "Мы не должны допустить, чтобы на троне взошел фашист!" #NT!
 news.1000.c: "Ужасная потеря." #NT!
 news.1001.t: "Великобритания принимает англо-египетский договор" #NT!
 news.1001.d: "Великобритания согласилась с условиями англо-египетского договора, предложенными Королевством Египет, тем самым предоставив египтянам независимость и членство во фракции союзников." #NT!
 news.1001.a: "Мы прогрессируем" #NT!
 news.1001.b: "Египет прогрессирует" #NT!
 news.1002.t: "Великобритания отказывается от англо-египетского договора" #NT!
 news.1002.d: "Великобритания отказалась согласиться с условиями англо-египетского договора, предложенными Королевством Египет, что не позволяет египтянам обрести независимость." #NT!
 news.1002.a: "Мы восстанем!" #NT!
 news.1002.b: "Британцы продолжают демонстрировать свое политическое превосходство." #NT!
 news.1003.t: "Египет приветствуют в Коминтерне" #NT!
 news.1003.d: "После перехода к коммунизму не только среди египетского народа, но и в египетских залах власти, [EgyptianEmpire.GetName] публично заявил о своем желании стать частью [From.GetFactionName].\n\n[From.GetName] отреагировал мгновенно, указав, что переговоры длились несколько недель. это, должно быть, происходило вне поля зрения общественности. В [From.GetLeader] подробно говорилось о том, как люди всего мира должны работать вместе, чтобы осуществить революцию во всех странах. \n\n[EgyptianEmpire.GetLeader] согласился и недвусмысленно пригрозил тем, «у кого есть основания опасаться [From.GetFactionName]»." #NT!
 news.1003.a: "Вместе навстречу Мировой Революции!" #NT!
 news.1003.b: "Их союз скоро рухнет." #NT!
 news.1003.c: "Нельзя позволить врагам демократии стать сильнее." #NT!
 news.1003.e: "Египет выбрал их сторону." #NT!
 news.1004.t: "Египетские войска берут под свой контроль ранее контролируемые Европой ближневосточные протектораты" #NT!
 news.1004.d: "\n\nРанее в этот день коммунистические египетские силы штурмовали контролируемые Великобританией и Францией протектораты Израиля, Сирии и Ливана, не уведомив французов и британцев о своих желаниях." #NT!
 news.1004.a: "Мы не должны позволить Египту сойти с рук!" #NT!
 news.1004.b: "Жадность Египта затуманивает их видение." #NT!
 news.1005.t: "Великобритания отомстила египтянам за убийство дипломата сэра Майлза Лэмпсона войной против Египта" #NT!
 news.1005.d: "\n\nЕгипетские шпионы недавно убили непопулярного британского дипломата сэра Майлза Лэмпсона. В качестве акта мести Великобритания объявила войну египтянам." #NT!
 news.1005.a: "Это будет падение Египта!" #NT!
 news.1005.b: "Они выстрелили себе в ногу." #NT!
 news.1006.t: "Египет приветствуют в составе оси" #NT!
 news.1006.d: "После перехода к фашизму не только среди египетского народа, но и в египетских залах власти, [EgyptianEmpire.GetName] публично заявил о своем желании стать частью [From.GetFactionName].\n\n[From.GetName] отреагировал мгновенно, указав, что переговоры длились несколько недель. это, должно быть, происходило вне поля зрения общественности. В [From.GetLeader] подробно говорилось о том, как люди всего мира должны работать вместе, чтобы осуществить революцию во всех странах. \n\n[EgyptianEmpire.GetLeader] согласился и недвусмысленно пригрозил тем, «у кого есть основания опасаться [From.GetFactionName]»." #NT!
 news.1006.a: "Вместе навстречу фашистской революции!" #NT!
 news.1006.b: "Их союз скоро рухнет." #NT!
 news.1006.c: "Нельзя позволить врагам демократии стать сильнее." #NT!
 news.1006.e: "Египет выбрал их сторону." #NT!
 news.1007.t: "Египет получает контроль над Ливией" #NT!
 news.1007.d: "После установления более тесных отношений с Италией египтяне получили полный контроль над Ливией." #NT!
 news.1007.a: "Мы становимся сильнее!" #NT!
 news.1007.b: "Египет становится сильнее." #NT!
 news.1008.t: "Коммунистические повстанцы повторно оккупировали Эфиопию после государственного переворота" #NT!
 news.1008.d: "\nКоммунисты-революционеры, которые, как полагают, являются членами неуловимого Арабского социалистического движения, недавно провели серию беспорядков в успешной попытке свергнуть установленное Италией правительство и восстановить независимость Эфиопии." #NT!
 news.1008.a: "Эти восстания являются признаком растущей слабости Итальянской империи." #NT!
 news.1008.b: "Из этого следует извлечь урок." #NT!
 news.1008.c: "Присутствие коммунизма растёт." #NT!
 news.1009.t: "Государственный переворот в Египте" #NT!
 news.1009.d: "После отказа короля Фарука отречься от престола в соответствии с ультиматумом, выдвинутым разгневанной египетской общественностью, подпольная, вездесущая антиправительственная группа, известная как «Движение свободных офицеров», развязала гражданскую войну против сторонников короля в попытке восстановить старую власть. , либеральные пути Египта." #NT!
 news.1009.a: "Египет выстрелил себе в ногу." #NT!
 news.1009.b: "Движение свободных офицеров будет уничтожено!" #NT!
 news.1010.t: "Египет национализирует нефтяные месторождения из-под британского контроля" #NT!
 news.1010.d: "В ходе нового, радикального движения египетского правительства по улучшению как экономики Египта, так и его промышленности, правительство объявило о национализации нефтяных месторождений из-под британского контроля и отмене прежних претензий на теперь столь необходимые ресурсы." #NT!
 news.1010.a: "Это станет значительным ударом по военным усилиям Великобритании." #NT!
 news.1010.b: "Мы не должны позволить египтянам утвердить господство над нашими рабочими!" #NT!
 news.1010.c: "Это всего лишь признак постепенного ослабления Египта." #NT!
  ### Egyptian Country Events ### 
 egypt.1.t: "Али Махер-паша назначен премьер-министром" #NT!
 egypt.1.d: "После нескольких месяцев внутренних беспорядков, по слухам, партия Иттихад избрала Али Махера-пашу вместо Мохамеда Тауфика Насим-паши. Ожидается, что эта позиция будет временной, поскольку партия продолжает бороться с непопулярностью." #NT!
 egypt.1.a: "Конец политического нейтралитета близок" #NT!
 egypt.2.t: "Умер король Фуад I" #NT!
 egypt.2.d: "Фуад I, первый король Египта и первый правитель Великобритании, умер в своем дворце Кубба в Каире. Его сын, поддерживающий фашистов анархист Фарук I, сменит его на посту короля Египта." #NT!
 egypt.2.a: "Ужасная потеря." #NT!
 egypt.3.t: "Британия влияет на нашу политику!" #NT!
 egypt.3.d: "Чтобы контролировать распространение фашистских идеологий нового короля Фарука I, они решили осуществить демократическое влияние в нашей стране в лице дипломата сэра Майлза Лэмпсона, известного сторонника демократической партии Вафд." #NT!
 egypt.3.a: "Эти подонки!" #NT!
 egypt.3.b: "За демократию!" #NT!
 egypt.4.t: "Макрам Эбейд погиб при загадочных обстоятельствах" #NT!
 egypt.4.d: "Печально известный критик короля и внутренней работы египетского правительства Макрам Эбейд-паша недавно был найден мертвым в своем доме с пулевым ранением в грудь и винтовкой в ​​руке, что позволяет предположить, что произошло непредвиденное самоубийство." #NT!
 egypt.4.a: "Идеальный." #NT!
 egypt.5.t: "Макрам Эбейд сбежал от покушения" #NT!
 egypt.5.d: "Недавно сообщалось, что Макрам Эбейд-паша, генеральный секретарь партии Вафд, избежал покушения, совершенного вооруженными египетскими солдатами, предположительно действовавшими по приказу правительственных чиновников." #NT!
 egypt.5.a: "Необходимо подавление прессы и идеологий Макрама." #NT!
 egypt.6.t: "Египет возвращает контроль над Суэцким каналом" #NT!
 egypt.6.d: "Выкупив в нем все акции прежних владельцев, мы вернули себе Суэцкий канал и добились воссоединения африканского Египта и Синайского полуострова." #NT!
 egypt.6.a: "Наше экономическое развитие принесло свои плоды." #NT!
 egypt.7.t: "Египту отказано в покупке Суэцкого канала" #NT!
 egypt.7.d: "Не имея для этого веских оснований, Соединенное Королевство предотвратило полную покупку своих акций в Суэцком канале, что вызвало гнев как египетского правительства, так и египетского народа." #NT!
 egypt.7.a: "В конце концов мы получим контроль над Суэцем." #NT!
 egypt.8.t: "Великобритания принимает Каирский пакт" #NT!
 egypt.8.d: "Великобритания согласилась с условиями Каирского пакта и согласилась отозвать свои претензии на наши ресурсы и предоставить помощь в военной промышленной реформе и любых потенциальных будущих войнах." #NT!
 egypt.8.a: "Отличный" #NT!
 egypt.9.t: "Великобритания отвергает Каирский пакт" #NT!
 egypt.9.d: "Великобритания отвергла условия Каирского пакта, сохранив тем самым свои претензии на наши ресурсы и по сути отказавшись от дальнейшего военного сотрудничества." #NT!
 egypt.9.a: "Они пожалеют об этом" #NT!
 egypt.10.t: "Коптские египтяне вызывают беспорядки" #NT!
 egypt.10.d: "Члены Коптской церкви недавно устроили жестокие беспорядки, требуя политической справедливости в отместку за вопиющий фаворитизм, проявленный египетским правительством к конкурирующей религиозной группе «Братья-мусульмане»." #NT!
 egypt.10.a: "Мы должны успокоить их, чтобы предотвратить дальнейшие беспорядки." #NT!
 egypt.11.t: "Египтяне-мусульмане вызывают беспорядки" #NT!
 egypt.11.d: "Члены «Братьев-мусульман» недавно устроили жестокие беспорядки, требуя политической справедливости в ответ на вопиющий фаворитизм, проявленный египетским правительством по отношению к конкурирующему христианскому истеблишменту – Коптской церкви." #NT!
 egypt.11.a: "Мы должны успокоить их, чтобы предотвратить дальнейшие беспорядки." #NT!
 egypt.12.t: "Выборы [GetYear]" #NT!
 egypt.12.d: "Настал день федеральных выборов. Действующий президент Али Махер-паша является ярким представителем раздробленной и разваливающейся партии «Иттихад», тогда как главный претендент Мостафа эль-Наххас-паша является сильным кандидатом от либеральной партии «Вафд», популярность которой обусловлена ​​патриотическим национализмом ее сторонников." #NT!
 egypt.12.a: "Партия Иттихад останется у власти." #NT!
 egypt.12.b: "Настало время для партии Вафд определить будущее Египта." #NT!
 egypt.12_tt_1: "\nИзбрание §YАли Махера-паши§! §Rзначительно затруднит §! увеличение §Yрелигиозного влияния§! §YКоптской церкви§!" #NT!
 egypt.12_tt_2: "\nИзбрание §YМостафы эль-Нахас-паши§! сделает §Rзначительно труднее§! умиротворять короля Фарука в будущем." #NT!
 egypt.13.t: "Члены партии Вафд выразили обеспокоенность по поводу проекта новой конституции" #NT!
 egypt.13.d: "Члены партии Вафд выражают обеспокоенность по поводу происходящего пересмотра Конституции Египта 1923 года, конституции, созданной ими же, которая позволила принять парламентскую представительную систему. Считается, что эта система является одной из многих частей конституции, которые в настоящее время находятся под пристальным вниманием новых составителей." #NT!
 egypt.13.a: "Скажите им, что беспокоиться не о чем." #NT!
 egypt.14.t: "Пересмотр системы парламентского представительства" #NT!
 egypt.14.d: "Нынешняя парламентская система основана на раздельном сотрудничестве через представителей групп внутри Египта. Это разделение неуклонно разделяет правительство и его идеологии на отдельные формы, позволяя жадным капиталистам заполнять пробелы своими собственными программами." #NT!
 egypt.14.a: "Сотрудничество важнее сотрудничества" #NT!
 egypt.14.b: "Что, если мы предвзято отнесемся к представителям..." #NT!
 egypt.15.t: "Капиталисты в парламенте" #NT!
 egypt.15.d: "Присутствие капиталистов в парламенте, скрывающихся под видом «крупных землевладельцев», не может продолжаться без вмешательства. Их экономический вклад в Египет слишком значителен, чтобы его игнорировать, но то же самое относится и к потенциальному вмешательству, на которое они будут способны в будущих законодательных решениях." #NT!
 egypt.15.a: "Мы должны очистить капиталистическую мразь" #NT!
 egypt.15.b: "Экономические потери будут слишком велики" #NT!
 egypt.16.t: "Решение по египетскому либерализму" #NT!
 egypt.16.d: "Заключительная часть конституции готова к разработке, и необходимо принять самое сложное решение в этом процессе. С момента британской оккупации египетский народ пользовался значительной либеральной свободой, подобные которой ограничивают влияние национализма или других, гораздо более совершенных политических идеологий." #NT!
 egypt.16.a: "Права людей должны быть урегулированы одинаково." #NT!
 egypt.16.b: "Что такое права человека?" #NT!
 egypt.17.t: "Выпускники египетской военной академии организовали протесты против новой конституции" #NT!
 egypt.17.d: "Недавние выпускники Египетской военной академии и ключевые члены военного ведомства египетского правительства превратили свои неограниченные политические программы в инструменты для недавнего протеста в Каире против формирования новой конституции, поскольку она отдает предпочтение монархии перед нынешним правительством. ." #NT!
 egypt.17.a: "Мы должны очистить повстанцев и объединить общественное мнение." #NT!
 egypt.17.b: "Пусть люди будут услышаны." #NT!
 egypt.17_tt: "§RМожет привести к гражданской войне в будущем.§!" #NT!
 egypt.18.t: "Движение свободных офицеров требует отречения короля Фарука" #NT!
 egypt.18.d: "Члены антимонархической организации, известной как «Движение свободных офицеров», потребовали, чтобы король отрекся от престола из-за его «преступлений против человечности» и результатов новой египетской конституции, которая, по широко распространенному мнению, была переработана в пользу Идеологии короля. Если королю не удастся отречься от престола, лидеры Движения свободных офицеров начнут гражданскую войну." #NT!
 egypt.18.a: "Пришло время положить конец правлению Фарука." #NT!
 egypt.18.b: "Фарук останется!" #NT!
 egypt.18_tt_1: "\nФашизма в Египте будет §Rbanned§!, и демократическая партия возьмет на себя немедленный контроль." #NT!
 egypt.18_tt_2: "§RНачнется гражданская война между Движением свободных офицеров, королем Фаруком I и его сторонниками§!" #NT!
 egypt.19.t: "Король Фарук помещен под домашний арест" #NT!
 egypt.19.d: "Король Фарук, нынешний египетский монарх, был помещен под бессрочный домашний арест из-за своих фашистских симпатий, постоянного политического вмешательства и роспуска парламента." #NT!
 egypt.19.a: "Идеальный." #NT!
 egypt.20.t: "Король Фарук убит." #NT!
 egypt.20.d: "Король Фарук, нынешний египетский монарх, недавно был убит солдатами, предположительно действовавшими по приказу правительства." #NT!
 egypt.20.a: "Идеальный." #NT!
 egypt.21.t: "Король Фарук отрекся от престола после неудавшегося покушения" #NT!
 egypt.21.d: "Король Фарук, нынешний египетский монарх, избежал недавнего покушения, совершенного солдатами по приказу египетского правительства, и, как полагают, находится в изгнании в соседней стране." #NT!
 egypt.21.a: "По крайней мере, сейчас он больше не может влиять на Египет." #NT!
 egypt.25.t: "Король Фарук распускает парламент" #NT!
 egypt.25.d: "Следуя традиции, король Фарук распустил нынешний парламент из-за определенной неудовлетворенности его деятельностью и политическими идеологиями его основных членов." #NT!
 egypt.25.a: "Фарук не может продолжать делать это." #NT!
 egypt.26.t: "Коптская церковь и Братья-мусульмане подписали Пакт Умара" #NT!
 egypt.26.d: "После многих лет религиозного раскола и дискурса «Братья-мусульмане» и Коптская церковь наконец пришли к согласию друг с другом и урегулировали свои разногласия в рамках верований фараонизма, объединив египетскую религию раз и навсегда." #NT!
 egypt.26.a: "Это повод для праздника!" #NT!
 egypt.27.t: "Король Фарук арестован после штурма Каирского дворца" #NT!
 egypt.27.d: "Атака, проведенная британским дипломатом сэром Майлзом Лэмпсоном у ворот нынешней резиденции короля Фарука - дворца Абдин в Каире, - была объявлена ​​актом силового запугивания короля после многих лет политического вмешательства и эгоизма. Обвинение привело к ультиматуму со стороны Лэмпсона: либо Фарук изменит свой образ жизни и успокоит народ, положив конец своим фашистским симпатиям и дорогому образу жизни, либо он отречется от престола. Фарук принял первое и в настоящее время находится под, по сути, бессрочным домашним арестом." #NT!
 egypt.27.a: "Фарук наконец усвоил урок." #NT!
 egypt.28.t: "[ENG.GetName] Принимает предложение об обязанностях Африканского фронта" #NT!
 egypt.28.d: "После пересмотра нашего предложения Африканского фронта британцы приняли его условия и предоставили дополнительную промышленную поддержку для помощи нашим военным усилиям." #NT!
 egypt.28.a: "Они приняли правильное решение." #NT!
 egypt.29.t: "[ENG.GetName] Отклоняет предложение об обязанностях Африканского фронта" #NT!
 egypt.29.d: "После пересмотра нашего предложения Африканского фронта британцы отказались от его условий из-за «отсутствия промышленности»." #NT!
 egypt.29.a: "Что они имеют в виду под «отсутствием промышленности»?" #NT!
 egypt.30.t: "[ENG.GetName] Принимает африканскую деколонизацию" #NT!
 egypt.30.d: "Британцы решили ликвидировать свои африканские колонии после усиления политического давления на них." #NT!
 egypt.30.a: "Они приняли правильное решение." #NT!
 egypt.31.t: "[ENG.GetName] Отказ от африканской деколонизации" #NT!
 egypt.31.d: "Британцы предпочли проигнорировать нашу просьбу о ликвидации своих африканских колоний, несмотря на усиление политического давления на них с целью сделать это." #NT!
 egypt.31.a: "В конце концов колонии вырвутся на свободу." #NT!
 egypt.32.t: "[EGY.GetName] Оформляет технологическую сделку" #NT!
 egypt.32.d: "В рамках своих политических целей по вмешательству в неспровоцированные войны египтяне заключили с нами пакт об обмене технологиями, который предусматривает пересмотр производства оборудования и обмена военными технологиями." #NT!
 egypt.32.a: "Их вклад можно только приветствовать." #NT!
 egypt.33.t: "[EGY.GetName] Приглашает нас в Комитет обороны Средиземноморья" #NT!
 egypt.33.d: "После значительного расширения своей политической сферы египтяне попросили нас присоединиться к их новой фракции, которая не только обеспечит международную защиту, но и значительно улучшит военно-морское строительство за счет обмена технологиями между другими членами фракции." #NT!
 egypt.33.a: "Лучше иметь слабого союзника, чем его вообще не иметь." #NT!
 egypt.33.b: "Это сделало бы нас мишенью для войны." #NT!
 egypt.34.t: "[EGY.GetName] Приглашает нас в Комитет обороны Средиземноморья" #NT!
 egypt.34.d: "После значительного расширения своей политической сферы египтяне попросили нас присоединиться к их новой фракции, которая не только обеспечит международную защиту, но и значительно улучшит военно-морское строительство за счет обмена технологиями между другими членами фракции." #NT!
 egypt.34.a: "Лучше иметь слабого союзника, чем его вообще не иметь." #NT!
 egypt.34.b: "Это сделало бы нас мишенью для войны." #NT!
 egypt.35.t: "[TUR.GetName] Принимает приглашение Комитета обороны Средиземноморья" #NT!
 egypt.35.d: "[TUR.GetName] решил присоединиться к Комитету обороны Средиземноморья после отправленного от нас приглашения." #NT!
 egypt.35.a: "Они желанные союзники." #NT!
 egypt.36.t: "[TUR.GetName] Отклоняет приглашение Комитета обороны Средиземноморья" #NT!
 egypt.36.d: "[TUR.GetName] решил отклонить наше приглашение присоединиться к Комитету обороны Средиземноморья." #NT!
 egypt.36.a: "В конце концов они поймут, что допустили ошибку." #NT!
 egypt.37.t: "[GRE.GetName] Принимает приглашение Комитета обороны Средиземноморья" #NT!
 egypt.37.d: "[GRE.GetName] решил присоединиться к Комитету обороны Средиземноморья после отправленного от нас приглашения." #NT!
 egypt.37.a: "Они желанные союзники." #NT!
 egypt.38.t: "[GRE.GetName] Отклоняет приглашение Комитета обороны Средиземноморья" #NT!
 egypt.38.d: "[GRE.GetName] решил отклонить наше приглашение присоединиться к Комитету обороны Средиземноморья." #NT!
 egypt.38.a: "В конце концов они поймут, что допустили ошибку." #NT!
 egypt.39.t: "[ENG.GetName] Принимает деколонизацию Средиземноморья" #NT!
 egypt.39.d: "Британцы решили ликвидировать свои средиземноморские колонии после усиления политического давления на них с этой целью." #NT!
 egypt.39.a: "Они приняли правильное решение." #NT!
 egypt.40.t: "[ENG.GetName] Отказ от деколонизации Средиземноморья" #NT!
 egypt.40.d: "Британцы предпочли проигнорировать нашу просьбу о ликвидации своих средиземноморских колоний, несмотря на усиление политического давления на них с целью сделать это." #NT!
 egypt.40.a: "Это акт неоспоримого эгоизма." #NT!
 egypt.41.t: "Конституция Египта 1923 года уничтожена" #NT!
 egypt.41.d: "Конституция Египта 1923 года, почитаемая как символ египетского либерализма и демократии, была недавно уничтожена в результате инцидента, в результате которого загорелись несколько помещений в Палате Парламента." #NT!
 egypt.41.a: "О, как трагично!" #NT!
 egypt.42.t: "Парламентские реформы оказались успешными" #NT!
 egypt.42.d: "Во время явно преднамеренной чистки демократии в Египте было принято предложение о реформе парламента, целью которого является замена «существенных недостатков» внутри нынешнего правительства, включая присутствие капиталистов и раздражительное соперничество между членами партии.\n\nХотя реформы должны начаться немедленно, считается, что этот процесс не будет таким простым, как того хотят руководители операции, и не обойдется без многочисленных разногласий." #NT!
 egypt.42.a: "Эти противоречия мало повлияют на наше будущее." #NT!
 egypt.43.t: "Партия Вафд распалась из-за внешнего вмешательства" #NT!
 egypt.43.d: "Египетская партия Вафд, которая, как говорят, была авангардом либеральных прав в Египте, недавно пережила значительный внутренний коллапс, который сигнализирует о конце партии. После нескольких недель внешнего давления со стороны других политиков с целью устранения ряда несоответствий в конституциях и политике, определяющей порядок управления правительством и, следовательно, Египтом, члены партии постепенно начали сталкиваться с резкими последствиями и отставками.\n\nВозможно, другая демократическая партия возьмет на себя управление. роль партии Вафд еще предстоит выяснить." #NT!
 egypt.43.a: "Еще одна демократическая партия? СМИ слишком надеются." #NT!
 egypt.44.t: "Египет снова становится независимым" #NT!
 egypt.44.d: "После предполагаемого преднамеренного разрушения египетской конституции 1923 года, значительной реформы парламента и краха партии Вафд Египет провозгласил независимость от правления Соединенного Королевства, положив конец нескольким десятилетиям политической свободы и демократии в Египте." #NT!
 egypt.44.a: "Идеальный." #NT!
 egypt.45.t: "[EGY.GetName] Предлагает восстановление Османской империи" #NT!
 egypt.45.d: "Ссылаясь на промышленные и военные выгоды в качестве оправдания этого, египетское правительство потребовало восстановления Османской империи на благо обеих сторон." #NT!
 egypt.45.a: "За Империю!" #NT!
 egypt.45.b: "Мы не можем попасться в столь очевидную ловушку." #NT!
 egypt.46.t: "[TUR.GetName] Принимает восстановление Османской империи" #NT!
 egypt.46.d: "[TUR.GetName] принял нашу просьбу о реформировании Османской империи." #NT!
 egypt.46.a: "Они приняли мудрое решение." #NT!
 egypt.47.t: "[TUR.GetName] Отказ от восстановления Османской империи" #NT!
 egypt.47.d: "[TUR.GetName] отклонил нашу просьбу о реформировании Османской империи." #NT!
 egypt.47.a: "Они горько об этом пожалеют." #NT!
 egypt.48.t: "Реформы военного ведомства" #NT!
 egypt.48.d: "В рамках продолжающихся реформ военного ведомства новое руководство оказалось перед интересной затруднительной ситуацией: какому типу оборудования отдать приоритет при производстве?" #NT!
 egypt.48.a: "Пехотное снаряжение" #NT!
 egypt.48.b: "Артиллерия" #NT!
 egypt.48.c: "Танки" #NT!
 egypt.49.t: "Выявлены потенциальные офицеры-повстанцы" #NT!
 egypt.49.d: "В ходе недавней реформы военного ведомства последующее расследование вновь назначенными членами правления внутренней работы лучшей военной академии Египта привело к выявлению двух очень талантливых, но очень политически противоположных выпускников школы: Мохамеда Нагиба и Гамаля Абдель Насера.\n \nПравительственные чиновники пришли к выводу, что будущее сотрудничество между этими двумя мужчинами может привести к бунтарскому воспитанию, поддерживаемому их политически западной риторикой, что нанесет ущерб нынешнему правительству и монарху. Поэтому мы должны очистить одного из них." #NT!
 egypt.49.a: "Насер станет вдохновителем такой операции." #NT!
 egypt.49.b: "Нагиб станет фигурой общественного деятеля, которого Насер будет марионеткой к успеху." #NT!
 egypt.22.t: "Мирный марш в [EGY_greenshirt_march_state.GetName]" #NT!
 egypt.22.d: "Марш в [EGY_greenshirt_march_state.GetName] имел огромный успех; контрпротесты со стороны сторонников партии Вафд и коптов были сведены к минимуму, а наши отважные зеленорубашечники вели себя образцово. Возникший в результате этого всплеск популярности позволил нам добиться значительных политических успехов на благо нашего движения." #NT!
 egypt.22.a: "Неумолимо идём к победе!" #NT!
 egypt.23.t: "Март в [EGY_greenshirt_march_state.GetName]" #NT!
 egypt.23.d: "Несмотря на некоторые контрпротесты и незначительные столкновения со сторонниками партии Вафд и коптами, марш в [EGY_greenshirt_march_state.GetName] увенчался успехом. Молодые «зеленорубашечники» отстояли честь партии, и мы продолжаем идти вперед к полной политической победе." #NT!
 egypt.23.a: "Никто не может встать на пути прогресса." #NT!
 egypt.24.t: "Яростный марш в [EGY_greenshirt_march_state.GetName]" #NT!
 egypt.24.d: "Марш в [EGY_greenshirt_march_state.GetName] привел к массовым контрпротестам и массовым уличным боям, вызванным сторонниками партии Вафд и коптами. Несмотря на большое количество раненых и даже несколько смертей, нашим юным зеленорубашечникам удавалось противостоять нападавшим, пока полиция не вмешалась по приказу Фарука." #NT!
 egypt.24.a: "Что такое несколько разбитых яиц перед лицом будущего нации?" #NT!
