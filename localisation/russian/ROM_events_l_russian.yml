   ### Egyptian Britain Events ### 
 britain.1000.t: "Египет предлагает англо-египетский договор" #NT!
 britain.1000.d: "Египет разработал договор, согласно которому его нынешняя односторонняя независимость будет признана в обмен на наш дальнейший контроль над Суэцким каналом. Взамен они запросили поддержку во время будущих войн." #NT!
 britain.1000.a: "Принимать" #NT!
 britain.1000.b: "Отклонить" #NT!
 britain.1001.t: "Египетские шпионы убили сэра Майлза Лэмпсона" #NT!
 britain.1001.d: "Всего несколько часов назад египетские шпионы ворвались в постоянную египетскую резиденцию, принадлежащую нашему иностранному дипломату Майлзу Лэмпсону, и жестоко убили его. Хотя египтяне могут рассматривать это как исправление своей политики, нам необходимо задуматься, является ли это актом неповиновения и призывом к войне." #NT!
 britain.1001.a: "Мы должны отомстить Лэмпсону!" #NT!
 britain.1001.b: "Нам не нужно их беспокоить." #NT!
 britain.1003.t: "Египет хочет выкупить Суэцкий канал" #NT!
 britain.1003.d: "После значительного расширения своей экономики Египет бросил вызов нашему владению Суэцким каналом, потребовав полного владения путем покупки наших акций." #NT!
 britain.1003.a: "Конечно!" #NT!
 britain.1003.b: "Если они этого захотят, они могут взять это силой." #NT!
 britain.1004.t: "Египет предлагает Каирский пакт" #NT!
 britain.1004.d: "С ростом мировой напряженности и усилением силы своих соседей Египет обратился к нам за большей военной помощью и заверениями в их поддержке в оборонительной войне. Промышленные реформы подробно описаны в Каирском пакте, а также пересмотр условий англо-египетского договора, который предоставит нам военный доступ на территорию Египта." #NT!
 britain.1004.a: "Принимать" #NT!
 britain.1004.b: "Отклонить" #NT!
 britain.1005.t: "Египет предлагает обязанности Африканского фронта" #NT!
 britain.1005.d: "После мобилизации своих вооруженных сил и дальнейшей подготовки к войне Египет потребовал, чтобы мы признали его ответственным за восточный фронт в Северной Африке и предоставили промышленную поддержку." #NT!
 britain.1005.a: "Египтяне достойны такой роли." #NT!
 britain.1005.b: "Их вооруженные силы слишком слабы, чтобы мы могли рассмотреть такое предложение." #NT!
 britain.1006.t: "Египет требует освобождения наших африканских колоний" #NT!
 britain.1006.d: "Египет обратился к нам по поводу оккупации наших африканских колоний, требуя, чтобы мы освободили их «во имя демократии». Этот шаг был предпринят после того, как египетское правительство разорвало связи со своей предыдущей колониальной системой и перешло к расширению своей политической сферы." #NT!
 britain.1006.a: "Нам пора деколонизироваться." #NT!
 britain.1006.b: "Египтяне думают, что у них действительно есть силы сделать это?" #NT!
 britain.1006_tt: "Все наши §Yафриканские колонии§! будут §Rliberated§_1.\n" #NT!
 britain.1007.t: "Египет требует освобождения наших средиземноморских колоний" #NT!
 britain.1007.d: "Египет обратился к нам по поводу оккупации наших средиземноморских колоний, требуя, чтобы мы освободили их «во имя демократии». Этот шаг был предпринят после того, как египетское правительство разорвало связи с нашей колониальной системой и перешло к расширению своей политической сферы." #NT!
 britain.1007.a: "Нам пора деколонизироваться." #NT!
 britain.1007.b: "Мы не можем отказаться от стратегического преимущества, которое дают эти острова." #NT!
 britain.1007_tt: "Все наши §YСредиземноморские колонии§! будут §Rliberated§_1.\n" #NT!
  ### Egyptian Soviet Events ### 
 soviet.1000.t: "Египет хочет вступить в Коминтерн." #NT!
