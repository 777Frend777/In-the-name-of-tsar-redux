  ### Palestinian News Events ### 
 news.5001.t: "Кризис в Леванте" #NT!
 news.5001.d: "Переговоры между Британской империей и дипломатами, предъявившими ультиматум самопровозглашенного государства Израиль, провалились. Между старой империей и молодой нацией разразилась война. Тысячи бывших еврейских ополченцев присоединились к объединенной израильской армии, чтобы сражаться против британцев. Лидеры всего арабского мира осудили новую страну, а некоторые зашли так далеко, что угрожали вторжением вместе с британцами. Несмотря на опасность, бесчисленные еврейские беженцы из Европы стекаются на свою новую родину. Будущее этой молодой нации неясно, но что бы ни случилось, последствия будут длиться еще долго." #NT!
 news.5001.a: "Британцам следовало разобраться с этим раньше." #NT!
 news.5001.b: "Они не продлятся долго!" #NT!
 news.5001.c: "Мир узнает о нашей победе!" #NT!
 news.5002.t: "Рождение Государства Израиль" #NT!
 news.5002.d: "Сегодня Британская империя объявила о прекращении британского мандата и создании независимого Государства Израиль. Это происходит в ответ на ультиматум с угрозой войны со стороны евреев Подмандата. С обретением независимости еврейского государства тысячи еврейских беженцев из Европы стекаются на свою новую родину. Хотя вооруженного конфликта временно удалось избежать, многие в соседних арабских странах угрожают войной. Что ждет новое еврейское государство в будущем, неясно, но что бы ни случилось, основание этого государства надолго изменит регион." #NT!
 news.5002.a: "Они не могут длиться долго." #NT!
 news.5002.b: "Они больше не наша проблема." #NT!
 news.5002.c: "Мы наконец-то освободились от британской шутки!" #NT!
 news.5003.t: "Государство Палестина является независимым" #NT!
 news.5003.d: "Сегодня дипломаты, представляющие Британскую империю, и дипломаты, представляющие евреев в мандате, объявили о прекращении действия британского мандата и независимости Государства Палестина. Торжества проходят по всей новой стране. Однако лидеры соседних арабских стран довольны этой новостью." #NT!
 news.5003.a: "Мы живем в интересные времена." #NT!
 news.5003.b: "Они больше не наша проблема." #NT!
 news.5003.c: "Мы наконец-то почувствуем свободу!" #NT!
  ############  Iraq Events Content  ############# 
  ### Iraqi Country Events ### 
 iraqi.1.t: "Союз с Ираком?" #NT!
 iraqi.1.d: "Правительство Ирака предложило подписать альянс, мотивируя это желанием дружить со своими неарабскими соседями. Учитывая наше изолированное положение, возможно, было бы разумно рассмотреть возможность создания такого союза. Расширение нашей дипломатии могло бы оказаться целесообразным. Конечно, мы также можем оставить иракцев одних." #NT!
 iraqi.1.a: "Согласованный" #NT!
 iraqi.1.b: "Иракцы сами по себе" #NT!
 iraqi.2.t: "Турция принимает!" #NT!
 iraqi.2.d: "Турецкие приняли наше предложение о союзе! Братья родные!" #NT!
 iraqi.2.a: "Хороший!" #NT!
 iraqi.3.t: "Турецкий отказался!" #NT!
 iraqi.3.d: "Турки отклонили наше самое щедрое предложение стать их союзниками, нам действительно следовало опередить их в этом вопросе." #NT!
 iraqi.3.a: "Взрыв!" #NT!
 iraqi.4.t: "Военный лидер Бакр Сидки найден мертвым!" #NT!
 iraqi.4.d: "Один из наших военачальников Бакр Сидки был найден мертвым по пути в Турцию на одной из баз ВВС в Мосуле. Будут похороны, и его похоронят со всеми воинскими почестями." #NT!
 iraqi.4.a: "Неудачно." #NT!
 iraqi.5.t: "Король Гази попал в аварию со смертельным исходом" #NT!
 iraqi.5.d: "Король Гази, наш великий лидер, сегодня встретил свою смерть во время смертельной аварии с участием его спортивной машины. Предположительно, король Гази был убит премьер-министром Нури аль-Саидом из-за его националистических взглядов. \n\nК счастью, сын Гази, Фейсал II, в безопасности. Однако он несовершеннолетний, и поэтому необходимо назначить регента. На данный момент это будет двоюродный брат покойного короля Абд аль-Илах." #NT!
 iraqi.5.a: "Ну, могло быть и хуже." #NT!
 iraqi.6.t: "Король Гази захватывает власть!" #NT!
 iraqi.6.d: "Мы дали королю слишком много власти! Он сверг правительство и уволил премьер-министра, а затем предоставил себе исполнительные полномочия. Любые члены правительства теперь будут назначаться самим Его Величеством. \n\nИрак постепенно становится все более и более авторитарным и даже склоняется к фашизму. Возможно, на благо Ирака." #NT!
 iraqi.6.a: "Ну что ж." #NT!
 iraqi.7.t: "Военный переворот!" #NT!
 iraqi.7.d: "Военная группа офицеров, называющая себя «Золотой квадрат», состоящая из трех армейских полковников и одного полковника ВВС, потребовала, чтобы нынешний лидер ушел в отставку и был заменен премьер-министром, более соответствующим их желаниям. \n\nСоглашение может повергнуть нашу страну в руины, но кто знает, что может случиться, если мы не согласимся?" #NT!
 iraqi.7.a: "«Золотой квадрат» останется без сопротивления" #NT!
 iraqi.7.b: "Ирак будет свободен от этого угнетения!" #NT!
