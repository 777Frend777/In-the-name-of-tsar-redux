 OUTCOME_BASE: "§YROUTINE§!" #NT!
 OUTCOME_GOOD: "§GGOOD§!" #NT!
 OUTCOME_VGOOD: "§GEXCELLENT§!" #NT!
 enemy_has_equal_or_better_radar_tech_trigger_tt: "У противника равная или лучшая радиолокационная технология." #NT!
 OPERATION_BONUS_REWARD: "Операция имела огромный успех и принесла §Gбонусных наград§!!" #NT!
 intelligency_agency_resistance_boost_tt: "Разведывательные операции: $VALUE|=-%0$" #NT!
 targeted_sabotage_resources_2_tt: "Местное сопротивление в [From.From.GetName] сосредоточит больше своих усилий на саботаже добычи местных ресурсов." #NT!
 targeted_sabotage_resources_3_tt: "Местное сопротивление в [From.From.GetName] приложит большие усилия, чтобы саботировать добычу местных ресурсов." #NT!
 targeted_sabotage_industry_2_tt: "Местное сопротивление в [From.From.GetName] сосредоточит больше своих усилий на саботаже местных заводов." #NT!
 targeted_sabotage_industry_3_tt: "Местное Сопротивление в [From.From.GetName] приложит большие усилия, чтобы саботировать местные фабрики." #NT!
 targeted_sabotage_infrastructure_2_tt: "Местное сопротивление в [From.From.GetName] сосредоточит больше своих усилий на саботаже местной инфраструктуры." #NT!
 targeted_sabotage_infrastructure_3_tt: "Местное сопротивление в [From.From.GetName] приложит большие усилия, чтобы саботировать местную инфраструктуру." #NT!
 GER_heavy_water_production_underway: "Ведется производство тяжелой воды" #NT!
 heavy_water_infiltration_outcome: "Команда успешно спрыгнула с парашютом в этот район." #NT!
 heavy_water_attack_outcome: "Команда успешно проникла на завод, минуя охрану. Менее чем через час мощный взрыв разрушил завод." #NT!
 heavy_water_exfiltration_outcome: "После рейда от команды мы ничего не слышали, но это ожидаемо." #NT!
 heavy_water_exfiltration_outcome_fail: "Немецкие источники сообщили о захвате команды операции Gunnerside. Похоже, что команда столкнулась с неприятностями при бегстве с завода." #NT!
 bruneval_infiltration_outcome: "Десантная часть приземлилась успешно с минимальным разбросом от парашюта." #NT!
 bruneval_attack_outcome: "Десантники двинулись к цели и в короткой, но ожесточенной перестрелке уничтожили слабый гарнизон." #NT!
 bruneval_exfiltration_outcome: "Отряд погрузился на десантные суда для перевозки обратно к нашим позициям, взяв с собой для допроса техника вражеской радиолокационной службы." #NT!
 bruneval_exfiltration_outcome_fail: "После эвакуации в Великобританию выяснилось, что нашего агента не было среди спасенных с пляжа. Неясно, когда именно был потерян контакт, но мы должны предполагать худшее." #NT!
 capture_tito_attack_outcome: "Дополнительную информацию о результатах операции см. в прилагаемом отчете об операции." #NT!
 organise_cells_outcome: "В тылу врага было организовано и начало действовать несколько революционных ячеек." #NT!
 infiltrate_civil_service_outcome: "Мы поставили на руководящие должности ряд надежных людей, что позволило им быстро взять на себя управление освобожденными территориями." #NT!
 workers_militia_outcome: "Несколько батальонов рабочей милиции готовы охранять критически важные объекты." #NT!
 organize_strikes_outcome: "Наш агент успешно убедил профсоюзных активистов и рабочих начать крупную забастовку." #NT!
 preposition_units_outcome: "Наши активы в стране были размещены для захвата критически важной инфраструктуры, когда начнется восстание." #NT!
 launch_coup_exfiltration_outcome: "Получив стартовый сигнал, наш агент повел несколько подразделений на захват поставленных целей. Повстанцам удалось взять под контроль часть территории." #NT!
 launch_coup_exfiltration_outcome_fail: "В суматохе восстания мы потеряли связь с нашим оперативником. Возможно, мы никогда не узнаем, что произошло." #NT!
 free_agency_upgrade_tt: "Получите одно случайное §Yулучшение агентства§!." #NT!
  
 operation_warsaw_uprising: "Варшавское восстание" #NT!
 operation_warsaw_uprising_desc: "Отважные борцы сопротивления Польши стремятся освободить Варшаву от наших врагов. Нам просто нужно дать им сигнал, и Польша снова будет жить!" #NT!
 warsaw_uprising_operation_tt: "Спровоцируйте национальное восстание в Польше, создав новые подразделения в ее государствах." #NT!
 raid_trotskys_villa: "Рейд на виллу Троцкого" #NT!
 raid_trotskys_villa_desc: "Троцкий скрывался на своей вилле, переписываясь с другими членами партии с целью заговора против Советского государства. Мы можем послать небольшую команду атаковать его дом и положить этому конец." #NT!
 raid_trotskys_villa_outcome_tt: "Небольшая группа убийц будет отправлена ​​на виллу Троцкого, чтобы попытаться убить его." #NT!
 raid_trotskys_villa_attack: "Штурмовать виллу" #NT!
 raid_trotskys_villa_attack_desc: "Небольшая группа во главе с офицером НКВД проникнет на виллу, одолеет охрану, найдет Троцкого и казнит его за преступления против государства." #NT!
 raid_trotskys_villa_attack_outcome: "Команда пробралась на виллу и вступила в перестрелку с охраной Троцкого." #NT!
 murder_trotsky: "Тонкое убийство" #NT!
 murder_trotsky_desc: "Прямое нападение вряд ли увенчается успехом. Нам следует использовать более изощренные средства, чтобы подобраться к Троцкому, а затем сразить его, пока он стоит спиной." #NT!
 murder_trotsky_outcome_tt: "Мы попытаемся убить Троцкого, используя агента, которого мы поместили в его окружение." #NT!
 murder_trotsky_infiltration: "Поддельные документы" #NT!
 murder_trotsky_infiltration_desc: "Используя поддельный канадский паспорт, наш агент отправится к месту нахождения Троцкого и подружится с его охраной." #NT!
 murder_trotsky_infiltration_outcome: "Наш агент успешно завоевал доверие Троцкого и его охраны, воспользовавшись доступом по поддельному паспорту." #NT!
 murder_trotsky_attack: "Убийство" #NT!
 murder_trotsky_attack_desc: "Наш агент изолирует Троцкого от его охраны, показав ему статью, которую он хочет обсудить наедине. Оказавшись в одиночестве, он убьет Троцкого ледорубом." #NT!
 murder_trotsky_attack_outcome: "Агенту удалось выйти на Троцкого одного и нанести ему сильный удар ледорубом. Это не убило Троцкого сразу, но он умер позже в больнице." #NT!
 murder_trotsky_exfiltration: "Побег" #NT!
 murder_trotsky_exfiltration_desc: "Наш агент постарается использовать неразбериху и хаос, чтобы сбежать и избежать допроса." #NT!
 murder_trotsky_exfiltration_outcome: "В суматохе, последовавшей за нападением, нашему агенту удалось уйти, так что никто не смог хорошо рассмотреть его лицо." #NT!
