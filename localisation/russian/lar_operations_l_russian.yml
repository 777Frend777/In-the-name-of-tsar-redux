l_russian:
 operation_boost_resistance: "Усиление сопротивления" #NT!
 operation_boost_resistance_desc: "§LПартизаны на оккупированной противником территории отчаянно нуждаются в поддержке для продолжения борьбы. Они сковывают значительные количества вражеских войск и будут очень эффективной инвестицией.§!" #NT!
 operation_capture_cipher: "Захватить шифр" #NT!
 operation_capture_cipher_desc: "§LЗахват вражеской кодовой книги или получение ее другими способами дало бы нашим взломщикам решающее преимущество в их усилиях.§!" #NT!
 infiltration_paradrop: "Проникновение с парашютом" #NT!
 infiltration_paradrop_desc: "Агенты будут сброшены в этот район на парашюте. Низкий полет в ночное время позволит избежать помех со стороны истребителей противника." #NT!
 infiltration_submarine: "Развертывание через подводную лодку" #NT!
 infiltration_submarine_desc: "Агенты будут доставлены недалеко от берега на одной из наших подводных лодок. Мы уже провели разведку возможных мест высадки и времени прибытия вражеских патрулей, чтобы избежать обнаружения." #NT!
 infiltration_border: "Проникновение через нейтральную границу" #NT!
 infiltration_border_desc: "Агенты проникнут через нейтральную границу. Ожидается, что пограничники в этом районе будут менее бдительными, и мы уже определили ряд районов, где пограничное патрулирование проводится очень редко." #NT!
 infiltration_diplomatic: "Дипломатические паспорта" #NT!
 infiltration_diplomatic_desc: "Для въезда в страну и передвижения агенты будут использовать дипломатические паспорта. Мы ожидаем, что вражеская контрразведка попытается выследить их, но это можно преодолеть при достаточной подготовке." #NT!
 resistance_support_arms_depots: "Создать тайники с припасами" #NT!
 resistance_support_arms_depots_desc: "Наши агенты создадут несколько скрытых тайников со взрывчаткой и другим оборудованием, готовясь к всеобщему восстанию, как только сопротивление станет достаточно сильным." #NT!
 resistance_support_distribute_weapons: "Раздать оружие" #NT!
 resistance_support_distribute_weapons_desc: "Наши агенты организуют и скоординируют серию сбрасываний оружия. Затем оружие будет передано доверенным членам местного сопротивления." #NT!
 resistance_support_organize_training: "Организуйте тренировочные лагеря" #NT!
 resistance_support_organize_training_desc: "Наши агенты проведут курсы по навыкам побега и уклонения, а также базовым полевым навыкам. Наиболее перспективные студенты затем приступят к базовой подготовке по обращению с огнестрельным оружием." #NT!
 resistance_support_coordinate_groups: "Координируйте группы сопротивления" #NT!
 resistance_support_coordinate_groups_desc: "Наши агенты будут путешествовать, чтобы координировать действия различных групп сопротивления. Создание альянса между политически раздробленными подразделениями потребует определенных усилий." #NT!
 exfiltration_air_pickup: "Пикап на самолете" #NT!
 exfiltration_air_pickup_desc: "Один из наших самолетов ночью пересекет территорию противника, найдет отмеченное поле, приземлится и заберет наших агентов." #NT!
 exfiltration_submarine_pickup: "Пикап на подводной лодке" #NT!
 exfiltration_submarine_pickup_desc: "Одна из наших подводных лодок будет стоять в назначенном месте на побережье. Выбор времени будет иметь решающее значение, поскольку вражеские военно-морские патрули покрывают этот район." #NT!
 exfiltration_border: "Поход через границу" #NT!
 exfiltration_border_desc: "Наши агенты сбегут, перейдя границу ночью в отдаленном месте. Местные гиды всегда готовы помочь в навигации по опасной местности." #NT!
 exfiltration_go_to_ground: "Собираемся на землю" #NT!
 exfiltration_go_to_ground_desc: "Наши агенты будут залечь на дно и смешаться с населением, пока не будут готовы к следующей миссии. Если появится возможность покинуть страну другими способами, они ею воспользуются." #NT!
 operation_make_resistance_contacts: "Установить контакты с сопротивлением" #NT!
 operation_make_resistance_contacts_desc: "§LЛюбая поддержка, которую мы можем предложить партизанам, действующим в тылу врага, стала бы гораздо более эффективной, если бы у нас была возможность общаться и координировать свои действия с ними.§!" #NT!
 capture_cyphers_bribe: "Взятка солдата" #NT!
 capture_cyphers_bribe_desc: "У нас есть человек внутри, и мы предоставим ему необходимые средства, чтобы украсть кодовую книгу и передать ее нашему агенту." #NT!
 capture_cyphers_raid: "Коммандос Рейд" #NT!
 capture_cyphers_raid_desc: "Наш агент разведает местность и даст сигнал отряду коммандос приземлиться и захватить кодовые книги и шифровальное оборудование. Мы также постараемся захватить для допроса одного или двух специалистов по шифрованию." #NT!
 capture_cyphers_seduction: "Используйте соблазнение" #NT!
 capture_cyphers_seduction_desc: "Наш агент свяжется с человеком, имеющим доступ к шифрам, и использует его обаяние или другие средства, чтобы защитить копию." #NT!
 capture_cyphers_reverse_engineer: "Реверс-инженер" #NT!
 capture_cyphers_reverse_engineer_desc: "Более простая версия основной шифровальной машины страны имеется в продаже. Мы получим версию на законных основаниях, а затем будем использовать ее, чтобы провести реверс-инжиниринг дешифровальной машины." #NT!
 resistance_contacts_radio_circuits: "Создание радиосхем" #NT!
 resistance_contacts_radio_circuits_desc: "Команда будет раздавать радиоприемники членам сопротивления и обучать основным протоколам радиосвязи, особенно с целью избежать радиопеленгации противника." #NT!
 resistance_support_pidgeons: "Распределить голубей" #NT!
 resistance_support_pidgeons_desc: "Команда раздаст дрессированных почтовых голубей различным заводчикам, связанным с сопротивлением. Они будут использоваться для передачи сообщений на наши линии." #NT!
 resistance_contacts_briefings: "Стратегические брифинги" #NT!
 resistance_contacts_briefings_desc: "Наш агент проинформирует лидеров различных групп сопротивления о планируемых операциях по координации поддержки сопротивления." #NT!
 capture_cyphers_smuggle: "Контрабандные шифры" #NT!
 capture_cyphers_smuggle_desc: "Один из наших двойных агентов запросит для передачи новую копию текущего активного шифра. В настоящее время ведется координация с другими службами, чтобы гарантировать, что высадка не будет прервана." #NT!
 operation_steal_tech_airforce: "Украсть чертежи авиационной промышленности" #NT!
 operation_steal_tech_airforce_desc: "§LМы получили ряд весьма тревожных сообщений о том, что противник опережает нас в ряде областей авиастроения. Если это так, мы могли бы попытаться получить представление о том, насколько далеко они продвинулись вперед, и использовать эти результаты для продвижения наших собственных исследований. §!" #NT!
 operation_infiltrate_armed_forces_navy: "Проникнуть на флот" #NT!
 operation_infiltrate_armed_forces_navy_desc: "§LХотя сплоченные экипажи кораблей [From.GetAdjective] предлагают мало путей проникновения, совсем другое дело – вспомогательный персонал дома. Получение кого-то внутри даст нам ценную информацию, а также возможность позже поддержать более сложные операции.§!" #NT!
 operation_infiltrate_civilian: "Проникнуть в гражданскую администрацию" #NT!
 operation_infiltrate_civilian_desc: "§LПравительство [From.GetAdjective] имеет множество слабых мест, через которые мы можем внедрить агента в его деятельность. Это даст нам ценную информацию о внутренней работе [From.GetNameDef], а также даст нам возможность использовать этого агента в будущих операциях против [From.GetNameDef].§!." #NT!
 operation_infiltrate_armed_forces_airforce: "Проникнуть в ВВС" #NT!
 operation_infiltrate_armed_forces_airforce_desc: "§LВоздушные силы [From.getAdjective] — самые молодые из вооруженных сил [From.GetAdjective]. Таким образом, в его рядах много людей необычного происхождения. Мы могли бы использовать некоторые из них, чтобы заполучить человека внутри. §!" #NT!
 operation_infiltrate_armed_forces_army: "Проникнуть в армию" #NT!
 operation_infiltrate_armed_forces_army_desc: "§LАрмия [From.GetAdjective] имеет в своих рядах ряд людей, которых можно привлечь для предоставления дополнительной информации и поддержки будущих операций.§!" #NT!
 operation_steal_tech_army: "Украсть военные чертежи" #NT!
 operation_steal_tech_army_desc: "§LАналитики нашей разведки полагают, что [From.GetNameDef] добился значительных успехов в области наземной войны и военной техники. Более тщательное исследование в сочетании с некоторыми более прямыми методами могло бы дать ценную информацию для наших собственных исследовательских проектов. §!" #NT!
 operation_steal_tech_civilian: "Украсть промышленные чертежи" #NT!
 operation_steal_tech_civilian_desc: "§LПохоже, что наша отрасль отстает от [From.GetNameDef] в нескольких областях. Проявив немного хитрости и уловок, мы, возможно, сможем значительно сократить разрыв. §!" #NT!
 operation_steal_tech_navy: "Украсть военно-морские чертежи" #NT!
 operation_steal_tech_navy_desc: "§LПоступали сообщения о том, что [From.GetAdjective], похоже, опережает нас в некоторых областях военно-морской техники. Возможно, мы сможем приобрести некоторые из этих технологий для обратного проектирования. §!" #NT!
 infiltrate_military_bribe: "Предложить взятку" #NT!
 infiltrate_military_bribe_desc: "Наш агент определит человека, испытывающего финансовые трудности, и предложит существенную сумму для оказания нам поддержки. Средства будут предоставлены из казны." #NT!
 infiltrate_military_seduction: "Применить чары" #NT!
 infiltrate_military_seduction_desc: "Наш агент вступит в очень тесные и интимные отношения с кем-то внутри, чтобы получить информацию и оказать на него влияние." #NT!
 infiltrate_military_turned_pow: "Стать военнопленным" #NT!
 infiltrate_military_turned_pow_desc: "Мы выявим подходящего военнопленного, находящегося под нашей опекой, перевернем его на свою сторону, а затем репатриируем. Его, несомненно, будут допрашивать, но при должной подготовке он сможет это преодолеть." #NT!
 infiltrate_military_ideological_supporter: "Связаться с идеологическим сторонником" #NT!
 infiltrate_military_ideological_supporter_desc: "Мы будем использовать дипломатические каналы, чтобы выявлять и связываться с членами администрации [From.GetAdjective], чьи политические взгляды не разделяются их правительством, и побуждать их работать на нас." #NT!
 steal_blueprints_bribe: "Предложить взятку" #NT!
 steal_blueprints_bribe_desc: "Наш агент предложит значительную сумму инженеру, участвующему в проекте." #NT!
 steal_blueprints_seduction: "Применить чары" #NT!
 steal_blueprints_seduction_desc: "Наш агент сблизится с человеком, участвующим в проекте, и применит свое обаяние, чтобы получить дополнительную информацию. Хотя мы не ожидаем, что кто-то передаст нам полный набор чертежей, чтобы провести время в компании, разговоры в подушках часто остаются без внимания." #NT!
 steal_blueprints_infiltrate_naval_design_office: "Проникнуть в конструкторское бюро ВМФ" #NT!
 steal_blueprints_infiltrate_naval_design_office_desc: "Наш агент приступит к работе с мелким поставщиком военно-морского строительства в качестве второстепенного сотрудника и будет использовать эту должность для изготовления копий имеющихся планов." #NT!
 steal_blueprints_steal_prototype: "Украсть прототип" #NT!
 steal_blueprints_steal_prototype_desc: "После прохождения базовой летной подготовки и в сопровождении летчика-испытателя наших ВВС наш агент получит доступ к прототипу и доставит его к нашим позициям. Будет организовано сопровождение истребителей, чтобы гарантировать, что прототип доберется до нас в целости и сохранности." #NT!
 steal_blueprints_middle_manager: "Проникнуть в руководство среднего звена" #NT!
 steal_blueprints_middle_manager_desc: "Наш агент будет использовать предоставленные рекомендации и проверенное резюме для трудоустройства на должность менеджера среднего звена в крупной компании. С этой позиции они должны быть в состоянии предоставить информацию об этой компании, а также об отрасли в целом." #NT!
 lar_communist_uprising_organise_cells: "Организовать революционные ячейки" #NT!
 lar_communist_uprising_organise_cells_desc: "Наши агенты будут работать с несколькими избранными рабочими над созданием комитетов революционного действия, которые принесут семена революции на каждую фабрику." #NT!
 lar_communist_uprising_infiltrate_civil_service: "Проникнуть на государственную службу" #NT!
 lar_communist_uprising_infiltrate_civil_service_desc: "Наш агент позаботится о том, чтобы несколько заслуживающих доверия людей поступили на государственную службу, чтобы сформировать ядро ​​гражданской администрации после победы революции." #NT!
 lar_communist_uprising_train_workers_militia: "Обучить рабочую милицию" #NT!
 lar_communist_uprising_train_workers_militia_desc: "Наш агент организует базовую подготовку для ряда тщательно отобранных товарищей, которые затем сформируют кадры отрядов ополчения." #NT!
 lar_communist_uprising_organize_strikes: "Организовывайте забастовки" #NT!
 lar_communist_uprising_organize_strikes_desc: "Наш агент свяжется с профсоюзами и другими политически надежными людьми, работающими в ключевых отраслях, и поможет им организовать забастовку, которая будет проведена, когда начнется война." #NT!
 lar_fra_coup_pre_position_units: "Единицы препозиции" #NT!
 lar_fra_coup_pre_position_units_desc: "Наш агент возьмет на себя ответственность за несколько симпатизирующих армейским подразделениям в этом районе и назначит им цели, которые необходимо захватить, когда операция начнется." #NT!
 lar_fra_launch_coup: "Запустить переворот" #NT!
 lar_fra_launch_coup_desc: "Операции начнутся после получения кодированного радиосигнала." #NT!
 FRA_instigate_workers_revolution_britain: "Спровоцировать рабочую революцию в Великобритании." #NT!
 FRA_instigate_workers_revolution_italy: "Спровоцировать рабочую революцию в Италии." #NT!
 FRA_instigate_workers_revolution_spain: "Спровоцировать рабочую революцию в Испании." #NT!
 FRA_instigate_workers_revolution_germany: "Спровоцировать рабочую революцию в Германии." #NT!
 FRA_coup_in_north_africa: "Подготовьте переворот в Северной Африке" #NT!
 FRA_coup_in_north_africa_flag: "Подготовьте переворот в Северной Африке" #NT!
 FRA_coup_in_north_africa_desc: "Многие французы в Северной Африке по-прежнему жаждут вернуться в борьбу с захватчиками. Нам просто нужно достучаться до них." #NT!
 FRA_coup_in_syria: "Готовить переворот в Сирии" #NT!
 FRA_coup_in_syria_flag: "Готовить переворот в Сирии" #NT!
 FRA_coup_in_syria_desc: "Многие французы в Сирии по-прежнему стремятся вернуться в борьбу с оккупантами. Нам просто нужно достучаться до них." #NT!
 FRA_coup_in_indochina: "Готовить переворот в Индокитае" #NT!
 FRA_coup_in_indochina_flag: "Готовить переворот в Индокитае" #NT!
 FRA_coup_in_indochina_desc: "Многие французы в Индокитае по-прежнему стремятся вернуться в борьбу с захватчиками. Нам просто нужно достучаться до них." #NT!
 FRA_coup_in_central_africa: "Подготовьте переворот в Центральной Африке" #NT!
 FRA_coup_in_central_africa_flag: "Подготовьте переворот в Центральной Африке" #NT!
 FRA_coup_in_central_africa_desc: "Многие французы в Центральной Африке все еще стремятся вернуться в борьбу с захватчиками. Нам просто нужно достучаться до них." #NT!
 FRA_coup_in_west_africa: "Подготовьте переворот в Западной Африке" #NT!
 FRA_coup_in_west_africa_flag: "Подготовьте переворот в Западной Африке" #NT!
 FRA_coup_in_west_africa_desc: "Многие французы в Западной Африке все еще стремятся вернуться в борьбу с захватчиками. Нам просто нужно достучаться до них." #NT!
 FRA_coup_in_madagascar: "Готовят переворот на Мадагаскаре" #NT!
 FRA_coup_in_madagascar_flag: "Готовят переворот на Мадагаскаре" #NT!
 FRA_coup_in_madagascar_desc: "Многие французы на Мадагаскаре по-прежнему жаждут вернуться в борьбу с захватчиками. Нам просто нужно достучаться до них." #NT!
 targeted_sabotage_plant_explosives: "Завод взрывчатых веществ" #NT!
 targeted_sabotage_plant_explosives_desc: "Работая с местными членами сопротивления, наши оперативники глубокой ночью проникнут на завод, заложат взрывчатку возле несущих конструкций и таким образом обрушат весь заводской цех поверх производственного оборудования." #NT!
 targeted_sabotage_organize_more_meetings: "Организуйте больше встреч" #NT!
 targeted_sabotage_organize_more_meetings_desc: "Интервью с рабочими показали, что проведение обширных совещаний для обсуждения мелких вопросов приводит к резкому замедлению производства при минимальных затратах для наших рабочих." #NT!
 targeted_sabotage_destroy_bridge: "Уничтожить мост" #NT!
 targeted_sabotage_destroy_bridge_desc: "Местное сопротивление обнаружило мост, являющийся основой усилий противника по снабжению в регионе. Наши оперативники обрушат пролет несколькими фунтами взрывчатки." #NT!
 targeted_sabotage_collapse_tunnel: "Свернуть туннель" #NT!
 targeted_sabotage_collapse_tunnel_desc: "Основная железнодорожная линия штата проходит через узкий туннель. Наши оперативники выявили слабые места в конструкции и применят взрывчатку, чтобы обрушить туннель." #NT!
 targeted_sabotage_remove_roadsigns: "Удалить дорожные знаки" #NT!
 targeted_sabotage_remove_roadsigns_desc: "Наши оперативники будут сбивать уличные знаки и разворачивать других, чтобы затруднить навигацию оккупационных войск." #NT!
 targeted_sabotage_immobilize_rolling_stock: "Остановить подвижной состав" #NT!
 targeted_sabotage_immobilize_rolling_stock_desc: "Горсть песка в точках смазки железнодорожного вагона в конечном итоге заставит его остановиться, тем самым блокируя железнодорожное полотно до тех пор, пока его нельзя будет отремонтировать. Даже небольшое количество вышедших из строя автомобилей может разрушить всю систему." #NT!
 targeted_sabotage_burn_storage: "Записать хранилище" #NT!
 targeted_sabotage_burn_storage_desc: "Местное сопротивление выявило хранилища, содержащие легковоспламеняющиеся соединения. Под покровом ночи наши оперативники подожгут склад, а затем в возникшей суматохе отойдут." #NT!
 targeted_sabotage_destroy_mining_equipment: "Уничтожить горнодобывающее оборудование" #NT!
 targeted_sabotage_destroy_mining_equipment_desc: "Местные группы сопротивления отмечают, что большая часть тяжелого оборудования, используемого в горнодобывающей промышленности, чрезвычайно уязвима. Наши агенты будут использовать взрывчатку, чтобы вывести из строя ряд важных элементов и остановить всю операцию по добыче полезных ископаемых." #NT!
 operation_targeted_sabotage_industry: "Диверсионная индустрия" #NT!
 operation_targeted_sabotage_industry_desc: "§LСопротивление на вражеской территории запросило поддержку в выводе из строя местного промышленного предприятия.§!" #NT!
 operation_targeted_sabotage_infrastructure: "Диверсионная инфраструктура" #NT!
 operation_targeted_sabotage_infrastructure_desc: "§LСопротивление на вражеской территории предпринимало сдержанные усилия против вражеской инфраструктуры, но пока ему не хватало ресурсов для нанесения серьезного удара.§!" #NT!
 operation_targeted_sabotage_resources: "Ресурсы для саботажа" #NT!
 operation_targeted_sabotage_resources_desc: "§LСопротивление на вражеской территории сообщило нам о попытках противника добыть ресурсы на территории государства. Умелое вмешательство в эти планы могло бы предотвратить это. §!" #NT!
 operation_rescue_operative: "Спасти пленного оперативника" #NT!
 operation_rescue_operative_desc: "§LОдин из наших активов был забран противником с доски. Мы должны вернуть его, и как можно скорее, прежде чем он навсегда будет удален из игры. §!" #NT!
 free_operative_free_in_transit: "Бесплатно в пути" #NT!
 free_operative_free_in_transit_desc: "Наш оперуполномоченный перевозится на машине между тюрьмой, в которой он содержится, и местом, где его допрашивают. Мы знаем маршрут и отправим небольшой отряд устроить засаду, убить охрану и освободить нашего оперативника." #NT!
 free_operative_liberate_camp: "Освободить лагерь" #NT!
 free_operative_liberate_camp_desc: "На допросе наш оперативник содержится в лагере вместе с другими важными заключенными. Мы нападем на лагерь небольшим отрядом, одолеем всех присутствующих охранников и освободим нашего агента." #NT!
 free_operative_smuggle_in_escape_gear: "Пронести спасательное снаряжение контрабандой" #NT!
 free_operative_smuggle_in_escape_gear_desc: "Наши учёные разработали набор средств для побега. У нас есть местный контакт, который согласился принять посылку. Затем наш оперативник воспользуется предоставленными ему инструментами и отправится на место встречи для эксфильтрации." #NT!
 operation_outcome_consumes_token_tt: "Эта операция может привести к уничтожению §YПроникновенного объекта§!." #NT!
 operation_outcome_sabotage_industry_tt: "Сосредотачивает местное сопротивление на атаках на промышленность и увеличивает вероятность успешных атак." #NT!
 operation_outcome_sabotage_infrastructure_tt: "Сосредотачивает местное сопротивление на атаке на инфраструктуру и увеличивает вероятность успешных атак." #NT!
 operation_outcome_sabotage_resources_tt: "Сосредоточивает местное сопротивление на добыче ресурсов и увеличивает вероятность успешных атак." #NT!
 operation_coup_government: "Организуйте переворот" #NT!
 operation_coup_government_desc: "§L[From.GetNameDefCap] созрел для смены режима. Несколько хороших, надежных людей - при должной поддержке - могли бы свергнуть укоренившуюся структуру, поддерживающую правительство [From.GetAdjective].§!" #NT!
 collaboration_government_set_up_planning_committees: "Создание комитетов по планированию" #NT!
 collaboration_government_set_up_planning_committees_desc: "Наша команда встретится с некоторыми симпатизирующими политиками, чтобы обсудить возможность формирования нового правительства для управления [From.GetNameDef] после того, как мы его оккупируем, а также сформируем несколько небольших рабочих групп, которые проработают детали." #NT!
 collaboration_government_train_paramilitary_forces: "Обучение военизированных формирований" #NT!
 collaboration_government_train_paramilitary_forces_desc: "Наша команда организует и обучит несколько подразделений, чтобы помочь новому правительству поддерживать закон и порядок. Пока не будет сформировано новое правительство, они будут помогать охранять тылы." #NT!
 collaboration_government_contact_military_officers: "Связаться с военными офицерами" #NT!
 collaboration_government_contact_military_officers_desc: "Наша команда будет следовать некоторым указаниям, которые указывают на то, что некоторые офицеры в отставке глубоко недовольны нынешним правительством [From.GetAdjective] и готовы помочь нам создать новое правительство после нашей оккупации." #NT!
 operation_collaboration_government: "Подготовьте правительство сотрудничества" #NT!
 operation_collaboration_government_desc: "§LНаличие дружественного правительства, отвечающего за [From.GetNameDef], позволило бы нам сконцентрироваться на других наших врагах и высвободить войска для достижения других целей.§!" #NT!
 fake_intel_decoy_tanks: "Танки-приманки" #NT!
 fake_intel_decoy_tanks_desc: "Мы изобрели дешевые приманки, которые издалека выглядят как танки. Мы разместим их в легко наблюдаемых местах и ​​позаботимся о том, чтобы у противника было достаточно времени, чтобы их заметить." #NT!
 fake_intel_radio_deception: "Радиообман" #NT!
 fake_intel_radio_deception_desc: "Мы создадим небольшой отряд радиоспециалистов, который будет выдавать себя за отряд связи гораздо более крупного формирования. Они также будут использовать более старую версию наших шифров, чтобы противнику было легче читать их сообщения." #NT!
 fake_intel_deliberate_leaks: "Преднамеренные утечки" #NT!
 fake_intel_deliberate_leaks_desc: "Некоторые из наших агентов в зарубежных странах будут следить за тем, чтобы они вели себя неблагоразумно в отношении нужных людей, гарантируя тем самым, что враг получит желаемую информацию через «достоверные» источники." #NT!
 fake_intel_press_releases: "Пресс-релизы" #NT!
 fake_intel_press_releases_desc: "Мы пригласим репортеров написать очень подробные статьи о некоторых вещах, о которых мы хотели бы, чтобы враг знал." #NT!
 fake_intel_utilize_double_agents: "Используйте двойных агентов" #NT!
 fake_intel_utilize_double_agents_desc: "Мы перевернули ряд младших информаторов вражеской разведки. Им будет предложено предоставить другой стороне нужную информацию." #NT!
 fake_intel_plant_evidence: "Растительные доказательства" #NT!
 fake_intel_plant_evidence_desc: "Мы проведем небольшую операцию в месте, которое контролирует противник, но которое нас в данный момент не интересует, и позаботимся о том, чтобы оставить после себя достаточно улик." #NT!
 fake_intel_release_pow: "Отпустите Пау" #NT!
 fake_intel_release_pow_desc: "Пленный вражеский офицер должен быть репатриирован домой по гуманитарным соображениям. Прежде чем он уйдет, мы позаботимся о том, чтобы он случайно увидел ряд вещей." #NT!
 operation_fake_intel: "Распространение ложной информации" #NT!
 operation_fake_intel_desc: "§LМы знаем, что [From.GetAdjective] в нашей стране действует разведка. Иногда лучше дать человеку, ищущему информацию, именно то, что он хочет услышать.§!" #NT!
 heavy_water_raid: "Операция Ганнерсайд" #NT!
 heavy_water_raid_desc: "§LНемцы начали производить тяжелую воду на заводе в Норвегии, возможно, связанном с программой разработки атомной бомбы. Даже если произведенной тяжелой воды будет недостаточно для создания такого оружия, она, несомненно, очень поможет им в их исследованиях. §!" #NT!
 heavy_water_infiltration: "Десантно-штурмовая группа и припасы" #NT!
 heavy_water_infiltration_desc: "Модифицированный бомбардировщик высадит в этом районе небольшую группу норвежских коммандос, которая соединится с передовой группой и местным сопротивлением." #NT!
 heavy_water_attack: "Диверсия на заводе по производству тяжелой воды" #NT!
 heavy_water_attack_desc: "Сообщается, что безопасность на заводе слабая. У нас внутри есть член сопротивления, который предоставил нам графики патрулирования. Оказавшись внутри, наша команда заложит взрывчатку и оставит доказательства того, что это была обычная военная операция." #NT!
 heavy_water_exfiltration: "Эксфильтрация" #NT!
 heavy_water_exfiltration_desc: "Команда разделится и либо присоединится к местным отрядам сопротивления, либо попытается вернуться к своим позициям." #NT!
 bruneval_raid: "Операция «Кусака»" #NT!
 bruneval_raid_desc: "§LПохоже, что противник опережает нас в развитии радиолокации. Мы обнаружили вражескую радиолокационную установку в уязвимом месте, которое, по нашему мнению, может быть захвачено достаточно решительной атакой небольшого отряда, чтобы получить больше разведданных.§!" #NT!
 bruneval_infiltration: "Парашютный десантный отряд" #NT!
 bruneval_infiltration_desc: "Будет сформирована рота воздушно-десантных войск, которая будет высажена ночью с малой высоты вблизи объекта." #NT!
 bruneval_attack: "Установка радара захвата" #NT!
 bruneval_attack_desc: "Десантный отряд разделится на четыре отряда, чтобы захватить объект и очистить пляж для эвакуации. Специалист разберет и сфотографирует радиолокационный комплекс. Подразделение также попытается захватить вражеского техника для допроса." #NT!
 bruneval_exfiltration: "Эвакуация на десантных кораблях" #NT!
 bruneval_exfiltration_desc: "Флотилия десантных кораблей с войсками для прикрытия эвакуации высадится и подберет десант. Будет организовано сопровождение дружественными военно-морскими силами." #NT!
 capture_tito: "Унтернемен Россельспринг" #NT!
 capture_tito_desc: "§LЮгославские партизаны окрепли и делают всё более смелые наступления. Во многих районах они эффективно контролируют сельскую местность, блокируя дороги и действуя безнаказанно. Ключом к этому является лидер партизан Тито, который координировал и контролировал эти операции. Уничтожение его нанесло бы серьезный удар по сопротивлению в этих районах.§!" #NT!
 capture_tito_infiltration: "Сухопутные воздушно-десантные войска" #NT!
 capture_tito_infiltration_desc: "Первая волна десантников будет доставлена ​​на планере почти на место предполагаемого укрытия Тито. Используя скорость и внезапность, они затем сокрушат охрану Тито и либо захватят, либо убьют самого Тито." #NT!
 capture_tito_attack: "Главный штурм" #NT!
 capture_tito_attack_desc: "Моторизованная колонна выдвинется, чтобы соединиться с воздушно-десантными частями и при этом уничтожить все основные партизанские отряды, которые стоят и сражаются." #NT!
 capture_tito_exfiltration: "Обезопасить территорию" #NT!
 capture_tito_exfiltration_desc: "Как только две штурмовые группы объединятся, они объединятся и зачистят выживших врагов." #NT!
 rescue_mussolini: "Спасение Бенито Муссолини" #NT!
 rescue_mussolini_desc: "§LПосле свержения [ITA.GetLeader] Муссолини был помещен под арест в небольшой гостинице в Апеннинских горах. У нас есть небольшое окно, чтобы спасти его и вернуть на наши позиции, где он, несомненно, поможет в управлении итальянскими территориями после нашей победы. §!" #NT!
 rescue_mussolini_infiltration: "Земельные планеры возле тюрьмы" #NT!
 rescue_mussolini_infiltration_desc: "Специально подобранное подразделение сядет на планеры и приземлится как можно ближе к месту, где, по данным нашей разведки, содержится Муссолини." #NT!
 rescue_mussolini_attack: "Нападение на тюрьму" #NT!
 rescue_mussolini_attack_desc: "Штурмовой отряд атакует, захватит отель и освободит Муссолини. В идеале гарнизон скорее отступит, чем будет сражаться. Скорость и внезапность имеют решающее значение." #NT!
 rescue_mussolini_exfiltration: "Эвакуация самолетом" #NT!
 rescue_mussolini_exfiltration_desc: "Небольшой самолет с отличными возможностями ближнего поля приземлится и заберет Муссолини, затем развернется и доставит его на дружественный аэродром." #NT!
 GER_rescued_mussolini: "Спасенный Муссолини" #NT!
 infiltration_paradrop_outcome: "Несмотря на некоторые трудности с поиском зоны высадки в темноте, команда благополучно приземлилась." #NT!
 infiltration_submarine_outcome: "Первая попытка была разбита высокими волнами, вторая попытка приземления на следующий день увенчалась успехом и благополучно доставила команду на берег." #NT!
 infiltration_border_outcome: "Под прикрытием очень неблагоприятной погоды наша команда нашла ранее разведанную тропу и без дальнейших проблем проследовала через границу." #NT!
 infiltration_diplomatic_outcome: "Команда без труда проникла в страну и ловко избежала навязанного им хвоста вражеской контрразведки." #NT!
 exfiltration_air_pickup_outcome: "Небольшому курьерскому самолету удалось без проблем найти точку посадки и благополучно доставить команду обратно на наши позиции." #NT!
 exfiltration_submarine_pickup_outcome: "После нескольких напряженных дней игры в прятки с местным вражеским патрулем нашей команде удалось организовать встречу и покинуть территорию незамеченной." #NT!
 exfiltration_border_outcome: "Команда скрылась, пересекла границу под покровом ночи, воспользовавшись услугами местного гида, который помог им найти путь через пограничную оборону." #NT!
 exfiltration_go_to_ground_outcome: "Наша команда смешалась с местным населением и в настоящее время строит планы: либо вернуться к нашим позициям, либо остаться в этом районе для выполнения дальнейших заданий." #NT!
 fake_intel_decoy_tanks_outcome: "Хотя противник провел несколько разведывательных вылетов в этом районе, мы не можем быть уверены, что он заметил ловушки и убедился в них. Мы ждем подтверждения из других источников, что они клюнули на удочку." #NT!
 fake_intel_radio_deception_outcome: "Наши радисты произвели большой трафик. Трудно сказать, действительно ли противник контролировал что-либо из этого." #NT!
 fake_intel_deliberate_leaks_outcome: "Мы позаботились о том, чтобы вражеская агентура получила ряд небольших утечек, рисующих совершенно иную картину реальности. Купилась ли на это другая сторона, еще неизвестно." #NT!
 fake_intel_press_releases_outcome: "Наш Департамент общественной информации позаботился о том, чтобы освещение событий в дружественных и нейтральных газетах выглядело примерно так, как мы хотим." #NT!
 fake_intel_utilize_double_agents_outcome: "Наши двойные агенты снабжали другую сторону щедрой информацией — некоторые из них даже верны, — чтобы гарантировать, что враг продолжает им доверять." #NT!
 fake_intel_plant_evidence_outcome: "Рейд, который мы провели, увенчался полным успехом, и противоположная сторона обнаружила множество доказательств нашей операции. По предварительным данным, в ответ на это уже произошел ряд перемещений войск." #NT!
 fake_intel_release_pow_outcome: "Офицера подвезли к нескольким военным лагерям, и ему разрешили заметить множество нашивок на подразделениях, которых на самом деле не существует." #NT!
 targeted_sabotage_plant_explosives_outcome: "Команда успешно заложила взрывчатку и разрушила здание. Сообщается, что станки получили незначительные повреждения, но их восстановление все равно займет много времени." #NT!
 targeted_sabotage_organize_more_meetings_outcome: "Наш агент успешно внедрился в руководство среднего звена целевой компании и провел агрессивную реструктуризацию процессов, чтобы добиться большей синергии за счет взаимодействия с ключевыми заинтересованными сторонами. Производительность значительно упала." #NT!
 targeted_sabotage_destroy_bridge_outcome: "Команда заложила взрывчатку и установила взрыватель так, чтобы он совпадал с проходящим поездом. Из-за взрыва и повреждения сошедшего с рельсов поезда весь пролет упал в реку." #NT!
 targeted_sabotage_collapse_tunnel_outcome: "Выявив структурные слабые места, группа заложила взрывчатку и отступила. Хотя повреждение туннеля можно устранить, пройдет некоторое время, прежде чем туннель снова станет полностью пригодным для использования." #NT!
 targeted_sabotage_remove_roadsigns_outcome: "Команда успешно удалила дорожные знаки на ряде важных перекрестков и заменила знаки в других местах, что вызвало большую путаницу среди водителей, незнакомых с местностью." #NT!
 targeted_sabotage_immobilize_rolling_stock_outcome: "Группа проникла в железнодорожное депо и успешно вывела из строя несколько транспортных средств. Последствия должны стать очевидными только после того, как автомобиль проедет пару километров и застрянет на открытой трассе." #NT!
 targeted_sabotage_burn_storage_outcome: "Команда успешно подожгла местные складские помещения, уничтожив сотни тонн хранящихся ресурсов и серьезно подорвав способность поддерживать запасы." #NT!
 targeted_sabotage_destroy_mining_equipment_outcome: "Группе удалось вывести из строя большую часть тяжелого горнодобывающего оборудования. Хотя некоторые повреждения могут быть поверхностными, они все равно создадут серьезные узкие места в производственном потоке." #NT!
 steal_blueprints_bribe_outcome: "Мы связались с инженером, испытывающим финансовые затруднения, и убедили его расстаться с некоторыми секретными бумагами в обмен на конвертируемую валюту." #NT!
 steal_blueprints_seduction_outcome: "Наш агент нашел инженера, которому требовалась личная компания, и который очень открыто рассказывал о своей работе." #NT!
 steal_blueprints_infiltrate_naval_design_office_outcome: "Наш агент успешно проник к поставщику военно-морского оборудования и сделал копии ряда чертежей ключевых компонентов." #NT!
 steal_blueprints_steal_prototype_outcome: "Прототип был успешно восстановлен и доставлен на дружественный аэродром. Наши инженеры сейчас разбирают его." #NT!
 steal_blueprints_middle_manager_outcome: "Время, проведенное нашим агентом в управлении небольшой компанией, значительно расширило наше понимание экономики противника. Мы все еще расследуем сообщения о том, что производительность выросла, пока там работал наш агент." #NT!
 capture_cyphers_bribe_outcome: "Наш агент получил полную копию кодовой книги из неназванного источника в обмен на некоторые ценности." #NT!
 capture_cyphers_raid_outcome: "Небольшой отряд коммандос успешно совершил набег на радиостанцию ​​и сумел получить копии текущего шифра до того, как его удалось уничтожить." #NT!
 capture_cyphers_seduction_outcome: "Нашему агенту удалось убедить человека, владевшего шифрами, расстаться с ними." #NT!
 capture_cyphers_smuggle_outcome: "Нашему агенту удалось убедить их контакт в [From.GetNameDef] прислать им полную копию шифров, используемых для связи с ними." #NT!
 capture_cyphers_reverse_engineer_outcome: "Наш агент успешно получил образец шифровальной машины противника. Хотя они и менее эффективны, чем военные модели, они все же позволят нам лучше понять их действия." #NT!
 collaboration_government_set_up_planning_committees_outcome: "Команда создала ряд групп планирования для формирования нового правительства и обеспечения плавной передачи власти после завершения боевых действий." #NT!
 collaboration_government_train_paramilitary_forces_outcome: "Команда организовала несколько надежных людей, некоторые с военным опытом, в небольшие военизированные подразделения, которые будут помогать охранять тыл нашей наступающей армии." #NT!
 collaboration_government_contact_military_officers_outcome: "Наша команда установила несколько контактов с отставными офицерами, которых можно убедить помочь в организации нового правительства, если они смогут сыграть в нем свою роль." #NT!
 free_operative_free_in_transit_outcome: "При поддержке небольшого подразделения коммандос наша команда смогла устроить засаду и вернуть нашего агента, пока его перебрасывали на новое место." #NT!
 free_operative_liberate_camp_outcome: "Всего за несколько часов до того, как заключенных должны были перевезти, небольшому отряду коммандос удалось освободить тюрьму, где содержался наш агент." #NT!
 free_operative_smuggle_in_escape_gear_outcome: "Наш агент получил инструменты для побега и под покровом ночи успешно сбежал из тюрьмы, несколько дней уклоняясь от поисковых групп и патрулей, прежде чем смог выйти на контакт." #NT!
 infiltrate_military_bribe_outcome: "Наш агент успешно убедил солдата, находящегося на действительной военной службе, работать на нас за значительную сумму денег." #NT!
 infiltrate_military_seduction_outcome: "Наш агент завязал отношения с действующим военным, который стал вполне надежным источником информации." #NT!
 infiltrate_military_turned_pow_outcome: "Наш отдел психологических операций успешно убедил военнопленного в справедливости нашего дела и отправил его обратно на другую сторону." #NT!
 infiltrate_military_ideological_supporter_outcome: "Наш агент связался с рядом офицеров, которые больше не поддерживают нынешний режим [From.GetAdjective]." #NT!
 resistance_contacts_radio_circuits_outcome: "Группа установила контакт с несколькими отрядами сопротивления и обучила их радиотехнике, оставив при каждом радисте." #NT!
 resistance_support_pidgeons_outcome: "Несколько голубей были заброшены в тыл врага с инструкциями, как их кормить и ухаживать за ними." #NT!
 resistance_contacts_briefings_outcome: "Команда проинструктировала членов сопротивления о запланированных операциях в их секторе, установила приоритеты для сбора разведывательной информации и организовала переброску поставок." #NT!
 resistance_support_arms_depots_outcome: "Команда создает несколько складов оружия и боеприпасов в скрытых местах, чтобы повысить ударную мощь сопротивления." #NT!
 resistance_support_distribute_weapons_outcome: "Команда раздала оружие ряду ячеек сопротивления и проинструктировала членов, как им пользоваться." #NT!
 resistance_support_organize_training_outcome: "Группа провела курсы по основам полевой работы, обслуживанию стрелкового оружия и сносу зданий." #NT!
 resistance_support_coordinate_groups_outcome: "Команда собрала представителей крупнейших групп сопротивления, чтобы должным образом координировать операции в более широком масштабе и обеспечить направление поставок туда, где они больше всего необходимы." #NT!
 heavy_water_raid_outcome_tt: "Мы попытаемся уничтожить немецкий завод тяжелой воды, предотвращая прорыв в их ядерном исследовательском проекте." #NT!
 bruneval_raid_outcome_tt: "Мы попытаемся захватить компоненты вражеской радиолокационной техники, чтобы помочь в наших собственных исследованиях." #NT!
 capture_tito_outcome_tt: "Мы попытаемся поймать или убить Тито. Это рискованная операция, которая может потерпеть неудачу." #NT!
 rescue_mussolini_outcome_tt: "Мы попытаемся освободить Муссолини. Это рискованная операция, которая может потерпеть неудачу." #NT!
 coordinated_strike_scout_target: "Цели разведки" #NT!
 coordinated_strike_scout_target_desc: "Команда проведет разведку целей, сделает фотографии и предоставит самую свежую информацию о местонахождении особо важных целей." #NT!
 coordinated_strike_scout_target_outcome: "Группа предоставила точную информацию о местонахождении штабов противника и других важных объектов всего за несколько часов до начала атаки." #NT!
 coordinate_strike_mark_targets: "Отметить цели" #NT!
 coordinate_strike_mark_targets_desc: "Команда будет использовать заранее подготовленные сигналы и маркеры, чтобы наши силы могли легче обнаруживать важные цели." #NT!
 coordinate_strike_mark_targets_outcome: "Несмотря на то, что маркировку пришлось проводить в кратчайшие сроки и в темноте, маркировка очень успешно направляла наши силы к наиболее важным целям." #NT!
 coordinated_strike_sabotage_communications: "Саботаж коммуникаций" #NT!
 coordinated_strike_sabotage_communications_desc: "Наша команда перережет телефонные линии и устроит засады на посыльных, чтобы нарушить связь противника в первые несколько решающих часов." #NT!
 coordinated_strike_sabotage_communications_outcome: "Наша команда успешно нарушила коммуникации противника, что привело к медленной реакции на нашу атаку." #NT!
 coordinated_strike_direct_units: "Прямые единицы" #NT!
 coordinated_strike_direct_units_desc: "Когда начнется атака, наша команда по радио направит наши подразделения к наиболее ценным целям." #NT!
 coordinated_strike_direct_units_outcome: "Наша команда очень успешно руководила нашими подразделениями, увеличивая урон, наносимый противнику." #NT!
 coordinated_strike_occupy_bridges: "Оккупируйте мосты" #NT!
 coordinated_strike_occupy_bridges_desc: "Наша команда захватит мосты в этом районе, предотвращая их разрушение и блокируя контратаки противника." #NT!
 coordinated_strike_occupy_bridges_outcome: "Команда успешно одолела охрану на ключевом мосту и перерезала провода для взрывных устройств, что позволило нашим войскам беспрепятственно продвигаться вперед." #NT!
 operation_coordinated_strike: "Скоординированный удар" #NT!
 operation_coordinated_strike_desc: "§LЧтобы одержать победу над [From.GetNameDef], мы должны нанести сокрушительный внезапный удар.§!\n\nПодготовьте воздушные миссии §YУдар по порту§! и §YСтратегические бомбардировки§! в целевом регионе, и они нанесут удар по завершении операции и начнут войну. между нами." #NT!
 coordinated_strike_tt: "Мы объявим войну §Y[From.GetNameDef]§! посредством внезапного нападения. При активации все подготовленные удары по портам и стратегические бомбардировки в целевом регионе будут выполняться несколько раз, и ПВО не сможет их перехватить." #NT!
 exfiltration_air_pickup_outcome_fail: "§RНаш пилот обнаружил, что назначенное место приземления ярко освещено прожекторами нескольких противовоздушных установок противника, и решил, что операция скомпрометирована.§!" #NT!
 exfiltration_submarine_pickup_outcome_fail: "§RПодводная лодка несколько часов ждала в согласованной точке эвакуации, но с берега не поступило никакого сообщения о готовности нашей команды к эвакуации. Экипаж сообщил об усилении активности противника на берегу в этот период.§!" #NT!
 exfiltration_border_outcome_fail: "§RГид на другой стороне границы тщетно ждал появления нашей команды, пока ему не пришлось покинуть свой пост из-за приближающегося вражеского патруля.§!" #NT!
 exfiltration_go_to_ground_outcome_fail: "§RКоманде пока не удалось выйти на контакт в заранее оговоренное время. У нас нет дополнительной информации о том, что с ними случилось.§!" #NT!
 OPERATION_OUTLOOK_LABEL: "Перспективы" #NT!
