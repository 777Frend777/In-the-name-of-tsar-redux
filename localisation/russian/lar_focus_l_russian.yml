 POR_the_iberian_socialist_union_tt: "([SPR.GetFlag]§YРеспубликанская Испания§!) Получает событие §Y'Иберийский социалистический союз'§!." #NT!
 POR_the_iberian_socialist_union_cores_tt: "§YИберийский социалистический союз§! получает ядра на всей Иберии, Канарских и Балеарских островах." #NT!
 POR_the_iberian_socialist_union_annex_puppets_tt: "Каждая испанская марионетка будет аннексирована." #NT!
 POR_the_iberian_socialist_union_cosmetic_name_tt: "§YPortugal§! будет называться §YИберийский социалистический союз§!." #NT!
 POR_the_popular_front_bloc: "Блок Народного фронта" #NT!
 POR_the_popular_front_bloc_desc: "Теперь, когда мы подчеркнули нашу иберийскую идентичность и консолидировали нашу нацию как [Root.GetNameDef], мы должны распространять коммунизм за рубежом и искать союзников, готовых присоединиться к нашему делу и вместе бороться против тирании и угнетения." #NT!
 POR_the_popular_front_bloc_tt: "Получает событие §Y'Португалия приглашает нас в Блок Народного фронта'§!." #NT!
 POR_the_popular_front_bloc_explanatory_tt: "Любой независимый §YCommunist§! нация в Европе получит событие §Y'Португалия приглашает нас в Блок Народного фронта'§!." #NT!
 POR_latin_american_communism: "Латиноамериканский коммунизм" #NT!
 POR_latin_american_communism_desc: "Мы должны достичь латиноамериканских народов. Апеллируя к присутствующим там коммунистическим элементам и поддерживая их усилия по распространению идеи единого международного блока, мы создадим основы союза американских и европейских социалистов." #NT!
 POR_our_comrades_overseas: "Наши товарищи за рубежом" #NT!
 POR_our_comrades_overseas_desc: "Мы организуем конференцию между теми латиноамериканскими странами, которые желают стать частью нашего блока. Пришло время показать миру единство между латиноамериканскими и иберийскими народами." #NT!
 POR_our_comrades_overseas_tt: "Любой независимый §YCommunist§! нация Латинской Америки получит событие §Y'Португалия приглашает нас в Блок Народного фронта'§!." #NT!
 POR_cooperate_with_french_militants: "Сотрудничать с французскими боевиками" #NT!
 POR_cooperate_with_french_militants_desc: "Наши товарищи во Франции отчаянно нуждаются в помощи в борьбе против фашистских народов, вторгшихся в их страну. Мы должны снабдить их оружием, оборудованием и боеприпасами, чтобы у них был шанс в борьбе." #NT!
 POR_anti_fascism: "Антифашизм" #NT!
 POR_anti_fascism_desc: "Фашизм представляет собой большую угрозу нашему делу, и с ним необходимо бороться. Мы должны бороться всеми средствами, чтобы освободить мир от его злых когтей." #NT!
 POR_anti_fascism_tt: "Получает §YСвержение правительства§! военную цель против крупных или соседних фашистских стран:" #NT!
 french_focus: "Французское дерево фокусов" #NT!
 free_french_focus: "Бесплатное французское дерево фокусов" #NT!
 POR_strengthen_the_regime: "Укрепить режим" #NT!
 POR_strengthen_the_regime_desc: "До сих пор существует множество диссидентов, готовящих заговоры против режима. Мы усилим тайную полицию, предоставив ей средства для искоренения подрывных организаций." #NT!
 POR_the_capital_of_espionage: "Столица шпионажа" #NT!
 POR_the_capital_of_espionage_desc: "В Лиссабоне множество агентов и заговоров: шпионы, собирающие информацию о трансатлантических поставках, предатели, сотрудничающие со своими бывшими врагами, и двойные агенты, передающие врагу ложные сведения. Мы можем воспользоваться этой ситуацией, собирая фрагменты информации, проходящей через нашу территорию, и совершенствуя собственную контрразведку." #NT!
 POR_appease_monarchists: "Умиротворить монархистов" #NT!
 POR_appease_monarchists_desc: "Чтобы заслужить поддержку монархических элементов в нашей стране, мы должны кооптировать их в правительстве и создать впечатление, что восстановление монархии является возможностью в будущем. Эти компромиссы могут обеспечить нам стабильность и поддержку, в которых нуждается режим." #NT!
 POR_national_gold_reserves: "Национальный золотой запас" #NT!
 POR_national_gold_reserves_desc: "В этой войне можно получить прибыль, оставаясь нейтральным. Обе стороны конкурируют за нашу дружбу и наши товары, и, если нам удастся удовлетворить их требования, наши золотые запасы могут существенно увеличиться." #NT!
 POR_concordat_with_the_holy_see: "Конкордат со Святым Престолом" #NT!
 POR_concordat_with_the_holy_see_desc: "Мы проведем переговоры с Ватиканом о соглашении, поощряющем социальную роль Церкви и предотвращающем ее вмешательство в политические дела Португалии.\n\n"Deus, Pátria e Família" - Антониу де Оливейра Саласар" #NT!
 POR_honor_anglo_portuguese_alliance: "Честь англо-португальского союза" #NT!
 POR_honor_anglo_portuguese_alliance_desc: "Англо-португальский союз, основанный в четырнадцатом веке, является старейшим союзом в мире. В эти роковые времена мы будем соблюдать этот договор и помогать [ENG.GetNameDef] в войне.\nВместе мы победим!" #NT!
 POR_proudly_alone: "Гордо одинокий" #NT!
 POR_proudly_alone_desc: "Вступление в войну потенциально приведет к вторжению в нашу страну и потере наших заморских территорий. Кроме того, вступление в конфликт дестабилизировало бы Пиренейский полуостров и поставило бы Португалию под угрозу оккупации Испанией. Мы должны оставаться нейтральными и стремиться к безопасности наших земель, поскольку нас скрывают и другие угрозы..." #NT!
 POR_the_eastern_menace: "Восточная угроза" #NT!
 POR_the_eastern_menace_desc: "Успех [JAP.GetNameDef] в Китае и Юго-Восточной Азии объяснялся главным образом плохим состоянием противостоящих им войск противника. Мы должны предотвратить то же самое на наших восточных территориях. Мы укрепим наши колонии и нанесем первый удар до того, как это сделают [JAP.GetAdjective]." #NT!
 POR_ditadura_militar: "Дитадура Милитар" #NT!
 POR_ditadura_militar_desc: "Наконец-то у нас есть поддержка, необходимая для отстранения Салазара от власти и восстановления военной диктатуры. Мы оставим Новое государство позади и примем меры, необходимые Португалии для процветания в эти роковые времена." #NT!
 POR_field_maneuvers: "Полевые маневры" #NT!
 POR_field_maneuvers_desc: "Corpo do Estado Maior разработала новые маневры, которые помогут переоценить и обновить наши старые доктрины; необходимый шаг для создания современной армии." #NT!
 POR_tropas_paraquedistas: "Тропас-Паракедистас" #NT!
 POR_tropas_paraquedistas_desc: "Мы сформируем элитный пехотный десант, способный действовать в тылу противника, обеспечивая неоценимое тактическое преимущество." #NT!
 POR_regimento_de_comandos: "Regimento de Comandos"
 POR_regimento_de_comandos_desc: "Нам нужны элитные силы, подготовленные к различным боевым ситуациям и способные действовать в самых суровых условиях.\n\n"Audaces Fortuna Juvat"" #NT!
 FRA_laissez_faire_tt: "Наша экономика станет более эффективной примерно через два года." #NT!
 FRA_carry_the_revolution_west_tt: "Предоставляет §YСвергнутое правительство§! военную цель против §YИспании§! или любых выживших некоммунистических фракций времен гражданской войны в Испании." #NT!
