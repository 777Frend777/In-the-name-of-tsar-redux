 autonomous_state: "автономное государство" #NT!
 semi_autonomous_state: "Полуавтономное государство" #NT!
 SPA_a_great_spain: "Великая Испания" #NT!
 SPA_a_great_spain_desc: "Молодая Вторая Республика не выполнила свои обязанности по защите религии, семьи и собственности. Пока левые осаждают нашу христианскую цивилизацию, Испанская конфедерация автономных государств встанет на ее защиту и придаст Испании истинное единство и новый дух. Парламент подчинится воле народа, или мы его устраним." #NT!
 SPA_hand_over_the_ceda_campaign_chest: "Отдайте сундук кампании CEDA" #NT!
 SPA_hand_over_the_ceda_campaign_chest_desc: "У нас осталось достаточно средств после избирательной кампании. В случае, если парламент отклонит наш голос, мы должны подготовиться к его устранению. Мы передадим предвыборный фонд Испанской конфедерации автономных полномочий просвещенным частям армии, чтобы они могли подготовить восстание против левых." #NT!
 SPA_negotiate_carlist_support: "Переговоры о поддержке Carlist" #NT!
 SPA_negotiate_carlist_support_desc: "У нашего дела есть союзники, к которым нам нужно обратиться. Антиклерикальные настроения левых вызвали недовольство карлистов, которые уже давно готовились к конфронтации с Республикой. Если мы заручимся их поддержкой, наше восстание значительно усилится." #NT!
 SPA_negotiate_carlist_support_tt: "С началом гражданской войны получите 5 хорошо обученных отрядов из §Y3 пехотных§! батальонов.\n" #NT!
 SPA_negotiate_carlist_support_tt_2: "§RЭти подразделения будут удалены после завершения Гражданской войны, если Испания не станет карлистской!§!\n" #NT!
 SPA_the_army_of_africa: "Армия Африки" #NT!
 SPA_the_army_of_africa_desc: "Залогом победы в предстоящей борьбе является опытная Армия Африки. Мы должны обеспечить их верность нашему делу, разработать планы молниеносной оккупации Северной Африки, а затем подготовить переброску этих закаленных в боях войск на материк, где они смогут склонить чашу весов в нашу пользу." #NT!
 SPA_the_army_of_africa_tt: "С началом гражданской войны получите 5 хорошо обученных подразделений с §Y7 пехотным§! и §Y2 артиллерийским §! батальонами и §YРазведывательной§! и §YИнженерной §! поддержкой, а также гарантированный контроль над §Y[290. GetName]§!.\n" #NT!
 SPA_secure_the_northern_garrisons: "Обезопасьте северные гарнизоны" #NT!
 SPA_secure_the_northern_garrisons_desc: "При должном «поощрении» мы заручимся поддержкой командиров гарнизонов Севера. При своевременном одновременном восстании это даст нам прочную базу власти, с которой мы сможем вести войну против левых, если наша первоначальная попытка государственного переворота потерпит неудачу." #NT!
 SPA_secure_the_northern_garrisons_tt: "Увеличивает §YГарнизонный контроль§! до §GTotal§_1 в §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! и §Y[172.GetName]§!.\n\nНационалисты начнут гражданскую войну, контролируя эти провинции, пока их §YГарнизонный контроль§! в них не ниже §!2_1.\n" #NT!
 SPA_sin_paquito: "Sin Paquito"
 SPA_sin_paquito_desc: "Правительство, опасаясь его потенциальной нелояльности, направило Франсиско Франко командовать войсками на Канарских островах. Однако, несмотря на наши приглашения, он также не обещал нам своей поддержки, а лишь задерживает нас своей нерешительностью. Если «Мисс Канарские острова 1936» не решит присоединиться к нам, то мы просто продолжим без него." #NT!
 SPA_con_paquito: "Con Paquito"
 SPA_con_paquito_desc: "Нашему делу нужны сильные лидеры, и Франсиско Франко пользуется лояльностью хваленой Африканской армии. Чтобы наше восстание увенчалось успехом, несмотря на его медлительность с принятием решения, мы должны заручиться его поддержкой, хотя за это, вероятно, придется заплатить цену..." #NT!
 SPA_con_paquito_tt: "С началом гражданской войны §YФранциско Франко§! становится националистическим фельдмаршалом.\n" #NT!
 SPR_the_popular_front: "Народный фронт" #NT!
 SPR_the_popular_front_desc: "Опасность, которую фашизм и религиозные суеверия представляют для наших личных свобод, имеет первостепенное значение, и мы должны создать широкий фронт политических партий, которые едины в своей оппозиции правым. Только объединившись, мы сможем остановить их наступление и спасти нашу республику." #NT!
 SPR_secure_the_guardia_de_asalto: "Обеспечьте безопасность Guardia de Asalto" #NT!
 SPR_secure_the_guardia_de_asalto_desc: "Поляризация общества растет, а вместе с ней и насилие. Мы должны обеспечить лояльность штурмовой гвардии, нашего хорошо обученного тяжелого полицейского резерва. Они будут иметь неоценимое значение, если насилие будет продолжать расти." #NT!
 SPR_secure_the_guardia_de_asalto_tt: "С началом гражданской войны получите 3 обученных отряда с §Y6 пехотными§! батальонами. Националисты получают 6 плохо обученных подразделений с §Y3 пехотными§! батальонами.\n" #NT!
 SPR_secure_the_guardia_de_asalto_tt_2: "С началом гражданской войны получите 5 обученных отрядов с §Y6 пехотными§! батальонами. Националисты получают 10 плохо обученных подразделений с §Y3 пехотными§! батальонами.\n" #NT!
 SPR_secure_the_guardia_get_both_types_tt: "§RЕсли ни один из фокусов не будет выбран, националисты вместо этого получат оба типа!§!\n" #NT!
 SPR_secure_the_guardia_civil: "Обезопасить Гражданскую гвардию" #NT!
 SPR_secure_the_guardia_civil_desc: "Экстремистские элементы продолжают нарушать общественный порядок, а на переднем крае борьбы с гражданскими беспорядками находится Гражданская гвардия. Обеспечение лояльности нашей национальной полиции должно быть нашим приоритетом, если мы стремимся остановить насилие и сохранить контроль." #NT!
 SPR_secure_the_guardia_civil_tt: "С началом гражданской войны наберите 6 плохо обученных отрядов с §Y3 пехотными§! батальонами. Националисты получают 3 обученных подразделения с пехотными §Y6§! батальонами.\n" #NT!
 SPR_secure_the_guardia_civil_tt_2: "С началом гражданской войны наберите 10 плохо обученных отрядов с §Y3 пехотными§! батальонами. Националисты получают 5 обученных подразделений с пехотными §Y6§! батальонами.\n" #NT!
 SPR_train_the_union_youth: "Обучайте молодежь Союза" #NT!
 SPR_train_the_union_youth_desc: "От военных исходят слухи о нелояльности, и мы должны быть готовы к худшему. Мы проведем ускоренные курсы по использованию оружия и основам военной тактики для преданных и преданных своему делу частей наших молодых сторонников, чтобы они могли быть вооружены в любой момент, если произойдет худшее." #NT!
 SPR_train_the_union_youth_tt: "С началом гражданской войны получите 5 хорошо обученных отрядов из §Y3 пехотных§! батальонов.\n" #NT!
 SPR_enlarge_the_weapon_caches: "Увеличьте тайники с оружием" #NT!
 SPR_enlarge_the_weapon_caches_desc: "Еще до забастовки шахтеров Астурии в 1934 году по всей стране тайно создавались тайники с оружием, готовясь к неизбежной необходимости защищать наши свободы с помощью военного оружия. В эти кризисные времена нам было бы полезно их еще больше расширить." #NT!
 SPR_enlarge_the_weapon_caches_tt: "С началом гражданской войны сохраните §Y80%§! оборудования вместо §Y50%§!.\n" #NT!
 SPR_distribute_arms_to_the_people: "Раздайте оружие народу" #NT!
 SPR_distribute_arms_to_the_people_desc: "Нелояльность военных теперь почти очевидна, и ясно, что мы не можем полагаться на них в защите ценностей Республики. Мы должны начать раздавать оружие тем, кто в глубине души заботится о лучших интересах Республики, чтобы они могли стать первой защитой от возможного восстания." #NT!
 SPR_distribute_arms_to_the_people_tt: "С началом гражданской войны получите 10 необученных отрядов из §Y3 пехотных§! батальонов.\n" #NT!
 SPR_disband_the_army: "Расформировать армию" #NT!
 SPR_disband_the_army_desc: "Мы больше не можем игнорировать признаки нелояльности в армии. Даже если это может побудить заговорщиков к действию, у нас нет другого выбора, кроме как попытаться немедленно распустить армию и перехватить инициативу." #NT!
 SPR_disband_the_army_tt: "§GУменьшает долю армии, которая встанет на сторону Националистической фракции в начале гражданской войны с §Y50%§! до §Y20%§!, а количество дивизий Африканской армии сокращается с §Y5§! на §Y3§!.§!\nЛоялистская часть §Y80%§_5 — это §Rdisbanded§_5, но ее оборудование возвращается в запас.\n\nЕсли этот фокус не будет принят, правительство в ответ распустит армию в начале гражданской войны. , без каких-либо дополнительных преимуществ.\n\n§RОстатки нелояльной армии спровоцируют немедленное начало гражданской войны!§!\n" #NT!
 SPA_the_phalanx_ascendant: "Восходящая Фаланга" #NT!
 SPA_the_phalanx_ascendant_desc: "Подъем Фаланги происходит сейчас. Несуществующая Республика находится в агонии, и хотя борьба будет долгой и упорной, мы сделали первые шаги на пути к возрождению Испанской Империи." #NT!
 SPA_bolster_offensive_infrastructure: "Укрепление наступательной инфраструктуры" #NT!
 SPA_bolster_offensive_infrastructure_desc: "Самым большим препятствием в нашем планировании наступления является наша неспособность обеспечить достаточные запасы наших передовых частей. С акцентом на улучшение инфраструктуры в этих секторах наши наступательные операции должны быть значительно усилены." #NT!
 SPA_bolster_offensive_infrastructure_tt: "Требуется Гражданская война в Испании.\nДобавьте §Y1 Инфраструктуру§! в 3 случайных передовых государства.\n" #NT!
 SPA_the_fifth_column: "Пятая колонна" #NT!
 SPA_the_fifth_column_desc:1 "In the words of Emilio Mola: "По словам Эмилио Мола: «Когда мои четыре колонны приближаются к Мадриду, пятая колонна поддержки поднимется изнутри города и подорвет оборону республиканцев изнутри». Мы организуем эти «пятые колонны» во всех городах, к которым приближаемся, что даст нам решающее преимущество." #NT!
 SPA_the_fifth_column_tt: "Открывает §YРешения «Активация пятой колонны»§!, позволяющие создавать незначительные восстания на вражеской территории.\n" #NT!
 SPA_emergency_munitions_corporations: "Корпорации по производству чрезвычайных боеприпасов" #NT!
 SPA_emergency_munitions_corporations_desc: "Военные усилия требуют немедленного усиления, если мы хотим поддерживать достаточный уровень снабжения наших храбрых войск. Тех, кто не воюет, мы организуем во временные мастерские, где будут изготавливаться самые необходимые товары для наших войск." #NT!
 SPA_the_corpo_truppe_volontarie: "Corpo Truppe Volontarie" #NT!
 SPA_the_corpo_truppe_volontarie_desc: "Наши сторонники в [ITA.GetNameDef] прислали нам Corpo Truppe Volontarie, чтобы помочь нам в нашей борьбе, но если мы хотим добиться успеха, ее придется значительно расширить. Мы отправим дипломатического посланника в [ITA.GetNameDef], чтобы поддержать наше дело и получить дополнительную военную помощь от нашего имени." #NT!
 SPA_the_condor_legion: "Легион Кондор" #NT!
 SPA_the_condor_legion_desc: "Наши сторонники в [GER.GetNameDef] прислали нам Легион Кондор, чтобы помочь нам в нашей борьбе, но если мы хотим добиться успеха, его придется значительно расширить. Мы отправим дипломатического посланника в [GER.GetNameDef], чтобы поддержать наше дело и получить дополнительную военную помощь от нашего имени." #NT!
 SPA_equipment_shipments: "Поставки оборудования" #NT!
 SPA_equipment_shipments_desc: "Войска — не единственное, что нам нужно для обеспечения нашей победы. Наши сторонники за рубежом должны понять нашу острую потребность в оборудовании и то, как они могут нам помочь в этом вопросе." #NT!
 SPA_obtain_training_staff: "Получить обучающий персонал" #NT!
 SPA_obtain_training_staff_desc: "Хотя это может задеть нашу гордость, мы должны признать превосходный опыт, которым обладают наши иностранные сторонники в военном искусстве. Нам следует пригласить их военных экспертов в Испанию для обучения наших офицеров и помощи в обучении наших войск, что даст нам необходимое преимущество над республиканцами." #NT!
 SPA_doctrinal_advancements: "Доктринальные достижения" #NT!
 SPA_doctrinal_advancements_desc: "Наши иностранные сторонники добились значительных успехов в военном мышлении и доктрине за предыдущие десятилетия. Возможно, мы могли бы убедить их поделиться с нами своими идеями, чтобы мы могли проверить их в нашей нынешней войне." #NT!
 SPA_secure_the_national_defense_council: "Обеспечьте безопасность Совета национальной обороны" #NT!
 SPA_secure_the_national_defense_council_desc: "Лишенное лидера, наше дело возглавляет хунта военных и гражданских лидеров со слабо согласующимися целями. Если мы хотим осуществить свою волю и добиться возрождения, которого заслуживает Испания, мы должны обеспечить доминирование над этой разнообразной, а иногда и ссорящейся организацией." #NT!
 SPA_suspend_the_constitution: "Приостановить действие Конституции" #NT!
 SPA_suspend_the_constitution_desc: "Мы не добьемся прогресса, пока будем придерживаться конституции, которая неоднократно доказывала свою ошибочность и слабость. Мы приостановим его, проложив путь к военному переходному правительству, которое может провести нас через это необходимое братоубийство, которое, в свою очередь, в конечном итоге уступит место новому, сильному, авторитарному правительству." #NT!
 SPA_primo_de_rivera_prisoner_exchange: "Обмен пленными Примо Де Ривера" #NT!
 SPA_primo_de_rivera_prisoner_exchange_desc: "Основатель Фаланги Хосе Антонио Примо де Ривера, сын старого диктатора Мигеля Примо де Ривера, был заключен в тюрьму еще до начала гражданской войны. Республиканцы заявили о готовности пойти с нами на обмен пленными, и если мы хотим вернуть себе идеологического лидера, мы должны согласиться." #NT!
 SPA_eliminate_the_carlists: "Устранить карлистов" #NT!
 SPA_eliminate_the_carlists_desc: "Наше видение Испании несовместимо с видением карлистов. Цепляясь за умирающую династию, со своими слабыми лидерами и религиозным фанатизмом, они представляют угрозу самому будущему самой Испании. Мы должны искоренить этих несогласных, чтобы настоящие сильные лидеры могли выступить и объединить страну железной рукой." #NT!
 SPR_carlist_uprising_flag: "Карлисты восстали." #NT!
 SPA_absorb_carlist_remnants: "Поглотить остатки карлистов" #NT!
 SPA_absorb_carlist_remnants_desc: "Поскольку карлизм практически побежден, менее фанатичные элементы фракции все еще могут быть полезны на передовой. Мы не должны упустить эту возможность – каждый способный орган, который мы можем собрать, будет способствовать достижению целей Фаланги в целом." #NT!
 SPA_establish_the_directory: "Создать каталог" #NT!
 SPA_establish_the_directory_desc: "Эмилио Мола, великий архитектор восстания, получил достаточную поддержку со стороны Хунты и политических лидеров Фаланги, чтобы приступить к следующему этапу своего плана: созданию Директории, которая будет управлять всеми аспектами гражданской войны до тех пор, пока страна была в безопасности." #NT!
 SPA_establish_the_directory_tt: "§Y[ROOT.GetName]§! будет называться §YИспанский каталог§!\n" #NT!
 SPA_a_one_party_state: "Однопартийное государство" #NT!
 SPA_a_one_party_state_desc: "Демократия, а не самоцель, как пытаются убедить нас республиканцы, на самом деле является не чем иным, как средством вырвать полный контроль над государством у слабых и недостойных. Мы покончим со всеми другими политическими партиями, чтобы тем, у кого есть сильные взгляды, не мешали в их стремлении к Великой Испании." #NT!
 SPA_a_one_party_state_tt: "Половина текущего совокупного §Ynon-Fascist§! поддержка применяется как §RStability§! штраф:\n" #NT!
 SPA_expand_conscription: "Развернуть призыв" #NT!
 SPA_expand_conscription_desc: "Гражданская война наносит ущерб нашей стране, но мы не можем ослабить давление на республиканцев. Требуется новый толчок, подпитываемый возобновлением усилий по набору персонала." #NT!
 SPA_safeguard_the_freedom_of_worship: "Защитить свободу вероисповедания" #NT!
 SPA_safeguard_the_freedom_of_worship_desc: "Республиканцы угрожают самой вере в Бога, и мы должны дать понять всем, что мы являемся последним бастионом христианства. Мы будем защищать права и свободу вероисповедания всех христиан, и все желающие могут присоединиться к нашей борьбе в их защиту." #NT!
 SPA_prepare_the_pyrenees_defenses: "Подготовьте оборону Пиренеев" #NT!
 SPA_prepare_the_pyrenees_defenses_desc: "До нас дошли слухи, что республиканцы обратились к [FRA.GetNameDef] с просьбой о помощи. Хотя это маловероятно, мы не можем рисковать тем, что это правда, и оставлять наши северные границы незащищенными. На случай [FRA.GetAdjective] вмешательства необходимо немедленно начать подготовку к обороне." #NT!
 SPA_prepare_the_pyrenees_defenses_tt: "Место 2 уровня §YForts§! в провинциях на границе с Францией в §YПаис Васко§!, §YНаварра§!, §YЗападный Арагон§!, §YВосточный Арагон§! и §YКаталония§!.\n" #NT!
 SPA_develop_all_talent: "Развивайте все таланты" #NT!
 SPA_develop_all_talent_desc: "Всем, кто этого заслуживает, будет гарантирован свободный доступ к высшему образованию, а также необходимое финансирование для реализации идей, которые могут представлять интерес для государства. Инвестиции в создание новых научно-исследовательских центров, несомненно, принесут нам много пользы во множестве различных областей." #NT!
 SPA_regional_agrarian_commissions: "Региональные аграрные комиссии" #NT!
 SPA_regional_agrarian_commissions_desc: "Деревня опустошена войной. Чтобы население не голодало, мы немедленно создадим аграрные комиссии для каждого региона. Это позволит максимизировать продуктивность неповрежденных пахотных земель и позволит нам накормить людей." #NT!
 SPA_the_national_syndicalist_state: "Национал-синдикалистское государство" #NT!
 SPA_the_national_syndicalist_state_desc: "Гражданская война закончилась, и пришло время временному военному правительству отказаться от контроля, а истинным лидерам Фаланги подойти и возвестить новую эру для Испании." #NT!
 SPA_the_national_syndicalist_state_tt: "§Y[ROOT.GetName]§! будет называться §YИспанская империя§!\n" #NT!
 SPA_syndicalize_production: "Синдикализируйте производство" #NT!
 SPA_syndicalize_production_desc: "Наше движение отличается как от капитализма, так и от коммунизма. Вместо этого мы создадим национальные синдикаты, в которых сотрудники и работодатели смогут работать вместе, чтобы максимизировать производительность на благо всей Испании." #NT!
 SPA_strengthen_the_supreme_reality_of_spain: "Укрепите высшую реальность Испании" #NT!
 SPA_strengthen_the_supreme_reality_of_spain_desc: "Слишком долго сепаратизм, инакомыслие и местная автономия ослабляли испанское государство. Мы покончим с этими глупыми представлениями и представим новую реальность для единой Испании, к которой все, независимо от их группы или класса, смогут относиться и вносить свой вклад." #NT!
 SPR_recovering_from_civil_war_focus_tt: "Разблокирует решения §YВосстановление после гражданской войны§!, позволяющие вернуть принадлежащие испанским государствам статус §YОсновных государств§!, если они имеют достаточно высокий §YСоответствие§!.\n" #NT!
 SPA_glory_and_wealth_on_the_sea_lanes: "Слава и богатство на морских путях" #NT!
 SPA_glory_and_wealth_on_the_sea_lanes_desc: "Судьба Испании всегда лежала за океанами. Нас ждут слава и богатство, нам нужно лишь восстановить контроль над морскими путями, как мы это делали в прошлом." #NT!
 SPA_improve_domestic_naval_facilities: "Улучшение отечественных военно-морских сил" #NT!
 SPA_improve_domestic_naval_facilities_desc: "Хороший флот требует отличной инфраструктуры. Требуются новые верфи и объекты, и мы должны начать их строительство уже сейчас." #NT!
 SPA_a_great_maritime_power: "Великая морская держава" #NT!
 SPA_a_great_maritime_power_desc: "Когда-то испанскую мощь боялись за океаном. Хотя наше состояние с течением веков уменьшилось, наша связь с морями сохраняется. Мы воспользуемся нашим морским наследием и возобновим свое присутствие на водных путях мира." #NT!
 SPA_commerce_protection: "Защита торговли" #NT!
 SPA_commerce_protection_desc: "Глобальная торговля более чем когда-либо является ключом к здоровой экономике. Способность защитить наше собственное торговое судоходство укрепит наши позиции в любом будущем конфликте, в котором мы можем оказаться." #NT!
 SPA_exemplify_the_art_and_science_of_warfare: "Покажите пример искусства и науки ведения войны" #NT!
 SPA_exemplify_the_art_and_science_of_warfare_desc: "Война — это не только искусство, но и наука, и мы должны дать тем, кто ею занимается, необходимые инструменты и возможности для изучения своих идей." #NT!
 SPA_the_will_to_empire: "Воля к Империи" #NT!
 SPA_the_will_to_empire_desc: "У нас есть решимость построить Империю. Мы подтверждаем, что историческое достижение Испании заключается в Империи. Мы заявляем, что Испания занимает главенствующее положение в Европе, и заявляем, что Испания продолжит оставаться духовной осью, объединяющей латиноамериканский мир." #NT!
 SPA_unite_iberia: "Объедините Иберию" #NT!
 SPA_unite_iberia_desc: "Португалия и Испания когда-то были едины, и некоторые говорят, что они должны быть объединены снова. Мы согласны. Объединение Иберии неизмеримо укрепит наши позиции в мире." #NT!
 SPA_absorb_the_portuguese_empire: "Поглотите Португальскую империю" #NT!
 SPA_absorb_the_portuguese_empire_desc: "Португальская колониальная империя является частью нашей новой иберийской гегемонии, даже если они еще не считают это таким. Это легко исправить." #NT!
 SPA_claim_the_aragonese_possessions: "Заявите права на арагонские владения" #NT!
 SPA_claim_the_aragonese_possessions_desc: "Королевство Арагон когда-то простиралось вдоль Средиземноморья. Испания, как историческое продолжение Арагонского королевства, по праву заслуживает возвращения этих территорий под свой контроль. Мы отстоим это право." #NT!
 SPA_reclaim_spanish_africa: "Расширить испанскую Африку" #NT!
 SPA_reclaim_spanish_africa_desc: "Нет никаких причин, по которым нынешние границы наших североафриканских владений должны быть высечены в камне. Учитывая нынешнюю слабость Франции, возможно, нет лучшего времени, чтобы заявить о своих правах на эту территорию, чем сейчас." #NT!
 SPA_reassert_american_dominance: "Подтвердить американское доминирование" #NT!
 SPA_reassert_american_dominance_desc: "За столетие, прошедшие с момента обретения независимости, различные страны Латинской Америки только ссорились и ссорились друг с другом. Они забыли силу, заключающуюся в нашем культурном единстве, и поэтому мы напомним им, что мы — ось, вокруг которой они вращаются." #NT!
 SPA_reassert_american_dominance_tt: "Разблокирует решения §YПодтверждение американского доминирования§!, позволяющие мирно поработить более слабые американские страны.\n" #NT!
 SPA_retake_the_americas: "Верните себе Америку" #NT!
 SPA_retake_the_americas_desc: "Более крупные из латиноамериканских держав не намерены добровольно принимать наше лидерство, и мы не сможем вернуть себе наши старые владения из [USA.GetNameDef] без боя. Хотя задача огромна, реализация наших имперских амбиций близка, если только мы сможем ее преодолеть." #NT!
 SPA_embrace_the_spanish_destiny: "Примите испанскую судьбу" #NT!
 SPA_embrace_the_spanish_destiny_desc: "Испанию ждет особая судьба: дать всем испанцам свободу принадлежать к сильной и свободной нации; восстановить наше превосходящее положение в мире, несмотря на возражения наших врагов; и защищать христианский образ жизни." #NT!
 SPA_the_national_and_popular_army_of_spain: "Национальная и народная армия Испании" #NT!
 SPA_the_national_and_popular_army_of_spain_desc: "Военная мощь новой испанской нации будет организована в национальную и народную армию, в которую все трудоспособные мужчины будут иметь честь быть зачисленными." #NT!
 SPA_mandatory_pre_military_training: "Обязательная довоенная подготовка" #NT!
 SPA_mandatory_pre_military_training_desc: "Для подготовки к призыву в армию все мужчины проходят обязательную допризывную подготовку." #NT!
 SPA_all_shall_serve: "Все будут служить" #NT!
 SPA_all_shall_serve_desc: "Новая Испания является выражением воли всех испанцев, и поэтому всем должно быть разрешено выполнить свой долг по ее защите. Стандарты найма должны быть соответствующим образом расширены." #NT!
 SPA_the_army_of_africa_model: "Модель «Армия Африки»" #NT!
 SPA_the_army_of_africa_model_desc: "Успех Африканской армии в гражданской войне не остался незамеченным. Наша новая армия должна соответствовать установленным ею стандартам, и поэтому мы будем моделировать ее по их примеру." #NT!
 SPA_equipment_modernization: "Модернизация оборудования" #NT!
 SPA_equipment_modernization_desc: "Для нашей новой армии подойдет только самое лучшее вооружение, и мы должны соответствующим образом разрабатывать новое вооружение." #NT!
 SPA_artillery_modernization: "Модернизация артиллерии" #NT!
 SPA_artillery_modernization_desc: "Артиллерия является ключевой частью современной войны, и поэтому мы должны модернизировать наши устаревшие орудия новыми, более мощными моделями." #NT!
 SPA_expand_the_air_branch: "Расширить авиационное подразделение" #NT!
 SPA_expand_the_air_branch_desc: "Гражданская война ясно показала нам важную роль, которую играет авиация. Если мы хотим стать силой, с которой нужно считаться, нам необходимо расширяться в этой области." #NT!
 SPA_expand_the_special_forces: "Расширить спецназ" #NT!
 SPA_expand_the_special_forces_desc: "Горстка специалистов способна добиться того, чего не могут сделать десятки рядовых пехотинцев. Мы начнем специализированное обучение для решения конкретных задач, гарантируя, что в нашем распоряжении будут необходимые инструменты, если возникнет такая необходимость." #NT!
 SPA_motorization: "Моторизация" #NT!
 SPA_motorization_desc: "Массовая моторизация армии открывает широкий спектр новых тактических и стратегических возможностей. Это преимущество, мимо которого мы не можем пройти." #NT!
 SPA_an_armored_corps: "Бронетанковый корпус" #NT!
 SPA_an_armored_corps_desc: "Испании нужен бронетанковый корпус, если она не хочет превзойти своих соседей." #NT!
 SPA_join_the_axis: "Присоединяйтесь к Оси" #NT!
 SPA_join_the_axis_desc: "Будущее Испании – в свержении существующего мирового порядка. Мы должны объединиться с теми, кто разделяет наши взгляды, чтобы объединить наши силы с их силами." #NT!
 SPA_fascist_economic_aid: "Фашистская экономическая помощь" #NT!
 SPA_fascist_economic_aid_desc: "Гражданская война опустошила нашу страну, но, возможно, наши новые союзники захотят помочь нашим программам восстановления." #NT!
 SPA_facilitate_pyrenees_freight_transports: "Содействие грузовым перевозкам в Пиренеях" #NT!
 SPA_facilitate_pyrenees_freight_transports_desc: "Поставка новых материалов с севера должна быть еще более облегчена, чтобы удовлетворить спрос, и поэтому мы расширим железные дороги, проходящие через Пиренеи." #NT!
 SPA_facilitate_pyrenees_freight_transports_tt: "Добавьте максимум §YInfrastructure§! в §YMadrid§!, §YGuadalajara§!, §YВосточная Арагона§!, §YКаталуна§!, §YБургос§! и §YПаис Васко§!." #NT!
 SPA_improve_cross_country_railways: "Улучшите железные дороги повышенной проходимости" #NT!
 SPA_improve_cross_country_railways_desc: "Расширение нашей национальной железнодорожной сети не только обеспечит столь необходимые рабочие места, но также облегчит передвижение войск, грузов и послужит предметом национальной гордости для всех испанцев." #NT!
 SPA_support_the_war_industry: "Поддержите военную промышленность" #NT!
 SPA_support_the_war_industry_desc: "Прежде чем мы сможем расширить нашу военную промышленность, мы должны сначала позаботиться о расширении вспомогательной промышленности, от которой она будет зависеть." #NT!
 SPA_italian_shipbuilding_expertise: "Итальянский судостроительный опыт" #NT!
 SPA_italian_shipbuilding_expertise_desc: "Пригласив итальянских экспертов, мы сможем улучшить наши судостроительные возможности, что позволит нам легче расширять наш военно-морской флот, особенно в плане крупнейших судов." #NT!
 SPA_the_duty_to_work: "Обязанность работать" #NT!
 SPA_the_duty_to_work_desc: "У всех испанцев есть долг перед государством. Если эта обязанность не требует от них сражаться на передовой, она потребует от них делать все возможное, чтобы снабжать и оснащать тех, кто это делает." #NT!
 SPA_expand_the_war_industry: "Расширить военную промышленность" #NT!
 SPA_expand_the_war_industry_desc: "Мощному государству необходима крупная военная промышленность, если оно хочет продемонстрировать эту мощь – и наша вполне может быть больше." #NT!
 SPA_national_recovery: "Национальное восстановление" #NT!
 SPA_national_recovery_desc: "Пришло время предпринять согласованные национальные усилия по восстановлению после разрушительной гражданской войны." #NT!
 SPA_autarky: "Автаркия" #NT!
 SPA_autarky_desc: "Чтобы нашему положению не угрожали другие, мы должны обеспечить полную самодостаточность нашей экономики." #NT!
 SPA_spanish_austerity: "Испанская экономия" #NT!
 SPA_spanish_austerity_desc: "Хотя это и нежелательно, но политика жесткой экономии необходима, чтобы высвободить средства, необходимые для восстановления нашей страны." #NT!
 SPA_reduce_reliance_on_foreign_resources: "Уменьшить зависимость от иностранных ресурсов" #NT!
 SPA_reduce_reliance_on_foreign_resources_desc: "Зависимость от других — это слабость, которой могут воспользоваться только наши потенциальные враги. Мы должны добиваться самодостаточности всеми доступными нам ресурсами." #NT!
 SPA_reduce_reliance_on_foreign_resources_tt: "Открывает уникальные решения §YПоиски ресурсов§!, позволяющие расширять существующие и разрабатывать новые месторождения ресурсов на материке.\n" #NT!
 SPA_expand_the_axis_gold_trade: "Расширить торговлю золотом Оси" #NT!
 SPA_expand_the_axis_gold_trade_desc: "Державы Оси отчаянно нуждаются в торговле, испытывая трудности из-за блокады союзников. Их золото течет в нашу страну, благодаря чему они могут приобретать природные ресурсы как у нас, так и у других нейтральных стран. Мы получаем от этого огромную выгоду, и поэтому, возможно, нам следует поощрять это еще больше..." #NT!
 SPA_ensure_agricultural_self_sufficiency: "Обеспечить сельскохозяйственную самодостаточность" #NT!
 SPA_ensure_agricultural_self_sufficiency_desc: "Мы должны освободиться от импорта продовольствия из-за границы – наше сельское хозяйство должно быть расширено до такой степени, чтобы оно могло прокормить всю нашу нацию." #NT!
 SPA_unify_the_nationalist_front: "Объединение Националистического фронта" #NT!
 SPA_unify_the_nationalist_front_desc: "Восстание, или «националисты», как они стали называть себя, представляют собой разрозненный набор групп, объединенных только своим желанием свергнуть Республику. Путь к успеху лежит в том, чтобы избегать распрей и сосредоточиться на борьбе с нашим общим врагом." #NT!
 SPA_save_the_alcazar: "Спасите Алькасар!" #NT!
 SPA_save_the_alcazar_desc: "Алькасар в Толедо все еще удерживается силами, верными нашему делу, но они находятся в осаде! Их освобождение, хотя и не является стратегически важным, стало бы крупной пропагандистской победой и укрепило бы положение Франсиско Франко как фактического лидера военной хунты." #NT!
 SPA_martyrdom_for_primo_de_rivera: "Мученическая смерть Примо Де Риверы" #NT!
 SPA_martyrdom_for_primo_de_rivera_desc: "Хосе Антонио Примо де Ривера, основатель партии Фаланга, находился в тюрьме еще до начала гражданской войны. Хотя нам предложили обмен пленными, возможно, этот потенциальный политический соперник лучше послужит нашему делу в качестве казненного мученика... Мы обеспечим «провал» переговоров об обмене пленными." #NT!
 SPA_caudillo_of_spain: "Каудильо Испании" #NT!
 SPA_caudillo_of_spain_desc: "Достижения Франсиско Франко говорят сами за себя, а его потенциальные соперники встретили преждевременный конец. Поддержка среди хунты назначения его нашим официальным лидером растет, и остается только сделать официальное заявление." #NT!
 SPA_extol_the_martyrs_of_the_war: "Прославляйте мучеников войны" #NT!
 SPA_extol_the_martyrs_of_the_war_desc: "Тех, кто отдал свою жизнь за наше дело, следует помнить и чтить за их жертву. Их действия должны служить примером для всех нас." #NT!
 SPA_consolidate_the_north: "Консолидация Севера" #NT!
 SPA_consolidate_the_north_desc: "Первым шагом на пути к победе должно стать завоевание и консолидация северных территорий. Как только это будет завершено, мы сможем перейти к другим уязвимым участкам республиканского фронта." #NT!
 SPA_foment_a_carlist_split: "Спровоцируйте раскол в Карлистах" #NT!
 SPA_foment_a_carlist_split_desc: "Карлисты внутренне разделены так же, как и сам националистический фронт. Настраивая различных лидеров карлистов друг против друга, мы можем ослабить их власть, открывая нам возможность заключать отдельные сделки с различными группами карлистов." #NT!
 SPA_a_methodical_approach: "Методический подход" #NT!
 SPA_a_methodical_approach_desc: "Ключ к успеху в этой гражданской войне лежит не в смелых маневрах и безрассудных атаках, а в тщательном и методичном планировании, а также в продуманных и точных атаках." #NT!
 SPA_tackle_the_vulnerable_fronts: "Устранение уязвимых фронтов" #NT!
 SPA_tackle_the_vulnerable_fronts_desc: "На определенных участках линии фронта противника наблюдаются уязвимые места. Нам следует сосредоточиться на этих областях, чтобы максимизировать эффект от наших наступлений." #NT!
 SPA_tackle_the_vulnerable_fronts_tt: "Улучшает решения §YНаступления Гражданской войны§!, предоставляя временный боевой бонус против врага в начале наступления.\n" #NT!
 SPA_integrate_the_requetes: "Интегрируйте запросы" #NT!
 SPA_integrate_the_requetes_desc: "Те Carlist Requeté, которые более восприимчивы к нашему образу мышления, должны быть более тесно интегрированы в наши вооруженные силы. Их опыт и подготовка будут неоценимы в предстоящей борьбе." #NT!
 SPA_portuguese_aid: "Португальская помощь" #NT!
 SPA_portuguese_aid_desc: "Мы должны принимать помощь, откуда бы она ни пришла. Португалия, приютившая многих наших лидеров, которые были вынуждены бежать после неудавшегося восстания 1932 года, возможно, согласится предоставить нам материальную помощь, если мы попросим, ​​и это может даже стать основой для еще более тесного сотрудничества в будущем." #NT!
 SPA_the_iberian_pact: "Иберийский пакт" #NT!
 SPA_the_iberian_pact_desc: "Целостность наших двух стран зависит от хороших отношений между ними. Мы должны предложить пакт, согласно которому Испания и Португалия всегда будут присоединяться к одной и той же стороне в любой глобальной войне, в которую они вступят, или в любом альянсе, к которому они присоединятся. Объединенная Иберия – сильная Иберия!" #NT!
 SPA_the_iberian_pact_tt: "Это соглашение обязывает любую сторону присоединиться к любой фракции или той же стороне в любой войне, к которой присоединилась другая сторона.\n" #NT!
 SPA_the_iberian_pact_tt_2: "§R[POR.GetNameDefCap] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n" #NT!
 SPA_the_latin_bloc: "Латинский блок" #NT!
 SPA_the_latin_bloc_desc: "В мире формируются великие энергетические блоки. Вместо того, чтобы вмешиваться в растущую между ними напряженность, мы должны создать свой собственный блок власти с теми странами, которые культурно и идеологически подобны нам: латиноамериканскими странами вокруг Средиземноморья." #NT!
 SPA_utilize_the_intellectuals: "Используйте интеллектуалов" #NT!
 SPA_utilize_the_intellectuals_desc: "Тем, кто одарён превосходными интеллектуальными способностями, следует предоставить ресурсы, необходимые им для наилучшего служения своей стране, чего не могут сделать наши войска." #NT!
 SPA_banish_the_party_leaders: "Изгнать партийных лидеров" #NT!
 SPA_banish_the_party_leaders_desc: "Отдельные партийные лидеры Фаланги и карлистов все чаще пытаются продвигать свои собственные планы, что оказывается занозой на нашем глазу. Эксплуатируя их разобщенность для подрыва их позиций, мы можем оправдать изгнание этих непокорных лидеров из страны, заменив их марионетками, лояльными Франко." #NT!
 SPA_fuse_the_parties: "Соедините вечеринки" #NT!
 SPA_fuse_the_parties_desc: "Необходимая основа заложена, и пришло время объединить Фалангу и карлистов в единую партию во главе с Франсиско Франко." #NT!
 SPA_fuse_the_parties_tt: "§GRemoves§! §YНадвигающееся восстание карлистов§! §Gmission.§_2\n" #NT!
 SPA_join_the_allies: "Присоединяйтесь к союзникам" #NT!
 SPA_join_the_allies_desc: "Нам ясно, в каком направлении качнулся маятник: мы присоединимся к союзникам, примем их мощную экономическую помощь и обеспечим, чтобы мы были на их хорошей стороне, когда они неизбежно выиграют войну." #NT!
 SPA_the_stabilization_plan: "План стабилизации" #NT!
 SPA_the_stabilization_plan_desc: "Мы должны держаться подальше от необоснованной мечты фалангистов об автаркии и несостоятельной экономической политики, проводимой в ее целях. Чтобы достичь экономического паритета с остальным миром, мы должны вместо этого обратить внимание на экономическую либерализацию, которая, как мы надеемся, вызовет экономический бум, который принесет пользу всем испанцам." #NT!
 SPA_expand_spanish_bases: "Расширить испанские базы" #NT!
 SPA_expand_spanish_bases_desc: "Империалисты, с которыми мы объединились, желают использовать наши базы для распространения своего влияния по всему миру. Чтобы разместить их, мы должны расширить наши континентальные военно-воздушные и военно-морские базы." #NT!
 SPA_capitalist_economic_aid: "Капиталистическая экономическая помощь" #NT!
 SPA_capitalist_economic_aid_desc: "Экономическая помощь Запада должна оказаться неоценимой в восстановлении нашей страны после тяжелых испытаний." #NT!
 SPA_improve_living_standards: "Улучшить уровень жизни" #NT!
 SPA_improve_living_standards_desc: "Всем должно быть разрешено пользоваться благами экономического подъема нашей страны, независимо от их статуса." #NT!
 SPA_domestic_industrial_developments: "Внутреннее промышленное развитие" #NT!
 SPA_domestic_industrial_developments_desc: "Западные инновации можно адаптировать для испанских рабочих, взяв лучшее из обоих миров и улучшив восстановление нации." #NT!
 SPA_the_spanish_miracle: "Испанское чудо" #NT!
 SPA_the_spanish_miracle_desc: "План стабилизации превзошел наши самые смелые ожидания; экономический бум, который мы переживаем, можно назвать только чудом!" #NT!
 SPA_adopt_the_26_points: "Примите 26 пунктов" #NT!
 SPA_adopt_the_26_points_desc: "После удобного удаления положения против слияния политических партий из «27 пунктов Фаланги», получившиеся в результате «26 пунктов» представляют собой хороший партийный манифест, который мы можем позаимствовать для вдохновения при разработке политики правительства." #NT!
 SPA_direct_the_universities: "Направляйте университеты" #NT!
 SPA_direct_the_universities_desc: "Таланты, работающие в настоящее время в академических кругах, несомненно, могли бы быть лучше использованы для целенаправленных исследований в военных целях. Мы дадим соответствующие указания университетам." #NT!
 SPA_dictator_for_life: "Диктатор на всю жизнь" #NT!
 SPA_dictator_for_life_desc: "Франко хорошо послужил своей стране. Мы не видим необходимости менять такое положение дел и уж тем более не возвращаться к старой слабой монархии." #NT!
 SPA_invest_in_naval_infrastructure: "Инвестируйте в военно-морскую инфраструктуру" #NT!
 SPA_invest_in_naval_infrastructure_desc: "Испании необходимы новые военно-морские мощности для поддержки расширения нашего флота." #NT!
 SPA_expand_the_slipways: "Расширить стапели" #NT!
 SPA_expand_the_slipways_desc: "Ранее мы закупали крупнейшие корабли у других стран. Нам следует увеличить размеры наших эллингов, чтобы иметь возможность самим строить эти корабли." #NT!
 SPA_the_plan_imperial: "«План Империал»" #NT!
 SPA_the_plan_imperial_desc: "Мы приступим к осуществлению грандиозной программы по возвращению испанскому военно-морскому флоту статуса одного из крупнейших в мире." #NT!
 SPA_restart_small_scale_shipbuilding: "Возобновить малотоннажное судостроение" #NT!
 SPA_restart_small_scale_shipbuilding_desc: "Нашему военно-морскому флоту потребуются многочисленные эскортные суда такого размера, который могут построить небольшие отечественные верфи. Мы должны поощрять разработку новых проектов на этих верфях." #NT!
 SPA_la_division_azul: "Ла Дивизион Азул" #NT!
 SPA_la_division_azul_desc: "Хотя мы победили коммунистическую угрозу здесь, в Иберии, корень зла все еще маячит на Востоке. Пока другие несут на себе основную тяжесть боевых действий, мы должны послать дивизию добровольцев, чтобы внести свой вклад в борьбу с этой угрозой." #NT!
 SPA_the_tangiers_enclave: "Анклав Танжер" #NT!
 SPA_the_tangiers_enclave_desc: "Город Танжер был объявлен международной зоной в 1923 году под совместным управлением Франции, Испании и Великобритании. Видя, как два наших соадминистратора в настоящее время втянуты в войну, мы должны вмешаться и взять на себя ответственность за защиту города." #NT!
 SPA_the_tangiers_enclave_tt: "§RЭто может разозлить наших коллег-администраторов международной зоны!§!\n" #NT!
 SPA_demand_french_north_africa: "Спрос на Французскую Северную Африку" #NT!
 SPA_demand_french_north_africa_desc: "Колонии [FRA.GetAdjective] остались ослабленными после падения их метрополии. Мы должны предложить свою защиту, молчаливо понимая, что отказ – это не выход." #NT!
 SPA_restore_the_monarchy: "Восстановить монархию" #NT!
 SPA_restore_the_monarchy_desc: "Временное правительство выполнило свою задачу, свергнув коммунистов и положив конец Второй республике. Теперь пришло время восстановления испанской монархии!" #NT!
 SPA_restore_the_monarchy_tt: "§Y[ROOT.GetName]§! будет называться §YКоролевство Испания§!\n" #NT!
 SPA_stamp_out_the_maquis: "Искоренить маки" #NT!
 SPA_stamp_out_the_maquis_desc: "Маки, остатки наших врагов, постоянно ведут партизанскую войну, пытаясь оспорить наш контроль над материковой частью Испании. Со временем их влияние ослабло, и теперь настало время искоренить их раз и навсегда." #NT!
 SPA_defenses_against_strategic_bombing: "Защита от стратегических бомбардировок" #NT!
 SPA_defenses_against_strategic_bombing_desc: "Если мы вступим в глобальный конфликт, мы должны обеспечить адекватную защиту наших городов от неизбежных крупномасштабных стратегических бомбардировок, которым наши потенциальные враги, без сомнения, подвергнут нас." #NT!
 SPA_defenses_against_invasion: "Защита от вторжения" #NT!
 SPA_defenses_against_invasion_desc: "Береговые линии Испании простираются повсюду, и мы должны сделать все возможное, чтобы сделать перспективу вторжения неприятной для врага. Будем надеяться, что благодаря сильным укреплениям трофей не оправдает затраченных средств." #NT!
 SPA_defenses_against_invasion_tt: "Разместите §Y1 Форт§! и §Y2 Прибрежные Форты§! в основных континентальных провинциях с §YВоенно-морской базой§!.\n" #NT!
 SPA_retake_gibraltar: "Отвоевать Гибралтар" #NT!
 SPA_retake_gibraltar_desc: "Прошло более двух столетий с тех пор, как Гибралтар был вырван из гостеприимных объятий Испании. Эта британская язва на лице Иберии не может продолжать существовать." #NT!
 SPA_claim_west_africa: "Претендуйте на Западную Африку" #NT!
 SPA_claim_west_africa_desc: "Французское господство в Западной Африке совершенно незаслуженно. Эта территория образует естественную географическую связь с нашей колонией в Экваториальной Гвинее, и поэтому ее следует практически считать неотъемлемой частью Испанской колониальной империи." #NT!
 SPA_supremacy_of_the_communion: "Верховенство общения" #NT!
 SPA_supremacy_of_the_communion_desc: "Насколько несомненно, что Бог создал Небеса и Землю, так и Традиционалистское Сообщество является ключом к единому будущему Испании. Восстания карлистов в 19 веке, возможно, и были остановлены, но их дух никогда не был сломлен: те, кто верен Вере, готовы снова восстать против Республики." #NT!
 SPA_prepare_the_carlist_insurrection: "Подготовьте восстание карлистов" #NT!
 SPA_prepare_the_carlist_insurrection_desc: "Наш союз с Фалангой возник по необходимости, и продолжительность его жизни уже может исчисляться неделями. Мы должны нанести удар по нашим предполагаемым союзникам до того, как они нападут на нас, и устранить их ошибочную идеологию, прежде чем она получит шанс укорениться в умах простых людей." #NT!
 SPA_prepare_the_carlist_insurrection_tt: "Разблокирует решения §YПодготовка восстания карлистов§!, позволяющие обеспечить контролируемые государства для стороны карлистов в восстании.\n\nКроме того, обеспечивает безопасность §YБургоса§! и §YНаварры§! для стороны карлистов, если они находятся под контролем." #NT!
 SPA_contact_the_union_militar_espanola: "Свяжитесь с Unión Militar Española" #NT!
 SPA_contact_the_union_militar_espanola_desc: "У Unión Militar Española, огромного тайного общества офицеров, сговорившихся против Республики, есть много тех, кто может симпатизировать нашему делу. Мы должны связаться с ними и заручиться поддержкой как можно большего числа этих лидеров, когда придет время." #NT!
 SPA_head_the_junta_nacional: "Глава Национальной хунты" #NT!
 SPA_head_the_junta_nacional_desc: "Верховному руководителю военной машины карлистов во время войны, Национальной хунте Карлиста де Герра, нужен лидер, который объединил бы различные региональные хунты карлистов. Мануэль Фаль Конде может стать таким лидером." #NT!
 SPA_unite_the_requetes: "Объедините запросы" #NT!
 SPA_unite_the_requetes_desc: "Слишком долго региональные карлистские хунты могли действовать независимо друг от друга. Мы должны объединить их и их ополченцев; Requetés, чтобы лучше организовать военные действия карлистов и устранить внутренние разногласия." #NT!
 SPA_the_war_in_the_north: "Война на Севере" #NT!
 SPA_the_war_in_the_north_desc: "Север всегда был центром карлистского движения. Любое восстание должно быть направлено на то, чтобы сделать эту базу нашей оперативной базой." #NT!
 SPA_revive_the_spirit_of_the_carlist_wars: "Возродить дух Карлистских войн" #NT!
 SPA_revive_the_spirit_of_the_carlist_wars_desc: "Карлистские войны XIX века, возможно, стали прискорбными потерями для нашего дела, но дух сопротивления жив и по сей день. Мы не успокоимся до тех пор, пока законный наследник не сядет на испанский трон и не защитит христианскую веру для всех испанцев." #NT!
 SPA_arms_modernization: "Модернизация вооружений" #NT!
 SPA_arms_modernization_desc: "Наши войска, возможно, самые преданные, верные, набожные, пылкие и лучше всего обученные, но для защиты христианства им по-прежнему требуется достаточное вооружение. Мы позаботимся о том, чтобы у них было то, что им нужно." #NT!
 SPA_no_compromise_on_carlist_ideals: "Никаких компромиссов в отношении идеалов Карлистов" #NT!
 SPA_no_compromise_on_carlist_ideals_desc: "Хотя мы сотрудничали с Фалангой во время нашего первоначального восстания, теперь нам ясно, что поступок в отношении наших идеалов равносилен измене. Если Фаланга не примет наши требования, то у нас не будет другого выбора, кроме как устранить и их." #NT!
 SPA_no_compromise_on_carlist_ideals_tt_2: "§Y[ROOT.GetName]§! будет называться §YCarlist Испания§!\n" #NT!
 SPA_no_compromise_on_carlist_ideals_tt: "§RСторонники фашистов начнут гражданскую войну!§!\n" #NT!
 SPA_the_crusade_against_democracy: "Крестовый поход против демократии" #NT!
 SPA_the_crusade_against_democracy_desc: "Только законному наследнику карлистов Сам Бог наделил божественное право на управление. Демократия — это не только оскорбление короля, это также богохульство против самой Воли Бога. Нельзя допустить, чтобы эта порча больше существовала в этом мире." #NT!
 SPA_the_crusade_against_democracy_timer_tt: "Прошло не менее 70 дней с момента последнего изменения §YКрестового похода против демократии§!.\n" #NT!
 SPA_expand_the_requetes: "Развернуть запросы" #NT!
 SPA_expand_the_requetes_desc: "До сих пор мы опирались на относительно небольшие, но сравнительно хорошо обученные силы десантных войск. Однако наши амбиции требуют гораздо большего. Мы должны расширить эти требования и обеспечить необходимую подготовку для всех, кто откликнется на охотничий зов." #NT!
 SPA_militarize_the_masses: "Милитаризация масс" #NT!
 SPA_militarize_the_masses_desc: "Ценности, которые мы отстаиваем, невозможно защитить только нашими требованиями. Все, кто верен Короне и несет в своих сердцах любовь к Богу, должны выполнять свой военный долг, защищая свои идеалы." #NT!
 SPA_defenders_of_catholicism: "Защитники католицизма" #NT!
 SPA_defenders_of_catholicism_desc: "Как и четыреста лет назад, Испания снова должна стать защитницей католической веры. В более широком смысле, обычный солдат должен быть мечом и щитом своей веры и помнить об этой священной обязанности, куда бы король ни послал его сражаться." #NT!
 SPA_battle_rites: "Боевые обряды" #NT!
 SPA_battle_rites_desc: "Война в защиту нашей нации — священный долг. Наши капелланы будут сопровождать солдат на поле боя и на месте совершать последние обряды для каждого, кто принесет высшую жертву во имя Короля и Веры, гарантируя, что все будут вознаграждены на Небесах." #NT!
 SPA_cultivate_fanaticism: "Культивируйте фанатизм" #NT!
 SPA_cultivate_fanaticism_desc: "Самыми замечательными чертами карлистского солдата являются его упорство и непоколебимая решимость перед лицом опасности и невзгод, а также знание того, что Бог вознаградит их за долг, если они падут. Эту самоотверженность и жертвенность павших следует рассматривать как пример, к которому следует стремиться всем новобранцам." #NT!
 SPA_the_third_dimension_of_warfare: "Третье измерение войны" #NT!
 SPA_the_third_dimension_of_warfare_desc: "Неукротимый дух карлистов уже безраздельно правит на суше; теперь он должен покорить и небо." #NT!
 SPA_a_modern_fighter_fleet: "Современный истребительный флот" #NT!
 SPA_a_modern_fighter_fleet_desc: "Нашим пилотам должны быть предоставлены лучшие машины, которые может собрать наше государство. Недостаток численности мы должны компенсировать навыками, храбростью и снаряжением." #NT!
 SPA_confirm_the_fueros: "Подтвердите Фуэрос" #NT!
 SPA_confirm_the_fueros_desc: "Управление страной находится в ведении короля, но древние привилегии гарантируют право на самоуправление для регионов, составляющих Королевство в целом. Эти права, или fueros, как их называют, должны быть подтверждены, если мы хотим сохранить лояльность различных регионов." #NT!
 SPA_encourage_local_industrialization: "Поощряйте местную индустриализацию" #NT!
 SPA_encourage_local_industrialization_desc: "Индустриализация должна поощряться нашими различными региональными правительствами, поскольку подобные местные инициативы, несомненно, послужат укреплению нации в целом." #NT!
 SPA_encourage_local_mining: "Поощряйте местный майнинг" #NT!
 SPA_encourage_local_mining_desc: "Наша промышленность нуждается в ресурсах и стала удовлетворена своей ролью нетто-импортера. Мы должны поощрять стремление к более широкому распространению горнодобывающих предприятий в нашей стране, чтобы использовать богатства Пиренейского полуострова и уменьшить нашу зависимость от иностранных поставщиков." #NT!
 SPA_settle_the_succession_question: "Решить вопрос о преемственности" #NT!
 SPA_settle_the_succession_question_desc: "Дело карлистов расколото между лагерями, поддерживающими разные претензии на трон. Альфонсо Карлос, наследник карлистов, умер бесплодно в конце 1936 года, но не раньше, чем назначил своим наследником Ксавьера Бурбон-Пармского. Однако есть те, кто вместо этого поддерживает притязания старого изгнанного конституционного короля Альфонсо XIII." #NT!
 SPA_dios_patria_rey: "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc: "Сплоченный клич карлистов отражается в истории и служит примером убеждений, которые мы считаем истинными. Это служит напоминанием о том, что мы все играем лишь небольшую роль в защите католицизма, наших местных сообществ и испанской нации в целом, а также окончательного суверенитета нашего короля. Бог, Отечество и Царь!" #NT!
 SPA_restore_the_empire: "Восстановить Империю" #NT!
 SPA_restore_the_empire_desc: "Наша Империя ждёт! Нам нужно всего лишь создать военную промышленность, чтобы мы могли захватить ее." #NT!
 SPA_strengthen_the_empire: "Укрепить Империю" #NT!
 SPA_strengthen_the_empire_desc: "Экономика молодой новой Испанской империи все еще испытывает трудности, и большую часть казны следует направить на обеспечение более быстрого восстановления нашей промышленности после разрушений Гражданской войны." #NT!
 SPA_prosperity_of_the_empire: "Процветание Империи" #NT!
 SPA_prosperity_of_the_empire_desc: "Восстановление и процветание Империи имеют первостепенное значение, и, уделяя дополнительное внимание улучшению инфраструктуры нашей страны и тем самым поощряя торговое и промышленное развитие, мы обеспечим достижение этой цели в кратчайшие сроки." #NT!
 SPA_press_the_gibraltar_claim: "Нажмите на претензию Гибралтара" #NT!
 SPA_press_the_gibraltar_claim_desc: "Оскорбление нашего короля, которым является само существование анклава Гибралтар, должно быть отомщено." #NT!
 SPA_claim_the_french_throne: "Претендуйте на французский трон" #NT!
 SPA_claim_the_french_throne_desc: "Испанский и французский престолы были династически связаны вот уже более полувека. Наш нынешний король ничем не отличается и также является легитимистским претендентом на французский престол. Это положение дел, которое просто необходимо использовать." #NT!
 SPA_retake_the_spanish_netherlands: "Верните испанские Нидерланды" #NT!
 SPA_retake_the_spanish_netherlands_desc: "Наша империя когда-то простиралась до самых границ Германии. Нет никаких причин, по которым он не должен сделать это еще раз и позволить нам отомстить за 80-летнюю войну." #NT!
 SPA_restore_the_iberian_union: "Восстановить Иберийский союз" #NT!
 SPA_restore_the_iberian_union_desc: "Прошло почти четыре столетия с тех пор, как Испания и Португалия в последний раз разделили судьбу, продолжавшуюся, но слишком недолго. Вместе Иберия сильнее, и поэтому мы позаботимся о том, чтобы новые претензии на португальский трон были «обнаружены»…" #NT!
 SPA_the_war_of_vengeance: "Война мести" #NT!
 SPA_the_war_of_vengeance_desc: "Испано-американская война 1898 года все еще жива в памяти, и то глубокое влияние, которое она оказала на национальную психику испанцев, лучше всего проиллюстрировано в трудах «Поколения 98-го». Необходимо отомстить за национальный позор потери наших колоний. Америку необходимо подчинить." #NT!
 SPA_found_the_academia_vazquez_de_mella: "Основал Академию Васкеса Де Мелла." #NT!
 SPA_found_the_academia_vazquez_de_mella_desc: "Мы должны создать великий центр традиционалистского мышления, который также может быть использован карлистскими мыслителями для достижения новых достижений и разработок, которые могут принести пользу новой испанской монархии." #NT!
 SPA_a_fleet_worthy_of_a_king: "Флот, достойный короля" #NT!
 SPA_a_fleet_worthy_of_a_king_desc: "Наш флот должен быть значительно расширен, если монарх хочет иметь возможность утверждать свою волю за океаном. Новая военно-морская инфраструктура должна быть построена немедленно." #NT!
 SPA_rebuild_the_battlefleet: "Восстановите боевой флот" #NT!
 SPA_rebuild_the_battlefleet_desc: "В течение четырех десятилетий после испано-американской войны наш флот был вялым и робким. Добавление новых крупных военных кораблей, способных противостоять любому врагу, вселит в ее ряды ощущение возрождения, а также позволит нам соревноваться на морях с нашими соседями." #NT!
 SPA_imperial_security: "Имперская безопасность" #NT!
 SPA_imperial_security_desc: "Безопасность Империи заключается не в крупных крупных кораблях, а в достаточном количестве крейсеров. Разработка новых моделей и новых доктрин торговой защиты должна начаться немедленно, чтобы мы могли обеспечить поставки в наши зарубежные холдинги." #NT!
 SPR_regional_defense_council_of_aragon: "Региональный совет обороны Арагона" #NT!
 SPR_regional_defense_council_of_aragon_desc: "В целях ведения войны и только по необходимости автономные анархистские коммуны, возникшие в результате Гражданской войны, должны быть объединены в единый Совет обороны, который сможет координировать наши усилия. Мы начнем с создания одного в Арагоне." #NT!
 SPR_appropriate_the_means_of_production: "Присвойте средства производства" #NT!
 SPR_appropriate_the_means_of_production_desc: "Прошли те времена, когда мы работали на богатых. Прошли те времена, когда наш труд оставался без вознаграждения. Мы захватим фабрики и мастерские, фермы и магазины, уничтожив классы и предоставив рабочим самим распоряжаться своей судьбой." #NT!
 SPR_autogestion: "Автогестион" #NT!
 SPR_autogestion_desc: "Мы максимизируем производительность, позволяя работникам участвовать в самоуправлении на рабочем месте в соответствии с принципами самоуправления. Это даст множество преимуществ с точки зрения автономии работников, морального духа и, как следствие, общей производительности." #NT!
 SPR_collectivization_and_workers_control: "Коллективизация и рабочий контроль" #NT!
 SPR_collectivization_and_workers_control_desc: "По необходимым аспектам местного самоуправления мы обратимся к рабочим советам, давая каждому работнику право голоса, а также обеспечивая более широкомасштабное сотрудничество." #NT!
 SPR_arm_the_people: "Вооружите народ" #NT!
 SPR_arm_the_people_desc: "Национальная армия может быть легко использована правительством как способ сохранить контроль над своим населением, и поэтому она не может быть использована для общественной обороны. Именно самим людям необходимо дать оружие, с помощью которого они смогут защитить свои общины." #NT!
 SPR_the_maximum_concession: "Максимальная уступка" #NT!
 SPR_the_maximum_concession_desc: "В духе борьбы с фашизмом мы пошли на величайшую уступку: сотрудничество с капиталистами и авторитарными коммунистами. Эта уступка — это предел, на который мы готовы пойти, и она не может длиться вечно. Пока это происходит, мы воспользуемся этим по максимуму." #NT!
 SPR_seize_public_transport: "Захватить общественный транспорт" #NT!
 SPR_seize_public_transport_desc: "Все хотят внести свой вклад в борьбу за свободу. Среди наших союзников много тех, кто работает в секторе общественного транспорта, и они готовы предоставить свои автомобили на службу нашим храбрым солдатам. Это может дать нам нестандартное тактическое преимущество против наших врагов." #NT!
 SPR_seize_public_transport_tt: "§RЭтот Дух будет удален после завершения Гражданской войны!§!\n" #NT!
 SPR_agrarian_collectivization: "Аграрная коллективизация" #NT!
 SPR_agrarian_collectivization_desc: "Коллективная организация нашего сельского хозяйства обеспечит всем, кто живет в коммунах, необходимое продовольствие, а не будет продавать урожай там, где они принесут наибольшую прибыль." #NT!
 SPR_mujeres_libres: "Mujeres Libres"
 SPR_mujeres_libres_desc: "Социальная революция удалась лишь частично. Следующим шагом является освобождение, расширение прав и возможностей и образование женщин из рабочего класса. Равенство принесет пользу сообществу в целом." #NT!
 SPR_literacy_programs: "Программы грамотности" #NT!
 SPR_literacy_programs_desc: "Неграмотность широко распространена среди рабочего населения, но при наличии соответствующих программ ее можно быстро улучшить, что, несомненно, позволит проявиться скрытым талантам." #NT!
 SPR_shared_burdens: "Общее бремя" #NT!
 SPR_shared_burdens_desc: "Борьба за нашу свободу от авторитаризма, капитализма и религиозных суеверий будет долгой и упорной. Мы все должны внести свой вклад в преодоление трудностей, которые, несомненно, ждут нас, прежде чем мы все сможем пожинать плоды нашего труда." #NT!
 SPR_international_brigades: "Интернациональные бригады" #NT!
 SPR_international_brigades_desc: "Наше дело привлекло большое международное внимание, и люди приехали со всего мира, чтобы вместе с нами бороться с фашистской угрозой. Никому не будет отказано, если он вносит свой вклад в здоровье общества. Мы организуем их в интернациональные бригады." #NT!
 SPR_seize_the_gold_reserves: "Захватить золотой запас" #NT!
 SPR_seize_the_gold_reserves_desc: "Золотой запас республики рискует попасть в руки фашистов или, что еще хуже, сталинистов. Захватив их, мы, несомненно, рискуем вызвать гнев правительства, но это может позволить нам финансировать наши военные усилия за счет финансирования закупок иностранного оружия на черном рынке." #NT!
 SPR_gold_reserves_flag: "Золотые резервы уже конфискованы или перемещены." #NT!
 SPR_foreign_arms_purchases: "Закупки оружия за рубежом" #NT!
 SPR_foreign_arms_purchases_desc: "Золотой запас, который мы «освободили», можно было бы использовать для приобретения иностранного оружия, в котором мы отчаянно нуждаемся. Международное мнение не обязательно нас поддерживает, поэтому нам, скорее всего, придется пойти по неортодоксальным каналам, чтобы получить их, однако..." #NT!
 SPR_foreign_arms_purchases_tt: "Разблокирует решения §YЗакупки иностранного оружия§!, позволяющие приобретать различные типы оборудования.\n" #NT!
 SPR_masters_of_our_own_fate: "Хозяева нашей судьбы" #NT!
 SPR_masters_of_our_own_fate_desc: "Сталинисты и их республиканские марионетки все чаще посягают на наши свободы, систематически подрывая наши усилия и уничтожая видных сторонников нашего дела. Хватит значит хватит. Мы хозяева своей судьбы, даже если для этого придется еще и бороться с ней." #NT!
 SPR_anarchist_uprising_flag: "Анархисты восстали." #NT!
 SPR_masters_of_our_own_fate_tt_2: "§Y[ROOT.GetName]§! будет называться §YРегиональный совет обороны Арагона§!\n" #NT!
 SPR_masters_of_our_own_fate_tt_3: "§Y[ROOT.GetName]§! будет называться §YИспанская Коммуна§!\n" #NT!
 SPR_masters_of_our_own_fate_tt_4: "Министры ПОУМ становятся §Gavailable§!, а министры-демократы и сталинисты - §Rremoved§!.\n" #NT!
 SPR_masters_of_our_own_fate_tt: "§RСторонники коммунистов и демократов начнут гражданскую войну!§!\n" #NT!
 SPR_all_must_bear_the_torch: "Все должны нести факел" #NT!
 SPR_all_must_bear_the_torch_desc: "Каждый человек сам по себе является революцией; если бы не храбрость и свирепость личности, коллектив пал бы перед лицом своих врагов. Это послание необходимо донести до всех наших сторонников; каждый из нас должен помочь высоко держать факел анархизма." #NT!
 SPR_the_threats_abound: "Угрозы предостаточно" #NT!
 SPR_the_threats_abound_desc: "Очевидно, что мир не согласен с самим нашим существованием. Куда бы мы ни обратились, нас встречают холодно или даже откровенно враждебно. Теперь для нас очевидно: у нас нет союзников, на которых можно было бы опереться. Мы должны подготовиться к войне с каждым из этих несуществующих национальных государств." #NT!
 SPR_portuguese_anarchism: "Португальский анархизм" #NT!
 SPR_portuguese_anarchism_desc: "Наша война за свободу переросла португальскую границу, и правительство дестабилизируется. При должной поддержке вполне возможно, что внутри их границ может произойти полномасштабное анархистское восстание. Мы должны зажечь это пламя!" #NT!
 SPR_regional_defense_council_of_iberia: "Региональный совет обороны Иберии" #NT!
 SPR_regional_defense_council_of_iberia_desc: "С освобождением того, что когда-то было Португалией, мы можем создать новый совет обороны, который будет представлять пожелания всех коммун, существующих на Пиренейском полуострове." #NT!
 SPR_regional_defense_council_of_iberia_tt: "§Y[ROOT.GetName]§! будет называться §YРегиональный совет обороны Иберии§!\n" #NT!
 SPR_a_new_way_of_warfare: "Новый способ ведения войны" #NT!
 SPR_a_new_way_of_warfare_desc: "Храбрость нашей пехоты не подлежит сомнению, но реалии войны вышли далеко за пределы того, что может преодолеть пехота. Мы должны начать разработку новых боевых машин как на земле, так и в небе, чтобы защитить наши общины." #NT!
 SPR_communal_military_strategies: "Коммунальные военные стратегии" #NT!
 SPR_communal_military_strategies_desc: "Организация крупномасштабной войны, оставаясь верной принципам анархизма, является большой проблемой. Это также то, чему мы должны противостоять, поскольку без него все, за что мы боремся, потеряно." #NT!
 SPR_maintaining_the_fire: "Поддержание огня" #NT!
 SPR_maintaining_the_fire_desc: "Усталость от войны – вестник падения. Мы должны оставаться сильными и возродить в людях огонь, который побуждает их делать все возможное." #NT!
 SPR_freedom_of_thought: "Свобода мысли" #NT!
 SPR_freedom_of_thought_desc: "Закрытости нет места в наших сообществах. Приветствуются все, независимо от их идей, если они принимают основные принципы нашего общества." #NT!
 SPR_torchbearers_of_tomorrow: "Факелоносцы завтрашнего дня" #NT!
 SPR_torchbearers_of_tomorrow_desc: "Те, кто вносит свой вклад в поддержку нашего дела, будь то посредством интеллектуальных или военных занятий, являются воплощением самого будущего. Осознание этого вполне может стать мощной движущей силой, и поэтому мы должны убедиться, что они осознают важность своей работы." #NT!
 SPR_the_inevitable_counterblow: "Неизбежный контрудар" #NT!
 SPR_the_inevitable_counterblow_desc: "Международная враждебность к нашему общинному образу жизни возрастает. Это лишь вопрос времени, когда удар будет нанесен, и мы должны быть готовы принять его." #NT!
 SPR_improve_military_infrastructure: "Улучшение военной инфраструктуры" #NT!
 SPR_improve_military_infrastructure_desc: "Чтобы вовремя добраться до осажденных общин, мы должны значительно улучшить нашу межобщинную инфраструктуру. Это должно позволить Совету обороны в целом быстро реагировать на любые внешние угрозы, с которыми любая отдельная община может быть не в состоянии справиться." #NT!
 SPR_fortify_the_pyrenees: "Укрепите Пиренеи" #NT!
 SPR_fortify_the_pyrenees_desc: "Самый очевидный путь атаки — с севера. Крайне важно, чтобы Пиренеи были укреплены против любого удара, который может обрушиться через них или вдоль их береговой линии." #NT!
 SPR_fortify_the_pyrenees_tt: "Занять 3 уровень §YForts§! в провинциях на границе с Францией в §YПаис Васко§!, §YНаварра§!, §YЗападный Арагон§!, §YВосточный Арагон§! и §YКаталония§!.\n" #NT!
 SPR_fortify_la_linea_de_la_concepcion: "Укрепить Ла-Линеа-де-ла-Консепсьон" #NT!
 SPR_fortify_la_linea_de_la_concepcion_desc: "Ла-Линеа-де-ла-Консепсьон — первый бастион против врага, находящегося за ее пределами. Имея адекватную оборону, мы сможем отразить любую атаку со стороны Гибралтара." #NT!
 SPR_fortify_la_linea_de_la_concepcion_tt: "Занять 3 уровень §YForts§! в провинциях на границе с Гибралтаром в §YSevilla§! и §YGranada§!.\n" #NT!
 SPR_fortify_the_coastlines: "Укрепите береговые линии" #NT!
 SPR_fortify_the_coastlines_desc: "Мы не можем сбрасывать со счетов возможность морского вторжения. Расширенная оборона должна сделать эту перспективу гораздо менее приятной для врага, чем если бы мы остались беззащитными на этой границе." #NT!
 SPR_fortify_the_coastlines_tt_1: "Разместите §Y1 Прибрежный Форт§! в прибрежных провинциях §YГалисии§!, §YАстурии§! и §YПаиса Васко§!.\n" #NT!
 SPR_fortify_the_coastlines_tt_2: "Разместите §Y1 Форт§! и §Y2 Прибрежные Форты§! в основных континентальных провинциях с §YВоенно-морской базой§!.\n" #NT!
 SPR_militarize_the_industry: "Милитаризация промышленности" #NT!
 SPR_militarize_the_industry_desc: "Необходимо поощрять коммуны к увеличению производства военной продукции, иначе мы рискуем лишить наших храбрых солдат инструментов, необходимых для защиты наших домов." #NT!
 SPR_communal_autarky: "Коммунальная автаркия" #NT!
 SPR_communal_autarky_desc: "Мир избегает нас, и поэтому мы должны обходиться природными ресурсами, которые мы находим на нашей собственной территории. Это упражнение по оптимизации, в котором мы научимся преуспевать." #NT!
 SPR_faith_in_the_cause: "Вера в дело" #NT!
 SPR_faith_in_the_cause_desc: "Нет места пораженческому мышлению, когда весь мир против тебя. Мы либо сохраняем непоколебимую веру в достижение мирного будущего, либо падаем." #NT!
 SPR_militarize_the_people: "Милитаризация народа" #NT!
 SPR_militarize_the_people_desc: "Мы не можем позволить себе роскошь хранить руки чистыми от крови. Всех необходимо научить владеть оружием для самообороны, чтобы, когда придет время, они могли бороться за свое будущее." #NT!
 SPR_anarchism_knows_no_borders: "Анархизм не знает границ" #NT!
 SPR_anarchism_knows_no_borders_desc: "Если народы мира не желают терпеть нас среди них, тогда единственным выходом для будущего, в котором мы сможем коллективизироваться в мире, является сама упразднение всех национальных государств." #NT!
 SPR_plant_the_seeds_of_revolution: "Посадите семена революции" #NT!
 SPR_plant_the_seeds_of_revolution_desc: "Тех, кто разделяет чувства, схожие с нашими, уже давно заставляют замолчать их репрессивные правительства. Мы предоставим этим группировкам необходимое им оружие, чтобы они могли свергнуть свои страны изнутри и присоединиться к нашему делу, когда мы разгромим наших врагов и объединимся с ними." #NT!
 SPR_plant_the_seeds_of_revolution_tt: "Открывает §YСемена революции§!, позволяющие поднимать анархистские восстания в соседних враждебных странах.\n" #NT!
 SPR_global_defense_council: "Глобальный совет обороны" #NT!
 SPR_global_defense_council_desc: "Наши границы расширились за пределы географии Пиренейского полуострова, и название, которое мы дали нашему временному совету обороны, больше не является репрезентативным для всех, кто является его частью. Мы переименуем нашу организацию во что-то подходящее, охватывающее все народы этой планеты." #NT!
 SPR_global_defense_council_tt: "§Y[ROOT.GetName]§! будет называться §YГлобальный совет обороны§!\n" #NT!
 SPR_global_defense_council_tt_2: "Разблокирует решения §YСемена революции§!, позволяющие перемещать и выделять любые контролируемые иностранцами государства, имеющие достаточно высокий §YСоответствие§!.\n" #NT!
 SPR_the_anti_fascist_workers_revolution: "Антифашистская рабочая революция" #NT!
 SPR_the_anti_fascist_workers_revolution_desc: "Настало время испанским рабочим восстать против фашистского врага! Мы стоим рука об руку с буржуазией, но лишь до тех пор, пока нам нужно, чтобы эта угроза была устранена. Революция начинается сейчас!" #NT!
 SPR_strengthen_the_euzko_gudarostea: "Усиление Эузко Гударостеа" #NT!
 SPR_strengthen_the_euzko_gudarostea_desc: "Регион Басков обладает жизненно важной промышленностью, и его необходимо лучше защищать. Расширение армии, сформированной местным правительством, должно иметь большое значение для укрепления линии фронта." #NT!
 SPR_strengthen_the_euzko_gudarostea_tt: "Получите 6 отрядов с помощью §Y3 пехотных §! батальонов в §YПаис-Васко§!.\n" #NT!
 SPR_remove_after_civil_war_tt: "§RЭти отряды будут выведены после окончания Гражданской войны!§!\n" #NT!
 SPR_fortify_the_iron_ring: "Укрепите Железное Кольцо" #NT!
 SPR_fortify_the_iron_ring_desc: "Крупнейший город Страны Басков Бильбао получит собственное «Железное кольцо» укреплений, что позволит баскам стать грозным препятствием для защиты от фашистского врага." #NT!
 SPR_arm_the_workers_militias: "Вооружите рабочие ополчения" #NT!
 SPR_arm_the_workers_militias_desc: "Мы организовали ополчения из рабочей силы и теперь должны обеспечить их адекватное оснащение, чтобы они могли сформировать авангард против фашистского врага и нелояльной армии." #NT!
 SPR_hinder_nkvd_interference: "Препятствовать вмешательству НКВД" #NT!
 SPR_hinder_nkvd_interference_desc: "Советский НКВД слишком долго вмешивался во внутренние дела Испании. Громкие критики Сталина исчезли, наши политики изолированы, а нашим усилиям по борьбе с фашистами иногда противостоят больше наши предполагаемые союзники, чем наши враги. Хватит значит хватит. Мы дадим отпор сталинцам." #NT!
 SPR_hinder_nkvd_interference_tt: "Заменяет миссию §YНадвигающееся анархистское восстание§! на миссию §YНадвигающееся правительственное подавление§!.\n" #NT!
 SPR_demand_ministerial_positions: "Требуйте министерских должностей" #NT!
 SPR_demand_ministerial_positions_desc: "Если Республика желает нашей дальнейшей поддержки, она должна предоставить нашим политикам должности в правительстве. Только тогда они дадут понять, что видят в нас ценных союзников в нашей общей борьбе." #NT!
 SPR_the_stalinist_doctrine: "Сталинская доктрина" #NT!
 SPR_the_stalinist_doctrine_desc: "Среди нашего рыхлого союза антифашистских группировок есть такие, которые интерпретируют слово Маркса независимо от Сталина. Это заноза на глазу всего социализма, и этому нельзя позволить продолжаться. Чтобы борьба рабочих не подвергалась опасности, мы должны устранить эти несогласные голоса и объединиться под одним лидером." #NT!
 SPR_subvert_the_stalinists: "Свергнуть сталинистов" #NT!
 SPR_subvert_the_stalinists_desc: "Не мы начали эту ссору, но если сталинцы будут настаивать, мы будем играть в их игру. Мы ослабим их власть изнутри, раскачивая их сторонников и перекачивая их ресурсы. Куда бы они ни пошли, они найдут нас, противостоящих им." #NT!
 SPR_class_war: "Классовая война" #NT!
 SPR_class_war_desc: "Концепция Народного фронта ошибочна; рабочий никогда не сможет быть по-настоящему свободным, пока он вынужден работать вместе с буржуазией. Только тотальная бескомпромиссная классовая война может принести нам желаемую свободу, даже если это означает одновременную борьбу с капиталистами и фашистами." #NT!
 SPR_secularize_the_new_state: "Секуляризация нового государства" #NT!
 SPR_secularize_the_new_state_desc: "В новом обществе, которое мы строим, нет места религии. Они служат лишь укреплению классовых структур или принуждению рабочих к повиновению. Только освободив свой разум от этих суеверий, мы сможем стать по-настоящему свободными." #NT!
 SPR_appropriate_church_riches: "Соответствующее церковное богатство" #NT!
 SPR_appropriate_church_riches_desc: "Богатство, накопленное католической церковью, могло бы быть гораздо лучше потрачено на финансирование нашего дела. Мы будем использовать его для улучшения существующих заводов и создания новых, которые внесут свой вклад в достижение нашей конечной цели." #NT!
 SPR_an_army_of_all_classes: "Армия всех классов" #NT!
 SPR_an_army_of_all_classes_desc: "Перед лицом фашистской угрозы класс не имеет значения. Мы сформируем армию, в которой каждый сможет служить, и в то же время познакомим ее со здоровыми социалистическими ценностями, которыми дорожат их соотечественники." #NT!
 SPR_relocate_the_gold_reserves: "Переместить золотые резервы" #NT!
 SPR_relocate_the_gold_reserves_desc: "Наши золотые запасы играют ключевую роль в закупках военных материалов из-за границы. Мы должны обеспечить его хранение в безопасном месте, что, к сожалению, требует вывоза его за границу." #NT!
 SPR_relocate_the_gold_reserves_tt: "§RНаши золотые резервы будут во власти принимающей страны!§!\n" #NT!
 SPR_reaffirm_the_popular_front_strategy: "Подтвердить стратегию Народного фронта" #NT!
 SPR_reaffirm_the_popular_front_strategy_desc: "Крайне важно, чтобы на данный момент разногласия между нами и нашими союзниками были забыты, чтобы мы все могли сосредоточиться на более важной борьбе: против фашистов." #NT!
 SPR_anti_fascist_unity: "Антифашистское единство" #NT!
 SPR_anti_fascist_unity_desc: "Разногласия между нашими анархистскими и антисталинистскими союзниками и нами становятся все хуже. Мы не можем позволить, чтобы эта эскалация вышла из-под контроля. Мы должны переориентировать наше внимание на истинного врага, даже если ценой внутреннего мира станут уступки на уровне правительства нашим своенравным союзникам." #NT!
 SPR_anti_fascist_unity_tt: "Открывает §YАнтифашистское Единство§! решений, позволяющих задержать восстание анархистов в обмен на уступки.\n" #NT!
 SPR_crush_the_revolution: "Раздавить революцию" #NT!
 SPR_crush_the_revolution_desc: "Независимая манера поведения анархистских коммун была занозой на нашем глазу, и, откровенно говоря, их слабая защита представляет собой критическую слабость на нашей линии фронта. Нам будет лучше без них, и поэтому настало время подавить эту революцию раз и навсегда." #NT!
 SPR_crush_the_revolution_tt: "§RСторонники неприсоединения начнут гражданскую войну!§!\n" #NT!
 SPR_united_under_socialism: "Объединенные при социализме" #NT!
 SPR_united_under_socialism_desc: "Хотя мы родом из разных регионов и происхождения, мы должны оставить эти различия позади и сосредоточиться на нашем совместном стремлении к социализму." #NT!
 SPR_wealth_redistribution: "Перераспределение богатства" #NT!
 SPR_wealth_redistribution_desc: "Теперь, когда собственность богатых конфискована, мы обеспечим всем участие в этой победе, перераспределив это богатство так, чтобы все население одинаково пожинало его плоды." #NT!
 SPR_collective_recovery_efforts: "Коллективные усилия по восстановлению" #NT!
 SPR_collective_recovery_efforts_desc: "Испанское сообщество в целом должно сплотиться в едином великом стремлении исправить ущерб, нанесенный нашей жестокой гражданской войной. Наши заводы должны быть восстановлены, чтобы люди могли вернуться к работе, и должна быть построена новая инфраструктура, чтобы облегчить взаимодействие между местными сообществами." #NT!
 SPR_repair_and_expand_the_dockyards: "Ремонтируйте и расширяйте верфи" #NT!
 SPR_repair_and_expand_the_dockyards_desc: "Крупные верфи не были застрахованы от разрушений гражданской войны. Ремонтируя их, мы должны также рассмотреть возможность их расширения, чтобы быть готовыми к будущим программам расширения военно-морского флота." #NT!
 SPR_the_peoples_fleet: "Народный флот" #NT!
 SPR_the_peoples_fleet_desc: "Воля народа проявляется и на суше, и на море. Это должно быть подкреплено новым флотом, строительство которого мы начнем немедленно." #NT!
 SPR_land_redistribution: "Перераспределение земли" #NT!
 SPR_land_redistribution_desc: "Всем желающим обрабатывать землю должно быть разрешено это делать. Земля, принадлежавшая до войны тем, кто не смог ее правильно использовать, теперь будет передана в пользование тем, кто сможет ее использовать." #NT!
 SPR_expand_the_means_of_production: "Расширьте средства производства" #NT!
 SPR_expand_the_means_of_production_desc: "Здоровье коллектива зависит от силы его трудолюбия. Расширяя нашу, мы можем обеспечить стабильность внутри и укрепить нашу защиту от врагов снаружи." #NT!
 SPR_invite_socialist_intellectuals: "Пригласите социалистических интеллектуалов" #NT!
 SPR_invite_socialist_intellectuals_desc: "Наше общество станет прибежищем для всех интеллектуалов, разделяющих нашу преданность делу социализма. Этих людей необходимо приглашать отовсюду, чтобы их гений мог принести пользу всем нам." #NT!
 SPR_solidify_government_control: "Укрепить государственный контроль" #NT!
 SPR_solidify_government_control_desc: "Свободы автономных штатов по всей стране должны быть ограничены ради общего блага. Мы не можем позволить им ослабить наше единство перед лицом фашистских угроз за рубежом." #NT!
 SPR_reeducate_the_bourgeoisie: "Перевоспитать буржуазию" #NT!
 SPR_reeducate_the_bourgeoisie_desc: "Народный фронт исчерпал себя, и пришло время перевоспитать и освободить буржуазию от ее экономических и социальных заблуждений. Мы еще превратим их в полноценных граждан государства." #NT!
 SPR_the_spanish_red_army: "Испанская Красная Армия" #NT!
 SPR_the_spanish_red_army_desc: "Будет создана новая и лояльная армия для защиты интересов испанских рабочих от иностранных угроз. Мы будем моделировать это по образцу Советского Союза." #NT!
 SPR_expand_soviet_aid: "Расширить советскую помощь" #NT!
 SPR_expand_soviet_aid_desc: "Мы не можем справиться с этой войной самостоятельно; мы должны получить международную помощь. [RUS.GetNameDefCap] необходимо дать понять, что решающая борьба с фашизмом ведется здесь, в Иберии, и что именно здесь их продвижение должно быть остановлено." #NT!
 SPR_expand_soviet_aid_tt: "\n§RСоветская помощь будет стоить значительную цену, и ее придется заплатить после завершения гражданской войны!§!\n" #NT!
 SPR_soviet_equipment_shipments: "Поставки советского оборудования" #NT!
 SPR_soviet_equipment_shipments_desc: "То, что наша отечественная промышленность не может дать, должно быть восполнено поставками оружия из [RUS.GetNameDef]." #NT!
 SPR_soviet_military_advisors: "Советские военные советники" #NT!
 SPR_soviet_military_advisors_desc: "Советские военные советники могут просто дать нашим войскам и лидерам необходимое им преимущество перед нашими врагами." #NT!
 SPR_soviet_industrial_aid: "Советская промышленная помощь" #NT!
 SPR_soviet_industrial_aid_desc: "Сами по себе поставки оружия не смогут заполнить квоты, необходимые нашим передовым войскам. Советская помощь в расширении нашей отечественной промышленности вполне может позволить нам восполнить эту разницу на данный момент и, возможно, даже в конечном итоге достичь полной самодостаточности." #NT!
 SPR_soviet_technological_advancements: "Советские технологические достижения" #NT!
 SPR_soviet_technological_advancements_desc: "[RUS.GetNameDefCap] обладает технологией, которой нет у нас. Конечно же, ради победы над фашизмом они захотят поделиться с нами этими достижениями?" #NT!
 SPR_soviet_recovery_aid: "Советская помощь в восстановлении" #NT!
 SPR_soviet_recovery_aid_desc: "После победы в войне [RUS.GetNameDef] готов помочь нам в наших усилиях по восстановлению." #NT!
 SPR_all_must_do_their_part: "Все должны внести свой вклад" #NT!
 SPR_all_must_do_their_part_desc: "Для успеха дела социализма каждый человек должен внести свой вклад в это дело. У нас нет места внутренним разногласиям между нашими различными коммунами." #NT!
 SPR_the_red_tide: "Красный прилив" #NT!
 SPR_the_red_tide_desc: "Наш народ знает, что наше дело справедливое и правильное, и все, что нам нужно сделать, это использовать это чувство, чтобы обеспечить постоянный приток решительных новобранцев для нашей армии. Подобно красной волне, наши силы захлестнут любого, кто противостоит нам." #NT!
 SPR_arm_the_tide: "Вооружить волну" #NT!
 SPR_arm_the_tide_desc: "Без соответствующего оснащения индивидуальное рвение социалистического рабочего не сможет добиться успеха в бою. Мы дадим им необходимые инструменты ведения войны." #NT!
 SPR_against_fascism: "Против фашизма" #NT!
 SPR_against_fascism_desc: "Фашистский враг, возможно, и разгромлен на Пиренейском полуострове, но он все еще существует за нашими пределами. Мы должны присоединиться к международной борьбе, чтобы погасить ее раз и навсегда." #NT!
 SPR_doctrinal_advancements: "Доктринальные достижения" #NT!
 SPR_doctrinal_advancements_desc: "Уроки, которые мы извлекли из гражданской войны, могут быть далее развиты в новых военных доктринах, которые лучше подходят к нынешним реалиям ведения войны." #NT!
 SPR_lessons_from_the_civil_war: "Уроки гражданской войны" #NT!
 SPR_lessons_from_the_civil_war_desc: "Борьба гражданской войны преподала нам много уроков военного искусства. Мы были бы дураками, если бы не применили их к нашей новой модели армии." #NT!
 SPR_nationalize_the_industry: "Национализировать промышленность" #NT!
 SPR_nationalize_the_industry_desc: "Вместо того, чтобы позволить нашей промышленности исчезнуть в руках инвесторов и компаний, мы поставим ее под контроль самого государства, чтобы лучше направлять и организовывать их производство." #NT!
 SPR_beacon_of_socialism: "Светофор социализма" #NT!
 SPR_beacon_of_socialism_desc: "Наша нация является ярким маяком социализма, который наверняка привлечет ученых-единомышленников, желающих служить делу трудящихся." #NT!
 SPR_increase_arms_production: "Увеличение производства оружия" #NT!
 SPR_increase_arms_production_desc: "Для защиты идеалов коммунизма нашей армии необходимо оружие. Промышленный потенциал нашей великой страны должен быть улучшен, чтобы мы могли обеспечить это оружие." #NT!
 SPR_exploit_spains_riches: "Используйте богатства Испании" #NT!
 SPR_exploit_spains_riches_desc: "Пиренейский полуостров богат природными ресурсами. Их эксплуатация значительно укрепит нашу военную промышленность, а также создаст богатство, которое можно будет использовать для восстановления нашей страны." #NT!
 SPR_unify_the_london_bureau: "Объединить Лондонское бюро" #NT!
 SPR_unify_the_london_bureau_desc: "В ответ на формирование Третьего Интернационала и борьбу за власть между Троцким и Сталиным было сформировано Международное бюро революционного социалистического единства, отвергающее обе интерпретации марксизма. Мы обратимся к нашим контактам там, чтобы сформировать единый фронт социализма против троцкизма и сталинизма." #NT!
 SPR_against_trotskyism_and_stalinism: "Против троцкизма и сталинизма" #NT!
 SPR_against_trotskyism_and_stalinism_desc: "Слишком долго придирки между Троцким, Сталиным и их сторонниками подрывали единство и целостность дела социализма. Если они не могут отложить в сторону свои разногласия, то мы должны просто избавить наше дело от их влияния." #NT!
 SPR_against_trotskyism_and_stalinism_tt: "Выигрыш §Y$puppet_wargoal_focus$§! цель войны против §YStalinist§! или §YТроцкистский Советский Союз§! или §YМексика§!." #NT!
 SPR_red_bulwark_in_the_west: "Красный оплот на Западе" #NT!
 SPR_red_bulwark_in_the_west_desc: "Наше географическое положение является изоляционным от наших союзников. Если мы подвергнемся нападению, особенно со стороны сильных военно-морских держав, мы не сможем рассчитывать на помощь [RUS.GetNameDef]. Поэтому мы должны убедиться, что наша защита такова, что мы можем действовать как бастион социализма; свой западный якорь в Европе." #NT!
 SPR_appeal_for_increased_autonomy: "Призыв к большей автономии" #NT!
 SPR_appeal_for_increased_autonomy_desc: "Ценой помощи [RUS.GetAdjective], которая сделала нашу победу возможной, было подчинение. Мы показали себя верными и способными защитниками социализма, и это, конечно, признают в Москве. Возможно, нам удастся убедить их ослабить поводья." #NT!
 SPR_modernize_the_armed_forces: "Модернизация Вооружённых Сил" #NT!
 SPR_modernize_the_armed_forces_desc: "Наши шаткие позиции на западе Европы могли бы значительно укрепиться за счет разработки нового оружия и техники для наших вооруженных сил." #NT!
 SPR_a_red_iberia: "Красная Иберия" #NT!
 SPR_a_red_iberia_desc: "Пришло время объединить весь Пиренейский полуостров под знаменем социализма." #NT!
 SPR_support_french_communists: "Поддержите французских коммунистов" #NT!
 SPR_support_french_communists_desc: "[FRA.GetNameDefCap] недавно имел коммунистические настроения. Если они увидят мудрость в нашем сотрудничестве в достижении целей рабочих, тогда мы объединим усилия, но если они не будут настолько просвещены, мы должны принести им социализм силой." #NT!
 SPR_avenge_foreign_interference: "Отомстить за иностранное вмешательство" #NT!
 SPR_avenge_foreign_interference_desc: "Иностранные державы вмешались в гражданскую войну против нас, поддерживая наших фашистских врагов. Мы этого не забыли, и наш ответ наконец-то близок." #NT!
 SPR_avenge_foreign_interference_tt: "Предоставляет военные цели всем странам, которые отправили добровольцев на сторону националистов во время гражданской войны.\n" #NT!
 SPR_provide_for_the_people: "Обеспечить людей" #NT!
 SPR_provide_for_the_people_desc: "Первоочередной задачей является обеспечение нашего народа продовольствием. Наша победа не должна быть омрачена бедствием голода." #NT!
 SPR_collectivize_industry: "Коллективизировать промышленность" #NT!
 SPR_collectivize_industry_desc: "Коллективизация промышленности послужит дальнейшему повышению производительности и морального духа рабочих." #NT!
 SPR_connect_the_country: "Соедините страну" #NT!
 SPR_connect_the_country_desc: "Крупный проект инфраструктурных работ, охватывающий всю страну, обеспечит быстрое перемещение товаров между самыми отдаленными районами полуострова. В долгосрочной перспективе это принесет нам только пользу." #NT!
 SPR_transplant_soviet_industry: "Трансплантация советской промышленности" #NT!
 SPR_transplant_soviet_industry_desc: "Советы проявили себя особенно умело в перемещении целых заводов даже на расстояние в тысячи километров. Чтобы дать толчок нашей собственной отечественной военной промышленности, мы потребуем переноса некоторых из их менее важных заводов на Пиренейский полуостров." #NT!
 SPR_the_five_year_plan: "Пятилетний план" #NT!
 SPR_the_five_year_plan_desc: "Новый смелый план предусматривает превращение испанского государства в местную промышленную электростанцию ​​в течение не более пяти лет." #NT!
 SPR_slipway_enlargement: "Расширение стапеля" #NT!
 SPR_slipway_enlargement_desc: "Чтобы строить более крупные военные корабли, мы должны рассмотреть возможность расширения наших верфей." #NT!
 SPR_a_red_fleet: "Красный Флот" #NT!
 SPR_a_red_fleet_desc: "Мощный флот необходим, чтобы внести свой вклад в распространение социализма по всему миру. Сегодня начинается строительство нашего Красного Флота." #NT!
 SPR_maintain_the_second_republic: "Поддержать Вторую Республику" #NT!
 SPR_maintain_the_second_republic_desc: "Мятежные военные не преуспели в попытке государственного переворота, и наше правительство сохраняет способность править свободно. Вторая республика победит угрозу правых, так же, как она победила забастовку шахтеров в 1934 году." #NT!
 SPR_new_leadership: "Новое лидерство" #NT!
 SPR_new_leadership_desc: "Чтобы республика смогла пережить эти трудные времена, необходимо новое руководство. Мы привлечем советников и министров с новым взглядом на то, как лучше всего бороться с фашистской угрозой, что позволит нам лучше защищать наши принципы и убеждения." #NT!
 SPR_the_future_of_the_republic: "Будущее Республики" #NT!
 SPR_the_future_of_the_republic_desc: "Нынешняя борьба, несомненно, станет определяющей по своему влиянию на будущее Республики. Мы должны не жалеть усилий и средств, чтобы обеспечить правильное формирование этого будущего." #NT!
 SPR_petition_for_french_aid: "Петиция о французской помощи" #NT!
 SPR_petition_for_french_aid_desc: "Наши соседи на севере колеблются в своем желании оказать нам помощь, напуганные перспективой внутренних волнений, если они вообще предпримут какие-либо действия. Мы не можем позволить им оставаться такими нерешительными; само наше выживание зависит от их готовности действовать." #NT!
 SPR_petition_for_french_aid_tt: "§R[FRA.GetNameDefCap] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n" #NT!
 SPR_ensure_loyalty: "Обеспечьте лояльность" #NT!
 SPR_ensure_loyalty_desc: "Правительство было самым жестоким образом предано своими военными. Первым шагом к залечиванию этой раны является обеспечение лояльности всех офицеров, которых мы впредь назначаем." #NT!
 SPR_enlist_the_carabineros: "Заручитесь поддержкой карабинеров" #NT!
 SPR_enlist_the_carabineros_desc: "В качестве временной меры по укомплектованию фронтов мы должны обратиться к неортодоксальным решениям. Без вооруженных сил карабинеры, военизированные пограничные и таможенные силы, будут служить не хуже любых других сил для укомплектования окопов." #NT!
 SPR_enlist_the_carabineros_tt: "Получите 1 отряд с помощью §Y3 пехотных §! батальонов в 5 случайных состояниях.\n" #NT!
 SPR_the_popular_army: "Народная армия" #NT!
 SPR_the_popular_army_desc: "Наша новая армия будет состоять из тех, кто не запятнан предательством военных; те среди населения, которые ревностно защищают принципы, на которых построена республика, но, возможно, не служили раньше. Параллельно с этой реорганизацией мы также разработаем новое оружие и доктрины, которые помогут этой новой армии в ее борьбе." #NT!
 SPR_take_the_initiative: "Возьми инициативу в свои руки" #NT!
 SPR_take_the_initiative_desc: "Мы не можем бездействовать, пока наши враги выбирают, когда и где напасть на нас. Войны выигрываются, проявляя инициативу, и именно это мы и должны делать." #NT!
 SPR_no_pasaran: "¡No Pasarán!"
 SPR_no_pasaran_desc:1 "Let the creed of the anti-fascist echo from every home in every city; from every rooftop to every street; from every barricade to every ditch: "Пусть антифашистское кредо эхом разносится в каждом доме, в каждом городе; с каждой крыши на каждую улицу; с каждой баррикады и до каждого рва: «Нет, Пасаран!» - они не пройдут!" #NT!
 SPR_no_pasaran_tt: "Разместите §Y1 Форт§! во всех провинциях с §Y1 Победными очками§! в контролируемых штатах.\nРазместите §Y2 Форта§! во всех провинциях с §Y3 Победными очками§! в контролируемых штатах.\nРазместите §Y3 Фортов§! во всех провинции с §Y10 победными очками§! в контролируемых штатах.\nРазместите §Y4 форта§! во всех провинциях с §Y30 победными очками§! или более в контролируемых штатах.\n" #NT!
 SPR_a_frontline_suited_for_intellectuals: "Линия фронта, подходящая для интеллектуалов" #NT!
 SPR_a_frontline_suited_for_intellectuals_desc: "Борьба с фашистами на передовой - это пустая трата наших самых ярких умов - гораздо лучше их можно использовать далеко за линией фронта; создание новых инструментов ведения войны, которые принесут нашей борьбе гораздо больше пользы, чем несколько дополнительных солдат." #NT!
 SPR_strengthen_the_anti_fascist_coalition: "Усиление антифашистской коалиции" #NT!
 SPR_strengthen_the_anti_fascist_coalition_desc: "Мы устранили несогласные части нашей коалиции – надеемся, это означает, что теперь мы можем, наконец, сосредоточиться на укреплении нашей общей решимости искоренить фашизм." #NT!
 SPR_oppose_the_communists: "Выступайте против коммунистов" #NT!
 SPR_oppose_the_communists_desc: "Коммунисты — не что иное, как необходимый союзник в борьбе с фашизмом. Как только это закончится, мы должны поступить с ними по-своему." #NT!
 SPR_fortify_the_central_government: "Укрепите центральное правительство" #NT!
 SPR_fortify_the_central_government_desc: "Мы должны укрепить правительство против коммунистического влияния, чтобы им тайно не удалось взять под контроль Республику изнутри." #NT!
 SPR_secure_democratic_principles: "Защищать демократические принципы" #NT!
 SPR_secure_democratic_principles_desc: "Мы не можем позволить коммунистическому влиянию изменить или даже разрушить принципы, на которых была основана Вторая республика - независимо от наших отношений с коммунистами или [RUS.GetNameDef], эти принципы должны храниться в наших сердцах, если не открыто." #NT!
 SPR_subvert_soviet_control: "Подорвать советский контроль" #NT!
 SPR_subvert_soviet_control_desc: "Ценой помощи [RUS.GetAdjective], которая сделала нашу победу возможной, было подчинение, и поэтому кажется, что наше тяжелое положение еще не закончилось. Мы начнем подрывать [RUS.GetAdjective] усилия по распространению коммунистического влияния на нашу страну, готовясь к последней борьбе за нашу свободу и независимость." #NT!
 SPR_subvert_soviet_control_tt: "\n§R[RUS.GetNameDefCap], скорее всего, примет карательные меры в результате нашего непослушания!§!\n" #NT!
 SPR_war_of_independence: "Война за независимость" #NT!
 SPR_war_of_independence_desc: "Пришло время нам обратиться против наших бывших союзников, чтобы мы не превратились в еще одно государство-член Союза. От нашего народа требуется последнее большое усилие, чтобы достичь окончательной награды свободы от левого и правого авторитаризма." #NT!
 SPR_war_of_independence_tt: "§RЕсли они не примут наши требования, это приведет к войне!§!" #NT!
 SPR_those_who_would_not_help_us: "Те, кто не хотел нам помогать" #NT!
 SPR_those_who_would_not_help_us_desc: "Запад бросил нас в нашей борьбе с фашистами, но с тех пор все изменилось, и они оказались в своей собственной войне. Теперь нам снова нужна их помощь, и, возможно, на этот раз они научились обращать на нас внимание, когда мы формируем авангард против нового врага." #NT!
 SPR_those_who_would_not_help_us_tt: "§RЧтобы бонусы вступили в силу, страны должны одобрить соглашение.§!\n" #NT!
 SPR_ideological_allies: "Идеологические союзники" #NT!
 SPR_ideological_allies_desc: "Испания была перекована в горниле гражданской войны: вместе с нашими идеологическими союзниками мы будем противостоять как правому, так и левому экстремизму." #NT!
 SPR_enemies_of_our_enemy: "Враги нашего врага" #NT!
 SPR_enemies_of_our_enemy_desc: "Хотя они помогали нашим врагам во время гражданской войны, теперь у нас общий враг. Возможно, пришло время забыть о наших разногласиях до тех пор, пока не будет выиграна большая битва." #NT!
 SPR_deal_with_the_devil: "Сделка с дьяволом" #NT!
 SPR_deal_with_the_devil_desc: "У немцев богатый опыт борьбы с Советами, и хотя мы никогда не могли договориться о формальном союзе, возможно, обмен их военными знаниями мог бы дать нам явное преимущество в наших собственных военных усилиях против нашего общего врага." #NT!
 SPR_deal_with_the_devil_tt: "§R[GER.GetNameDefCap] должен одобрить соглашение, чтобы бонусы вступили в силу.§!\n" #NT!
 SPR_foreign_industrial_aid: "Иностранная промышленная помощь" #NT!
 SPR_foreign_industrial_aid_desc: "Заключив наши новые соглашения, мы будем побуждать иностранный бизнес инвестировать в нашу страну и помогать в ее восстановлении." #NT!
 SPR_stabilize_the_nation: "Стабилизировать нацию" #NT!
 SPR_stabilize_the_nation_desc: "Мы вышли победителями из гражданской войны, но теперь мы должны добиться возвращения стабильности и того, чтобы подобное не повторилось." #NT!
 SPR_end_fascism_at_all_costs: "Покончить с фашизмом любой ценой" #NT!
 SPR_end_fascism_at_all_costs_desc: "Ничто не имеет значения, кроме полного уничтожения фашистов – если для достижения этой цели нам придется продать наши души коммунизму, то пусть будет так." #NT!
 SPR_communists_in_the_government: "Коммунисты в правительстве" #NT!
 SPR_communists_in_the_government_desc: "Влияние коммунистов в правительстве выросло до такой степени, что теперь они требуют полной смены руководства, чтобы отразить новые реалии республики." #NT!
 SPR_communists_in_the_government_tt: "Министры-сталинисты становятся §Gavailable§!, а министры-демократы — §Rremoved§!.\n" #NT!
 SPR_restore_higher_education: "Восстановить высшее образование" #NT!
 SPR_restore_higher_education_desc: "Пострадавшие во время войны высшие учебные заведения должны быть восстановлены и расширены, обеспечив стабильное поступление светлых умов в нашу промышленность." #NT!
 SPR_engineering_advances: "Инженерные достижения" #NT!
 SPR_engineering_advances_desc: "Новые достижения в области техники позволяют создавать улучшенную промышленность, а также новые типы самолетов и бронетехники." #NT!
 SPR_rebuild_the_nation: "Восстановить нацию" #NT!
 SPR_rebuild_the_nation_desc: "После ужасов Гражданской войны вернулась стабильность, и мы постепенно восстанавливаем свою промышленную основу. Период масштабных инвестиций в программы промышленного расширения, несомненно, даст нашей экономике тот импульс, который ей необходим, чтобы снова набрать обороты." #NT!
 SPR_reprofessionalize_the_military: "Перепрофессионализация армии" #NT!
 SPR_reprofessionalize_the_military_desc: "По необходимости наша армия была перестроена из тех, кто не был воспитан в строгой дисциплине военной жизни. Чтобы превратить нашу армию из временных чрезвычайных сил в настоящую национальную армию, мы должны перепрофессионализировать ее и привить ей надлежащую дисциплину и структуру управления." #NT!
 SPR_experiences_from_the_civil_war: "Опыт Гражданской войны" #NT!
 SPR_experiences_from_the_civil_war_desc: "Опыт наших военных во время гражданской войны привел к значительным новым достижениям в военном мышлении и разработке техники." #NT!
 SPR_a_new_military_academy: "Новая Военная Академия" #NT!
 SPR_a_new_military_academy_desc: "Для достижения нашей цели создания по-настоящему профессиональных национальных вооруженных сил мы должны создать новую академию, гарантируя, что наши офицеры будут лучшими, какими они могут быть." #NT!
 SPR_revive_the_republican_navy: "Возродить республиканский флот" #NT!
 SPR_revive_the_republican_navy_desc: "Наш флот был так же разорван началом гражданской войны, как и наша армия, и его восстановление должно стать приоритетом национальной безопасности нашего государства. Это потребует создания новой инфраструктуры, к чему мы приступим немедленно." #NT!
 SPR_navy_modernization: "Модернизация ВМФ" #NT!
 SPR_navy_modernization_desc: "Одним из преимуществ понесенных нами потерь является то, что у нас нет причин отказываться от строительства новых и современных моделей кораблей. Нам следует узнать о подходящих конструкциях и немедленно заняться их постройкой." #NT!
 SPR_expand_the_naval_academy: "Расширить Военно-морскую академию" #NT!
 SPR_expand_the_naval_academy_desc: "Гражданская война показала недостатки руководства нашего флота. Повышение качества нашей военно-морской академии, а также увеличение ее размера должны гарантировать, что эти дорогостоящие тактические и стратегические ошибки станут гораздо менее вероятными в будущем." #NT!
 SPR_prepare_for_the_next_war: "Готовьтесь к следующей войне" #NT!
 SPR_prepare_for_the_next_war_desc: "Наша военная промышленность должна быть расширена, если мы хотим противостоять различным внешним угрозам нашей истерзанной войной стране. Мы должны быть готовы ко всему, что может произойти." #NT!
 SPR_wartime_industry: "Промышленность военного времени" #NT!
 SPR_wartime_industry_desc: "Мы снова оказались в состоянии войны, и поэтому мы должны обеспечить, чтобы наша промышленная экспансия была ориентирована на удовлетворение военных, а не гражданских потребностей." #NT!
 SPR_fuel_for_the_war_machine: "Топливо для военной машины" #NT!
 SPR_fuel_for_the_war_machine_desc: "Ресурсы имеют первостепенное значение для нашей военной промышленности, и чем более самостоятельными мы сможем удовлетворить эти потребности, тем лучше. Построив новые шахты, сталелитейные и алюминиевые заводы по всей нашей стране, мы сможем пройти долгий путь к достижению такой самодостаточности." #NT!
 SPR_join_the_global_fight_against_fascism: "Присоединяйтесь к глобальной борьбе с фашизмом" #NT!
 SPR_join_the_global_fight_against_fascism_desc: "Мы победили фашизм в Испании, но он все еще существует в других странах по всему миру. Наш долг — довести эту борьбу до конца." #NT!
 SPR_the_anti_fascist_crusade: "Антифашистский крестовый поход" #NT!
 SPR_the_anti_fascist_crusade_desc: "Испанцы сражались с фашистами задолго до того, как кто-либо осознал опасность. Эта битва — наша битва, и мы не остановимся, пока она не будет выиграна." #NT!
 FRA_devalue_the_franc_desc: "В то время как другие страны позволили своим валютам стать менее ценными, чтобы помочь своей экономике, мы категорически отказывались делать это. В результате наша экономика отстает от других. Если мы хотим стать более конкурентоспособными и выдержать надвигающуюся бурю, мы не должны сразу же отвергать девальвацию нашей валюты, даже если это окажется непопулярной мерой." #NT!
 FRA_autoroutes: "Автотрассы" #NT!
 FRA_autoroutes_desc: "Немцы поразили мир своей концепцией ограниченного доступа и высокоскоростных дорог, соединяющих различные части их страны. Мы можем показать миру, что мы можем сделать то же самое." #NT!
 FRA_invest_in_the_metropole: "Развивайте Метрополь" #NT!
 FRA_invest_in_the_metropole_desc: "Нашим первым шагом в восстановлении нашей промышленности должно стать улучшение нашей промышленной базы в наших континентальных владениях." #NT!
 FRA_invest_in_the_colonies: "Развивайте колонии" #NT!
 FRA_invest_in_the_colonies_desc: "В наших промышленных центрах Европы нет населения и ресурсов для поддержания масштабного промышленного роста. Если наша экономика хочет быть конкурентоспособной по сравнению с остальным миром, мы должны использовать наши колонии." #NT!
 FRA_colonial_industry_effect_tt: "Добавляет две §YГражданские фабрики§! к каждому колониальному государству, в которое ранее были вложены средства.\n" #NT!
 FRA_industrial_expansion_effect_tt: "Добавляет две §YГражданские фабрики§! к ранее инвестированным метрополиям.\n" #NT!
 FRA_military_factories_effect_tt: "Добавляет два §YВоенных завода§! к каждому штату, в который ранее были вложены средства.\n" #NT!
 FRA_invest_in_west_africa: "Инвестируйте в Западную Африку" #NT!
 FRA_invest_in_west_africa_desc: "Огромные резервы рабочей силы и ресурсов в Западной Африке делают ее идеальным кандидатом для инвестиций." #NT!
 FRA_invest_in_indochina: "Инвестируйте в Индокитай" #NT!
 FRA_invest_in_indochina_desc: "Большое расстояние между нашими владениями в Индокитае и нашей глубинкой может показаться недостатком, но оно также защищает любую местную промышленность от нападения противника." #NT!
 FRA_invest_in_syria: "Инвестируйте в Сирию" #NT!
 FRA_invest_in_syria_desc: "Сирия имеет идеальные возможности для снабжения нас в случае войны в Европе или Африке. Укрепление промышленного потенциала также укрепит наши позиции в этом регионе." #NT!
 FRA_global_integration: "Глобальная интеграция" #NT!
 FRA_global_integration_desc: "Британская империя представляет собой тонко настроенную систему взаимодополняющих частей. Ничто не говорит о том, что мы не сможем так же хорошо поступить с нашими колониями." #NT!
 FRA_begin_rearmament: "Начать перевооружение" #NT!
 FRA_begin_rearmament_desc: "20-летнее перемирие, предсказанное маршалом Фошем в 1919 году, быстро подходит к концу, и в ближайшие несколько лет существует все большая вероятность того, что мир разразится войной. Мы должны быть готовы." #NT!
 FRA_firepower_kills: "Убийства с помощью огневой мощи" #NT!
 FRA_firepower_kills_desc: "Уроки Великой войны были столь же простыми, сколь и жестокими: дни, когда люди сражались друг с другом из-за открытых взглядов, прошли. Сегодня убийства совершаются в массовых масштабах с использованием самого современного оружия на большом расстоянии." #NT!
 FRA_methodical_battle: "Методическая битва" #NT!
 FRA_methodical_battle_desc: "Некоторые утверждают, что битва — это хаос, но они глупцы. Бой — это не что иное, как методическое применение правильных инструментов, исходя из общего плана. Планируйте хорошо, и намерения врага могут стать исторической сноской." #NT!
 FRA_division_cuirassee: "Дивизия Кирасе" #NT!
 FRA_division_cuirassee_desc: "Предприимчивый офицер по имени де Голль предложил новый тип дивизии, сочетающий тяжелую бронетехнику с пехотой и средними танками для борьбы как единое целое." #NT!
 FRA_infantry_tanks: "Пехотные танки" #NT!
 FRA_infantry_tanks_desc: "Как бы то ни было, первая и последняя задача танков — дать пехоте возможность занять и удержать позиции. Поэтому мы всегда должны оснащать наши пехотные части современными боеспособными танками." #NT!
 FRA_special_forces: "Силы особого назначения" #NT!
 FRA_special_forces_desc: "В будущем война будет все чаще вестись в районах, где обычный пехотинец исчерпает свои возможности. Мы должны создать новые, более боеспособные формирования, способные действовать в этих условиях." #NT!
 FRA_fusiliers_marine: "Стрелки Маринс" #NT!
 FRA_fusiliers_marine_desc: "Времена берегов как непробиваемой защиты прошли. В будущем мы должны быть в состоянии дать бой врагу, где бы он ни находился, и захватить плацдарм против любого сопротивления." #NT!
 FRA_battle_of_maneuver: "Битва за маневр" #NT!
 FRA_battle_of_maneuver_desc: "Старое представление о поле битвы как о небольшой территории, на которой сражаются армии, мертво. Благодаря массовой моторизации, самолетам и быстрой радиосвязи сражения быстро разворачиваются на сотни километров. Чем раньше мы к этому подготовимся, тем лучше." #NT!
 FRA_air_dominance_desc: "Разработка самолета создала для армии третий фланг, о котором стоит беспокоиться. Мы должны обеспечить безопасность этого фланга, иначе нас ждет катастрофа." #NT!
 FRA_air_ground_cooperation: "Сотрудничество воздух-земля" #NT!
 FRA_air_ground_cooperation_desc: "Бои в воздухе дают реальные военные результаты только в том случае, если они преследуют цель на земле. Чем лучше мы объединим битву в воздухе и битву на земле, тем более эффективными мы станем." #NT!
 FRA_flying_artillery_desc: "В сегодняшних стремительных сражениях медленные артиллерийские орудия на земле могут не успевать за ними. Их роль могут взять на себя самолеты, несущие бомбы." #NT!
 FRA_form_the_popular_front: "Сформируйте Народный фронт" #NT!
 FRA_form_the_popular_front_desc: "С ростом фашизма в Германии и Италии стало ясно, что борьба на левых должна прекратиться, если мы хотим выжить. Широкий народный фронт, состоящий из всех левых партий, будет иметь народный мандат, чтобы наконец разобраться с экономическими условиями, которые порождают фашизм." #NT!
 FRA_ban_communism_desc: "Хотя немыслимо, чтобы кто-то мог всерьез захотеть посеять хаос и кровопролитие коммунистической революции на своем отечестве, похоже, что среди нас есть такие, кто сделал бы именно это. Мы больше не можем позволить им сговориться против государства. Необходимо принять самые жесткие меры." #NT!
 FRA_invite_communist_ministers: "Пригласить министров-коммунистов" #NT!
 FRA_invite_communist_ministers_desc: "Страх перед негативной реакцией со стороны радикальных правых помешал включению коммунистов в состав действующего правительства. Но страх – плохой советчик. Если нам нужно это столкновение, пусть они придут." #NT!
 FRA_strengthen_the_unions: "Укрепляйте профсоюзы" #NT!
 FRA_strengthen_the_unions_desc: "Слишком долго право отдельного рабочего объединяться со своими товарищами для ведения коллективных переговоров оставалось открытым для нападок. Больше не надо." #NT!
 FRA_celebrate_the_commune: "Празднуйте Коммуну" #NT!
 FRA_celebrate_the_commune_desc: "Парижская Коммуна, хотя и просуществовала недолго, была первой попыткой создать коммунистическое общество на французской земле." #NT!
 FRA_womens_suffrage_desc: "Это настолько же абсурдно, насколько и позорно, что трудолюбивым женщинам Франции, которые снова и снова сражались на баррикадах, чтобы отстоять свои права, не разрешается голосовать на выборах. Мы искореним эту несправедливость." #NT!
 FRA_legal_equality: "Юридическое равенство" #NT!
 FRA_legal_equality_desc: "Во всех отношениях женщины по-прежнему считаются гражданами второго сорта, всегда подчиняющимися воле мужчины. Эта ерунда закончится сейчас." #NT!
 FRA_industrial_collectivization: "Промышленная коллективизация" #NT!
 FRA_industrial_collectivization_desc: "Французская экономика сегодня состоит из крошечных компаний с небольшим количеством сотрудников, вечно конкурирующих друг с другом и поглощающих ресурсы в неэффективном мелкомасштабном производстве. Мы объединим эти небольшие компании, чтобы наконец создать компании, способные конкурировать на мировой арене." #NT!
 FRA_agricultural_collectivization_desc: "То, что применимо к промышленности, в равной степени применимо и к фермерам по всей Франции. Крошечные фермы не могут позволить себе современное оборудование и во многом работают так же, как их прадеды. Объединив их в сельскохозяйственные производственные единицы, мы повысим эффективность и выпуск продукции." #NT!
 FRA_force_the_issue: "Форсировать проблему" #NT!
 FRA_force_the_issue_desc: "Мы продвинулись далеко с тех пор, как сформировали Народный фронт. Но мы не можем оставлять нашу работу наполовину. Настало время всем левым сделать выбор и занять позицию – либо за революцию, либо против нее." #NT!
 FRA_force_the_issue_tt: "Штраф за стабильность зависит от популярности §YDemocratic§! Вечеринки.\n" #NT!
 FRA_reconciliation: "Примирение" #NT!
 FRA_reconciliation_desc: "В прошлом французские революции слишком часто ввергали страну в бесконечные спазмы революционного и контрреволюционного террора. Возможно, пришло время построить республику, в которой у каждого будет свое место, независимо от того, поддержали они революцию или нет." #NT!
 FRA_constitutional_convention: "Конституционное собрание" #NT!
 FRA_constitutional_convention_desc: "Фундаментальный сдвиг в природе нашей республики не может произойти в одночасье, и это невозможно сделать без переговоров по новой конституции." #NT!
 FRA_anti_fascist_coalition: "Антифашистская коалиция" #NT!
 FRA_anti_fascist_coalition_desc: "Самой большой угрозой прогрессу является распространение реакционного фашизма. Мы должны поддержать каждую страну, которая желает бороться с этой угрозой, иначе ни для кого из нас не наступит завтрашний день." #NT!
 FRA_invite_anti_fascist_emigrants: "Пригласить иммигрантов-антифашистов" #NT!
 FRA_invite_anti_fascist_emigrants_desc: "Первый шаг, который делает каждый фашистский режим, — это изгнание его критиков и людей, которые могли бы представить альтернативное видение того, как могла бы быть организована страна. Однако эти люди также идеально подходят для формирования правительства в изгнании, чтобы подготовиться к дню освобождения их страны." #NT!
 FRA_reconnect_to_the_balkans: "Воссоединиться с Балканами" #NT!
 FRA_reconnect_to_the_balkans_desc: "Франция уже давно пытается уравновесить силы Центральной Европы, налаживая контакты со странами Балканского полуострова. Эта связь все еще существует, даже если в последнее время ей было позволено утратить силу." #NT!
 FRA_pre_empt_the_fascist_attack: "Упредить фашистскую атаку" #NT!
 FRA_pre_empt_the_fascist_attack_desc: "Почему мы должны позволять врагу мирно готовиться и выбирать момент, когда неизбежное нападение произойдет тогда, когда это ему лучше всего подходит? Мы нанесем удар первыми и сокрушим эту угрозу прежде, чем она успеет подготовиться." #NT!
 FRA_loyalty_to_moscow: "Верность Москве" #NT!
 FRA_loyalty_to_moscow_desc: "Модель социализма, практикуемая в Советском Союзе, возможно, не идеальна, но вне всякого разумного сомнения, что Советский Союз достиг высшей степени реализации социалистических идей. Мы были бы дураками, если бы попытались найти свой собственный путь." #NT!
 FRA_league_of_french_bolshevist_volunteers_desc: "Когда одна социалистическая страна находится под угрозой со стороны иностранного захватчика, под угрозой оказываются все социалистические страны. Мы не должны сидеть сложа руки, пока наши товарищи борются за свою жизнь." #NT!
 FRA_host_the_german_exiles: "Примите немецких изгнанников" #NT!
 FRA_host_the_german_exiles_desc: "Германия, родина Маркса и Энгельса, когда-то была в авангарде коммунистической мысли и практики. Многие немецкие коммунисты бежали, когда нацисты пришли к власти. Если мы дадим им дом, они смогут помочь нам организовать более эффективное управление освобожденными территориями." #NT!
 FRA_revolution_to_the_utmost: "Революция до предела" #NT!
 FRA_revolution_to_the_utmost_desc: "Революция, оставленная наполовину завершенной, — это вообще не революция. Мы не должны останавливаться, пока дело не будет сделано и новая политическая система не станет безопасной. Чего бы это ни стоило." #NT!
 FRA_destroy_the_counter_revolution: "Уничтожить контрреволюцию" #NT!
 FRA_destroy_the_counter_revolution_desc: "Даже сейчас некоторые люди во Франции готовы вонзить кинжал в спину своему народу, если тот проявит хотя бы секунду слабости. Мы им не позволим и нанесем удар первыми." #NT!
 FRA_revolutionary_zeal_desc: "Французский народ всегда отличался особым рвением к искоренению старого порядка и установлению нового. Это не должно обескураживать." #NT!
 FRA_loyalty_to_the_cause: "Верность делу" #NT!
 FRA_loyalty_to_the_cause_desc: "Другие страны могут сформулировать свое собственное видение коммунизма, но нет причин, по которым мы должны идти на компромисс в отношении нашего. Возможно, они остановились на полпути, охваченные сомнениями в том, оправдывает ли цель средства. Мы не будем." #NT!
 FRA_carry_the_revolution_north: "Нести революцию на север" #NT!
 FRA_carry_the_revolution_north_desc: "За Ла-Маншем находится родина промышленной революции, а вместе с ней и дом современного капитализма. Мы не можем допустить, чтобы это место стало плацдармом для контрреволюционного врага." #NT!
 FRA_carry_the_revolution_west: "Нести революцию на запад" #NT!
 FRA_carry_the_revolution_west_desc: "Режимы Пиренейского полуострова висят на волоске, готовые быть сметенными народной революцией. Мы порвем эту нить." #NT!
 FRA_carry_the_revolution_east: "Нести революцию на Восток" #NT!
 FRA_carry_the_revolution_east_desc: "На нашей восточной границе лежит самая большая угроза нашему новому порядку. Собравшиеся там реакционные силы нанесут удар, когда мы меньше всего можем себе это позволить, но только если мы дадим им время подготовиться к этому." #NT!
 FRA_carry_the_revolution_south: "Нести революцию на юг" #NT!
 FRA_carry_the_revolution_south_desc: "Первой страной, павшей перед фашизмом, была Италия. В результате идеология прочно закрепилась в Италии. Наши мировоззрения не могут мирно сосуществовать. Они знают это так же хорошо, как и мы, и, несомненно, будут готовиться к действию. Мы тоже должны это сделать." #NT!
 FRA_egalite_liberte_solidarite_desc: "Первая Французская революция свергла режимы, существовавшие на протяжении тысячелетий, и навсегда изменила ландшафт Европы. Мы закончим то, что они начали." #NT!
 FRA_reform_the_labour_laws: "Реформировать трудовое законодательство" #NT!
 FRA_reform_the_labour_laws_desc: "Рабочие Франции трудятся в тяжелых условиях, с низкой оплатой и небольшими льготами. Настало время реализовать комплексный пакет реформ, чтобы улучшить их положение." #NT!
 FRA_nationalize_key_industry: "Национализировать ключевые отрасли промышленности" #NT!
 FRA_nationalize_key_industry_desc: "В нынешней ситуации мы не должны уклоняться от радикальной реструктуризации нашей экономики, чтобы противостоять надвигающейся угрозе. Времени мало – мы не можем дождаться, пока свободный рынок решит проблему." #NT!
 FRA_reorganize_the_aviation_industry: "Реорганизация авиационной промышленности" #NT!
 FRA_reorganize_the_aviation_industry_desc: "Наша авиационная промышленность, разделенная на десятки крошечных компаний, на десятилетия отстает от промышленности Германии и США. Необходима радикальная реструктуризация." #NT!
 FRA_form_the_state_arsenals: "Сформировать Государственные арсеналы" #NT!
 FRA_form_the_state_arsenals_desc: "Чтобы обеспечить нашу армию современным вооружением, нам не терпится дождаться, пока частные компании создадут необходимые производственные мощности." #NT!
 FRA_general_work_council: "Генеральный рабочий совет" #NT!
 FRA_general_work_council_desc: "Мы создадим национальное агентство для разрешения споров между работодателями и работниками и обеспечения максимально эффективного трудоустройства наших работников." #NT!
 FRA_national_champions: "Национальные Чемпионы" #NT!
 FRA_national_champions_desc: "Выбрав несколько компаний, которые имеют потенциал конкурировать на глобальном уровне, и поддержав их в максимальной степени, мы сможем создать современную экономику, не уступающую любой другой." #NT!
 FRA_dirigisme_desc: "Хотя полноценная плановая экономика советской модели явно является слишком крайней мерой, для оптимизации нашей экономики необходима определенная мера планирования и управления." #NT!
 FRA_ban_the_leagues: "Запретить лиги" #NT!
 FRA_ban_the_leagues_desc: "Крайне правым лигам разрешили беспрепятственно организовываться. Хотя в настоящее время они слишком слабы, чтобы попытаться совершить переворот, неизвестно, что они смогут сделать в будущем. Лучше всего распустить их сейчас." #NT!
 FRA_the_blum_viollette_proposal: "Предложение Блюма-Виоллетты" #NT!
 FRA_the_blum_viollette_proposal_desc: "Гражданство Французской Республики должно быть открыто для всех, кто соответствует критериям. Многие из наших верных подданных в Алжире хотели бы стать полноправными гражданами, но им пока не разрешено это сделать. Сделав их полноправными гражданами, мы бы намного теснее связали Алжир с Францией." #NT!
 FRA_expand_the_citizenship: "Расширить гражданство" #NT!
 FRA_expand_the_citizenship_desc: "Для республики невыносимо, что некоторым людям, живущим на ее территории, не разрешается стать ее гражданами, однако такое положение дел сохраняется и в нашей стране. Мы должны немедленно это исправить." #NT!
 FRA_france_undividable_desc: "Франция должна объединиться в единое целое, под одним флагом. Настало время открыто признать это, хотя бы для того, чтобы положить конец страхам разделения." #NT!
 FRA_french_union: "Французский Союз" #NT!
 FRA_french_union_desc: "Пришло время провозгласить новую Францию, Францию, охватывающую весь земной шар, в которой объединены все части нашего королевства. Мы проведем референдумы во всех частях Франции, чтобы подтвердить волю народа стать частью этой новой, великой Франции." #NT!
 FRA_french_union_tt: "Будут проведены референдумы в различных частях нашей колониальной империи. Вместо этого некоторые части могут предпочесть стать полностью независимыми." #NT!
 FRA_encourage_immigration: "Поощряйте иммиграцию" #NT!
 FRA_encourage_immigration_desc: "Наша Родина отчаянно нуждается в рабочих для восполнения потерь, понесенных в Великой войне. Облегчив обустройство во Франции, мы сможем привлечь квалифицированных иммигрантов, которые смогут восполнить этот дефицит." #NT!
 FRA_review_foreign_policy: "Обзор внешней политики" #NT!
 FRA_review_foreign_policy_desc: "Континентальный порядок, установленный в 1919 году, оказывается под все большей угрозой. Настало время пересмотреть варианты нашей внешней политики, чтобы заключить новые союзы, чтобы выдержать надвигающийся шторм." #NT!
 FRA_intervention_in_spain: "Интервенция в Испании" #NT!
 FRA_intervention_in_spain_desc: "Гражданская война в Испании привела столкновение идеологий к самому нашему порогу. Мы должны действовать осторожно, чтобы конфликт не перекинулся на нашу страну." #NT!
 FRA_support_the_finns: "Поддержите финнов" #NT!
 FRA_support_the_finns_desc: "Финны борются за свою жизнь. Мы должны им помочь." #NT!
 FRA_confirm_eastern_commitments: "Подтвердите восточные обязательства" #NT!
 FRA_confirm_eastern_commitments_desc: "После Великой войны мы создали сеть альянсов в Восточной Европе в качестве противовеса возрождающейся Германии и экспансионистскому Советскому Союзу. Наши союзники в регионе теперь задаются вопросом, действительно ли мы пришли бы им на помощь, если бы нас призвали. Мы должны успокоить их, прежде чем они решат обратиться за помощью в другое место." #NT!
 FRA_strengthen_the_little_entente: "Укрепить Малую Антанту" #NT!
 FRA_strengthen_the_little_entente_desc: "Малая Антанта обязывает нас прийти на помощь нашим союзникам в Восточной Европе и на Балканах. Мы допустили распад этого союза, но сейчас он необходим больше, чем когда-либо. Пришло время возродить его." #NT!
 FRA_invest_in_our_weaker_allies: "Инвестируйте в наших более слабых союзников" #NT!
 FRA_invest_in_our_weaker_allies_desc: "Если мы хотим иметь способных союзников на случай войны, мы должны дать им возможность удовлетворить свои собственные военные потребности. Программа умеренных инвестиций в их промышленность позволит им производить необходимые им боеприпасы на месте." #NT!
 FRA_invest_in_our_weaker_allies_trigger_tt: "Имеет меньше военных заводов, чем мы." #NT!
 FRA_coordinate_rearmament: "Координировать перевооружение" #NT!
 FRA_coordinate_rearmament_desc: "Чтобы соответствовать процессу единого развития немцев и других наших противников, мы также должны координировать наши усилия с нашими союзниками." #NT!
 FRA_foreign_guest_workers: "Иностранные гастарбайтеры" #NT!
 FRA_foreign_guest_workers_desc: "Нехватка рабочей силы является основным препятствием на пути расширения нашей промышленности и увеличения численности наших вооруженных сил. Приглашение квалифицированных рабочих из наших союзников на работу на наши заводы высвобождает рабочую силу для отправки в армию." #NT!
 FRA_join_the_ententes: "Присоединяйтесь к Антанте" #NT!
 FRA_join_the_ententes_desc: "Франция не может одновременно выполнять два обязательства по взаимной обороне. Если мы не сможем добиться того, чтобы британцы согласились выполнить наши обязательства, нам придется выбирать. Объединив наши разрозненные сети альянсов в единое целое, мы на порядок увеличиваем фактор сдерживания наших альянсов." #NT!
 unlocks_espionage_operation_tt: "Открывает §YШпионскую операцию§!:\n" #NT!
 FRA_revive_the_franco_polish_alliance: "Возродить франко-польский союз" #NT!
 FRA_revive_the_franco_polish_alliance_desc: "Франция всегда поддерживала независимую Польшу. В последние годы отношения между нашими странами несколько охладились. Учитывая угрозу со стороны Германии на горизонте, пришло время возобновить наш пакт." #NT!
 FRA_revive_the_franco_polish_alliance_tt: "\nПольшу пригласили бы в нашу фракцию, если бы мы были лидерами собственной фракции." #NT!
 FRA_buy_time: "Купить время" #NT!
 FRA_buy_time_desc: "Мы не готовы встретиться с немцами в полевых условиях. Наши союзники слабы, наша армия устарела. Возможно, нам придется пойти на некоторые жертвы, если мы хотим выжить." #NT!
 FRA_arms_purchases_in_the_us: "Закупки оружия в США" #NT!
 FRA_arms_purchases_in_the_us_desc: "Наша военная промышленность просто не справляется с задачей обеспечения наших сил необходимым современным вооружением. Однако у США есть свободные производственные мощности. Если они не решат вернуться к своему изоляционизму, их можно будет убедить продать нам необходимое нам оружие." #NT!
 FRA_france_leads: "Франция лидирует" #NT!
 FRA_france_leads_desc: "Нация с гордой историей Франции не может позволить другим странам диктовать свою внешнюю политику. Мы будем делать свой собственный выбор, руководствуясь собственными интересами." #NT!
 FRA_concessions_to_italy: "Уступки Италии" #NT!
 FRA_concessions_to_italy_desc: "Италия все еще мечтает об империи в Африке. Если бы мы пошли на некоторые уступки и одобрили ее завоевание Эфиопии, мы могли бы предотвратить формирование оси между Римом и Берлином." #NT!
 FRA_ratify_the_stresa_front: "Ратифицировать фронт Стрезы" #NT!
 FRA_ratify_the_stresa_front_desc: "Италия дала понять, что присоединится к нашей фракции в обмен на территории в Африке. Пришло время взяться за перо и ратифицировать необходимые договоры." #NT!
 FRA_franco_soviet_treaty: "Франко-[RUS.GetAdjective] договор" #NT!
 FRA_franco_soviet_treaty_desc: "[RUS.GetAdjective] так же обеспокоены подъемом фашизма в Европе, как и мы. Возможно, мы могли бы убедить их поддержать нас, если бы пришло время." #NT!
 FRA_revive_the_national_bloc: "Возродить Национальный блок" #NT!
 FRA_revive_the_national_bloc_desc: "Политический ландшафт с каждым днем ​​становится все более радикальным. Левые шепчут о необходимости объединиться с коммунистами. Сейчас необходимо сильное, стабильное руководство." #NT!
 FRA_laissez_faire: "Laissez-Faire"
 FRA_laissez_faire_desc: "Коммунисты открыто говорят о радикальной перестройке экономической структуры нашей страны, о лишении трудолюбивого человека его законной собственности. Против этого мы противопоставим простое понятие свободы. Динамичная экономика всегда будет превосходить левый кошмар удушающей бюрократии." #NT!
 FRA_protect_the_rights_of_man: "Защищайте права человека" #NT!
 FRA_protect_the_rights_of_man_desc: "Возможно, они никогда не говорят об этом открыто, но любому, у кого есть глаза, очевидно: ограничение права собственности — это лишь первый шаг к устранению всех прав, за которые так упорно боролись наши гордые предки. У нас этого не будет!" #NT!
 FRA_freedom_front: "Фронт свободы" #NT!
 FRA_freedom_front_desc: "Столкнувшись с хаосом и потрясениями, которые обещают коммунисты, нужно быть готовым вступать в союзы с другими партиями, даже с теми, которые можно счесть лично предосудительными." #NT!
 FRA_stimulate_the_dynamic_market: "Стимулируйте динамичный рынок" #NT!
 FRA_stimulate_the_dynamic_market_desc: "Доказано, что динамичный рынок является наиболее эффективной формой экономической организации. Но им по-прежнему управляют люди, а людям иногда нужны некоторые заверения в том, что их тяжелая работа не будет напрасной. Законодательно отменив некоторые ограничения и предоставив гарантии, мы можем помочь инвесторам преодолеть свои страхи и стимулировать нашу экономику." #NT!
 FRA_agricultural_protectionism_desc: "Мировая экономика становится все более враждебной по отношению к нашим традиционным способам производства. Если мы не примем меры по защите наших фермеров, мы вскоре столкнемся с кризисом неисчислимых масштабов, поскольку наши фермеры не смогут оставаться конкурентоспособными перед лицом продуктов массового производства, поступающих из-за границы." #NT!
 FRA_economic_devolution: "Экономическая передача" #NT!
 FRA_economic_devolution_desc: "Абсурдно думать, что какой-то бюрократ в Париже знает, что лучше для компании в Бордо. Мы должны доверять нашим предпринимателям и предоставлять им возможность создавать свои собственные решения." #NT!
 FRA_promote_entrepeneurship: "Содействие предпринимательству" #NT!
 FRA_promote_entrepeneurship_desc: "Сердцем динамичного рынка всегда был человек, который, увидев возможность, быстро начал ее использовать. В последние годы этот дух был задушен ненужными правилами. Мы должны откатить их назад." #NT!
 FRA_utilize_the_leagues: "Используйте лиги" #NT!
 FRA_utilize_the_leagues_desc: "Печальный факт: политическое насилие стало обычным явлением во Франции. Если страна хочет пережить угрозу коммунистической революции, мы не должны уклоняться от помощи людей, которые могут и будут встречать коммунистических головорезов на улице, если до этого дойдет." #NT!
 FRA_national_regeneration: "Национальное возрождение" #NT!
 FRA_national_regeneration_desc: "Избыток демократии и ошибочный республиканизм отравили нашу страну и разделили наш народ. Заживление этих ран займет много времени, но первые шаги уже сделаны." #NT!
 FRA_national_regeneration_trigger_tt: "Совокупная поддержка неприсоединившихся и фашистов превышает 50%." #NT!
 FRA_destroy_decadence: "Уничтожить упадок" #NT!
 FRA_destroy_decadence_desc: "Ни одна страна никогда не была великой, если бы она позволяла себе месяцами обсуждать даже самый незначительный вопрос. Некоторые страны, находящиеся в безопасности за океанами и поддерживаемые глобальными империями, могут полагать, что они могут позволить себе такую ​​роскошь. Мы не можем." #NT!
 FRA_integralism: "Интегрализм" #NT!
 FRA_integralism_desc: "Идеология интегрализма утверждает, что все аспекты общества должны объединиться и работать так, как если бы они были одной маленькой частью большего целого. Это общество должно быть хорошо организовано, чтобы гарантировать, что все его части работают вместе и в гармонии." #NT!
 FRA_work: "Работа" #NT!
 FRA_work_desc: "Ремесленник является важнейшим компонентом экономики. Когда руководят правильные люди, нет более благородного призвания, чем посвятить свой труд служению своей стране." #NT!
 FRA_family: "Семья" #NT!
 FRA_family_desc: "Наименьшей единицей общества является не человек, а семья. Оспаривать этот простой и очевидный факт было самым большим недостатком старой республики." #NT!
 FRA_fatherland: "Отечество" #NT!
 FRA_fatherland_desc: "Страна стоит превыше всего. В этом не может быть никаких сомнений." #NT!
 FRA_political_unity: "Политическое единство" #NT!
 FRA_political_unity_desc: "История Франции после падения абсолютизма была историей политических распрей. Когда было единство – Франция побеждала. Когда были внутренние раздоры – Франция потерпела поражение. По этой причине мы не можем допустить, чтобы амбиции немногих нанесли ущерб средствам к существованию большинства." #NT!
 FRA_diplomatic_freedom: "Дипломатическая свобода" #NT!
 FRA_diplomatic_freedom_desc: "Республиканские правительства приковали себя к искусственным конструкциям в Восточной Европе, которые падут, как только мы прекратим нашу помощь. Это пассивы, а не активы, и поэтому мы избавимся от них." #NT!
 FRA_latin_entente: "Латинская Антанта" #NT!
 FRA_latin_entente_desc: "Братство, существующее между государствами-преемниками Римской империи, неоспоримо. Германские народы Европы слишком долго правили континентом. Пришло время вернуть себе наше национальное право по рождению." #NT!
 FRA_reach_out_to_spain: "Обратитесь в Испанию" #NT!
 FRA_reach_out_to_spain_desc: "Только что оправившаяся от гражданской войны Испания является нашим естественным союзником в наших попытках изменить облик континента." #NT!
 FRA_invite_portugal: "Пригласить Португалию" #NT!
 FRA_invite_portugal_desc: "Хотя ее колониальная империя значительно уменьшилась, пламя исследований и завоеваний все еще горит в сердце каждого португальца." #NT!
 FRA_compensate_italy: "Компенсировать Италию" #NT!
 FRA_compensate_italy_desc: "В прошлом конфликты из-за крошечных участков пустыни втягивали наши страны в конфликты. Подобную ерунду легко пресечь и быстро найти взаимоприемлемый результат." #NT!
 FRA_intervention_in_greece: "Вмешательство в Грецию" #NT!
 FRA_intervention_in_greece_desc: "Греция контролирует некоторые из наиболее ценных территорий в Средиземноморье. Мы не можем позволить враждебному правительству контролировать нас, и поэтому мы должны действовать первыми." #NT!
 FRA_the_congress_of_paris: "Парижский конгресс" #NT!
 FRA_the_congress_of_paris_desc: "На Берлинском конгрессе были определены границы Африки. Но сегодня карта выглядит как лоскутное одеяло. Пришло время перекроить карту и таким образом сформировать основу для новой колониальной империи." #NT!
 FRA_the_natural_borders_of_france: "Естественные границы Франции" #NT!
 FRA_the_natural_borders_of_france_desc: "Вполне естественно, что страна должна в первую очередь заботиться о своих собственных интересах. Мы не можем мирно сосуществовать с немцами в нашей борьбе, и поэтому мы должны обеспечить безопасность наших естественных границ, чтобы защитить наши центральные земли." #NT!
 FRA_towards_a_new_europe: "На пути к новой Европе" #NT!
 FRA_towards_a_new_europe_desc: "Франция находится на перепутье. Мы можем приковать себя к старому порядку или принять новый. Поскольку немцы готовы переделать континент, нам было бы полезно быть на их стороне." #NT!
 FRA_establish_spheres_of_influence: "Установите сферы влияния" #NT!
 FRA_establish_spheres_of_influence_desc: "На протяжении веков наш народ жил с убеждением, что мы — смертельные, наследственные враги. Эта вера была основана на идее о несовместимости наших интересов. Но мы наверняка могли бы прийти к соглашению, если бы просто определили сферы нашего влияния и старательно воздерживались от вмешательства." #NT!
 FRA_split_belgium: "Сплит Бельгия" #NT!
 FRA_split_belgium_desc: "Теперь, когда Бельгия находится в нашей сфере влияния, пришло время назвать франкоязычные ее части своим домом. Остальные будут сформированы в новое государство." #NT!
 FRA_align_belgium: "Выровнять Бельгию" #NT!
 FRA_align_belgium_desc: "Бельгийцы обязаны нам своим существованием, и мы не можем позволить им забыть этот факт. Если мы позволим им оставаться независимыми, мы, по крайней мере, обеспечим установление дружественного правительства." #NT!
 FRA_grow_the_empire: "Развивайте Империю" #NT!
 FRA_grow_the_empire_desc: "Абсурдно, что стране размером с Бельгию разрешается сохранять колонию, во много раз превышающую ее размер. Мы гораздо лучше подходим для управления такой территорией." #NT!
 FRA_bring_home_quebec: "Верните домой Квебек" #NT!
 FRA_bring_home_quebec_desc: "Давно потерянная провинция со временем снова станет нашей. Все франкоязычные люди в мире в конечном итоге воссоединятся с отечеством." #NT!
 FRA_expand_to_the_suez: "Расширение до Суэца" #NT!
 FRA_expand_to_the_suez_desc: "Разделение контроля между нами и Великобританией в Леванте — это неработоспособный компромисс, который нам теперь, к счастью, больше не приходится соблюдать." #NT!
 FRA_dominate_the_middle_east: "Доминируйте на Ближнем Востоке" #NT!
 FRA_dominate_the_middle_east_desc: "Страны Ближнего Востока — это искусственные конструкции, высеченные из трупа Османской империи. Они не более суверенны, чем средняя французская деревня, и пришло время напомнить им об этом факте." #NT!
 FRA_the_council_of_rambouillet: "Совет Рамбуйе" #NT!
 FRA_the_council_of_rambouillet_desc: "В стране неспокойно, и народ ищет сильного лидера. Стало ясно, что республиканизм подвел французский народ, и пришло время вернуться естественным правителям Франции. Но сначала необходимо заложить основу для восстановления монархии." #NT!
 FRA_revise_the_constitution: "Пересмотреть Конституцию" #NT!
 FRA_revise_the_constitution_desc: "Республиканская конституция всегда задумывалась как временная мера, которой позволили действовать слишком долго. Теперь мы перепишем его, чтобы позволить монарху вернуться." #NT!
 FRA_repeal_the_law_of_exile: "Отменить Закон изгнания" #NT!
 FRA_repeal_the_law_of_exile_desc: "Ни глава французской королевской семьи, ни их наследник не допускаются на французскую землю без специального разрешения. Прежде чем мы сможем добиться триумфального возвращения монархии, мы должны избавиться от этого досадного маленького препятствия." #NT!
 FRA_orleanist_restoration: "Орлеанистская реставрация" #NT!
 FRA_orleanist_restoration_desc: "Дом Орлеана пользуется значительной поддержкой среди роялистов во Франции. Хотя некоторые недоброжелатели предпочли бы другого кандидата на трон, не может быть никаких сомнений в том, что у наследника-орлеаниста больше шансов мирно объединить страну позади себя." #NT!
 FRA_guarantee_the_constitution: "Гарантия Конституции" #NT!
 FRA_guarantee_the_constitution_desc: "Прежде чем республиканская пресса сможет даже начать свои необоснованные кампании против легитимности королевского правления, мы должны подорвать их авторитет, предоставив железные гарантии уважения индивидуальных прав людей." #NT!
 FRA_the_first_citizen_of_the_state: "Первый гражданин государства" #NT!
 FRA_the_first_citizen_of_the_state_desc: "Короля, хотя и наделенного значительной властью, никогда нельзя рассматривать как тирана или абсолютистского правителя старого типа. Вместо этого современный монарх должен уважать закон и быть первой линией защиты от тех, кто незаконно узурпирует власть." #NT!
 FRA_counter_action_desc: "«Французское действие» уже давно является самым решительным сторонником возврата к монархии. К сожалению, их взгляды на другие темы менее приемлемы. Пришло время сообщить им, что они выполнили свою задачу, и избавиться от них." #NT!
 FRA_no_further_humiliations: "Никаких дальнейших унижений" #NT!
 FRA_no_further_humiliations_desc: "В течение многих лет сменявшие друг друга республиканские правительства позволяли немцам грубо нарушать международные договоры, некоторые из которых были нагло нарушены еще до того, как высохли чернила. Это закончится сейчас." #NT!
 FRA_slum_clearing: "Расчистка трущоб" #NT!
 FRA_slum_clearing_desc: "Несмотря на то, что простой французский рабочий находится в одной из великих держав мира, он часто живет в ужасающих условиях отвратительного убожества. Ни один король, достойный этого титула, не может терпеть, чтобы его подданные жили в таком состоянии." #NT!
 FRA_public_welfare: "Общественное благосостояние" #NT!
 FRA_public_welfare_desc: "Король, который не работает для наименьшего из своих подданных, вообще не король." #NT!
 FRA_the_legitimate_heir: "Законный наследник" #NT!
 FRA_the_legitimate_heir_desc: "Легитимисты считают ветвь карлистов законным наследником престола Франции. Назначение их кандидата на престол открывает заманчивую возможность управлять Испанией и Францией в условиях двойной монархии." #NT!
 FRA_secure_the_crown_of_spain: "Защитить корону Испании" #NT!
 FRA_secure_the_crown_of_spain_desc: "Первым шагом к заявлению на права первородства короля является защита Испании от различных возникших правительств-претендентов. Их мелкие ссоры уже однажды ввергли страну в кровавую гражданскую войну, и мы не должны позволить им сделать это снова." #NT!
 FRA_unite_the_crowns: "Объедините короны" #NT!
 FRA_unite_the_crowns_desc: "Теперь, когда Испания обеспечена, мы можем объединить короны и создать новое королевство, Королевство Франко-Испания." #NT!
 FRA_two_countries_two_crowns: "Две страны, две короны" #NT!
 FRA_two_countries_two_crowns_desc: "Не существует реального способа объединить страны, где одна не считала бы себя подданной другой. Вместо этого мы посоветуем королю править как в личном, так и не в законном союзе." #NT!
 FRA_proclaim_the_third_empire: "Провозгласить Третью империю" #NT!
 FRA_proclaim_the_third_empire_desc: "Бонапартистов можно считать аутсайдерами в борьбе за престол, но они несут с собой мечту о времени, когда вся Европа склонилась перед императором французов." #NT!
 FRA_avenge_waterloo: "Отомстить за Ватерлоо" #NT!
 FRA_avenge_waterloo_desc: "История Наполеона Первого навсегда будет определяться его величайшим поражением. Если мы хотим добиться успеха, мы должны показать, что можем победить там, где он проиграл." #NT!
 FRA_reorganize_the_dutch: "Реорганизовать голландский" #NT!
 FRA_reorganize_the_dutch_desc: "Голландцы тоже когда-то были частью Французской империи. Теперь, когда они потерпели поражение, пришло время вернуться к этому естественному положению дел." #NT!
 FRA_retribution_for_sedan: "Возмездие за седан" #NT!
 FRA_retribution_for_sedan_desc: "Уже более полувека немцы празднуют битву при Седане и свою победу над Наполеоном Третьим. В будущем каждый немец научится ругать имя этого места." #NT!
 FRA_disunite_germany: "Разъединить Германию" #NT!
 FRA_disunite_germany_desc: "Триумф над Францией позволил Пруссии объединить под своим знаменем более мелкие германские государства. Теперь, когда немцы побеждены, этот процесс повернут вспять." #NT!
 FRA_return_to_borodino: "Возвращение в Бородино" #NT!
 FRA_return_to_borodino_desc: "При Бородино Наполеон приблизился ближе всего к своей победе в Европе. Русская армия была практически уничтожена, и если бы он был хоть немного быстрее, он мог бы привести русских к соглашению. Мы покажем миру, что это возможно." #NT!
 FRA_je_suis_la_deluge: "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc: "Французская революция была потопом, который смыл старые и слабые режимы, так долго контролировавшие Европу. Сейчас здесь новый потоп." #NT!
 FRA_coordinate_rearmament_tt: "Снижает стоимость лицензий на добычу для членов нашей фракции." #NT!
 invite_to_faction_tt: "Приглашается в нашу фракцию." #NT!
 VIC_emergency_powers_to_petain: "Чрезвычайные полномочия для Петена" #NT!
 VIC_emergency_powers_to_petain_desc: "Поскольку битва за Францию ​​проиграна, становится ясно, что необходимо принять радикальные меры для обеспечения безопасности государства. Президента нельзя ограничивать в том, что он делает." #NT!
 VIC_the_national_revolution: "Национальная революция" #NT!
 VIC_the_national_revolution_desc: "Наше поражение, вне всякого сомнения, было вызвано фундаментальным недостатком нашей нации. Чтобы исправить этот недостаток, понадобится немало времени, но, возможно, шок от нашего поражения позволит нам вернуться сильнее." #NT!
 VIC_long_term_economic_planning: "Долгосрочное экономическое планирование" #NT!
 VIC_long_term_economic_planning_desc: "Хотя заманчиво рассматривать текущую ситуацию как настолько важную, что она заменяет все другие проблемы, мы не должны забывать, что есть вещи, реализация которых требует много времени. Создав ряд экономических планов, мы можем эффективно развивать нашу экономику." #NT!
 VIC_aid_small_businesses: "Помощь малому бизнесу" #NT!
 VIC_aid_small_businesses_desc: "Многие мелкие компании, составляющие нашу экономику, сильно пострадали от нормирования и других военных мер. Мы должны попытаться исправить это, чтобы помочь им выжить." #NT!
 VIC_venerate_the_craftsman: "Почитай мастера" #NT!
 VIC_venerate_the_craftsman_desc: "Слишком долго обсуждение труда было сосредоточено на промышленном рабочем, который работает на большом заводе в большой компании. Пришло время показать достижения искусного мастера, работающего в собственной мастерской и обеспечивающего свою семью." #NT!
 VIC_down_with_marianne: "Долой Марианну" #NT!
 VIC_down_with_marianne_desc: "Псевдорелигиозное поклонение Марианне, символу французского республиканизма, извратило сознание нашего народа. Как и в случае с бесполезной Республикой, которую она представляет, все ее следы должны быть искоренены." #NT!
 VIC_up_with_jean_darc: "Вверх с Жанной д'Арк" #NT!
 VIC_up_with_jean_darc_desc: "Жанна д'Арк храбро сражалась против, казалось бы, превосходящего врага, пожертвовала всем, что у нее было, на благо отечества и сплотила нацию под своим знаменем, чтобы изгнать захватчиков. Неужели она является гораздо лучшим символом для нашей молодежи, чем Марианна?" #NT!
 VIC_celebrate_motherhood: "Празднуйте материнство" #NT!
 VIC_celebrate_motherhood_desc: "Совершенно очевидно, что место женщины — в домашнем хозяйстве, так же как место мужчины — за верстаком или в поле. Нашему народу необходимо напомнить, что работа женщины так же важна для выживания нации, как и работа мужчины." #NT!
 VIC_prosecute_the_losers: "Привлекать к ответственности проигравших" #NT!
 VIC_prosecute_the_losers_desc: "Франция годами сопротивлялась армиям кайзера, но в нынешней войне проиграла. Для этого должна быть причина, и мы не должны останавливаться, пока это не будет раскрыто и виновные не будут привлечены к ответственности." #NT!
 VIC_concessions_to_the_germans: "Уступки немцам" #NT!
 VIC_concessions_to_the_germans_desc: "Реалии ситуации требуют, чтобы мы пришли к соглашению с нашими бывшими врагами. Должен быть способ уменьшить возложенное на нас тяжелое бремя." #NT!
 VIC_mandatory_work_service: "Обязательная рабочая служба" #NT!
 VIC_mandatory_work_service_desc: "Нам удалось добиться от немцев обещания, что мы сократим наши оккупационные расходы, если снабдим их рабочей силой. Однако, похоже, немногие среди людей готовы выполнять необходимую работу, чтобы помочь своему отечеству в час нужды. Там, где стимулы не сработали, теперь мы, к сожалению, должны прибегнуть к принуждению." #NT!
 VIC_a_nation_reborn: "Нация возрождается" #NT!
 VIC_a_nation_reborn_desc: "В конце долгого и болезненного процесса восстановления нашей униженной и побежденной нации стоит новая, возрожденная Франция, избавленная от рака республиканизма и его внутренних разногласий." #NT!
 VIC_end_the_occupation: "Покончить с оккупацией" #NT!
 VIC_end_the_occupation_desc: "В конце нашей национальной революции мы готовы занять свое место среди наших бывших врагов и бороться за новую Европу, Европу, безопасную от угрозы большевизма и свободную от сеющих разногласий искушений республиканизма." #NT!
 VIC_the_national_bureau_of_statistics: "Национальное бюро статистики" #NT!
 VIC_the_national_bureau_of_statistics_desc: "Если мы хотим привести наших людей к лучшему будущему, нам нужны достоверные данные, на которых будут основываться наши решения. Нам следует создать новое агентство, которому будет поручено собирать эти данные." #NT!
 VIC_the_legionary_service_order: "Приказ легионерской службы" #NT!
 VIC_the_legionary_service_order_desc: "Поскольку наши вооруженные силы в значительной степени разоружены и в любом случае слишком растянуты, чтобы защитить всю Францию, нам нужна новая организация патриотов для поддержки режима." #NT!
 VIC_form_the_milice: "Сформируйте Милис" #NT!
 VIC_form_the_milice_desc: "Поскольку сопротивление во Франции становится все сильнее, нам необходимо создать силу, которая сможет дать им бой. Мы будем набирать только самых патриотичных членов и предоставим им широкую свободу действовать так, как они считают нужным, чтобы поставить этих террористов под контроль." #NT!
 VIC_anti_bolshevist_volunteers: "Антибольшевистские добровольцы" #NT!
 VIC_anti_bolshevist_volunteers_desc: "Величайшая борьба в истории человечества происходит прямо сейчас между силами западной цивилизации и силами коммунизма. Мы не можем сидеть сложа руки, пока идет эта титаническая битва." #NT!
 VIC_rebuild_the_military: "Восстановить армию" #NT!
 VIC_rebuild_the_military_desc: "Армия Франции потерпела полное поражение и унижение, потребуются долгие усилия, чтобы вернуть ее в полную боевую мощь." #NT!
 VIC_finish_the_naval_buildup: "Завершить наращивание военно-морского флота" #NT!
 VIC_finish_the_naval_buildup_desc: "Поздняя республика заложила ряд кораблей для модернизации флота. Начатое слишком поздно и продолжавшееся слишком медленно, оно не могло быть завершено вовремя. Но он еще может послужить ядром нового французского военно-морского флота." #NT!
 VIC_hidden_materials: "Скрытые материалы" #NT!
 VIC_hidden_materials_desc: "Немцы не смогли бы восстановить свои армии так быстро, если бы не нарушали условия своих договоров. Поэтому будет справедливо и правильно, если мы поступим так же." #NT!
 VIC_analyze_our_defeat: "Проанализируйте наше поражение" #NT!
 VIC_analyze_our_defeat_desc: "Наше поражение не было неизбежным. Многие разные люди не справились со своими обязанностями в долгой череде презренного самоуспокоения. Мы выясним точные причины и позаботимся о том, чтобы лучше подготовиться в будущем." #NT!
 VIC_modernize_the_airforce: "Модернизация ВВС" #NT!
 VIC_modernize_the_airforce_desc: "Пожалуй, самой унизительной частью нашего поражения была неспособность соревноваться в воздухе. У нас было слишком мало современных самолетов. Поскольку вокруг нас продолжается война, в производство быстро запускаются новые самолеты. Мы не должны допустить повторения подобного." #NT!
 VIC_learn_from_the_enemy: "Учитесь у врага" #NT!
 VIC_learn_from_the_enemy_desc: "Самый быстрый способ понять, как и почему мы потерпели неудачу, — это понять, что наши оппоненты сделали правильно." #NT!
 VIC_buy_from_the_enemy: "Купить у врага" #NT!
 VIC_buy_from_the_enemy_desc: "Наша военная промышленность не смогла обеспечить нас достаточным количеством современного вооружения и не справляется до сих пор. Мы должны стремиться к приобретению современного оружия из всех доступных источников." #NT!
 FRA_appeal_to_the_french_nation: "Обращение к французской нации" #NT!
 FRA_appeal_to_the_french_nation_desc: "Франция, возможно, и проиграла битву, но она не проиграла войну. Сопротивляться — долг каждого патриотически настроенного француза." #NT!
 FRA_appeal_to_overseas_territories: "Обращение к заморским территориям" #NT!
 FRA_appeal_to_overseas_territories_desc: "Хотя метрополии Франции вполне могли пасть перед врагом, большая часть ее империи по-прежнему остается свободной. Если мы сможем привлечь их на помощь, мы сможем дать отпор врагу." #NT!
 FRA_appeal_to_overseas_territories_tt: "Колониальные территории в различных частях мира имеют шанс перейти на нашу сторону." #NT!
 FRA_intervention_in_north_africa: "Вмешательство в Северную Африку" #NT!
 FRA_intervention_in_north_africa_desc: "Северная Африка представляет собой наилучшую возможную плацдарм для вторжения с целью вернуть себе родину. Повернуть его на нашу сторону жизненно важно для нашей освободительной кампании." #NT!
 FRA_intervention_in_west_africa: "Вмешательство в Западную Африку" #NT!
 FRA_intervention_in_west_africa_desc: "В Западной Африке проживают бесчисленные миллионы жителей, которых можно призвать в новую армию, чтобы вернуть себе нашу родину." #NT!
 FRA_intervention_in_syria: "Интервенция в Сирии" #NT!
 FRA_intervention_in_syria_desc: "Лишение врага стратегических территорий в Сирии защищает Суэцкий канал и резко улучшает нашу ситуацию в восточном Средиземноморье." #NT!
 FRA_intervention_in_indochina: "Интервенция в Индокитае" #NT!
 FRA_intervention_in_indochina_desc: "Вдали от боевых действий в Европе наши колонии в Индокитае являются идеальной территорией, которая поможет нам защитить наши интересы в регионе." #NT!
 FRA_intervention_in_central_africa: "Вмешательство в Центральную Африку" #NT!
 FRA_intervention_in_central_africa_desc: "Центральная Африка имеет жизненно важное значение для военных усилий союзников, и ее можно использовать как важный пропагандистский переворот для нас." #NT!
 FRA_intervention_in_madagascar: "Вмешательство на Мадагаскаре" #NT!
 FRA_intervention_in_madagascar_desc: "Если врагу будет позволено захватить и укрепить Мадагаскар, нам грозит катастрофа в Индийском океане. Быстрые и решительные действия могут гарантировать, что остров останется на нашей стороне." #NT!
 FRA_form_the_national_committee: "Сформировать Национальный комитет" #NT!
 FRA_form_the_national_committee_desc: "Мало кто поверил бы, что наше дело может добиться успеха. Но теперь мы, наконец, достаточно сильны, чтобы объявить о формировании полнофункционального правительства в изгнании, готового взять под контроль любую французскую территорию, освобожденную от врага." #NT!
 FRA_form_the_provisional_government_of_the_republic: "Сформировать Временное правительство" #NT!
 FRA_form_the_provisional_government_of_the_republic_desc: "С освобождением Парижа мы больше не являемся правительством в изгнании. Пришло время начать трудную работу по восстановлению нашей страны." #NT!
 FRA_continue_the_fight: "Продолжить бой" #NT!
 FRA_continue_the_fight_desc: "Пока лишь немногие солдаты решили присоединиться к нам, но те, кто у нас есть, должны быть вооружены и экипированы." #NT!
 FRA_the_free_french_navy: "Свободный французский флот" #NT!
 FRA_the_free_french_navy_desc: "Наши союзники ведут отчаянную борьбу за выживание, для которого жизненно важны морские пути. Мы должны внести свой вклад, чтобы помочь им." #NT!
 FRA_colonial_recruitment_desc: "Поскольку родина недоступна для вербовки, мы должны обратиться за помощью к нашим колониям. Многие из наших подданных готовы взять в руки оружие, чтобы сражаться за нас." #NT!
 FRA_the_regiment_normandie: "Полк Нормандия" #NT!
 FRA_the_regiment_normandie_desc: "Жизненно важно, чтобы мы, французы, сражались на всех фронтах. Поскольку Советы сейчас ведут бой против нашего общего врага, мы могли бы послать им на помощь небольшую группу летчиков-истребителей." #NT!
 FRA_refus_absurde: "Refus Absurde"
 FRA_refus_absurde_desc: "Даже в час поражения воля к сопротивлению в некоторых сердцах остается сильной. Они составят основу движения сопротивления на оккупированных территориях." #NT!
 FRA_the_maquis: "Маки" #NT!
 FRA_the_maquis_desc: "Сельские районы Франции служат прикрытием для всех, кто желает сбежать от оккупантов или их коллаборационистских прислужников. Мы должны поддерживать людей, которые отказывают врагу в своем труде в акте сопротивления, чтобы со временем превратить эти районы в очаги сопротивления." #NT!
 FRA_reach_out_to_trade_unions: "Обратитесь к профсоюзам" #NT!
 FRA_reach_out_to_trade_unions_desc: "Если мы собираемся нанести удар по отраслям промышленности, которые в настоящее время поставлены на службу врагу, лучшим способом кажется наличие хороших связей с рабочими. Они могут задержать или саботировать любое производство, причем гораздо эффективнее, чем любая внешняя сила." #NT!
 FRA_cooperation_with_the_communists: "Сотрудничество с коммунистами" #NT!
 FRA_cooperation_with_the_communists_desc: "В нашей общей борьбе мы не должны отказывать ни одному союзнику, который предлагает себя, даже если он называет себя товарищем." #NT!
 FRA_connections_to_industrialists: "Связи с промышленниками" #NT!
 FRA_connections_to_industrialists_desc: "Хотя сотрудничество с рабочими военной промышленности помогает, сотрудничество с людьми, которые управляют заводами, само по себе приносит пользу." #NT!
 FRA_the_civil_and_military_organization: "Гражданская и военная организация" #NT!
 FRA_the_civil_and_military_organization_desc: "Множество небольших групп, проводящих акции сопротивления, объединяются, чтобы сформировать более крупную организацию. Мы должны дать этому свое благословение." #NT!
 FRA_national_council_of_the_resistance_desc: "Сопротивление во Франции становится все сильнее и сильнее и стало настолько мощным, что ему нужен новый руководящий комитет для координации его деятельности." #NT!
 FRA_national_uprising_desc: "Час настал. Пришло время взять в руки оружие и выйти из тени, которая скрывала вас все эти годы!" #NT!
 FRA_french_forces_of_the_interior: "Французские внутренние силы" #NT!
 FRA_french_forces_of_the_interior_desc: "Сопротивление имеет под ружьем тысячи мужчин по всей Франции. По мере того, как мы и наши союзники продвигаемся по стране, мы будем сметать их и превращать в солдат нашей армии." #NT!
 FRA_french_forces_of_the_interior_tt: "Создает слабые пехотные подразделения в каждом освобожденном штате." #NT!
 FRA_naval_rearmament: "Перевооружение ВМФ" #NT!
 FRA_naval_rearmament_desc: "Наша судостроительная промышленность находится в застое, в то время как мы сосредоточились на том, чтобы идти в ногу с развитием в других областях. В результате мы сейчас находимся под серьезной угрозой того, что наши соперники в Средиземноморье и Атлантике нас превзойдут. Мы должны инвестировать больше, чтобы наверстать упущенное время." #NT!
 FRA_colonial_naval_bases: "Колониальные военно-морские базы" #NT!
 FRA_colonial_naval_bases_desc: "Ключом к проецированию глобальной мощи является способность держать флот вдали от своих вод. У нас уже есть крупные колониальные владения, теперь мы должны развивать их, чтобы они служили базами дозаправки и ремонта нашего флота." #NT!
 FRA_develop_colonial_dockyards: "Развивайте колониальные верфи" #NT!
 FRA_develop_colonial_dockyards_desc: "Благодаря расширению и модернизации военно-морских баз в различных частях нашей Империи мы сможем заняться созданием необходимой тяжелой промышленности и строительством больших доков, необходимых для строительства кораблей за рубежом." #NT!
 FRA_the_old_school: "Старая школа" #NT!
 FRA_the_old_school_desc: "Несмотря на все достижения военно-морских технологий, ключевым элементом морской мощи по-прежнему остаются крупные корабли, действующие при поддержке других подразделений флота. Независимо от того, останется ли этот крупный корабль линкором или новым авианосцем, мы должны и дальше увеличивать размер нашей судостроительной промышленности, чтобы гарантировать, что мы сможем идти в ногу с другими военно-морскими державами." #NT!
 FRA_carrier_planes: "Самолеты-носители" #NT!
 FRA_carrier_planes_desc: "Авианосец хорош настолько, насколько хороши его самолеты. Без современных самолетов любой авиаперевозчик является напрасной инвестицией." #NT!
 FRA_rush_the_richelieus: "Раш Ришелье" #NT!
 FRA_rush_the_richelieus_desc: "Поскольку ситуация в Европе становится все более отчаянной, у нас нет времени строить наши новые надводные подразделения обычными способами. Нам необходимо расставить приоритеты в выборе материалов, чтобы как можно скорее ввести в строй наши новые линкоры." #NT!
 FRA_prioritize_the_joffre: "Отдайте приоритет Жоффру" #NT!
 FRA_prioritize_the_joffre_desc: "Наш нынешний авианосный флот безнадежно устарел и превосходит любого потенциального противника. Мы должны обеспечить, чтобы проекту нового авианосца был присвоен высший приоритет." #NT!
 FRA_the_young_school: "Молодая школа" #NT!
 FRA_the_young_school_desc: "Развитие авиации, подводных лодок и торпед сделало этот крупный корабль устаревшим. Учитывая нашу ограниченную военно-морскую промышленность, мы не можем позволить себе тратить время и деньги на строительство гигантских плавучих крепостей, беспомощных перед угрозами современного морского боя. Вместо этого нам следует сосредоточиться на повышении эффективности, чтобы позволить нам строить больше малых судов." #NT!
 FRA_undersea_combat: "Подводный бой" #NT!
 FRA_undersea_combat_desc: "Подводная лодка достигла зрелости в последнее десятилетие. Теперь он представляет собой смертельную угрозу для всех без исключения надводных кораблей, но его становится все труднее обнаружить и уничтожить." #NT!
 FRA_surface_combat: "Поверхностный бой" #NT!
 FRA_surface_combat_desc: "С развитием артиллерийского дела стало практически невозможным построить корабль, который мог бы надеяться выжить в длительной схватке с другим крупным кораблем. Гораздо лучше иметь флот современных эсминцев и торпедных катеров, чтобы сокрушить противника массированными торпедными залпами." #NT!
 FRA_prioritize_the_joffre_tt: "Добавляет современный §YCarrier§! при готовности 40% в очередь на строительство." #NT!
 POR_infrastructure_in_angola_tt: "Добавьте военно-морскую базу §Y2§! в провинции Намибе в Анголе.\n Добавьте военно-морскую базу §Y3§! в провинции Луанда в Анголе.\n" #NT!
 FRA_SNCAN_formed: "Сформирован СНКАН" #NT!
 FRA_SNCAO_formed: "Сформирован SNCAO" #NT!
 FRA_SNCASE_formed: "Сформирован SNCASE" #NT!
 FRA_SNCASO_formed: "Сформирован SNCASO" #NT!
 vichy_french_focus: "Французское дерево фокусов Виши" #NT!
 POR_colonial_assimilation_policy_desc: "В отличие от других стран, португальская нация определяется не расой, а общей культурой и цивилизаторской миссией. Вместо расовых предрассудков нам нужны смешанные браки." #NT!
 POR_colonial_army_desc: "Чтобы иметь сильную нацию, мы не можем полагаться только на столичную армию. Мы должны собрать колониальные подразделения, вооружить их и обучить сражаться в современной войне." #NT!
 POR_luso_tropicalism: "Лузо-тропикализм" #NT!
 POR_luso_tropicalism_desc: "Мы должны признать мультикультурную природу Португалии с 15-го века и подчеркнуть национальное единство, интеграцию наших африканских колоний в нашу территорию и предоставление гражданства местному населению. Конечно, найдутся и недоброжелатели, но мы должны делать то, что правильно для людей, живущих на наших территориях." #NT!
 POR_limited_self_rule: "Ограниченное самоуправление" #NT!
 POR_limited_self_rule_desc: "Повышая автономию наших африканских колоний, позволяя им формировать собственное правительство, мы можем сконцентрироваться на более неотложных вопросах. Эта деколонизация может приблизить нас к демократиям по всему миру." #NT!
 POR_infrastructure_in_angola: "Инфраструктура в Анголе" #NT!
 POR_infrastructure_in_angola_desc: "Ангола обладает множеством неизведанных богатств. Мы должны развивать инфраструктуру региона, чтобы в будущем эксплуатировать его ресурсы." #NT!
 POR_develop_north_angola: "Развитие Северной Анголы" #NT!
 POR_develop_north_angola_desc: "Мы обнаружили источник железа в Северной Анголе, нам следует построить добывающую промышленность, необходимую для разработки этого ценного ресурса." #NT!
 POR_develop_south_angola: "Развивать Южную Анголу" #NT!
 POR_develop_south_angola_desc: "Поиск ресурсов на юге Анголы увенчался успехом. Теперь мы можем развивать необходимую добывающую промышленность." #NT!
 POR_portuguese_oil: "Португальское масло" #NT!
 POR_portuguese_oil_desc: "Страна без нефти не сможет поддерживать свою экономику в случае конфликта. Мы должны искать в Анголе коммерчески жизнеспособные месторождения нефти." #NT!
 POR_develop_mozambique: "Развивать Мозамбик" #NT!
 POR_develop_mozambique_desc: "Развивая инфраструктуру и промышленность Мозамбика, мы сможем использовать его источники алюминия в своих интересах." #NT!
 POR_continue_the_public_works: "Продолжить общественные работы" #NT!
 POR_continue_the_public_works_desc: "Благодаря государственным постановлениям, принятым нашим правительством после многих лет нестабильного финансового положения, нам удалось стабилизировать наше экономическое положение, и мы должны продолжать инвестировать в государственные проекты для стимулирования нашей инфраструктуры." #NT!
 POR_instituto_superior_tecnico: "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc: "Португалии нужна передовая инженерная школа с современной учебной и исследовательской базой, чтобы не отставать в приближающейся борьбе." #NT!
 POR_ogme: "OGME"
 POR_ogme_desc: "Инвестируя в Oficinas Gerais de Material de Engenharia, мы сможем гораздо быстрее снабжать нашу армию современным и высококачественным оборудованием." #NT!
 POR_ogma: "OGMA"
 POR_ogma_desc: "Расширение мощностей Oficinas Gerais de Material Aeronáutico значительно улучшит наше производство самолетов." #NT!
 POR_roads_bridges_and_dams: "Дороги, мосты и плотины" #NT!
 POR_roads_bridges_and_dams_desc: "Мы должны инвестировать в проекты общественного строительства, направленные на улучшение нашей инфраструктуры и дорожных систем." #NT!
 POR_extraction_industries: "Добывающая промышленность" #NT!
 POR_extraction_industries_desc: "Многие из наших богатств лежат в почве, но наши рудники старые и кустарные. Мы должны построить современную добывающую промышленность." #NT!
 POR_hydroelectricity: "Гидроэлектроэнергия" #NT!
 POR_hydroelectricity_desc: "Благодаря крупным инвестициям, сделанным на севере и в центре Португалии, теперь стало возможным построить сеть плотин, которые будут производить электроэнергию и регулировать речные потоки." #NT!
 POR_military_vehicles: "Военная техника" #NT!
 POR_military_vehicles_desc: "Для предстоящих сражений нашей армии необходима современная техника. Если мы хотим одержать победу в будущих конфликтах, мы должны гарантировать, что они получат достаточное количество ресурсов самого высокого качества." #NT!
 POR_portuguese_artillery: "Португальская артиллерия" #NT!
 POR_portuguese_artillery_desc: "Полевая артиллерия имеет жизненно важное значение на современных полях сражений. Мы должны инвестировать в строительство новых мощностей, которые позволят нам увеличить производство артиллерийского вооружения." #NT!
 POR_advanced_artillery: "Передовая артиллерия" #NT!
 POR_advanced_artillery_desc: "Мы должны разработать новые артиллерийские орудия и обучить войска более эффективным способам ведения заграждений и поддержки продвижения пехоты." #NT!
 POR_military_research_facilities: "Военные исследовательские объекты" #NT!
 POR_military_research_facilities_desc: "Наши усилия по совершенствованию нашей военной промышленности должны сопровождаться адекватными инвестициями в исследования, если мы хотим сохранить современную и компетентную армию." #NT!
 POR_armor_focus: "Броня Фокус" #NT!
 POR_armor_focus_desc: "Чтобы доминировать на поле боя, нам нужны лучшие военные машины. Мы должны расширять мощности по производству нашей бронетехники и инвестировать в дальнейшие исследования." #NT!
 POR_mechanized_focus: "Механизированный фокус" #NT!
 POR_mechanized_focus_desc: "Механизированные машины гораздо лучше других колесных машин подходят для защиты наших пехотинцев, когда они находятся под огнем противника. Исследования и производство таких транспортных средств могут оказаться решающими." #NT!
 POR_light_aircraft_focus: "Легкий самолет Фокус" #NT!
 POR_light_aircraft_focus_desc: "Авиация постоянно развивается, и мы должны развивать соответствующую авиационную промышленность для поддержки нашей армии." #NT!
 POR_advanced_light_aircraft: "Усовершенствованный легкий самолет" #NT!
 POR_advanced_light_aircraft_desc: "Координация между авиацией и другими родами войск имеет жизненно важное значение. Разработка современных самолетов для поддержки наших войск значительно улучшит наши успехи в бою." #NT!
 POR_jet_research: "Реактивные исследования" #NT!
 POR_jet_research_desc: "Если мы хотим доминировать в небе, мы должны внедрить новейшие достижения для наших самолетов. Исследование новых способов приведения в движение наших самолетов, таких как реактивные двигатели, кажется наиболее многообещающим путем." #NT!
 POR_industrial_modernization: "Промышленная модернизация" #NT!
 POR_industrial_modernization_desc: "Большая часть нашей гражданской промышленности все еще устарела. Он может стать намного более эффективным, если мы потратим время и ресурсы на его модернизацию." #NT!
 POR_a_new_industry_desc: "Благодаря последним технологическим достижениям в области автоматизированного производства мы можем продолжать совершенствовать и расширять наши гражданские объекты, чтобы достичь нового уровня эффективности." #NT!
 POR_food_industries: "Пищевая промышленность" #NT!
 POR_food_industries_desc: "Настало время Португалии сделать шаг вперед и оживить свою обрабатывающую промышленность. Мы можем начать с развития пищевых предприятий в северной части страны." #NT!
 POR_textile_industry: "Текстильная промышленность" #NT!
 POR_textile_industry_desc: "Чтобы полностью раскрыть потенциал нашей текстильной промышленности, мы должны построить новые фабрики, которые позволят нам перерабатывать большое количество хлопка, производимого на наших территориях." #NT!
 POR_second_navy_reequipment: "Второе перевооружение ВМФ" #NT!
 POR_second_navy_reequipment_desc: "Завершился первый этап программы перевооружения ВМФ. Теперь нам следует приступить ко второму этапу — усовершенствованию наших военно-морских верфей и открытию тендера на закупку ряда современных кораблей за рубежом." #NT!
 POR_a_powerful_merchant_marine: "Могущественный торговый флот" #NT!
 POR_a_powerful_merchant_marine_desc: "Нам необходимо построить большой торговый флот, способный перевозить все ресурсы, необходимые нашей экономике. Это можно сделать, построив торговые суда на небольших верфях." #NT!
 POR_merchant_marine_protection: "Защита торгового флота" #NT!
 POR_merchant_marine_protection_desc: "Наш опыт Великой войны научил нас тому, что торговые суда должны быть защищены от угрозы, исходящей от подводных лодок." #NT!
 POR_submarine_effort: "Подводные усилия" #NT!
 POR_submarine_effort_desc: "Нам следует начать исследования и производство современных подводных лодок. Это даст нам мощное преимущество, когда мы вступим в подводную войну." #NT!
 POR_fuzileiros: "Фузилейрос" #NT!
 POR_fuzileiros_desc: "Хорошо обученные силы морской пехоты имеют основополагающее значение для безопасности наших заморских владений." #NT!
 POR_naval_research_institute: "Военно-морской научно-исследовательский институт" #NT!
 POR_naval_research_institute_desc: "При правильных инвестициях наша Escola Naval могла бы улучшить свои исследовательские усилия и обеспечить более качественное образование для будущих офицеров." #NT!
 POR_air_naval_research: "Воздушно-морские исследования" #NT!
 POR_air_naval_research_desc: "Мы должны собрать наших лучших пилотов и военно-морских офицеров, чтобы разработать новые способы координации наших растущих военно-воздушных сил и военно-морского флота." #NT!
 POR_arsenal_do_alfeite: "Арсенал до Алфейте" #NT!
 POR_arsenal_do_alfeite_desc: "Нашим главным приоритетом должно быть создание сильного военно-морского флота, способного защитить нашу обширную империю. У нас должны быть возможности и знания, чтобы строить более крупные корабли. Следует расширить основные верфи ВМФ в Лиссабоне и нанять специалистов по судостроению." #NT!
 POR_national_cruiser_production: "Национальное производство крейсеров" #NT!
 POR_national_cruiser_production_desc: "Нам следует продолжать концентрироваться на строительстве крупных кораблей. Современные крейсеры обеспечат нашему флоту большую огневую мощь." #NT!
 POR_battleship_effort: "Линкор Усилие" #NT!
 POR_battleship_effort_desc: "Если мы хотим взять под свой контроль моря, мы должны увеличить производство мощных современных линкоров, при виде которых заставят дрожать военно-морские силы многих стран." #NT!
 POR_carrier_effort: "Усилия перевозчика" #NT!
 POR_carrier_effort_desc: "С растущей угрозой, которую представляют современные самолеты, авианосцы становятся все более важными в битве за моря." #NT!
 POR_atlantic_defense_strategy: "Атлантическая оборонная стратегия" #NT!
 POR_atlantic_defense_strategy_desc: "Наши острова, изолированные посреди океана, легко можно захватить один за другим. Однако при правильных инвестициях их можно превратить в непотопляемые авианосцы!" #NT!
 POR_endless_sea_desc: "Наши анклавы в Азии подвергаются военным действиям со стороны окружающих их империй. Мы должны сосредоточиться на укреплении их защиты, чтобы они могли противостоять любому потенциальному вторжению." #NT!
 POR_popular_front: "Народный фронт" #NT!
 POR_popular_front_desc: "Испанский Народный Фронт показывает путь. Мы должны объединить коммунистов, социалистов и анархистов в широком фронте, который возглавит сопротивление фашизму и мировой революции." #NT!
 POR_nation_in_arms_desc: "Народ Португалии должен быть готов к борьбе со злом фашизма и империализма. Мы должны передать им оружие и начать военную подготовку, чтобы, когда придет время, наша нация была готова сражаться!" #NT!
 POR_unify_leftist_youth_wings: "Объедините левые молодежные крылья" #NT!
 POR_unify_leftist_youth_wings_desc: "Мы создадим молодежное крыло ПКП, объединяющее существующие организации и призывающее потенциальных членов присоединиться. Это приведет к созданию платформы, на которой наши молодые члены смогут встречаться, обсуждать и делать свои первые шаги в нашей политической деятельности." #NT!
 POR_nationalize_industry: "Национализировать промышленность" #NT!
 POR_nationalize_industry_desc: "Частный капитал истощает нашу экономику и слишком долго задерживает прогресс нашего общества. Мы должны избавиться от этого, национализировав частные компании и взяв под контроль производство каждой фабрики на благо народа Португалии." #NT!
 POR_reorganization_of_the_communist_party: "Реорганизация Коммунистической партии" #NT!
 POR_reorganization_of_the_communist_party_desc: "Во время диктаторского режима Салазара многие члены нашей партии были арестованы. Мы вернем их и реорганизуем структуру нашей партии, гарантируя, что каждым отделом будут управлять самые квалифицированные люди." #NT!
 POR_potential_civil_war_low_requirement_tt: "§RЕсли §YStability§! §Rнаходится ниже §Y40%§_0, когда этот фокус будет завершен, начнется гражданская война!§!§!§!§!" #NT!
 POR_potential_civil_war_high_requirement_tt: "§RЕсли §YStability§! §Rнаходится ниже §Y60%§_0, когда этот фокус будет завершен, начнется гражданская война!§!§!§!§!" #NT!
 POR_join_the_comintern: "Вступай в Коминтерн" #NT!
 POR_join_the_comintern_desc: "Советский Союз проложил путь другим странам последовать их социалистическому примеру. Нам будет выгодно сотрудничать с нашими советскими товарищами, ибо все мы преследуем одни и те же цели." #NT!
 POR_research_collaboration: "Исследовательское сотрудничество" #NT!
 POR_research_collaboration_desc: "У наших товарищей в Советском Союзе есть амбициозная, хорошо финансируемая программа исследований и разработок. Соглашение поделиться с нами своими технологическими достижениями будет взаимовыгодным в нашей пролетарской войне." #NT!
 POR_support_the_spanish_republic: "Поддержите Испанскую Республику" #NT!
 POR_support_the_spanish_republic_desc: "Народы Испании борются в войне против националистического переворота, который угрожает захватить всю их страну. Мы должны поддержать республиканцев сейчас, потому что, если они погибнут, мы окажемся с потенциальным новым врагом у наших дверей." #NT!
 POR_workers_of_iberia_unite: "Рабочие Иберии, объединяйтесь!" #NT!
 POR_workers_of_iberia_unite_desc: "Мы должны провозгласить единство иберийского пролетариата против тирании всех видов и присоединиться к нашим испанским товарищам в их гражданской войне, став бастионом против фашизма.\nНаши жертвы не будут забыты, потому что наше дело справедливое!" #NT!
 POR_workers_of_iberia_unite_civil_war_tt: "§R §YNon-Aligned§! сторонники начнут гражданскую войну§!" #NT!
 POR_the_iberian_socialist_union: "Иберийский социалистический союз" #NT!
 POR_the_iberian_socialist_union_desc: "Наша общая борьба с испанскими республиканцами во время войны показывает нам, что пришло время объединить Пиренейский полуостров под властью народного социалистического правительства.\nВместе мы победим наших врагов раз и навсегда!" #NT!
 POR_visit_the_front: "Посетите фронт" #NT!
 POR_visit_the_front_desc: "Несколько португальских офицеров будут отправлены с визитом на испанский фронт. Они проведут проверку, направленную на использование ВВС новых технологий." #NT!
 POR_they_need_our_help: "Им нужна наша помощь" #NT!
 POR_they_need_our_help_desc: "Ситуация в Испании критическая. Мы должны действовать сейчас, если хотим предотвратить триумф националистов. Мы присоединимся к нашим испанским собратьям в их борьбе; вместе мы победим повстанцев!" #NT!
 POR_intervention_in_spain: "Интервенция в Испании" #NT!
 POR_intervention_in_spain_desc: "Позиция испанского правительства для нас неприемлема. Их амбиции стали угрозой нашим идеалам и нашему народу, поэтому мы должны принять меры и силой искоренить это враждебное отношение." #NT!
 POR_intervention_in_spain_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nПолучает §YСвергнуть правительство§! военную цель против [GetSpanishRepublicFlagAndNameDef]." #NT!
 POR_securing_the_free_world: "Защита свободного мира" #NT!
 POR_securing_the_free_world_desc: "Если мы хотим стать крупной державой, было бы хорошо начать действовать как таковая. Мы будем защищать малые страны, которые разделяют наши идеалы и интересы, от любой потенциальной внешней угрозы." #NT!
 portugal_guarantees_freedom_tt: "Гарантируем независимость всех независимых несовершеннолетних §YDemocratic§! или §YNon-Aligned§! нации в Европе." #NT!
 POR_protect_chinese_civilians: "Защитите мирное население Китая" #NT!
 POR_protect_chinese_civilians_desc: "Сообщения об иностранных военных маневрах вблизи португальской территории в Макао начали вызывать беспокойство среди гражданского населения. Мы не потерпим никакой угрозы нашим гражданам или земле; мы должны действовать сейчас ради нашей славной нации!" #NT!
 POR_strict_neutrality_in_the_spanish_civil_war: "Строгий нейтралитет в гражданской войне в Испании." #NT!
 POR_strict_neutrality_in_the_spanish_civil_war_desc: "В Испании разразилась гражданская война, но мы не можем позволить себе быть втянутыми в международные конфликты в это время. Мы должны провозгласить политику строгого нейтралитета, одновременно укрепляя нашу нацию и улучшая наши дипломатические отношения." #NT!
 POR_british_investment_in_mines: "Британские инвестиции в шахты" #NT!
 POR_british_investment_in_mines_desc: "Британское правительство проявило свою заинтересованность в инвестировании в разработку ресурсов нашей страны. Это может стать ценной возможностью улучшить наши добывающие мощности и наши достижения в области исследований и разработок." #NT!
 POR_british_industrial_investments: "Британские промышленные инвестиции" #NT!
 POR_british_industrial_investments_desc: "Наша гражданская промышленность должна быть расширена, чтобы удовлетворить потребности нашей растущей экономики. Британское правительство заинтересовано в новых инвестициях в нашу страну, если мы будем ближе к их идеалам..." #NT!
 POR_allow_free_elections: "Разрешить свободные выборы" #NT!
 POR_allow_free_elections_desc: "Влияние Соединенного Королевства наконец-то расцвело в Португалии, и наш народ требует права выбирать правительство, которое будет лучше всего представлять его интересы." #NT!
 POR_join_the_allies: "Присоединяйтесь к союзникам" #NT!
 POR_join_the_allies_desc: "Пришло время последовать примеру основных демократических стран Европы и присоединиться к ним в их борьбе. Вместе мы выстоим против любого врага!" #NT!
 POR_research_sharing: "Обмен исследованиями" #NT!
 POR_research_sharing_desc: "Наши братья по оружию из Великобритании далеко опережают нас в плане технологических исследований. Соглашение о совместном использовании исследований укрепит нас и, следовательно, наш альянс." #NT!
 POR_oppose_germany: "Выступить против Германии" #NT!
 POR_oppose_germany_desc: "Военные действия Германии совершенно невыносимы, и тем не менее, до сих пор никто не смог их остановить. Теперь, когда наша армия наконец готова к войне, Португалия присоединится к борьбе и встретится со всеми теми, кто стремится лишить народы свободы." #NT!
 POR_british_guns: "Британское оружие" #NT!
 POR_british_guns_desc: "Наша военная промышленность не готова производить современное боевое оружие. Мы могли бы подписать договор на их покупку в Соединенном Королевстве." #NT!
 POR_estado_novo_desc: "Мы следовали принципам корпоративизма и автаркии с момента принятия конституции 1933 года. Самый верный путь к большему национальному укреплению – это дальнейшее усиление этого подхода, построение нового, более мощного государства." #NT!
 POR_support_the_spanish_nationalists: "Поддержите испанских националистов" #NT!
 POR_support_the_spanish_nationalists_desc: "Мы должны показать нашу поддержку испанским националистам, которые борются за славу своей страны против коммунистической и анархической угрозы." #NT!
 POR_portuguese_legion: "Португальский легион" #NT!
 POR_portuguese_legion_desc: "В ответ на начало гражданской войны в Испании к границе была отправлена ​​военная полиция. Мы должны создать добровольную патриотическую вооруженную милицию, способную выполнять свои полицейские обязанности." #NT!
 POR_observation_mission: "Наблюдательная миссия" #NT!
 POR_observation_mission_desc: "В Испанию будет отправлена ​​военная наблюдательная миссия для проверки применяемой новой тактики и систем вооружения." #NT!
 POR_send_assistance: "Отправить помощь" #NT!
 POR_send_assistance_desc: "Судьба националистов в гражданской войне в Испании висит на волоске, поскольку фронты, похоже, консолидируются. Мы должны присоединиться к борьбе и помочь повстанцам победить республиканское правительство, раз и навсегда искоренив коммунистическую угрозу в Иберии." #NT!
 POR_nationalist_intervention: "Националистическое вмешательство" #NT!
 POR_nationalist_intervention_desc: "Амбиции испанского правительства угрожают нашим интересам, и мы не можем этого терпеть. Если наши соседи не захотят присоединиться к нашему делу, нам придется заставить их сделать это более убедительными средствами." #NT!
 POR_nationalist_intervention_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nПолучает §YСвергнуть правительство§! военную цель против [SPA.GetFlag][SPA.GetNameDefCap]." #NT!
 POR_national_syndicalism_desc: "Мы исправим ошибку Салазара, распустившего Национальное синдикалистское движение и изгнавшего Франсиско Ролана Прету. Мы должны еще раз узаконить движение и вернуть Прето." #NT!
 POR_camisas_azuis: "Камисас-Азуис" #NT!
 POR_camisas_azuis_desc: "Камисас Азуис были вооруженным ополчением национал-синдикалистов, но группа была осуждена и распущена из-за своих идеалов. Мы должны разрешить создание этой организации еще раз, так как мобилизация «синих рубашек» обеспечит нашу армию ценным источником рабочей силы." #NT!
 POR_join_the_axis: "Присоединяйтесь к Оси" #NT!
 POR_join_the_axis_desc: "Мы должны объединиться с немцами и поддержать их в будущих конфликтах. Германия может быть главной державой в Центральной Европе, но Португалия станет самой могущественной зарубежной империей!" #NT!
 POR_research_agreements: "Соглашения об исследованиях" #NT!
 POR_research_agreements_desc: "Мы должны заключить соглашение с Германией, которое даст нам доступ к ее передовым военным технологиям, что ускорит наши исследования и позволит нам использовать более качественное оборудование на поле боя." #NT!
 POR_the_fifth_empire_desc: "Пятая Империя представляет собой окончательное слияние интеллектуальных и духовных знаний, Веры и Империи. Только португальская нация может проложить путь к этой реальности, объединяя весь мир не только по территории, но также по духу и культуре." #NT!
 POR_expand_the_chinese_territories: "Расширить территории Китая" #NT!
 POR_expand_the_chinese_territories_desc: "Теперь, когда азиатские страны ослаблены войной, нам пора расширить нашу территорию от Макао до Китая. Измученные китайская и японская армии нам не помогут!" #NT!
 POR_expand_the_chinese_territories_tt: "Выигрыш §YAnnex§! цель войны против любой нации, владеющей:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[592.GetName]0 ([592.GetName]1[592.GetName]2! )\n[592.GetName]3 ([592.GetName]4[592.GetName]5!)\n[592.GetName]6 ([592.GetName]7[592.GetName]8!)\n[592.GetName]9 ([592.Owner.GetFlag]0[592.Owner.GetFlag]1!)\n[592.Owner.GetFlag]2 ([592.Owner.GetFlag]3[592.Owner.GetFlag]4!)\n[592.Owner.GetFlag]5 ( [592.Owner.GetFlag]6[592.Owner.GetFlag]7!)" #NT!
 POR_deal_with_the_japanese_threat: "Справиться с японской угрозой" #NT!
 POR_deal_with_the_japanese_threat_desc: "Японская армия угрожает нашим владениям в Тихом океане, оккупируя близлежащие анклавы и изолируя наши колонии. Мы должны предвидеть их потенциальные военные действия, приведя войну на родину Японии сейчас, когда они этого не ожидают." #NT!
 POR_refuse_the_naval_blockade: "Отказаться от морской блокады" #NT!
 POR_refuse_the_naval_blockade_desc: "Мы можем воспользоваться морской блокадой, наложенной на страны, находящиеся в состоянии войны с [ENG.GetNameDef]. Наши дипломаты заключат удобные соглашения о предоставлении наших транспортных мощностей тем странам, которые борются с [ENG.GetAdjective], в обмен на их экономическую поддержку." #NT!
 POR_mapa_cor_de_rosa: "Мапа Кор-де-Роза" #NT!
 POR_mapa_cor_de_rosa_desc: "Пришло время отомстить за унижение, которое мы пережили в результате британского ультиматума в 1890 году. Наши колонии в Западной и Восточной Африке будут наконец соединены!" #NT!
 POR_recover_the_east_indies: "Вернуть Ост-Индию" #NT!
 POR_recover_the_east_indies_desc: "Мы должны требовать того, что принадлежит нам по праву. Ост-Индия снова окажется под контролем Португалии." #NT!
 POR_recover_brazil: "Восстановить Бразилию" #NT!
 POR_recover_brazil_desc: "Чтобы вернуть славу старой Португальской империи, мы должны сосредоточиться на наших бывших американских колониях. Бразильская земля принадлежит Португалии, и поэтому она должна быть возвращена силой." #NT!
 POR_army_reorganization: "Реорганизация армии" #NT!
 POR_army_reorganization_desc: "Нам необходимо реорганизовать армию, сократив раздутое количество офицеров и неэффективных частей, установив правильную систему призыва. Это создаст основу современной армии." #NT!
 POR_metropolitan_army: "Столичная армия" #NT!
 POR_metropolitan_army_desc: "Самой серьезной опасностью для Португалии является втягивание в европейскую войну и вторжение на нашу материковую территорию. Только сильная современная армия сможет сдержать наших врагов!" #NT!
 POR_standardization: "Стандартизация" #NT!
 POR_standardization_desc: "Нам необходимо внедрить систему стандартизации, которая позволит нашему оборудованию достичь высокого уровня совместимости и эффективности при производстве." #NT!
 POR_defend_the_borders: "Защитить границы" #NT!
 POR_defend_the_borders_desc: "Опасность вторжения присутствует всегда, и нам приходится защищать длинные границы на всей нашей территории. Нам нужно построить адекватные укрепления, чтобы противостоять любому возможному вторжению." #NT!
 POR_rebuild_the_lines_of_torres_vedras: "Восстановите линии Торреш Ведрас." #NT!
 POR_rebuild_the_lines_of_torres_vedras_desc: "Ряд офицеров высшего руководства утверждают, что наши границы слишком обширны, чтобы их можно было защищать, и предлагают восстановить Линьяш-де-Торреш-Ведраш, переоборудовав старые укрепления для современной войны. В случае, если противник прорвет наши позиции, мы отступим в Лиссабон, следуя той же стратегии, которая хорошо послужила нам против французского вторжения во время наполеоновских войн." #NT!
 POR_corpo_do_estado_maior: "Корпо-ду-Эстадо Майор" #NT!
 POR_corpo_do_estado_maior_desc: "Военная реформа восстановила статус начальника штаба армии (Corpo do Estado Maior) как элитного учреждения по изучению современной войны. Мы должны инвестировать в новые мощности, чтобы повысить их эффективность." #NT!
 POR_staff_wargames: "Штабные варгеймы" #NT!
 POR_staff_wargames_desc: "Мы должны сосредоточиться на подготовке наших офицеров, чтобы они могли в полной мере воспользоваться современными доктринами, организацией, обучением и оборудованием." #NT!
 POR_a_royal_wedding: "Королевская свадьба" #NT!
 POR_a_royal_wedding_desc: "Брак между доном Дуарте Нуно де Браганса, законным наследником португальского престола, и принцессой Марией Франциской Орлеанской, дочерью бразильского претендента на престол, понравится монархическим элементам в Португалии и Бразилии." #NT!
 POR_the_return_of_duarte: "Возвращение Дуарте" #NT!
 POR_the_return_of_duarte_desc: "Разрешение Д. Дуарте Нуну де Брагансе вернуться в Португалию не будет принято республиканцами, но это необходимый шаг для восстановления монархии." #NT!
 POR_support_a_spanish_monarchy_in_the_war: "Поддержите испанскую монархию в войне" #NT!
 POR_support_a_spanish_monarchy_in_the_war_desc: "Не то чтобы мы очень ценили карлистов, но, конечно, испанская монархия была бы намного лучше, чем присутствие фашистского или коммунистического режима на полуострове. Мы должны отдавать предпочтение меньшему злу..." #NT!
 POR_assist_the_requetes: "Помощь в запросах" #NT!
 POR_assist_the_requetes_desc: "Несколько военнослужащих португальской армии и военно-воздушных сил будут отправлены в Испанию для наблюдения за военными действиями карлистов и консультирования их лидеров. Находясь там, они также будут собирать информацию о тактике боя, используемой каждой стороной." #NT!
 POR_join_the_carlist_fight: "Присоединяйтесь к битве Карлистов" #NT!
 POR_join_the_carlist_fight_desc: "Лучший способ обеспечить победу карлистов в гражданской войне в Испании — это сражаться на стороне Requetés и самим победить другие испанские фракции." #NT!
 POR_the_royal_iberian_alliance: "Королевский Иберийский Альянс" #NT!
 POR_the_royal_iberian_alliance_desc: "Мы должны стремиться к сотрудничеству с испанской монархией, чтобы противостоять угрозам, существующим в Европе и за ее пределами. Только объединившись, мы сможем выйти победителями в это непростое время." #NT!
 POR_monarchist_uprising_in_brazil: "Монархическое восстание в Бразилии" #NT!
 POR_monarchist_uprising_in_brazil_desc: "Обращение к бразильским монархистам поможет проложить путь к восстановлению бразильского трона. Мы должны обеспечить, чтобы они победили любую оппозицию." #NT!
 POR_the_empire_of_brazil: "Бразильская империя" #NT!
 POR_the_empire_of_brazil_desc: "Все готово для того, чтобы принц Педро претендовал на бразильский трон и стал императором Бразилии." #NT!
 POR_the_empire_of_brazil_potential_civil_war_tt: "§RЕсли §YBrazil§_0 равен §RНЕ §YNon-Aligned§_0 и имеет менее §Y50% стабильности§R или §Y70% нейтралитета§R, когда этот фокус будет завершен, бразильские монархисты начнут гражданскую войну, втянув в нее нас!§!§!§!§ !§!§!§!§!§!§!" #NT!
 POR_restoration_of_the_monarchy: "Восстановление монархии" #NT!
 POR_restoration_of_the_monarchy_desc: "Мы провозгласим восстановление португальской монархии под властью Дуарте Нуно де Браганса. \nДа здравствует королева Португалии!" #NT!
 POR_the_kingdom_reunited: "Королевство воссоединилось" #NT!
 POR_the_kingdom_reunited_desc: "После восстановления португальского и бразильского тронов мы должны осуществить объединение наших стран, прежде чем воспоминания о нашей общей борьбе останутся позади. \nМы представим предложение бразильскому правительству, дав понять, что, если оно не подпишется добровольно, мы будем вынуждены давить на этот вопрос другими средствами..." #NT!
 POR_remember_olivenca: "Помните Оливенсу" #NT!
 POR_remember_olivenca_desc: "Испанцы уже давно отказали нам в суверенитете над Оливенсой. Теперь мы заберем его обратно, как и другие территории в окрестностях..." #NT!
 POR_deal_with_fascism: "Справиться с фашизмом" #NT!
 POR_deal_with_fascism_desc: "Фашизм – это болезнь, принесшая человечеству горе и страдания. Настало время нам противостоять этому, нанося удар прямо по самому его источнику. Как только мы победим, мы изменим мир по своему желанию, и это будет к лучшему." #NT!
 POR_deal_with_fascism_tt: "Выигрыш §YAnnex§! цель войны против крупных или соседних фашистских стран:" #NT!
 POR_latin_america: "Латинская Америка" #NT!
 POR_latin_america_desc: "Теперь, когда наша Империя консолидирована, мы можем взглянуть на территории, окружающие наши американские владения, и вернуть себе земли, которые когда-то принадлежали Бразильской Империи." #NT!
 POR_the_communist_threat: "Коммунистическая угроза" #NT!
 POR_the_communist_threat_desc: "Коммунисты тонко распространяют свои обманчивые идеалы среди населения не только Португалии, но и всего мира. Мы должны сосредоточиться на искоренении этой глобальной угрозы, прежде чем она поглотит нас изнутри." #NT!
 POR_the_communist_threat_tt: "Выигрыш §Y[GetWargoalBasedOnGovernment]§! цель войны против крупных или соседних коммунистических стран:" #NT!
 POR_puppet_wargoal: "Марионетка (Фокус)" #NT!
 POR_topple_government_wargoal: "Свергнуть правительство" #NT!
 POR_annex_wargoal: "Приложение" #NT!
 POR_promote_the_monarchist_cause_in_portugal: "Продвижение монархического дела в Португалии" #NT!
 POR_promote_the_monarchist_cause_in_portugal_desc: "Мы должны поощрять и поддерживать монархистов в распространении монархических настроений среди народов Португалии." #NT!
 POR_kingdom_reunited_tooltip_tt: "§Y[POR.GetNameDefCap]§! и §Y[BRA.GetNameDef]§! теперь будет называться §YПортугальско-Бразильской империей§!." #NT!
