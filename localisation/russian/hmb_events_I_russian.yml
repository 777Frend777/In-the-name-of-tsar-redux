hamburg.1.t:0 "Гамбургское восстание" #NT!
hamburg.1.d:0 "Коммунисты в Гамбурге, при поддержке Баварии, подняли восстание против властей. Германия оказалась на грани новых потрясений. Рабочие и революционеры из Баварии, вдохновлённые идеями коммунизма, стремятся объединить страну под красным знаменем. Смогут ли правительственные силы и северные регионы, такие как Ганновера, Пруссии и Саксонии, подавить восстание и сохранить стабильность, или восставшие проложат путь к новой социалистической Германии?"
hamburg.1.a:0 "Интересно..." #NT!
hamburg.1.b:0 "ВО ИМЯ РЕВОЛЮЦИИ!" #NT!
hamburg.1.с:0 "Чёртовы коммунистов" #NT!