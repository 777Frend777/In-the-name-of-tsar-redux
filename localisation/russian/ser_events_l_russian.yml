l_russian:
 serbia.1.t: "Югославия хочет присоединиться к нашей фракции" #NT!
 serbia.1.d: "Коммунистические государства Югославии направили нам просьбу о вступлении в нашу фракцию Коминтерн. Мы гордимся их решением и принимаем просьбу." #NT!
 serbia.1.a: "Мы приветствуем каждую коммунистическую нацию в Коминтерне." #NT!
 serbia.2.t: "Югославия требует нашего подчинения" #NT!
 serbia.2.d: "Влияние Югославии на Балканах значительно расширилось с тех пор, как они стали социалистическими. Было ясно, что в конечном итоге они будут стремиться расширить свое влияние и на нашу страну. Сегодня они предъявили нам ультиматум подчиниться их воле." #NT!
 serbia.2.a: "У нас нет шансов. Сдаться коммунистам" #NT!
 serbia.2.b: "Лучше мертвый, чем красный" #NT!
 serbia.3.t: "Греция представляет" #NT!
 serbia.3.d: "Греция подчиняется." #NT!
 serbia.3.a: "Большой" #NT!
 serbia.4.t: "Греция отказывается" #NT!
 serbia.4.d: "Греция отказывается." #NT!
 serbia.4.a: "Тогда они умрут" #NT!
 serbia.5.t: "Победа над Болгарией" #NT!
 serbia.5.d: "Сегодня Болгария наконец объявила о своей капитуляции. После того, как наши славные социалистические войска взяли столицу Софию, болгарская армия потеряла поддержку и сдалась. Болгары наконец освобождены от рабства своей монархии, которое так долго мучило их государство. Король Борис III, захваченный на турецкой границе, будет казнен за преступления, которые он совершил по отношению к своей стране." #NT!
 serbia.5.a: "Это только начало" #NT!
 serbia.6.t: "Победа над Венгрией" #NT!
 serbia.6.d: "Сегодня Венгрия наконец объявила о своей капитуляции. После того, как наши славные социалистические войска взяли столицу Софию, болгарская армия потеряла поддержку и сдалась. Болгары наконец освобождены от рабства своей монархии, которое так долго мучило их государство. Король Борис III, захваченный на турецкой границе, будет казнен за преступления, которые он совершил по отношению к своей стране." #NT!
 serbia.6.a: "Это только начало" #NT!
 serbia.7.t: "Коммунистические государства Югославии" #NT!
 serbia.7.d: "Мечта нашего народа наконец сбылась, коммунистическое государство Югославия было создано. Теперь, определив размеры средств производства и дав нашему народу чувство гордости за достижения, мы начинаем новую эпоху для Балкан»." #NT!
 serbia.7.a: "Теперь начнутся славные дни" #NT!
 serbia.8.t: "Хорватские государства полностью интегрированы" #NT!
 serbia.8.d: "После многих дней распространения новостей об объединении и обсуждения со многими хорватскими общинами их новых прав бывшие государства Хорватии наконец интегрированы в состав Югославии»." #NT!
 serbia.8.a: "Замечательно" #NT!
 serbia.9.t: "Договор" #NT!
 serbia.9.d: "Заполнитель»." #NT!
 serbia.9.a: "хорошо" #NT!
 serbia.10.t: "Переворот" #NT!
 serbia.10.d: "Заполнитель»." #NT!
 serbia.10.a: "хорошо" #NT!
 serbia.11.t: "Сербия начинает переговоры об объединении" #NT!
 serbia.11.d: "Сегодня утром Александр I и его советники предложили государству Хорватия идею объединения. Идея единой балканской страны была популярной идеей после распада Австро-Венгерской империи. Но из-за интересов России и нежелания Сербии этнического террора от этой идеи отказались. Но похоже, что спустя столько лет Александр Первый хочет возродить эту мечту»." #NT!
 serbia.11.a: "Будет интересно" #NT!
 serbia.12.t: "Югославия" #NT!
 serbia.12.d: "После многих дней переговоров Хорватия и Сербия пришли к соглашению об объединении. Сербия берет на себя контроль над правительством, но гарантирует боснийцам и хорватам права избегать этнического террора. Мечта сбылась: балканские государства наконец объединились под новым государством Югославия. Лидером страны станет Александр Первый, он начал переговоры и пользуется популярностью у населения. Следующие планы Александра — расширение Балканского союза и укрепление отношений с великими державами»." #NT!
 serbia.12.a: "Новая страна в Европе" #NT!
 serbia.13.t: "Приглашение в Балканскую лигу" #NT!
 serbia.13.d: "Правительство Сербии пригласило нас в Балканскую лигу»." #NT!
 serbia.13.a: "Мы принимаем предложение" #NT!
 serbia.13.b: "Нет интереса" #NT!
 serbia.14.t: "Румыния принимает" #NT!
 serbia.14.d: "Правительство Румынии принимает наше приглашение в Балканскую лигу»." #NT!
 serbia.14.a: "Большой" #NT!
 serbia.15.t: "Румыния отказывается" #NT!
 serbia.15.d: "Правительство Румынии отклонило наше предложение." #NT!
 serbia.15.a: "Как жаль" #NT!
 serbia.16.t: "Приглашение в Балканскую лигу" #NT!
 serbia.16.d: "Правительство Сербии пригласило нас в Балканскую лигу»." #NT!
 serbia.16.a: "Мы принимаем предложение" #NT!
 serbia.16.b: "Нет интереса" #NT!
 serbia.17.t: "Греция принимает" #NT!
 serbia.17.d: "Правительство Греции принимает наше приглашение в Балканскую лигу»." #NT!
 serbia.17.a: "Большой" #NT!
 serbia.18.t: "Греция приходит в упадок" #NT!
 serbia.18.d: "Правительство Греции отклонило наше предложение." #NT!
 serbia.18.a: "Как жаль" #NT!
