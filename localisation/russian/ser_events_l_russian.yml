 serbia.19.d: "Правительство Сербии пригласило нас в Балканскую лигу»." #NT!
 serbia.19.a: "Мы принимаем предложение" #NT!
 serbia.19.b: "Нет интереса" #NT!
 serbia.20.t: "Болгария принимает" #NT!
 serbia.20.d: "Правительство Болгарии принимает наше приглашение в Балканскую лигу»." #NT!
 serbia.20.a: "Большой" #NT!
 serbia.21.t: "Болгария отказывается" #NT!
 serbia.21.d: "Правительство Болгарии отклонило наше предложение." #NT!
 serbia.21.a: "Как жаль" #NT!
 serbia.22.t: "Приглашение в Балканскую лигу" #NT!
 serbia.22.d: "Правительство Сербии пригласило нас в Балканскую лигу»." #NT!
 serbia.22.a: "Примите предложение" #NT!
 serbia.22.b: "Нет интереса" #NT!
 serbia.23.t: "Венгрия принимает" #NT!
 serbia.23.d: "Правительство Венгрии принимает наше приглашение в Балканскую лигу»." #NT!
 serbia.23.a: "Большой" #NT!
 serbia.24.t: "Венгрия отказывается" #NT!
 serbia.24.d: "Правительство Венгрии отклонило наше предложение." #NT!
 serbia.24.a: "Как жаль" #NT!
 serbia.25.t: "Приглашение в Балканскую лигу" #NT!
 serbia.25.d: "Правительство Сербии пригласило нас в Балканскую лигу»." #NT!
 serbia.25.a: "Мы принимаем предложение" #NT!
 serbia.25.b: "Нет интереса" #NT!
 serbia.26.t: "Албания принимает" #NT!
 serbia.26.d: "Правительство Албании принимает наше приглашение в Балканскую лигу»." #NT!
 serbia.26.a: "Большой" #NT!
 serbia.27.t: "Албания отказывается" #NT!
 serbia.27.d: "Правительство Албании отклонило наше предложение." #NT!
 serbia.27.a: "Как жаль" #NT!
 serbia.28.t: "Сербия требует гарантий" #NT!
 serbia.28.d: "Сегодня утром правительство Сербии направило нашей стране запрос, можем ли мы гарантировать их нацию»." #NT!
 serbia.28.a: "Мы принимаем запрос" #NT!
 serbia.28.b: "У нас нет средств, чтобы поддержать эту страну." #NT!
 serbia.29.t: "Гарантия отклонена" #NT!
 serbia.29.d: "Правительство России отклонило нашу просьбу." #NT!
 serbia.29.a: "Черт возьми" #NT!
 serbia.30.t: "Гарантия отклонена" #NT!
 serbia.30.d: "Правительство Франции отклонило нашу просьбу." #NT!
 serbia.30.a: "Черт возьми" #NT!
 serbia.31.t: "Гарантия отклонена" #NT!
 serbia.31.d: "Правительство Великобритании отклонило нашу просьбу." #NT!
 serbia.31.a: "Черт возьми" #NT!
