 serbia.33.a: "Мы принимаем запрос" #NT!
 serbia.33.b: "У нас нет средств, чтобы поддержать эту страну." #NT!
  
 serbia.34.t: "Сербско-австрийский пакт о ненападении?" #NT!
 serbia.34.d: "Официальные лица Королевства Сербия обратились к нам с предложением заключить пакт о ненападении. Подписав его, мы могли бы потерять возможность захвата земель на южных Балканах, но это также позволило бы нам избавиться от проблем, которые эти земли приносят." #NT!
 serbia.34.a: "Пусть они разбираются с Балканами" #NT!
 serbia.34.b: "Эти сербы не заслуживают нашей милости" #NT!
 serbia.35.t: "Австрия принимает Пакт" #NT!
 serbia.35.d: "Спустя долгое время австрийское правительство наконец отреагировало на наш пакт, целью которого является обеспечение мира в Европе. Они приняли Пакт, пообещав не претендовать на земли в югославском регионе из-за отсутствия конфликта с Сербией. Мы разве что будем продвигать этот договор в будущем за счет промышленного и армейского сотрудничества." #NT!
 serbia.35.a: "Этот пакт гарантирует мир" #NT!
 serbia.36.t: "Австрия отказывается от Пакта" #NT!
 serbia.36.d: "Спустя долгое время австрийское правительство наконец отреагировало на наш пакт, целью которого является обеспечение мира в Европе. Они отклонили Пакт, тем самым продемонстрировав намерение завоевать земли на Баланах. Теперь, когда опасность реальна, нам предстоит посмотреть, какая из коалиций нас поддержит." #NT!
 serbia.36.a: "Западные державы обеспечат нашу безопасность" #NT!
 serbia.37.t: "Дискуссия в Белграде" #NT!
 serbia.37.d: "Спустя несколько недель после заключения договора Австрийская империя и Балканский пакт обеспечили мир в своих отношениях, мы даже сотрудничали в наращивании наших армий и промышленных секторов. Но обе наши страны желают конфликта главным образом против Империи на юге, в Италии. Пообещав, какие земли получит каждая страна, мы сможем еще больше обеспечить мир между нашими странами." #NT!
 serbia.37.a: "Переговоры были короткими" #NT!
 serbia.50.t: "Вспоминая битву за Белград" #NT!
 serbia.50.d: "Почти два десятилетия назад Великая война бушевала по всей Европе. Наша Великая Нация была отрезана от остальной части Антанты, и мы одиноки против великих держав Австрии и Германии. Но мы сражались до последнего человека! Мы сдерживали австрийцев больше года и убили тысячи их солдат. Когда Болгария нанесла нам удар в спину и вторглась на весь юг страны, мы все еще не сдавались. Два месяца наши войска защищали столицу страны, пока не попали в руки врагов. Эта битва определила нашу нацию и культурный дух. Мы остановили тысячи солдат, направлявшихся на восточный фронт, которые помогли русским в их революционном наступлении." #NT!
 serbia.50.a: "Да здравствует Сербия!" #NT!
 serbia.51.t: "Протесты охватили сельскую местность" #NT!
 serbia.51.d: "Мы получаем сообщения о протестах по всей стране. Протестующие требуют отставки правительства и расширения прав рабочих." #NT!
 serbia.51.a: "Будь они прокляты!" #NT!
 serbia.52.t: "Социалисты и спартаковцы объединяются" #NT!
 serbia.52.d: "В результате неудачной для стабильности нашей страны серии событий Союз коммунистов и сербские социалисты решили отложить в сторону свои разногласия и официально сформировать коалицию. \n\nЭтот ансамбль теперь представляет большую угрозу для ныне правящей партии." #NT!
 serbia.52.a: "Это прискорбно" #NT!
