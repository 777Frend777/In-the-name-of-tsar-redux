l_russian:
 US_rust_belt: "Оживление Ржавого пояса" #NT!
 US_rust_belt_desc: "С тех пор, как началась Депрессия, наши заводы в «ржавом поясе» пришли в упадок, и теперь нам нужно перепрофилировать их, чтобы помочь экономике восстановиться." #NT!
 US_new_construction: "Новые возможности строительства" #NT!
 US_new_construction_desc: "Наша страна огромная. Мы должны использовать этот факт для индустриализации большего количества сельских штатов." #NT!
 US_mid_west: "Среднезападная экспансия" #NT!
 US_mid_west_desc: "Средний Запад уже давно является домом Ржавого пояса. Теперь нам необходимо улучшить регион, если мы хотим увеличить наш промышленный потенциал." #NT!
 US_federal_research_grants: "Федеральные исследовательские гранты" #NT!
 US_federal_research_grants_desc: "Федеральное правительство по-прежнему располагает большим финансовым резервом. Мы должны направить часть этих средств на улучшение наших промышленных технологий." #NT!
 US_fort_CAN: "Нам нужно защитить нашу северную границу. Британская империя представляет собой величайшую угрозу нашей национальной безопасности, и поэтому мы должны укрепиться против нее." #NT!
 US_fort_MEX: "Укрепите мексиканскую границу" #NT!
 US_fort_MEX_desc: "Нам нужно защитить нашу южную границу. Мексика — нестабильное государство, и мы не можем рисковать попаданием наркотиков или опасных людей в нашу страну." #NT!
 US_resource_effort: "Ресурсные усилия" #NT!
 US_resource_effort_desc: "Наша экономика нуждается в экспорте, чтобы процветать. Расширение добычи ресурсов поможет дальнейшему улучшению экономики." #NT!
 US_highways: "Усилия по межштатной автомагистрали" #NT!
 US_highways_desc: "Государственная инфраструктура отсутствует. Нам необходимо улучшить автомагистрали между нашими штатами, если наша экономика когда-либо улучшится." #NT!
 US_fort_coastline: "Укрепите побережье" #NT!
 US_fort_coastline_desc: "На нашем побережье есть много мест, идеально подходящих для враждебных вторжений. Мы должны укрепить наиболее уязвимые и важные части нашего побережья." #NT!
 US_education_reform: "Реформировать систему образования" #NT!
 US_education_reform_desc: "Наша система образования несовершенна. Даже в Бельгии университеты лучше, чем у нас! Опять же, большинство американцев даже не могут указать, где находится Бельгия на карте. Это необходимо изменить." #NT!
 US_concentrate_industry: "Концентрированная промышленность" #NT!
 US_concentrate_industry_desc: "Нам необходимо сконцентрировать нашу промышленность. Это повысит нашу общую эффективность." #NT!
 US_disperse_industry: "Рассредоточенная промышленность" #NT!
 US_disperse_industry_desc: "Концентрация нашей промышленности лишь в нескольких районах делает ее уязвимой для ударов или захвата противника во время вторжения. Рассредоточение заводов по штатам решает эту проблему." #NT!
 US_miami_base: "База ВМС США в Майами" #NT!
 US_miami_base_desc: "Майами — идеальное место для размещения военно-морской базы в Карибском море." #NT!
 US_confederacy: "Честь Конфедерацию" #NT!
 US_confederacy_desc: "При новом правительстве мы, наконец, добились успеха. Мечта о Конфедерации живёт!" #NT!
 US_slot_2: "Дополнительный слот для исследований" #NT!
 US_slot_2_desc: "Благодаря нашим недавним реформам в сфере образования мы теперь в полной мере можем еще больше увеличить наш исследовательский потенциал." #NT!
 US_civil_effort: "Сосредоточьтесь на гражданском секторе" #NT!
 US_civil_effort_desc: "Гражданский сектор уже давно является основой экономики США. Теперь мы должны помочь таким производителям, как Генри Форд и General Motors, предоставив им федеральную землю для строительства новых заводов." #NT!
 US_milit_effort: "Сосредоточьтесь на военном секторе" #NT!
 US_milit_effort_desc: "Мир катится навстречу Второй Великой войне. Мы должны предоставить «Локхид» и другим нашим военным подрядчикам землю, чтобы увеличить их производственные мощности в рамках подготовки к предстоящей войне." #NT!
 US_dockyards: "Увеличение военно-морского производства" #NT!
 US_dockyards_desc: "Наш флот по-прежнему опирается на разработки XIX века и довоенные разработки. Мы должны улучшить наши производственные мощности, если мы хотим модернизировать флот." #NT!
 US_slot_1: "Дальнейшие улучшения исследований" #NT!
 US_slot_1_desc: "Мы снова продемонстрировали нашу промышленную мощь в полной мере. Теперь у нас есть средства для дальнейшего развития наших промышленных технологий." #NT!
 US_nuclear_effort: "Ядерные усилия" #NT!
 US_nuclear_effort_desc: "В пустыне Нью-Мексико проводятся испытания по созданию невиданной ранее бомбы. Ядерное оружие является ключом к мировому господству, и мы должны быть первой страной, обладающей им, чего бы это ни стоило." #NT!
 US_rocketry_effort: "Ракетное расследование" #NT!
 US_rocketry_effort_desc: "Ракеты дают нам возможность путешествовать быстрее, чем что-либо прежде. Эту технологию стоит изучить." #NT!
 US_federal_expansion: "Расширить федеральное правительство" #NT!
 US_federal_expansion_desc: "Федеральное правительство сократилось за последние 16 лет, и теперь доказано, что оно неспособно реагировать на проблемы, с которыми мы столкнулись в конце 1930-х годов. Нам необходимо расширить федеральное правительство, чтобы быть полностью готовыми к будущему." #NT!
 US_issue_executive: "Издавать указы" #NT!
 US_issue_executive_desc: "Наша исполнительная власть разваливается сама на себя. Конгресс разделен и нефункционален, поэтому мы должны издать ряд указов о реформировании и расширении исполнительных департаментов." #NT!
 US_dpt_labour: "Расширить Министерство труда" #NT!
 US_dpt_labour_desc: "Министерство труда — идеальное место для начала внедрения социализма. Нам необходимо расширить мандат Департамента и дать ему на это полномочия." #NT!
 US_dpt_agriculture: "Реформировать Министерство сельского хозяйства" #NT!
 US_dpt_agriculture_desc: "Последние четыре года мы находимся во власти голода; нам необходимо реформировать Департамент, если мы хотим оправиться от голода." #NT!
 US_reform_judiciary: "Реформировать Министерство юстиции" #NT!
 US_reform_judiciary_desc: "За последние пару лет Министерство юстиции начало отставать, и в нем ожидает суда больше дел, чем оно может рассмотреть за год. Капитального пересмотра системы Министерства юстиции вполне может быть достаточно, чтобы устранить эту проблему." #NT!
 US_reform_treasury: "Реформа Министерства финансов" #NT!
 US_reform_treasury_desc: "Министерство финансов играет ключевую роль в поддержании экономики. В условиях наступившей депрессии реформирование и реструктуризация ведомства — совершенно очевидная мера, которую необходимо предпринять для решения проблемы." #NT!
 US_ally_silver_legion: "Создать отдел пропаганды" #NT!
 US_ally_silver_legion_desc: "С тех пор, как мы пришли к власти, оппозиции было довольно много, нам следует начать пропагандистскую кампанию, чтобы увеличить нашу поддержку." #NT!
 US_equality: "Закон о равных возможностях трудоустройства" #NT!
 US_equality_desc: "Хотя это и не предусмотрено законом, у работников-мужчин больше шансов получить работу, чем у женщин. Принятие этого законопроекта в Конгрессе потребует от работодателей иметь равное количество работников мужского и женского пола." #NT!
 US_issue_food_stamps: "Выдавать талоны на питание" #NT!
 US_issue_food_stamps_desc: "Учитывая нехватку продовольствия, которую мы испытываем в последние годы; только самые богатые американцы могли позволить себе достаточно еды. Теперь федеральные субсидии помогут обеспечить достаточное количество еды на столах всех американцев." #NT!
 US_public_works_administration: "Создать Управление общественных работ" #NT!
  US_public_works_administration_desc:0 "The PWA will designate billions of dollars to building new roads, schools, hospitals and more public buildings whilst also helping to put thousands of Americans back to work. 
 US_war_propoganda: "Военная пропаганда" #NT!
 US_war_propoganda_desc: "Создав наше новое Министерство пропаганды, мы должны начать использовать его, чтобы обеспечить общественную поддержку наших территориальных амбиций." #NT!
 US_enforce_non_partisan: "Беспартийность в Министерстве юстиции" #NT!
  US_enforce_non_partisan_desc:0 "The Department of Justice should be a non-partisan institution, but there is evidence of partisan bias in cases. We need to change that by ensuring non-partisanship is enforced. 
 US_federal_industry: "Федерализация промышленности" #NT!
 US_federal_industry_desc: "Заводы должны быть под контролем государства. Теперь все заводы страны будут поставлены под контроль Министерства труда." #NT!
 US_agricultural_adjust: "Промышленность адаптации сельского хозяйства" #NT!
 US_agricultural_adjust_desc: "Нашей сельскохозяйственной промышленности не хватает, нам необходимо улучшить производство продуктов питания, если мы хотим положить конец голоду." #NT!
 US_tennessee_valley: "Управление долины Теннесси" #NT!
 US_tennessee_valley_desc: "Если мы создадим TVA, мы сможем улучшить инфраструктуру в долине Теннесси и на остальной части Юга." #NT!
 US_minority_oppressions: "Обеспечьте соблюдение законов о сегрегации" #NT!
 US_minority_oppressions_desc: "Стало ясно, что при новом правительстве мы должны принять новые законы о сегрегации и обеспечить их соблюдение, чтобы сохранить процветание американцев." #NT!
 US_fbi: "Изменения в ФБР" #NT!
 US_fbi_desc: "Власть директора Гувера над ФБР в последние годы ослабла, и он выразил президенту свои опасения, что в ФБР могут находиться экстремистские активисты. Мы должны помочь директору найти и устранить этих активистов, прежде чем произойдет что-то катастрофическое." #NT!
 US_red_army: "Создать Красную Армию" #NT!
 US_red_army_desc: "Наша армия сейчас самая маленькая за последние десятилетия. Мы должны социализировать армию, демократизировать ее и провести ребрендинг." #NT!
 US_establish_state_food: "Государственные продовольственные запасы" #NT!
 US_establish_state_food_desc: "Голод почти закончился, и чтобы предотвратить его повторение, нам необходимо создать государственные запасы, чтобы штаты могли сохранять излишки запасов на случай, если они когда-нибудь понадобятся." #NT!
 US_civilian_conservation: "Гражданский корпус охраны природы" #NT!
 US_civilian_conservation_desc: "Идея CCC была предложена губернатором Рузвельтом в его кампании 1932 года, и теперь мы должны реализовать эту идею, если хотим положить конец этой депрессии." #NT!
 US_make_america_great: "Сделайте Америку снова великой!" #NT!
 US_make_america_great_desc: "Америка считалась великой державой до Великой войны, но наша неспособность помочь Антанте нанесла ущерб нашему статусу, и с тех пор, как наш статус еще больше снизился, теперь мы должны стать более великими, чем когда-либо прежде, и занять свое законное место как величайшая мировая держава." #NT!
 US_end_depression: "Конец депрессии 1932 года" #NT!
 US_end_depression_desc: "С помощью реформ, которые мы провели, мы наконец сможем вывести нашу страну из депрессии и продолжить улучшение США." #NT!
 US_establish_foreign_security: "Создать Агентство внешней безопасности" #NT!
 US_establish_foreign_security_desc: "Со времени президентства Кэлвина Кулиджа у нас не было средств для вмешательства во международные дела. Создание FSA снова даст нам такую ​​возможность." #NT!
 US_state_dpt: "Расширение Государственного департамента" #NT!
 US_state_dpt_desc: "Доктрина Хардинга превратила Государственный департамент в церемониальный департамент, а теперь, учитывая недавние события в Европе, нам нужен новый расширенный Государственный департамент, чтобы должным образом подготовиться к потенциальной бойне, к которой эти события могут привести в ближайшем будущем." #NT!
 US_harding_doctrine: "Откажитесь от доктрины Хардинга" #NT!
 US_harding_doctrine_desc: "Доктрина Хардинга удерживала США в рамках изоляционистской политики с 1922 года, и его преемники продолжали эту политику. Америке предстоит сыграть ключевую роль в ближайшие годы, и мы не сможем играть эту роль, пока продолжаем следовать этой доктрине." #NT!
 US_monroe_doctrine: "Восстановить доктрину Монро" #NT!
 US_monroe_doctrine_desc: "Доктрина Монро, появившаяся более 100 лет назад, узаконила вмешательство США в случае попыток Европы колонизировать Америку, но не вмешиваться в европейские дела. Усиление нашей роли миротворцев на этих континентах улучшит наше влияние в регионе." #NT!
 US_americas: "Северная и Латинская Америка" #NT!
 US_americas_desc: "Доктрина Монро гласит, что мы должны защищать всю Америку; Нам необходимо приступить к реализации этой политики в два этапа." #NT!
 US_caribbean: "Южная Америка и Карибский бассейн" #NT!
 US_caribbean_desc: "Доктрина Монро гласит, что мы должны защищать всю Америку; Нам необходимо приступить к реализации этой политики в два этапа." #NT!
 US_european_policy: "Европейская политика" #NT!
 US_european_policy_desc: "Европа является домом для многих стран, с которыми мы можем найти союзников, а также является домом для многих угроз глобальной безопасности." #NT!
 US_asian_policy: "Азиатская политика" #NT!
 US_asian_policy_desc: "В Азии доминируют Япония и Китай. Война между ними неизбежна. Однако у Японии есть амбиции на Гавайях и Гуаме. В то время как Китай находится в состоянии постоянной войны с 1912 года." #NT!
 US_support_CHI: "Поддержка Китая" #NT!
 US_support_CHI_desc: "Япония неоднократно показывала, что их империя представляет опасность для общества и мира. Если мы хотим остановить их наступление, нам следует обратиться к китайским правительствам и заручиться их поддержкой." #NT!
 US_embargo_JAP: "Японское эмбарго" #NT!
 US_embargo_JAP_desc: "Наш союз с Японией не удержал их от продолжения экспансионистской политики. Нам нужно пойти еще дальше и заставить Министерство торговли инициировать торговое эмбарго, если мы хотим иметь хоть какой-то шанс остановить это агрессивное поведение." #NT!
 US_war_JAP: "План войны Оранжевый" #NT!
 US_war_JAP_desc: "Наконец-то пришло время уничтожить Восходящее Солнце. Их империя убила слишком много людей, и если мы не вмешаемся, убьет еще больше. Активируйте план войны «Оранжевый»!" #NT!
 US_support_JAP: "Поддержите Японию" #NT!
 US_support_JAP_desc: "Япония — наш единственный соперник в Тихом океане; если мы сможем сделать их союзниками, это укрепит наши позиции на Тихом океане как военно-морской, так и экономической державы." #NT!
 US_war_CHI: "План войны Желтый" #NT!
 US_war_CHI_Desc: "Китай — нестабильная держава, и эта нестабильность начинает влиять на торговлю и наше стратегическое положение в регионе. Мы должны нанести им удар немедленно! Желтый план войны готов!" #NT!
 US_pax_americana: "Пакс Американа" #NT!
 US_pax_americana_desc: "У римлян был Pax Romana, у монголов — Pax Mongolica, а у британцев — Pax Britannia. Пришло время создать Новый Свет, в котором доминируют американцы, где войны случаются редко. Пришло время Pax Americana." #NT!
 US_anti_subersion_unit: "Подразделение по борьбе с подрывной деятельностью" #NT!
 US_anti_subersion_unit_desc: "ФБР считает, что во многих странах вполне могут быть шпионы внутри нашего правительства, но они не могут справиться с этой проблемой. Создание АГУ решит эту проблему и поможет нам еще больше укрепить и расширить наши контрразведывательные возможности." #NT!
 US_black_chamber: "Операция «Черная палата»" #NT!
 US_black_chamber_Desc: "Правительства в Бразилии и Аргентине могут быть легко свергнуты в нашу пользу. Мы должны использовать ССА и АСУ, чтобы попытаться свергнуть эти правительства и заменить их проамериканскими." #NT!
 US_preemptive_intervention: "Превентивное вмешательство" #NT!
 US_preemptive_intervention_desc: "Венесуэла нацелилась на расширение своих границ под своим ультранационалистическим правительством. Мы просто не можем этого допустить. Pax Americana должен продолжаться!" #NT!
 US_recognize_BAV: "Поддержите иск Баварии" #NT!
 US_recognize_BAV_desc: "Бавария – непризнанное государство, заслуживающее большего признания, чем оно есть. Они объединили свой народ ради пангерманского воссоединения. Расширение отношений с ними, возможно, не самая плохая идея." #NT!
 US_recognize_GER: "Продолжить прусское признание" #NT!
 US_recognize_GER_Desc: "Брюссельский договор привел к разделу Германской империи, и с тех пор Пруссия продолжает доминировать в немецкой политике. Мы должны продолжать признавать их преемниками Германии." #NT!
 US_lend_lease_act: "Закон о ленд-лизе" #NT!
 US_lend_lease_act_desc: "Нам нужно помочь нашим союзникам, приняв Закон о ленд-лизе, Президент может направить материальную поддержку нашим союзникам посредством Указа через Госсекретаря." #NT!
 US_war_ENG: "Военный план Красный" #NT!
 US_war_ENG_desc: "Британия и Америка когда-то были врагами более века назад. Они поработили наш народ и продолжают порабощать других людей. На этот раз они будут нашей колонией, а не наоборот. Активируйте план войны «Красный»!" #NT!
 US_war_BAV: "Военный план Бургундии" #NT!
 US_war_BAV_desc: "Пришло время раз и навсегда устранить коммунистическую угрозу в Европе! Активируйте военный план «Бургундия»!" #NT!
 US_war_GER: "Военный план «Черный»" #NT!
 US_war_GER_desc: "Пруссия представляет угрозу для всей Европы. Их кайзер убил тысячи невинных жизней, чтобы объединить регион, который больше похож на пороховую бочку, чем Балканы. Это может расстроить наше немецкое население, но пусть будет так. Активный план войны «Черный»!" #NT!
 US_war_RUS: "Военный план Лайма" #NT!
 US_war_RUS_Desc: "Россия перешла черту. Их доминированию над Европой необходимо положить конец, и оно, конечно, не закончится за столом переговоров. Нам нужно принять меры, и сделать это нужно прямо сейчас. Активируйте план войны Лайм!" #NT!
 US_war_powers_act: "Закон о военных полномочиях" #NT!
 US_war_powers_act_desc: "Принятие Закона о военных полномочиях имеет важное значение для модернизации Вооруженных сил США. Как только закон будет принят, будет построен новый военный штаб – Пентагон." #NT!
 US_dpt_defense: "Министерство обороны" #NT!
 US_dpt_defense_desc: "Со строительством Пентагона; мы можем объединить министерства армии и флота в единое министерство обороны." #NT!
 US_armor_corps: "Броня Усилие" #NT!
 US_armor_corps_desc: "Наши танки из Европы, и у нас нет возможности создавать свои собственные версии. Америка легко может производить лучшие танки в мире при небольшой помощи нашей промышленности." #NT!
 US_land_army: "Армия США" #NT!
 US_land_army_desc: "Армия без обновленных орудий – это армия, отстающая от времени. Вместо этого нам нужно сделать так, чтобы наша армия опережала время." #NT!
 US_air_force: "Независимые ВВС" #NT!
 US_air_force_desc: "Наши ВВС входят в состав армии с 1915 года и устарели. Ее необходимо сделать независимой и переоснастить ее новыми методами ведения войны, сравнительно недавно использовавшимися в Европе." #NT!
 US_fighter_effort: "Обратитесь в NAA" #NT!
 US_fighter_effort_desc: "Наши истребители устарели. Благодаря совместному проекту мы можем обеспечить их актуальность." #NT!
 US_bomber_effort: "Обратитесь в Боинг" #NT!
 US_bomber_effort_desc: "Наши бомбардировщики нуждаются в модернизации. Благодаря сотрудничеству с Boeing мы можем обеспечить их актуальность." #NT!
 US_cas_effort: "Обратитесь к Дугласу" #NT!
 US_cas_effort_desc: "Если мы сможем сбить наших врагов до того, как они нападут, мы сможем спасти миллионы жизней." #NT!
 US_navy: "Модернизация ВМФ" #NT!
 US_navy_desc: "У ВМС США появилось мало новых кораблей с тех пор, как губернатор Франклин Рузвельт занимал должность помощника министра ВМФ при Вильсоне. Если Соединенные Штаты хотят стать современной державой, ВМС США нуждаются в быстрой модернизации." #NT!
 US_dockyards_2: "Расширить Бруклинскую военно-морскую верфь" #NT!
 US_dockyards_2_Dec: "Бруклинская военно-морская верфь уже давно построила одни из лучших и самых печально известных кораблей ВМФ. Расширяя верфь, мы сможем улучшить наш автопарк, чтобы он был полностью готов к работе на ближайшие десятилетия." #NT!
 US_new_designer: "Контракты на военно-морское проектирование" #NT!
 US_new_designer_desc: "Теперь, когда мощность Бруклинской военно-морской верфи увеличена, нам следует назначить нового проектировщика флота." #NT!
 US_battleship_primacy: "Доминирование линкора" #NT!
 US_battleship_primacy_desc: "Линкор — это эффективное и смертоносное оружие войны, которое принесет большую пользу ВМС США. Мы должны уделить приоритетное внимание строительству новых линкоров." #NT!
 US_south_dakota: "Класс Южной Дакоты" #NT!
  US_south_dakota_desc:0 "Our Battleships are inferior to many of our enemies, we should focus on their quality and therefore focus on heavier ships to rival ships like the Yamato and the Musashi 
 US_carrier_primacy: "Доминирование оператора связи" #NT!
 US_carrier_primacy_desc: "Авианосцы — это оружие морской войны новой эпохи, ВМС США теперь должны модернизироваться и адаптироваться к авианосным силам." #NT!
 US_uss_wasp: "США Оса" #NT!
 US_uss_wasp_desc: "США Wasp — это воплощение проектов американских авианосцев, и мы должны обеспечить его скорейшее завершение." #NT!
 US_escort_effort: "Морские экраны" #NT!
 US_escort_effort_desc: "Поскольку наши крупные корабли совершенствуются, мы не можем пренебрегать нашими эскортными кораблями, и поэтому они тоже должны быть модернизированы." #NT!
 US_usmc: "Модернизация Корпуса морской пехоты США" #NT!
 US_usmc_desc: "Морскую пехоту США необходимо переоснастить новыми методами ведения войны, которые сравнительно недавно использовались в Европе. Они не использовались со времен испано-американской войны." #NT!
 US_liberty_ships: "Десантные суда" #NT!
 US_liberty_ships_desc: "Наши десантные корабли относятся к испано-американской войне и требуют модернизации." #NT!
 US_new_bases: "Новые авиабазы" #NT!
 US_new_bases_desc: "Теперь ВВС США являются самостоятельным образованием, им не хватает баз для развертывания своих сил. Давайте дадим им необходимые базы!" #NT!
 US_ace_pilots: "Учебные центры Ace" #NT!
 US_ace_pilots_desc: "Если мы хотим получить летных асов, им потребуется специальная подготовка." #NT!
 US_increase_fighter_production: "Увеличение производства истребителей" #NT!
 US_increase_fighter_production_desc: "Благодаря линеаризации наших истребителей мы сможем производить их массово с почти неслыханной скоростью." #NT!
 US_increase_funds: "Увеличение армейских фондов" #NT!
 US_increase_funds_desc: "Армия недофинансировалась в течение многих лет, и теперь ей нужно больше средств, если она хочет адекватно защищать нас в будущем." #NT!
 US_federalize_guard: "Федеральнизовать Национальную гвардию" #NT!
 US_federalize_guard_desc: "В каждом штате есть своя Национальная гвардия, а теперь, когда страна находится в состоянии войны, президент может передать Гвардию штата непосредственно в состав Федеральных сил, что нам и нужно сделать." #NT!
 US_modern_forces: "Усилия по модернизации" #NT!
 US_modern_forces_desc: "Имея теперь увеличенные средства, армия может начать усилия по модернизации, чтобы довести наши силы до уровня британских и русских." #NT!
 US_expand_milit: "Расширенная военная промышленность" #NT!
 US_expand_milit_desc: "Военно-промышленный сектор слаб, и правительство должно помочь военным подрядчикам расширить свои промышленные мощности." #NT!
 US_mechanized: "Усилия по механизации" #NT!
 US_mechanized_desc: "Механизация — лучший способ модернизировать пехотные части для современного боя, к счастью, несколько конструкторов предоставили нам свои проекты новых машин." #NT!
