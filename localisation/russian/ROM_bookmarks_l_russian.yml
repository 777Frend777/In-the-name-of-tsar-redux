l_russian:
 IRQ_GATHERING_STORM_DESC: "Лишь недавно получив независимость, Ирак во время Великой войны был частью Османской империи. В результате конференции в Сан-Ремо Королевство Ирак было создано под мандатом Соединенного Королевства, и, наконец, в 1932 году в соответствии с англо-иракским договором Королевство Ирак получило формальную независимость. \n\nСейчас Ирак стоит на грани, имея шанс сформировать свою собственную судьбу на данный момент, но, что более важно, на будущее." #NT!
 IRQ_BLITZKRIEG_DESC: "С момента обретения независимости Ирак пытался стать стабильной страной, независимой от Соединенного Королевства. Теперь все более националистическое правительство стремится расширить возможности иракского государства за счет своего союза с Соединенным Королевством, однако его провал был лишь вопросом времени. \n\nИрак сейчас стоит на грани войны со своими бывшими союзниками во имя национализма." #NT!
