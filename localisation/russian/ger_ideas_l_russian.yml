prussia_homeland.20.t: "[GER.GetName] и [RUS.GetName] Аннексируют Данциг" #NT!
 prussia_homeland.20.d: "Международный город Данциг был провозглашен Брюссельским договором, подписанным между Антантой и Германской империей в 1917 году, и был признан мировым сообществом.\n\nОднако с учетом напряженности в регионе, особенно перевооружения и наращивания Баварские силы подтолкнули прусские власти взять город под свой контроль.\n\nЭто вызвало дипломатические протесты в Лондоне и Париже и, по мнению западных держав, противоречит подписанному Брюссельскому договору." #NT!
 prussia_homeland.20.a: "Это было ожидаемо" #NT!
 prussia_homeland.20.b: "Направить дипломатический протест" #NT!
