 BAV_plot_against_the_commune: "Заговор против коммуны" #NT!
 BAV_plot_against_the_commune_desc: "Когда в 1919 году была создана Южная Коммуна, одной из ее главных целей было воссоединение Германии, разрушение прусской монархии и ее влияния на немецкое королевство. Несмотря на это, председатель [BAV.GetLeader] проявил осторожность в противостоянии с Пруссией. Это привело к формированию подпольного движения под руководством некоторых высокопоставленных генералов с целью свержения действующего правительства. Чтобы избежать этого, Южная Коммуна должна нанести удар первой и воссоединить Германию, прежде чем она рухнет...\n\n\n§RЕсли военная поддержка упадет ниже 50%, начнется восстание!§!" #NT!
 BAV_plot_against_the_commune_2: "Заговор против коммуны" #NT!
 BAV_plot_against_the_commune_2_desc: "Хотя война с Пруссией заставила замолчать контрреволюционное движение, его участники все еще находятся на свободе. Когда окончательное воссоединение завершится, те, кто противостоит нам, должны быть уничтожены!" #NT!
