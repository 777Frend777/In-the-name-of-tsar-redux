 GER_raise_the_veterans_desc:0 "Война Германии за воссоединение закончилась. Видя это, внешние силы попытаются воспользоваться нашей слабостью и нанести нам удар. Власть над Германией консолидирована, но наша армия должна быстро расширяться. Для этого мы наймем некоторые подразделения, которые сражались против нас в войне с Германией.\n\n\n[ROOT.GetName] получит §Y15 пехотных дивизий§! в течение следующих §Y265 дней§!, чтобы увеличить нашу силу." #NT!
