belgium.50.t: "Кале для Конго?" #NT!
belgium.50.d: "Посольство Бельгии обратилось к нам с весьма любопытным предложением. Обмен Па-де-Кале, региона, мягко говоря, проблемного, на их прибыльные африканские владения к северу от Леопольдвиля. Это могло бы значительно укрепить нашу власть в регионе, а население Кале уже можно было бы точно назвать фламандским." #NT!
belgium.50.a: "Мы принимаем!" #NT!
belgium.50.b: "Франция неделима!" #NT!
belgium.1005.t:0 "Образование Дитсланда" #NT!
belgium.1005.d:0 "Правительство Бельгии опубликовало официальное заявление, в котором провозгласило «Великую Бельгию».\nЭто, безусловно, агрессивный и экспансионистский шаг. Франция и Великобритания хранят молчание по этому поводу.\nТолько время покажет, как будет развиваться ситуация..." #NT!
belgium.1005.a:0 "Да здравствует Дитсланд!" #NT!
belgium.1005.b:0 "Это тревожит..." #NT!
belgium.1003.d: "В результате инициативы, выдвинутой Бельгией, Союз Бенилюкса стал ассоциацией Нидерландов, призванной объединить наши усилия в военной, а также в экономической и жизненной сферах.\nПосле серии переговоров мы наконец достигли соглашения с Люксембург.\nПримем ли мы этот союз?" #NT!
belgium.1003.a: "Да!" #NT!
 belgium.1003.t: "Образование Союза Бенилюкса" #NT!
belgium.1003.b: "Нет!" #NT!
belgium.1004.t: "Образование Союза Бенилюкса" #NT!
belgium.1004.d: "В результате инициативы, выдвинутой Бельгией, Союз Бенилюкса стал ассоциацией Нидерландов, призванной объединить наши усилия в военной, а также в экономической и жизненной сферах.\nПосле серии переговоров мы наконец достигли соглашения с Нидерланды.\nПримем ли мы этот союз?" #NT!
