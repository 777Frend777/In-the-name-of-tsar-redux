  ### MAP National Spirits ### 
 MAP_jewish_militias1: "Еврейские ополчения" #NT!
 MAP_jewish_militias1_desc: "Чтобы помочь палестинской полиции в подавлении арабского восстания, мы набираем евреев в спонсируемые мандатом ополчения." #NT!
 MAP_fortify_the_mandate: "Укрепить мандат" #NT!
 MAP_fortify_the_mandate_desc: "Чтобы подготовиться к возможной войне, мы выделили ресурсы на строительство укреплений." #NT!
 MAP_jewish_immigration: "Еврейская иммиграция" #NT!
 MAP_jewish_immigration_desc: "Мандат ежегодно принимает квоту евреев со всего мира для заселения этой земли. В основном они приезжают из Европы. Независимо от своего происхождения, коренные арабы недовольны своим поселением." #NT!
 MAP_limited_jewish_immigration: "Ограниченная еврейская иммиграция" #NT!
 MAP_limited_jewish_immigration_desc: "После изменения политики мы ежегодно сокращали количество евреев, допускаемых в мандат." #NT!
 MAP_arab_revolt: "Арабское восстание" #NT!
 MAP_arab_revolt_desc: "Напряженность в рамках мандата достигла такого уровня, что открытые восстания стали обычным явлением. И арабы, и евреи организовали и сформировали вооруженные формирования. В этих обстоятельствах нам будет трудно управлять нашими внутренними делами, а вести войну будет практически невозможно." #NT!
 MAP_encourage_refugee_smuggling: "Поощрение контрабанды беженцев" #NT!
 MAP_encourage_refugee_smuggling_desc: "Несмотря на строгие квоты, все больше и больше евреев приезжают в Мандат. Бесчисленные еврейские организации работают над поощрением этого. Некоторые, возможно, даже работают со сторонниками сионизма в правительстве мандата." #NT!
 MAP_transitional_government: "Переходное правительство" #NT!
 MAP_transitional_government_desc: "Мы не можем продолжать ждать, пока Империя просто подарит нам нашу независимость! Поступить так было бы самоубийством. Мы должны создать наше собственное полунезависимое правительство, чтобы построить свою позицию и заслужить независимость от власти Короны, чтобы мы были готовы, если кто-то из наших соседей попытается нас уничтожить." #NT!
 MAP_transitional_government_2: "Переходное правительство" #NT!
