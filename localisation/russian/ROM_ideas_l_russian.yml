 divided_under_pharaonism: "Разделение при фараонизме" #NT!
 divided_under_pharaonism_desc: "Внутренняя борьба за влияние на население Египта между политически мотивированными «Братьями-мусульманами» и вездесущей коптской церковью оказывает существенное влияние на нравственность народа и авторитет правительства. Две религиозные группы постоянно находятся в противоречии, их объединяет только вера в фараонизм; однако конца идеологическому конфликту не видно..." #NT!
 ege_great_depression: "Азмт Алталатинат" #NT!
 ege_great_depression_desc: "Несмотря на то, что Великая депрессия стала явлением мирового масштаба, она началась с краха фондового рынка в Соединенных Штатах и ​​привела к резкому росту уровня безработицы и резкому падению налоговых поступлений. Его влияние на торговлю внутри Европы нанесло значительный ущерб экономике Египта, поскольку внешний спрос на его основные статьи экспорта, сельскохозяйственные культуры и хлопок, резко снизился." #NT!
 ege_great_depression_2: "Азмт Алталатинат" #NT!
 ege_great_depression_2_desc: "Несмотря на то, что Великая депрессия стала явлением мирового масштаба, она началась с краха фондового рынка в Соединенных Штатах и ​​привела к резкому росту уровня безработицы и резкому падению налоговых поступлений. Его влияние на торговлю внутри Европы нанесло значительный ущерб экономике Египта, поскольку внешний спрос на его основные статьи экспорта, сельскохозяйственные культуры и хлопок, резко снизился." #NT!
 ege_great_depression_3: "Азмт Алталатинат" #NT!
 ege_great_depression_3_desc: "Несмотря на то, что Великая депрессия стала явлением мирового масштаба, она началась с краха фондового рынка в Соединенных Штатах и ​​привела к резкому росту уровня безработицы и резкому падению налоговых поступлений. Его влияние на торговлю внутри Европы нанесло значительный ущерб экономике Египта, поскольку внешний спрос на его основные статьи экспорта, сельскохозяйственные культуры и хлопок, резко снизился." #NT!
  
