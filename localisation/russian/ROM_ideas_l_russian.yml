 national_poverty: "Национальная бедность" #NT!
 national_poverty_desc: "Вместо того, чтобы отсутствие экспорта сельскохозяйственных культур, вызванное последствиями Великой депрессии, принесло пользу благосостоянию людей и сократило численность обедневшего населения, неожиданное падение производства продуктов питания привело к резкому увеличению уровня бедности египетского народа." #NT!
