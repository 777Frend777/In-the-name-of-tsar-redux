 british_military_training: "Британская военная подготовка" #NT!
 british_military_training_desc: "Поскольку Соединенное Королевство согласилось с условиями англо-египетского договора, несколько британских военачальников будут добровольно приняты на работу в египетскую армию для лучшей подготовки следующего поколения солдат." #NT!
 the_british_protectorate: "Британский протекторат" #NT!
 the_british_protectorate_desc: "Будучи самой могущественной нацией в Африке, контролируемой Великобританией, наш колониальный хозяин должен поддерживать нашу связь с Империей, в равной степени влияя на решения и идеологию египетских политических партий и лидеров." #NT!
 the_british_protectorate_1: "Британский протекторат" #NT!
 the_british_protectorate_1_desc: "Будучи самой могущественной нацией в Африке, контролируемой Великобританией, наш колониальный хозяин должен поддерживать нашу связь с Империей, в равной степени влияя на решения и идеологию египетских политических партий и лидеров." #NT!
