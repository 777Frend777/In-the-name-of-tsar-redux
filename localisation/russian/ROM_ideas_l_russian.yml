 SYR_circo_armenia.1.desc: "Призывы к свободной Черкесии обсуждались в парламенте после освобождения их родины. Решение предоставить Черкесии независимость или использовать другие формы управления требует тщательного рассмотрения динамики региона, прав человека и потенциальных последствий. Участие в инклюзивном диалоге с черкесскими представителями поможет принять обоснованное и уважительное решение. Идея «Цирко-армянской империи» также нуждается в оценке на предмет ее осуществимости и интересов всех вовлеченных сторон. Сохранение военной оккупации может быть не самым устойчивым решением. В конечном счете, лучший путь вперед должен отдавать приоритет демократическим процессам и благополучию черкесского народа и региона." #NT!
 mohammed_aly_bey_al_abid_of_syria: "Мохамед Али Бей Аль-Абид из Сирии" #NT!
 mohammed_aly_bey_al_abid_of_syria_desc: "Как преемнику Трея 1922 года и последнему султану Сирии, колониальная оккупация Сирии французами более чем просто вызвала недовольство нового короля. Недовольство Мухаммеда не только оккупацией, но и самими французами проявилось в его политических действиях: во время его правления произошли многочисленные роспуски парламентов и создание нескольких конституций в пользу сирийской власти. В результате сирийский народ менее чем недоволен его контролем." #NT!
 french_military_training: "Французская военная подготовка" #NT!
 french_military_training_desc: "Поскольку Соединенное Королевство согласится с условиями франко-сирийского договора, несколько французских военачальников будут добровольно приняты на работу в сирийскую армию для лучшей подготовки следующего поколения солдат." #NT!
 the_french_protectorate: "Французский протекторат" #NT!
 the_french_protectorate_desc: "Будучи самой могущественной нацией в Африке, контролируемой Францией, наш колониальный хозяин должен поддерживать нашу связь с Империей, в равной степени влияя на решения и идеологию сирийских политических партий и лидеров." #NT!
 the_french_protectorate_1: "Французский протекторат" #NT!
