l_russian:
 fuad_i_of_egypt: "Фуад I Египта" #NT!
 fuad_i_of_egypt_desc: "Новый король, преемник Хусейна Камеля и последний султан Египта, колониальная оккупация Египта британцами более чем просто вызвала недовольство. Недовольство Фуада не только оккупацией, но и самими британцами проявилось в его политических действиях: во время его правления произошли многочисленные роспуски парламентов и создание нескольких конституций в пользу власти Египта. В результате египетский народ менее чем недоволен его контролем." #NT!
 king_farouk_i: "Король Фарук I" #NT!
 king_farouk_i_desc: "Несмотря на то, что его описывают как фанатичного и эгоистичного, Фарук для своего невероятно юного возраста является умным, хитрым и политически нерешительным королем, в котором так отчаянно нуждается независимый Египет. Он также не боится предпринимать противоречивые действия на благо своего народа, что делает его популярным как среди египетского народа, так и среди соседних держав, стремящихся извлечь выгоду из развивающегося Египта." #NT!
 king_farouk_i_1: "Король Фарук I" #NT!
 sir_miles_lampson: "сэр Майлз Лэмпсон" #NT!
 sir_miles_lampson_desc: "Отчаяние Британии задушить волю фанатичного короля и восстановить демократическую партию Вафд привело к принятию на работу одного из ее лучших дипломатов, сэра Майлза Лэмпсона." #NT!
 resistance_to_british_occupation: "Сопротивление британской оккупации" #NT!
 resistance_to_british_occupation_desc: "Британская оккупация Султаната Египта после периодов наполеоновской и османской войн привела к созданию нестабильного королевства и вынужденного, крайне непопулярного демократического режима." #NT!
 resistance_to_british_occupation_2: "Сопротивление британской оккупации" #NT!
 resistance_to_british_occupation_2_desc: "Британская оккупация Султаната Египта после периодов наполеоновской и османской войн привела к созданию нестабильного королевства и вынужденного, крайне непопулярного демократического режима." #NT!
 british_military_technology: "Британские военные технологии" #NT!
 british_military_technology_desc: "Наши шпионы могут собирать информацию о британском Средиземноморском флоте и египетских авиационных крыльях, пока они находятся в ремонте, что позволяет усовершенствовать военно-морские и воздушные конструкции." #NT!
 a_colonized_nile: "Колонизированный Нил" #NT!
 a_colonized_nile_desc: "Теперь, когда Нил наконец правильно соединен и индустриализирован, мы должны создать население, способное жить рядом с ним и поддерживать его." #NT!
 national_mobilization: "Национальная мобилизация" #NT!
 national_mobilization_desc: "Неудивительно, что беспрецедентный рост населения Египта потребовал ужесточения законов о воинской повинности." #NT!
 egypt_first: "ГФЛЮК" #NT!
 egypt_first_desc: "Обширные ресурсы Египта сделали его центром торговли на юге. Благодаря новому положению Египта на мировом торговом рынке, создание GFLUKE направлено на расширение торговых возможностей Египта." #NT!
 follow_the_monarch: "Следуй за монархом" #NT!
 follow_the_monarch_desc: "Египетский народ решил следовать идеологии своего монарха, призывая тем самым к революционным действиям." #NT!
