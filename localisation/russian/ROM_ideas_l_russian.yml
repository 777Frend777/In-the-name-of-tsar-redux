 ISR_jewish_immigration: "Еврейская иммиграция" #NT!
 ISR_jewish_immigration_desc: "Независимо от того, стремятся ли они вернуться на родину, избежать преследований или бежать из опустошенной войной Европы, евреи со всего мира приезжают в Израиль." #NT!
 ISR_unexpected_war: "Неожиданная война" #NT!
 ISR_unexpected_war_desc: "Многие из наших граждан надеялись мирно покинуть британское правление. Теперь они протестуют против военных действий, снижая моральный дух, куда бы они ни пошли." #NT!
  ########## MAP - Others ########## 
 MAP_death_of_izz_ad-din_al-qassam: "Смерть Изз ад-Дина аль-Кассама" #NT!
 MAP_death_of_izz_ad-din_al-qassam_desc: "Изз ад-Дин аль-Кассам погиб 20 ноября 1935 года в перестрелке с британской полицией. Его известность как защитника французского правления в Сирии, а также британского правления в Палестине и Трансиордании привела к тому, что неожиданно тысячи скорбящих сопровождали его гроб к могиле. Это может указывать на предстоящие проблемы." #NT!
 MAP_arab_general_strikes: "Всеобщая арабская забастовка" #NT!
 MAP_arab_general_strikes_desc: "После нашего отказа реагировать на недовольство арабов нашей политикой, особенно той, которая допускает участие евреев в мандате, палестинские арабы скоординировали всеобщую забастовку. Это значительно затруднит нашу способность поддерживать порядок в Мандате, а также ограничит наш промышленный потенциал." #NT!
 MAP_peel_commission: "Комиссия Пила" #NT!
 MAP_peel_commission_desc: "Британцы направили лорда Пиля возглавить комиссию по расследованию причин проблем в рамках мандата. К счастью, хаос восстаний и всеобщей забастовки, похоже, утих во время расследования. Ожидается, что комиссия опубликует свой отчет в апреле." #NT!
  ############################################### 
  #########  SYR - Syria Ideas Content  ######### 
 SYR_syrian_catastrophe: "Сирийская катастрофа" #NT!
 SYR_syrian_catastrophe_desc: "После значительного поражения в войне против Израиля 1926 года сирийская армия столкнулась с серьезными проблемами. Устаревшее оборудование, недостаточная подготовка и низкий моральный дух преследовали военных, делая Сирию уязвимой для угроз безопасности. Чтобы преодолеть эти недостатки и эффективно защитить нацию, были предприняты срочные усилия по восстановлению и укреплению армии. Помимо поражения от Израиля, Сирия также столкнулась с оккупацией Хатая Турцией, что еще больше ухудшило безопасность и суверенитет страны. Эта двойная неудача потребовала от сирийского руководства еще большей решимости устранить недостатки военных и восстановить контроль над оккупированной территорией." #NT!
 SYR_improved_syrian_army: "Улучшенная сирийская армия" #NT!
 SYR_improved_syrian_army_desc: "Потерпев поражение от Израиля в 1926 году, включая потерю Голанских высот, сирийская армия столкнулась с серьезными проблемами. Устаревшее оборудование, недостаточная подготовка и низкий моральный дух преследовали военных, делая Сирию уязвимой для угроз безопасности. Требовались срочные реформы для восстановления и укрепления армии, что привело к инвестициям в модернизацию, повышение квалификации и лучшее оснащение. Несмотря на двойную неудачу в виде турецкой оккупации Хатая, сирийская армия полна решимости защитить свой суверенитет и с новой уверенностью противостоять возникающим вызовам безопасности." #NT!
 SYR_arab_unification.1.desc: "Сегодня пришли новости с Ближнего Востока, в которых объявляется, что королевства Иордания, Ирак и Сирия объединились в Аравию во главе с Фейсалом I, что является историческим шагом, способствующим сотрудничеству и солидарности на Ближнем Востоке.\nФейсал I, выдающийся лидер, обещает стабильность и процветание арабскому миру, несмотря на трудности.\n\nМеждународное сообщество с нетерпением наблюдает за тем, как Аравия становится потенциальным миротворцем в региональных конфликтах. Соседние страны проявляют осторожный оптимизм, когда появляются опасения по поводу расстановки сил и альянсов.\nНарод Аравии надеется на многообещающее будущее, формируя судьбу региона для будущих поколений." #NT!
 circassian_advisors: "Черкесские советники" #NT!
