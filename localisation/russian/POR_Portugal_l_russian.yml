 portu.48.t: "Умер король Мануэль II!" #NT!
 portu.48.d: "Последние несколько недель наш король находился в критическом состоянии. После госпитализации в 1932 году у Его Величества были проблемы с дыханием.\n\nК сожалению, болезнь одолела его, и сегодня утром его личные врачи констатировали его смерть.\n\nПравление страной теперь будет принадлежать его сыну, Дуарте II, инаугурация которого, как ожидается, состоится на следующей неделе." #NT!
 portu.48.a: "Да здравствует король Дуарте II!" #NT!
 portu.49.t: "Умер король Португалии Мануэль II!" #NT!
 portu.49.d: "Ранее сегодня врачи констатировали смерть короля Португалии Мануэля II.\n\n После госпитализации в 1932 году у Его Величества были проблемы с дыханием. Правление страной теперь будет принадлежать его сыну Дуарте II, инаугурация которого, как ожидается, состоится на следующей неделе.\n\nМы ожидаем плавной передачи власти, поскольку его преемник уже готовился взять на себя управление в случае ухудшения здоровья Мануэля II." #NT!
 portu.49.a: "Неудачный" #NT!
