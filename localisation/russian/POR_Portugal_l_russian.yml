 portu.1.t: "Португалия отказывается от своей колониальной империи" #NT!
 portu.1.d: "Крах Estado Novo и восстановление Португальской Республики стали облегчением для западных стран и еще одной победой демократии. Но кто мог предсказать, что эта возрожденная Республика пойдет по пути, по которому раньше не шла ни одна Демократическая нация? Вчера правительство Португалии объявило, что положит конец своим имперским амбициям и начнет предоставлять независимость своим колониям по всему миру. В то время как социалисты и борцы за права человека празднуют это заявление, португальские консерваторы и националисты возмущены этим решением. С провозглашением того, что каждый человек свободен по праву, и правительством, активно реализующим эту политику, по Европе началась новая волна. Другие империи мира теперь обеспокоены тем, какое влияние это окажет на их колонии." #NT!
 portu.1.a: "Веха в истории!" #NT!
 portu.2.t: "Диктатура Estado Novo пала!" #NT!
 portu.2.d: "Репрессивная диктатура Estado Novo в Португалии страдает от забастовок рабочих и протестов, требующих от диктаторов уйти в отставку и начать выборы. Экономика и стабильность Португалии сильно пострадали от этих демонстраций, и наблюдатель полагал, что Салазар вскоре ответит силой. Но, ко всеобщему удивлению, режим сдался, опасаясь гражданской войны, более масштабной, чем когда-либо прежде. Сейчас в Португалии восстановлена ​​демократия, и через несколько недель назначены выборы, которые определят будущий путь нации." #NT!
 portu.2.a: "Поздравление португальскому народу" #NT!
 portu.3.t: "Португальская монархия восстановлена!" #NT!
 portu.3.d: "В последние десятилетия Португалия не была страной стабильности. Новая республика, образовавшаяся в 1910 году после падения монархии, была политически некомпетентна и пережила несколько военных переворотов. В 20-е годы последние остатки демократии были утрачены с появлением Estado Novo. Но режима Салазара также было недостаточно, чтобы стабилизировать страну и заставить замолчать призывы к правам человека. С недавним смещением Салазара авторитарные режимы потеряли свою основу власти. После падения монархии Португалия постоянно страдает от нестабильности, поэтому португальские военные решили восстановить монархию." #NT!
 portu.3.a: "Возвращение короля" #NT!
 portu.4.t: "Португальская Коммуна просит о вступлении в Коминтерн." #NT!
 portu.4.d: "Спартаковская революция теперь имела успех и в Португалии. Новая Коммуна возникла в результате падения режима Салазара и подавила военное сопротивление. Португальская Коммуна сейчас укрепляет свою власть и готова поддержать распространение социализма на всем Пиренейском полуострове. Для этого им нужна наша поддержка и они обеспечивают нам военную поддержку в любых будущих кампаниях за Коминтерн." #NT!
 portu.4.a: "Мы приветствуем наших португальских братьев" #NT!
 portu.5.t: "Новая королевская армия" #NT!
 portu.5.d: "Сейчас 15:00, и радиоканал транслирует в прямом эфире речь короля Мануэля II. Граждане Португалии. Я не безразличен к своему народу и верю, что вы слышали о хаосе в наших вооруженных силах. Мы скрывали информацию об этих событиях уже несколько недель, чтобы иметь возможность предотвратить контрнеудачи и панику. Но я больше не буду молчать, поскольку мой долг рассказать моему народу о том, что происходит в последние дни. Когда мне вернули португальскую корону, мне ее подарили не вы, народ, а самодержавные генералы. Эти генералы и офицеры надеялись продолжить свой злоупотребляющий властью образ жизни через меня как подставного главу. Но я вернулся в свою страну не марионеткой, чтобы наслаждаться славой и богатством. Эта страна живет под военным подавлением вот уже почти два десятилетия, нанося ущерб будущему этой великой нации. Я вернулся, чтобы править и вернуть былую славу, и для того, чтобы это произошло, те, кто несет ответственность, должны предстать перед правосудием. Во всех наших вооруженных силах была проведена военная чистка, в ходе которой были устранены коррумпированные и оппозиционно настроенные генералы и офицеры. Солдаты, я не лишил вас способности сражаться, я дал вам повод служить. Граждане Португалии, Восстановление Королевства завершено. Да здравствует Португалия." #NT!
 portu.5.a: "Вся слава нашему Королю!" #NT!
 portu.6.t: "Подписан новый конкордат между Португалией и Ватиканом" #NT!
 portu.6.d: "Римский католицизм является важной частью идентичности этой страны. В первой конституции 1822 года мы официально объявили католицизм нашей государственной религией. Но в 1910 году Республиканская революция уничтожила некоторые связи между государством и церковью, а также бесчеловечно ограничила церковь. Не только была конфискована церковная собственность и секуляризовано образование, но и республика зашла так далеко, что запретила звон церковных колоколов, ношение священнических одежд на улицах и проведение многих популярных религиозных праздников. Хотя правительство Салазара улучшило эти проблемы, оно так и не смогло полностью укрепить статус католицизма в Португалии. Наш вернувшийся король, сам твердо верящий в католицизм, лично взял на себя задачу решить эту проблему. Теперь между Португалией и Ватиканом подписан новый Конкордат, регулирующий церковно-государственные отношения. Римский католизм теперь снова стал государственной религией, кроме того, многие антиклерикальные политики, принятые во время Первой республики, были отменены. Король Мануэль Второй за этот поступок заслужил похвалу и поддержку общественности, особенно консерваторов и сельских жителей. Дружба между Португалией и Католической церковью была восстановлена ​​в удобной и взаимоподкрепляющей форме. Пусть наше Королевство процветает благодаря этому." #NT!
 portu.6.a: "Аминь, Бог с Португалией" #NT!
 portu.7.t: "Покушение на короля!" #NT!
 portu.7.d: "В этот день наш король Мануил Второй едва не погиб. Проезжая со своим королевским эскортом по улицам Лиссабона, мужчина миновал охрану и собирался расстрелять королевскую машину из автомата. К счастью, королевская стража смогла обезоружить убийцу прежде, чем он смог убить короля. Эта попытка убийства напоминает нам всем о Лиссабонском цареубийстве 1908 года, когда король Карлос и Луис Филипе были убиты революционерами-республиканцами. Король Мануэль пытался вести переговоры с политиками-республиканцами и социалистами о создании нового парламентского правительства, несмотря на то, что республиканцы свергли его в 1910 году. Но теперь наш король видит, что нет никакой надежды на переговоры о мирной конституционной монархии, когда демократические и социалистические движения все еще готовы использовать насильственные меры для достижения своих целей. Многие считают, что революция 1910 года была успешной только потому, что монархия не желала навязывать свою волю республиканцам; теперь маловероятно, что монархия восстановит парламентское правительство." #NT!
