l_russian:
 POR_navalmodernisation: "Модернизация ВМФ" #NT!
 POR_navalmodernisation_desc: "Без инвестиций и модернизации нашего военно-морского флота Португалия не сможет проецировать мощь за пределы Пиренейского полуострова. Поэтому необходимо исследовать и строить новые технологии и корабли." #NT!
 POR_proposeiberianunification: "Предложить объединение Иберии" #NT!
 POR_proposeiberianunification_desc: "Благодаря нашему вновь обретенному влиянию в Испании мы можем добиться создания Иберийского государства." #NT!
 POR_restorealfonsoxiii: "Восстановить Альфонсо XIII" #NT!
 POR_restorealfonsoxiii_desc: "Благодаря нашему вновь обретенному влиянию в Испании мы можем воспользоваться им и вернуть Альфонсо XIII на трон." #NT!
 POR_establishtheiberianfront: "Создать Иберийский фронт" #NT!
 POR_establishtheiberianfront_desc: "Если мы хотим защитить нашу безопасность, интересы Португалии на Пиренейском полуострове должны быть защищены." #NT!
 POR_domesticinvestments: "Внутренние инвестиции" #NT!
 POR_domesticinvestments_desc: "Если Португалия желает утвердиться в качестве региональной державы, мы должны больше инвестировать в нашу промышленность." #NT!
 POR_developinfrastructure: "Развивать инфраструктуру" #NT!
 POR_developinfrastructure_desc: "По сравнению с нашим ближайшим соседом инфраструктура Португалии отстает от испанской. Чтобы конкурировать, мы должны построить новые железные и автомобильные дороги." #NT!
 POR_improvemilitarysector: "Улучшение военного сектора" #NT!
 POR_improvemilitarysector_desc: "Военно-промышленный сектор слаб, и правительство должно помочь военным подрядчикам улучшить их промышленный потенциал." #NT!
 POR_developfactories: "Развивать фабрики" #NT!
 POR_developfactories_desc: "Расширение нашего промышленного портфеля является ключом к тому, чтобы Португалия стала крупным игроком в Европе." #NT!
 POR_domesticinfrastructure: "Внутренняя инфраструктура" #NT!
 POR_domesticinfrastructure_desc: "Внутренняя инфраструктура"
 POR_domesticminingeffort: "Внутренняя горнодобывающая промышленность" #NT!
 POR_domesticminingeffort_desc: "Внутренняя горнодобывающая промышленность"
 POR_newminingtechnologies: "Новые горные технологии" #NT!
 POR_newminingtechnologies_desc: "Мы страна, богатая ресурсами, и мы должны воспользоваться этим фактом." #NT!
 POR_improveciviliansector: "Улучшение гражданского сектора" #NT!
 POR_improveciviliansector_desc: "Улучшение гражданского сектора"
 POR_newconstructiontechniques: "Новые методы строительства" #NT!
 POR_newconstructiontechniques_desc: "Новые методы строительства"
 POR_fundadditionalresearch: "Фонд дополнительных исследований" #NT!
 POR_fundadditionalresearch_desc: "Фонд дополнительных исследований"
 POR_colonialreforms: "Колониальные реформы" #NT!
 POR_colonialreforms_desc: "Мы должны реформировать наши колонии, как мы и обещали во время избирательной кампании." #NT!
 POR_colonialexpansion: "Нет государства без империи" #NT!
 POR_colonialexpansion_desc: "Nenhum Estado sem um Império, если мы хотим снова иметь истинное португальское государство, мы должны защитить и расширить Империю." #NT!
 POR_establishcolonialautonomy: "Установить колониальную автономию" #NT!
 POR_establishcolonialautonomy_desc: "При наличии левого правительства общественность призывает к прекращению колонизации." #NT!
 POR_developangola: "Развивать Анголу" #NT!
 POR_developangola_desc: "Давайте создадим в Анголе некоторую инфраструктуру, чтобы сделать ее самодостаточной." #NT!
 POR_restoreourruletouruguay: "Восстановите нашу власть в Уругвае" #NT!
 POR_restoreourruletouruguay_desc: "Давайте снова сделаем Уругвай одним из наших колониальных владений." #NT!
 POR_developmozambique: "Развивать Мозамбик" #NT!
 POR_developmozambique_desc: "Давайте создадим некоторую инфраструктуру в Мозамбике, чтобы сделать его самодостаточным." #NT!
 POR_establishtheportuguesecoalition: "Создать Португальскую коалицию" #NT!
 POR_establishtheportuguesecoalition_desc: "Поскольку наши колонии обретают НЕКОТОРУЮ независимость, нам следует официально оформить оборонный союз." #NT!
 POR_formalisecolonialindependence: "Оформить колониальную независимость" #NT!
 POR_formalisecolonialindependence_desc: "Оформить колониальную независимость"
 POR_furthercolonialintergration: "Дальнейшая колониальная интеграция" #NT!
 POR_furthercolonialintergration_desc: "Португалия должна интегрировать свои колонии ближе к материку, чтобы продемонстрировать больше власти в этих регионах." #NT!
 POR_colonies_resources: "Расширение ресурсов в колониях" #NT!
 POR_colonies_resources_desc: "Расширение ресурсов в колониях"
 POR_colonial_labor: "Качественный колониальный труд" #NT!
 POR_colonial_labor_desc: "Хотя некоторые считают это неэтичным, мы должны использовать наших подданных для построения Португальской империи." #NT!
 POR_modern_colonies: "Модернизация колоний" #NT!
 POR_modern_colonies_desc: "Модернизация колоний"
 POR_colonies_state: "Колонии являются частью государства" #NT!
 POR_colonies_state_desc: "Колонии являются частью государства"
 POR_colonialpurchases: "Колониальные покупки" #NT!
 POR_colonialpurchases_desc: "Укрепив нашу экономику, мы имеем возможность приобретать новые колониальные владения." #NT!
 POR_colonialconquest: "Колониальное завоевание" #NT!
 POR_colonialconquest_desc: "Колониальное завоевание"
 POR_purchaselessersunda: "Купить Малую Зонду" #NT!
 POR_purchaselessersunda_desc: "Поскольку внимание Нидерландов становится внутренним, а не колониальным, они, возможно, захотят продать нам часть своих владений в Ост-Индии." #NT!
 POR_purchasethespanishsahara: "Купите Экваториальную Африку." #NT!
 POR_purchasethespanishsahara_desc: "Купите Экваториальную Африку."
 POR_purchasebritishrhodesia: "Покупка Британской Родезии" #NT!
 POR_purchasebritishrhodesia_desc: "Британская Родезия — это отличный участок территории, на который мы можем расшириться по разумной цене." #NT!
 POR_reshape_congo: "Изменить форму Конго" #NT!
 POR_reshape_congo_desc: "В условиях нынешней нестабильности мы можем оказать давление на бельгийцев, чтобы они отдали свои колониальные земли нам, британцам и французам." #NT!
 POR_restoreourruletobrazil: "Восстановите наше правление в Бразилии" #NT!
 POR_restoreourruletobrazil_desc: "Из-за нестабильности в США их защита Южной Америки ослаблена, и теперь у нас есть прекрасная возможность вернуть себе нашу колонию." #NT!
 POR_transferuruguaytobraziliancontrol: "Передача Уругвая под контроль Бразилии" #NT!
 POR_transferuruguaytobraziliancontrol_desc: "С нашей повторной оккупацией Бразилии мы можем передать Уругвай под контроль колониальной администрации." #NT!
 POR_restorationofthemonarchy: "Восстановление монархии" #NT!
 POR_restorationofthemonarchy_desc: "Недавняя нестабильность, возникшая в результате смещения Салазара, предоставила прекрасную возможность бывшему королю Порутгала Мануэлю Второму вернуться в Португалию и обратиться к временному правительству с просьбой восстановить власть Брагансы в Португалии." #NT!
 POR_democratizetheestadonovo: "Демократизация Estado Novo" #NT!
 POR_democratizetheestadonovo_desc: "Новое государство превратилось в однопартийную систему, и португальский народ этим недоволен. Если мы не позволим существовать другим политическим партиям, гражданская война почти наверняка разразится." #NT!
 POR_1937generalelection: "Всеобщие выборы 1937 года" #NT!
 POR_1937generalelection_desc: "Поскольку режим снова станет демократическим, следует провести всеобщие выборы." #NT!
 POR_liberalmajority: "Либеральное большинство" #NT!
 POR_liberalmajority_desc: "Виторину Гимарайншу удалось добиться избрания демократического правительства, и теперь он сформирует свой кабинет." #NT!
 POR_conservativemajority: "Консервативное большинство" #NT!
 POR_conservativemajority_desc: "Консервативное большинство"
 POR_socialistmajority: "Социалистическое большинство" #NT!
 POR_socialistmajority_desc: "Социалистическое большинство"
 POR_syndicalistmajority: "Спартаковское и социалистическое большинство" #NT!
 POR_syndicalistmajority_desc: "Бенту Гонсалвеш добился успеха и теперь сформирует правительство" #NT!
 POR_militarytakeover: "Военный захват" #NT!
 POR_militarytakeover_desc: "Военный захват"
 POR_usemilitaryforce: "Используйте военную силу" #NT!
 POR_usemilitaryforce_desc: "Эти постоянные призывы к демократии наносят ущерб экономике. Если мы не прекратим агрессивно эти забастовки, наша экономика рухнет, и страна может погрузиться в хаос." #NT!
 POR_removesalazar: "Удалить Салазара" #NT!
 POR_removesalazar_desc: "Недавнее использование Салазаром военной силы для прекращения этих протестов сделало его крайне непопулярным среди народа. Нам лучше удалить его, прежде чем общественность попытается удалить его самостоятельно." #NT!
 POR_restoreaconstitutionalmonarchy: "Восстановить конституционную монархию" #NT!
 POR_restoreaconstitutionalmonarchy_desc: "Восстановить конституционную монархию"
 POR_royaluniversityoflisbon: "Королевский университет Лиссабона" #NT!
 POR_royaluniversityoflisbon_desc: "С возвращением монархии Королевский университет может быть восстановлен." #NT!
 POR_purgethearmedforces: "Очистка Вооружённых Сил" #NT!
 POR_purgethearmedforces_desc: "Очистка Вооружённых Сил" 
 POR_improvednationalunity: "Улучшение национального единства" #NT!
 POR_improvednationalunity_desc: "Улучшение национального единства"
 POR_suppresspoliticalopponents: "Подавить политических оппонентов" #NT!
 POR_suppresspoliticalopponents_desc: "Подавить политических оппонентов"
 POR_introducemassconscription: "Ввести массовую воинскую повинность" #NT!
 POR_introducemassconscription_desc: "Ввести массовую воинскую повинность"
 POR_armydevelopment: "Развитие армии" #NT!
 POR_armydevelopment_desc: "Развитие армии"
 POR_reintegratethechurchstate: "Реинтегрировать церковь и государство" #NT!
 POR_reintegratethechurchstate_desc: "Реинтегрировать церковь и государство"
 POR_stateatheism: "Государственный атеизм" #NT!
 POR_stateatheism_desc: "Государственный атеизм"
 POR_supportbavaria: "Поддержите Баварию" #NT!
 POR_supportbavaria_desc: "Поддержите Баварию"
 POR_massemploymentprograms: "Программы массовой занятости" #NT!
 POR_massemploymentprograms_desc: "Программы массовой занятости"
 POR_spreadiberiansyndicalism: "Распространение иберийского синдикализма" #NT!
 POR_spreadiberiansyndicalism_desc: "Распространение иберийского синдикализма"
 POR_spreadiberiansocialism: "Распространение иберийского социализма" #NT!
 POR_spreadiberiansocialism_desc: "Распространение иберийского социализма"
 POR_spreadtherevolution: "Распространяйте революцию" #NT!
 POR_spreadtherevolution_desc: "Распространяйте революцию"
 POR_jointhecomintern: "Вступай в Коминтерн" #NT!
 POR_jointhecomintern_desc: "Вступай в Коминтерн" 
 POR_politicalpurges: "Политические чистки" #NT!
 POR_politicalpurges_desc: "Политические чистки"
 POR_interfereinspanishpolitics: "Вмешательство в испанскую политику" #NT!
 POR_interfereinspanishpolitics_desc: "Вмешательство в испанскую политику"
 POR_supportrepublicanspain: "Поддержите республиканскую Испанию" #NT!
 POR_supportrepublicanspain_desc: "Поддержите республиканскую Испанию"
  
 POR_formtheportugueseredarmy: "Сформировать Португальскую Красную Армию" #NT!
 POR_formtheportugueseredarmy_desc: "Недавняя гражданская война привела армию Португалии в смятение. Нашей стране необходимо восстановить армию с нуля. Эта лояльная армия не сможет свергнуть правительство." #NT!
 POR_invoketheangloportuguesetreatyof1373: "Ссылайтесь на англо-португальский договор 1373 года." #NT!
 POR_invoketheangloportuguesetreatyof1373_desc: "Договор 1373 года — старейший союз в истории, мы можем сослаться на него и присоединиться к союзным державам." #NT!
 POR_1937constitution: "Конституция 1937 года" #NT!
 POR_1937constitution_desc: "Учитывая успех демократии и избрание нового правительства, появилась новая конституция." #NT!
 POR_tearuptheconstitution: "Разорвите Конституцию" #NT!
 POR_tearuptheconstitution_desc: "Теперь, когда военные контролируют ситуацию, больше нет необходимости придерживаться конституции." #NT!
 POR_declaremartiallaw: "Объявить военное положение" #NT!
 POR_declaremartiallaw_desc: "Если мы хотим поддерживать порядок, мы должны ввести военное положение для контроля над населением." #NT!
 POR_establishmilitaryacadamies: "Создать военные академии" #NT!
 POR_establishmilitaryacadamies_desc: "Создать военные академии"
 POR_newgenerals: "Новые генералы" #NT!
 POR_newgenerals_desc: "Теперь, когда высшее командование имеет контроль над государственными расходами, мы можем, наконец, без сопротивления увеличить число генералов." #NT!
 POR_installfamilymembersinthehighcommand: "Установите членов семьи в высшее командование" #NT!
 POR_installfamilymembersinthehighcommand_desc: "После того, как военные отстранили Салазара от власти, Добрый Мануэль II справедливо обеспокоен их лояльностью и, как таковой, назначает опытных членов королевской семьи на военные командные должности." #NT!
 POR_invitetrotsky: "Пригласить Троцкого" #NT!
 POR_invitetrotsky_desc: "Наши военные не совсем лояльны делу коммунизма. Если мы поставим Льва Троцкого во главе вооруженных сил, то мы сможем быть уверены в их будущей лояльности." #NT!
 POR_declaretheiberiancommune: "Провозгласить Иберийскую коммуну" #NT!
 POR_declaretheiberiancommune_desc: "Рабочие всей Иберии, объединяйтесь! Мы больше не испанцы и не португальцы, с сегодняшнего дня мы братья!" #NT!
 POR_declareaonepartystate: "Объявить однопартийное государство" #NT!
 POR_declareaonepartystate_desc: "Теперь, когда мы контролируем государство, мы можем ограничить нашу оппозицию, заявив, что могут существовать только коммунистическая партия и ее филиалы." #NT!
 POR_expanddockyardfacilities: "Расширить возможности верфи" #NT!
 POR_expanddockyardfacilities_desc: "Чтобы построить более сильный флот, нам нужно больше верфей." #NT!
 POR_advancedmilitaryweapons: "Реформированная и современная армия" #NT!
 POR_advancedmilitaryweapons_desc: "Благодаря нашим реформам в доктринах и достижениям в технологиях нашу армию можно считать соответствующей современным стандартам." #NT!
 POR_developnavalhulls: "Разработка военно-морских корпусов" #NT!
 POR_developnavalhulls_desc: "Если мы хотим расширить военно-морской флот, нам нужны новые и прочные корпуса кораблей." #NT!
 POR_motorised: "Моторизованный" #NT!
 POR_motorised_desc: "Будущее за мобильной войной. Лошади больше не относятся к такому виду войны. Армия должна быть моторизована." #NT!
 POR_tanks: "Танки" #NT!
 POR_tanks_desc: "Танк все еще находится на ранней стадии разработки, и мы никогда не были уверены, хотим ли мы инвестировать в такой проект. Но сейчас танк стал необходимой частью армии, и поэтому мы обязаны сами управлять танками." #NT!
 POR_artillery: "Артиллерия" #NT!
 POR_artillery_desc: "Артиллерия является основой армии. Кроме того, Португалия содержит большое количество вольфрама. У нас есть преимущество в артиллерийском отношении по сравнению с другими странами." #NT!
 POR_modernisation: "Модернизация" #NT!
 POR_modernisation_desc: "Наша армия за последнее десятилетие практически не развивалась. Нам предстоит реформировать дивизии и разработать новую тактику." #NT!
 POR_progovernmentpropaganda: "Проправительственная пропаганда" #NT!
 POR_progovernmentpropaganda_desc: "В наши дни доверять почти никому нельзя. Великие державы борются за мировое господство. Мы больше не можем отставать." #NT!
 POR_militaryexpansion: "Военная экспансия" #NT!
 POR_militaryexpansion_desc: "На суше, на море и в воздухе нашей армии не хватает. Это необходимо изменить." #NT!
 POR_upgradednavalweaponry: "Модернизированное военно-морское вооружение" #NT!
 POR_upgradednavalweaponry_desc: "Новые батареи, торпеды и другое оборудование необходимы для улучшения качества наших кораблей." #NT!
 POR_amphibioustanks: "Танки-амфибии" #NT!
 POR_amphibioustanks_desc: "Наши танки в основном будут сражаться в грязной местности, в джунглях или на пляжах. Нам следует разработать модели, лучше подходящие для такой местности." #NT!
 POR_navalinvasiontraining: "Обучение военно-морскому вторжению" #NT!
 POR_navalinvasiontraining_desc: "В нашей армии будет морская пехота, которая донесет волю Португалии до других берегов." #NT!
 POR_establishanavaldoctrine: "Создать военно-морскую доктрину" #NT!
 POR_establishanavaldoctrine_desc: "Нашему флоту необходимо четкое представление о том, как он должен быть организован и воевать." #NT!
 POR_militaryoathtogod: "Военная клятва Богу и Португалии" #NT!
 POR_militaryoathtogod_desc: "Лояльность в армии должна быть обеспечена превыше всего. Никаких больше переворотов." #NT!
 POR_asforasarmadasreais: "Как Forças Armadas Reais" #NT!
 POR_asforasarmadasreais_desc: "«Армия будет преобразована в Королевские вооруженные силы»." #NT!
 POR_spanishintervention: "Испанская интервенция" #NT!
 POR_spanishintervention_desc: "Португалии необходимо вмешаться в испанскую политику ради нашей безопасности и интересов." #NT!
 POR_monarchistspain: "Монархическая Испания" #NT!
 POR_monarchistspain_desc: "Восстановление Королевства Испании — лучший результат для нас." #NT!
 POR_generalfrancoscoup: "Переворот генерала Франко" #NT!
 POR_generalfrancoscoup_desc: "Поскольку Испания ослаблена, мы можем использовать влияние наших военных, чтобы поставить генерала Франко во главе страны." #NT!
 POR_supportprincejuan: "Поддержите принца Хуана" #NT!
 POR_supportprincejuan_desc: "Если помочь ему завоевать трон, мы заслужим расположение этого наивного мальчика." #NT!
 POR_restorethesavoys: "Восстановить Савойи" #NT!
 POR_restorethesavoys_desc: "Савойцы когда-то правили Испанией, мы можем вернуть их на трон." #NT!
 POR_advancedcruiserdesigns: "Продвинутые конструкции крейсеров" #NT!
 POR_advancedcruiserdesigns_desc: "На каждый тяжелый корабль нужно 4 крейсера и отставать от крейсеров мы не можем." #NT!
 POR_battleshipdesigns: "Проекты линкоров" #NT!
 POR_battleshipdesigns_desc: "Новые корпуса для будущих галеонов флота." #NT!
 POR_updateddestroyerdesigns: "Обновленный дизайн эсминца" #NT!
 POR_updateddestroyerdesigns_desc: "Ни одна подводная лодка не должна мешать нашей торговле." #NT!
 POR_updatedsubmarinedesigns: "Обновленные конструкции подводных лодок" #NT!
 POR_updatedsubmarinedesigns_desc: "Наши подводные лодки будут морскими волками." #NT!
 POR_portuguesegalleons: "Португальские галеоны" #NT!
 POR_portuguesegalleons_desc: "Пришло время вернуть флоту его славу." #NT!
 POR_moderncarrierdesigns: "Современные конструкции носителей" #NT!
 POR_moderncarrierdesigns_desc: "Если мы хотим иметь полностью современный флот, нам следует подумать об авианосце." #NT!
 POR_moderndesigns: "Современный дизайн" #NT!
 POR_moderndesigns_desc: "Бойцу необходимо совершенствоваться снова и снова." #NT!
 POR_establishtheportugueseairforce: "Создание португальских ВВС" #NT!
 POR_establishtheportugueseairforce_desc: "Португалии нужны военно-воздушные силы для защиты своего военно-морского флота и поддержки наземных войск в будущем." #NT!
 POR_fighterdevelopment: "Развитие истребителя" #NT!
 POR_fighterdevelopment_desc: "Для военно-воздушных сил нам нужна собственная хорошая модель истребителя, обеспечивающая превосходство в воздухе и защищающая наши бомбардировщики." #NT!
 POR_carrierbasedmodels: "Модели на основе оператора связи" #NT!
 POR_carrierbasedmodels_desc: "Некоторые модификации военно-морских бомбардировщиков могут сделать их пригодными для использования в качестве авианосцев." #NT!
 POR_bomberproject: "Проект бомбардировщика" #NT!
 POR_bomberproject_desc: "Нам следует инвестировать в бомбардировщик, который сможет выполнять функции наземной поддержки, стратегических бомбардировок и нападения на военно-морские флоты." #NT!
 POR_establishaparliamentaryassembly: "Создать Парламентскую ассамблею" #NT!
 POR_establishaparliamentaryassembly_desc: "Слишком долго португальский народ мог чувствовать себя должным образом представленным. Введение Парламентской ассамблеи позволит им почувствовать себя по-настоящему представленными." #NT!
 POR_lightbombers: "Легкие бомбардировщики" #NT!
 POR_lightbombers_desc: "Легкие бомбардировщики, созданные исключительно для поддержки армии, — хороший способ сбалансировать бюджет и прорвать оборону противника." #NT!
 POR_navalbombers: "Военно-морские бомбардировщики" #NT!
 POR_navalbombers_desc: "Наши военно-воздушные силы также должны действовать на море." #NT!
 POR_stay_true_to_the_republic: "Оставайся верным Республике" #NT!
 POR_stay_true_to_the_republic_desc: "Республика больше не будет ослаблена из-за коррупции и некомпетентности. Республика никогда больше не попадет в режим дикатуры." #NT!
 POR_defend_this_land: "Защищая эту нацию" #NT!
 POR_ban_extremist: "Запрет экстремистских партий" #NT!
 POR_ban_extremist_desc: "Национализм и коммунизм представляют угрозу стабильности республики. Поскольку эти люди хотят ограничить всю свободу слова, мы ограничим их свободу." #NT!
 POR_industry_reform: "Реформа промышленности" #NT!
 POR_industry_reform_desc: "Мы достигнем того, чего Салазар никогда не смог бы. Расширяйте промышленность Португалии для народа." #NT!
 POR_fascism_begin: "Новое движение" #NT!
 POR_fascism_begin_desc: "Новое движение набирает популярность. Вдохновленное Фашистской партией в Австрии было создано Национальное синдикалистское движение. Он основан на австро-фашистских идеях, политическом католизме, а также на социалистических идеях. Из-за политической нестабильности многие рассматривают эту партию как новый вариант стабильности, не требующий военной хунты. Многие консерваторы, католики и социалисты сейчас присоединяются к этому движению." #NT!
 POR_cooperate_movimento: "Сотрудничать с новым движением" #NT!
 POR_cooperate_movimento_desc: "Национал-синдикалистское движение становится все сильнее и сильнее. Хотя это движение угрожает нашему правлению, а его социалистические теории противоречат тому, чего мы придерживаемся раньше, мы не можем продолжать его подавлять. Чтобы избежать гражданской войны, мы объединим нашу партию «Национальный Союз»." #NT!
 POR_national_syndicalists: "Новая эра для Португалии" #NT!
 POR_national_syndicalists_desc: "Военная хунта думала, что контролирует нас, объединив Национальный союз с нашим движением. Они ошиблись. Мы убедили нескольких бывших членов Н.У. нашего дела и установили связи с несколькими генералами и офицерами. Национальную синдикалистскую революцию невозможно остановить. Через несколько дней наш член свергнет хунту при поддержке нескольких генералов." #NT!
 POR_nat_syd_start: "Под контролем" #NT!
 POR_nat_syd_start_desc: "Теперь мы контролируем ситуацию и теперь выполним свои обещания." #NT!
 POR_nat_syd_social: "Реформы рабочих" #NT!
 POR_nat_syd_social_desc: "Рабочие больше не будут подвергаться подчинению. Социалистические реформы улучшат их права." #NT!
 POR_nat_syd_church: "Укрепите лояльность к католической церкви" #NT!
 POR_nat_syd_church_desc: "Несмотря на поддержку социалистических концепций, мы не являемся антиклерикалами. Наше движение построено на сотрудничестве этих двух интересов. Церковь не должна волноваться, она должна быть счастлива, потому что теперь она снова получит поддержку." #NT!
 POR_nat_syd_youth: "Мосидаде Португеза" #NT!
 POR_nat_syd_youth_desc: "«Молодежь Португалии» — это программа, к участию в которой обязан присоединиться каждый подросток в возрасте от 10 до 18 лет. Оно научит их быть солдатами и ценностям Португалии. Будущие поколения будут более готовы сражаться за нас." #NT!
 POR_nat_syd_edu: "Вновь открыть и обновить университеты" #NT!
 POR_nat_syd_edu_desc: "Мы не ограничиваем свободу слова (только критика). В отличие от режима Салазара и военной дикатуры, люди снова могут учиться и осуществлять свои мечты." #NT!
 POR_nat_syd_war: "Расширение военной промышленности" #NT!
 POR_nat_syd_war_desc: "Эта нация испытает войну в будущем. Мы подготовимся к этому." #NT!
 POR_nat_syd_welfare: "Реформа семьи и жилья" #NT!
 POR_nat_syd_welfare_desc: "Население Португалии должно оставаться счастливым и продолжать стабильно расти." #NT!
 POR_nat_syd_austria: "Союзник Австрии" #NT!
 POR_nat_syd_austria_desc: "Поскольку мы преследуем одни и те же идеологические интересы, нам следует попросить вдохновившую нас Австрию присоединиться к их союзу." #NT!
 POR_nat_syd_galicia: "Интегрировать Галицию" #NT!
 POR_nat_syd_galicia_desc: "Почти все жители Галисии говорят по-португальски и понимают его. Этот регион должен принадлежать Португалии." #NT!
