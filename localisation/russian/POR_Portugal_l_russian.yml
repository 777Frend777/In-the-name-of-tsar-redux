 portu.35.d: "Монархия Португалии обратилась к нам с намерением восстановить союз между нашими двумя странами." #NT!
 portu.35.d_other: "Республика Португалия обратилась к нам с намерением восстановить союз между нашими двумя странами." #NT!
 portu.35.a: "Португалия всегда будет считаться союзником" #NT!
 portu.35.b: "Мы не заинтересованы в сотрудничестве с португальцами." #NT!
 portu.36.t: "Великобритания отказывается от альянса" #NT!
 portu.36.d: "Немыслимое произошло. Соединенное Королевство и Португалия поддерживали самый длительный союз в мире. А теперь оно сломалось. Британцы отклонили наше предложение о союзе, заявив, что Португалия создаст им только проблемы. Некогда великая британская гордость исчезла." #NT!
 portu.36.a: "Нам нужно найти других союзников." #NT!
 portu.37.t: "Португалия хочет присоединиться к нашему Альянсу" #NT!
 portu.37.d: "Государство Португалия обратилось с просьбой присоединиться к нашему альянсу и помочь нам в наших войнах. Несколько месяцев назад в Португалии произошла национальная синдикалистская революция, свергнувшая военное правительство. Хотя правительство активно поддерживает социалистические реформы, они по-прежнему изначально вдохновлены нашими фашистскими принципами и являются в высшей степени католическими." #NT!
 portu.37.a: "Присоединяйтесь к нашим братьям-фашистам!" #NT!
 portu.37.b: "Мы не заинтересованы в сотрудничестве с португальцами." #NT!
 portu.38.t: "Австрия отказывается от союза" #NT!
 portu.38.d: "Австрия отклонила нашу просьбу о вступлении в их альянс." #NT!
 portu.38.a: "Нам нужно найти других союзников." #NT!
 portu.39.t: "Выборы!" #NT!
 portu.39.d: "Салазар выполнил свои обещания по демократизации политического правительства Португалии. Estado Novo было ослаблено и частично расформировано. Было также разрешено восстановление парламентского правительства, но для заполнения его мест нам нужны представители. Салазар смог назначить дату парламентских выборов на ближайшие 3 месяца. Теперь идеологические движения начнут свои кампании по получению или восстановлению контроля над государством. Салазар пытается сформировать консервативную христианскую партию, с помощью которой он надеется снова восстановить контроль над правительством. В ответ несколько старых республиканцев, сторонников революции и либералов сформировали «Демократическую партию», чтобы выступить против Салазара. Однако не все республиканцы присоединились к этой новой партии, некоторые левые республиканцы видят в ней сходство со старой республиканской партией, которая не смогла удержаться после революции. И поэтому они сформировали Демократическую левую республиканскую партию. Эта партия получает лишь частичную поддержку, особенно со стороны рабочих, которые скорее видят возможности в новой легализованной Коммунистической партии Бенту Гонсалвеша. У Салазара сейчас лучшие шансы на победу по сравнению с его раздробленным соперником. Но из-за ошибок и политических шагов может случиться что угодно." #NT!
 portu.39.a: "Наконец-то у меня снова есть право голоса!" #NT!
