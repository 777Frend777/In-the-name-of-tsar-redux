 RUS_national_academy_of_sciences_puppet: "Национальная академия наук" #NT!
 RUS_national_academy_of_sciences_puppet_desc: "Созданный по образцу [GetTheUssrAcademyOfSciencesName], [RUS.GetNameDef] создал в нашей стране новый исследовательский институт для стимулирования как нашего, так и их научного развития." #NT!
 RUS_rehabilitated_military_ns: "$RUS_rehabilitated_military$" #NT!
 RUS_rehabilitated_military_ns_desc: "Пришло время немного обуздать политических офицеров и дать командирам больше свободы в управлении делами." #NT!
 RUS_military_reorganization_ns: "Военная реорганизация" #NT!
 RUS_military_reorganization_ns_desc: "Армия [GetSovietArmyAdjectiveBasedOnIdeology] переживает масштабную реорганизацию, которая требует в некоторой степени дезорганизовать существующие формирования на, надеюсь, короткий период времени." #NT!
 RUS_expanded_exploitation_of_gold_mines: "Расширенная эксплуатация золотых рудников" #NT!
 RUS_expanded_exploitation_of_gold_mines_desc: "Инвестиции [RUS.GetAdjective] в инфраструктуру и промышленную помощь на северных территориях [ROOT.GetNameDef] позволили нам повысить эффективность эксплуатации наших золотых приисков в регионе." #NT!
 RUS_ambassador_karim_khakimov: "Советский посол Карим Хакимов" #NT!
 RUS_ambassador_karim_khakimov_desc: "$NSB_soviet_foreign_politics_events.211.desc$" #NT!
 RUS_shocked_by_surprise_attack: "В шоке от внезапного нападения" #NT!
 RUS_shocked_by_surprise_attack_desc: "Военная операция противника против нашей страны под кодовым названием «Операция «Контенанс»» застала наше правительство и армию врасплох. Наши силы разбиты, наши коммуникации отрезаны, а вызов вражеских дипломатов с требованием объяснений оказался бесполезным. Пока мы пытаемся разобраться в этом хаосе, наши международные отношения фактически нейтрализуются." #NT!
 RUS_shocked_by_surprise_attack_cant_join_factions_tt: "Установите правило: £trigger_no Может присоединяться к фракциям." #NT!
 RUS_soviet_commandos_poum: "Советские коммандос" #NT!
 RUS_soviet_commandos_poum_desc: "Правая оппозиция сталинизму в [RUS.GetNameDef] направила в нашу страну высококвалифицированных агентов для проведения специальных операций и обучения нашего народа ведению войны." #NT!
 RUS_popular_speeches_poum: "Популярные выступления" #NT!
 RUS_popular_speeches_poum_desc: "С помощью местных организаций и влиятельных членов антисталинской оппозиции за рубежом мы проводим на подконтрольных нам территориях большую информационно-агитационную кампанию с целью разжечь пламя революции в массах." #NT!
 RUS_agents_in_the_stalinist_command_poum: "Агенты сталинского командования" #NT!
 RUS_agents_in_the_stalinist_command_poum_desc: "Советской правой оппозиции удалось внедрить несколько агентов среди последней партии военных советников, отправленных [SOU.GetLeader] в Испанскую республику. Эти агенты создали сеть информаторов, которые позволяют нам узнавать о планах врага до того, как они будут реализованы." #NT!
 RUS_organized_wreckers_idea: "Вредители" #NT!
 RUS_organized_wreckers_idea_desc: "Враги государства завербовали вредителей среди рабочего класса, которые подрывают важнейшую промышленность и затрудняют удовлетворение производственных потребностей." #NT!
 RUS_organized_wreckers_idea_tt: "Враги могут выполнять диверсионные миссии" #NT!
 RUS_arms_purchases_idea: "Закупки оружия" #NT!
 RUS_arms_purchases_idea_desc: "Вооружение советской оппозиции обойдется нам немного, но в долгосрочной перспективе выгоды с лихвой компенсируют временные затраты." #NT!
 RUS_covert_military_buildup_idea: "Тайное наращивание военной мощи" #NT!
 RUS_covert_military_buildup_idea_desc: "В настоящее время мы тайно помогаем советской оппозиции, создавая секретные предприятия по производству оружия и боеприпасов." #NT!
 RUS_covert_ukrainian_military_buildup_idea: "Тайная подготовка украинской милиции" #NT!
 RUS_covert_ukrainian_military_buildup_idea_desc: "Используя секретные тренировочные лагеря, мы готовим украинскую милицию для того, чтобы поднять восстание против сталинистов." #NT!
 RUS_the_fourth_international_idea: "Четвертый Интернационал" #NT!
 RUS_the_fourth_international_idea_desc: "Как истинные лидеры Интернационала, мы теперь можем руководить коммунистическим делом в мире." #NT!
 RUS_foreign_funds_idea: "Иностранное финансирование" #NT!
 RUS_foreign_funds_idea_desc: "Щедрые пожертвования иностранных граждан и организаций помогают финансировать нашу революцию." #NT!
 RUS_support_from_farmers: "Поддержка со стороны фермеров-собственников" #NT!
 RUS_support_from_farmers_desc: "Заручившись поддержкой фермеров, мы сможем лучше поддерживать наши армии." #NT!
 RUS_system_decentralization_idea: "Децентрализация системы" #NT!
 RUS_system_decentralization_idea_desc: "Власть была передана от Политбюро в целом и секретаря в частности и вернулась к самой партии." #NT!
 RUS_the_local_soviets_idea: "Местные Советы" #NT!
 RUS_the_local_soviets_idea_desc: "Областным и местным Советам частично восстановлена ​​власть. Это означает, что им легче принимать решения по вопросам, которые для них неотложны, ценой некоторого политического контроля со стороны Политбюро." #NT!
 RUS_strong_trade_unions_idea: "Сильные профсоюзы" #NT!
 RUS_strong_trade_unions_idea_desc: "Сильные профсоюзы означают, что рабочие могут лучше влиять на производство." #NT!
 RUS_the_peoples_revolution_idea: "Народная революция" #NT!
 RUS_the_peoples_revolution_idea_desc: "Чтобы революция была по-настоящему успешной, ее должен нести народ." #NT!
 RUS_puppet_international_of_soviet_republics_idea: "Международные советские республики" #NT!
 RUS_puppet_international_of_soviet_republics_idea_desc: "Быть частью большего целого приносит нашей стране огромную пользу." #NT!
 RUS_support_of_the_peasants_idea: "Поддержка крестьянского класса" #NT!
 RUS_support_of_the_peasants_idea_desc: "Сильная поддержка фермеров по всей стране позволяет набирать и содержать более крупные армии." #NT!
 RUS_curtailment_collective_farms_idea: "Сокращение колхозов" #NT!
 RUS_curtailment_collective_farms_idea_desc: "Малые и средние фермы гораздо более эффективны с точки зрения производства, чем крупные фермы." #NT!
 RUS_administrative_reforms_idea: "Административные реформы" #NT!
 RUS_administrative_reforms_idea_desc: "Старой советской администрации мешала неэффективность, отчасти из-за ее размера, но главным образом из-за слишком строгого аппарата контроля. Немного уменьшив его, можно добиться многого." #NT!
 RUS_local_organizations_idea: "Местные организации" #NT!
 RUS_local_organizations_idea_desc: "Путем лучшего включения местных организаций в правительство страны мы получаем доступ ко всем талантам, доступным в этой стране." #NT!
 RUS_enemies_of_the_people_idea: "Враги народа" #NT!
 RUS_enemies_of_the_people_idea_desc: "Всегда найдутся желающие свергнуть народное правительство. Мы должны сохранять бдительность в отношении угроз, как внутренних, так и внешних." #NT!
 RUS_soviet_hegemony_idea: "Советская гегемония" #NT!
 RUS_soviet_hegemony_idea_desc: "Наша система правления доказала свое превосходство над всеми остальными. Мы должны использовать эту возможность для распространения наших идей, просвещая тех, кто угнетен другими системами, а также тех, кому посчастливилось попасть в союз." #NT!
 RUS_fascist_womens_movement_idea: "Фашистское женское движение" #NT!
 RUS_fascist_womens_movement_idea_desc: "В центре националистического движения стоит женщина [ROOT.GetAdjective]. Матери, жены и дочери наших храбрых солдат, организованных и готовых поддержать борьбу за величие." #NT!
 RUS_the_true_tsars_idea: "Настоящие цари" #NT!
 RUS_the_true_tsars_idea_desc: "Царь является законным лидером [ROOT.GetNameDef]. Объединение вокруг царя, а не другого человека или идеологии, позволяет нам привлечь больше сторонников нашего дела." #NT!
