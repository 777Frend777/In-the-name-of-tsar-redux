 RUS_factionalism_modifier_tt: "§LФракционность внутри партии всегда была проблемой, и, поскольку оппозиция становится более громкой, различия во мнениях делают партию менее эффективной. Однако при правильном управлении разногласия в долгосрочной перспективе могут превратиться в силу, а не в слабость.§!\n\n" #NT!
 RUS_opposition_popular_support: "Народная поддержка оппозиции" #NT!
 RUS_opposition_popular_support_tt: "§LПри наличии значительной части членов партии и общественного мнения на стороне оппозиции вести проигрышную войну гораздо сложнее.§!\n\n" #NT!
 RUS_workers_government_idea: "Рабочее правительство" #NT!
 RUS_workers_government_idea_desc: "Да здравствует рабочее правительство. Правящая элита была отстранена от власти. Рабочие снова управляют страной." #NT!
 RUS_revolutionary_spirit_idea: "Революционный дух" #NT!
 RUS_revolutionary_spirit_idea_desc: "Революционный пыл вновь разгорелся после победы над Сталиным. Пришло время нести революционное пламя рабочим всего мира." #NT!
 RUS_trotskyist_revolutionary_agitation: "Троцкистская революционная агитация" #NT!
 RUS_trotskyist_revolutionary_agitation_desc: "Сторонники троцкизма и другие коммунистические элементы, связанные с [RUS.GetAdjective] большевистской партией, возбуждают [ROOT.GetAdjective] массы, пропагандируя марксистскую идеологию среди рабочего класса и призывая к вооруженной борьбе против нашего правительства." #NT!
 RUS_trotskyist_revolutionary_agitation_tt: "Активация решения §Y$ban_communist_party$§! уменьшит последствия этого национального духа." #NT!
 RUS_politicized_military: "Политизированные военные" #NT!
 RUS_politicized_military_desc: "Военные комиссары часто выступают с горячими идеологическими речами и политическими дискуссиями среди рядовых, но во многих случаях они занимаются также чрезмерным администрированием, чрезмерным присмотром к офицерам и даже воспрепятствованием приказам командиров частей." #NT!
 RUS_politicized_military_swap: "Военно-политические советники" #NT!
 RUS_politicized_military_swap_desc: "Хотя мы не должны позволять политическим соображениям диктовать военные решения, нам все равно необходимо обеспечить, чтобы эти политические соображения были учтены при принятии решения." #NT!
 RUS_politicized_military_battle_priests: "Боевые священники в армии" #NT!
 RUS_politicized_military_battle_priests_desc: "Взяв на себя роль боевых священников в наших воинских частях, духовенство теперь отвечает за поддержание высокого морального духа в рядах и за то, чтобы солдаты знали, что Церковь и Бог на нашей стороне." #NT!
 RUS_for_the_common_good_allies: "Для общего блага" #NT!
 RUS_for_the_common_good_allies_desc: "Каждое решение, принимаемое нами или нашими союзниками, должно быть направлено на шаг вперед к общему благу." #NT!
 RUS_for_the_common_good_subjects: "$RUS_for_the_common_good_allies$" #NT!
 RUS_for_the_common_good_subjects_desc: "Каждое решение, принимаемое нашими союзниками, направлено на шаг вперед к общему благу. Таким образом, мы должны поддержать эти решения и обязательно следовать представленным нам рекомендациям, даже если наши жертвы не окупятся немедленным улучшением." #NT!
 RUS_planned_economy_dynamic_modifier: "Плановая экономика" #NT!
 RUS_grigory_semyonov_man_tt: "§Y[RUS.GetName]§! не завершил фокус §Y$RUS_approach_semyonov$§!\nФокус §Y[GetSovietCivilWarName]§! не запустился.\n§Y$RUS_grigory_semyonov$§! также становится доступным как §YGeneral§! при приеме на работу в качестве советника." #NT!
