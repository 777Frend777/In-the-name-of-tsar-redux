 political_loyalty_spirit_desc: "Ненадежная армия представляет собой угрозу государству, которое она призвана защищать.\n\n§GЭтот дух обусловлен нашей идеологией.§!" #NT!
 political_loyalty_spirit_tt: "Новые офицеры: начните с черт §Y «Политические связи» §! или §Y «Среди СМИ» §!." #NT!
 inventive_leadership_spirit: "Изобретательное лидерство" #NT!
 inventive_leadership_spirit_desc: "Предсказуемый генерал – это побеждённый генерал." #NT!
 inventive_leadership_spirit_tt: "Новые офицеры: §G50% шанс§! начать с черт §Y"Commando"§_1, §Y"Trickster"§_1 или §Y"Invader"§_1." #NT!
 mobile_warfare_academy_spirit: "Примите будущее" #NT!
 mobile_warfare_academy_spirit_desc: "Где бы ни происходили будущие сражения, бронетанковые войска будут играть решающую роль.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 mobile_warfare_academy_spirit_tt: "Новые офицеры: получите шанс начать с черты §Y «Офицер танковой армии» §!." #NT!
 superior_firepower_academy_spirit: "Инженерные школы" #NT!
 superior_firepower_academy_spirit_desc: "Чтобы вырыть правильную канаву, нужно много науки.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 superior_firepower_academy_spirit_tt: "Новые офицеры: получите шанс начать с черты §Y «Офицер-инженер» §!." #NT!
 theatre_training_spirit: "Театральное обучение" #NT!
 theatre_training_spirit_desc: "Некоторые офицеры могут «перейти к туземцам», но туземцы очень хорошо сражаются на выбранной ими местности.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 theatre_training_academy_spirit_tt: "§G50% шанс§!, что новые офицеры будут созданы с чертой §Y «Блестящий стратег» §! или §Y «Негибкий стратег» §!." #NT!
 mass_assault_academy_spirit: "Королева битвы" #NT!
 mass_assault_academy_spirit_desc: "Пехота — Королева битвы, и Королева идет, куда пожелает.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 underfunded_academy_spirit: "Недофинансированная Академия" #NT!
 underfunded_academy_spirit_desc: "Есть вещи поважнее, на что можно потратить деньги, чем учить людей, как эффективнее убивать друг друга." #NT!
 nepotism_academy_spirit: "кумовство" #NT!
 nepotism_academy_spirit_desc: "Мой дядя руководит армией и говорит, что я могу получить командование своей дивизией, когда захочу!" #NT!
 professional_officer_corps_spirit: "Профессиональный офицерский корпус" #NT!
 professional_officer_corps_spirit_desc: "Мы профессионалы, и война – наша профессия." #NT!
 elevated_engineering_corps_spirit: "Возвышенный инженерный корпус" #NT!
 elevated_engineering_corps_spirit_desc: "Лучший способ оценить способности и характер человека — дать ему лопату и день, чтобы сделать с ней что-нибудь полезное." #NT!
 proper_heritage_spirit: "Надлежащее наследие" #NT!
 proper_heritage_spirit_desc: "Хорошего генерала можно воспитать, но великого генерала нужно воспитать. В некотором смысле, как лошади." #NT!
 quick_improvisation_spirit: "Быстрая импровизация" #NT!
 quick_improvisation_spirit_desc: "Понимайте быстрее, думайте быстрее, действуйте быстрее – вот ключ к победе." #NT!
 adaptable_modernizers_spirit: "Адаптируемые модернизаторы" #NT!
 adaptable_modernizers_spirit_desc: "Доктрину, которую нельзя изменить, можно с таким же успехом назвать догмой." #NT!
 relief_of_command_spirit: "Снятие командования" #NT!
 relief_of_command_spirit_desc: "Армия существует не для того, чтобы кормить эго своих генералов.\n\n§GЭтот дух доступен благодаря нашей идеологии.§!" #NT!
 ideological_loyalty_spirit: "Идеологическая лояльность" #NT!
 ideological_loyalty_spirit_desc: "От того, у кого нет правильной идеологии, нельзя ожидать достижения правильного результата в бою.\n\n§GЭтот дух доступен благодаря нашей идеологии.§!" #NT!
 state_serves_the_military_spirit: "Государство служит военным" #NT!
 state_serves_the_military_spirit_desc: "Целью государства является ведение войны против других государств. Все остальное либо поддерживает это, либо бесполезно отвлекает.\n\n§GЭтот дух доступен благодаря нашей идеологии.§!" #NT!
 mobile_warfare_army_spirit: "Моторизация Привод" #NT!
 mobile_warfare_army_spirit_desc: "Бей быстрее, иди дальше, побеждай сильнее!\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 superior_firepower_army_spirit: "Подавляющая огневая мощь" #NT!
 superior_firepower_army_spirit_desc: "Если артиллерия не приносит вам победы в битвах, значит, вы используете ее недостаточно.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 grand_battleplan_army_spirit: "Наконечник копья" #NT!
 grand_battleplan_army_spirit_desc: "Кинжал ночью зачастую более эффективен, чем длинный меч днем.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 mass_assault_army_spirit: "Штыковая сила" #NT!
 mass_assault_army_spirit_desc: "В конце концов, танк или самолет не смогут удержать клочок земли.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 political_connections_spirit: "Политические связи" #NT!
 political_connections_spirit_desc: "Что ж, посмотрим, что на это скажет министр!" #NT!
 entrenched_old_guard_spirit: "Укоренившаяся старая гвардия" #NT!
 entrenched_old_guard_spirit_desc: "Кто этот идиот и почему он снова говорит об этой «самолетной» чепухе?" #NT!
 doctrinal_orthodoxy_spirit: "Доктринальное православие" #NT!
 doctrinal_orthodoxy_spirit_desc: "В мое время мы это делали не так." #NT!
 excessive_parade_drill_spirit: "Чрезмерное парадное упражнение" #NT!
 excessive_parade_drill_spirit_desc: "Основная цель солдата – хорошо выглядеть на параде." #NT!
 static_warfare_spirit: "Статическая война" #NT!
 static_warfare_spirit_desc: "Не бывает слишком много траншейных работ. Есть только «недостаточное» и «едва адекватное»." #NT!
 flexible_organization_spirit: "Гибкая организация" #NT!
 flexible_organization_spirit_desc: "Главное — выполнять работу, а не следовать приказам буквально." #NT!
 aggressive_reconnaisance_spirit: "Агрессивная разведка" #NT!
 aggressive_reconnaisance_spirit_desc: "Если вы хотите знать, что задумала другая сторона, подойдите туда и спросите их напрямую!" #NT!
 reserve_officers_spirit: "Офицеры запаса" #NT!
 reserve_officers_spirit_desc: "Не всем нужно делать армию своей профессией. Но во время войны они еще могут послужить." #NT!
 upbeat_command_spirit: "Оптимистичная команда" #NT!
 upbeat_command_spirit_desc: "Доброе слово или общая шутка с рядовым солдатом зачастую больше способствуют общему успеху подразделения, чем дополнительная артиллерийская батарея." #NT!
 victory_or_death_spirit: "Победа или смерть" #NT!
 victory_or_death_spirit_desc: "Лучше умереть со славой, чем жить в позоре поражения." #NT!
 maneuver_warfare_spirit: "Маневренная война" #NT!
 maneuver_warfare_spirit_desc: "Настоящая, цивилизованная война больше похожа на шахматную партию, чем на драку. Зачем сражаться с врагом, вокруг которого можно маневрировать?\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 smoke_and_fire_spirit: "Дым и огонь" #NT!
 smoke_and_fire_spirit_desc: "Катящийся шквал снарядов удивительно эффективно удерживает врага от ответного огня.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 logistical_focus_spirit: "Логистический фокус" #NT!
 logistical_focus_spirit_desc: "Войска могут съесть свои пояса, но танкам нужен бензин.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 operational_reserve_spirit: "Оперативные резервы" #NT!
 operational_reserve_spirit_desc: "Всегда имейте что-нибудь в рукаве. Всегда.\n\n§GЭтот дух доступен благодаря нашим доктринам.§!" #NT!
 intercommand_rivalries_spirit: "Межкомандное соперничество" #NT!
 intercommand_rivalries_spirit_desc: "Наиболее важные битвы ведутся в комитетах по ассигнованиям, и именно здесь рождаются самые отвратительные обиды." #NT!
 disregard_for_the_common_soldier_spirit: "Пренебрежение к простому солдату" #NT!
 disregard_for_the_common_soldier_spirit_desc: "Среднестатистический солдат — самое тупое, самое уродливое и самое ленивое существо, какое только может поместиться в униформе." #NT!
 constraining_hierarchy_spirit: "Ограничивающая иерархия" #NT!
 constraining_hierarchy_spirit_desc: "Если вы не будете постоянно обращать пристальное внимание на то, где находятся ваши подчиненные, кто-то может в конечном итоге их украсть." #NT!
 disdain_for_the_digging_spirit: "Презрение к копанию" #NT!
 disdain_for_the_digging_spirit_desc: "Вся эта грязь попадает на форму, и тогда солдатам придется тратить много времени на ее чистку." #NT!
 traditionalism_academy_spirit: "Традиционализм" #NT!
 traditionalism_academy_spirit_desc: "Война. Война никогда не меняется." #NT!
 expeditionary_spirit: "Экспедиционная война" #NT!
 expeditionary_spirit_desc: "Выиграть войну — значит отправиться в страну другого парня и сломать много вещей." #NT!
 penny_pinching_spirit: "Пенни-щипание" #NT!
 penny_pinching_spirit_desc: "Вы хоть представляете, сколько денег стоит выстрелить этой пулей? И вы хотите сделать это для «тренировки»?" #NT!
