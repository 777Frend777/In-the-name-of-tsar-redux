 trait_RUS_foreign_military_advisor_desc: "Время, проведенное за границей, — это возможность изучить тактику, с которой мы однажды можем столкнуться." #NT!
 trait_RUS_monarchist_sympathizer_desc: "Симпатии к старым обычаям могут лежать глубоко. Часто вместе с обидой." #NT!
 trait_RUS_determined_desc: "Упорство некоторых людей выходит за рамки того, что другие считают разумным." #NT!
 heritage_of_accomplishment: "Совершенное наследие" #NT!
 heritage_of_accomplishment_desc: "История и достижения наших полков являются свидетельством героизма наших солдат. Привычно признавая великие дела, каждый человек мог бы стремиться к такому же величию." #NT!
