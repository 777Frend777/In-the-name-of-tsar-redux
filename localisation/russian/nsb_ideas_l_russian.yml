 RUS_understaffed_bureaucracy_desc: "НКВД обнаружил доказательства крупномасштабного заговора внутри гражданской администрации, и несколько бюрократов были сняты с постов." #NT!
 RUS_anti_soviet_military_thinking_banned_army: "Антисоветская военная мысль запрещена" #NT!
 RUS_anti_soviet_military_thinking_banned_army_desc: "Изучение и обсуждение документов и идей опальных и реакционных теоретиков теперь запрещено нашим армейским офицерам в Академии, а новые выпускники проходят тщательную проверку, чтобы ни один враг народа не проник в ряды Красной Армии." #NT!
 RUS_training_activities_curtailed: "Учебная деятельность сокращена" #NT!
 RUS_training_activities_curtailed_desc: "У значительного процента транспортных средств возникли механические неисправности, а несколько новобранцев получили ранения во время недавних военных учений. Пока мы не выясним истинную причину этих механических дефектов, мы сократили масштабные учения по подготовке, чтобы избежать дальнейшего ущерба как нашим новобранцам, так и нашим военным средствам." #NT!
 RUS_purged_junior_army_officers_1: "Младшие армейские офицеры подвергнуты чистке" #NT!
 RUS_purged_junior_army_officers_1_desc: "Значительное количество младших офицеров армии было арестовано НКВД по обвинению в подстрекательстве к мятежу, саботаже и антисоветских взглядах. Потеря такого большого количества опытных офицеров и ветеранов прошлых войн привела Красную Армию в опасное замешательство." #NT!
 RUS_anti_soviet_military_thinking_banned_navy: "Антисоветская военная мысль запрещена" #NT!
 RUS_anti_soviet_military_thinking_banned_navy_desc: "Изучение и обсуждение документов и идей опальных и реакционных теоретиков теперь запрещено нашим морским офицерам в Академии, а новые выпускники проходят тщательную проверку, чтобы ни один враг народа не проник в ряды Красного Флота." #NT!
 RUS_shipyard_staff_purged: "Персонал верфи подвергся чистке" #NT!
 RUS_shipyard_staff_purged_desc: "После широкомасштабного расследования многочисленных обвинений в диверсиях и других подозрительных действиях на Военно-Морском Флоте НКВД произвело многочисленные аресты, в результате чего некоторые из наших верфей и военно-морских баз серьезно недоукомплектованы кадрами." #NT!
 RUS_purged_junior_navy_officers_1: "Младшие офицеры ВМФ подвергнуты чистке" #NT!
 RUS_purged_junior_navy_officers_1_desc: "Значительное количество младших офицеров ВМФ было арестовано НКВД по обвинению в подстрекательстве к мятежу, саботаже и антисоветских взглядах. Потеря такого большого количества опытных офицеров и ветеранов прошлых войн привела Красный Флот в опасное замешательство." #NT!
 RUS_anti_soviet_military_thinking_banned_airforce: "Антисоветская военная мысль запрещена" #NT!
 RUS_anti_soviet_military_thinking_banned_airforce_desc: "Изучение и обсуждение документов и идей опальных и реакционных теоретиков теперь запрещено нашим офицерам ВВС в Академии, а новые выпускники проходят тщательную проверку, чтобы ни один враг народа не проник в ряды советских ВВС." #NT!
 RUS_ground_based_training: "Наземное обучение" #NT!
 RUS_ground_based_training_desc: "После того как во время учений была зафиксирована серия авиакатастроф и происшествий, НКВД инициировало проверку в ВВС и, следуя указаниям прикомандированных к делу агентов, на время расследования летные учения проводиться не будут. ." #NT!
