l_russian:
 GRK_industry: "Улучшите гражданские фабрики" #NT!
 GRK_industry_desc: "С момента распада Германии наша промышленность сильно пострадала. Система, которая была настроена на работу как часы, сейчас находится в руинах. Нам необходимо восстановить заброшенные заводы и субсидировать существующие." #NT!
 GRK_recover_civil_war: "Оправиться от гражданской войны" #NT!
 GRK_recover_civil_war_desc: "Гражданская война в Германии, возможно, и произошла 15 лет назад, но ее последствия все еще свежи в нашей памяти. Нам необходимо завершить восстановление после разрушительной гражданской войны, чтобы мы могли оставить прошлое позади." #NT!
 GRK_extra_slot: "Расширить исследовательский потенциал" #NT!
 GRK_extra_slot_desc: "Наша отрасль продвинулась до такой степени, что мы можем расширить наши исследовательские возможности для усовершенствования наших технологий." #NT!
 GRK_infra: "Развивайте сельские регионы" #NT!
 GRK_infra_desc: "Даже самые развитые города имеют свои сельские окраины. Эти сельские окраины идеально подходят для расширения нашей инфраструктуры." #NT!
 GRK_dockyard: "Улучшить верфи" #NT!
 GRK_dockyard_desc: "Наши побережья остро нуждаются в развитии. Мы должны улучшить наши военно-морские возможности, чтобы более эффективно расширять наш флот." #NT!
 GRK_economic_policies: "Экономические реформы" #NT!
 GRK_economic_policies_desc: "После краха фондового рынка в Париже наша экономика оказалась в руинах. Нам необходимо провести реформы, чтобы оправиться от этой экономической катастрофы." #NT!
 GRK_nationalize_industry: "Промышленная национализация" #NT!
 GRK_nationalize_industry_desc: "Наши государственные отрасли неэффективны и нестабильны. Нам необходимо национализировать каждую отрасль в нашей стране на благо нашей экономики." #NT!
 GRK_free_trade: "Экономика невмешательства" #NT!
 GRK_free_trade_desc: "Промышленная национализация явно не лучший вариант для нашей экономики. Нам нужно сделать шаг назад и позволить отраслям делать все, что они хотят. В конце концов, меньше регулирования означает больше производительности." #NT!
 GRK_closed_economy: "Запретить иностранные инвестиции" #NT!
 GRK_closed_economy_desc: "Нашей экономике лучше без иностранного влияния. Нам нужно захлопнуть нашу экономическую дверь ради блага страны." #NT!
 GRK_open_economy: "Выпустить Кракена!" #NT!
 GRK_open_economy_desc: "Наша экономика сильно зависит от наших соседей и крупнейших держав мира. Закрытая экономика не принесет ничего, кроме вреда нашей экономике." #NT!
 GRK_trade_with_GER: "Признать Пруссию преемницей Германии." #NT!
 GRK_trade_with_GER_desc: "Пруссия совершенно очевидно является преемницей бывшего государства Германия. У них есть Гогенцоллерны, которые были нашими бывшими повелителями, и они явно обладают крупнейшей экономикой и вооруженными силами в Германии. Нам следует присоединиться к ним, если мы еще этого не сделали." #NT!
 GRK_german_investors: "Прусская финансовая помощь" #NT!
 GRK_german_investors_desc: "Наша экономика еще не полностью оправилась от последствий краха парижской фондовой биржи. С помощью Пруссии ситуация может легко измениться." #NT!
 GRK_autobahn: "Подключитесь к автобану" #NT!
 GRK_autobahn_desc: "Проект Reichsautobahn в Пруссии — это амбициозный проект по созданию крупных автомагистралей по всей Германии. Пруссия желает финансировать свою экспансию в нашу страну. Нам необходимо воспользоваться этой возможностью." #NT!
 GRK_ger_advisors: "Прусские военные советники" #NT!
 GRK_ger_advisors_desc: "Бывшая немецкая администрация располагала одной из самых мощных армий во всей Европе. Поскольку Пруссия является их преемницей, они идеально подходят для улучшения и расширения нашей армии." #NT!
 GRK_zollverein: "Присоединяйтесь к Цольферайну" #NT!
 GRK_zollverein_desc: "Zollverein — экономический союз стран Берлинского пакта. Хотя мы еще не совсем готовы присоединиться к их альянсу, вступление в Цольферайн — это шаг в правильном направлении." #NT!
 GRK_join_berlin: "Присоединяйтесь к Берлинскому пакту" #NT!
 GRK_join_berlin_desc: "Наша страна наконец готова присоединиться к Берлинскому пакту. Последний шаг – подача заявки на членство. Пруссаки были бы абсолютными дураками, если бы отказались от этой возможности дальнейшего объединения Германии." #NT!
 GRK_trade_BAV: "Признать Баварию преемницей Германии" #NT!
 GRK_trade_BAV_desc: "Совершенно очевидно, что Бавария является преемницей бывшей немецкой администрации. Они не уступили ни одной земли своим соседям и явно более могущественны, чем Пруссия. Нам необходимо объединиться с ними." #NT!
 GRK_bavarian_investors: "Баварская промышленная помощь" #NT!
 GRK_bavarian_investors_desc: "Наша экономика еще не полностью оправилась от последствий краха парижской фондовой биржи. С помощью Баварии ситуация может легко измениться." #NT!
 GRK_bavarian_advisors: "Баварские военные советники" #NT!
 GRK_bavarian_advisors_desc: "Баварские военные — абсолютные гении в партизанской войне и обороне. Изучая их методы, мы сможем легко защитить нашу страну." #NT!
 GRK_steel_exports: "Баварское субсидирование" #NT!
 GRK_steel_exports_desc: "Баварская экономика мощна и сильна. Если бы они субсидировали рост нашей экономики, это привело бы к ее экономическому буму." #NT!
 GRK_attend_workers_union: "Продвигайте коммунистические организации" #NT!
 GRK_attend_workers_union_desc: "Наши баварские друзья не совсем дружелюбны к нам, и по одной главной причине: мы еще не коммунисты. Если бы мы пропагандировали коммунистическую идеологию, наша страна могла бы быть более тесно связана с Баварией." #NT!
 GRK_join_comintern: "Вступай в Коминтерн" #NT!
 GRK_join_comintern_desc: "Поскольку наша страна, наконец, тесно связана с Баварией, пришло время для последнего шага: вступления в Коммунистический Интернационал, или для краткости «Коминтерн». Баварцы были бы абсолютными дураками, если бы отказались от этой возможности дальнейшего объединения Германии." #NT!
 GRK_international_trade: "Оставайтесь нейтральными" #NT!
 GRK_international_trade_desc: "Если бы мы присоединились к Пруссии или Баварии, это сделало бы нас врагами одной из двух. Единственный логичный выбор — оставаться нейтральным." #NT!
 GRK_side_allies: "Подружитесь с западной коалицией" #NT!
 GRK_side_allies_desc: "Возможно, Германия и не была лучшим другом Франции или Британии, но мы не Германия. Подружиться с этими двумя гигантами – единственное выгодное решение." #NT!
 GRK_befriend_FRA: "Подружитесь с французами" #NT!
 GRK_befriend_FRA_desc: "Французы не всегда были лучшими друзьями немецкого народа, но это неважно. Мы должны подружиться с нашими бывшими врагами и пожинать плоды." #NT!
 GRK_befriend_ENG: "Подружитесь с британцами" #NT!
 GRK_befriend_ENG_desc: "У британцев и немцев довольно много общего. Главное, однако, что у них немецкий король, а мы немцы. В конце концов, дом Виндзоров ранее был домом Ганновера и домом Саксен-Кобург-Гота." #NT!
 GRK_english_advisors: "Британские военные советники" #NT!
 GRK_english_advisors_desc: "Британия победила нас в Великой войне, и они бесспорно правят волнами. Изучение их военных методов – в наших интересах." #NT!
 GRK_one_germany: "Мы — преемники Германии" #NT!
 GRK_one_germany_desc: "Бавария и Пруссия постоянно спорят о том, кто является истинным преемником Германии. Нам нужно бросить шляпы на ринг. Пришло время принять меры." #NT!
 GRK_towards_reunification: "Мы едины, мы стоим..." #NT!
 GRK_towards_reunification_desc: "Чтобы объединить Германию под своей властью, нам необходимо претендовать на земли бывшей Германской империи. Мы снова объединим Германию." #NT!
 GRK_prepare_war: "Разделенные, они падают..." #NT!
 GRK_prepare_war_desc: "Германия – раздробленная нация. Тысячелетия назад римляне и монголы создали свои огромные империи, используя тот же метод, который мы будем использовать, чтобы вернуть себе Германию. Разделяй и властвуй: разделяй и властвуй." #NT!
 GRK_civil_effort: "Расширяйте нашу гражданскую промышленность" #NT!
 GRK_civil_effort_desc: "Наша гражданская промышленность находится в упадке. Расширяя и обновляя заводы, мы становимся на один шаг ближе к восстановлению после краха Парижской фондовой биржи." #NT!
 GRK_milit_effort: "Расширяйте нашу оружейную промышленность" #NT!
 GRK_milit_effort_desc: "Нам необходимо расширять наши военные заводы, чтобы увеличить и расширить нашу испытывающую трудности армию. Без этих важнейших заводов наша страна будет иметь недостаточно снабженную и недостаточно оснащенную армию." #NT!
 GRK_economic_boom: "Завершить восстановление" #NT!
 GRK_economic_boom_desc: "Мы наконец оправились от краха парижской фондовой биржи. Теперь, когда наша экономика точно настроена, как и в предыдущие годы, мы можем, наконец, провозгласить окончание нашего экономического кризиса." #NT!
 GRK_french_advisors: "Французские военные советники" #NT!
 GRK_french_advisors_desc: "У Франции, возможно, не самая лучшая армия, но она определенно лучше, чем у нас. Нам нужно изучить некоторые из их методов, даже если они не самые лучшие." #NT!
 GRK_proclaim_germany: "Провозгласите Новую Германию" #NT!
 GRK_proclaim_germany_desc: "Мы наконец объединили Германию под своей властью. Остался единственный этап – завершить объединение путем переименования нашей страны. Да здравствует Третий Рейх!" #NT!
 GRK_proclaim_commi: "Пролетарии Германии, соединяйтесь!" #NT!
 GRK_proclaim_commi_desc: "Мы наконец заменили несостоявшуюся Баварскую Коммуну и остатки бывшей Германии. Наконец пришло время завершить объединение, переименовав нашу страну. Да здравствует Вторая Коммуна!" #NT!
 GRK_request_guarantee: "Запросить западную гарантию" #NT!
 GRK_request_guarantee_desc: "И Пруссия, и Бавария стремятся присоединить нас к своей стране. Если бы мы отказались от их ультиматума, это был бы наш конец. Мы должны запросить западные гарантии безопасности нашей страны." #NT!
 GRK_fort_effort: "Планируйте нашу защиту" #NT!
 GRK_fort_effort_desc: "Важно правильно организовать нашу оборону. В наше время война может возникнуть из ниоткуда, и мы должны быть к этому готовы." #NT!
 GRK_new_trains: "Локомотивное усилие" #NT!
 GRK_new_trains_desc: "Чтобы улучшить пропускную способность наших железных дорог, мы должны разработать более эффективные поезда для движения по уже усовершенствованным железным дорогам. Это повысит эффективность нашей инфраструктуры, а также увеличит скорость передвижения нашей армии." #NT!
 GRK_world_recognition: "Стремитесь к международному признанию" #NT!
 GRK_world_recognition_desc: "Наше государство – продукт множества договоров. К сожалению, мы до сих пор так и не были официально признаны мировым сообществом. Пришло время изменить это. Лучший способ получить столь необходимое международное признание — это наладить торговлю и контракты с великими державами мира." #NT!
 GRK_fascist: "Националистический пыл" #NT!
 GRK_fascist_desc: "Нынешний режим в нашей стране потерпел крах. Крайне левые представляют огромную угрозу нашему образу жизни. Единственное возможное решение — это сильное и стабильное центральное правительство, и единственные люди, которые будут выступать за это, — это… крайне правые." #NT!
 GRK_freicorps: "Перезвоните нашим ветеранам" #NT!
 GRK_freicorps_desc: "Ветераны нашей армии, сражавшиеся в Великой войне, — идеальные люди, к которым можно вернуться, чтобы улучшить нашу армию. Конечно, на этот раз мы позаботимся о том, чтобы с ними обращались как можно лучше. В конце концов, без них мы были бы уничтожены французами и русскими." #NT!
 GRK_the_sr: "Создание военизированных группировок" #NT!
 GRK_the_sr_desc: "Многие люди нашей великой нации готовы сражаться за нас, но не могут присоединиться к нашей армии из-за условий договора. Очевидно, что это серьезная лазейка в договоре, и мы должны ею воспользоваться." #NT!
 GRK_consolidate_power: "Укрепить власть партии" #NT!
 GRK_consolidate_power_desc: "В настоящее время у нашей партии много врагов по всей стране. Мы должны гарантировать, что наша оппозиция не... попытается остановить нас. Нам нужно... разобраться с ними." #NT!
 GRK_commi: "Восстание рабочих" #NT!
 GRK_commi_desc: "Наконец-то пришло время дать возможность пролетариату! Наши рабочие готовы восстать против этого репрессивного режима и, наконец, осуществить мечту каждого профсоюза: революцию пролетариата." #NT!
 GRK_purge_opposition: "Очистить оппозицию" #NT!
 GRK_purge_opposition_desc: "Несмотря на то, что многие из наших политических врагов заключены в тюрьму и с ними расправились, некоторые из тех, кто находится в нашей тюремной системе, все еще имеют влияние. Хотя убийство наших политических врагов противоречит Женевским конвенциям, нас это не волнует. Мы должны обеспечить свое лидерство." #NT!
 GRK_world_revolution: "Продолжить мировую революцию" #NT!
 GRK_world_revolution_desc: "Наш товарищ Троцкий снова и снова говорил, что мировая революция необходима для установления мира во всем мире. Мы должны продолжать мировую революцию до тех пор, пока все страны планеты не окажутся под малиновым флагом коммунизма!" #NT!
 GRK_demo: "Демократический референдум" #NT!
 GRK_demo_desc: "Народ нашей страны недоволен руководством нашей страны. Они хотят демократии, и мы можем понять, почему. Нашему лидеру пора уйти в отставку и провести честные и свободные демократические выборы. В конце концов, это в любом случае укрепило бы наши отношения с Западом." #NT!
 GRK_republicanism: "Гарантия республиканских ценностей" #NT!
 GRK_republicanism_desc: "Наша страна раньше была монархией. Это никогда больше не повторится. Наш прекрасный народ — республика, и такой она останется до скончания веков! Да здравствует Республика!" #NT!
 GRK_support_privatization: "Поддержка приватизации" #NT!
 GRK_support_privatization_desc: "Многие учреждения в нашей стране находятся в государственной собственности, например, наша система здравоохранения и образования. Чтобы двигаться дальше к капитализму, мы должны поддержать приватизацию в нашей стране. Капитализм – единственный путь вперед." #NT!
 GRK_army_studies: "Армейские усилия" #NT!
 GRK_army_studies_desc: "Несмотря на растущие возможности воздушной и морской войны, наземные бои по-прежнему играют ключевую роль в войнах завтрашнего дня. Подготовившись, мы сможем избежать повторного переживания ада окопов." #NT!
 GRK_equipment: "Усилия по оборудованию" #NT!
 GRK_equipment_desc: "Пределы того, какое оборудование может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные инструменты." #NT!
 GRK_tank_studies: "Броня Усилие" #NT!
 GRK_tank_studies_desc: "Переосмысливая возможности мотопехоты, мы можем расширить границы того, какие транспортные средства могут быть созданы сегодня. Например, мы можем создать элитные танковые дивизии." #NT!
 GRK_militarism: "Продвигайте милитаризм" #NT!
 GRK_militarism_desc: "Те, кто считает армию неизбежным злом, обречены колебаться перед лицом войны. Мы внедрим милитаризм в нашу культуру, чтобы стать народом солдат." #NT!
 GRK_fighter_effort: "Усилия истребителя" #NT!
 GRK_fighter_effort_desc: "Те, кто считает армию неизбежным злом, обречены колебаться перед лицом войны. Мы внедрим милитаризм в нашу культуру, чтобы стать народом солдат." #NT!
 GRK_cas: "CAS усилия" #NT!
 GRK_cas_desc: "Современной армии необходима поддержка техники не только на земле, но и в воздухе." #NT!
 GRK_air_doctrines: "Воздушная доктрина" #NT!
 GRK_air_doctrines_desc: "Мы накопили достаточно опыта, чтобы быстрее проверять новые теории ведения воздушной войны. Это позволит нам изучить новые тактические и стратегические возможности. Воздушный бой является ключевым моментом в современной войне." #NT!
 GRK_ships: "Военно-морские усилия" #NT!
 GRK_ships_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
  
 ger_civilwar.1.t: "Воссоединение с Пруссией" #NT!
 ger_civilwar.1.d: "Весь последний год мы тесно сотрудничали с пруссаками. Теперь мы считаем Баварию своим врагом. Мы поддержим Пруссию всем, чем сможем, и под этим мы подразумеваем полную интеграцию." #NT!
 ger_civilwar.1.a: "Присоединяйтесь к Пруссии" #NT!
 ger_civilwar.1.b: "Оставаться независимым" #NT!
 ger_civilwar.2.t: "Воссоединение с Баварией" #NT!
 ger_civilwar.2.d: "Весь последний год мы тесно сотрудничаем с баварцами. Теперь мы считаем Пруссию своим врагом. Мы будем поддерживать Южную Коммуну всем, чем сможем, и под этим мы подразумеваем полную интеграцию." #NT!
 ger_civilwar.2.a: "Присоединяйтесь к Баварии" #NT!
 ger_civilwar.2.b: "Оставаться независимым" #NT!
 ger_civilwar.3.t: "Германия воссоединилась!!!" #NT!
 ger_civilwar.3.d: "Германия воскресла из мертвых. В свете этой тревожной ситуации, какие меры нам следует предпринять для устранения потенциальных угроз нашей безопасности?" #NT!
 ger_civilwar.3.a: "Эмбарго на них" #NT!
 ger_civilwar.3.b: "Время закопать Топор" #NT!
 ger_civilwar.3.c: "Второй раунд" #NT!
   #################### 
 new_ger_united: "Новая Германия будет официально воссоединена." #NT!
