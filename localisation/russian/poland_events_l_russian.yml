 pol.14.t: "Королевство Польское" #NT!
 pol.14.d: "Когда-то Польша была мировой державой, простиравшейся от Гданьска до Москвы. К сожалению, олигархия шляхты ослабила Польшу, чем воспользовались Пруссия, Россия и Австрия. В результате Польша потеряла независимость на следующие 141 год, что продолжается и по сей день. Однако ослабленная Великой войной Россия могла предоставить возможность окончательно уничтожить русских разделителей и отомстить предателям Тарговицы" #NT!
 pol.14.a: "Jeszcze Polska не сгинела!" #NT!
 pol.15.t: "Путеводитель по Польше" #NT!
 pol.15.d: "Польша предлагает 5 путей, исход которых будет зависеть от того, выиграете ли вы Войну за независимость или нет. Если у вас возникли проблемы с победой над Россией, рекомендуется установить Гражданскую войну в России на всегда в правилах игры" #NT!
 pol.15.a: "Спасибо за игру!" #NT!
 pol.16.t: "Повстанцы берут под контроль города" #NT!
 pol.16.d: "Повстанцы, требующие независимости Польши, взяли под контроль части столицы, Краков, Белосток и другие города. Польский гарнизон отказывается подавлять протестующих. Российские подкрепления испытывают трудности с достижением Польши из-за нарушенных линий снабжения" #NT!
 pol.16.a: "Русским это не понравится!" #NT!
 pol.1.t: "государственный переворот" #NT!
 pol.1.d: "Марионеточное правительство потеряло контроль над Варшавой, в результате Временное национальное правительство было объявлено законным. Некоторые царские чиновники были эвакуированы, но те, кому не повезло, были приговорены к тюремному заключению или казнены." #NT!
 pol.1.a: "Смерть царю!" #NT!
 pol.2.t: "Вывод царских войск" #NT!
 pol.2.d: "Несмотря на огромные потери русской армии, Варшава не была отбита. Восстание вызвало огромную финансовую и нестабильностную проблему в Империи. Единственным решением был полный вывод войск. Вся территория Царства Польского, за исключением Мариямполе, была передана воеводскому правительству. Кроме того, были уступлены Галиция и Белосток, районы с большим польским населением." #NT!
 pol.2.a: "Не живи Польша!" #NT!
 pol.3.t: "Поражение" #NT!
 pol.3.d: "Несмотря на сильное сопротивление, повстанцы рухнули под натиском русской армии, новое правительство уже пообещало уничтожить остатки польской национальной идентичности в рамках так называемого «плана Вислы». Это был результат, которого ожидало большинство, на этот раз империи удалось сохранить лицо, но восстания все еще вероятны в других частях империи." #NT!
 pol.3.a: "Пон" #NT!
 pol.4.t: "Контрабанда оружия" #NT!
 pol.4.d: "Несмотря на отсутствие поддержки со стороны иностранных правительств, некоторые люди пообещали помочь польскому делу, и через прусскую, русскую и чехословацкую границы было контрабандным путем ввезено более 1000 винтовок." #NT!
 pol.4.a: "Дзенкуемы!" #NT!
 pol.10.t: "Первые польские выборы" #NT!
 pol.10.d: "Наконец, спустя почти 150 лет, Польша вернулась на карту мира. Демократия была восстановлена, и пришло время людям выбирать своих представителей на выборах." #NT!
 pol.10.a: "Польская социалистическая партия" #NT!
 pol.10.b: "Народная партия" #NT!
 pol.10.c: "Польская христианско-демократическая партия" #NT!
 pol.10.e: "Национальный радикальный лагерь" #NT!
 pol.6.t: "Конфискация оружия" #NT!
 pol.6.d: "Польское население все еще владеет огнестрельным оружием. Эта ситуация очень проблематична для нас, мы конфискуем оружие и передадим его гарнизону Царства Польского." #NT!
 pol.6.a: "Сделайте это, быстро!" #NT!
 pol.7.t: "Реформа польского языка" #NT!
 pol.7.d: "Российское правительство решило, что выбор кириллицы вместо латиницы будет выгоден. Поэтому мы введем кириллицу как единственный метод обучения польскому языку. Население не будет слишком радо такому изменению, но нам придется его преодолеть." #NT!
 pol.7.a: "хорошо" #NT!
 pol.8.t: "Обязательный русский язык в школах" #NT!
 pol.8.d: "В Кремле решили, что процент поляков, владеющих русским языком, слишком низок. Поэтому в Королевстве Польском будет введен обязательный урок русского языка" #NT!
 pol.8.a: "Хороший" #NT!
 pol.9.t: "Письмо вице-королю" #NT!
 pol.9.d: "Уважаемый вице-король\nКак министр образования, я предоставлю вам специальную образовательную программу, направленную на эффективную русификацию, студенты, которые откажутся следовать новым правилам, будут наказаны, как и их семьи[...]" #NT!
 pol.9.a: "Хорошо" #NT!
 pol.12.t: "Реформа армии Царства Польского" #NT!
 pol.12.d: "Для более эффективной защиты западного фланга Российской империи будет проведена реформа армии. Основное внимание будет уделено укреплению границы с Пруссией, замене техники и строительству новых аэродромов." #NT!
 pol.12.a: "хорошо" #NT!
 pol.11.t: "Культ Лидера" #NT!
 pol.11.d: "В честь нашей великой правящей партии будет воздвигнут огромный памятник с изображением выдающихся польских националистов и знаками отличия Национально-радикального лагеря." #NT!
 pol.11.a: "Отличное решение." #NT!
 pol.17.t: "Смерть демократии" #NT!
 pol.17.d: "Болеслав Пясецкий объявил, что отныне демократические выборы проводиться не будут, как средство борьбы с «врагами государства». Некоторые не согласились с этим, но у многих не хватило силы воли, чтобы рискнуть еще одной войной. В этот день родилось новое тоталитарное государство" #NT!
 pol.17.a: "Свобода — это медленный плод." #NT!
 pol.13.t: "Реформа армии Республики Польша" #NT!
 pol.13.d: "Вооружение польской армии в настоящее время в основном состоит из старого русского оборудования и оружия, которые наши люди либо захватили, либо провезли контрабандой. Это логистический кошмар, который необходимо быстро решить. Кроме того, нам необходимо укрепить границу с Пруссией и Россией." #NT!
 pol.13.a: "хорошо" #NT!
 pol.18.t: "Четырехлетний план" #NT!
 pol.18.d: "Четырехлетний план — это национальный инвестиционный план, направленный на улучшение польской инфраструктуры, промышленности и исследований. Восточные регионы Польши получат необходимое финансирование. Кроме того, мы будем инвестировать в шахты и промышленность Силезского региона, аннексированного после Первой войны." #NT!
 pol.19.t: "Катастрофический обвал линии фронта!" #NT!
 pol.19.d: "Сказать, что эта война закончилась для нас нехорошо, было бы преуменьшением... Внутренняя ситуация ужасна, моральный дух находится на самом низком уровне за последние годы, и у нас нет поддержки местного населения. У нас есть выбор: предложить полякам мир или продолжать сражаться и страдать от последствий." #NT!
 pol.19.a: "Встреча с представителями Польши в Минске..." #NT!
 pol.19.b: "Чушь! Мы продолжим бороться!" #NT!
 pol.20.t: "Минский договор" #NT!
 pol.20.d: "Мы снова бросили вызов ожиданиям всех, наши польские воины продвинули фронт вглубь России. Русские линии фронта рухнули, и в Москве прошел огромный антивоенный протест. Царисты настолько отчаянны, что готовы уступить нам все земли, населенные значительным числом поляков, в обмен на мир." #NT!
 pol.20.a: "Эпоха русского господства заканчивается... сейчас" #NT!
 pol.21.t: "Польша требует Заолзе!" #NT!
 pol.21.d: "Республика Польша направила дипломатическую ноту с требованием уступить регион Заолзье, мотивируя это тем, что там проживает много поляков. Конечно, мы можем отказаться, но мы рискуем начать полномасштабную войну." #NT!
 pol.21.a: "Примите их требования." #NT!
 pol.21.b: "Никогда!" #NT!
 pol.22.t: "Аннексия Заольского края!" #NT!
 pol.22.d: "Наши мирные требования оказались надежной стратегией: район Заолзья со всем его населением, ресурсами и промышленностью был передан нам." #NT!
 pol.22.a: "Большой!" #NT!
 pol.23.t: "Отказ" #NT!
 pol.23.d: "Несмотря на все наши усилия по мирному присоединению Заолзе, наши требования были отклонены, поэтому мы обязаны защитить польское население. Есть только одно решение: мы аннексируем Заолзе силой." #NT!
 pol.23.a: "Понял..." #NT!
pol.24.t:0 "Национальный радикальный лагерь"
pol.24.d:0 "После неожиданной смерти Романа Дмовского в 1934 году Болеслав Пясецкий объявил о создании Национально-радикального лагеря (НРЛ). Для него характерны антисемитизм, национализм и стремление подавить любую форму демократии. Польские националисты, радикализированные заговорами вокруг смерти Романа Дмовского, быстро начали поддерживать новую группировку. Эта ситуация привела к ухудшению и без того тяжелого положения конгрессной Польши."
pol.24.a:0 "Это тревожно."