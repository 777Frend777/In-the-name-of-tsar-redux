l_russian:
  
 ### Events ### 
 sweden.0.t: "Королевство Швеция" #NT!
 sweden.0.d: "Королевство Швеция после наполеоновских войн в основном занимало нейтральную позицию на европейском театре военных действий. Во второй половине XIX века Швеция модернизировалась. Но время, предшествовавшее большой войне, также привело к тому, что Норвегия обрела независимость, ослабив шведское влияние в Скандинавии. \n\nПосле Великой войны Швеция стала региональной промышленной державой, в стране нашли сталь и другие ресурсы. Война несколько затронула Швецию: с 1916 по 1917 год в стране было введено нормирование продуктов питания. В 1910-е и 1920-е годы социалистическая Социал-демократическая партия также приобрела большую популярность, но в ту эпоху в шведской политике по-прежнему доминировали либералы и консерваторы. \n\n1936 год показывает, что Швеция продолжает идти по пути нейтралитета, но, возможно, это не навсегда. Гёста Багге из консервативной партии Allmänna Valmansförbundet станет премьер-министром при его величии короле Густаве V. Однако консерваторы не имеют большинства в риксдаге, и необходимы соглашения с либеральной Народной партией. Нынешняя система правления не является полностью надежной. Социалисты, желающие Шведской республики, с одной стороны, и националисты, желающие новой Шведской империи, с другой, получают большую поддержку в обществе." #NT!
 sweden.0.a: "Для Швеции – я время" #NT!
 sweden.1.t: "Антиправительственный протест" #NT!
 sweden.1.d: "Появились новости о протестах против консервативного правительства. С одной стороны, многие хотят социалистического правительства, а с другой, многие считают, что правительство провело недостаточно консервативных и националистических реформ." #NT!
 sweden.1.a: "Они могут использовать выборы для этой оппозиции" #NT!
 sweden.2.t: "«Kungen Kommer» вышел в свет" #NT!
 sweden.2.d: "Совсем недавно в Швеции вышел комедийный фильм «Kungen Kommer». Режиссер фильма Рагнар Хильтен-Каваллиус рассказывает об аристократической семье, ожидающей визита короля Карла XV. Но когда один из героев фильма узнает, что король отменил поездку, он нанимает актера, очень похожего на короля, на роль короля Карла. \n\nФильм получил выше среднего рейтинга, и король Густав планировал его посмотреть." #NT!
 sweden.2.a: "Надеюсь, что это хороший" #NT!
 sweden.3.t: "В Швеции началась избирательная кампания" #NT!
 sweden.3.d: "Незадолго до всеобщих выборов 1936 года начались избирательные кампании для многих политических партий. Плакаты уже развешены во многих городах нашей страны, и многие из них выходят на улицы, чтобы побудить людей голосовать за свою партию." #NT!
 sweden.3.a: "Это звучит великолепно" #NT!
 sweden.4.t: "Фёрсварсбеслютет 1936 г." #NT!
 sweden.4.d: "Наконец-то в разработке находится следующий Försvarsbeslut для нашей страны. Некоторые, в основном консервативное правительство, полагают, что в ближайшем будущем возникнут разногласия, надеясь преодолеть рост военного бюджета. Есть также те, кто считает, что военный бюджет достаточен или его следует сократить. Консервативные партии в риксдаге заинтересованы в усилении вооруженных сил, но это может оказаться дороже, чем мы хотим." #NT!
 sweden.4.a: "Оборона Швеции должна стоить дорого" #NT!
 sweden.4.b: "Статус-кво достаточен" #NT!
 sweden.4.c: "Социалисты правы. Непосредственной опасности нет" #NT!
 sweden.5.t: "Первомайская демонстрация приводит к насилию" #NT!
 sweden.5.d: "Первомайские демонстрации, которые происходят каждый год, с 1890-х годов отмечаются в основном мирно. Но в этом году Первомай увидел, что среди молодежи рабочего класса Швеции растет радикализация. Как социалисты, так и националисты проводили митинги, причем эти митинги часто встречались друг с другом в результате ожесточенных столкновений. Полиция попыталась помешать этому, но были сообщения о том, что шведская полиция применила в этом случае слишком много насилия." #NT!
 sweden.5.a: "Это плохой знак" #NT!
 sweden.6.t: "Бертил Олин ставит под сомнение влияние монарха" #NT!
 sweden.6.d: "Лидер молодежной партии Folkpartiet Бертил Олин начал влиять на Folkpartiet, заставляя его принять более антимонархические корни. Он вместе со многими своими сторонниками оказал давление на руководство партии, чтобы оно заняло позицию, при которой влияние монарха должно быть устранено, пока это не означает, что сам монарх будет смещен. Консерваторы обеспокоены тем, что Олин заставит Народную партию пойти еще дальше влево и, возможно, даже поддержит социалистов. Это, несомненно, сделает отношения между либералами и консерваторами более напряженными." #NT!
 sweden.6.a: "Надеюсь, мы сможем это понять" #NT!
 sweden.7.t: "Всеобщие выборы 1936 года" #NT!
 sweden.7.d: "Всеобщие выборы во вторую палату риксдага 1936 года наконец-то состоялись. После недель и месяцев политических кампаний и митингов люди, наконец, готовы голосовать. Похоже, это будет хороший день выборов. \n\nХотя в выборах участвует множество партий, на самом деле только три имеют шанс получить большинство. Это социалистическая Социал-демократическая партия, которая хочет построить шведское государство всеобщего благосостояния с более сильным государственным сектором и более справедливым обществом для всех шведов. Они также несколько республиканские. Еще есть либеральная Народная партия, партия, которая хочет больше индивидуальных прав и более слабой роли монарха. Обычно раскол между социальными либералами и классическими либералами. Еще есть консервативная Allmänna Valmansförbundet, нынешняя правящая партия. Они хотят сохранить влияние монарха и церкви и выступают за то, чтобы в обществе вообще не происходило изменений. \n\nПоскольку избирательные участки начинают закрываться, остается посмотреть, какая партия получила большинство." #NT!
 sweden.7.a: "Allmänna Valmansförbundet сохраняет свою множественность!" #NT!
 sweden.7.b: "Народной партии удалось добиться множественности" #NT!
 sweden.7.c: "Социал-демократической партии удалось добиться плюрализма" #NT!
 sweden.19.t: "Всеобщие выборы 1940 года" #NT!
 sweden.19.d: "Всеобщие выборы во вторую палату риксдага 1940 года наконец-то состоялись. Как и на предыдущих выборах, кажется, что три партии смогут добиться большинства: социалистическая Социал-демократическая партия, либеральная Народная партия и консервативная Allmänna Valmansförbundet." #NT!
 sweden.19.a: "Allmänna Valmansförbundet получает множественное число" #NT!
 sweden.19.b: "Народная партия обретает плюрализм" #NT!
 sweden.19.c: "Социал-демократическая партия получает плюрализм" #NT!
 sweden.20.t: "Всеобщие выборы 1944 года" #NT!
 sweden.20.d: "Всеобщие выборы во вторую палату риксдага 1944 года наконец-то состоялись. Как и на предыдущих выборах, кажется, что три партии смогут добиться большинства: социалистическая Социал-демократическая партия, либеральная Народная партия и консервативная Allmänna Valmansförbundet." #NT!
 sweden.20.a: "Allmänna Valmansförbundet получает множественное число" #NT!
 sweden.20.b: "Народная партия обретает плюрализм" #NT!
 sweden.20.c: "Социал-демократическая партия получает плюрализм" #NT!
 sweden.8.t: "Продолжение Багажного кабинета" #NT!
 sweden.8.d: "После переговоров с либеральной Народной партией Гёста Багге добился продолжения своего кабинета. Это, безусловно, победа консерваторов в Швеции. Королю сообщили об этом, и он разрешил продолжить работу своего кабинета." #NT!
 sweden.8.a: "Продолжение хорошее!" #NT!
 sweden.9.t: "Либералы требуют отставки правительства" #NT!
 sweden.9.d: "Поскольку либеральная Народная партия добилась большинства, они выразили мнение, что нынешнее правительство должно отойти в сторону в пользу возглавляемого ими правительства. Хотя правительство может решить не уходить в сторону, это не будет волей народа, если мы продолжим управлять Швецией." #NT!
 sweden.9.a: "Конечно. Это воля народа" #NT!
 sweden.9.b: "Нет! Консерваторы остаются у власти!" #NT!
 sweden.10.t: "Начало правления кабинета Андерссона" #NT!
 sweden.10.d: "После переговоров с консерватором Аллманной Вальмансфорбундетом Густаву Андерссону удалось сформировать новый кабинет министров. Это, безусловно, победа либералов в Швеции. Королю сообщили об этом, и он разрешил сформировать этот кабинет." #NT!
 sweden.10.a: "За либеральную Швецию" #NT!
 sweden.11.t: "Социалисты требуют, чтобы правительство ушло в отставку" #NT!
 sweden.11.d: "Добившись большинства, социалистическая Социал-демократическая партия выразила мнение, что нынешнее правительство должно отойти в сторону в пользу возглавляемого ими правительства. Хотя правительство может решить не уходить в сторону, это не будет волей народа, если мы продолжим управлять Швецией. В качестве альтернативы мы можем позволить либералам сформировать правительство, которое консерваторы могли бы поддержать." #NT!
 sweden.11.a: "Конечно. Это воля народа" #NT!
 sweden.11.b: "Нет! Социалисты не будут руководить Швецией!" #NT!
 sweden.11.c: "Лучше либералы, чем социалисты" #NT!
 sweden.12.t: "Начало кабинета Ханссона" #NT!
 sweden.12.d: "После переговоров с коммунистами СКП и левыми либералами Перу Альбину Ханссону удалось сформировать новый кабинет министров. Это, несомненно, победа социалистов Швеции. Королю сообщили об этом, и он разрешил сформировать этот кабинет." #NT!
 sweden.12.a: "За социалистическую Швецию" #NT!
 sweden.13.t: "Восстания и забастовки против правительства" #NT!
 sweden.13.d: "Люди недовольны правительством и его решением остаться у власти. Все больше и больше людей начали демонстрировать и бастовать, даже восставать. Будем надеяться, что ситуация не выйдет из-под контроля правительства." #NT!
 sweden.13.a: "Это далеко не хорошо" #NT!
 sweden.14.t: "Социалисты вооружаются" #NT!
 sweden.14.d: "Политический климат за последнюю неделю стал более напряженным. Теперь появились новости о том, что социалисты вооружаются и формируют ополчения. Полиция обратилась за помощью к военным для решения наиболее серьезных случаев." #NT!
 sweden.14.a: "Нам может понадобиться армия" #NT!
 sweden.15.t: "Националисты противостоят социалистам" #NT!
 sweden.15.d: "Поскольку социалисты в последнее время вооружились, правые националисты начали это делать сами. Это для того, чтобы противостоять любым социалистическим революциям, происходящим в Швеции. Но в целом это только усугубляет ситуацию." #NT!
 sweden.15.a: "Не они тоже" #NT!
 sweden.16.t: "Социалистический переворот" #NT!
 sweden.16.d: "Социалистам теперь удалось собрать достаточно сил и народной поддержки, чтобы попытаться совершить переворот. Сегодня королевский дворец и риксдаг подверглись нападению и были взяты в плен. Правительству необходимо призвать на помощь военных или националистов. В противном случае социалисты добьются успеха в своем перевороте." #NT!
 sweden.16.a: "Правительство уступает социалистам" #NT!
 sweden.16.b: "Военные побеждают переворот" #NT!
 sweden.16.c: "Националисты помогают победить переворот" #NT!
 sweden.17.t: "Правительство передает власть королевской партии" #NT!
 sweden.17.d: "Чтобы восстановить стабильность в Швеции, правительство решило передать власть Королевской партии. Хотя Королевская партия не похожа на любую другую партию, это группа, состоящая из шведских генералов и аристократов. Их могло быть достаточно, чтобы обеспечить выживание Швеции." #NT!
 sweden.17.a: "Они могли бы навести здесь порядок" #NT!
 sweden.18.t: "Марш националистов на Стокгольм" #NT!
 sweden.18.d: "Хотя социалистов отбросили назад, похоже, что националисты не собираются отступать. Теперь они предали наше правительство маршем на столицу. Они требуют, чтобы мы отошли в сторону и позволили им управлять страной. Многие военные уже перешли к ним, и в результате у нас остался только один вариант." #NT!
 sweden.18.a: "Мы должны согласиться на их требования" #NT!
 sweden.50.t: "Референдум о монархии" #NT!
 sweden.50.d: "Наше социалистическое правительство не позволит королю сохранить такое большое влияние, как сегодня. Но нам придется увидеть будущее Швеции посредством референдума. Либо мы можем получить республику без короля, либо мы можем получить настоящую конституционную монархию. Учитывая подсчет голосов, кажется, что этот референдум может оказаться неудачным для любой из сторон." #NT!
 sweden.50.a: "Народ хочет республики" #NT!
 sweden.50.b: "Народ хочет конституционной монархии" #NT!
 sweden.51.t: "Республиканская поправка" #NT!
 sweden.51.d: "Поскольку люди голосуют за то, чтобы Швеция стала республикой на референдуме, пришло время уважать их выбор. Поправка в конституцию готова, и либералы согласились голосовать вместе с нами. Наконец, этот институт прошлого будет ликвидирован." #NT!
 sweden.51.a: "Да здравствует Шведская Республика" #NT!
 sweden.52.t: "Монархия, управляемая народом" #NT!
 sweden.52.d: "Тот факт, что люди голосуют за то, чтобы Швеция стала конституционной монархией, показывает, что население все еще верит в монархию. Тем не менее, нам нужно уважать их выбор, но влияние монарха будет уменьшено." #NT!
 sweden.52.a: "Это то, чего хотели люди" #NT!
 sweden.53.t: "Власть короля ограничена" #NT!
 sweden.53.d: "Наше либеральное правительство приняло решение ограничить власть и влияние короля. Если Швеция должна быть демократической страной, у нас не должно быть монарха, который обладает властью, способной подавлять народ." #NT!
 sweden.53.a: "Теперь мы демократическая страна" #NT!
 sweden.54.t: "Власть монархов сохранена" #NT!
 sweden.54.d: "Социалисты и либералы всегда имеют что-то против нашего монарха. Поэтому нам, консерваторам, необходимо активизировать усилия и защитить власть и влияние короля. Король должен стать инструментом, который препятствует захвату власти экстремистскими группировками в обществе." #NT!
 sweden.54.a: "Король важен" #NT!
 sweden.55.t: "Социалисты восстают против наших действий" #NT!
 sweden.55.d: "Поскольку наши действия укрепляли власть правительства, многие социалисты восстали против нас. Они видят, что Швеция превращается в правую диктатуру, и хотят помешать этому стать реальностью. Это может даже стать более жестоким, чем в период после выборов." #NT!
 sweden.55.a: "Это не хорошие новости" #NT!
 sweden.56.t: "Шведская гражданская война" #NT!
 sweden.56.d: "Социалисты теперь восстали против правительства. Западные части Швеции, в Гёталанде и Сконе, уже находятся под контролем социалистов. Мы должны быть готовы к предстоящей гражданской войне в Швеции. Есть также вероятность того, что социалисты могут прийти к власти, но если это произойдет, наше правительство будет сопротивляться." #NT!
 sweden.56.a: "Мы верны Короне!" #NT!
 sweden.56.b: "Для людей! Для свободы!" #NT!
 sweden.57.t: "Швеция предлагает скандинавский нейтралитет" #NT!
 sweden.57.d: "Швеция теперь предложила нейтралитет в Скандинавии. Что мы скажем об этом?" #NT!
 sweden.57.a: "Мы говорим Да!" #NT!
 sweden.57.b: "Нет, извини, Швеция." #NT!
 sweden.58.t: "Дания принимает скандинавский нейтралитет" #NT!
 sweden.58.d: "Дания приняла наше предложение о скандинавском нейтралитете. Будем надеяться, что это ознаменует начало эры мира и нейтралитета." #NT!
 sweden.58.a: "Замечательно!" #NT!
 sweden.59.t: "Дания отказывается от скандинавского нейтралитета" #NT!
 sweden.59.d: "Дания отвергла наше предложение о скандинавском нейтралитете. Они не хотят быть частью этого нейтралитета." #NT!
 sweden.59.a: "По крайней мере, мы попробовали" #NT!
 sweden.60.t: "Швеция предлагает скандинавский нейтралитет" #NT!
 sweden.60.d: "Швеция теперь предложила нейтралитет в Скандинавии. Что мы скажем об этом?" #NT!
 sweden.60.a: "Мы говорим Да!" #NT!
 sweden.60.b: "Нет, извини, Швеция." #NT!
 sweden.61.t: "Норвегия принимает скандинавский нейтралитет" #NT!
 sweden.61.d: "Норвегия приняла наше предложение о скандинавском нейтралитете. Будем надеяться, что это ознаменует начало эры мира и нейтралитета." #NT!
 sweden.61.a: "Замечательно!" #NT!
 sweden.62.t: "Норвегия отказывается от нейтралитета Скандинавии" #NT!
 sweden.62.d: "Норвегия отвергла наше предложение о скандинавском нейтралитете. Они не хотят быть частью этого нейтралитета." #NT!
 sweden.62.a: "По крайней мере, мы попробовали" #NT!
 sweden.63.t: "Швеция хочет присоединиться к нашему альянсу" #NT!
 sweden.63.d: "Шведский дипломат прибыл в Лондон с просьбой о присоединении Швеции к нашему альянсу. Было бы здорово иметь союзника в Северной Европе, но существует и аргумент, что нам не нужна их помощь." #NT!
 sweden.63.a: "Конечно!" #NT!
 sweden.63.b: "Они нам не нужны.." #NT!
 sweden.64.t: "Британ приглашает нас в свой альянс" #NT!
 sweden.64.d: "Британцы приветствовали нас в своем союзе. Это ознаменует начало хороших отношений между Стокгольмом и Лондоном." #NT!
 sweden.64.a: "Да здравствует наш Альянс!" #NT!
 sweden.65.t: "Великобритания отказывается от нашего вступления в их альянс" #NT!
 sweden.65.d: "Британцы приняли решение сказать «нет» нашему присоединению к их альянсу. Хотя это и удивительно, но и печально, что они не хотят, чтобы Швеция была их союзником." #NT!
 sweden.65.a: "Это не хорошо!" #NT!
 sweden.66.t: "Швеция хочет присоединиться к нашему альянсу" #NT!
 sweden.66.d: "Шведский дипломат прибыл в Берлин с просьбой о присоединении Швеции к нашему альянсу. Было бы здорово иметь союзника в Северной Европе, но существует и аргумент, что нам не нужна их помощь." #NT!
 sweden.66.a: "Конечно!" #NT!
 sweden.66.b: "Они нам не нужны.." #NT!
 sweden.67.t: "Немцы приглашают нас в свой союз" #NT!
 sweden.67.d: "Немцы приветствовали нас в своем союзе. Это ознаменует начало хороших отношений между Стокгольмом и Берлином." #NT!
 sweden.67.a: "Да здравствует наш Альянс!" #NT!
 sweden.68.t: "Немцы отказываются от нашего вступления в их союз" #NT!
 sweden.68.d: "Немцы приняли решение сказать «нет» нашему присоединению к их альянсу. Хотя это и удивительно, но и печально, что они не хотят, чтобы Швеция была их союзником." #NT!
 sweden.68.a: "Это не хорошо!" #NT!
 sweden.70.t: "Антиправительственные выступления становятся более частыми" #NT!
 sweden.70.d: "В нашей стране участились восстания. Возможно, это связано с недовольством наших граждан, но может быть и внешнее вмешательство. Некоторые подозревали Швецию." #NT!
 sweden.70.a: "Может ли это быть из-за шведов?" #NT!
 sweden.71.t: "Антиправительственные выступления становятся более частыми" #NT!
 sweden.71.d: "В нашей стране участились восстания. Возможно, это связано с недовольством наших граждан, но может быть и внешнее вмешательство. Некоторые подозревали Швецию." #NT!
 sweden.71.a: "Может ли это быть из-за шведов?" #NT!
 sweden.72.t: "Швеция продвигает проюнионистские идеи в Норвегии" #NT!
 sweden.72.d: "Швеция теперь начала продвигать проюнионистские идеи в Норвегии. Поскольку страх перед войной навис над нашими головами, все больше людей заняли позицию, согласно которой было бы лучше мир в новом союзе, чем война в Скандинавии." #NT!
 sweden.72.a: "Ни в коем случае мы снова не вступим в Союз!" #NT!
 sweden.73.t: "Швеция требует нового шведско-норвежского союза" #NT!
 sweden.73.d: "Сейчас Швеция направила нам требование о вступлении Норвегии в новый шведско-норвежский союз. Поскольку их пропаганда пересылается через границу, есть норвежцы, которые действительно это поддерживают. Хотя если бы вы сказали «да», это предотвратило бы войну, многие считают, что Норвегии следует отклонить это предложение. Даже если это приведет к войне между двумя странами." #NT!
 sweden.73.a: "Мы будем бороться за нашу свободу" #NT!
 sweden.73.b: "Союз может быть лучшим решением" #NT!
 sweden.74.t: "Норвегия принимает предложение Союза" #NT!
 sweden.74.d: "Норвегия решила принять предложение о союзе. Хотя многие норвежские националисты возмущены этим, почти столько же людей празднуют это достижение." #NT!
 sweden.74.a: "Да здравствует Союз" #NT!
 sweden.75.t: "Норвегия отказывается от предложения союза" #NT!
 sweden.75.d: "Норвегия предпочла отклонить предложение о союзе. Они сделали выбор: они скорее останутся независимыми и упрямыми, чем выберут мирный путь объединения." #NT!
 sweden.75.a: "Тогда война все решит" #NT!
 sweden.76.t: "Швеция предлагает разделить Данию" #NT!
 sweden.76.d: "Швеция предложила разделить Данию. По этому их плану они получат Сьелланд, Фюн, Северную Юлландию и северную Атлантику, а мы — Южную Юлланд. Хотя это и гарантировало бы нам, что мы получим территории, которые Германия отдала Дании, это позволило бы Швеции уйти вместе с остальными." #NT!
 sweden.76.a: "Да. С помощью Швеции мы сможем вернуть утраченные земли" #NT!
 sweden.76.b: "Нет. Мы хотим встретиться с Данией в одиночку." #NT!
 sweden.77.t: "Немцы приняли план" #NT!
 sweden.77.d: "Немцы приняли решение принять наш план. Теперь, когда план готов, он готов к реализации." #NT!
 sweden.77.a: "Отличный." #NT!
 sweden.78.t: "Немцы отказались от этого плана" #NT!
 sweden.78.d: "Немцы приняли решение отвергнуть наш план. Хоть это и разочаровывает, но мы сможем встретиться с Данией в одиночку." #NT!
 sweden.78.a: "Они нам не нужны в матче с Данией" #NT!
 sweden.79.t: "Вторжение в Данию готово" #NT!
 sweden.79.d: "Вторжение в Данию наконец готово. Солдаты теперь готовы к действию, и генералы дают зеленый свет. Теперь ничто не может пойти не так." #NT!
 sweden.79.a: "Пусть это начнется" #NT!
 sweden.80.t: "Призыв к оружию" #NT!
 sweden.80.d: "Принимая шведский план по разделу Дании, мы обязаны прийти им на помощь." #NT!
 sweden.80.a: "Мы будем соблюдать наше соглашение" #NT!
 sweden.83.t: "Вторжение окончено!" #NT!
 sweden.83.d: "Вторжение в Данию завершилось. Теперь оно готово раздать землю так, как мы с немцами договорились." #NT!
 sweden.83.a: "План разделения должен быть оставлен в силе!" #NT!
 sweden.81.t: "Норвегия под контролем Швеции" #NT!
 sweden.81.d: "Норвегия снова находится под контролем Швеции. Мы наконец сможем отомстить за убийство короля Карла XII." #NT!
 sweden.81.a: "Да здравствует Шведская империя!" #NT!
 sweden.82.t: "Дания под контролем Швеции" #NT!
 sweden.82.d: "Дания теперь находится под контролем Швеции. Наконец, нет другой скандинавской державы, достаточно сильной, чтобы бросить вызов нашей мощи." #NT!
 sweden.82.a: "Да здравствует Шведская империя!" #NT!
