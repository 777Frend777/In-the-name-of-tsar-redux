l_russian:
  #Events 
 hung.1000.t: "Выборы" #NT!
 hung.1000.d: "Революцию поддерживают как марксистские, так и социалистические партии. Но теперь, когда в страну снова пришла стабильность, обе стороны снова оказались во главе. Недавно созданный парламент призвал к внеочередным выборам, чтобы разобраться с ситуацией." #NT!
 hung.1000.a: "Социалист принесет стабильность в страну" #NT!
 hung.1000.b: "Марксист осуществит мечты Венгрии" #NT!
  
 hung.1001.t: "Казнь Миклоша Хорти" #NT!
 hung.1001.d: "Националистически настроенный командующий флотом скрывался среди своих последователей с тех пор, как мы свергли консервативное правительство. Похоже, он планировал собрать старые лояльные войска в надежде развязать гражданскую войну. К счастью, наши войска нашли его заранее. Бела Кун решил, что оставлять его в живых слишком опасно для новой республики, поэтому его казнят." #NT!
 hung.1001.a: "Повесить ублюдка" #NT!
 hung.1002.t: "Убейте Отто фон Габсбурга." #NT!
 hung.1002.d: "Сейчас австрийское государство представляет собой самую большую угрозу для молодой Венгерской Республики. Их страна стремится вернуть утраченные земли, и Венгрия является ее частью. Чтобы иметь больше шансов против Австрии, мы должны дестабилизировать ее страну, убив ее самого любимого монарха. Исполнением убийства будет вновь созданный орган государственной охраны." #NT!
 hung.1002.a: "За революцию!" #NT!
 hung.1003.t: "Тактика убийства?" #NT!
 hung.1003.d: "Наши приготовления к убийству почти закончены. Но генеральный штаб не знает, как нам это реализовать. У одного плана больше шансов на успех, но, скорее всего, тогда мы его обнаружим. У другого ожидания меньше, но нам было бы легче избежать войны." #NT!
 hung.1003.a: "Отто фон Габсбург просто должен умереть" #NT!
 hung.1003.b: "Мы не должны рисковать войной" #NT!
 hung.1004.t: "Убийство успешно" #NT!
 hung.1004.d: "Наше покушение на Отто фон Габсбурга увенчалось успехом. Наша тайная полиция заложила бомбу в его машину и подготовила время к его приезду. Австрийское государство в смятении. Теперь нам остается надеяться, что они не узнают, что это были мы." #NT!
 hung.1004.a: "За революцию" #NT!
 hung.1009.t: "Убийство успешно" #NT!
 hung.1009.d: "Наше покушение на Отто фон Габсбурга увенчалось успехом. Наша тайная полиция заложила бомбу в его машину и подготовила время к его приезду. Австрийское государство в смятении. Теперь нам остается надеяться, что они не узнают, что это были мы." #NT!
 hung.1009.a: "За революцию" #NT!
 hung.1005.t: "Убийство не удалось" #NT!
 hung.1005.d: "Наше покушение на австрийского короля провалилось. Все наши планы оказались бесполезными." #NT!
 hung.1005.a: "Аткозотт!" #NT!
 hung.1006.t: "За убийством стоит Венгрия" #NT!
 hung.1006.d: "Полиция и военные нашли множество улик, указывающих на то, кто был убийцей. Похоже, он был венгерским рабочим, ищущим здесь работу. Наши агенты подтвердили, что он является военнослужащим венгерской армии. Этого достаточно, чтобы обвинить в убийстве Венгрию!" #NT!
 hung.1006.a: "Это нельзя терпеть! Уничтожьте венгров!" #NT!
 hung.1007.t: "Мы не нашли никакой подсказки" #NT!
 hung.1007.d: "Наша полиция и военные уже несколько дней ищут какие-либо улики в отношении убийцы, но, похоже, мы не нашли достаточно улик, чтобы кого-то обвинить." #NT!
 hung.1007.a: "Катастрофа" #NT!
 hung.1010.t: "Венгрия требует Южную Словакию" #NT!
 hung.1010.d: "Несколько часов назад дипломаты Венгерской Республики потребовали, чтобы венгерское население на южных территориях Словакии подвергалось дискриминации. Они сделали нам предложение потребовать от Словакии отказа от венгерских территорий ради улучшения дипломатических отношений и соблюдения прав человека. Если мы отвергнем этот ультиматум, то, скорее всего, разразится война." #NT!
 hung.1010.a: "Это просто территория Словакии, полная венгров." #NT!
 hung.1010.b: "Нет земли социалистам!" #NT!
 hung.1011.t: "Чехия принимает наши требования" #NT!
 hung.1011.d: "Чешское правительство решило принять наши требования на венгерские земли в Словакии. Сама Словакия возмущена, но не имеет возможности что-либо сделать против этого. Венгерские земли на севере вернулись в свою страну." #NT!
 hung.1011.a: "Добро пожаловать домой, братья." #NT!
 hung.1012.t: "Чехия отвергает наши требования" #NT!
 hung.1012.d: "Несколько часов назад дипломаты Венгерской Республики потребовали, чтобы венгерское население на южных территориях Словакии подвергалось дискриминации. Они сделали нам предложение потребовать от Словакии отказа от венгерских территорий ради улучшения дипломатических отношений и соблюдения прав человека. Если мы отвергнем этот ультиматум, то, скорее всего, разразится война." #NT!
 hung.1012.a: "У нас нет другого выбора." #NT!
 hung.1012.b: "Давайте избегать войны" #NT!
 hung.1013.t: "Венгрия предлагает разделить Чехию" #NT!
 hung.1013.d: "Почему бы и нет"
 hung.1013.a: "Чехов надо сбить" #NT!
 hung.1014.t: "Бавария принимает" #NT!
 hung.1014.d: "Пон"
 hung.1014.a: "Отправил ультиматум" #NT!
 hung.1015.t: "Бавария приходит в упадок" #NT!
 hung.1015.d: "Пон"
 hung.1015.a: "Все равно отправил ультиматум" #NT!
 hung.1015.b: "Без Баварии у нас нет шансов" #NT!
 hung.1016.t: "Коминтерн требует нашего подчинения" #NT!
 hung.1016.d: "Ок"
 hung.1016.a: "У нас нет шансов" #NT!
 hung.1016.b: "Никогда не сдавайся!" #NT!
 hung.1017.t: "Чехия капитулирует" #NT!
 hung.1017.d: "Печально"
 hung.1017.a: "Присоедините всю Словакию" #NT!
 hung.1017.b: "Создание словацкого марионеточного государства" #NT!
 hung.1018.t: "Чехия капитулирует" #NT!
 hung.1018.d: "Чехия приняла наш ультиматум о подчинении. Венгрия будет управлять государствами словацкого региона, мы реорганизуем чешские земли." #NT!
 hung.1018.a: "Аннексируйте всю Чехию" #NT!
 hung.1018.b: "Аннексировать Судетскую область и марионеточную Чехию" #NT!
 hung.1018.c: "Создание марионеточного государства в Чехии" #NT!
 hung.1019.t: "Чехия отклоняет наши требования" #NT!
 hung.1019.d: "Чехи и словаки отвергли наши требования на Дрезденской конференции. Бавария не получит контроля над немцами Чехии и не сможет вмешиваться в чешские дела. Венгрии также было отказано в праве контролировать Словакию ради безопасности и стабильности. Государствам Чехии и Словакии приходится поддаться их упрямству." #NT!
 hung.1019.a: "Тогда они будут уничтожены" #NT!
 hung.1020.t: "Чехия отклоняет наши требования" #NT!
 hung.1020.d: "Чехи и словаки отвергли наши требования на Дрезденской конференции. Бавария не получит контроля над немцами Чехии и не сможет вмешиваться в чешские дела. Венгрии также было отказано в праве контролировать Словакию ради безопасности и стабильности. Государствам Чехии и Словакии приходится поддаться их упрямству." #NT!
 hung.1020.a: "Тогда они будут уничтожены" #NT!
 hung.1021.t: "Дрезденская конференция" #NT!
 hung.1021.d: "Коммуна Германии и Венгерская Народная Республика разделили Чехословакию. Немцы потребовали Судетскую область Чехословакии, где проживает значительное количество этнических немцев, в то время как венгерское правительство потребовало от Праги отказаться от остальной части Словакии. В Дрездене прошли переговоры между Россией, Францией, Чехословакией, Венгрией и Германией в надежде на мирное окончание кризиса. В конце концов, ради сохранения мира в Европе чехи уступили требованиям коммунистов. Судетская область была отдана немцам, а Словакия стала свободной. Однако всего за один день немецкая армия вошла в остальную часть Чехии и аннексировала Венгрию Словакию." #NT!
 hung.1021.a: "Коммунисты расширяются." #NT!
 hung.1022.t: "Венгрия требует Трансильванию" #NT!
 hung.1022.d: "Венгерские чиновники направили требования о неправомерном возвращении Трансильванских земель. Их армии собираются у нашей границы, стоит ли нам отклонить требование или уступить?" #NT!
 hung.1022.a: "Поддайтесь требованиям" #NT!
 hung.1022.b: "Отстаньте, вы, грязные красные!" #NT!
 hung.1023.t: "Венгрия требует Воеводину" #NT!
 hung.1023.d: "Венгерская Коммунистическая Республика требует вернуть регион Воеводина. Они хотят восстановить полный контроль над государством, чтобы обеспечить «безопасность» своего народа и добиться объединения Венгрии. Отказ от их требований, скорее всего, приведет к войне. Венгерская армия за последние годы в значительной степени мобилизовалась и значительно расширилась, поэтому нам придется смириться с полномасштабной войной. Более того, ходят слухи, что Болгария, скорее всего, вступит в войну и нанесет нам удар в спину, может быть, есть другой вариант? Некоторые предлагают, чтобы мы передали Венгрии статус государства при условии, что она будет полностью демилитаризована, то есть никаких крупных военных подразделений в регионе. Это могло бы выиграть нам время на перевооружение и предотвратить любое внезапное нападение." #NT!
 hung.1023.a: "Мы не готовы к войне. Брось это." #NT!
 hung.1023.b: "Тогда это война" #NT!
 hung.1024.t: "Сербия передает контроль над Воеводиной" #NT!
 hung.1024.d: "Сербское Королевство согласилось на наше требование. Пограничное государство Воеводина теперь будет под нашим полным контролем. Сербские военные и администрация покинут регион." #NT!
 hung.1024.a: "Единственный способ обеспечить мир на Балканах" #NT!
 hung.1025.t: "Венгерская демилитаризованная Воеводина?" #NT!
 hung.1025.d: "Правительство в Белграде предложило соглашение по ситуации в Воеводине. Они принимают передачу государства, если мы согласимся на его полную демилитаризацию. Хотя некоторые представители Генерального штаба выступают против этой сделки, правительство хочет пока предотвратить разоблачение и уверено, что через несколько месяцев военные смогут без проблем занять позиции в штате." #NT!
 hung.1025.a: "Это ... приемлемо" #NT!
 hung.1027.t: "Венгро-немецкое соглашение"
 hung.1027.d: "Бавария Согласилась"
 hung.1027.a: "Звучит хорошо!"
 hung.1026.t: "Венгро-немецкое соглашение"
 hung.1026.d: "Сегодня Венгерская делегация прибыла в Мюнхен и хотели бы сделать соглашение в сфере военных технологий с нами"
 hung.1026.a: "Звучит отлично!"
 hung.1028.t: "Гражданская война в Венгрии: Бургенланд снова под нашим контролем" #NT!
 hung.1028.d: "Венгерская Коммунистическая Республика рушится. Националисты под руководством Хорти начали переворот, который погрузил страну в гражданскую войну. Немецкий регион Бургенланд попросил наши войска войти в этот регион, чтобы обеспечить безопасность в случае конфликта любого масштаба. Наши войска приветствовали как освободителей, и с одобрения основных стран-союзников нам разрешили реинтегрировать государство." #NT!
 hung.1028.a: "Наконец объединились" #NT!
 hung.1029.t: "Сербия отказывается от наших требований" #NT!
 hung.1029.d: "Сербия сопротивлялась нашему желанию объединить Венгрию. Их высокомерие заставляет их верить, что они имеют право управлять нашим народом, и думать, что они могут снова победить нас." #NT!
 hung.1029.a: "Если они хотят войны, они ее получат." #NT!
 hung.1030.t: "Венгрия стремится вступить в Балканскую лигу" #NT!
 hung.1030.d: "Недавно созданная вторая Венгерская республика попросила нас официально оформить альянс, позволив ей присоединиться к Балканской лиге. Венгерская Республика сейчас находится не в идеальном состоянии, поэтому, чтобы защитить себя от других более крупных агрессоров, они обращаются к нам за помощью." #NT!
 hung.1030.a: "Мы приветствуем каждую страну в Балканской лиге" #NT!
 hung.1031.t: "Венгрия стремится присоединиться к Западной коалиции" #NT!
 hung.1031.d: "Недавно созданная вторая Венгерская республика попросила нас официально оформить альянс, позволив им присоединиться к Западной коалиции. Венгерская Республика сейчас находится не в идеальном состоянии, поэтому, чтобы защитить себя от других более крупных агрессоров, они обращаются к нам за помощью." #NT!
 hung.1031.a: "Каждая душа в Европе будет защищена" #NT!
 hung.1032.t: "Венгрия стремится присоединиться к Восточной коалиции" #NT!
 hung.1032.d: "Недавно созданное националистическое государство Венгрия попросило нас официально оформить альянс, позволив им присоединиться к Восточной коалиции. Венгерское государство сейчас находится не в идеальном состоянии, поэтому, чтобы защитить себя от других более крупных агрессоров, они обращаются к нам за помощью." #NT!
 hung.1032.a: "Присоединяйтесь к нам, Братья!" #NT!
 hung.1033.t: "Венгрия стремится присоединиться к Берлинскому пакту" #NT!
 hung.1033.d: "Недавно созданное националистическое государство Венгрия попросило нас официально оформить альянс, позволив им присоединиться к Берлинскому пакту. Венгерское государство сейчас находится не в идеальном состоянии, поэтому, чтобы защитить себя от других более крупных агрессоров, они обращаются к нам за помощью." #NT!
 hung.1033.a: "Sie sind uns willkommen!" #NT!
 hung.1034.t: "Венгрия предлагает разделить Румынию" #NT!
 hung.1034.d: "Наше новое союзное государство на Балканах предложило скоординированное вторжение в Румынию, а затем разделить ее земли. Хотя Румыния сейчас находится в изоляции, у нас могут быть другие планы в отношении Римского государства." #NT!
 hung.1034.a: "Отличная идея - поставить ультиматум." #NT!
 hung.1034.b: "Они могут сделать это сами" #NT!
 hung.1035.t: "Россия требует нашего подчинения" #NT!
 hung.1035.d: "Российское Царство направило нам ультиматум. Либо мы признаем контроль России над нашей страной и отдадим наши трансильванские земли Венгрии, либо мы столкнемся с вторжением с двух сторон." #NT!
 hung.1035.a: "У нас нет шансов" #NT!
 hung.1035.b: "Мы будем бороться до конца" #NT!
 hung.1036.t: "Румыния капитулирует" #NT!
 hung.1036.d: "Румыния приняла все условия, которые мы им предоставили. Мы не встретили сопротивления при въезде в страну, и условия выполняются прямо сейчас. Сюрприз, конечно, но долгожданный." #NT!
 hung.1036.a: "Очередная победа России." #NT!
 hung.1037.t: "Румыния отвергает ультиматум" #NT!
 hung.1037.d: "Румыния отвергла наш ультиматум и заявила, что если еще один российский солдат войдет в страну, это будет означать войну." #NT!
 hung.1037.a: "Начать вторжение" #NT!
 hung.1038.t: "Россия отрицает наш раздел" #NT!
 hung.1038.d: "Российское государство отвергло наше предложение. Похоже, что у них больше нет бизнеса в Румынии. Российский чиновник Молотов сказал нашему президенту, что он должен сам закончить этот конфликт." #NT!
 hung.1038.a: "Тогда на войну в одиночку" #NT!
 hung.1039.t: "Венгрия просит вернуть себе Карпатскую Русь" #NT!
 hung.1039.d: "Наш союзник Венгрия предложила контролировать сами государства Галиции, заявив, что они смогут лучше справляться с мятежным населением там, благодаря многолетнему опыту, если мы предоставим им контроль?" #NT!
 hung.1039.a: "Пусть они получат это" #NT!
 hung.1039.b: "Это зайдет слишком далеко" #NT!
 hung.1040.t: "Россия принимает наше предложение" #NT!
 hung.1040.d: "Россия приняла наши условия, и теперь мы полностью контролируем Венгрию." #NT!
 hung.1040.a: "Венгрия расширяется без облигаций" #NT!
 hung.1041.t: "Россия отвергает наше предложение" #NT!
 hung.1041.d: "Россия отвергла наши условия контроля над Краковом, мотивируя это тем, что наше государство было слишком маленьким, чтобы справиться с такой большой задачей." #NT!
 hung.1041.a: "стоило попробовать" #NT!
 hung.1042.t: "Венгрия предлагает вторжение в Австрию" #NT!
 hung.1042.d: "Венгерские официальные лица прибыли в Берлин, чтобы представить нам свой план совместного нападения на Австрию. У Венгрии есть интересы в словенском регионе, которые они хотят вернуть себе, и кайзер уже согласился, что хочет искоренить болезнь Австрии. Сначала мы попытаемся предъявить ультиматум, если они его не примут, тогда мы просто вторгнемся." #NT!
 hung.1042.a: "Германия должна быть единой." #NT!
 hung.1043.t: "Берлинский пакт требует нашего демонтажа" #NT!
 hung.1043.d: "Немецкие официальные лица направили нам ультиматум, в котором говорилось, что австрийское государство должно быть немедленно демонтировано. Германия оккупирует немецко-австрийские земли, а Венгрия вернет себе Словению. Что нам следует сделать?" #NT!
 hung.1043.a: "Сдавайся, у нас нет шансов" #NT!
 hung.1043.b: "Австрия должна выжить!" #NT!
 hung.1044.t: "Австрия сопротивляется!" #NT!
 hung.1044.d: "Австрия отказала нам в оккупации Австрии. Тогда это приведет только к одному.^"" #NT!
 hung.1044.a: "Война - единственный вариант сейчас" #NT!
 hung.1045.t: "Выбор нашего короля" #NT!
 hung.1045.d: "Каждой монархии нужен король. Мы можем выбрать старый путь под властью австрийцев Отто фон Габсбурга. Но мы также можем выбрать новое направление. Находясь под властью русского или немецкого короля." #NT!
 hung.1045.a: "Лучше снова оказаться под властью австрийцев." #NT!
 hung.1045.b: "Адальберт фон Пройссен" #NT!
 hung.1045.c: "Пауль фон Ренненкампф из России." #NT!
 hung.1046.t: "Отдать Австрию Германии." #NT!
 hung.1046.d: "Войны не хочется сейчас"
 hung.1046.a: "Позаботьтесь о том, чтобы Гогенцоллеры никогда не вернулись." #NT!
 hung.1080.t: "Венгрия стремится вступить в Коминтерн" #NT!
 hung.1080.d: "Стабилизировав и укрепив свою страну, Венгерская Народная Республика стремится официально вступить с нами в союз. Венгрия уже помогла нам в войне за воссоединение остро необходимым оружием и добровольцами. В то время как некоторые политики критикуют их довольно националистические военные цели, правительство решило, что Венгерская Народная Республика имеет полное право стремиться к объединению, как и мы. И поэтому мы поможем их целям, а они помогут нам." #NT!
 hung.1080.a: "Наши товарищи приветствуются" #NT!
 hung.1081.t: "Распад Румынии" #NT!
 hung.1081.d: "«Немцы связались с нами. Они предлагают нам выбрать Георге Георгиу-Дежа лидером Социалистической Республики Румыния». Кун посмотрел на своих ближайших друзей в комнате, ожидая их ответов.\n\nИштван Доби был первым, кто ответил. «Мне бы хотелось кого-то, кого мы сможем лучше контролировать. Георге уже хорошо известен в Румынии и имеет свою базу сторонников».\n\nРакоши кивнул и поддержал оценку Доби. «Я согласен. Если он сможет завоевать большую популярность и поддержка на протяжении многих лет потенциально может стать угрозой для наших земель в Трансильвании. Мы уже договорились, что Румыния никогда больше не будет угрожать границам нашей страны, и мы уже не можем отказаться от этого соглашения."\n\nКун исключен эти ответы. «Ну, я тоже не уверен насчет него и предпочел бы Ану Паукер, но не нам решать, кто станет лидером Румынии, и мы не можем рисковать нашими отношениями с Германией по этому вопросу».\n\nПрервал Ракоши Кун. «Неправильно, друг мой, есть еще несколько вещей, которые мы еще можем решить. Немцы лишь уточнили, что Георгиу-Деж должен стать лидером Румынии, но никогда не говорилось, что Румыния не должна быть разделена».\n\nИштван быстро понял, что предлагает Ракоши, и продолжил свои мысли. «Вы предлагаете нам также создать марионетку государство Молдовия?"\n\n"Да! И с Аной Паукер в качестве лидера. Конечно, мы говорим им, что это будет всего лишь «временная ситуация» на следующие годы и что два государства обязательно снова объединятся».\n\n«Я полагаю, что этого не произойдет, верно?»\n\nРакоши изобразил мрачную улыбку и продолжил: «Верно! С годами Георгиу-Деж и Паукер будут создавать разные режимы со своей собственной идеологией, и ни один из них не согласится уйти в отставку, когда придет время объединения Румынии. Таким образом, мы можем легко убедиться, что Румыния никогда больше не объединится, и к тому же мы почти не вмешиваемся в этот вопрос».\n\nКуну стало неловко, услышав все это. «Я не уверен, смогу ли я это принять… это противоречит принципам интернационализма, и немцы могут..."\n\n"Кун, ты настоящий венгерский революционер, а не немецкий, и ты знаешь, что это необходимо для Венгрии, нашей нации."\n"Хорошо.. … если это действительно лучший вариант, — вздохнул Кун." #NT!
 hung.1081.a: "Разве не чудесно рисовать по своему вкусу?" #NT!
 hung.1082.t: "Война за Трансильванию" #NT!
 hung.1082.d: "После провала дипломатических переговоров между Румынией и Венгрией по поводу Трансильвании стало ясно, что война неизбежна. Венгерская Народная Республика объявила войну Румынии, утверждая, что она ведет освободительную войну за угнетенных венгров и трансильванцев внутри границ Румынии.\nМеждународное сообщество, однако, рассматривает это как еще один шаг венгерского разжигания войны, направленный на восстановление своих старых границ и, за исключением ближайших союзников Венгрии, полностью осуждают объявление войны.\nПока неясно, вмешаются ли в этот конфликт великие державы или другие соседи Венгрии." #NT!
 hung.1082.a: "Их ненависть друг к другу никогда не закончится" #NT!
 hung.1083.t: "Эскалация между Венгрией и Сербией" #NT!
 hung.1083.d: "После того, как дипломатические переговоры между правительством Сербии и Венгерской Республикой провалились по вопросу Воеводины, некоторые надеялись, что ситуация, тем не менее, обострится. Эти надежды теперь рухнули. Венгрия и Сербия сейчас находятся в состоянии войны, и военные цели Венгрии значительно возросли. Венгерская Народная Республика теперь также заявляет об освобождении хорватов, боснийцев и македонцев от сербской диктатуры.\nПока неясно, вмешаются ли в этот конфликт великие державы или другие соседи Венгрии." #NT!
 hung.1083.a: "Последняя война между этими двумя странами?" #NT!
