 hung.1047.t: "Ночь в Будапеште - Часть 1" #NT!
 hung.1047.d: "«Итальянец, если быть точным, из Сицилии. Надеюсь, оно придется тебе по вкусу».\n\nКун наблюдал, как Ракоши наполняет стакан. Матьяш Ракоши, народный комиссар торговли, но более известный как командующий Красной гвардией, пригласил Куна на обед. Кун понимал, что это явно была попытка получить больше влияния, а не просто приглашение на дружеский ужин. Но Беле в последнее время некогда было расслабляться, поэтому он с радостью принял приглашение. Кроме того, хорошая возможность получить информацию о том, что происходит в Красной Гвардии.\n\n"Спасибо, а как работа?"\n\n"Никогда не бывает недостатка, это я вам точно могу сказать .Два дня назад мои люди поймали российского шпиона, который рассказал, что они пытались найти людей, подходящих для нового правительства под контролем России. Теперь угадайте, с кем они вступили в контакт?\n\n"Кто?"\n\n" Каройи, старый ублюдок."\n\n"Ты шутишь, да?"\n\n"Он всегда был крысой, сначала не смог обеспечить безопасность наших границ в конце войны, и даже сейчас лижет русские сапоги. «\n\n»Я не хотел, чтобы его привлекли к ответственности во время чистки, он все еще был нашим первым президентом и стал социалистом, поддержавшим революцию. Влияние его голоса минимально, но его смерть может быть плохой рекламой».\nКун делает глоток из бокала и продолжает. «Ну, я думаю, ты можешь выдать ордер на арест, а затем мы отдадим его под суд».\n \n"А, это уже решено."\n\n"Уже решено?"" #NT!
 hung.1047.a: "Ужин продолжается" #NT!
 hung.1048.t: "Ночь в Будапеште - Часть 2" #NT!
 hung.1048.d: "«Уже разобрались?»\n\n«Ну да, после получения этой информации я немедленно приказал красногвардейцам молча убрать его».\n\nРот Куна слегка приоткрылся. «Вы хотите сказать, что убили его, не сообщив мне или Управляющий совет?!"\n\n"Чем быстрее, тем лучше. Почему? Это проблема?" Ракоши продолжил есть, как будто ничего важного не произошло.\n\nЛицо Куна побледнело, и он ударил кулаком по столу, заметно удивив Ракоши. «Вы убили его, не проинформировав меня или совет, конечно, это проблема!\n\n"Он все еще мог бы быть полезным политическим инструментом, и предание его суду раскрыло бы его предательство перед общественностью. Не вы решаете, кто должен умереть. Да!»\n\nМатиас был несколько поражен реакцией Куна, но это его не смутило. «Признаюсь, возможно, я стал слишком комфортно себя чувствовать в повседневной жизни. Но ты слишком мягкий, Кун. Нашим врагам не дано собраться с силами, и когда я вижу, что растет больное дерево, я немедленно его срубаю. Мне просто нравится быть эффективным. А с другой стороны, это был просто старый Каройи. "\n\nКун успокоился. Он был в некотором роде прав, ему не следовало делать из этого старика такую ​​ерунду. "Хорошо... Но в следующий раз ты получишь какую-нибудь информацию об этом типа, ты доставишь это мне! Понятно?"\n\n"Конечно, больше такого не повторится."" #NT!
 hung.1048.a: "«Да здравствует Республика»" #NT!
