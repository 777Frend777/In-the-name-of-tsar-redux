 hun_kill_the_old: "Очистить оппозицию" #NT!
 hun_kill_the_old_desc: "Наша стабильность не полностью вернулась к статус-кво. Переворот, возглавляемый сторонниками бывшего правительства, может произойти в любой момент, если мы не начнем действовать сейчас. Нам нужно увидеть, кому мы можем доверять в нашей новой республике, а кому нет. Те, кто не заслуживает доверия, будут очищены." #NT!
 hun_stabilize_the_country: "Стабилизировать страну" #NT!
 hun_stabilize_the_country_desc: "Нашим главным приоритетом сейчас является стабилизация ситуации в стране. После нашей успешной революции страна находится в смятении. Политику правительства необходимо спланировать, и мы должны получить представление о том, что происходит в остальной части страны." #NT!
 hun_revoulution: "Увеличить наше присутствие" #NT!
 hun_revoulution_desc: "Хотя Революция популярна в Будапеште и значительной части армии, похоже, что сельская местность не приветствует ее так, как они. Мы не можем допустить, чтобы контроль над остальной частью страны выпал из наших рук, нам необходимо сохранить контроль. Представителей правительства и комиссаров необходимо разослать в разные города и деревни, чтобы получить представление о ситуации и доложить нам." #NT!
 hun_a_new_parlimant: "Новое правительство" #NT!
 hun_a_new_parlimant_desc: "Пришло время организовать новый Национальный Конгресс. Устранив коррумпированных и ненадежных, мы можем иметь новый лояльный Национальный Конгресс, который всегда будет по праву поддерживать правительство в каждом решении ради всеобщего блага." #NT!
 hun_party_elections: "Великий управляющий совет" #NT!
 hun_party_elections_desc: "Управляющий совет состоит из самых мудрых людей страны, которые действуют в интересах революции. Тридцать комиссаров — преданные коммунисты, демонстрирующие компетентность и превосходство в своих областях работы." #NT!
 hun_execute_horthy: "Выследить Хорти" #NT!
 hun_execute_horthy_desc: "Безумный адмирал скрывается с момента прихода к власти нашего правительства. Адмирал хорошо известен в Венгрии своим националистическим поведением и ненавистью к социализму и марксизму. Военные и политики опасаются, что благодаря своей популярности он может организовать контрреволюцию. Его необходимо найти и казнить!" #NT!
 hun_increase_output: "Увеличение производительности заводов" #NT!
 hun_increase_output_desc: "Промышленная экономика великолепна для размеров нашей страны. Но она просто не может идти в ногу с великими державами мира. Не имея земли для увеличения нашей промышленности, мы вынуждены развивать существующую промышленность, главным образом, с помощью новой техники." #NT!
 hun_new_construction: "Строительные площадки, контролируемые государством" #NT!
 hun_new_construction_desc: "Социализму не нужны никакие компании или собрания для строительства новых зданий. Все, что связано со строительством, теперь будет напрямую организовываться государством." #NT!
 hun_research_programms: "Новые исследовательские усилия" #NT!
 hun_research_programms_desc: "С увеличением количества школ и университетов большая часть нашего населения становится умнее. А имея более современные и справедливо оплачиваемые исследовательские центры, мы будем привлекать иностранных ученых." #NT!
 hun_infaltration_units: "Создать AVH" #NT!
 hun_infaltration_units_desc: "AVH, или Államvédelmi Hatoság (по-венгерски «Управление государственной защиты») — это предлагаемая военная полиция. AVH будет выслеживать венгерских политических беженцев и проводить миссии по проникновению в другие страны." #NT!
 hun_kill_otto: "Убейте Отто фон Габсбурга." #NT!
 hun_kill_otto_desc: "Когда Австро-Венгрия была еще жива, нами правила Австрийская монархия. Императору также был присвоен титул Императора Венгрии, не имея родственной венгерской крови. Кто-то может это простить, но для нас это было величайшим унижением в нашей истории. Австрийская королевская кровь должна умереть. Они должны почувствовать ту боль, которую чувствовали мы." #NT!
 hun_mobilize_militias: "Красная гвардия" #NT!
 hun_mobilize_militias_desc: "Сформировано несколько групп коммунистической милиции, заявивших о своей лояльности революции и выслеживающих врагов революции. Матьяш Ракоши объединит эти группы и организует их под знаменем «Красной гвардии». Они расправляются с капиталистами, помещиками и другими врагами революции любыми средствами, которые считают необходимыми." #NT!
 hun_new_officer_staff: "Обеспечить компетентность офицерского состава" #NT!
 hun_new_officer_staff_desc: "Несмотря на то, что большинство генералов убеждены, что это может быть не так для всех офицеров. Их необходимо лучше воспитывать и реформировать для новой Красной армии." #NT!
 hun_brand_new_tactics: "Обещание армии" #NT!
 hun_brand_new_tactics_desc: "Не вся армия поддерживает революцию, и по-прежнему существует много скептицизма и презрения к нашему делу. Но есть одно, чего они желают больше всего остального: восстановление законных границ Венгрии. Если мы пообещаем им полностью поддержать это дело и поклянемся не создавать марионеточных государств в Хорватии, Словакии или Трансильвании, мы получим их поддержку." #NT!
 hun_war_propaganda: "Получите военную поддержку" #NT!
 hun_war_propaganda_desc: "Народ этой недавно созданной республики должен знать, что мы не сдадимся, когда начнется война." #NT!
 hun_improve_spirit: "Улучшить национальный дух" #NT!
 hun_improve_spirit_desc: "Не бойтесь бомбардировщика. Не поддавайтесь голоду. Если ваша воля сильна, нация станет сильнее благодаря вам." #NT!
 hun_gain_higher_conscription: "Срочный призыв" #NT!
 hun_gain_higher_conscription_desc: "Нам нужно больше людей, чтобы наконец обеспечить мир в Европе. Каждый последний брат будет сражаться в армии, пока мы не победим." #NT!
 hun_cooperation_with_bavaria: "Сотрудничество с баварцами" #NT!
 hun_cooperation_with_bavaria_desc: "Хотя баварцы очень приветствовали нашу революцию, мы до сих пор не наладили тесного сотрудничества между нашими двумя странами. Дипломатические визиты, политические договоры и военные парады укрепят нашу дружбу." #NT!
 hun_farming_project: "Создание фермерских кооперативов" #NT!
 hun_farming_project_desc: "Пшеница и хлеб – проблема в обеих наших странах. Благодаря детальному обмену нашими методами в сельскохозяйственном секторе наша эффективность повысится." #NT!
 hun_support_bavaria: "Поддержите баварцев в их деле" #NT!
 hun_support_bavaria_desc: "Баварцам нужна наша поддержка в их войне. Гражданская война в Германии определит, станет ли коммунизм доминирующей идеологической силой во всем мире." #NT!
 hun_support_soviets: "Поддержите коммунистов в России." #NT!
 hun_support_soviets_desc: "Поддержите коммунистов в России." #NT!
 hun_world_revoulution: "Продолжайте мировую революцию" #NT!
 hun_world_revoulution_desc: "Продолжайте мировую революцию" #NT!
 hun_support_french_socialists: "Поддержите французских социалистов" #NT!
 hun_support_french_socialists_desc: "Поддержите французских социалистов" #NT!
 hun_war_plans: "Разработайте военные планы" #NT!
 hun_war_plans_desc: "Пришло время наконец утвердить наши планы расширения в Европе." #NT!
 hun_take_out_austria: "Месть за 1526 год" #NT!
 hun_take_out_austria_desc: "1526 год — год, когда Австрия официально поставила Венгрию под власть Габсбургов. 400 лет мы находились под их властью. Во имя Революции! Пришло время отомстить!" #NT!
 hun_kill_the_facist_italian: "Пропал последний кусок" #NT!
 hun_kill_the_facist_italian_desc: "Остался один крупный регион, в котором живут этнические венгры. Карпатская Русь, присоединенная к Галицкому марионеточному государству России. Любая попытка вернуть его означает войну с Россией, сильнейшей державой на континенте. Но теперь, когда Германия стала нашим союзником, а другие наши враги уничтожены, похоже, что время наконец пришло." #NT!
 hun_demand_hungarian_slovakian_lands: "Требуйте венгерско-словацких земель" #NT!
 hun_demand_hungarian_slovakian_lands_desc: "Земли Южной Словакии полны этнических венгров. Государство принадлежит им только в силу требований России и Антанты. Чехословакия должна освободить наш народ, иначе будут серьезные последствия." #NT!
 hun_partition_czechia_with_bavaria: "Раздел Богемии с Баварией" #NT!
 hun_partition_czechia_with_bavaria_desc: "Чехословакия является естественным врагом и для нас, и для Германии. Несколько венгров и немцев живут внутри его границ, и лояльность страны сомнительна. Кроме того, в результате наших недавних наступлений на территории Словакии в их стране вспыхнула воинственная лихорадка, которая будет угрожать нам в будущем. Мы должны позаботиться о том, чтобы Баварай избавился от угрозы." #NT!
 hun_demand_trans: "Спрос на Венгерскую Трансильванию" #NT!
 hun_demand_trans_desc: "Трансильвания в основном населена венграми. Если Румыния продолжит их оккупировать, они нанесут ущерб основам демократии. Ради их же блага им следует отказаться от этого." #NT!
 hun_subjugate_romania: "Уничтожить Румынию" #NT!
 hun_subjugate_romania_desc: "Возвращение Трансильвании – это не конец для Румынии. После объединения Валахии и Молдавии Румынское королевство поставило под угрозу наше положение как великой державы на Балканах. Поскольку почти все соседи являются нашими врагами, мы должны сделать так, чтобы они никогда не оправились от наших будущих побед. Румынию необходимо разделить ради нашего же блага." #NT!
 hun_puppet_bulgaria: "Освободить болгар от их царя" #NT!
 hun_puppet_bulgaria_desc: "Болгары находятся под властью самодержавного правления царя. Царизм имеет тесные связи с русской угрозой и может представлять угрозу для нашего фланга. Мы должны действовать упреждающе и показать болгарам красоту революции." #NT!
 hun_free_galicia: "Освободить Галицию от русских" #NT!
 hun_free_galicia_desc: "Освободить Галицию от русских" #NT!
 hun_serbian_menace: "Сербская угроза" #NT!
 hun_serbian_menace_desc: "Серб и его король подчиняют себе хорватов, боснийцев, болгар и так далее ради власти! Когда это безумие закончится?!" #NT!
 hun_serbian_befriend: "Подружитесь с нашим новым товарищем" #NT!
 hun_serbian_befriend_desc: "На нашей границе восстал новый товарищ. Династия Караджорджевичей была свергнута, и Тито пришел к власти в Сербии. Мы приветствуем наших братьев и рады, что они выбирают правильный путь." #NT!
 hun_address_vojovodina: "Спрос Воеводина" #NT!
 hun_address_vojovodina_desc: "Воеводина никогда не должна была оказаться в руках сербов. В этом регионе проживало сербское меньшинство до начала Великой войны, в результате которой большая часть его венгерского населения погибла. Антанта передала регион Королевству Сербия, чтобы укрепить это королевство на Балканах. Они предоставят венграм свободу, иначе им придется столкнуться с последствиями жадности и высокомерия." #NT!
 hun_our_sea: "Марш вниз на юг" #NT!
 hun_our_sea_desc: "Королевство Сербия не знает конца. Их династия Караджорджевичей правила Сербией с 1844 года и принесла только войну и порабощение Балканам. Наконец пришло время свергнуть короля, освободить хорватов, боснийцев и сербов и даровать им благословения социализма." #NT!
 hun_support_yug: "Поддержите Тито" #NT!
 hun_support_yug_desc: "Тито необходимо поддержать. Мы, товарищи, должны держаться вместе в эти темные времена." #NT!
 hun_freedom_for_the_worker: "Награждайте работников" #NT!
 hun_freedom_for_the_worker_desc: "В капиталистической экономике рабочий, оживляющий фабрики, рассматривается как простой инструмент. Этот человек не инструмент. Он друг, отец, брат, сын. И он работает на изнурительных фабриках, чтобы прокормить свою семью. И он получит от нас поддержку." #NT!
 hun_strong_army: "Поднимите моральный дух" #NT!
 hun_strong_army_desc: "Солдат армии должен знать, за что он сражается. Не только ради нашей мечты и его страны, но и ради людей, которых он любит." #NT!
 hun_universities: "Реформировать систему образования" #NT!
 hun_universities_desc: "Система образования больше не должна учить лжи, такой как капиталистическая экономика или религия. Мы научим детей, как они могут улучшить государство." #NT!
 hun_propaganda_efforts: "Военная пропаганда на всех каналах" #NT!
 hun_propaganda_efforts_desc: "Венгрия победит на всех фронтах! Нет сомнений, что они услышат. Только победа!" #NT!
 hun_invite_italy: "Пригласить Италию в Коминтерн" #NT!
 hun_invite_italy_desc: "В эти времена нам всем нужно оставаться сильными" #NT!
 hun_support_italy: "Подойдите к нашим итальянским братьям" #NT!
 hun_support_italy_desc: "Поход на Рим — одно из самых чудесных событий, произошедших в Средиземноморье. Итальянца приветствуют все братья Революции." #NT!
 hun_red_council: "Решение большего количества внутренних проблем" #NT!
 hun_red_council_desc: "Управляющий совет попытается решить больше внутренних проблем, которые препятствуют преобразованию общества к социализму. Мы должны улучшить трудовую и налоговую политику, национализировать промышленность и аграрный сектор, решить вопросы религии и увеличить поддержку войны и культуры." #NT!
 hun_red_youth_unions: "Революция для детей" #NT!
 hun_red_youth_unions_desc: "Революция должна прийти и к детям. Школы должны быть национализированы. Вместо того, чтобы говорить о том, как велик Бог, им следует обсудить величие средств производства. Вместо того, чтобы глупо играть без целей, они должны вступить в союзы молодежи. Они рано поймут, что только мы можем вернуть Венгрию величие." #NT!
 hun_deport_aus: "Депортировать австрийцев" #NT!
 hun_deport_aus_desc: "Австрийцы в Бургенланде всегда будут лояльны к Австрии, а не к нам. Большинство из них должны покинуть страну." #NT!
 hun_rights_for_austrians: "Интегрируйте австрийцев" #NT!
 hun_rights_for_austrians_desc: "Депортировать австрийцев из Бургеланда – неправильный выбор. Мы должны лучше интегрировать их в революцию и сделать так, чтобы они чувствовали себя хорошо в нашей стране." #NT!
 hun_poltical_reformation: "Реформация венгерской политики" #NT!
 hun_poltical_reformation_desc: "Централизовав власть управляющего совета, мы, наконец, сможем лучше влиять на еще несколько внутренних вопросов. Старые разрушительные законы и убеждения будут отменены и заменены новыми. Люди обретут свои законные права. Будет сделано все, чтобы обеспечить стабильность и процветание в нашей стране, но самое главное – веру в революцию." #NT!
 hun_integrate_romanians: "Дайте трансильванским румынам равные права" #NT!
 hun_integrate_romanians_desc: "Мы не можем депортировать всех румын, оставшихся в Трансильвании. Крупные кампании мадьяризации в конечном итоге не дадут никакого эффекта, а скорее сделают их более устойчивыми к нашему правлению. Они должны интегрироваться в наше общество на равных правах." #NT!
 hun_crush_romanians: "Начало мадьяризации румын" #NT!
 hun_crush_romanians_desc: "Румыны всегда будут проблемой в Трансильвании. Для этой проблемы нам нужно сильное решение. Мадьяризация румынского населения – единственный путь." #NT!
 hun_equal_rights: "Все венгры равны" #NT!
 hun_equal_rights_desc: "Не имеет значения, еврей вы, женщина или вы плохо образованы. Все венгры равны, ни у кого нет больше прав, чем у другого." #NT!
 hun_health_care: "Универсальное здравоохранение" #NT!
 hun_health_care_desc: "Универсальное здравоохранение" #NT!
 hun_reorganize_society: "Социализировать общество" #NT!
 hun_reorganize_society_desc: "Социализировать общество" #NT!
 hun_dismantle_corperations: "Демонтаж корпораций" #NT!
 hun_dismantle_corperations_desc: "Демонтаж корпораций" #NT!
 hun_city_governers: "Администраторы по всей стране" #NT!
 hun_city_governers_desc: "Правительству необходимо получить лучшее представление о том, что происходит за пределами Будапешта. Ему нужно знать, как думают люди в деревне, или, скорее, ему нужно заставить людей поверить в правильные идеалы." #NT!
 hun_autonoumous_city: "Коллективизация аграрного сектора" #NT!
 hun_autonoumous_city_desc: "В начале революции правительство воздержалось от раздачи ферм между крестьянами из-за необходимости сохранения аграрного производства. Теперь, когда у нас больше контроля над деревней и ситуация стабильна, мы можем реализовать наши усилия по коллективизации." #NT!
 hun_help_lower_classes: "Свобода религии" #NT!
 hun_help_lower_classes_desc: "Мы обещали свободу и свободу, и поэтому люди ее получат. Несмотря на то, что нам не нравится болтовня церкви, она по-прежнему имеет большое влияние. Если мы действительно сильно подавим религию, это может расстроить большую часть населения, и мы никогда не сможем получить от них поддержку." #NT!
 hun_build_up_the_welfare: "Подавить религию" #NT!
 hun_build_up_the_welfare_desc: "Религия – это болезнь. Оно развращает умы хороших людей ложью и идиотскими идеалами. Люди этой страны будут свободны и откажутся от своей веры в несуществующего бога." #NT!
 hun_infantry_modernization: "Программа модернизации пехоты" #NT!
 hun_infantry_modernization_desc: "Программа модернизации пехоты"
 hun_industrial_development: "Промышленное строительство" #NT!
 hun_industrial_development_desc: "Огромное количество алюминия и огромный резерв рабочей силы показывают потенциал для нового промышленного строительства в нашей великой стране." #NT!
 hun_civilian_effort: "Расширить гражданскую промышленность" #NT!
 hun_civilian_effort_desc: "Гражданские товары в основном импортируются из других штатов. Мы не всегда можем полагаться на соседей, мы должны позаботиться о себе сами." #NT!
 hun_infrastructure: "Шоссе в сельской местности" #NT!
 hun_infrastructure_desc: "Будучи одной из великих держав старой Австро-Венгерской империи, инфраструктура Венгрии превосходила другие европейские государства. Мы должны поддерживать этот высокий уровень жизни с помощью новой идеи шоссе, которая была разработана в Германии." #NT!
 hun_infrastructure2: "Оживить Будапешт" #NT!
 hun_infrastructure2_desc: "Разрушенная уличными боями и жадными капиталистами старая столица уже не в своем былом славном облике. Оживление столицы является неотложной задачей." #NT!
 hun_civilian_effort2: "Субсидировать частный сектор" #NT!
 hun_civilian_effort2_desc: "Субсидировать частный сектор" #NT!
 hun_resources: "Установить квоты для ресурсных отраслей" #NT!
 hun_resources_desc: "Установить квоты для ресурсных отраслей" #NT!
 hun_improve_laws: "Гарантировать основные гражданские права" #NT!
 hun_improve_laws_desc: "Гарантировать основные гражданские права" #NT!
 hun_improve_construction: "Субсидировать строительную отрасль" #NT!
 hun_improve_construction_desc: "Субсидировать строительную отрасль" #NT!
 hun_militaric_effort: "Расширить военную промышленность" #NT!
 hun_militaric_effort_desc: "Расширить военную промышленность" #NT!
 hun_militaric_effort2: "Дальнейшее расширение военной промышленности" #NT!
 hun_militaric_effort2_desc: "Дальнейшее расширение военной промышленности" #NT!
 hun_militaric_expand_steel_mines: "Субсидировать сталелитейную промышленность" #NT!
 hun_militaric_expand_steel_mines_desc: "Субсидирование сталелитейной промышленности значительно расширит нашу военную промышленность. Новая сталь будет в значительной степени обеспечивать производство оружия, а также предоставит новые площади для большего количества заводов." #NT!
 hun_invite_foreign_investors: "Пригласить иностранных инвесторов" #NT!
 hun_invite_foreign_investors_desc: "Пригласить иностранных инвесторов" #NT!
 hun_militaric_effort3: "Восстановить бывшие австрийские фабрики" #NT!
 hun_militaric_effort3_desc: "Восстановить бывшие австрийские фабрики" #NT!
 hun_militaric_boost_weapon_production: "Субсидировать заводы по производству стрелкового оружия" #NT!
 hun_militaric_boost_weapon_production_desc: "Субсидировать заводы по производству стрелкового оружия" #NT!
 hun_autarky: "Автаркия" #NT!
 hun_autarky_desc: "Промышленная система, более поддерживаемая Автаркией, значительно улучшит нашу производственную мощь." #NT!
 hun_expand_aluminium_mines: "Расширить алюминиевые рудники" #NT!
 hun_expand_aluminium_mines_desc: "Венгрия хорошо известна своими алюминиевыми рудниками. Мы получаем большую выгоду, продавая его другим великим державам, и нам никогда не придется беспокоиться о поддержке или оборудовании самолетов. Расширение шахт только продолжит эту выгоду." #NT!
 hun_oil: "Перспектива нефти" #NT!
 hun_oil_desc: "В последние годы, копая землю, мы обнаружили то, о чем даже не подозревали, что будет в этой стране. Масло. Но старое правительство никогда не инвестировало в эти золотые прииски. Копайте больше! Мы можем только хвастаться этим!" #NT!
 hun_extra_research_slot: "Научные инвестиции" #NT!
 hun_extra_research_slot_desc: "Научные инвестиции" #NT!
 hun_renew_army: "Реорганизовать армию" #NT!
 hun_renew_army_desc: "Реорганизовать армию" #NT!
 hun_youth_legions: "Создание молодежных легионов" #NT!
 hun_youth_legions_desc: "Итак, мы видим, что отправлять детей на войну аморально. Но позвольте мне сказать вам, что мы не отправляем детей на войну. Мы посылаем на войну людей, которые верят в дело, за которое сражаются, и будут защищать Родину любой ценой. Именно поэтому молодые теперь должны тренироваться даже в молодые годы." #NT!
 hun_develop_new_weapons: "Инновации в оружии" #NT!
 hun_develop_new_weapons_desc: "Инновации в оружии" #NT!
 hun_doctrine: "Изучите новые армейские формирования." #NT!
 hun_doctrine_desc: "Изучение новых армейских формирований других стран позволит нам получить опыт для собственной армии." #NT!
 hun_motor: "Усилия по моторизации" #NT!
  hun_motor_desc:0 "Усилия по моторизации" 
 hun_tanks: "Бронированные усилия" #NT!
 hun_tanks_desc: "Бронированные усилия" #NT!
 hun_infantry_tatics: "Изучите новую тактику пехоты" #NT!
 hun_infantry_tatics_desc: "Война с пехотой в настоящее время находится на пике своего развития. Поэтому его улучшение имеет решающее значение для победы над врагом." #NT!
 hun_airforce: "Улучшить венгерские ВВС" #NT!
 hun_airforce_desc: "Улучшить венгерские ВВС" #NT!
 hun_fighter: "Улучшить WM-23" #NT!
 hun_fighter_desc: "Улучшить WM-23" #NT!
 hun_fighter2: "Разработка преемника WM-23" #NT!
 hun_fighter2_desc: "Разработка преемника WM-23" #NT!
 hun_cas: "CAS усилия" #NT!
 hun_cas_desc: "Российские и немецкие теоретики авиации много лет назад разработали основы ближнего воздушного боя. Хотя мы и разработали свой самолет для этого вида воздушной войны, он пока не уступает другим." #NT!
 hun_bomber: "Бомбардировщик" #NT!
 hun_bomber_desc: "Бомбардируйте своих солдат. Бомбите их людей. Разбомбить их женщину. Анб бомбит своих детей! Бомбардировщик в воздухе сломит боевой дух врага." #NT!
 hun_air_doctrine_2: "Разработка новых стратегий в области авиации" #NT!
 hun_air_doctrine_2_desc: "Разработка новых стратегий в области авиации" #NT!
 hun_increase_air_production: "Увеличение производства истребителей" #NT!
 hun_increase_air_production_desc: "Наши авиационные генералы и авиакомпании разработали экономический план по увеличению производства истребителей внутри нашей страны." #NT!
 hun_drive_reds_out: "Сопротивляйтесь красной угрозе" #NT!
 hun_drive_reds_out_desc: "Нашу страну наводнили грязные социалисты и марксисты. Но их республика нестабильна и не полностью поддерживается народом. Если мы будем действовать сейчас, мы сможем начать борьбу, чтобы изгнать их." #NT!
 hun_bring_order: "Наведите порядок в этой опустошенной нации" #NT!
 hun_bring_order_desc: "Страна в руинах. Люди прожили 20 лет при неудавшейся демократии. Затем к власти пришли социалисты и марксисты и установили жестокий режим на последние две недели. Теперь они были освобождены Сопротивлением Хорти, но они травмированы. Мы должны навести порядок в этой стране!" #NT!
 hun_kill_reds: "Белый террор" #NT!
 hun_kill_reds_desc: "Грязные красные разрушили эту страну. И теперь они отчаянно прячутся в стране или без чести бегут в Баварию. Выследите их!" #NT!
 hun_destroy_socialist_thinking: "Уничтожить социалистическое мышление" #NT!
 hun_destroy_socialist_thinking_desc: "В школах и университетах отныне не разрешается преподавать что-либо о коммунизме или социализме. Предполагается, что дети даже не знают, что они существуют." #NT!
 hun_hang_the_devils: "Повесьте ублюдков" #NT!
 hun_hang_the_devils_desc: "Повесьте их! Повесьте их всех! Лидеры! Министры! Даже люди, которые следовали за ними! Повесьте их публично, чтобы показать всем венграм, какова судьба коммунистов!" #NT!
 hun_enforce_emergency: "Обеспечьте соблюдение правил полиции" #NT!
 hun_enforce_emergency_desc: "Никогда больше восстание не свергнет правительство. У полиции теперь не будет никаких ограничений для обеспечения безопасности в штате." #NT!
 hun_enforce_more_stability: "Укрепить страну" #NT!
 hun_enforce_more_stability_desc: "Боевые действия продолжались всего несколько недель, но они все еще наносили ущерб стране. Инвестиции в экономику были бы разумными." #NT!
 hun_enforce_more_soldiers: "Укрепить армию" #NT!
 hun_enforce_more_soldiers_desc: "Некоторые видят наконец мир в Венгерском государстве. Но Венгрии угрожают иностранные державы и внутренние повстанцы! Государству нужна масштабная призывная кампания для поддержания порядка в государстве! Если кто-то возражает, пристрелите его." #NT!
 hun_long_live_hungary: "Традиции и культура" #NT!
 hun_long_live_hungary_desc: "Венгерский народ и венгерская культура уникальны в Европе. Ни одна другая нация в Европе не похожа на нас." #NT!
 hun_peace: "Мир на Балканах" #NT!
 hun_peace_desc: "Больше никаких войн. Никакого расширения власти ради ненужного кровопролития. Мир должен поддерживаться на Балканах. Балканский союз пытается остановить распространение власти великих держав на Балканы. А Запад будет защищать свою культурную независимость." #NT!
 hun_western: "Следуйте за великими державами" #NT!
 hun_western_desc: "Франция защитила нас, когда на нас напали австрийцы. Франция и ее фракции правят морем, небом и землей Европы." #NT!
 hun_western_investors: "Инвесторы из Франции" #NT!
 hun_western_investors_desc: "Благодаря сотрудничеству с различными гражданскими промышленными базами во Франции новые заводы вскоре улучшат промышленное строительство Сербии." #NT!
 hun_western_military: "Западная военная поддержка" #NT!
 hun_western_military_desc: "Западные вооруженные силы являются самыми сильными в мире. Иностранные офицеры из Великобритании, Италии и Франции собираются улучшить наши военные возможности." #NT!
 hun_balkan: "Присоединяйтесь к Балканской лиге" #NT!
 hun_balkan_desc: "Учитывая нашу географию и культуру, у нас почти нет ничего общего с балканскими странами. И большую часть времени мы были скорее врагами. Но это недавно провозглашенное государство уже не та великая империя, которой она была когда-то. Нам нужна помощь, и для этого мы должны оставить наши старые обиды в прошлом. Вместе с другими странами Южной Европы мы можем бороться за лучшее будущее!" #NT!
 hun_balkan_weapons: "Снаряжение для армий" #NT!
 hun_balkan_weapons_desc: "Сербия и Венгрия. Вместе мы сильнее. Но более крупным и лучшим армиям необходимо оборудование. Благодаря контакту с новыми инвесторами Балканская лига получит новое вооружение." #NT!
 hun_balkan_excercise: "Военные учения" #NT!
 hun_balkan_excercise_desc: "Благодаря сотрудничеству обеих наших армий мы улучшим наши армии для совместной работы." #NT!
 hun_expansion_international: "Наше место в мире" #NT!
 hun_expansion_international_desc: "Венгрия не может оставаться в тени в эти времена. Нас окружают великие державы. А бывшие территории оккупированы, и мы должны выбрать свой путь в будущее." #NT!
 hun_expansion: "Восстановить старые границы" #NT!
 hun_expansion_desc: "Посмотрите на состояние нашей страны! Убогий! Мы вернем свои законные земли!" #NT!
 hun_russia: "Ищите помощи на Востоке" #NT!
 hun_russia_desc: "Россия, возможно, единственная великая держава, желающая поддержать нас в возвращении законных земель." #NT!
 hun_prussia: "Присоединяйтесь к Берлинскому пакту" #NT!
 hun_prussia_desc: "С победой Пруссии в Германии появилась новая нация, которая поддержит нас в нашей экспансии в Европе." #NT!
 hun_join_bavaria: "Официальный представитель Альянса" #NT!
 hun_join_bavaria_desc: "В одиночку вам не выжить. Баварская Коммуна выиграла гражданскую войну в Германии и теперь является лидером коммунистических стран мира. Мы этого очень ждали и теперь хотим стать их прямыми союзниками. Баварцы поддерживают наши цели по возвращению наших старых земель и гарантируют, что будут сражаться вместе с нами." #NT!
 hun_military_exchange: "Обмен военными технологиями" #NT!
 hun_military_exchange_desc: "Наша армия все еще отстает в некоторых видах ведения войны и технологиях. Германия гораздо лучше способна исследовать новые доктрины и оружие. Мы также добились некоторых успехов в области воздушной войны, что может быть для них полезно. Для улучшения каждой из наших армий необходим обмен технологиями." #NT!
 hun_deal_austria: "Австрийская сделка" #NT!
 hun_deal_austria_desc: "Германия борется за объединение всех немцев, мы хотим возвращения бывших венгерских территорий. Если мы одновременно потребуем их подчинения, они сдадутся из-за своего стратегического положения." #NT!
 hun_deal_with_romania: "Вернуть Трансильванию" #NT!
 hun_deal_with_romania_desc: "Трансильвания венгерская. Никакого обсуждения. Только война." #NT!
 hun_deal_with_krakow: "Положить конец российскому влиянию в Восточной Европе" #NT!
 hun_deal_with_krakow_desc: "Наконец-то пришло время остановить Русского Медведя." #NT!
 hun_deal_romania: "Раздел Румыния" #NT!
 hun_deal_romania_desc: "Румыния украла у нас наши законные земли. При поддержке России мы могли бы вернуть их." #NT!
 hun_deal_slovakia: "Загнанный в угол слабак" #NT!
 hun_deal_slovakia_desc: "Посмотрите на этого слабака. Плач о поддержке Западной коалиции. Скрываясь в своих фортах. Пришло время вернуть Словакию, а России – обрести марионетку в Чехии." #NT!
 hun_deal_serbia: "Верните Венгрию на пляжи" #NT!
 hun_deal_serbia_desc: "Венгрия имеет долгую историю военно-морских войн. Посмотрите на Хорти, героя войны, который в конце войны потерял свою самую любимую работу. Венгрия принадлежит к побережью Далмации. И мы вернем эти земли силой." #NT!
 hun_deal_krw: "Возвращение Карпатии?" #NT!
 hun_deal_krw_desc: "Регионы Галиции когда-то принадлежали Венгерскому королевству. Мы можем спросить русских, могут ли они вернуть нам эти территории." #NT!
 hun_slaughter_austria: "Нападение на австрийцев" #NT!
 hun_slaughter_austria_desc: "Годы, десятилетия. Почти 300 лет мы находились под контролем Австрии. Теперь пришло время отомстить." #NT!
 hun_poltical_question: "Судьба нации" #NT!
 hun_poltical_question_desc: "Будущее Венгрии должно быть окончательно решено. Кто будет править Венгрией? Кто восстановит разрушенную страну?" #NT!
 hun_bring_back_democrazy: "Верните демократию" #NT!
 hun_bring_back_democrazy_desc: "Что нам даст очередная монархия или диктатура? Война. Страдания. Конец Венгрии. Хотя Венгрия развалилась из-за неудач либерально-консервативной коалиции, мы можем попытаться еще раз. Зная наши ошибки и помощь других стран, мы сможем обеспечить стабильность в стране, если консервативная партия возьмет контроль в свои руки." #NT!
 hun_reform_political_system: "Установить консервативное доминирование" #NT!
 hun_reform_political_system_desc: "Пока мы охотимся за членами марксистской партии, остается еще немало политиков из других политических партий, которые помогали им в построении своего режима. В основном социалист, который официально с ними сотрудничал. А некоторые члены либеральной Социал-демократической партии тайно поддержали восстание. Таким образом, Социалистическая партия будет запрещена в Венгрии, а социал-демократы должны получить консервативное большинство в парламенте." #NT!
 hun_reinstate_elections: "Инвестируйте в модерацию" #NT!
 hun_reinstate_elections_desc: "Чтобы получить большее влияние на студентов, которые должны лучше контролировать университеты и поощрять больше исследовательской деятельности." #NT!
 hun_rights_for_everyone: "Поддержите мелких инвесторов" #NT!
 hun_rights_for_everyone_desc: "Коммунисты разорвали несколько торговых соглашений с другими странами и арестовали нескольких капиталистических инвесторов. Чтобы восстановить экономику, мы должны вернуть эту ситуацию." #NT!
 hun_bring_back_monarchy: "Возвращение к нашим корням" #NT!
 hun_bring_back_monarchy_desc: "Демократия принесла голод. Коммунизм принес хаос. Были ли у нас такие проблемы, когда у нас был король? Монархия должна вернуться, чтобы вернуть стране мир и процветание." #NT!
 hun_we_need_king: "Король государства" #NT!
 hun_we_need_king_desc: "Каждой монархии нужен король. Мы можем выбрать старого короля Австрии, который, скорее всего, примет это приглашение, или мы можем пригласить на трон короля Пруссии или России." #NT!
 hun_kings_council: "Сотрудничество с экстремистами" #NT!
 hun_kings_council_desc: "Страна по-прежнему расколота между различными лояльными сторонами. Чтобы усилить наш контроль, нам нужно найти новых союзников. Хотя они нам не особенно нравятся, нам приходится сотрудничать с правыми партиями страны, чтобы обеспечить стабильность." #NT!
 hun_monarch_spirit: "Принятие духа монархии" #NT!
 hun_monarch_spirit_desc: "Посмотрите, что дает вам король! Не только Хлеб! Но яблоки и торт!" #NT!
 hun_a_strong_state: "Восстановление церкви" #NT!
 hun_a_strong_state_desc: "За короткое время пребывания у власти коммунисты активно преследовали верующих и нападали на церкви. Ущерб огромен и оставил ранения у нескольких жителей страны. Помощь этим людям и повторное укрепление позиций церкви повысят стабильность страны и наш престиж." #NT!
 hun_enforce_rule: "Обеспечьте прямой контроль" #NT!
 hun_enforce_rule_desc: "Отменить старые структуры. Хорти теперь контролирует ситуацию, и никто другой не будет. Только он один может спасти эту нацию, а для этого ему нужен прямой контроль над всем в стране!" #NT!
 hun_police_secure: "Вадас" #NT!
 hun_police_secure_desc: "Старая полиция была мусором. Они не могли остановить восстание социалистов и не были способны навести порядок. Вадас заменит старую полицию. Они будут обеспечивать стабильность и порядок и действовать только по команде Хорти." #NT!
 hun_preapare_for_war: "Готовьтесь к войне" #NT!
 hun_preapare_for_war_desc: "Война приближается. В принципе, вы можете это почувствовать." #NT!
 hun_right_hand: "Правая рука короля" #NT!
 hun_right_hand_desc: "Вспомни, кто дал тебе эту корону. Адмирал Хорти будет руководить королем во всех необходимых ему областях. Своим восстанием и почтительным вознаграждением властью в правительстве он доказал свою преданность нации и монархии." #NT!
 hun_city_investment: "Инвестируйте в города" #NT!
 hun_social_welfare: "Социальное обеспечение" #NT!
 hun_pluralism: "Религиозная свобода" #NT!
