 ETH_defeat_italy: "Победите колонизаторов" #NT!
 ETH_defeat_italy_category: "Вторая итало-эфиопская война" #NT!
 ETH_defeat_italy_category_desc: "Италия снова стремится превратить Эфиопию в простую колонию. Мы победили этих захватчиков в прошлый раз, и мы можем победить их снова, если только сможем удалить их от наших границ навсегда!" #NT!
 seize_some_trains_woo: "Управлять гражданскими поездами" #NT!
 seize_some_trains_woo_desc: "Компании торговых железных дорог контролируют нашу инфраструктуру. С надвигающейся войной мы имеем полное право конфисковать оборудование для государственных нужд." #NT!
 random_general_monarchy_tt: "Случайный генерал [FROM.GetAdjective] обретет тайные монархические симпатии." #NT!
 removed_when_cancelled_war_prop: "Пропагандистские кампании прекращены." #NT!
 war_propaganda_casualties: "Призывать к героизму" #NT!
 war_propaganda_casualties_desc: "Несмотря на то, что число жертв растет, наш народ необходимо учить тому, что только в бою закаляются герои." #NT!
 war_propaganda_convoys: "Поощряйте бережливость" #NT!
 war_propaganda_convoys_desc: "Даже гражданские лица могут помочь выиграть войну — благодаря заботе и вниманию к использованию материалов каждый грамм стали может стать в два раза более ценным для военных целей." #NT!
 war_propaganda_bombing: "Поддержите Духов" #NT!
 war_propaganda_bombing_desc: "Хотя бомбы падают вокруг нас, наши храбрые рабочие продолжают сражаться. Именно благодаря этому духу мы победим." #NT!
 war_support_during_war: "Поддержка войны" #NT!
 CHI_occupation_actions: "Меры по борьбе с оккупацией" #NT!
 CHI_breach_the_yellow_river: "Прорыв плотин реки Хуанхэ" #NT!
 CHI_breach_the_yellow_river_desc: "Река Хуанхэ является источником жизненной силы окружающих регионов, но стоит на пути надвигающегося вторжения. В качестве последнего средства для замедления сил вторжения было сделано предложение взорвать сложную систему дамб и плотин.\n\nЭффективность этого действия трудно определить, но последствия будут серьезными." #NT!
 yellow_river_blown: "Экстремальное наводнение" #NT!
 yellow_river_blown_desc: "Этот регион сильно затоплен из-за саботажа защитных сооружений от наводнений на реке Хуанхэ." #NT!
  
