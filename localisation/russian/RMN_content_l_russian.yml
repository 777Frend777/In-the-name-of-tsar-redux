RMN.1.t: "Дела нашего государства"
RMN.1.d: "Наше государство хоть и появилось недавно, после окончания Первой мировой, но проблемы не меняются. А именно последнее время японское и китайское население очень бунтуют! Потому что русским выделяют больше прав, а у них очень их мало,помимо них экономика в ужасном состоянии, так еще и сами японцы пытаются влиять на нашу страну. У нас очень много проблем, но успеем ли мы все исправить? Или нам конец?"
RMN.1.a: "Нам срочно нужны реформы!"
RMN.2.t: "Попытка успокоить население"
RMN.2.d: "Сегодня был обычный день, как и всегда. Но он быстро сменился, когда китайское и японское население начали делать митинги по всей стране. И были бы они в 1 отряде, но все они бунтуют в разных частях нашей страны, так еще и по отдельности. Впринципе, это очевидно, что японцы и китайцы не ладят, но сможем ли мы это все пережить?"
RMN.2.a: "Выбора нет! Военное положение немедленно!"
RMN.2.b: "Попытаться договориться мирно"
RMN.3.t: "Попытка договориться"
RMN.3.d: "Население нам не оставило шанса, так что мы решили попробывать действовать мирно. В начале все было хорошо, и мы даже думали, что мы сможем договориться. Но когда зашел вопрос о правах русских в нашей стране, мы не смогли договориться, и была слышна стрельба, в ходе которой все, кто был отправлен на переговоры, были убиты, а китайское население начали штурм нашей столицы, а японцы - мелкие города, и Дитерихс был убит во время штурма Мукдена, нашей столицы. Похоже, §Rэто конец?§"
RMN.3.a: "§RЭто было ошибкой!..§"
RMN.4.t: "Что дальше?"
RMN.4.d: "Последнее время мы справляемся со всем возможным. Мы восстановили полностью контроль над нашим государством. Осталось лишь разобраться с китайским и японским населением, и мы проведем выборы."
RMN.4.a: "Время стабильности?"
RMN.5.t: "Восстание японцев и китайцев!"
RMN.5.d: "Эпоха стабильности? Думали мы, но сегодня произошло то, чего мы не ожидали, а именно: восстание японцев и китайцев одновременно! И теперь нам нужно срочно что-то придумать и разобраться с ними, пока они не разобрались с нами."
RMN.5.a: "Мы победим! За Россию!"
RMN.5.b: "Сдаться"

