 POL_Occident_DESC: "Когда-то Польша была мировой державой, простиравшейся от Гданьска до Москвы. К сожалению, олигархия шляхты ослабила Польшу, чем воспользовались Пруссия, Россия и Австрия. В результате Польша потеряла независимость на следующие 141 год, что продолжается и по сей день. Однако ослабленная Великой войной Россия могла предоставить возможность окончательно уничтожить русских разделителей и отомстить предателям Тарговицы" #NT!
  
