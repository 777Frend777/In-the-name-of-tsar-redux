 #СУПЕРИВЕНТЫ
  sp_event_bruderkrieg:0 "Второй Bruderkrieg"
  sp_event_bruderkrieg_QUOTE:0 "Германия возлагает надежды не на либерализм Пруссии, а на её могущество. Великие вопросы эпохи решаются не речами и не постановлениями большинства — это была величайшая ошибка 1848—1849 годов, — а железом и кровью. \n- §yОтто Фон Бисмарк§y"
  sp_event_bruderkrieg_REMARK:0 "Война которая изменит всё"
  sp_event_rcw:0 "Гражданская война в России"
  sp_event_rcw_QUOTE:0 "Кругом измена,трусость и обман. \n- §yНиколай II§y"
  sp_event_rcw_REMARK:0 "Пролетарии всех стран, соединяйтесь!"
  sp_event_napoleon:0 "Коронация Наполеона VI"
  sp_event_napoleon_QUOTE:0 "Есть два рычага, которыми можно двигать людей, — страх и личный интерес. \n- §yНаполеон I§y"
  sp_event_napoleon_REMARK:0 "pour l'empereur"
  sp_event_yugoslaviacom:0 "Образование Югославии"
  sp_event_yugoslaviacom_QUOTE:0 "В Югославии мы должны показать, что не может быть меньшинства и большинства. Социализм не допускает большинства и меньшинства. Он требует равноправия между большинством и меньшинством, а тогда нет ни большинства, ни меньшинства, есть один народ, производитель, рабочий человек, социалистический человек. \n- §yИосип Броз Тито§y"
  sp_event_yugoslaviacom_REMARK:0 "Једно и недељиво"
  sp_event_yugoslaviaunited:0 "Образование Югославии"
  sp_event_yugoslaviaunited_QUOTE:0 "Каждая из наших республик не представляла бы ничто из себя, не будь мы едины.. \n- §yИосип Броз Тито§y"
  sp_event_yugoslaviaunited_REMARK:0 "Једно и недељиво"
  sp_event_WWII:0 "Вторая мировая война"
  sp_event_WWII_QUOTE:0 "Всякий, кто хоть раз заглянул в стекленеющие глаза солдата, умирающего на поле боя, хорошо подумает, прежде чем начать войну. \n- §yОтто фон Бисмарк§y"
  sp_event_WWII_REMARK:0 "Вторая великая война..."
  sp_event_russo-japanese:0 "Четвёртая русско-японская война"
  sp_event_russo-japanese_QUOTE:0 "Чтобы удержать революцию, нам нужна маленькая победоносная война. \n- §yВячеслава Плеве§y"
  sp_event_russo-japanese_REMARK:0 "Без комментариев"
  sp_event_sprcivilwar:0 "Гражданская война в Испании"
  sp_event_sprcivilwar_QUOTE:0 "Да простят меня все, как и я сам от всего сердца прощаю всех, называвших себя моими врагами, хотя я в них таковых не видел. \n- §yФрансиско Франко§y"
  sp_event_sprcivilwar_REMARK:0 "Вперёд к победе"
  sp_event_osmanreturned:0 "Возрождение Османской империи"
  sp_event_osmanreturned_QUOTE:0 "Пока сияют наши мечи, враг не может даже лицезреть на нас. Но не дай Аллах, если наши мечи поржавеют, то враг не заметит нас и будет смотреть на нас с высока. \n- §yСултан Селим Грозный§y"
  sp_event_osmanreturned_REMARK:0 "Они так ничему не научились"
  sp_event_bavariaunitegemany:0 "Бавария объединяет Германию"
  sp_event_bavariaunitegemany_QUOTE:0 "Коммунист сильнее капиталиста, поскольку коммунист не продаётся ни за какие деньги. Коммунист имеет сознание, а капиталист ничего не имеет, кроме денег. У него даже нет родины, для него родина там, где больше платят. Коммунист по своей природе интернационалист, но он также патриот. Он выполняет свой интернациональный долг в любой стране, в то же время несёт коммунистическую ответственность перед своими.  \n- §yФидель Кастро§y"
  sp_event_bavariaunitegemany_REMARK:0 "Proletarier aller Länder, vereinigt Euch!"
  sp_event_prussiaunitegemany:0 "Пруссия вновь объединяет Германию"
  sp_event_prussiaunitegemany_QUOTE:0 "Отношение государства к учителю — это государственная политика, которая свидетельствует либо о силе государства, либо о его слабости. \n- §yОтто фон Бисмарк§y"
  sp_event_prussiaunitegemany_REMARK:0 "Германия вновь едина"
  sp_event_Kornilov_putch:0 "Корниловский мятеж"
  sp_event_Kornilov_putch_QUOTE:0 "Жестоких лидеров могут заменить только новые лидеры, еще более жестокие. \n- §yЧе Гевара§y"
  sp_event_Kornilov_putch_REMARK:0 "Корниловщина..."
  sp_event_February_revolution:0 "Революция [GetMonth]"
  sp_event_February_revolution_QUOTE:0 "Я не готов стать царем. Я никогда не хотел им становиться. Я ничего не знаю о правлении. Я даже не знаю, как разговаривать с министрами! \n- §yНиколай II§y"
  sp_event_February_revolution_REMARK:0 "Но кто теперь будет главой?"
  sp_event_usacivwar:0 "Гражданская война в США"
  sp_event_usacivwar_QUOTE:0 "Если есть место хуже ада, то я там \n- §yАвраам Линкольн§y"
  sp_event_usacivwar_REMARK:0 "Кому будем помогать?"
  sp_event_rusnewtsar:0 "Коронация Михаила Александровича"
  sp_event_rusnewtsar_QUOTE:0 "Будущее принадлежит России, которая растет и растет и все больше становится нашим кошмаром \n- §yБетман-Гольвег§y"
  sp_event_rusnewtsar_REMARK:0 "Интересно"
  sp_event_whiterussiawonreds:0 "Победа Белой армии в гражданской войне"
  sp_event_whiterussiawonreds_QUOTE:0 "Все пройдет, и проклятое пятно большевизма будет стерто как грязь с лица русской земли — я все-таки положил хорошее для этого основание, и десятки тысяч предателей уже не воскреснут. \n- §yАлександр Васильевич Колчак§y"
  sp_event_whiterussiawonreds_REMARK:0 "Какое будущее ждет новую Россию?"
  sp_event_redrussiawonwhite:0 "Победа Красной армии в гражданской войне"
  sp_event_redrussiawonwhite_QUOTE:0 "Достучаться до справедливости в ворота дворцов можно только прикладами винтовок! \n- §yВ.И. Ленин§y"
  sp_event_redrussiawonwhite_REMARK:0 "Какое будущее ждет новую Россию?"
  sp_event_Prussia_and_France:0 "Вторая Франко-Прусская война"
  sp_event_Prussia_and_France_QUOTE:0 "Гегель как-то говорил, что все исторические события и персоны появляются, как бы сказать, дважды. Он забыл добавить: первый раз как трагедия, второй раз - как фарс \n- §yКарл Маркс§y"
  sp_event_Prussia_and_France_REMARK:0 "Какой в этот раз триколор будет над Парижем?"
  sp_event_Prussia_and_France_REMARK:0 "Какой в этот раз триколор будет над Парижем?"
  sp_event_The_Coup_of_Budyonny_on_the_Don:0 "Переворот Будённого на Дону"
  sp_event_The_Coup_of_Budyonny_on_the_Don_QUOTE:0 "Если бы у меня были казаки — я завоевал бы весь мир. \n- §yНаполеон I Бонапарт§y"
  sp_event_The_Coup_of_Budyonny_on_the_Don_REMARK:0 "Пора надевать будёновки - теперь это модно!"
  sp_event_turkestan_unification:0 "Воссоединение Туркестана"
  sp_event_turkestan_unification_QUOTE:0 "Если русские отступят, им конец. \n- §yЭнвер-паша§y"
  sp_event_turkestan_unification_REMARK:0 "Никто не верил, но это произошло!"