  MAC_imro_joint_command: "Объединенное командование ИМРО"
  MAC_ivan_mihajlov_leader_desc: "§YОписание лидера\nРодился:§! 26 августа 1896 года, в Ново-Село, Вилайет Косово, Османская империя\n§YПолитическая карьера:§! Иван Михайлов родился в болгароязычной семье в горах Македонии. Регион, вскоре разорванный на части этническими противоречиями и войной. Даже его жизнь - это хороший взгляд на стремительные перемены, которые пришлось пережить этому региону. Михайлов начал учиться в болгарской мужской средней школе в Салониках, пока она не была закрыта греческой администрацией во время Первой балканской войны. После этого он ненадолго перевелся в сербскую школу в Скопье, а затем завершил свое образование в оккупированной болгарами Македонии. В конце концов он продолжил изучать право в Софии. Во время Вельткрига Михайлов завербовался в болгарскую армию и вступил в личный контакт с лидером ВМРО Тодором Александровым.\n\n После войны Михайлов стал личным секретарем Александрова. ВМРО, наконец-то добившись своих целей, распался. Чтобы закрепить свои достижения, Александров привел Михайлова и правую фракцию организации в «Объединение против сербских бандитов». Военизированная организация, задачей которой было искоренение сербского сопротивления и прокладывание пути к болгаризации западных провинций. Со временем Ассоциация трансформировалась в «Охрану», запугивающую македонских военизированную организацию и прибежище ультраправых.\n\n В 1930 году, раненный в засаде сербских четников, Александров отошел от активной роли в организации. Его протеже Михайлов занял его место. Он полностью принял союз «Охраны» с Национальными легионами и вместе с сотнями своих сверстников добровольцем отправился на Четвертую Балканскую войну. Когда война закончилась, а его дом снова захватили сербы, он решил пойти по стопам своего наставника. Вместе со своими товарищами, македонскими ветеранами и беженцами, Михайлов проник на сербско-болгарскую границу и провозгласил восстановление ВМРО. Он намерен освободить Македонию от белградских угнетателей, сколько бы крови ни было пролито на этом пути."
 
