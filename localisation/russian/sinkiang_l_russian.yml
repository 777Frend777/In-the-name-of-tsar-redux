 SIK_chaos: "Хаос" #NT!
 SIK_chaos_desc: "Порядок, Стабильность, Нормальность. Такие слова стали мистикой в ​​сознании членов клики. Жители Синьцзяна опустошены. После нескольких лет войны, сопровождавшейся массовыми убийствами и перемещениями, вся страна была разорвана в клочья. Но с момента окончания крупных боевых действий два года назад новый Военачальник Смерти не предпринял никаких необходимых усилий по восстановлению администрации и восстановлению чего-то, напоминающего стабильность. Он скорее сосредоточен на выслеживании соперников и политических врагов и инвестировании большей части средств в свою армию. Этот статус не может продолжаться. Правительство Цин в Пекине сожалеет о сделке с Ма, а русские думают восстановить порядок самостоятельно." #NT!
 SIK_russian_pressure: "Российское давление" #NT!
 SIK_russian_pressure_desc: "Российское царство недовольно ситуацией в Синьцзяне. Синьцзян всегда был местом в Китае, где Россия могла установить свое влияние. Пусть это будет через торговлю, инвестиции в экономику или транспортировку войск. Когда конфликт между тогдашним губернатором Цзинь Шурена и Ма Чжунъином обострился, русские изначально хотели поддержать более дружественного к России Цзинь. Однако правительство не желало снова начинать дорогостоящую военную кампанию, которая могла бы втянуть Антанту в конфликт. Более того, после того как Ма Чжунъин заверил свою лояльность пекинской администрации, Цин посоветовал России не вмешиваться в дела Цзинь. Ма Чжунъин считал, что это не оправдало ожиданий русских. На самом деле он не выполнил ни одного из них. Стабильность в клике ничуть не улучшилась, а сам Ма чрезвычайно ограничил российское влияние. Царство теперь снова рассматривает возможность вмешательства в своих интересах." #NT!
 SIK_turkic_unrest: "Уйгурские беспорядки" #NT!
 SIK_turkic_unrest_desc: "Когда Ма Чжунъин приехал в Кубул и заявил о поддержке борьбы народа, угнетаемого Цзинь Шуреном, уйгуры подумали, что он также поддерживает их дело автономии. Но Маленький командир просто использовал восстание в Кумбуле как средство для установления своего влияния в Синьцзяне. Обещания, данные Кумулу, были отвергнуты, и силы Ма Чжунъина активно вступили в конфликт с другими уйгурскими силами из восставшей Туркестанской Республики. Военачальник не вернул автономию кумулик-уйгурам, и некоторые из его отрядов активно притесняют Турки посредством принудительного призыва на военную службу или других жестоких методов. Ситуация стала невыносимой для уйгурского населения, и их ненависть растет все больше и больше." #NT!
 SIK_destroyed_economy: "Разрушенный ландшафт, экономика и города" #NT!
 SIK_destroyed_economy_desc: "Что является причиной 4 лет жестокой войны между полевыми командирами и представителями нескольких национальностей, постоянных грабежей, разрушений и принудительного призыва на военную службу. Мертвая экономика. Сельское хозяйство, которое почти не существует, исчезнувшие предприятия и любые прошлые попытки индустриализации забыты." #NT!
  
 sink.1000.t: "Поддержка Шэн Шицая" #NT!
 sink.1000.d: "Шэн Шицай обратился к нам с просьбой о поддержке, чтобы вернуть себе власть в Синьцзяне.\n\nОколо 5 лет назад военачальник Ма Чжунъин обратился к правительству Цин и попросил разрешения и поддержки в свержении нового губернатора Синьцзяна Цзинь Шурена. Цзинь Шурен пришел к власти в 1928 году и с тех пор плохо управлял провинцией и вызвал мусульманские восстания. Ма Чжунъин хотел бороться на стороне мусульманских восстаний и пообещал, что благодаря его руководству провинция вернется к стабильности и останется верной Цин. Цин и мы приняли его и поддержали его экспедицию.\n\nОднако битва длилась дольше, чем предполагалось, поскольку Цзинь Шурен и его начальник штаба Шэн Шицай сопротивлялись упорно. Позже Шэн Шицай превзошел Цзинь Шурена и стал лидером оставшихся сил клики. Кроме того, вспыхнуло несколько уйгурских восстаний, провозгласивших независимость, что еще больше обострило конфликт.\n\n В конце 1933 года боевые действия в основном закончились. После поражения Шэн бежал в Монголию, и уйгурское восстание было подавлено. Однако... провинция не оправилась, особенно при новом губернаторе. Ма Чжунин проявил себя не как Объединитель, а как жестокий тиран и бандит. Его войска часто совершают набеги на деревни, он активно подавляет жестокость ханьских китайцев и тюркских уйгуров, а его администрация практически не существует. И Цин, и Россия согласны с тем, что его необходимо удалить ради блага провинции.\n\n И поэтому, когда Шэн Шицай обратился к нам за поддержкой в ​​восстановлении контроля над Синьцзяном, долгих дебатов не было. Русские генералы составляют список материалов и людей, которые будут переданы Шэн Шицаю для его будущей кампании. Однако, когда Шэн восстановит контроль над провинцией, наши войска будут его консультировать и «охранять», уверяя, что он действует в интересах правительства Цин и наших." #NT!
 sink.1000.a: "У него есть наша поддержка" #NT!
 sink.1001.t: "Поддержка Шэн Шицая" #NT!
 sink.1001.d: "Шэн Шицай обратился к нам с просьбой о поддержке, чтобы вернуть себе власть в Синьцзяне.\n\nОколо 5 лет назад военачальник Ма Чжунъин обратился к правительству Цин и попросил разрешения и поддержки в свержении нового губернатора Синьцзяна Цзинь Шурена. Цзинь Шурен пришел к власти в 1928 году и с тех пор плохо управлял провинцией и вызвал мусульманские восстания. Ма Чжунъин хотел бороться на стороне мусульманских восстаний и пообещал, что благодаря его руководству провинция вернется к стабильности и останется верной Цин. Цин и мы приняли его и поддержали его экспедицию.\n\nОднако битва длилась дольше, чем предполагалось, поскольку Цзинь Шурен и его начальник штаба Шэн Шицай сопротивлялись упорно. Позже Шэн Шицай превзошел Цзинь Шурена и стал лидером оставшихся сил клики. Кроме того, вспыхнуло несколько уйгурских восстаний, провозгласивших независимость, что еще больше обострило конфликт.\n\n В конце 1933 года боевые действия в основном закончились. После поражения Шэн бежал в Монголию, и уйгурское восстание было подавлено. Однако... провинция не оправилась, особенно при новом губернаторе. Ма Чжунин проявил себя не как Объединитель, а как жестокий тиран и бандит. Его войска часто совершают набеги на деревни, он активно подавляет жестокость ханьских китайцев и тюркских уйгуров, а его администрация практически не существует. Россия и мы пришли к выводу, что его необходимо удалить ради блага провинции.\n\n И поэтому, когда Шэн Шицай обратился к нам за поддержкой в ​​восстановлении контроля над Синьцзяном, мы почти сразу поддержали его. Русские генералы составляют список материалов и людей, которые будут переданы Шэн Шицаю для его будущей кампании. Однако, когда Шэн восстановит контроль над провинцией, его будут консультировать и охранять российские войска, уверяя, что он действует в интересах Империи Цин. Некоторые говорят, что мы не должны позволить России организовать кампанию и получить влияние в регионе, но мы должны сделать то, что должно быть сделано." #NT!
 sink.1001.a: "У него есть наша поддержка" #NT!
 sink.1002.t: "Подготовка к экспедиции Шэна завершена" #NT!
 sink.1002.d: "Наши генералы собрали необходимое оборудование и материалы для экспедиции Шэна. Его люди прошли обучение и планы составлены. Теперь Шэн отправится в Синьцзян, чтобы свергнуть Трянь Ма Чжунъин." #NT!
 sink.1002.a: "Пожелаем ему удачи" #NT!
 sink.1003.t: "Шэн Шицай возвращается при поддержке России!" #NT!
 sink.1003.d: "Кажется, мы разошлись с русскими и Цин. Новым губернатором они выбрали бывшего командира Цзинь Шурена Шэн Шицая. Он пересек границу со своей армией, снабженной российскими танками и самолетами." #NT!
 sink.1003.a: "Защищайте клику до последнего человека!" #NT!
 sink.2000.t: "Война возвращается в Синьцзян" #NT!
 sink.2000.d: "Война возвращается в Синьцзян"
 sink.2000.a: "Вернется ли Мир когда-нибудь в провинцию?" #NT!
 POLITICS_MA_ZHONGYING_DESC: "Он был подобен всаднику на бледном коне, который появился, когда была сломана четвертая печать; И я взглянул, и вот конь бледный; и имя его, сидящее на нем, было смерть, и геенна последовала за ним. И дана им власть над четвертой частью земли, чтобы убивать мечом, голодом и смертью и зверями земными. Когда-то он был известен как Маленький Генерал или Маленький Командир, сражавшийся со своей армией на территориях клики Ма. Но вскоре он потерял этот титул из-за Кумульского восстания. Ма откликнулся на просьбу кумулистов о помощи и положил начало крупнейшему конфликту, когда-либо существовавшему на территории Синьцзяна. Его кампания была наполнена жестокостью, смертью и угнетением. В 1933 году он неохотно заявил о своей лояльности пекинской администрации, чтобы избежать любого внешнего вмешательства, как со стороны России, так и со стороны самой Цин. Год спустя он сверг предыдущего губернатора Цзинь Шурена и взял под свой контроль Синьцзян. Он подавляет ханьцев и продолжает притеснять уйгурское большинство. Хуэйские китайцы, как и он, единственные, кого предпочитают на более высокие чины или на государственную работу. Для большей части Синьцзяна он является Вестником Смерти, и маловероятно, что он изменит свой образ жизни." #NT!
