  #NAVAL 
 POL_submarine_1: "Класс Уилка" #NT!
 POL_submarine_1_desc: "Класс Wilk состоял из трех подводных лодок, построенных французами для ВМС Польши и вошедших в строй в начале 1930-х годов. Они были основаны на конструкции французского класса Saphir. Это были довольно крупные подводные лодки водоизмещением около 1000 тонн. Они были вооружены шестью 550-мм торпедными аппаратами и могли погружаться на глубину до 80 метров." #NT!
 POL_submarine_2: "Орзел Класс" #NT!
 POL_submarine_2_desc: "Класс Orzeł состоял из двух подводных лодок, построенных в Нидерландах для ВМС Польши. Корабли были построены всего за несколько месяцев до немецкого вторжения. Это были большие подводные лодки водоизмещением 1100 тонн. Они были вооружены двенадцатью 550-мм торпедными аппаратами и имели глубину погружения 80 метров." #NT!
 POL_submarine_3: "Сокол Класс" #NT!
 POL_submarine_3_desc: "Две подводные лодки класса «Сокол» были британскими подводными лодками класса U, построенными для ВМС Польши в изгнании в 1941–42 годах. Корабли водоизмещением 540 тонн и были вооружены четырьмя 533-мм торпедными аппаратами. У них был хороший комплект британских радаров и гидролокаторов, а также глубина погружения 60 метров." #NT!
 POL_submarine_4: "Дельфин Класс" #NT!
 POL_destroyer_1: "Уичер Класс" #NT!
 POL_destroyer_1_desc: "Два эсминца класса Wicher были первыми крупными надводными кораблями польского флота и вошли в строй в период с 1930 по 1932 год. Они были большими, водоизмещением 1540 тонн. По проекту они были вооружены четырьмя 130-мм/40-мм пушками образца 1924 года, однако незадолго до немецкого вторжения они были модернизированы до 120-мм шведских орудий. Также были усовершенствованы торпедные аппараты и зенитное вооружение." #NT!
 POL_destroyer_2: "Гром Класс" #NT!
 POL_destroyer_2_desc: "Два эсминца класса «Гром» были построены в Великобритании для ВМС Польши и вступили в строй в 1937 году. Они были одними из крупнейших и быстроходных эсминцев Второй мировой войны. Их водоизмещение составляло почти 2000 тонн, а их основное вооружение состояло из пяти 120-мм/50-мм пушек Bofors M34. У них также было шесть 533-мм торпедных аппаратов и хороший противолодочный комплекс." #NT!
 POL_destroyer_3: "Класс Пиорун" #NT!
 POL_destroyer_3_desc: "Польский эсминец Piorun — британский эсминец класса N, построенный для ВМС Польши в изгнании и вошедший в строй в 1940 году. Он водоизмещением 1770 тонн, обладал приличной скоростью и надежностью. Он был вооружен шестью 120-мм/45-мм пушками QF Mk XII в качестве основного орудия, а также имел пять 533-мм торпедных аппаратов, достойное противолодочное оборудование и новейшие на тот момент британские радар и гидролокатор." #NT!
