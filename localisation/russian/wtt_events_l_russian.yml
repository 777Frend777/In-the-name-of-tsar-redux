 generic.8.t: "Повелители атома"
 generic.8.d: "Мы впервые в мире применили ядерное оружие, что позволило нам возглавить гонку вооружений. Наши неимоверные затраты окупились, и теперь всем остаётся только поражаться нашей мощи. Возможно, когда-нибудь некоторые страны догонят нас, но вперёд они уже не вырвутся."
 generic.8.a: "Сотрём в пыль наших врагов!"
 generic.9.t: "В тени других"
 generic.9.d: "Другая страна впервые в мире применила ядерное оружие, что позволило ей возглавить гонку вооружений. Несмотря на все наши усилия, мы не создали средств обороны и ответного удара. Ввиду такого неоспоримого превосходства, у нас нет иного выбора, кроме как удвоить усилия и сократить разрыв, прежде чем лидер гонки полностью продемонстрирует свою сокрушительную мощь."
 generic.9.a: "На программу необходимо выделить все возможные средства."
 generic.10.t: "Могущественные друзья"
 generic.10.d: "Наши союзники впервые в мире применили ядерное оружие, благодаря чему наш альянс теперь прочно занимает первое место в гонке вооружений. И хотя нас обошли в этой гонке, мы все равно сможем достойно ответить в случае, если враг тоже располагает этим оружием."
 generic.10.a: "Приемлемый вариант."
 generic.11.t: "Окончание гражданской войны"
 generic.11.d: "Раздирающая нашу страну война наконец-то закончилась. Теперь мы можем объединить народ и восстановить разрушенное."
 generic.11.a: "Вместе мы построим лучшее будущее!"
 generic.12.t: "[From.GetAdjective]ие диверсанты пытаются провести саботаж на Суэцком канале"
 generic.12.d: "Военная разведка докладывает, что [From.GetAdjective]ие диверсанты намерены использовать мощные подрывные заряды и затопленные корабли, чтобы осуществить саботаж на Суэцком канале. Если мы хотим остановить врага, то у нас мало времени."
 generic.12.a: "Мы не допустим этого!"
 generic.13.t: "[From.GetAdjective]ие диверсанты пытаются провести саботаж на Панамском канале"
 generic.13.d: "Военная разведка докладывает, что [From.GetAdjective]ие диверсанты намерены использовать мощные подрывные заряды и затопленные корабли, чтобы осуществить саботаж на Панамском канале. Если мы хотим остановить врага, то у нас мало времени."
 generic.14.t: "[From.GetName] заявляет официальный дипломатический протест"
 generic.14.d: "[From.GetAdjective]ие посланники предъявили нашему правительству дипломатический протест в связи с присутствием наших атташе в странах, с которыми их государство в настоящее время вовлечено в военный конфликт. Они требуют немедленного отзыва нашей военной миссии."
 generic.14.a: "Это разумное требование."
 generic.15.t: "[From.GetName] отзывает атташе"
 generic.15.d: "В ответ на наши требования государство [From.GetNameDef] отозвало свои военные миссии из враждебных нам стран."
 generic.16.t: "[From.GetName] не отзывает атташе"
 generic.16.d: "Несмотря на наши требования, государство [From.GetNameDef] отказалось отозвать свои военные миссии из враждебных нам стран, заявив, что «не наше дело вмешиваться в [From.GetAdjective]ие внутренние дела»."
 generic.16.a: "Мы разберёмся с этим."
 generic.14.b: "Мы будем посылать своих атташе туда, куда захотим."
 generic.17.t: "[From.GetName] заболевает!"
 generic.17.d: "Похоже, что [From.GetRank] [From.GetName] ощущает последствия своей самоотверженной службы государству [From.From.GetNameDef]. Плохой климат сказался на [From.GetHerHis] здоровье, и теперь [From.GetHerHim] потребуется некоторое время на то, чтобы прийти в себя. До выздоровления [From.GetSheHe] не сможет выполнять обязанности на должном уровне."
 generic.18.t: "[From.GetName] получает ранение"
 generic.18.d: "Похоже, что [From.GetRank] [From.GetName], с риском для жизни возглавив своих людей и успешно доведя сражение до победного конца, некоторое время не сможет выполнять обязанности на должном уровне — до тех пор, пока полностью не оправится от полученного ранения."
 japan_border_conflict.1.t: "Японская провокация у наших границ"
 japan_border_conflict.1.desc: "В ходе работ по прокладыванию демаркационной линии по границе между нами и государством [JAP.GetNameDef] к озеру Хасан для проверки демаркационных указателей была отправлена рабочая группа. При подходе к границе рабочая группа была обстреляна со стороны японского поста.\n\nМы передали официальную ноту протеста, но японский посол утверждает, что наша рабочая группа пыталась расширить границу и обозначить больше территории в качестве своей.\n\nЯпонцы уверили нас в том, что соблюдают границы, но не позволят производить различные «махинации» относительно настоящей демаркационной линии и при любых попытках её нарушить ответят силой.\n\n Это означает, что мы, по сути, лишены возможности свободного перемещения по нашей территории в этом районе."
 japan_border_conflict.1.a: "Это неприемлемо."
 japan_border_conflict.2.t: "Победа японцев у озера Хасан"
 japan_border_conflict.2.desc: "Сообщается, что вслед за столкновением между [SOV.GetAdjective]ими и японскими отрядами на границе у озера Хасан [SOV.GetAdjective]ие силы полностью отступили. Японские войска оккупировали ряд стратегически важных высот района и приступили к укреплению своих позиций.\n\nВ ходе боя японцы захватили несколько [SOV.GetAdjective]их танков, которые были отправлены в Токио для изучения."
 japan_border_conflict.2.a: "Мы с честью решили этот вопрос."
 japan_border_conflict.2.b: "Мы должны подготовить соответствующий ответ."
 japan_border_conflict.3.t: "Поражение японцев у озера Хасан"
 japan_border_conflict.3.desc: "Вслед за столкновением между [SOV.GetAdjective]ими и японскими отрядами на границе у озера Хасан японский посол в Москве потребовал прекращения огня. \n\nВ ходе нескольких неудачных атак на [SOV.GetAdjective]ой позиции японцы понесли тяжёлые потери, что вызвало в японских военных кругах озабоченность и сомнения по поводу возможностей их войск."
 japan_border_conflict.3.a: "Лучше с честью потерпеть поражение, чем совсем не пытаться."
 japan_border_conflict.3.b: "Наши войска показали себя на высоте."
 japan_border_conflict.4.t: "Патовая ситуация у озера Хасан"
 japan_border_conflict.4.desc: "Перестрелки между японскими и [SOV.GetAdjective]ими отрядами у озера Хасан затихли после того, как обе стороны отошли от спорного участка с целью перегруппировки и пополнения припасов. Признав бесполезность дальнейшего наступления, японское военное командование предложило прекратить огонь и начать переговоры о закреплении границы."
 japan_border_conflict.4.a: "Мы получили ценный опыт."
 japan_border_conflict.5.t: "Эскалация конфликта у озера Хасан"
 japan_border_conflict.5.desc: "У озера Хасан продолжаются столкновения между японскими и [SOV.GetAdjective]ими войсками. Пытаясь выйти из патовой ситуации, японские войска перешли в наступление и столкнулись с [SOV.GetAdjective]ими военными в других районах этого сектора. Разведка предполагает, что они вскоре попытаются усилить атаку свежими силами, переброшенными из других регионов их империи."
 japan_border_conflict.5.a: "Мы должны сдерживать наступление."
 japan_border_conflict.6.t: "Эскалация конфликта у озера Хасан"
 japan_border_conflict.6.desc: "У озера Хасан продолжаются столкновения между [FROM.GetAdjective]ими и [JAP.GetAdjective]ими войсками. Пытаясь выйти из патовой ситуации, [FROM.GetAdjective]ие части перешли в наступление и столкнулись с [JAP.GetAdjective]ими военными в других районах этого сектора. Разведка предполагает, что [FROM.GetNameDef] вскоре попытается усилить атаку свежими подкреплениями, переброшенными из других регионов страны."
 japan_border_conflict.6.a: "Мы должны готовиться к атаке!"