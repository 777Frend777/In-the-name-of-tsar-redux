l_russian:
 SLV_otto_king: "Отто фон Габсбург"
 SLV_otto_king_desc: "Король Словении"
 SLV_grand_duchy:0 "Великое герцогство"
 SLV_grand_duchy_desc:0 "После Великой войны балканские территории Австро-Венгерской империи перешли под контроль Антанты. §GКоролевство Сербия§! аннексировало Боснию и Хорватию и начало наступление на §2Словенские земли§! с намерением присоединить §гАвстрийские герцогства§! §2Карниолу§! и Каринтию. Наступление §GСербии§!, не встретив сопротивления со стороны ослабленной §GАвстрийской армии§!, которая вела боевые действия на нескольких фронтах, прошло гладко и привело к захвату §2Карниолы§! Предвидя дальнейшее продвижение в Каринтию, §GАвстрия§! укрепила свои оборонительные сооружения вдоль реки Драва. Однако внутренняя нестабильность в §GКоролевстве Сербия§!, эффективная антисербская пропаганда и перемирие §GАвстрии§! с Венгерской Народной Республикой позволили §GАвстрии§! при поддержке §2проавстрийских словенских ополчений§! . В результате войны §2Карниола§! получила Мариборскую область, была переименована в §2Словению§! и получила статус Великого герцогства. В настоящее время §2Грандгерцогство Словения§! является высокоавтономным образованием в составе §GГабсбургской монархии§!, а управление осуществляется §2Ландтагом§!"
 SLV_enemies:0 "Враги внутри и снаружи"
 SLV_enemies_desc:0 "Несмотря на то, что правление §gАвстрии§! пользуется относительной популярностью среди населения §2Словении§!, влияние иностранных интересов продолжает неуклонно расти. §GЧетники§!, поддерживаемые §GКоролевством Сербия§!, §РСоциалистическая партия Словении§!, поддерживаемая §РСоциалистической Федеративной Республикой Югославия§!, и §gпроавстрийское большинство§! остаются глубоко враждебными друг к другу. В некоторых случаях отдельные граждане готовы прибегнуть к насилию в отношении сограждан, присоединившихся к фракциям, которые они считают предательскими. Растущая радикализация привела к увеличению расходов на национальную оборону в ландтаге."