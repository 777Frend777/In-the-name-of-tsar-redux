 #ideas
 ALB_victor_emmanuel:0 "Виктор Эммануил III, король Албании"
 ALB_victor_emmanuel_desc:0 "После оккупации Албании итальянскими войсками и создания итальянского протектората итальянские власти решили заключить личную унию с Италией, провозгласив Виктора Эммануила III королем Албании."
 ALB_irredentist_tendencies:0 "Ирредентистские тенденции"
 ALB_irredentist_tendencies_desc:0 "Албанский народ разделен между Сербией, Черногорией, Италией и Королевством Албания, которое существует в рамках личной унии с Италией. Последний случай подлинной независимости албанского народа относится к нескольким столетиям назад, ко времени Лежской лиги. Хотя когда-то казалось, что албанцы отказались от своих стремлений к свободе, теперь они стремятся еще раз попробовать ее на вкус."
 ALB_bird_cage:0 "Птица в клетке"
 ALB_bird_cage_desc:0 "Официально Албания является королевством, управляемым Савойским домом как представительным королевским домом, находящимся под покровительством Италии. Предполагается, что правящая власть находится в руках премьер-министра, избираемого на свободных выборах. Однако в действительности Албанией управляют итальянские власти и «Монархическое движение», проитальянская клика."
 
