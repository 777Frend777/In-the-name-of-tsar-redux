l_russian:
 inot_news.2.t: "Европейские революции" #NT!
 inot_news.2.d: "Рабочие Европы снова собрались вместе, чтобы протестовать против авторитарных режимов. В отличие от революций 1919 года, которые были ограничены конкретными регионами Европы, новая революция вооружена, поддерживается и координируется режимами [BAV.GetAdjective], [HUN.GetAdjective] и [SPA.GetAdjective]. Лидер [BAV.GetNameDef] [BAV.GetLeader] призвал рабочих всего мира объединиться в борьбе против тирании. \n\nДругие европейские страны, такие как Россия и Великобритания, выразили обеспокоенность по поводу продолжающегося конфликта, несмотря на то, что они являются противниками в геополитической игре. Франция еще не объявила свою позицию, но, скорее всего, предложит дипломатическую поддержку социалистическим режимам из-за предыдущих конфликтов с прусской монархией.\n\nДобровольцы, выступающие за революцию, со всего мира наводняют европейский континент, чтобы помочь победить то, что они считают репрессивным. режимы или монархии.\n\nХотя неясно, какая сторона возобладает, эта революция сформирует будущую Европу." #NT!
 inot_news.2.a: "Рабочие всего мира, объединяйтесь!" #NT!
 inot_news.2.b: "Революция будет побеждена!" #NT!
 inot_news.2.c: "Это тревожит..." #NT!
  
 inot_news.4.t: "Революция терпит неудачу!" #NT!
 inot_news.4.d: "Ранее сегодня в телеграмме из Берлина немецкий лидер [GER.GetLeader] заявил, что революция успешно подавлена. Большинство коммунистических восстаний в Европе подавлено, а виновные в революции предстанут перед судом.\n\nБесчисленное количество жизней было потеряно с обеих сторон, и миллионы людей покинули свои дома. По некоторым оценкам, восстановление европейских стран, переживших революцию, займет от двух до десяти лет. Однако, похоже, это не является приоритетом для победителей. Уже появились сообщения о милитаризации и увеличении расходов со стороны немцев, которые стремятся заполнить вакуум власти, образовавшийся в Центральной Европе, чтобы утвердиться в качестве доминирующей державы в Европе. Все больше стран заинтересованы в присоединении к новому Германскому Рейху." #NT!
 inot_news.4.a: "Мы поднимемся снова!" #NT!
 inot_news.4.b: "Слава нашему народу!" #NT!
 inot_news.4.c: "От одной проблемы к другой" #NT!
  
 inot_news.6.t: "Революция увенчалась успехом" #NT!
 inot_news.6.d: "Ранее сегодня в телеграмме из Берлина немецкий вождь [BAV.GetLeader] заявил, что контрреволюция успешно разгромлена. Большинство несогласных хунты в Европе были ликвидированы, а виновные в контрреволюции предстанут перед судом.\n\nБесчисленное количество жизней было потеряно с обеих сторон, и миллионы людей покинули свои дома. По некоторым оценкам, восстановление европейских стран, переживших революцию, займет от двух до десяти лет. Однако, похоже, это не является приоритетом для победителей. Уже появились сообщения о милитаризации и увеличении расходов со стороны немцев, которые стремятся заполнить вакуум власти, образовавшийся в Центральной Европе, чтобы утвердиться в качестве доминирующей державы в Европе. Все больше стран заинтересованы в присоединении к новой Германской Республике." #NT!
 inot_news.6.a: "Враги побеждены!" #NT!
 inot_news.6.b: "Это тревожит..." #NT!
 inot_news.6.c: "От одной проблемы к другой" #NT!
