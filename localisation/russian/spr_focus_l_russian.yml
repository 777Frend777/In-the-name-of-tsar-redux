 sp_national_strikes_desc: "Испания находится в сложной ситуации и разделена как никогда раньше. В результате серьезного недовольства правительства, общественность разочарована, что приводит к крупным забастовкам рабочих." #NT!
 sp_bed_gov: "Хрупкая Республика" #NT!
 sp_bed_gov_desc: "Вторая республика находится на грани катастрофы. Правительство неспособно сдержать неминуемый крах Иберийского государства не только на политическом, но и на общественном уровне. В стране хаос..." #NT!
 sp_armed_conflicts_idea: "Военный переворот" #NT!
 sp_armed_conflicts_idea_desc: "После всеобщих выборов Испания раскололась как никогда раньше. На улицах происходят столкновения как левых, так и правых сторонников, насилие бушует по всему Пиренейскому полуострову. Военные решают вмешаться и захватить контроль над крупными городами и правительственными учреждениями." #NT!
