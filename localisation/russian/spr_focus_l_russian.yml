 spr_raise_africa_army_tt: "Испания получит 5 элитных марокканских армейских корпусов, которые будут сражаться на их стороне.\n" #NT!
 spr_king_pick_tt: "В зависимости от правящей монархической фракции, Альфонсо XIII или Ксавье Бурбон-Пармский вернутся и возьмут под свой контроль недавно сформированное Испанское королевство.\n" #NT!
 SPR_commune_uprising_tt: "§RСторонники коммунистов начнут гражданскую войну против республиканских и националистических сил Испании. Это заблокирует демократическую часть дерева фокусов.§R\n" #NT!
 spr_raises_militia_tt: "Испанская Коммуна получит 6 бригадных дивизий для борьбы с националистическими силами.\n" #NT!
