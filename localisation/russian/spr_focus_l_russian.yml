 sp_not_loyal_army_desc: "Сама испанская армия не поддерживает нынешнее республиканское правительство. Высока вероятность того, что в случае внутреннего конфликта высшие генералы попытаются захватить власть себе." #NT!
  ##Events 
 spain.9.t: "Выборы в Испании" #NT!
 spain.9.d: "Испанская Республика находится в сложной ситуации. Две основные политические силы противостоят друг другу: Народный фронт, который представляет собой коалицию либералов, социалистов и коммунистических партий, и Испанская конфедерация автономных полномочий, коалиция правых партий вместе с крайне правыми фракциями.\n\nТем не менее, пройдут выборы и люди будут голосовать. Будущее Испании будет зависеть от этих выборов, вопрос в том, кто наберет большинство голосов?" #NT!
 spain.9.a: "Народный фронт" #NT!
 spain.9.b: "CEDA" #NT!
 spain.11.t: "Гражданская война в Испании!" #NT!
 spain.11.d: "Группа влиятельных генералов Вооруженных Сил выступила с заявлением, осуждающим нынешнее правительство Испании! Они совершили правый переворот при поддержке консервативных монархистов и духовенства. Значительная часть военных перешла на сторону этих националистов, но им пока не удалось захватить ни один крупный город Испании, за исключением Севильи.\n\nЛевые добровольцы тем временем стекаются под знамена республиканского правительства, готовые поддержать это против повстанцев. Эти лоялисты, возможно, плохо обучены, но никто не может подвергнуть сомнению их энтузиазм.\n\nЛиния битвы прочерчена..." #NT!
 spain.11.a: "Поддержите республиканскую Испанию" #NT!
 spain.11.b: "Поддержите Испанскую Коммуну" #NT!
 spain.16.t: "Гражданская война в Испании начинается!" #NT!
 spain.16.d: "Линия фронта прочерчена, гражданская война в Испании началась... Если вы это читаете, значит, вы не должны были этого делать :(" #NT!
 spain.16.a: "Смерть предателям!" #NT!
 spain.17.t: "Гражданская война в Испании начинается!" #NT!
 spain.17.d: "Линия фронта прочерчена, гражданская война в Испании началась... Если вы это читаете, значит, вы не должны были этого делать :(" #NT!
 spain.17.a: "Смерть предателям!" #NT!
 spain.18.t: "Военный переворот в Испании!" #NT!
 spain.18.d: "Исход выборов не понравился армии, особенно высокопоставленным генералам, которые вместо этого решили захватить власть и попытались штурмовать административные здания в крупных городах.\n\nИх целью было свержение действующего республиканского правительства и установление диктатуры. однако полиция и граждане вместе с различными ополченцами, которые выступили против этого акта, решили восстать и заставить армию отступить.\n\nКонфликт обострился, мы больше не можем доверять нашей собственной армии..." #NT!
 spain.18.a: "Плохо" #NT!
 spain.19.t: "Баварские войска прибыли в Испанию" #NT!
 spain.19.d: "Коммунистическое правительство Германии было первым, кто нас признал. Их следующий шаг — отправить нам реальную военную помощь. Если мы победим националистов, это может стать началом великой дружбы между двумя народами." #NT!
 spain.19.a: "Очень признателен" #NT!
 spain.22.t: "Испания просит помощи!" #NT!
 spain.22.d: "На Пиренейском полуострове идет гражданская война. Республиканское правительство Испании обратилось к нам с просьбой о военной помощи.\n\nС одной стороны, мы не можем рисковать быть вовлеченными в этот конфликт, с другой стороны, мы не можем позволить националистическому или даже коммунистическому государству делить с нами границу." #NT!
 spain.22.a: "Отправить оружие" #NT!
 spain.22.b: "Отправьте добровольческий отряд" #NT!
 spain.22.c: "Ничего не делать" #NT!
 spain.23.t: "Франция отправляет оружие" #NT!
 spain.23.d: "Французское правительство приняло нашу просьбу о военной поддержке и издало директиву о снабжении нашей республиканской армии легким пехотным вооружением." #NT!
 spain.23.a: "Хорошие новости!" #NT!
 spain.24.t: "Франция отказывается помогать!" #NT!
 spain.24.d: "Ранее на этой неделе мы направили официальный запрос правительству Франции направить нам военную помощь. Пока что французское правительство отказывается вмешиваться в конфликт и поэтому отказывается прислать нам какую-либо помощь." #NT!
 spain.24.a: "Нам не нужна Франция, чтобы победить врага!" #NT!
 spain.25.t: "Франция отправляет добровольцев!" #NT!
 spain.25.d: "К нашему удивлению, французы решили нам помочь, отправив в Барселону небольшой экспедиционный корпус. Это значительно увеличит наши шансы против врага." #NT!
 spain.25.a: "Отличные новости!" #NT!
 spain.26.t: "Гражданская война в Испании!" #NT!
 spain.26.a: "Поддержите монархическую Испанию" #NT!
 spain.26.b: "Поддержите объединенные правые группы" #NT!
 spain.26.c: "Поддержите националистическую Испанию" #NT!
 spain.28.t: "Испания просит помощи!" #NT!
 spain.28.d: "На Пиренейском полуострове идет гражданская война. Правительство промонархического испанского государства обратилось к нам и запросило военную помощь.\n\nС одной стороны, мы не можем рисковать быть вовлеченными в этот конфликт, с другой стороны, мы можем поддержать промонархическую Иберию, которая принесет пользу нашей российской сфере. в будущем." #NT!
 spain.28.a: "Отправить оружие" #NT!
 spain.28.b: "Отправьте добровольческий отряд" #NT!
 spain.28.c: "Ничего не делать" #NT!
 spain.29.t: "Россия отправляет оружие" #NT!
 spain.29.d: "Российское правительство приняло нашу просьбу о военной поддержке и издало директиву о снабжении нашей царской армии легким пехотным вооружением." #NT!
 spain.29.a: "Хорошие новости!" #NT!
 spain.31.t: "Россия отказывается помогать!" #NT!
 spain.31.d: "Ранее на этой неделе мы направили официальный запрос правительству России направить нам военную помощь. Пока российское правительство отказывается вмешиваться в конфликт и поэтому отказывается прислать нам какую-либо помощь." #NT!
 spain.31.a: "Нам не нужна Россия, чтобы победить врага!" #NT!
 spain.30.t: "Россия отправляет добровольцев!" #NT!
 spain.30.d: "К нашему удивлению, русские решили помочь нам, отправив небольшой экспедиционный корпус в Мадрид. Это значительно увеличит наши шансы против врага." #NT!
 spain.30.a: "Отличные новости!" #NT!
 spain.32.t: "Республиканцы занимают позицию!" #NT!
 spain.32.d: "Недовольное нашими марксистскими реформами, бывшее республиканское правительство решило подняться и бороться как с националистическими, так и с марксистскими угрозами." #NT!
 spain.32.a: "Очень жаль!" #NT!
 spain.33.t: "Гражданская война обостряется!" #NT!
 spain.33.d: "Чтобы Республика выжила, мы должны сражаться и победить предателей! Республика победит!" #NT!
 spain.33.a: "К оружию!" #NT!
 spain.34.t: "Монархическое восстание в Испании!" #NT!
 spain.34.d: "Промонархические силы под руководством Хуана III решили восстать против всех сторон. Они недовольны решением испанского государства принять карлистскую монархию, которую они считают незаконной.\n\nВосстание бушует на юге Пиренейского полуострова." #NT!
 spain.34.a: "Враги будут побеждены!" #NT!
 spain.36.t: "Королевство Испания восстановлено" #NT!
 spain.36.d: "После окончания Гражданской войны в Испании, конфликта, в результате которого погибло более миллиона мирных жителей и военных, правая коалиция вышла победителем.\n\nПод новым руководством было решено, что республиканский режим в конечном итоге потерпел неудачу и что новый испанский режим будет более консервативным с некоторыми либеральными реформами. Таким образом, провозглашается новое Королевство Испания.\n\nТолько время покажет, выживет ли этот новый режим в эти трудные времена." #NT!
 spain.36.a: "Интересно" #NT!
 spain.36.b: "Да здравствует Испанское королевство!" #NT!
 spain.37.t: "Испанская империя восстановлена" #NT!
 spain.37.d: "После окончания Гражданской войны в Испании, конфликта, в результате которого погибло более миллиона мирных жителей и военных, правая коалиция вышла победителем.\n\nПод новым руководством сторонники бывшей Испанской империи призвали к ее восстановлению. . Испания немедленно восстановит свои колониальные претензии, которые она ранее утратила из-за других держав и деколонизации.\n\nТолько время покажет, будет ли это новое государство таким же сильным, как оно было сотни лет назад..." #NT!
 spain.37.a: "Интересный" #NT!
 spain.37.b: "Да здравствует Испанская империя!" #NT!
 spain.41.t: "Коммунистическое восстание в Испании" #NT!
 spain.41.d: "Гражданская война в Испании продолжает обостряться!\n\nВ рядах республиканцев произошел раскол власти. Не желая поддерживать демократический фронт, коммунисты Испании решили восстать как против националистических сил, так и против их бывших союзников, республиканцев.\n\nТакой поворот событий, безусловно, принесет больше пользы националистической стороне, поскольку республиканцы теперь разделены даже дальше.\n\nТолько время покажет, выживут ли марксистские силы..." #NT!
 spain.41.a: "Это продолжает обостряться!" #NT!
 spain.41.b: "Смерть красным!" #NT!
 spain.42.t: "Монархическое восстание в Испании." #NT!
 spain.42.d: "Гражданская война в Испании продолжает обостряться!\n\nВ рядах националистов произошел раскол власти. Не желая поддерживать фракцию карлистов, монархисты Испании под руководством бывшего короля Альфонсо XIII решили восстать как против республиканских сил, так и против их бывших союзников, националистов.\n\nТакой поворот событий, безусловно, принесет больше пользы республиканской стороне, поскольку Националисты теперь разделены еще больше.\n\nТолько время покажет, выживут ли силы альфосонов..." #NT!
 spain.42.a: "Братан" #NT!
 spain.42.b: "Враги будут побеждены!" #NT!
 spain.43.t: "Националистическая Испания крадет наши корабли!" #NT!
 spain.43.d: "Испанский флот был верен нам во время этого конфликта, однако они решили присоединиться к врагу и отправиться в порты, контролируемые националистами.\n\nЭто невероятно!" #NT!
 spain.43.a: "Ты шутишь?!" #NT!
 spain.44.t: "Суд над генералами" #NT!
 spain.44.d: "Гражданская война в Испании закончилась. Некоторые из наших бывших генералов перешли на другую сторону во время конфликта, они предатели!\n\nОднако, поскольку мировая напряженность растет и потенциальные конфликты могут достичь Пиренейского полуострова, нам нужна вся военная сила, которую мы можем получить. Вопрос в том, можем ли мы доверять этим генералам?" #NT!
 spain.44.a: "Доверяй, но проверяй" #NT!
 spain.44.b: "Стреляйте в них!" #NT!
 spain.100.t: "Победа в гражданской войне в Испании!" #NT!
 spain.100.d: "Материковая часть Испании теперь находится под контролем [ROOT.GetRulingIdeology]. Несмотря на то, что в Испании и на наших заморских территориях еще остались враги, мы уже можем провозгласить победу!.\n\n" #NT!
 spain.100.a: "В Испании наконец-то мир!" #NT!
 spain.101.t: "Конец гражданской войны в Испании" #NT!
 spain.101.d: "С капитуляцией последних сил повстанцев гражданская война в Испании подошла к концу. \n\nСторона [Root.GetRulingIdeology] одержала победу, и для Испании началась новая эра. \n\nРаздираемая войной страна сильно пострадала в боях, и ей предстоит многое восстановить." #NT!
 spain.101.a: "Интересное развитие событий." #NT!
 spain.101.b: "Теперь исцелим нашу нацию." #NT!
