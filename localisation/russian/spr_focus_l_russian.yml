l_russian:
 SPR_stabilize_country: "Стабилизировать нашу деревню" #NT!
 SPR_stabilize_country_desc: "Сельская местность испанской нации неуправляема и находится в состоянии анархии. Нам необходимо стабилизировать нашу сельскую местность, чтобы обеспечить будущее нашей страны." #NT!
 SPR_1936_elections: "Всеобщие выборы 1936 года" #NT!
 SPR_1936_elections_desc: "Всеобщие выборы 1936 года — самые важные выборы в истории нашей страны. Справа — Франсиско Франко и его партия фалангистов. Слева у нас есть Хосе Диас и его Коммунистическая партия. У нас также есть возможность сохранить статус-кво. Этот выбор определит будущее Испании во второй половине 20-го века." #NT!
 SPR_armed_forces: "Улучшите армию Испании" #NT!
 SPR_armed_forces_desc: "Вооруженные силы Испании находятся в состоянии беспорядка, и такое состояние наблюдается со времен войны на полуострове в начале 19 века. Нам необходимо улучшить нашу армию до тех стандартов, которые у нас были до разрушения Наполеоном нашей прекрасной нации." #NT!
 SPR_french_forts: "Укрепите Пиренеи" #NT!
  SPR_french_forts_desc:0 "The Pyrenees Mountains are our greatest natural border. They have kept us from being a part of France, and they need to be fortified. It's the best protection against France that we could ever ask for. 
 SPR_gibraltar_forts: "Укрепите границу с Гибралтаром" #NT!
 SPR_gibraltar_forts_desc: "Граница с Гибралтаром — это граница, которая может нас полностью уничтожить. Британцы сильно укрепили свою так называемую «скалу», и мы стремимся неизбежно вернуть ее. Если бы мы когда-нибудь пошли на войну с Великобританией, они могли бы легко вторгнуться на наш юг и капитулировать. Мы не должны этого допустить." #NT!
 SPR_colonial_forts: "Укрепить Танжер" #NT!
 SPR_colonial_forts_desc: "Наша колония, расположенная непосредственно к югу от Гибралтара, играет жизненно важную роль в обеспечении безопасности Средиземноморья. Если бы мы вступили в войну с Францией, а они вернули бы ее себе, наш контроль над Гибралтарским проливом перешел бы к ним. Мы не можем позволить этому случиться." #NT!
 SPR_rapid_railway: "Улучшение железнодорожной инфраструктуры" #NT!
 SPR_rapid_railway_desc: "Наши железные дороги составляют жизненно важную часть нашей промышленности. Если они будут в беспорядке и ветхом состоянии, то это произойдет и с нашей отраслью. Таким образом, мы должны улучшить и расширить наши железные дороги, чтобы освободить место для улучшения и расширения нашей промышленности." #NT!
 SPR_colonial_investments: "Инвестируйте в Танжер" #NT!
 SPR_colonial_investments_desc: "Наша колония Танжер крайне неразвита, и об этом нужно позаботиться. Аутсорсинг таких компаний, как Orbea и Irizar, поможет улучшить промышленный потенциал региона." #NT!
 SPR_colonial_oil: "Испанская Сахара не исчезла" #NT!
 SPR_colonial_oil_desc: "Испанская Сахара содержит огромные запасы нефти, которыми мы еще не воспользовались. Улучшая нефтеперерабатывающие и буровые мощности в регионе, мы можем легко гарантировать, что у нас никогда не закончится нефть, особенно во время войны." #NT!
 SPR_infra_effort: "Улучшение дорожной инфраструктуры" #NT!
 SPR_infra_effort_desc: "Наши дороги недостаточно развиты и изношены до невероятности. Нам необходимо улучшить эти дороги, чтобы обеспечить легкий доступ нашей промышленности ко всей нашей стране." #NT!
 SPR_civil_effort: "Гражданские промышленные усилия" #NT!
 SPR_civil_effort_desc: "Гражданский промышленный потенциал нельзя недооценивать, даже когда над миром нависла война." #NT!
 SPR_expand_mines: "Развернуть AHV" #NT!
 SPR_expand_mines_desc: "AHV, или Altos Hornos de Vizcaya, — наша основная сталелитейная корпорация в Испании. Его расширение абсолютно необходимо для увеличения нашего производства в военное время. Чем больше у нас стали, тем больше оружия мы сможем произвести." #NT!
 SPR_nationalize_industry: "Отчаянные времена требуют отчаянных мер" #NT!
 SPR_nationalize_industry_desc: "Экономика и промышленный потенциал нашей страны смехотворны. Учитывая нынешнюю ситуацию в Испании, нам необходимо национализировать нашу промышленность без каких-либо исключений." #NT!
 SPR_contract_weapons: "Развернуть Эсперанса и Унсета" #NT!
 SPR_contract_weapons_desc: "Esperanza y Unceta — наш крупнейший производитель оружия в Испании. Его расширение имеет первостепенное значение. Нам необходимо как можно скорее субсидировать и финансировать его расширение." #NT!
 SPR_milit_effort: "Гражданские промышленные усилия II" #NT!
 SPR_milit_effort_desc: "Продолжая расширять наши заводы, мы сможем ускорить производство товаров для торговли и дальнейшего строительства." #NT!
 SPR_dockyard_effort: "Развернуть СЕКН" #NT!
 SPR_dockyard_effort_desc: "SECN, или Sociedad Española de Construcción Naval, — это испанская корпорация, обладающая полной монополией на военно-морское производство. Его расширение имеет решающее значение для восстановления нашего слабеющего военно-морского флота." #NT!
 SPR_new_warfare: "Усилия по земельной доктрине" #NT!
 SPR_new_warfare_desc: "Военные доктрины, определявшие наземные бои в Великой войне, устарели. Мы должны направить наши величайшие умы на задачу формирования военной мысли завтрашнего дня." #NT!
 SPR_motorization: "Переосмысливая возможности мотопехоты, мы можем расширить границы того, какие транспортные средства могут быть созданы сегодня." #NT!
 SPR_armour_effort: "Броня Усилие" #NT!
 SPR_armour_effort_desc: "Применяя то, чему мы научились в ходе механизации нашей пехоты, мы можем также улучшить нашу бронетехнику." #NT!
 SPR_officers: "Чтобы обеспечить реализацию нашей политики в военной практике, мы введем в воинские звания политически назначенных чиновников." #NT!
 SPR_centralized_command: "Централизованное командование" #NT!
 SPR_centralized_command_desc: "Командование нашими войсками плохо организовано. У нашей армии нет точности, нет сотрудничества и правильного выбора времени. Создав центральное командование нашими армиями, мы можем изменить это." #NT!
 SPR_slot_1: "Дополнительный слот для исследований" #NT!
 SPR_slot_1_desc: "Наше промышленное развитие и другие недавние достижения могут позволить нам параллельно проводить больше исследований и разработок." #NT!
 SPR_air_force: "Нигде технологический прогресс не происходит быстрее, чем в воздушной войне. Авиация – это область, которой должна овладеть любая современная нация." #NT!
 SPR_fighter_effort: "Усилия истребителя" #NT!
 SPR_fighter_effort_desc: "Мы не видели последнего воздушного боя Великой войны. Продолжение разработки истребителей даст нам преимущество в будущем." #NT!
 SPR_tactical_bomber_effort: "Тактические бомбардировщики" #NT!
 SPR_tactical_bomber_effort_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, особое внимание будет уделяться огненному дождю с небес. Мы сделаем все возможное, чтобы эти истории рассказали наши враги." #NT!
 SPR_cas_effort: "CAS усилия" #NT!
 SPR_cas_effort_desc: "Современной армии необходима поддержка техники не только на земле, но и в воздухе." #NT!
 SPR_airfields: "Расширение аэродрома" #NT!
 SPR_airfields_desc: "Дальнейшее развитие наших авиационных средств будет необходимо для хорошей интеграции наших ВВС с другими видами вооруженных сил." #NT!
 SPR_strat_bomber: "Стратегические бомбардировщики" #NT!
 SPR_strat_bomber_desc: "Победа будет достигнута путем уничтожения промышленности противника. Мы должны сосредоточить наши усилия на разработке и производстве стратегических бомбардировщиков." #NT!
 SPR_navy: "Развернуть Испанскую Армаду" #NT!
 SPR_navy_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 SPR_grand_fleet: "Гранд Флит" #NT!
 SPR_grand_fleet_desc: "Адаптация наших военно-морских доктрин для размещения крупных кораблей и обеспечения безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны." #NT!
 SPR_carrier_effort: "Усилия перевозчика" #NT!
 SPR_carrier_effort_desc: "Современные боевые флоты будут сосредоточены на авианосцах, а не на линкорах. Превосходство авиации над кораблями великие державы мира демонстрировали снова и снова!" #NT!
 SPR_battleship_effort: "Линкор Усилие" #NT!
 SPR_battleship_effort_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое военно-морское превосходство." #NT!
 SPR_sub_warfare: "Волки морей" #NT!
  SPR_sub_warfare_desc:0 "The Prussians have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them. 
 SPR_cruiser_effort: "Крейсер Эффорт" #NT!
 SPR_cruiser_effort_desc: "Прежде чем приступить к передовым исследованиям линкоров, меньшие крейсеры нуждаются в замене." #NT!
 SPR_screen_effort: "Разрушитель Усилия" #NT!
 SPR_screen_effort_desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также научились противодействовать этим стратегиям. Разрушители будут иметь решающее значение в этом." #NT!
 SPR_sub_effort: "Подводные усилия" #NT!
 SPR_sub_effort_desc: "Подводная война — самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам следовало бы не только защищаться от подводных лодок, но и использовать их против кораблей противника." #NT!
 SPR_more_dockyards: "Расширить возможности верфи" #NT!
 SPR_more_dockyards_desc: "Чтобы по-настоящему восстановить достойный внимания флот, мы должны значительно расширить наши судостроительные мощности." #NT!
 SPR_franco: "Боже, храни Эль Каудильо!" #NT!
 SPR_franco_desc: "Франсиско Франко и его партия фалангистов победили на выборах 1936 года. Его правление должно быть признано, и он сделает нашу страну великой, какой она была когда-то в XVIII веке! Вива эль Генералиссимус!" #NT!
 SPR_support_fascism: "Укрепить власть Фаланги в Испании" #NT!
 SPR_support_fascism_desc: "У нового режима Испании много врагов, которые открыто заявляют о своей оппозиции. Мы должны... позаботиться о них, на благо страны." #NT!
 SPR_reinforce_franco_rule: "Уничтожить оппозицию" #NT!
 SPR_reinforce_franco_rule_desc: "Даже после консолидации нашей власти все еще есть много тех, кто выступает против нашего правительства. Единственное решение — создать однопартийное государство под управлением Испанской Фаланги. Это единственный путь вперед." #NT!
 SPR_monarchy_compromise: "Боже, храни короля!" #NT!
 SPR_monarchy_compromise_desc: "Народ высказался, и монархия будет восстановлена. Долой Вторую Республику и вверх Хуана III!" #NT!
 SPR_embrace_isolationism: "Сосредоточьтесь на восстановлении Испании" #NT!
 SPR_embrace_isolationism_desc: "В настоящее время мир является неспокойным местом. В Испании много тех, кто хочет оставаться нейтральным в мировых делах, и мы их успокоим. Армия Испании предназначена только для испанцев!" #NT!
 SPR_form_spanish_faction: "Сформируйте испаноязычный народ" #NT!
 SPR_form_spanish_faction_desc: "У нашей страны много союзников, которые верят в нашу идеологию. Такие страны, как Перу, Венесуэла и Сальвадор, следуют нашей националистической идеологии. Мы должны стать их союзниками." #NT!
 SPR_former_empire: "Заявите права на испанские Карибы" #NT!
 SPR_former_empire_desc: "Наша империя простиралась от Реддинга до Фолклендских островов, и с тех пор мы находимся в состоянии постоянного упадка. Так больше не будет продолжаться! Испанская империя вернется и станет лучше, чем когда-либо!" #NT!
 SPR_reinforce_morocco: "Танжерская национализация" #NT!
 SPR_reinforce_morocco_desc: "Танжер находится в состоянии беспорядка. Гражданские заводы заброшены и разваливаются. Единственное решение, чтобы исправить этот беспорядок, — это национализировать промышленные предприятия в этом районе. Это единственный путь вперед." #NT!
 SPR_war_cuba: "Генерал-капитанство Кубы" #NT!
 SPR_war_cuba_desc: "Кубу у нас украли американцы, стремясь расширить свое влияние. Ее жители до сих пор говорят по-испански, а правительство, по сути, является американским марионеточным государством. Это больше не будет продолжаться. Куба снова будет отдана под испанскую корону!" #NT!
 SPR_demo: "Да здравствует демократия!" #NT!
 SPR_demo_desc: "Результаты выборов подведены, и люди стремятся сохранить статус-кво. Однако люди по-прежнему разделены в одном: установлении монархии. Этот вопрос будет решен дальше." #NT!
 SPR_kingdom: "Возвращение короля" #NT!
 SPR_kingdom_desc: "Проведен референдум, и люди желают восстановить монархию в соответствии с конституционной системой. Мы отправим посла в Рим, чтобы сообщить королю, что хотим восстановить его власть." #NT!
 SPR_socialist1: "Да здравствует пролетариат!" #NT!
 SPR_socialist1_desc: "Пролетариат победил на выборах! Коммунистический режим — это то, чего желает народ Испании, и мы дадим ему то, что он хочет. Да здравствует новая Республика Испания!" #NT!
 SPR_republican_state: "Укрепляйте республиканские ценности" #NT!
 SPR_republican_state_desc: "Народ Испании желает республики, и он ее получит. Монархий больше не будет, поскольку Испанская республика будет вечной!" #NT!
 SPR_rapprochement_ENG: "Подружитесь с британцами" #NT!
 SPR_rapprochement_ENG_desc: "Британцы и испанцы всегда враждовали друг с другом, особенно из-за территории Гибралтара. Однако, наконец, пришло время оставить наши разногласия в стороне. Испания и Великобритания будут лучшими друзьями!" #NT!
 SPR_rapprochement_FRA: "Подружитесь с французами" #NT!
 SPR_rapprochement_FRA_desc: "Французов и испанцев объединяет гораздо больше, чем просто общая граница. И Франция, и Испания находились или в настоящее время находятся под властью одной королевской семьи – Дома Бурбонов. У нас обоих один и тот же родительский язык — латынь. И у нас обоих есть соправитель Княжества Андорра. Мы должны подружиться с нашими французскими братьями!" #NT!
 SPR_join_allies: "Присоединяйтесь к Западной коалиции" #NT!
 SPR_join_allies_desc: "Наши отношения с французами и британцами увенчались успехом. Мы наконец можем присоединиться к их могущественному альянсу, Западной коалиции. Мы отправим запрос на присоединение в Лондон и можем только надеяться, что они его примут." #NT!
 SPR_industrialized_society: "Индоктринация рабочего" #NT!
 SPR_industrialized_society_desc: "Установив, что наша идеология основана на истине, ее можно преподавать как истину. Образование и средства массовой информации должны отразить этот урок." #NT!
 SPR_mission_HUN: "Миссия в Венгрию" #NT!
 SPR_mission_HUN_desc: "Возможно, у венгров более мягкий режим, чем при использовании, но мы, тем не менее, должны стать их союзниками. Кажется, они знают, что делают." #NT!
 SPR_doctrines: "Усилия по воздушной доктрине" #NT!
 SPR_doctrines_desc: "Мы накопили достаточно опыта, чтобы быстрее проверять новые теории ведения воздушной войны. Это позволит нам изучить новые тактические и стратегические возможности. Воздушный бой является ключевым моментом в современной войне." #NT!
 SPR_rocketry: "Ракетная техника" #NT!
 SPR_rocketry_desc: "Ракетные и реактивные двигатели позволяют развивать беспрецедентные скорости как беспилотным, так и пилотируемым судам. Использование этих технологий позволит нам застать врага врасплох." #NT!
 SPR_nuclear: "Ядерные усилия" #NT!
 SPR_nuclear_desc: "Стоя на пороге открытия, которое изменит мир, мы не можем позволить другим зажечь огонь, который однажды может поглотить Землю." #NT!
 SPR_mission_BAV: "Миссия в Баварию" #NT!
 SPR_mission_BAV_desc: "Мы не можем отрицать, что баварцы не помогли нам на выборах. Если бы не они, мы были бы под властью деспотической монархии или, что еще хуже... партии фалангистов. Мы должны поблагодарить их за помощь." #NT!
 SPR_caribean: "Вице-король Новой Испании" #NT!
 SPR_caribean_desc: "Наконец-то пришло время вернуть себе прежние владения в Новом Свете. Испанская империя снова обретет славу! На войну!" #NT!
 SPR_form_iberian_union: "Сформировать Иберийский союз" #NT!
 SPR_form_iberian_union_desc: "Чтобы закрепить свои позиции на Пиренейском полуострове, мы должны установить полный контроль над регионом. Это означает, что у нас нет другого выбора, кроме как вторгнуться в единственную оставшуюся страну — Португалию." #NT!
 SPR_propose_iberian_union: "Предложить Иберийский союз" #NT!
 SPR_propose_iberian_union_desc: "Возможно, будет лучше, если мы будем придерживаться силы дипломатии. На данном этапе опасно использовать любую ненужную силу, поскольку это может спровоцировать международный конфликт. Вместо этого мы станем союзником Португалии." #NT!
 SPR_liberate_french_workers: "Освободите французских рабочих!" #NT!
 SPR_liberate_french_workers_desc: "Франция находится в политическом хаосе, мы могли бы использовать эту возможность, чтобы вмешаться и установить дружественное коммунистическое правительство!" #NT!
  
 SPR_side_with_popular_front: "Сторона Народного фронта" #NT!
 SPR_side_with_popular_front_desc: "В эти трудные времена политических разногласий мы поддерживаем Народный фронт!" #NT!
 SPR_side_with_opposition: "Сторона CEDA" #NT!
 SPR_side_with_opposition_desc: "В эти трудные времена политических разногласий мы поддерживаем Испанскую конфедерацию автономных прав!" #NT!
 SPR_spain_in_exile: "Испания в изгнании" #NT!
 SPR_spain_in_exile_desc: "Мы проиграли битву, мы побеждены... Однако битва должна продолжаться. Мы не сдадимся, мы отправимся в изгнание за море и подготовим освобождение Испании из-за границы!" #NT!
 SPR_one_spain: "Объединенная Испания" #NT!
 SPR_one_spain_desc: "Гражданская война закончилась, мы вышли победителями. Испания снова объединена под новым режимом, однако на этот раз мы не повторим тех же ошибок, которые положили конец Второй республике. Испания будет сильной и независимой!" #NT!
 SPR_socialist_reforms: "Реорганизация Крестьянской Армии." #NT!
 SPR_socialist_reforms_desc: "Пока наши бывшие генералы перешли на сторону врага, нам не хватает опыта и эффективности. Но у нас есть дух и воля бороться, враги будут побеждены!" #NT!
 SPR_alliance_with_commis: "Союз с коммунистами" #NT!
 SPR_alliance_with_commis_desc: "В эти отчаянные времена мы должны отказаться от идеи демократической Испании. Те, кто выступает против нас, не намерены использовать дипломатию для достижения мира. Мы должны обратиться к коммунизму, чтобы сохранить Испанию!" #NT!
 SPR_arm_militias: "Вооружить ополченцев" #NT!
 SPR_arm_militias_desc: "Чтобы победить националистические силы, мы должны прибегнуть к вооружению коммунистической милиции. Мы конфискуем все имеющееся в Испании оружие и снаряжение, которое сможем найти, чтобы вооружить этих людей." #NT!
 SPR_solidify_control: "Марксистские реформы" #NT!
 SPR_solidify_control_desc: "Коммунисты укрепляют позиции в рядах республиканцев. Завоевывая позиции, они требуют реформ для поддержки в борьбе с националистами. Похоже, у нас нет другого выбора, кроме как сдаться..." #NT!
 SPR_socialist_education: "Принять социалистическое образование" #NT!
 SPR_socialist_education_desc: "Чтобы победить националистические силы, мы должны использовать все доступные средства. Для этого мы инвестируем в социалистическое образование, которому помогают наши союзники. Это потенциально даст нам научное преимущество над нашим противником." #NT!
 SPR_raise_peasant_army: "Поднимите крестьянское ополчение" #NT!
 SPR_raise_peasant_army_desc: "Наши союзники в коммунистической партии имеют большое влияние на фермеров и крестьян деревни. Мы могли бы использовать это в своих интересах, предоставив им оружие и повод сражаться. Нам нужна вся возможная помощь, чтобы победить врага." #NT!
 SPR_defend_democracy: "Сохранить демократию в Испании" #NT!
 SPR_defend_democracy_desc: "Несмотря на нашу борьбу с нашим врагом, мы не забудем сохранить нашу демократию. Если мы не сможем этого сделать, мы не лучше этих свиней-националистов!" #NT!
 SPR_oppose_communists: "Выступайте против коммунизма" #NT!
 SPR_oppose_communists_desc: "Если мы хотим, чтобы Вторая Республика выжила, мы должны уничтожить все партии крайнего толка. Одной из таких партий являются коммунисты. Они были нашими союзниками на ранних этапах гражданской войны, теперь, когда мы набираем силу благодаря нашим победам на поле боя, нам больше не нужна их помощь..." #NT!
 SPR_republican_spain: "Сохранить Вторую Республику" #NT!
 SPR_republican_spain_desc: "Несмотря на хрупкое состояние, Вторую республику необходимо сохранить. Демократия восторжествует, и тоталитарный враг будет побежден!" #NT!
 SPR_Finn_aid: "Финские ружья" #NT!
 SPR_Hun_aid: "Мадьярские войска" #NT!
 SPR_french_aid: "Запросите французскую поддержку" #NT!
 SPR_french_aid_desc: "Будучи оплотом демократии в этом конфликте, мы обратимся за помощью к нашему соседу, Франции. Конечно, благодаря своей промышленной мощи они смогут одолжить нам немного оружия или даже солдат, чтобы в будущем у них появился союзник на Юге." #NT!
 SPR_invite_commi_ministers: "Пригласить министров-коммунистов" #NT!
 SPR_invite_commi_ministers_desc: "Мы боремся с нашим врагом. Возможно, нет, это не будет ужасной идеей предоставить коммунистам некоторую власть в наших рядах. Нам нужна вся возможная помощь." #NT!
 SPR_new_socialist_government: "Новое марксистское государство" #NT!
 SPR_new_socialist_government_desc: "Поскольку гражданская война приближается к своему окончательному завершению, мы должны подготовить новое победоносное республиканское правительство, которое будет следовать марксистским идеям." #NT!
 SPR_raise_guardia_civil: "Поднимите гражданскую гвардию" #NT!
 SPR_raise_guardia_civil_desc: "Нас предала наша армия, перешедшая на сторону врага. В ответ мы соберем и развернем подразделения гражданской гвардии." #NT!
 SPR_ban_right_wing: "Запретить правые партии" #NT!
 SPR_ban_right_wing_desc: "При новых правилах больше нет места сторонникам правого крыла. Те, кто выступает против нас, будут арестованы и преданы суду." #NT!
 SPR_democratic_slot_1: "Объедините республиканских интеллектуалов вместе" #NT!
 SPR_democratic_slot_1_desc: "Мы должны улучшить наши средства ведения войны. Для этого мы соберем все самые яркие умы со всей республиканской Испании. Вместе, обладая технологическим превосходством, мы добьемся победы!" #NT!
 SPR_popular_army: "Сформируйте Народную Армию" #NT!
 SPR_popular_army_desc: "Армия Испании перешла на сторону врага. Учитывая это, мы находимся в невыгодном положении, наши войска неопытны и неорганизованы. В ответ на это мы сформируем новое центральное командование Пиренейского полуострова под названием Народная армия." #NT!
 SPR_new_government: "Новое лидерство" #NT!
 SPR_new_government_desc: "Как только враг будет побежден, мы начнем восстановление и ремонт Испании. Мы начнем с ее политического устройства и исправим все ошибки, которые привели к этому кровавому конфликту." #NT!
 SPR_socialists_slot_1: "Фонд Социалистических Исследований" #NT!
 SPR_socialists_slot_1_desc: "В эти трудные времена мы должны привлечь самые яркие умы Свободной Испании, чтобы они помогли нам улучшить наш способ ведения войны, победить этих националистических воинов и осуществить рабочую революцию!" #NT!
 SPR_alliance_with_monarchists: "Возродить испанскую монархию" #NT!
 SPR_alliance_with_monarchists_desc: "Республиканское правительство на данный момент очень непопулярно. Это наш шанс возродить и вернуть сильную монархию в Испании под властью могущественного короля!" #NT!
 SPR_compromise_with_monarchists: "Компромисс с националистическими силами" #NT!
 SPR_compromise_with_monarchists_desc: "Мы пока не готовы провозгласить Королевство Испания, наше государство слишком хрупко и нам нужна вся возможная помощь. Мы должны обратиться и объединиться с националистическими силами, нам нужен Франсиско Франко на нашей стороне." #NT!
 SPR_return_of_the_king: "Возвращение короля" #NT!
 SPR_return_of_the_king_desc: "Пришло время, наш король наконец может вернуться в Испанию и привести страну к победе. Под его новым правлением Испания снова станет великой." #NT!
 SPR_spanish_royal_guard: "Восстановление Королевской гвардии" #NT!
 SPR_spanish_royal_guard_desc: "Несмотря на то, что в 1931 году она была расформирована, мы как никогда нуждаемся в Королевской гвардии, чтобы защитить Королевство и победить врага." #NT!
 SPR_expand_conscription: "Развернуть призыв" #NT!
 SPR_expand_conscription_desc: "Испания расколота на две части, нам нужна рабочая сила. Для этого мы расширим нынешний призыв и наймем как можно больше мужчин." #NT!
 SPR_reestablish_diplomacy: "Восстановить дипломатию" #NT!
 SPR_reestablish_diplomacy_desc: "Теперь, когда гражданская война в Испании закончилась, Испания возрождается, мы, наконец, можем направить свой взор за пределы Испании." #NT!
 SPR_seize_the_spanish_gold: "Захватить золотой запас Испании" #NT!
 SPR_seize_the_spanish_gold_desc: "Поскольку мы контролируем столицу Испании Мадрид, нам необходимо эвакуировать золотой запас, чтобы он не попал в руки республиканцев. Тем временем мы будем использовать это золото для улучшения нашей военной мощи." #NT!
 SPR_royal_slot_1: "Финансируйте новые исследовательские группы" #NT!
 SPR_royal_slot_1_desc: "Технологическое превосходство — ключ к достижению победы на поле боя. Нам следует больше инвестировать в наши исследовательские группы." #NT!
 SPR_emergency_factories: "Аварийное строительство завода" #NT!
 SPR_emergency_factories_desc: "Во время войны мы должны направить все имеющиеся ресурсы в военную экономику. Чтобы выжить, мы должны построить больше военных заводов." #NT!
 SPR_russian_aid: "Запросить российскую помощь" #NT!
 SPR_russian_aid_desc: "После того, как будет создано промонархическое правительство, мы собираемся запросить военную помощь у самой большой монархии в мире, России. Надеюсь, они заинтересованы в партнерстве или даже союзе в будущем..." #NT!
 SPR_rebuild_spain: "Ускоренное восстановление Испании" #NT!
 SPR_rebuild_spain_desc: "Испания была опустошена после гражданской войны. Мы должны использовать все имеющиеся у нас ресурсы, чтобы дать толчок восстановлению Испании. Это означает новые рабочие места, новые мощности и новое военное производство. Все должно быть построено быстро." #NT!
 SPR_monarchist_victory: "Промонархическая победа!" #NT!
 SPR_monarchist_victory_desc: "Новое Королевство Испания пережило эту борьбу. Пришло время взглянуть за границы и расшириться, чтобы вернуть золотые дни славной Испании!" #NT!
 SPR_pm_rules: "Возродить Испанское королевство" #NT!
 SPR_pm_rules_desc: "С помощью промонархических сил мы победили республиканскую угрозу. Теперь пришло время двигаться дальше. В Испании по-прежнему существует значительная часть населения, поддерживающая демократию. Создав Королевство Испания с премьер-министром и кабинетом министров, мы обеспечим этот статус." #NT!
 SPR_king_rules: "Провозгласить Испанскую империю" #NT!
 SPR_king_rules_desc: "Гражданская война окончена, и мы восстали победителями! Пришло время провозгласить Империю и вернуть наши бывшие земли." #NT!
 SPR_claim_west_africa: "Претензии Западной Африки" #NT!
 SPR_claim_west_africa_desc: "После воссоединения Испания будет править Западной Африкой. Эти земли должны быть реинтегрированы обратно в состав Испанской империи." #NT!
 SPR_spanish_netherlands: "Испанские Нидерланды" #NT!
 SPR_spanish_netherlands_desc: "Эти земли, также называемые Габсбургскими Нидерландами, были нашими землями между 1556 и 1714 годами. Теперь, когда Империя провозглашена, их необходимо вновь включить в состав Испании." #NT!
 SPR_claim_americas: "Заявить права на Америку" #NT!
 SPR_claim_americas_desc: "В конце XVIII века наша империя простиралась от Магелланова пролива до Аляски. Это наши законные земли, и они должны быть возвращены под контроль и влияние Испании." #NT!
 SPR_avenge_america: "Месть за 1898 год" #NT!
 SPR_avenge_america_desc: "Американцы выставили нас дураками в 1898 году. Наконец-то пришло время выставить их дураками. Пуэрто-Рико, Луизиана и Филиппины снова станут испанцами!" #NT!
 SPR_inv_pru: "Союз с Перу" #NT!
 SPR_inv_pru_desc: "В поисках союзников мы смотрим в сторону Латинской Америки. Местоположение Перу и латиноамериканское наследие предоставят прекрасную возможность расширить наше испанское влияние." #NT!
 SPR_inv_ven: "Союз с Венесуэлой" #NT!
 SPR_inv_ven_desc: "В поисках союзников мы смотрим в сторону Латинской Америки. Местоположение Венесуэлы и латиноамериканское наследие предоставят прекрасную возможность расширить наше испанское влияние." #NT!
 SPR_inv_els: "Союз с Сальвадором" #NT!
 SPR_inv_els_desc: "В поисках союзников мы смотрим в сторону Латинской Америки. Местоположение Сальвадора и латиноамериканское наследие предоставят прекрасную возможность расширить наше испанское влияние." #NT!
 SPR_join_ger_franco: "Союзник пруссаков" #NT!
 SPR_join_ger_franco_desc: "Пусть мы и находимся в состоянии изоляции, но Пруссия кажется достойным союзником. Их Берлинский пакт всё больше набирает силу и поддержку, и нам необходимо присоединиться к этому неудержимому альянсу." #NT!
 SPR_stimulate_economy: "Завершить восстановление" #NT!
 SPR_stimulate_economy_desc: "Наша экономика снова сильна. Мы уже не находимся в состоянии выздоровления, мы развиваемся и процветаем." #NT!
 SPR_spanish_empire: "Расширяйте Империю" #NT!
 SPR_spanish_empire_desc: "Как только Империя будет провозглашена, настанет время расширяться и искать другие места. В XIX веке мы потеряли большую часть наших заморских колоний, пришло время вернуть их обратно." #NT!
 SPR_unified_front: "Антиреспубликанская коалиция" #NT!
 SPR_unified_front_desc: "Чтобы исключить риск внутреннего восстания. Все основные фракции оппозиции должны воссоединиться в один фронт против республиканских сил. Если это будет достигнуто, мы победим врага." #NT!
 SPR_carlist_support: "Пусть Карлисты возьмут на себя инициативу" #NT!
 SPR_carlist_support_desc: "Во время этой гражданской войны мы должны получить всю возможную поддержку. Это включает в себя союз с фракцией Карлистов. С их поддержкой наши шансы увеличатся." #NT!
 SPR_carlist_militia: "Поднимите запросы" #NT!
 SPR_carlist_militia_desc: "Теперь, под властью карлистов, нам нужна наша милиция «Requetés», чтобы помочь нам в борьбе с силами противника." #NT!
 SPR_arm_weapons: "Вооружите националистические войска" #NT!
 SPR_arm_weapons_desc: "Поскольку мы получаем все больше и больше поддержки нашего движения. Эти люди должны быть вооружены, чтобы защитить нас от революционной Испании!" #NT!
 SPR_army_of_africa: "Армия Африки" #NT!
 SPR_army_of_africa_desc: "Наши войска в Африке ждут наших приказов. Пришло время использовать эти элитные войска для борьбы с революционерами." #NT!
 SPR_claim_iberia_right: "Заявить права на Пиренейский полуостров" #NT!
 SPR_claim_iberia_right_desc: "Чтобы защитить Испанию, она должна контролировать всю Иберию. Это включает в себя интеграцию Португалии и Гибралтара." #NT!
 SPR_military_state_of_spain: "Сформировать испанское военное государство" #NT!
 SPR_military_state_of_spain_desc: "Королевство и демократия подвели нас. Этим идеологиям нельзя доверять, вместо этого мы должны доверять нашим военным, они приведут нас к победе!" #NT!
 SPR_placeholder4: "Военная наука" #NT!
 SPR_placeholder4_desc: "На поле боя мы верим в науку. Войска с более совершенной техникой победят врага, это факт." #NT!
 SPR_placeholder5: "Национализировать промышленность" #NT!
 SPR_placeholder5_desc: "В это критическое время мы должны захватить все имеющиеся заводы и переоборудовать их для наших военных нужд. Обладая превосходной продукцией промышленности, мы победим наших врагов." #NT!
 SPR_republican_spain_victory: "Победа республиканцев!" #NT!
 SPR_republican_spain_victory_desc: "Наши враги побеждены, Испания теперь восстанавливается. Пришло время расширить нашу внешнюю дипломатию." #NT!
 SPR_rebuilding_spain: "Восстановить Испанию" #NT!
 SPR_rebuilding_spain_desc: "Наша страна опустошена гражданской войной. Мы должны использовать все имеющиеся у нас ресурсы и направить их на скорейшее восстановление." #NT!
 SPR_pro_allies_agenda: "Присоединяйтесь к союзникам" #NT!
 SPR_pro_allies_agenda_desc: "Принимая решение о нашей политической повестке дня, мы должны рассмотреть возможность присоединения к союзникам. Как демократическая страна, мы должны оставаться вместе и бороться с тоталитаризмом, обеспечивая взаимную безопасность." #NT!
 SPR_stand_alone_allies: "Наши собственные альянсы" #NT!
 SPR_stand_alone_allies_desc: "Напряженность в мире растет, возможно, было бы слишком рискованно присоединяться к фракции союзников сейчас, поскольку мы все еще восстанавливаемся после гражданской войны и хотим избежать конфликтов в ближайшем будущем." #NT!
 SPR_placeholder8: "Антинационалистическая коалиция" #NT!
 SPR_placeholder8_desc: "Националистические страны мира должны быть свергнуты. Эти страны ведут войны и нарушают мир во всем мире. Важно предотвратить их действия, пока не стало слишком поздно." #NT!
 SPR_placeholder9: "Оплот против марксизма" #NT!
 SPR_placeholder9_desc: "Марксистские страны желают распространить мировую революцию силой и массовым террором. Мы должны остановить эти страны, прежде чем они доберутся до нас и пока не стало слишком поздно..." #NT!
 SPR_placeholder11: "Война с фашизмом" #NT!
 SPR_placeholder11_desc: "Наконец мы готовы принять меры против фашизма. Мы сильнее и можем защитить себя. Демократия восторжествует!" #NT!
 SPR_placeholder10: "Уничтожить марксизм" #NT!
 SPR_placeholder10_desc: "Наконец мы готовы принять меры против марксизма. Мы сильнее и можем защитить себя. Демократия восторжествует!" #NT!
 SPR_secular_state: "Секуляризация государства" #NT!
 SPR_secular_state_desc: "В нашем новом государстве нет места Церкви! Вместо этого мы можем использовать их богатство для восстановления нашей экономики и промышленности, чтобы оправиться от гражданской войны." #NT!
 SPR_socialist_spain: "Марксистская победа!" #NT!
 SPR_socialist_spain_desc: "Враги марксизма в Испании побеждены! Пришло время двигаться дальше и строить наше социалистическое государство." #NT!
 SPR_redistribute_wealth: "Перераспределить богатство" #NT!
 SPR_redistribute_wealth_desc: "В рамках марксистских реформ мы будем перераспределять богатство. В идеальном марксистском государстве мы все равны под одним народным классом." #NT!
 SPR_redistribute_land: "Перераспределить землю" #NT!
 SPR_redistribute_land_desc: "Другой важный аспект социалистической революции — управление нашими землями. Те, кто нуждается, получат земли от тех, кто не нуждается. Когда это будет достигнуто, испанская революция завершится." #NT!
 SPR_red_army: "Фонд Красной Армии" #NT!
 SPR_red_army_desc: "Испанскую Республику предали ее генералы. Этим людям больше нельзя доверять. Для этого необходимо создать новую Красную Армию." #NT!
 SPR_franco_victory: "Победа профранко!" #NT!
 SPR_franco_victory_desc: "При генералиссимусе Франко в Испании сейчас царит мир. Наши враги побеждены, пришло время открыться миру." #NT!
 SPR_franco_purge: "Армейские штабные испытания" #NT!
 SPR_franco_purge_desc: "Мы видели, как испанские генералы встали на сторону врага в гражданской войне, им нельзя доверять, но без них испанскую армию невозможно поддерживать должным образом, поскольку нам не хватает личного состава. По этому поводу мы будем судить бывших республиканских генералов и решить, можно ли их восстановить в должности." #NT!
 SPR_remain_neutral: "Провозгласить нейтралитет" #NT!
 SPR_remain_neutral_desc: "Несмотря на то, что мы выиграли гражданскую войну, испанское государство опустошено. Нас нельзя втягивать в мировые конфликты, мы останемся нейтральными." #NT!
 SPR_german_aid: "Совместные немецкие учения" #NT!
 SPR_german_aid_desc: "Немцы добились огромной военной мощи и технологического превосходства на поле боя. Мы можем многому у них научиться..." #NT!
 SPR_prepare_for_war: "Дорога к войне" #NT!
 SPR_prepare_for_war_desc: "Напряженность в мире растет, страны воюют друг с другом. Мы должны быть готовы организовать должную оборону против любого врага, чтобы затем изгнать захватчика из войны!" #NT!
 SPR_placeholder6: "Сосредоточьтесь на наступлении" #NT!
 SPR_placeholder6_desc: "Пока наши враги в замешательстве, мы должны нанести удар и сделать это быстро. Благодаря элементу внезапности и превосходным наступательным возможностям наши противники будут сокрушены." #NT!
 SPR_placeholder7: "Украсть республиканский флот" #NT!
 SPR_placeholder7_desc: "К сожалению, ВМС Испании встали на сторону республиканцев. Однако в их рядах еще есть люди, которые нам верны. Мы попытаемся захватить их флот и реинтегрировать их в армию испанского государства." #NT!
