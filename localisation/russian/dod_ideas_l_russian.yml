 YUG_idea_croatian_opposition: "Хорватская оппозиция" #NT!
 YUG_idea_croatian_opposition_desc: "Политические представители Хорватии настаивают на федеральной организации Королевства. Если их требования не будут выполнены, они будут продолжать противостоять каждому шагу центрального правительства. Они могут даже поднять восстание, если посчитают, что время пришло." #NT!
 YUG_idea_slovene_nationalism: "Словенский национализм" #NT!
 YUG_idea_slovene_nationalism_desc: "Словенцы давно хотели иметь собственное государство. Хотя они и приняли наше правление, они не испытывают особого энтузиазма по этому поводу. Словенские промышленники редко инвестируют в местный бизнес и, похоже, предпочитают тратить свои деньги за границей." #NT!
 YUG_idea_slovene_nationalism_2: "Словенское самоуправление" #NT!
 YUG_idea_slovene_nationalism_2_desc: "Делегированное правительство Словении гораздо охотнее работает с нами над восстановлением нашей армии, но сделанные им уступки означают, что у нас меньше контроля над тем, как управляются их заводы." #NT!
 YUG_idea_croats_suppressed: "Хорватский национализм подавлен" #NT!
 YUG_idea_religious_freedoms_guaranteed: "Свобода религии гарантирована" #NT!
 YUG_idea_macedonian_opposition: "Македонская оппозиция" #NT!
 YUG_idea_macedonian_opposition_desc: "Македонцы не совсем признали свою идентичность сербов и продолжают требовать особых прав. Политическая поддержка со стороны Болгарии, несомненно, играет свою роль." #NT!
 YUG_idea_macedonian_opposition_1: "Умеренная македонская оппозиция" #NT!
 YUG_idea_macedonian_opposition_1_desc: "Благодаря предоставлению некоторых умеренных политических уступок македонцам и прекращению наших усилий по навязыванию им сербской идентичности, напряженность в Македонии на время несколько ослабла." #NT!
