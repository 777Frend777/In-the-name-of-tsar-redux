 HUN_treaty_of_triannon_desc: "Трианонский договор во многом похож на Версальский договор, нанося вред нашим вооруженным силам и препятствуя перевооружению. Нашей главной целью должно быть его изменение или упразднение. Мы можем сделать это, добиваясь сближения с Малой Антантой, предлагая Бледское соглашение или вообще отказываясь от него. Последний вариант будет широко рассматриваться как очень агрессивный и может спровоцировать решительную реакцию." #NT!
