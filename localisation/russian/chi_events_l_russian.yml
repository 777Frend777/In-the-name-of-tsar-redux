l_russian:
 china.1000.t: "Китай просит военной помощи." #NT!
 china.1000.d: "Китайское правительство спросило нас, можем ли мы помочь им улучшить их вооруженные силы. Отправляя советников в Китай, мы можем получить союзника в будущем и иметь больше шансов защитить восток." #NT!
 china.1000.a: "Китай может быть сильным союзником." #NT!
 china.1000.b: "Мы не помогаем азиатским собакам." #NT!
 china.1001.t: "Китай просит военной помощи." #NT!
 china.1001.d: "Китайское правительство спросило нас, можем ли мы помочь им улучшить их вооруженные силы. Отправляя советников в Китай, мы можем получить союзника в будущем и мировое влияние." #NT!
 china.1001.a: "Нам нужны союзники повсюду" #NT!
 china.1001.b: "Мы не можем тратить больше ресурсов." #NT!
 china.1002.t: "Китай требует Borderlands" #NT!
 china.1002.d: "Китайское правительство направило нам ультиматум: либо мы отдаем приграничные районы Маньчжурии, либо они объявляют войну." #NT!
 china.1002.a: "Убейте этих китайских собак!" #NT!
 china.1002.b: "Мы не готовы к войне" #NT!
 china.1003.t: "Япония отказалась" #NT!
 china.1003.d: "Когда ультиматум достиг императора Японии, он немедленно сжег его и приказал своим генералам мобилизовать свои войска. Мы должны быстро вторгнуться в японские земли!" #NT!
 china.1003.a: "Как и ожидалось." #NT!
 china.1005.t: "Япония исключает предложение" #NT!
 china.1005.d: "Когда наш ультиматум достиг правительства Японии, министр и генералы отказались подготовить свои силы и пригрозили своему императору переворотом. Мы никогда не ожидали, что они сдадутся." #NT!
 china.1005.a: "Сюрприз, конечно, но долгожданный." #NT!
 china.1007.t: "Китай требует Гонконг" #NT!
 china.1007.d: "Сегодня утром коммунистическое правительство Китая направило нам ультиматум. Либо мы откажемся от наших колоний в Гонконге, либо они вторгнутся в наши колониальные владения в Азии." #NT!
 china.1007.a: "Мы не можем позволить себе войну с Китаем." #NT!
 china.1007.b: "Мы никогда не уступим этим проклятым коммунистам!" #NT!
 china.1008.t: "Соединенное Королевство отказывается" #NT!
 china.1008.d: "Англичане отвергли наш ультиматум. Пришло время вторгнуться на земли англичан." #NT!
 china.1008.a: "Тогда это будет война!." #NT!
 china.1009.t: "Соединенное Королевство принимает" #NT!
 china.1009.d: "Английское правительство уступило нашим требованиям. Они предоставили нам полный контроль над Гонконгом." #NT!
 china.1009.a: "Жители Гонконга наконец освобождены" #NT!
 china.1010.t: "Китай требует Макао" #NT!
 china.1010.d: "Сегодня утром коммунистическое правительство Китая направило нам ультиматум. Либо мы откажемся от нашей колонии Макао, либо они это сделают." #NT!
 china.1010.a: "Мы не можем позволить себе войну с Китаем." #NT!
 china.1010.b: "Мы никогда не уступим этим проклятым коммунистам!" #NT!
 china.1011.t: "Португалия отказывается" #NT!
 china.1011.d: "Португальцы отклонили наш ультиматум. Дайте команду на вторжение в Макао." #NT!
 china.1011.a: "Тогда это будет война!." #NT!
 china.1012.t: "Португалия принимает" #NT!
 china.1012.d: "Правительство Португалии уступило нашим требованиям. Они предоставили нам полный контроль над Макао." #NT!
 china.1012.a: "Жители Макао наконец освобождены" #NT!
 china.1013.t: "Китай предлагает нам сделку" #NT!
 china.1013.d: "Сегодня утром коммунистическое правительство Китая направило нам ультиматум. Либо мы откажемся от нашей колонии Гонконг, либо они вторгнутся в наши колониальные владения в Азии." #NT!
 china.1013.a: "Звучит как выгодная сделка. Гонконг принадлежит им.." #NT!
 china.1013.b: "Эта сделка не стоит нашей колонии." #NT!
 china.1014.t: "Великобритания соглашается на сделку." #NT!
 china.1014.d: "Большой." #NT!
 china.1014.a: "Гонконг снова в руках китайцев." #NT!
 china.1015.t: "Великобритания отказывается от сделки" #NT!
 china.1015.d: "Правительство Соединенного Королевства отклонило нашу сделку по возврату Гонконга в счет промышленных выплат." #NT!
 china.1015.a: "Жалость" #NT!
 china.1016.t: "Китай предлагает нам сделку." #NT!
 china.1016.d: "Сегодня утром коммунистическое правительство Китая направило нам ультиматум. Либо мы откажемся от нашей колонии Гонконг, либо они вторгнутся в наши колониальные владения в Азии." #NT!
 china.1016.a: "У России больше нет интересов в Синьцзяне. Это их интересы." #NT!
 china.1016.b: "Никто не может купить русскую землю." #NT!
 china.1017.t: "Россия соглашается на сделку." #NT!
 china.1017.d: "Большой." #NT!
 china.1017.a: "Синьцзян снова в руках китайцев." #NT!
 china.1018.t: "Россия отказывается от сделки" #NT!
 china.1018.d: "Правительство России отклонило нашу сделку по возврату Синьцзяна за промышленную оплату." #NT!
 china.1018.a: "Жалость" #NT!
 china.1019.t: "Смерть Ху Ханьминя" #NT!
 china.1019.t_other: "Смерть Ху Ханьминя" #NT!
 china.1019.d: "Гоминьдановский государственный деятель Ху Ханьминь скончался сегодня, 12 мая 1936 года, причиной смерти стало кровоизлияние в мозг. Ханьминь, который был президентом Законодательного юаня с 1928 по 1931 год и недавно назначен председателем Гоминьдана, был не только стойким сторонником действий против японцев и их экспансионистских программ, но и крупнейшим политическим противником Чан Кайши. В прошлом эти двое сталкивались неоднократно, особенно когда Кай-Ши поместил Ханьминя под домашний арест за споры о новой временной конституции еще в 1931 году. Политическая ситуация Гоминьдана сейчас более небезопасна, чем когда-либо прежде." #NT!
 china.1019.d_other: "Гоминьдановский государственный деятель Ху Ханьминь скончался сегодня, 12 мая 1936 года, причиной смерти стало кровоизлияние в мозг. Ханьминь, который был президентом Законодательного юаня с 1928 по 1931 год и недавно назначен председателем Гоминьдана, был не только стойким сторонником действий против японцев и их экспансионистских программ, но и крупнейшим политическим противником Чан Кайши. В прошлом эти двое сталкивались неоднократно, особенно когда Кай-Ши поместил Ханьминя под домашний арест за споры о новой временной конституции еще в 1931 году. Политическая ситуация Гоминьдана сейчас более небезопасна, чем когда-либо прежде." #NT!
 china.1019.a: "Впереди суровые времена" #NT!
 china.1019.b: "Ситуация в Китае может накалиться" #NT!
 china.1020.t: "Ремилитаризация Шанхая" #NT!
 china.1020.t_other: "Ремилитаризация Шанхая" #NT!
 china.1020.d: "Наши гордые солдаты сегодня вошли в город Шанхай, поскольку город подвергся ремилитаризации. \nДемилитаризация изначально была проведена презренной Лигой Наций по множеству причин. В городе Шанхай проживает большое количество гражданского населения, в нем расположено множество иностранных компаний из таких стран, как Россия, Великобритания и Франция, и он является важным торговым узлом в регионе. Назвав это своей причиной (хотя их интерес в защите торговли, несомненно, был выше, чем в защите людей), город был демилитаризован с самого начала гражданской войны. \nНаше правительство теперь взяло на себя задачу ремилитаризации этого региона. Председатель Гоминьдана Чан Кайши заявил, что этот шаг служит «защите Шанхая от возможного иностранного вторжения»." #NT!
 china.1020.d_other: "Солдаты Китайской Республики сегодня вошли в город Шанхай, поскольку город подвергся ремилитаризации. \nДемилитаризация изначально была проведена Лигой Наций по множеству причин. В городе Шанхай проживает большое количество гражданского населения, в нем расположено множество иностранных компаний из таких стран, как Россия, Великобритания и Франция, и он является важным торговым узлом в регионе. Таким образом, чтобы защитить население города и идущую там торговлю, с начала гражданской войны он был демилитаризован. \nКитайская Республика, которая все еще управляла городом, взяла на себя задачу ремилитаризации территории. Председатель Гоминьдана Чан Кайши заявил, что этот шаг служит «защите Шанхая от возможного иностранного вторжения»." #NT!
 china.1020.a: "Жители Шанхая приветствуют своих защитников!" #NT!
 china.1020.b: "Вот вам и мирный Шанхай..." #NT!
 china.1025.t: "Вопрос о доктрине" #NT!
 china.1025.d: "В последние годы перед армией стояли серьезные проблемы с ее реформированием и определением направления, в котором ей следует двигаться. Использовать артиллерию, чтобы превратить врага в пепел? Укрепиться настолько, что стать стеной? Или просто бросить в них солдат?" #NT!
 china.1025.a: "Китайская армия должна быть большой" #NT!
 china.1025.b: "Огонь прольется на них" #NT!
 china.1025.c: "Для побед необходимы грандиозные планы сражений" #NT!
 china.1026.t: "Китайская Республика просит милиарной поддержки" #NT!
 china.1026.d: "Республика направила в нашу страну дипломатов с просьбой оказать поддержку в восстановлении их армии. Должны ли мы послать советников?" #NT!
 china.1026.a: "Мы отправим консультантов" #NT!
 china.1026.b: "Они того не стоят" #NT!
 china.1027.t: "Поддержка принята" #NT!
 china.1027.d: "Мы получим консультантов" #NT!
 china.1027.a: "Армия скоро вернет свою былую славу" #NT!
 china.1028.t: "Поддержка отклонена" #NT!
 china.1028.d: "Никакой милиарной поддержки мы не получим." #NT!
 china.1028.a: "дураки" #NT!
  
 china.1030.t: "Япония нападает на Китай!" #NT!
 china.1030.d: "Японская империя нападает на нашу страну Китай! Нам нужно отбросить наши разногласия и бороться с ними вместе. Будущее Китая должно быть сохранено!" #NT!
 china.1030.a: "Вместе мы сможем их победить!" #NT!
 china.1031.t: "Япония нападает на Китай!" #NT!
 china.1031.d: "Японская империя нападает на нашу страну Китай! Нам нужно отбросить наши разногласия и бороться с ними вместе. Будущее Китая должно быть сохранено!" #NT!
 china.1031.a: "Вместе мы сможем их победить!" #NT!
 china.1021.t: "Будущее" #NT!
 china.1021.d: "Ху Хамнин выпрямляется, откашливается, а затем начинает выступать перед членами парламента. «Я не могу критиковать никого, кто думает, что эта революция потеряла свою гордость. Два десятилетия назад мы восстали, чтобы принести свободу и процветающую жизнь народам наших пяти рас. Но посмотрите на эту страну сейчас... Больше раскола, чем когда-либо, и никакой свободы не видно, только война. Мы, партия, и вы не можете этого отрицать, разделены. Я могу только сказать одно: те, кто призывает к войне, не видят решения для людей, а те, кто помогает людям, не видят решения для нашей страны»." #NT!
 china.1021.a: "Да здравствует Республика" #NT!
 china.1032.t: "Чан критикует руководство Гоминьдана" #NT!
 china.1032.d: "Во время проверки республиканской армии правительственными чиновниками комендант Военной академии Вампоа Чан Кайши вступил в яростный спор с чиновниками по поводу отсутствия у них агрессивной реакции на последних полевых командиров. Перед различными солдатами он утверждал, что решение не нападать на военачальник Юньнань было признаком слабости республики. Чиновники быстро покинули академию и попытались начать дебаты в парламенте о должности Чанга на посту главнокомандующего армией. Несмотря на массовое одобрение со стороны различных политиков, Хамнил отказался от дебатов, опасаясь эскалации конфликта между двумя партиями." #NT!
 china.1032.a: "Он прав" #NT!
 china.1032.b: "Империалистический дурак" #NT!
 china.1033.t: "Чен предлагает уволить Чанга из армии" #NT!
 china.1033.d: "Вчера вечером губернатор региона Гуаньси Чэнь Цзитанг лично встретился с Ху Хамнином. После последней связи с Чан Кайши и партией Чэнь предложил освободить Чанга от должности главы военного ведомства. Хотя это правда, что он значительно реорганизовал армию, он становится все более и более активным против политики Гоминьдана и может представлять угрозу его ценностям. Нельзя также забывать, что в позорном поражении Северной экспедиции явно была его вина. Хотя у Чанга еще есть друзья в армии, его влияние будет снижаться, как только он будет заниматься только политическими делами внутри партии." #NT!
 china.1033.a: "Нам нужно новое военное командование" #NT!
 china.1033.b: "Чан жизненно важен для армии" #NT!
 china.1034.t: "Новое военное командование" #NT!
 china.1034.d: "С уходом Чанга, являвшегося ведущим командующим республиканской армией, армии теперь не хватает нового лидера. Ханмин и его ближайшие коллеги разделены между двумя кандидатами на этот пост. Сначала новым военачальником должен был стать Чэнь Цзитан, он был хорошим другом Ху Хамнина и имел хорошие связи со многими другими членами партии. Но оказалось, что его опыт в реорганизации армии был почти ничем по сравнению с усилиями Чанга, в результате чего многие друзья Чанга, офицеры и генералы в армии были обеспокоены дезорганизацией, вызванной новыми методами Чена. Военные предложили Хамнину предложить это место Хэ Инциню. Он был знаком с поведением Чанга, но также является его близким союзником." #NT!
 china.1034.a: "Чэнь Цзитанг решит наши проблемы" #NT!
 china.1034.b: "He Yingqin is capable" #NT!
 china.1035.t: "Ху Хамнин мертв – лидером становится Чьяг Кайши" #NT!
 china.1035.d: "Ху Хамнин мертв. Он умер от кровоизлияния в мозг в Гуанчжоу. Его смерть вызвала кризис. Гоминьдану нужен был новый председатель. Было ясно, кто возьмет на себя управление. Чан Кайши является командующим вооруженными силами и имеет много друзей в партии. После смерти Хамнина к Чангу присоединились наиболее консервативные и правые члены. У республики теперь новый лидер. Сильный генерал, которого не волнует сложная политика. Человек, который хочет искупить свое прошлое. Лидер с одной целью – объединить Китай под своей властью." #NT!
 china.1035.a: "ДЛЯ РЕСПУБЛИКИ ДЛЯ КИТАЯ" #NT!
 china.1036.t: "Ху Хамнин мертв – Ван Цзинвэй становится лидером" #NT!
 china.1036.d: "Ху Хамнин мертв. Он умер от кровоизлияния в мозг в Гуанчжоу. Его смерть вызвала кризис. Гоминьдану нужен был новый председатель. После завершения напряженных выборов внутри парламента нового председателя партии был объявлен победитель. Чан Кайши конкурировал с политиком Ван Цзинвеем, придерживавшимся более либеральных взглядов. Но без полномочий командующего вооруженными силами Чан Кайши не смог победить. Ван Цзинвэй теперь является новым лидером Гоминьдана и обещает блестящее будущее стране и партии." #NT!
 china.1036.a: "Надеюсь, он сможет положить конец конфликту." #NT!
 china.1037.t: "Чан Кайши начинает гражданскую войну" #NT!
 china.1037.d: "Сигма"
 china.1037.a: "Сражайтесь с империалистическим предателем!" #NT!
 china.1038.t: "Республика в смятении" #NT!
 china.1038.d: "Чан Кайши начал восстание с целью свержения руководства Республики! Настало время вернуть былую славу! Нападайте на слабаков!" #NT!
 china.1038.a: "Нападайте на Гоминьдан!" #NT!
 china.1039.t: "Оборонительный пакт против Японии?" #NT!
 china.1039.d: "Гоминьдан предложил заключить оборонительный пакт против Японии, если она нападет на нашу страну. Этот пакт будет включать наши войска, сражающиеся вместе, без каких-либо ограничений на обеих наших землях. Можем ли мы доверять Гоминьдану, который много лет назад пытался нас убить?" #NT!
 china.1039.a: "Убить посла" #NT!
 china.1041.t: "КНР принимает Пакт" #NT!
 china.1041.d: "Кайф"
 china.1041.a: "За выживание Китая" #NT!
 china.1042.t: "КНР отказывается от Пакта" #NT!
 china.1042.d: "Монстры!"
 china.1042.a: "Поэтому они хотят увидеть, как горит Китай." #NT!
 china.1040.t: "Оборонительный пакт против Японии?" #NT!
 china.1040.d: "Гоминьдан предложил заключить оборонительный пакт против Японии, если она нападет на нашу страну. Этот пакт будет включать наши войска, сражающиеся вместе, без каких-либо ограничений на обеих наших землях. Действительно ли мудрым решением является подписание этого пакта?" #NT!
 china.1040.a: "я бы лучше умер" #NT!
 china.1043.t: "Цин принимают Пакт" #NT!
 china.1043.d: "Красавчики"
 china.1043.a: "За выживание Китая" #NT!
 china.1044.t: "Цин отклонил Пакт" #NT!
 china.1044.d: "Плохие они"
 china.1044.a: "Поэтому они хотят увидеть, как горит Китай." #NT!
 china.1045.t: "Интеграция Сычуани" #NT!
 china.1045.d: "В последние годы республика поддерживает тесные связи с регионом Сычуань. В эпоху военачальников Лю Вэньхуэй взял под свой контроль Сычуань и ее народ. Лю Вэньхуэй смог сохранить стабильность в регионе и защитил себя от Цин, коммунистов и тибетских националистов. Теперь Ван наконец смог договориться с Лю Вэньхуэем о роли Сычуани и своем положении в республике." #NT!
 china.1045.a: "Мы официально приветствуем Сычуань в нашей Республике." #NT!
 china.1046.t: "Гоминьдан требует возвращения Маньчжурии." #NT!
 china.1046.d: "Послы Китайской Республики предъявили нам оскорбительные требования. Республика требует, чтобы мы отказались от нашего марионеточного государства в Маньчжурии и вернули суверенные земли Гоминдану. Маньчжурская марионетка жизненно важна для достижения сухопутного и военно-морского превосходства в Азии, но это решение может рано или поздно привести нас к конфликту с Китаем." #NT!
 china.1046.a: "Ха Ха Ха" #NT!
 china.1047.t: "Россия возвращает Маньчжурию" #NT!
 china.1047.d: "После долгих раздумий русские наконец ответили. Маньчжурия теперь возвращена под наш контроль." #NT!
 china.1047.a: "Правильное решение" #NT!
 china.1048.t: "Россия отвергает наши требования" #NT!
 china.1048.d: "Когда мы предъявили наши требования, русские начали смеяться над этим требованием, думая, что это шутка. Бабарианские дураки. Вскоре они увидят мощь Китая." #NT!
 china.1048.a: "Невежественные русские" #NT!
 china.1049.t: "Гоминдан требует отказаться от всего нашего влияния в Азии." #NT!
 china.1049.d: "Посол Китайской Республики вернулся сегодня в Петербург. На этот раз посол заявил, что если Россия не отступит с китайских территорий, то весь Китай окажется в состоянии войны с Российским государством. Эти дураки думают, что у них есть шанс." #NT!
 china.1049.a: "Азия того не стоит" #NT!
 china.1050.t: "Альянс против Дракона?" #NT!
 china.1050.d: "В Гольмунд прибыли представители Гоминьдана. Ван Цзинвэй предлагает заключить тайный союз между нами и Гоминьданом против Цин. Ван надеется предотвратить длительную войну против Цин и считает, что это единственное решение. Нам предлагают захватить восточные государства Цин после их капитуляции." #NT!
 china.1050.a: "Нет" #NT!
 china.1051.t: "КНР нападет" #NT!
 china.1051.d: "КНР согласилась на наш тайный союз. Когда мы нападем на династию Цин, они последуют за нами вскоре после этого." #NT!
 china.1051.a: "Я помню старые времена" #NT!
 china.1052.t: "КНР будет бороться за себя" #NT!
 china.1052.d: "КНР отказалась от нашего тайного союза. Они справятся с Цин по-своему." #NT!
 china.1052.a: "Они никогда не научатся" #NT!
 china.1053.t: "Гоминьдан требует нашей капитуляции" #NT!
 china.1053.d: "На нашей границе были замечены многочисленные формирования войск. Вскоре после этого нам прислали приказ отдать наши земли и сдаться Гоминьдану. Это официальное объявление войны." #NT!
 china.1053.a: "Наконец-то началась война за Китай." #NT!
 china.1054.t: "Гоминьдан находится в состоянии войны с Цин." #NT!
 china.1054.d: "Южная Республика сейчас находится в состоянии войны с Цин. Настало время выполнить нашу часть соглашения." #NT!
 china.1054.a: "Пакт будет выполнен." #NT!
 china.1055.t: "Ван хочет найти другое решение, кроме войны" #NT!
 china.1055.d: "Южная Республика сейчас находится в состоянии войны с Цин. Настало время выполнить нашу часть соглашения." #NT!
 china.1055.a: "Мы устали бороться" #NT!
 china.1055.b: "Война – единственный выход" #NT!
 china.1056.t: "КНР согласна на воссоединение" #NT!
 china.1056.d: "Мао Цзэдун согласился на наши условия. КНР воссоединится с Гоминьданом, а Мао станет руководителем делегации левого крыла. Китай теперь воссоединился, давайте и в партии сохраним то же самое." #NT!
 china.1056.a: "Китай наконец-то объединился" #NT!
 china.1057.t: "КНР не отвечает" #NT!
 china.1057.d: "Наше предложение о воссоединении с ПКР на новых условиях для коммунистов и левых, похоже, осталось без внимания. Похоже, что единственное будущее для ПКР – это война." #NT!
 china.1057.a: "Только железом и кровью." #NT!
 china.1058.t: "Подготовка кампании" #NT!
 china.1058.d: "Сельская местность Китая огромна, и в ней проживают миллионы крестьян. Для такой кампании нам нужны значительные силы солдат и ресурсы." #NT!
 china.1058.a: "Эта кампания вернет Китай в наши руки" #NT!
 china.1059.t: "Начало движения «Новая жизнь»" #NT!
 china.1059.d: "Простого накопления огромных богатств недостаточно, чтобы позволить Китаю восстановить свое положение великой нации, необходимо также возрождение духа, поскольку духовные ценности выходят за рамки простых материальных богатств." #NT!
 china.1059.a: "Необходимая программа для Китая" #NT!
 china.1085.t: "Дебаты о воздушной доктрине" #NT!
 china.1085.d: "За последние годы республика создала небольшую, но эффективную военно-воздушную силу. Теперь, когда напряженность снова возрастает, генералы авиации спорят о том, какие военно-воздушные силы будут использоваться в случае войны. В то время как большинство офицеров авиации считают, что ВВС должны сосредоточиться только на поддержании контроля над воздушным пространством и выполнении миссий по перехвату из-за своих небольших размеров. Но некоторые офицеры, такие как вице-командующий Ван Шумин, проявили интерес к теориям активной наземной поддержки или стратегических бомбардировок и требуют изменения доктрины." #NT!
 china.1085.a: "Враг будет разбомблен в небытие" #NT!
 china.1085.b: "ВВС сосредоточатся на поддержке армии" #NT!
 china.1085.c: "Наши ВВС слишком малы и должны действовать осторожно" #NT!
 china.1086.t: "Разговор с Чангом" #NT!
 china.1086.d: "Последняя проблема в случае объединения партии правого блока Чанга. С нами надо наконец разобраться. Должны ли мы арестовать его по подозрению в перевороте и отправить в тюрьму, что вызовет ярость армии, или нам следует отправить его в качестве дипломата за границу?" #NT!
 china.1086.a: "Отправьте его за границу" #NT!
 china.1086.b: "Арестовать и отправить его в тюрьму" #NT!
 china.1087.t: "Великая азиатская война" #NT!
 china.1087.d: "Японские собаки снова наступают на наши земли. Они обстреливают Пекин, бомбят Нанкин и блокируют наши гавани. Они приходят с одной целью — убить нас, разрушить нашу историю, сделать нас своими собаками. МЫ БОЛЬШЕ НЕ ГОВОРИМ! Мы раз и навсегда отгоним захватчиков с этой земли и остановим их чудовищное влияние на Азию. Мы вернем свою судьбу. Это война, в которой наши потомки будут оглядываться назад и гордиться нами, потому что в то время мы покажем миру, что Китай живет!" #NT!
 china.1087.a: "ДЛЯ КИТАЯ" #NT!
