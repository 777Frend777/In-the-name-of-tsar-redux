l_russian:
 japan.1000.t: "Интеграция Кореи" #NT!
 japan.1000.t_other: "Япония интегрирует Корею" #NT!
 japan.1000.d: "Наш великий император Хирохито и его военный штаб объявили сегодня, что Корея будет интегрирована в качестве основной территории в нашу Империю. Общий запрет на использование корейского языка и исповедование корейской культуры уже активно обсуждается в нашем парламенте." #NT!
 japan.1000.d_other: "Сегодня император Японии объявил, что теперь они полностью интегрируют Корею в качестве основного государства в свою Империю. Единственная причина этой аннексии заключалась в том, что государство Япония хочет лучше защитить корейский народ от иностранного вторжения. Эта интеграция Кореи нарушает договор с Россией, в котором они требовали, чтобы корейцам была предоставлена ​​автономия под властью Японии. Однако, похоже, Петроград вмешиваться не собирается." #NT!
 japan.1000.a: "О времени!" #NT!
 japan.1000.b: "Насколько это действительно может изменить ситуацию?" #NT!
 japan.1001.t: "East Heibei" #NT!
 japan.1001.d: "Восточный Хэйбэй — это китайский штат, который мы используем в качестве военно-морской базы для наших кораблей. Однако в этом штате поднимается все больше и больше повстанцев, и стоимость его содержания растет. Должны ли мы отдать его нашему марионеточному режиму Маньчжоу-Го? Это увеличит автономность нашей марионетки, но нам больше не придется сталкиваться с этой проблемой." #NT!
 japan.1001.a: "Manchukuan Heibei it is!" #NT!
 japan.1001.b: "Отдать землю китайцам? Никогда!" #NT!
 japan.1002.t: "Вторая китайско-японская война" #NT!
 japan.1002.t_other: "Вторая китайско-японская война" #NT!
 japan.1002.d: "Этот день наконец настал. В последние годы Китай угрожал нам без конца. Пришло время закрыть рты этим собакам и подчинить их. Сегодня Япония, наконец, расширится и одержит новые победы нашего Императора." #NT!
 japan.1002.d_other: "Сегодня утром Япония официально объявила войну Китаю. Китай призывал другие великие державы на помощь, но похоже, что ни одно из этих государств не хочет вмешаться в данный момент." #NT!
 japan.1002.a: "Вперед к Победе!" #NT!
 japan.1002.b: "Битва титанов..." #NT!
 japan.1003.t: "Япония объявляет войну Западной коалиции" #NT!
 japan.1003.t_other: "Япония объявляет войну Западной коалиции" #NT!
 japan.1003.d: "Из-за потребности в новых ресурсах и желания усилить свое влияние в Азии японское государство объявило войну Западной коалиции. Наша армия ждала этой войны уже несколько десятилетий. Мы планировали атаковать слабозащищенные колонии западных стран со времен Великой войны. Теперь пришло время захватить ресурсы этих регионов и исполнить судьбу Японии." #NT!
 japan.1003.d_other: "Сегодня Японское государство совершило внезапное нападение на западные страны в Азии. Япония не объявляла войну союзным странам, и поэтому они были застигнуты врасплох. Неясно, смогут ли союзные страны удержать свои колонии в Азии против крупной державы, у которой их родина находится намного ближе к линии фронта." #NT!
 japan.1003.a: "Азия для азиатов!" #NT!
 japan.1003.b: "Японцы будут драться!" #NT!
 japan.1004.t: "Вторая русско-японская война" #NT!
 japan.1004.t_other: "Вторая русско-японская война" #NT!
 japan.1004.d: "Восток России содержит множество ресурсов, рабочей силы и военно-морских баз, которые можно использовать для нашей Империи. Наш военный штаб наконец решил заявить права на эти территории. Многие генералы боялись России за ее мощь, которую она приобрела за последние десятилетия. Однако наш император решил объявить войну, заявив, что у России нет возможности защитить свою землю на востоке." #NT!
 japan.1004.d_other: "Началась Вторая русско-японская война. Сегодня утром Японская империя официально объявила войну Российскому государству. Это неожиданный поворот для японской экспансии. Многие считали, что Япония была нагружена Россией и нацелена на юг. История никогда не идет так, как мы этого ожидаем." #NT!
 japan.1004.a: "Север наш!" #NT!
 japan.1004.b: "Бедняги, дерутся в снегу..." #NT!
 japan.1005.t: "Последнее планирование" #NT!
 japan.1005.d: "Наши военные планы почти завершены. Планы вторжения в Китай, Филиппины, Индонезию, Малайзию и на острова Тихого океана завершены. Обучение нашей армии и реорганизация идут хорошо. В следующей войне мы будем в основном сражаться на пляжах и в джунглях. На чем должно быть сосредоточено наше основное внимание в обучении?" #NT!
 japan.1005.a: "Сосредоточьтесь на высадке десанта" #NT!
 japan.1005.b: "Ориентируйтесь на гористую местность" #NT!
 japan.1006.t: "Судьба Императора" #NT!
 japan.1006.d: "Монархия правила Японией на протяжении десятилетий. Император по-прежнему много значит для нашего народа. Теперь, когда мы у власти, судьба его высочества неясна. Должны ли мы позволить ему жить ради народа или нам следует наказать его за преступления против человечества?" #NT!
 japan.1006.a: "Пусть он живет" #NT!
 japan.1006.b: "Убей его!" #NT!
 japan.1007.t: "Япония становится демократической" #NT!
 japan.1007.t_other: "Японские демократы свергают Хирохито!" #NT!
 japan.1007.d: "Произошло невероятное. Японская монархия была свергнута. Вчера сторонники демократии, в том числе высокопоставленные генералы, политики и большая толпа гражданских лиц, штурмовали правительственные и армейские здания. Императорская семья этого не ожидала и попала в плен к повстанцам. Схватив императора и угрожая ему жизнью, он приказал армиям Японии сложить оружие, прежде чем конфликт перерастет в гражданскую войну. Это самое удивительное событие этого десятилетия. Япония теперь является демократией." #NT!
 japan.1007.d_other: "Произошло невероятное. Японская монархия была свергнута. Вчера сторонники демократии, в том числе высокопоставленные генералы, политики и большая толпа гражданских лиц, штурмовали правительственные и армейские здания. Императорская семья этого не ожидала и попала в плен к повстанцам. Схватив императора и угрожая ему жизнью, он приказал армиям Японии сложить оружие, прежде чем конфликт перерастет в гражданскую войну. Это самое удивительное событие этого десятилетия. Япония теперь является демократией." #NT!
 japan.1007.a: "Новая судьба" #NT!
 japan.1007.b: "Это неожиданно" #NT!
 japan.1008.t: "Япония предлагает нам союз" #NT!
 japan.1008.d: "Сегодня утром к нам обратились официальные лица новой демократической Японии и предложили союз для продвижения взаимных интересов в Азии." #NT!
 japan.1008.a: "Мир в Азии!" #NT!
 japan.1008.b: "Союз с Дьяволом?" #NT!
 japan.1009.t: "Япония требует нашу колонию Индокитай" #NT!
 japan.1009.d: "Государство Япония потребовало нашей колонии в Индокитае. Как нам реагировать?" #NT!
 japan.1009.a: "Мир любой ценой!" #NT!
 japan.1009.b: "Никогда!" #NT!
 japan.1010.t: "Китай принимает наш союз" #NT!
 japan.1010.d: "Вместе мы защитим мир." #NT!
 japan.1010.a: "Большой" #NT!
 japan.1011.t: "Китай отказывается" #NT!
 japan.1011.d: "Китайское правительство отклонило наше предложение о союзе." #NT!
 japan.1011.a: "Жалость" #NT!
 japan.1012.t: "Франция складывает" #NT!
 japan.1012.d: "Франция выполнила наше требование. Теперь мы владеем землями Индокитая." #NT!
 japan.1012.a: "Сладкая победа" #NT!
 japan.1013.t: "Франция снижается" #NT!
 japan.1013.d: "Франция отвергла наше требование добровольно отказаться от своей колонии. Мы должны сдержать свое обещание и объявить войну." #NT!
 japan.1013.a: "Тогда это будет война" #NT!
  
