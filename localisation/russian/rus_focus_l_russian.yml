l_russian:
 RUS_provisional_gov: "Укрепление Временного правительства" #NT!
 RUS_provisional_gov_desc: "После неудачной кончины царя нам необходимо создать временное правительство, которое также известно как наша Императорская Дума. Они смогут утвердить контроль над нашей огромной империей." #NT!
 RUS_age_reforms: "Эпоха реформ" #NT!
 RUS_age_reforms_desc: "Российская конституция абсолютно древняя. Пришло время обновить и пересмотреть наши правительственные инструкции, чтобы они соответствовали этому новому веку." #NT!
 RUS_old_traditions: "Сохраняйте русские традиции" #NT!
 RUS_old_traditions_desc: "Россия – это империя, просуществовавшая более 500 лет. Мы сохранили те же ценности и культуру, что и наши братья полтысячелетия назад. Нашей стране будет намного легче, если мы останемся консервативными." #NT!
 RUS_offence: "Разработайте наступательную доктрину" #NT!
 RUS_offence_desc: "Россия провела последние годы в изоляции, развивая свою экономику. Мы сейчас на высоте и готовы перейти в наступление в любой потенциальной войне, с которой мы можем столкнуться." #NT!
 RUS_defence: "Разработайте оборонительную доктрину" #NT!
 RUS_defence_desc: "Поскольку наша страна все еще борется с развитием нашей устаревшей инфраструктуры, возможно, лучше всего сосредоточиться на нашей обороне и подготовиться к нападению со стороны наших многочисленных врагов. Мы должны обеспечить неприкосновенность могучего русского медведя!" #NT!
 RUS_land_army: "Модернизация наших сухопутных войск" #NT!
 RUS_land_army_desc: "Если мы планируем расширить какие-либо из наших сил, модернизация наших сухопутных войск станет столь необходимым первым шагом в этом направлении. Долой старое и входи новое." #NT!
 RUS_nationalist_reforms: "Националистические реформы" #NT!
 RUS_nationalist_reforms_desc: "Если Россия действительно хочет расшириться и стать еще более великой державой, тогда мы должны обратить внимание на националистов, правых радикалов и настоящих поджигателей войны." #NT!
 RUS_militarism: "Русский милитаризм" #NT!
 RUS_militarism_desc: "Людские силы необходимы для расширения нашей Родины, и поэтому мы будем проводить обширную политику военной пропаганды, военных молодежных программ и военных школ." #NT!
 RUS_annex_KRW: "Интегрировать Галицию" #NT!
 RUS_annex_KRW_desc: "Наше марионеточное государство Галисия — маленькая страна, которая пытается индустриализироваться и выжить. Им было бы лучше, если бы они присоединились к нашей империи, конечно, с частичной автономией." #NT!
 RUS_befriend_JAP: "Подружитесь с Восходящим Солнцем" #NT!
 RUS_befriend_JAP_desc: "Япония — величайшая империя, которую когда-либо видел Тихоокеанский регион. Интересно, что Япония имеет большой и действительно красивый военно-морской флот, особенно для размеров ее материка. Мы должны подружиться с японцами и стать союзниками." #NT!
 RUS_inv_ROM: "Балканский план" #NT!
 RUS_inv_ROM_desc: "После российско-румынского раскола стало ясно, что Балканы хотят дистанцироваться и выйти из сферы влияния России. Мы не можем этого допустить, иначе потеряем очень важную территорию влияния. Балканы должны быть возвращены России!" #NT!
 RUS_equipment: "Реформа пехоты" #NT!
 RUS_equipment_desc: "Сухопутные войска составляют основную часть нашей армии. Мы будем работать над улучшением наших нынешних сухопутных войск и созданием новых." #NT!
 RUS_land_doctrine: "Военные игры" #NT!
 RUS_land_doctrine_desc: "Если мы собираемся реформировать нашу армию, мы должны преобразовать нашу тактику, сделав ее более эффективной и мощной тактикой современной войны." #NT!
 RUS_tank: "Бронетанковые дивизии" #NT!
 RUS_tank_desc: "Танки — это новое оружие войны, которое абсолютно необходимо в современной армии. У других стран обязательно будут эти прекрасные бронированные машины для убийств, а мы разработаем более совершенные." #NT!
 RUS_navy_army: "Укрепить Кронштадт" #NT!
 RUS_navy_army_desc: "На протяжении сотен лет Кронштадт был крепостью, защищавшей нашу столицу Санкт-Петербург, однако сегодня его оборона устарела. Мы должны усилить нашу оборону на острове, чтобы запретить любой доступ к нашему самому важному городу." #NT!
 RUS_navy_doctrine: "Океанский флот" #NT!
 RUS_navy_doctrine_desc: "Наша тактика стара и бесполезна в этих новых способах ведения войны. Нам необходимо реформировать и разработать новую тактику." #NT!
 RUS_dock_effort: "Расширение верфи" #NT!
 RUS_dock_effort_desc: "Строительство новых верфей еще больше усилит наше доминирование в морях и океанах." #NT!
 RUS_paramilitarism: "Парамилитаризм" #NT!
 RUS_paramilitarism_desc: "Парамилитаризм необходим для защиты нашей великой нации. Мы усовершенствуем нашу тактику в рамках военизированных формирований." #NT!
 RUS_infra: "Фонд РЖД" #NT!
 RUS_infra_desc: "Наша инфраструктура абсолютно тусклая. Нам нужно сосредоточиться и улучшить его, если мы хотим расширить нашу империю. Мы будем финансировать вновь созданные «Российские железные дороги»." #NT!
 RUS_regain_stability: "Промышленное планирование" #NT!
 RUS_regain_stability_desc: "В условиях, когда идет модернизация, мы должны определить наш отраслевой план на следующее десятилетие. Индустриализация, поддержка сельского хозяйства, государственность или либерализм — выбор за вами…" #NT!
 RUS_milit_effort: "Поддержите Путиловский танковый завод" #NT!
 RUS_milit_effort_desc: "Нам следует сосредоточиться на модернизации и создании большего количества военных заводов по всей России, одним из таких примеров является Путиловский танковый завод." #NT!
 RUS_civil_effort_1: "Корпорация Юсупова" #NT!
 RUS_civil_effort_1_desc: "Россия – огромная и великая империя. Однако в нашей империи преобладает сельская местность. Если бы мы использовали эту землю для заводов, нас было бы невозможно остановить. К счастью для нас, корпорация Юсупова может нам это обеспечить." #NT!
 RUS_democracy: "Российская демократия" #NT!
 RUS_democracy_desc: "Демократия – основная идеология Запада. Принятие этой идеологии может быть опасным, но оно также может позволить нам обрести могущественных союзников." #NT!
 RUS_deal_uk: "Сотрудничать с британцами" #NT!
 RUS_deal_uk_desc: "Соединенное Королевство является ведущей страной в Европе, поскольку оно имеет колониальные владения по всему миру. Сотрудничество с этой мировой империей может принести большую пользу нашей любимой империи. Не говоря уже о том, что мы можем получить от них дополнительные колонии в Африке." #NT!
 RUS_polish_independence: "Создать Польскую автономию" #NT!
 RUS_polish_independence_desc: "Народ Польши продемонстрировал свое желание иметь собственное государство. Наши союзники на Британских островах заключили с нами честную сделку: если мы создадим Польскую автономию, они позволят нам стать марионеткой в ​​Афганистане." #NT!
 RUS_forts_west: "Укрепите западную границу" #NT!
 RUS_forts_west_desc: "Хотя мы стремимся к расширению, нам необходимо обеспечить еще большую защиту нашей империи. Мы построим ряд укреплений по всей западной границе нашей великой империи." #NT!
 RUS_resources: "Ресурсы Усилия" #NT!
 RUS_resources_desc: "Производство будет иметь важное значение для расширения России. Нам необходимо сосредоточиться на развитии отраслей добычи полезных ископаемых." #NT!
 RUS_science_effort: "Реформа образования" #NT!
 RUS_science_effort_desc: "Реформа образования в настоящее время является важнейшей необходимостью для России. Нам нужно больше новаторов и философов, которые могли бы внести свой вклад в наши исследовательские усилия." #NT!
 RUS_forts_east: "Укрепите восточную границу" #NT!
 RUS_forts_east_desc: "Наши восточные земли открыты для нашего старого врага, Японии. У них есть амбиции на Амурскую область, Монголию и Северный Сахалин. Мы должны укрепить эти регионы, чтобы защитить их от японских империалистов!." #NT!
 RUS_war_JAP: "Маньчжурский кандидат" #NT!
 RUS_war_JAP_desc: "Перед русско-японской войной Маньчжурия была нами оккупирована. С тех пор японцы установили марионеточное правительство с прояпонскими взглядами. Нам необходимо вернуть себе этот регион, а также законно российский порт Порт-Артур. Мы дадим нашим японским соседям последний шанс покинуть Маньчжурию. Если они по глупости откажутся, они знают цену." #NT!
 RUS_repurchase_alaska: "Вторая покупка Аляски" #NT!
 RUS_repurchase_alaska_desc: "Еще в 1860-х годах мы продали нашу колонию Русская Америка Соединенным Штатам, чтобы улучшить нашу тогдашнюю слабеющую экономику. С тех пор наша экономика выросла семимильными шагами. Теоретически мы могли бы выкупить у американцев эту стратегическую и богатую ресурсами землю. Это стоит того." #NT!
 RUS_war_PER: "Вернуть Табаристан" #NT!
 RUS_war_PER_desc: "В конце 1720-х годов, во время русско-персидской войны, мы оккупировали область Табаристан, которая была частью Персии, граничащей с Каспийским морем. В 1730-е годы мы по глупости отказались от этой земли. Пришло время объявить все Каспийское море российским!" #NT!
 RUS_battleship_effort: "Владивостокская программа" #NT!
 RUS_battleship_effort_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры представляют собой старое и новое военно-морское превосходство. Благодаря Владивостокской программе ВМФ России построит лучший линкор, способный править морем!" #NT!
 RUS_war_science: "Военная наука" #NT!
 RUS_war_science_desc: "Россия имеет историю науки и развития, но потребность в исследователях больше, чем когда-либо. Пришло время усилить поддержку нашего исследовательского отдела." #NT!
 RUS_nuclear_effort: "Фонд «Проект Курчатова»" #NT!
 RUS_nuclear_effort_desc: "Один из крупнейших наших ученых, Курчатов, заметил, что при разрушении ядер килограмма урана выделившаяся энергия должна быть равна взрыву 20 тысяч тонн тротила. Нам необходимо использовать эту силу раньше наших врагов, чтобы обеспечить выживание Русской Родины." #NT!
 RUS_war_communism: "Война с коммунизмом" #NT!
 RUS_war_communism_desc: "Красный террор — безусловно, самая страшная угроза, с которой когда-либо сталкивался этот мир. Любыми средствами деструктивную идеологию, исходящую от Южной Коммуны, необходимо пресечь в самом зародыше, и именно мы это сделаем." #NT!
 RUS_war_fascism: "Война с шовинизмом" #NT!
 RUS_war_fascism_desc: "Шовинизм представляет собой угрозу самому нашему образу жизни. Эта идеология — настоящая чума на Земле, и она распространится на весь мир, если ее не остановить. Мы должны привить эту чуму." #NT!
 RUS_war_BAV: "Уничтожить коммунистический эпицентр" #NT!
 RUS_war_BAV_desc: "Бавария объединила Германию под своим малиновым флагом. Их ближайшие амбиции лежат внутри как Франции, так и нас самих. Нам нужно уничтожить Баварию и восстановить сферы влияния, которые мы планировали создать после Великой войны." #NT!
 RUS_war_GER: "Установить сферу влияния Германии" #NT!
 RUS_war_GER_desc: "Мы недооценили Пруссию, как и все остальные. Германская империя восстановлена, и если они не присоединятся к нам добровольно, то они будут вынуждены присоединиться к нам. К Рождеству Кайзер начистит нам обувь!" #NT!
 RUS_war_GERmania: "Война с Германией" #NT!
 RUS_war_GERmania_desc: "Мы верили, что на этот раз в Центральной Европе может быть мир. Мы были неправы... Учитывая агрессию Германии в отношении своих соседей, мы должны вмешаться." #NT!
 RUS_remove_tsar: "Народная Республика" #NT!
 RUS_remove_tsar_desc: "Россией на протяжении веков правил монарх. Этот режим был репрессивным и едва представлял народ России. Мы должны отменить монархию и установить новый демократический режим!" #NT!
 RUS_leave_tsar: "Установить Конституцию России." #NT!
 RUS_leave_tsar_desc: "У Соединенного Королевства есть Великая хартия вольностей, а у нас… ничего. Абсолютистский режим – это не лучший путь в 20 веке. Мы должны создать конституцию, чтобы модернизировать нашу древнюю монархию." #NT!
 RUS_eastern_roads: "Улучшить восточную инфраструктуру" #NT!
 RUS_eastern_roads_desc: "Восточная половина нашей страны в Сибири печально известна своей слаборазвитостью и бесплодностью. Нам необходимо изменить этот стереотип и направить наши ресурсы на улучшение Востока." #NT!
 RUS_rocketry_effort: "Передовые исследования в области ракетной техники" #NT!
 RUS_rocketry_effort_desc: "Ракетные и реактивные двигатели позволяют развивать беспрецедентные скорости как беспилотным, так и пилотируемым судам. Использование этих технологий позволит нам застать врага врасплох." #NT!
 RUS_fix_roads: "Улучшить западную инфраструктуру" #NT!
 RUS_fix_roads_desc: "Западная половина России, возможно, более развита, чем восточная, но количество людей, живущих в этом регионе, требует от нас время от времени обеспечивать содержание наших дорог." #NT!
 RUS_support_tsar: "Преемник Николая" #NT!
 RUS_support_tsar_desc: "После ухода Николая II пришло время найти его преемника. Обычно это было бы легко, но первенец нашего бывшего царя Алексей умер в раннем возрасте из-за гемофилии. Следующий ближайший родственник в Доме Гольштейн-Готторп-Романов – великий князь Андрей Владимирович." #NT!
 RUS_chancellor: "Уполномочить премьер-министра" #NT!
 RUS_chancellor_desc: "Наше правительство традиционно представлял наш Царь. Однако с наступлением новой эпохи в нашей империи, возможно, пришло время превратить Царство в символическую, а не политическую позицию." #NT!
 RUS_restore_empire: "Расширяйте Русскую Родину" #NT!
 RUS_restore_empire_desc: "Наша империя веками находилась в упадке. Пришло время обратить вспять этот упадок, расширив нашу империю на соседей." #NT!
 RUS_civil_east: "Расширить Пермский авиазавод" #NT!
 RUS_civil_east_desc: "Развитие наших восточных регионов — это серьезная задача, однако, учитывая наш огромный промышленный потенциал, развитие нашей восточной половины будет легкой прогулкой." #NT!
 RUS_milit_east: "Тихоокеанский инфраструктурный проект" #NT!
 RUS_milit_east_desc: "Дальнейшее промышленное расширение важно для снабжения нашей армии новейшими технологиями, вооружением и оборудованием." #NT!
 RUS_dock_east: "Расширение восточной верфи" #NT!
 RUS_dock_east_desc: "Япония становится сильнее с каждым днем. Мы никогда не забудем русско-японскую войну, которую мы опустошительно проиграли в 1905 году. Мы построим новые верфи на нашем восточном побережье для подготовки нашего флота." #NT!
 RUS_annex_MON: "Приложение Монголия" #NT!
 RUS_annex_MON_desc: "Интеграция нашего монгольского марионеточного государства поможет нам улучшить наше положение и влияние в Азии." #NT!
 RUS_imperial_glory: "Уроки Великой войны" #NT!
 RUS_imperial_glory_desc: "Мы не забудем людей, погибших во время Великой войны. Они помогли нам прославить нашу Империю, а мы прославим их!" #NT!
 RUS_demand_moldova: "Спрос Молдавия" #NT!
 RUS_demand_moldova_desc: "В настоящее время мы владеем румыноязычным регионом Бессарабия, или, как его называют в Румынии, Восточная Молдова. Румыния претендует на этот регион с тех пор, как мы боролись за их независимость в прошлом столетии. Им нужно признать, что Бессарабия — это Россия, а Молдавия — не румынская страна." #NT!
 RUS_war_AFG: "Центральноазиатская военная логистика" #NT!
 RUS_war_AFG_desc: "Если мы планируем распространить наше влияние в Центральной Азии и за ее пределами, в регионе необходимо построить новые автомобильные и железные дороги для поддержки нашей логистики." #NT!
 RUS_african_deal: "Колониальная экспансия" #NT!
 RUS_african_deal_desc: "Наша колониальная империя нуждается в расширении. Благодаря нашим недавно установленным отношениям с Англией мы расширим наши границы в Африке." #NT!
 RUS_legend_of_death_squad: "Легенда о батальоне смерти" #NT!
 RUS_legend_of_death_squad_desc: "Первый женский батальон был развернут во время Великой войны. Наш долг – продолжить традиции наших женских войск и возродить эту легенду." #NT!
 RUS_improve_national_uni: "Установите политику русификации" #NT!
 RUS_improve_national_uni_desc: "Как мультикультурное государство, мы должны принять политику русификации, чтобы сохранить целостность нашей империи." #NT!
 RUS_air_army: "Модернизация наших ВВС" #NT!
 RUS_air_army_desc: "Нигде технологический прогресс не происходит быстрее, чем в воздушной войне. Авиация – это область, которой должна овладеть любая современная нация." #NT!
 RUS_fighter: "На стороне Микояна и Гуревича" #NT!
 RUS_fighter_desc: "Мы не видели последнего воздушного боя Великой войны. Продолжение разработки истребителей даст нам преимущество в будущем. В этом нам должно помочь недавно реформированное бюро «МиГ»." #NT!
 RUS_strat_bomber: "Контракт Туполевского бюро" #NT!
 RUS_strat_bomber_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, особое внимание будет уделяться огненному дождю с небес. Мы сделаем все возможное, чтобы эти истории рассказали наши враги. Заключив контракт с Туполевским бюро, мы сможем продолжить исследование этой доктрины." #NT!
 RUS_paratrooper: "Усилия десантника" #NT!
 RUS_paratrooper_desc: "Если бы мы вторглись в наших врагов с неба и захватили бы целостные земли до того, как войдут наши армии, наша армия была бы в состоянии устранить любую угрозу в течение нескольких месяцев. Это должно стать реальностью." #NT!
 RUS_air_doctrine_2: "Усилия по воздушной доктрине" #NT!
 RUS_air_doctrine_2_desc: "Дальнейшее развитие нашей авиационной доктрины будет необходимо для хорошей интеграции наших ВВС с другими видами вооруженных сил." #NT!
 RUS_marines: "Морские усилия" #NT!
 RUS_marines_desc: "Войны выигрываются не только за счет военно-морской силы; мы также должны быть в состоянии переправить наши армии по волнам и безопасно высадить их на берег." #NT!
 RUS_aeroflot: "Поддержите Аэрофлот" #NT!
 RUS_aeroflot_desc: "В 1923 году Аэрофлот стал одной из первых коммерческих авиакомпаний и быстро стал крупнейшей авиакомпанией мира. Мы планируем сотрудничать с Аэрофлотом путем интеграции нашего обучения VSS. Это обеспечит гораздо более качественную подготовку наших пилотов как на войне, так и в мирное время." #NT!
 RUS_war_propoganda: "Военная пропаганда" #NT!
 RUS_war_propoganda_desc: "Наш народ не хочет отправлять своих детей умирать в новой войне, но многие политики видят необходимость вмешательства. Пропаганда, направленная на демонизацию врага и призывы к открытому конфликту, может быть не только инструментом тиранов." #NT!
 RUS_arsenal_demo: "Арсенал демократии" #NT!
 RUS_arsenal_demo_desc: "Независимо от того, решим ли мы напрямую вмешаться в войну, демократические страны должны знать, что мы вооружим и поддержим их." #NT!
 RUS_war_UK: "Война с Британией" #NT!
 RUS_war_UK_desc: "Великобритания по-прежнему считает себя крупнейшей мировой державой. Мы должны показать миру, что они — слабая и разваливающаяся империя, и сместить баланс сил на нашу сторону." #NT!
 RUS_support_USAnazi: "Поддержите Конфедерацию" #NT!
 RUS_support_USAnazi_desc: "Америку снова охватила гражданская война. Когда они впервые оказались в состоянии гражданской войны, мы отказались помочь Конфедерации. На этот раз так и будет." #NT!
 RUS_help_CHN: "Подружитесь с Цин" #NT!
 RUS_help_CHN_desc: "Государство Цин Китай находится в состоянии войны с Японией. Нам необходимо оказать официальную поддержку цинскому китайскому правительству, чтобы еще больше замедлить японскую экспансию, а также облегчить наше будущее японское вторжение." #NT!
 RUS_claim_Sakhalin: "Укрепить наше восточное присутствие" #NT!
 RUS_claim_Sakhalin_desc: "Южный Сахалин и Порт-Артур погибли в русско-японской войне. Русские до сих пор населяют южную половину острова Сахалин. Мы должны вернуть себе эту землю и объединить угнетённых россиян с их Родиной!" #NT!
 RUS_carrier_effort: "Король морей" #NT!
 RUS_carrier_effort_desc: "Страна с наибольшим количеством авианосцев будет править океанами. Они будут представлять старое и новое военно-морское превосходство." #NT!
 RUS_militarized_schools: "Военизированные школы" #NT!
 RUS_militarized_schools_desc: "Будущее принадлежит следующему поколению, которым сейчас являются дети России. Благодаря новой патриотической и военизированной школьной программе мы сможем набирать больше людей в наши войска." #NT!
 RUS_support_RAJ_coup: "Поддержите независимость Индии" #NT!
 RUS_support_RAJ_coup_desc: "Если мы хотим свергнуть Британию, нам нужно отделить ее от их самого ценного актива: Индии. Если мы переведем их на нашу сторону, нас будет невозможно остановить." #NT!
 RUS_complete_stolypin_reform: "Завершить реформу Столыпина." #NT!
 RUS_complete_stolypin_reform_desc: "Хотя бывший премьер-министр Петр Столыпин был убит в 1911 году, ему удалось начать серию реформ, направленных на улучшение России. Однако из-за Великой войны окончательные меры были отложены. Благодаря нашему новому и сильному руководству мы сможем, наконец, завершить эти реформы." #NT!
 RUS_okhranka_police: "Реорганизовать охранку" #NT!
 RUS_okhranka_police_desc: "Нам следует реорганизовать царскую тайную полицию, также известную как охранка. Его расширение обеспечит безопасность нашего правителя." #NT!
 RUS_agricole_policy: "Просельскохозяйственная политика" #NT!
 RUS_agricole_policy_desc: "Россия всегда была аграрной экономикой, кормившей себя и своих соседей. Мы должны продолжать эту политику, совершенствуя гражданские заводы и расширяя нашу легкую промышленность." #NT!
 RUS_refinery: "Проект расширения НПЗ" #NT!
 RUS_refinery_desc: "Несмотря на то, что Россия богата ресурсами, мы должны быть уверены, что в случае чрезвычайной ситуации у нас никогда не закончатся самые необходимые ресурсы, такие как нефть и каучук." #NT!
 RUS_civil_effort: "Фонд Земства" #NT!
 RUS_civil_effort_desc: "Расширение крупных заводов позволит нам и дальше модернизировать нашу страну, а также более эффективно вооружать наши войска и обеспечивать занятость нашего населения." #NT!
 RUS_cult_of_science: "Расширить исследовательский потенциал" #NT!
 RUS_cult_of_science_desc: "В России одни из величайших умов в мире! Мы должны поощрять людей учиться, исследовать и учиться. Благодаря новым технологиям мы станем еще лучше." #NT!
 RUS_finnish_works: "Субсидировать финскую промышленность" #NT!
 RUS_finnish_works_desc: "Финский народ и его Великое Княжество под российской короной остались без внимания. Нам необходимо расширить нашу финскую промышленность, чтобы показать финнам, что их повелители все еще осознают их существование и поддерживают их." #NT!
 RUS_liberal_economy: "Либерализация экономики" #NT!
 RUS_liberal_economy_desc: "Как прогрессивная страна, нам необходимо либерализовать нашу экономику и взаимодействовать с другими странами, чтобы получить ключевые ресурсы." #NT!
 RUS_privatization: "Приватизация" #NT!
 RUS_privatization_desc: "Мы должны поощрять приватизацию, поскольку она позволит нам получать дальнейшие инвестиции от нашего дворянства и зарубежных стран." #NT!
 RUS_industrialization: "Индустриализация" #NT!
 RUS_industrialization_desc: "Огромные земли России позволили нашей стране построить сельскохозяйственную империю. Эти дни наконец-то прошли. Настало время принять то, что наши соседи приняли задолго до нас: индустриализацию и модернизацию." #NT!
 RUS_state_run_economy: "Централизованно управляемая экономика" #NT!
 RUS_state_run_economy_desc: "Российская экономика испытывает трудности. Мы должны вмешиваться до тех пор, пока наша экономика не станет стабильной и в субсидиях больше не будет необходимости." #NT!
 RUS_milit_effort_1: "Увеличить мощность Царицынского тракторного завода" #NT!
 RUS_milit_effort_1_desc: "Мы должны модернизироваться, строя новые военные заводы. Благодаря увеличению мощности Царицынского завода эти новые заводы позволят нам укрепить оборону и защитить нашу Родину." #NT!
 RUS_state_run_cinema: "Создание Совета российского кино." #NT!
 RUS_state_run_cinema_desc: "Наш народ снимает фильмы, которые критикуют и высмеивают наше правительство. Эти фильмы снижают моральный дух и снижают наш рейтинг одобрения. Мы должны создать центральный киносовет для производства пророссийских фильмов и борьбы с этими еретическими злодеяниями." #NT!
 RUS_cult_of_army: "Армия знает лучше" #NT!
 RUS_cult_of_army_desc: "Российская армия – величайшая военная сила в мире! Мы должны хранить эту традицию и защищать наших людей, даже если они не считают это необходимым." #NT!
 RUS_pm_primacy: "Примат премьер-министра" #NT!
 RUS_pm_primacy_desc: "Наш новый царь более либерален и поддерживает более демократический режим. Нам следует реформировать нашу правительственную структуру и дать больше власти Императорской Думе и Премьер-министру. Владимир Владимирович Накобов, сын бывшего премьер-министра Владимира Набокова, с его консервативным видением должен стать отличным кандидатом." #NT!
 RUS_power_tsar: "Уполномочить царя" #NT!
 RUS_power_tsar_desc: "Россией полтысячелетия правил царь. Это не изменится. Россия была монархией, Россия есть монархия и Россия будет монархией!" #NT!
 RUS_constitution: "Проект новой конституции" #NT!
 RUS_constitution_desc: "Наша старая конституция больше не может поддерживать современное российское общество. Принятие новой конституции необходимо, если мы хотим выживания сильной и единой Российской Империи." #NT!
 RUS_cult_monarchy: "Боже, Царя храни!" #NT!
 RUS_cult_monarchy_desc: "Монархия в России является неотъемлемой частью ее культуры. Очень важно сохранить его, несмотря ни на что. Мы должны поощрять поддержку Дома Гольштейн-Готторп-Романов со стороны русского народа." #NT!
 RUS_multireligion_society: "Империя многих культур" #NT!
 RUS_multireligion_society_desc: "Россия – огромная страна, в которой проживают сотни национальностей. Если мы хотим быть едиными, Россия должна стать многонациональным государством, в котором все культуры живут в гармонии." #NT!
 RUS_russian_elite: "Усильте олигархию" #NT!
 RUS_russian_elite_desc: "Ресурсы и влияние русского дворянства позволят Российскому государству подняться и стать самой передовой и развитой страной во всем мире. В любом случае бюрократия расточительна." #NT!
 RUS_education_everyone: "Программа грамотности" #NT!
 RUS_education_everyone_desc: "Русский язык доступен каждому. Мы должны обеспечить, чтобы каждый россиянин умел читать и писать на благо нашей нации." #NT!
 RUS_force_abdication: "Долой царя!" #NT!
 RUS_force_abdication_desc: "Царизм нас предал. Он порабощает всех нас, убил сотни тысяч русских во время Великой войны и в целом оказался неэффективен. Пришло время избавиться от этого фарса демократического общества и освободить людей! Долой царя!" #NT!
 RUS_socialists: "Красный Флаг" #NT!
 RUS_socialists_desc: "Новую идеологию разработали три важных учёных: Карл Маркс, Фридрих Энгельс и наш Владимир Ленин. У этой идеологии одно имя: социализм. Мы должны во что бы то ни стало создать социалистическую утопию внутри России!" #NT!
 RUS_power_one_man: "Власть одному человеку" #NT!
 RUS_power_one_man_desc: "Наша коммунистическая утопия находится на перепутье. Мы можем либо наделить полномочиями главу российского советского коммунистического движения Владимира Ленина, либо наделить полномочиями совет. В любом случае, советский народ уже никогда не будет прежним." #NT!
 RUS_power_party: "Усиление КПСС" #NT!
 RUS_power_party_desc: "Наша коммунистическая утопия находится на перепутье. Мы можем либо наделить полномочиями главу российского советского коммунистического движения Владимира Ленина, либо наделить полномочиями совет. В любом случае, советский народ уже никогда не будет прежним." #NT!
 RUS_crush_opposition: "Очистить оппозицию" #NT!
 RUS_crush_opposition_desc: "Несмотря на полный контроль Коммунистической партии над страной, все еще есть люди и организации, не лояльные нашему делу. Их нужно убедить присоединиться к нам или... разобраться с ними." #NT!
 RUS_socialism_in_one_country: "Социализм в одной стране" #NT!
 RUS_socialism_in_one_country_desc: "Созданная в борьбе волей народа, Единая и могучая, наша Советская земля! Пойте Родине, дому свободных, Оплоту братства народов крепкому. О партия Ленина, сила народа, К торжеству коммунизма веди нас!" #NT!
 RUS_influence: "Коминтерн" #NT!
 RUS_influence_desc: "Мечта народа о том, чтобы его крепость была в безопасности. Да здравствует наша Советская Родина, Построенная могучей рукой народа. Да здравствует наш народ, единый и свободный. Крепка наша дружба, огнём испытанная. Пусть наш малиновый флаг долго вдохновляет, Сияя во славе на всеобщее обозрение!" #NT!
 RUS_mass_production: "Рабочие всего мира, объединяйтесь!" #NT!
 RUS_mass_production_desc: "Рабочие подвергаются притеснениям со стороны правительств по всему миру. Мы должны освободить их и убедить профсоюзы всего мира бастовать во имя коммунизма!" #NT!
 RUS_reinforce_empire: "Укрепить Империю" #NT!
 RUS_reinforce_empire_desc: "Несмотря на то, что Россия вышла победителем после Великой войны, мы все еще боремся с безработицей и высоким уровнем неграмотности. Настала эпоха перемен, и Россия снова станет Третьим Римом!" #NT!
 RUS_diplomacy: "Россия на распутье" #NT!
 RUS_diplomacy_desc: "Россия находится на перепутье. С одной стороны, мы можем консолидировать наш альянс, Восточную коалицию, и либерализовать нашу правительственную структуру. С другой стороны, мы можем расширить нашу империю и привести нашу страну к славе. Выбор ваш." #NT!
 RUS_consolidate_eastern_coalition: "Консолидация Восточной коалиции" #NT!
 RUS_consolidate_eastern_coalition_desc: "Восточная коалиция помогла держать под контролем наши марионеточные государства и соседей. Распад этого альянса был бы абсолютным кошмаром. Плюс, вместо расширения, мы, вероятно, сможем заключить союз с британцами." #NT!
 RUS_greater_russia: "Третий Рим" #NT!
 RUS_greater_russia_desc: "Россия — великая держава, это правда, но мы можем стать еще сильнее. Многие православные называют наш второй по величине город Москву Третьим Римом. Очевидно, Рим был столицей Римской империи, а Римская империя была сверхдержавой. Мы будем следующей Римской империей." #NT!
 RUS_inv_CHI: "Китайско-российский альянс" #NT!
 RUS_inv_CHI_desc: "Цинскому Китаю в настоящее время угрожают японцы. Если бы мы защищали их, это дало бы японцам возможность подумать перед нападением. Давайте отправим предложение." #NT!
 RUS_treaty_JAP: "Заключить мир с Японией" #NT!
 RUS_treaty_JAP_desc: "Японская империя превратилась в великую державу. Они могут легко одержать верх на наших незащищенных землях в Сибири. Возможно, нам следует объединить их и предложить договор, устраняющий все претензии Востока, в обмен на российско-японский пакт о ненападении." #NT!
 RUS_release_sakhalin: "Седе Сахалин" #NT!
 RUS_release_sakhalin_desc: "Северный Сахалин не принес нам ничего, кроме неприятностей. Северная половина заполнена тоннами японцев, и им пора вернуться на родину. Давайте отдадим японцам их остров. Какая вообще польза от Сахалина?" #NT!
 RUS_reclaim_TUR: "Вернуть Царьград" #NT!
 RUS_reclaim_TUR_desc: "Проклятые турки украли у нас Царьград во время своего «младотурецкого восстания». Ну, это неважно. Нам нужно вернуть этих турецких ублюдков на место. Цариград снова станет нашим. И возможно, мы возьмем еще немного. Может быть, побережье Черного моря?" #NT!
 RUS_claim_USA: "Заявить права на Аляску" #NT!
 RUS_claim_USA_desc: "Аляска когда-то была бывшей российской колонией, прежде чем мы продали ее американцам. Поскольку наша империя находится в полном разгаре, нет смысла не настаивать на дальнейших притязаниях на Аляску, тем более что мы можем легко победить разрозненных американцев." #NT!
 RUS_frontline_commissars: "Передовые офицеры" #NT!
 RUS_frontline_commissars_desc: "Нам необходимо отправлять офицеров на передовую, чтобы они изучали методы ведения войны, которые используют враги, и адаптировались к этим методам, а также использовали их." #NT!
 RUS_mass_assault: "План Деникина" #NT!
 RUS_mass_assault_desc: "Предложение генерала Деникина о том, как повысить эффективность русской армии, включает в себя доктрину массового нападения, которая позволит нам лучше использовать наши огромные силы против нашего врага..." #NT!
 RUS_superior_fire_power: "План Врангеля" #NT!
 RUS_superior_fire_power_desc: "Генерал Врангель разработал модернизированную доктрину Великой войны, предусматривающую превосходящую огневую мощь, позволяющую сокрушить нашего врага артиллерией. Однако благодаря новым технологиям мы можем забыть о тупиковой ситуации и войне на истощение." #NT!
 RUS_blitzkrieg: "План Краснова" #NT!
 RUS_blitzkrieg_desc: "Новый тип доктрины, предложенный генералом Красновым, состоит из механизированной войны и быстрого, концентрированного штурма, это блицкриг." #NT!
 RUS_artillery: "Новая Артиллерия" #NT!
 RUS_artillery_desc: "Наша артиллерия сформирует единое мощное подразделение, которое будет сосредоточивать огонь на определенных точках. Один залп за раз, и мы ослабим линию противника и пробьемся сквозь него, если понадобится!" #NT!
 RUS_heavy_tank: "Звонок ОКМО" #NT!
 RUS_heavy_tank_desc: "На данный момент существует 3 типа танков. Тяжелые, средние и легкие танки. Все они имеют свои преимущества и недостатки." #NT!
 RUS_medium_tank: "Астровская сделка" #NT!
 RUS_medium_tank_desc: "На данный момент существует 3 типа танков. Тяжелые, средние и легкие танки. Все они имеют свои преимущества и недостатки." #NT!
 RUS_light_tank: "Дизайн Морозова" #NT!
 RUS_light_tank_desc: "На данный момент существует 3 типа танков. Тяжелые, средние и легкие танки. Все они имеют свои преимущества и недостатки." #NT!
 RUS_establish_russia: "Создать националистическую Россию" #NT!
 RUS_establish_russia_desc: "Россия сейчас находится под новым националистическим руководством. Важно, чтобы мы укрепили наше правительство, чтобы обеспечить стабильность и силу Российского государства." #NT!
 RUS_army_modernization: "Начать модернизацию" #NT!
 RUS_army_modernization_desc: "Несмотря на растущие возможности воздушной и морской войны, наземные бои по-прежнему играют ключевую роль в войнах завтрашнего дня. Подготовившись, мы сможем избежать повторного переживания ада окопов." #NT!
 RUS_flex_navy: "Интерьер Моря Фокус" #NT!
 RUS_flex_navy_desc: "Новое изобретение военно-морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям." #NT!
 RUS_submarine_effort: "Подводные усилия" #NT!
 RUS_submarine_effort_desc: "Подводная война — самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам следовало бы не только защищаться от подводных лодок, но и использовать их против кораблей противника." #NT!
 RUS_destroyer_effort: "Проект Скорый" #NT!
 RUS_destroyer_effort_desc: "Эсминцы класса «Скорый» предназначены для поддержки конвоев и топления подводных лодок противника. Они - лучшая защита конвоя..." #NT!
 RUS_cruiser_effort: "Москва" #NT!
 RUS_cruiser_effort_desc: "На бумаге класс «Москва» представляет собой настоящий линейный крейсер с высокой подвижностью и бронированием. Это лучший убийца крейсеров и эсминцев." #NT!
 RUS_nav: "Яковлевская сделка" #NT!
 RUS_nav_desc: "Подобно тому, как новая военно-морская война частично происходит под поверхностью воды, часть ее происходит в воздухе над водой." #NT!
 RUS_cas: "Новые самолеты Сикорского" #NT!
 RUS_cas_desc: "Сикорский предоставил нам знаменитые бомбардировщики «Илья Муромец» во время Великой войны, у них есть опыт создания еще одной такой замечательной машины! Современной армии необходима поддержка техники не только на земле, но и в воздухе." #NT!
 RUS_bomber: "Звонок Ильюшина" #NT!
 RUS_bomber_desc: "Способность осуществлять высокоточные бомбардировки позволит нам остановить военную машину любой страны на ее пути. ОКБ Ильюшина предоставило, поскольку такую ​​технику они заслуживают контракта." #NT!
 RUS_tsar_speech: "Избрать новую Думу" #NT!
 RUS_tsar_speech_desc: "При новом царе, Его Императорском Величестве Михаиле II, он должен выбрать новое правительство и избрать чиновников в Императорскую Думу. Что может пойти не так?" #NT!
 #RUS_tsar_speech: "Речь нового царя" #NT!
 #RUS_tsar_speech_desc: "Мои соотечественники, с большой скорбью недавно скончался наш бывший царь Николай II Гольштейн-Готторп-Романовский. При этом я, Михаил, брат Николая II, горжусь тем, что буду следующим российским царем. Могу обещать вам, что мое правление будет великим и насыщенным. Храни Бог Россию, и Бог благословит вас всех!" #NT!
 RUS_slot_2: "Слот исследований II" #NT!
 RUS_slot_2_desc: "Наши военные науки развились до такой степени, что мы можем расширить наши исследовательские возможности. Мы были бы дураками, если бы не воспользовались этой возможностью." #NT!
 RUS_expand_navy: "Расширить Адмиралтейскую верфь" #NT!
 RUS_expand_navy_desc: "Нам необходимо больше инвестировать в Адмиралтейскую верфь, чтобы поддержать развитие наших постоянно расширяющихся военно-морских сил." #NT!
 RUS_strengthen_leadership: "Сильное лидерство" #NT!
 RUS_strengthen_leadership_desc: "У нашего Вождя много врагов по всей России. Их необходимо устранить, прежде чем они попытаются их свергнуть. В противном случае мы можем оказаться в худшем положении, чем в начале." #NT!
 RUS_military_science: "Военная наука" #NT!
 RUS_military_science_desc: "Наши военные науки развились до такой степени, что мы можем расширить наши исследовательские возможности. Мы были бы дураками, если бы не воспользовались этой возможностью." #NT!
 RUS_nationalization_regime: "Национализация режима" #NT!
 RUS_nationalization_regime_desc: "Россия – очень разделенное государство. Миллионы людей, идентифицирующих себя как нерусские, позорят нашу страну. Так продолжаться не может. Эти люди должны адаптироваться к российскому образу жизни или убираться из нашей страны!" #NT!
 RUS_war_preparations: "Готовьтесь к войне" #NT!
 RUS_war_preparations_desc: "Война – неизбежный факт жизни. Нам нужно подготовиться к этому и подготовить наш народ к его возможному взрыву. Россия должна быть готова." #NT!
 RUS_reorganize_the_realm: "Реорганизовать королевство" #NT!
 RUS_reorganize_the_realm_desc: "Россия – страна многих национальностей. От Варсавы до Владивостока миллионы людей по всей империи остаются непредставленными. Это больше не должно продолжаться. С этого дня будут созданы автономии, чтобы дать больше прав тем, кто не идентифицирует себя как русский!" #NT!
 RUS_beacon_democracy: "Защитить демократию" #NT!
 RUS_beacon_democracy_desc: "Демократия является жизненно важной частью нашей страны. Однако во всем мире есть много стран, которые желают его погасить. Мы должны защищать демократические идеалы любой ценой, иначе мир погибнет в тоталитаризме." #NT!
 RUS_inv_BUL: "Балканская интервенция" #NT!
 RUS_inv_BUL_desc: "Теперь, когда мы подтвердили наши намерения на Балканах, пришло время действовать. У Болгарии и Румынии не будет шансов против России!" #NT!
 RUS_war_HUN: "Уничтожить Венгрию" #NT!
 RUS_war_HUN_desc: "Венгрия в настоящее время имеет амбиции претендовать на свои бывшие территории. Однако есть одна проблема. На этих территориях проживают славянские народы, наши братья. Мы должны устранить эту угрозу славянскому народу и уничтожить европейский социализм!" #NT!
 RUS_contest_UK: "Соревнуйтесь за британское доминирование" #NT!
 RUS_contest_UK_desc: "Британия может сейчас править волнами, но мы должны изменить это, чтобы выжить. В настоящее время они обладают монополией на торговлю по всему миру, и это совершенно необходимо изменить. Британию необходимо свергнуть, чтобы гарантировать, что мы сможем занять их место." #NT!
 RUS_establish_russian_sphere: "Создать российскую сферу" #NT!
 RUS_establish_russian_sphere_desc: "После установления нашего нового режима Восточная коалиция распалась. Однако у нас есть возможность основать новую фракцию. Мы назовем эту фракцию тем, чем она является на самом деле: российской сферой влияния." #NT!
 RUS_soviet_union: "Создать СССР" #NT!
 RUS_soviet_union_desc: "Хотя мы могли бы продолжить наше российское наследие, это не могло бы полностью успокоить этнические меньшинства по всей России. Поэтому наш лучший вариант — создать Союз Советских Социалистических Республик, или сокращенно СССР." #NT!
 RUS_soviet_russia: "Провозгласить Российскую ССР." #NT!
 RUS_soviet_russia_desc: "Хотя мы могли бы создать Единую ССР, это дистанцировало бы нас от наших русских корней. Поэтому наш лучший вариант — создать Российскую Советскую Социалистическую Республику, или сокращенно Российскую ССР." #NT!
 RUS_fourth_internationale: "Пролетарская лига" #NT!
 RUS_fourth_internationale_desc: "У баварцев может быть свой Первый Интернационал, но мы создадим Второй, так как можем обойтись без них. Пролетарский Союз будет родом человеческим!" #NT!
 RUS_spread_revolution_PER: "Освободите рабочих Персии" #NT!
 RUS_spread_revolution_PER_desc: "Персия — это страна, которая угнетает своих рабочих и находится под контролем империалистов, таких как Великобритания и Франция. Мы должны положить конец порабощению персидских рабочих и освободить их от оков угнетения!" #NT!
 RUS_spread_revolution_AFG: "Принесите революцию в Афганистан" #NT!
 RUS_spread_revolution_AFG_desc: "Афганистан — искусственная страна, созданная в результате спора между Российской империей и Британской империей. Мы больше не Российская империя, и британцы пытаются склонить афганцев на свою сторону. Мы просто не можем этого допустить. Афганистан станет следующим членом Второго Интернационала!" #NT!
 RUS_europe: "Свободная Европа от капитализма" #NT!
 RUS_europe_desc: "В Европе есть много стран, которые угнетают рабочий класс, подчиняя его капиталистической системе. Эти рабочие должны быть вознаграждены и освобождены от репрессивных оков. Мы объединим всю Европу под малиновым флагом коммунизма!" #NT!
 RUS_war_ENG: "Красный Гигант Империи" #NT!
 RUS_war_ENG_desc: "Солнце, возможно, никогда не зайдет над Британской империей, но мы станем красным гигантом, который взорвется и приведет их империю к полной остановке! Англичане поработили людей почти на всех континентах, и они должны быть за это наказаны! Пришло время, наконец, закатить солнце над империей." #NT!
 RUS_war_FRA: "Наследие Парижской Коммуны" #NT!
 RUS_war_FRA_desc: "Не так давно рабочие Франции попытались создать Парижскую Коммуну во время окончания франко-прусской войны. Эта попытка провалилась, но международное сообщество не помогло им. Теперь, когда мы здесь, чтобы помочь рабочим всего мира, наконец пришло время возродить Парижскую Коммуну и освободить рабочий класс Франции!" #NT!
 RUS_jap_threat: "Установить восходящее солнце" #NT!
 RUS_jap_threat_desc: "У Японии явно есть амбиции по захвату всей Азии. Мы должны остановить их. С нашими новыми союзниками в Баварии и Венгрии мы можем легко свергнуть их и освободить рабочих, которые жестоко угнетаются в этом кошмаре империи." #NT!
 RUS_mission_BAV: "Миссия в Баварию" #NT!
 RUS_mission_BAV_desc: "Баварцы сыграли свою роль в вдохновении рабочего класса России на восстание и создание нашей славной нации. Мы должны отдать дань уважения открытием баварско-российских посольств в обеих наших странах." #NT!
 RUS_mission_FIN: "Миссия в Финляндию" #NT!
 RUS_mission_FIN_desc: "Финны помогли защитить наших товарищей, искавших убежища от царской тирании. Мы должны поблагодарить их за все, что они сделали для Революции." #NT!
 RUS_liberate_FIN: "Освободить Финляндию" #NT!
 RUS_liberate_FIN_desc: "Даже если финны и помогали нам раньше, они снова стали реакционной буржуазией." #NT!
 RUS_Return_to_fold: "Вернуться в складку" #NT!
 RUS_Return_to_fold_desc: "Вернуться в складку"
 RUS_mission_HUN: "Миссия в Венгрию" #NT!
 RUS_mission_HUN_desc: "Венгры, возможно, не достигли в полной мере того, о чем мечтал Маркс, но они явно находятся на правильном пути. Поскольку они являются одной из трех социалистических и марксистских стран Европы, в наших интересах было бы подружиться с ними." #NT!
 RUS_war_USA: "Наследие Русской Америки" #NT!
 RUS_war_USA_desc: "После продажи Аляска с тех пор находилась под контролем Америки. К сожалению, мы не можем решить этот спор и наши претензии мирным путем, мы заберем свое силой!" #NT!
 RUS_war_GRE: "Средиземноморские базы" #NT!
 RUS_war_GRE_desc: "Местоположение Греции имеет важное значение для нашего средиземноморского влияния. Они обладают очень важными стратегическими регионами для интересов России за рубежом." #NT!
 RUS_german_threat: "Немецкая угроза" #NT!
 RUS_german_threat_desc: "После воссоединения Германии стало ясно, что Германия желает восстановить свою славу. Их необходимо остановить!" #NT!
 RUS_war_SIK: "Яркендское вмешательство" #NT!
 RUS_war_SIK_desc: "Пока Китай в смятении, мы могли бы захватить его дальний западный регион Яркенд под свою сферу влияния." #NT!
 RUS_world_revolution: "Русская революция!" #NT!
 RUS_world_revolution_desc: "Великая рабочая революция в России свершилась! Мы не остановимся на этом, все трудящиеся должны быть освобождены и воссоединены под красной звездой! Да здравствует пролетариат." #NT!
 RUS_dnepr_line: "Линия Херсон-Рига" #NT!
 RUS_dnepr_line_desc: "Мы потеряли свою пограничную оборону, мы должны построить новую линию обороны от Черного моря до Балтики и отступить." #NT!
 RUS_annex_BUK: "Интеграция вассалов Центральной Азии" #NT!
 RUS_annex_BUK_desc: "Бухарский эмират и Хивинское ханство издавна были государствами-сателлитами России в Средней Азии. Это наш буфер для Афганистана, Ирана и Британской Индии. Теперь, когда мы сильнее, мы можем бросить вызов британцам. Аннексировав и интегрировав Бухару и Хиву в состав России, мы получим более легкий проход в Афганистан и Иран." #NT!
