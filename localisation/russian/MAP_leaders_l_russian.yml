 sheikh_izzadin_alqassam: "Шейх Иззадин Аль-Кассам" #NT!
 SHEIKH_IZZADIN_ALQASSAM_DESC_desc: "Палестинское движение Иззадина аль-Кассама в 1936 году представляло собой боевую организацию, основанную «Братьями-мусульманами» в Палестине с целью сопротивления британскому колониальному правлению и защиты прав палестинского народа. Движение было названо в честь Иззадина аль-Кассама, выдающегося исламского ученого и активиста, который был казнен британцами в 1935 году за свою деятельность в сопротивлении.\n\nДвижение Иззадина аль-Кассама ознаменовалось серией вооруженных нападений на британские объекты, включая взрыв автобуса с британскими солдатами в Иерусалиме, в результате которого 20 человек погибли и 40 получили ранения. Движение также участвовало в актах гражданского неповиновения, таких как бойкоты и забастовки, в знак протеста против политики и действий Великобритании в Палестине." #NT!
 hajj_amin_alhusayni: "Хадж Амин аль-Хусайни" #NT!
 HAJJ_AMIN_ALHUSAYNI_DESC_desc: "Палестинское коммунистическое движение 1936 года было значительным политическим и социальным движением, целью которого было создание коммунистического государства в Палестине, которая тогда находилась под британским правлением. Движение возглавляла Коммунистическая партия Палестины, основанная в 1935 году группой палестинских и еврейских интеллектуалов и активистов.\n\nКоммунистическое движение в Палестине находилось под влиянием глобального коммунистического движения и было частью более широкого международного коммунистического движения. движение, возникшее в начале 20 века. Движение характеризовалось акцентом на классовую борьбу, социальную справедливость и единство рабочего класса, независимо от религии или национальности.\n\nВ 1936 году Коммунистическая партия Палестины выпустила манифест, в котором излагались ее цели и принципы, в том числе установление рабочего правительства, перераспределение земли крестьянам и единство арабского и еврейского рабочего класса. Движение также уделяло большое внимание культурной и образовательной деятельности, включая создание рабочих клубов и школ." #NT!
 sir_arthur_grenfell_wauchope: "Сэр Артур Гренфелл Вохоп" #NT!
 SIR_ARTHUR_GRENFELL_WAUCHOPE_DESC_desc: "Эта партия, основанная Великобританией, была организована главным образом для сохранения британского влияния в Палестине." #NT!
 regent_raghib_alnashashibi: "Регент Рагиб ан-Нашашиби" #NT!
 REGENT_RAGHIB_ALNASHASHIBI_DESC_desc: "Палестинское монархическое движение 1936 года было политическим движением, целью которого было установление монархии в Палестине. Оно возникло в период интенсивных политических и социальных волнений в регионе, известных как Арабское восстание.\n\nАрабское восстание, начавшееся в 1936 году, представляло собой широкомасштабное восстание против британского колониального правления и сионистской иммиграции в Палестине. Восстание возглавили различные фракции внутри палестинского арабского сообщества, включая националистов, социалистов и исламистов. Среди этих фракций были сторонники идеи установления монархии в Палестине.\n\nСторонники монархического движения считали, что монархия обеспечит стабильность и единство палестинского арабского сообщества. Они утверждали, что монарх может служить объединяющим лицом, способным преодолеть разногласия между различными фракциями и племенами. Кроме того, они считали, что монархия будет лучше подготовлена ​​к переговорам с британскими властями и защите палестинских интересов." #NT!
 M_sir_arthur_grenfell_wauchope: "Сэр Артур Гренфелл Вохоп" #NT!
