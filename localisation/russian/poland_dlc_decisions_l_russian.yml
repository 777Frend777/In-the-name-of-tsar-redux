l_russian:
 POL_danzig_decisions: "«Свободный» город Данциг" #NT!
 POL_danzig_decisions_desc: "Данциг слишком долго был занозой в глазу польской экономики! Пришло время взять город под свой контроль, но добиться этого можно только при некоторой степени сотрудничества с местными жителями…" #NT!
 POL_unification_propaganda: "Пропаганда объединения" #NT!
 POL_unification_propaganda_desc: "Данциг — город с многообразным культурным разнообразием, в котором проживают поляки, немцы и бесчисленное множество других меньшинств, и нацистская партия стремится разрушить это многокультурное сотрудничество. Эффективную пропаганду можно использовать, чтобы обратить меньшинства города на нашу сторону, пообещав им равенство, которое нацисты скорее умрут, чем дадут им." #NT!
 POL_military_appeasement: "Военное умиротворение" #NT!
 POL_military_appeasement_desc: "Вольный город Данциг не может быть интегрирован одной лишь грубой силой; некоторая степень умиротворения может привести к тому, что ополчение Данцига будет более соответствовать видению Польши в отношении города." #NT!
 POL_raid_nazi_resistance: "Рейд на нацистское сопротивление" #NT!
 POL_raid_nazi_resistance_desc: "В городе есть те, кто отдаст ключи от своей свободы нацистам и подчинит город Берлину. Эти элементы должны быть устранены из города любой ценой, хотя жесткие военные действия могут отрицательно сказаться на том, как нас воспринимают местные жители." #NT!
 POL_tighten_control: "Ужесточить контроль" #NT!
 POL_tighten_control_desc: "Мы добились достаточного согласия в городе, чтобы еще больше ужесточить контроль, не вызывая при этом гражданских беспорядков. Благодаря этому мы получим больший доступ к ресурсам Данцигера и станем еще ближе к достижению единства в городе." #NT!
 POL_sanation_decisions: "Польское санационное правительство" #NT!
 POL_sanation_decisions_desc: "Санационисты разделены на левый и правый лагеря, и оба стремятся подорвать наше правление. Мы должны умиротворить и отстранить партии соответствующим образом, чтобы мы могли создать стабильное правительство для будущего Польши!" #NT!
 POL_sanation_left_irritation: "Санация оставила раздражение" #NT!
 POL_sanation_left_irritation_desc: "Устав от маргинализации и оттеснения на второй план при режиме Мосцицкого, Санационные левые стремятся восстановить правительство бывшего премьер-министра Валерия Славека." #NT!
 POL_sanation_right_irritation: "Санация Право Раздражение" #NT!
 POL_sanation_right_irritation_desc: "Санационные правые, на стороне которых большая часть военных, стремятся подорвать диктатуру и создать военную хунту под руководством Эдварда Рыдз-Смиглы. Санационные правые, связанные как с военными, так и с фалангистскими военизированными формированиями, представляют собой опасную политическую фракцию." #NT!
 POL_sideline_the_left: "Боковая линия слева" #NT!
 POL_sideline_the_left_desc: "С помощью правых мы, возможно, сможем оттеснить левых на обочину и подтолкнуть их глубже на политические периферии нашего общества." #NT!
 POL_sideline_the_right: "Сторона справа" #NT!
 POL_sideline_the_right_desc: "Несмотря на свою мощь, правые могут оказаться в политической бесполезности совместными усилиями левых и Замка." #NT!
 POL_peasant_strike_category: "Крестьянская забастовка" #NT!
 POL_peasant_strike_category_desc: 
 POL_looming_peasants_strike_mission: "Надвигающаяся крестьянская забастовка" #NT!
 POL_looming_peasants_strike_mission_desc: "Крестьяне недовольны, требуют повышения зарплаты и резкого снижения цен на продовольствие. Плохое железнодорожное сообщение Польши на Востоке делает снабжение региона продовольствием и оборудованием дорогостоящим мероприятием, но при дальнейших железнодорожных инвестициях мы, возможно, сможем удовлетворить потребности крестьян." #NT!
 POL_peasants_strike: "Крестьянская забастовка!" #NT!
 POL_peasants_strike_desc: "Напряженность на Востоке достигла пика. Если мы не разрешим этот кризис как можно скорее, мы вполне можем столкнуться с гражданской войной. Забастовка, организованная лидером Крестьянской партии Станиславом Миколайчиком, сформировала коалицию демократов, социалистов и коммунистов в оппозиции польскому правительству, и если ее проигнорировать, это спровоцирует восстание." #NT!
 POL_invite_foreign_motor_decisions: "Пригласить иностранные автомобильные компании" #NT!
 POL_invite_foreign_motor_decisions_desc: 
 POL_invite_ford: "Пригласить Форд Моторс" #NT!
 POL_invite_ford_desc: "Дешевая, эффективная и американская компания Ford Motors способна производить массовое автомобильное оборудование с непревзойденной скоростью." #NT!
 POL_invite_vauxhall: "Пригласить Воксхолл" #NT!
 POL_invite_vauxhall_desc: "Британцы доказали, что их мототехника намного быстрее и качественнее на дороге, чем любая другая в мире." #NT!
 POL_invite_somua: "Invite SOMUA" #NT!
 POL_invite_somua_desc: "Французская моторизованная и бронетехника выносливее других и способна принимать снаряды вражеской техники, практически не получая при этом никаких повреждений. Именно такие машины нам нужны, чтобы пережить войну." #NT!
