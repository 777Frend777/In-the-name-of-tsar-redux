 POL_diplomatic_mission_to_FIN: "Дипломатическая миссия в [FIN.GetNameDef]" #NT!
 POL_diplomatic_mission_to_FIN_desc: "Если мы хотим убедить другие страны присоединиться к Междуморью, мы должны убедить их, что это в их интересах. Отправляя Юзефа Бека с дипломатическими миссиями, мы имеем гораздо больше шансов построить оборонительный союз, о котором мечтаем." #NT!
