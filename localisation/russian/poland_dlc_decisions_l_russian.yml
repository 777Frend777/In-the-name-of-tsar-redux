 POL_defensive_plans: "Оборонительное планирование" #NT!
 POL_defensive_plans_desc: 
 POL_defend_in_east_state: "[From.GetName] План обороны" #NT!
 POL_defend_in_east_state_desc: "Восток далек и малоразвит, природа управляет им так же, как и мы. Мы должны научить наших людей использовать свое окружение в своих интересах и оставить вторгшихся к нам русских рассеянными и сбитыми с толку." #NT!
 POL_defend_in_west_state: "[From.GetName] План обороны" #NT!
 POL_defend_in_west_state_desc: "На Западе расположена большая часть нашей промышленности, и нам жизненно важно защитить ее от немцев. Мы должны разработать местные оборонительные стратегии на Западе, если мы хотим противостоять подавляющему количеству войск на нашей границе." #NT!
 POL_four_year_plan_mission: "Подготовьтесь к следующему четырехлетнему плану" #NT!
 POL_four_year_plan_mission_desc: "Четырехлетний план находится в стадии реализации, и мы должны обеспечить выполнение наших обещаний по реформированию и индустриализации страны, если мы хотим адекватно подготовиться к следующим четырем годам." #NT!
  
