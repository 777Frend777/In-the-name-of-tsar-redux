l_russian:
 nation_of_people_9: "Нация людей" #NT!
 nation_of_people_9_desc: "Афганистан – наш дом! Он стоит на распутье, но мы сделаем все возможное, чтобы защитить свое Отечество!" #NT!
 internal_politics_9: "Внутренняя политика" #NT!
 internal_politics_9_desc: "Давайте сосредоточимся на наших внутренних делах." #NT!
 external_politics_9: "Внешняя политика" #NT!
 external_politics_9_desc: "Давайте сосредоточимся на наших внешних делах." #NT!
 state_of_islam_9: "Государство Ислам" #NT!
 state_of_islam_9_desc: "Ислам был частью нашего Отечества на протяжении веков! Как это будет отмечено?" #NT!
 sharia_law_9: "Закон шариата" #NT!
 sharia_law_9_desc: "Шариат – закон Аллаха! Никто не будет противостоять воле Аллаха!" #NT!
 warriors_of_allah_9: "Воины Аллаха" #NT!
 warriors_of_allah_9_desc: "Мы идем путем Аллаха, да будут Ему поклоняться и бояться, никто не отклонит нас от судьбы Ислама!" #NT!
 islam_is_tradition_9: "Ислам – это традиция" #NT!
 islam_is_tradition_9_desc: "Ислам был, есть и будет частью нашей нации навсегда! Это закон Аллаха, но есть и закон государства, который следует уважать!" #NT!
 outlaw_religion_9: "Преступная религия" #NT!
 outlaw_religion_9_desc: "Религия — не что иное, как опиум! Сильный и лживый! Он будет стерт с лица земли! Ислам, индуизм, это не имеет значения – все будет разрушено!" #NT!
 may_allah_bring_us_peace_9: "Да принесет нам Аллах мир" #NT!
 may_allah_bring_us_peace_9_desc: "Мы говорим это в последний раз – Да принесет нам Аллах мир! Теперь мы должны продолжать жить и двигаться вперед, что бы ни случилось в прошлом." #NT!
 the_army_9: "Армейские усилия" #NT!
 the_army_9_desc: "Государство без армии – слабое государство." #NT!
 the_navy_9: "Военно-морской флот?" #NT!
 the_navy_9_desc: "Военно-морской флот? Вы видели, где находится наша страна на карте - нам не нужен флот!" #NT!
 state_of_policy_9: "Состояние политики" #NT!
 state_of_policy_9_desc: "Нам надо решить, в каком направлении двигаться правительственный аппарат." #NT!
 go_fascism_9: "Примите тотальный контроль" #NT!
 go_fascism_9_desc: "Централизуйте страну! Убейте оппозицию! Правило железной рукой!" #NT!
 go_communism_9: "Власть людям" #NT!
 go_communism_9_desc: "Децентрализовать страну! Убейте оппозицию! Правило железной рукой!" #NT!
 lalal_9: "Железный кулак" #NT!
 lalal_9_desc: "Железный кулак бьет сильно!" #NT!
 laino_9: "Государственная пропаганда" #NT!
 laino_9_desc: "Скормите это в массы!" #NT!
 paravoenni_9: "Парамиллитарный" #NT!
 paravoenni_9_desc: "Сформируйте небольшие группы сочувствующих и хорошо вооружите их." #NT!
 parashut_9: "Магические львы" #NT!
 parashut_9_desc: "Пусть львы рычат! Мы неприкасаемые!" #NT!
 kojo_9: "Красная сделка" #NT!
 kojo_9_desc: "Разгромите богатых, дайте власть бедным!" #NT!
 lenin_9: "Красная звезда" #NT!
 lenin_9_desc: "Пусть красная звезда сияет нашему Отечеству!" #NT!
 kommi_9: "Коммунистическая пропаганда" #NT!
 kommi_9_desc: "Скормите это в массы!" #NT!
 kon_9: "Красный округ" #NT!
 kon_9_desc: "Наконец-то народ правит государством, как и должно было быть всегда!" #NT!
 go_democratic_9: "Демократия" #NT!
 go_democratic_9_desc: "Энакин, я предан Республике, Демократии! Ой... подожди...." #NT!
 kokoshka_9: "Свобода" #NT!
 kokoshka_9_desc: "Бесплатноееееедом! Ой... подожди секундочку...." #NT!
 pedro_9: "Голубая страна" #NT!
 pedro_9_desc: "Я синий да бади даба да даби да! Ох... не та песня...." #NT!
 pepar_9: "Да здравствует демократия" #NT!
 pepar_9_desc: "Уххх... как следует из названия!" #NT!
 paprat_9: "Свободный и счастливый" #NT!
 paprat_9_desc: "Мы счастливы! Чего еще может желать мужчина?" #NT!
 go_monarchy_9: "Почитай монархию" #NT!
 go_monarchy_9_desc: "Наш Шах – дар Самого Аллаха! Мы должны беречь традиции и чтить самую совершенную систему правления!" #NT!
 koko_9: "Да здравствует Шах" #NT!
 koko_9_desc: "Да даст ему Аллах стойкости и наставит на путь Ислама!" #NT!
 korona_9: "Защита шаха" #NT!
 korona_9_desc: "Защитите Шаха, защитите Коран, защитите традиции и монархию! Наше Отечество победит!" #NT!
 kral_kral_9: "Шах и страна" #NT!
 kral_kral_9_desc: "Там, где когда-то текла вода, она потечет снова!" #NT!
 kral_na_kralete_9: "Государство с шахом" #NT!
 kral_na_kralete_9_desc: "Наш Шах обрел власть, которую заслуживает!" #NT!
 state_of_economy_9: "Состояние экономики" #NT!
 state_of_economy_9_desc: "Государство без экономики – это государство без вариантов." #NT!
 invest_in_the_heavy_industry_9: "Инвестируйте в тяжелую промышленность" #NT!
 invest_in_the_heavy_industry_9_desc: "Легкий вес, детка!!!!" #NT!
 invest_in_the_chemical_industry_9: "Инвестируйте в химическую промышленность" #NT!
 invest_in_the_chemical_industry_9_desc: "Мы завладеем этими сочными нефтяными деньгами, н... я имею в виду... да, деньги!" #NT!
 oil_boy_9: "Добыча нефти" #NT!
 oil_boy_9_desc: "Давайте сегодня вечером возьмем немного масла!" #NT!
 oil_boy_2_9: "Копаем еще немного нефти" #NT!
 oil_boy_2_9_desc: "Давайте сегодня вечером возьмем немного масла!" #NT!
 build_up_the_roads_9: "Стройте дороги" #NT!
 build_up_the_roads_9_desc: "Ведь как эту нефть без дорог транспортировать?!" #NT!
 invest_in_the_civilian_industry_9: "Инвестиции в гражданскую промышленность" #NT!
 invest_in_the_civilian_industry_9_desc: "Не смотри на меня, братан, я придурок!" #NT!
 civilian_industry_maika_9: "Заводское повышение" #NT!
 civilian_industry_maika_9_desc: "Инвестируйте, чтобы получить прибыль." #NT!
 civilian_industry_2_9: "Второй заводской буст" #NT!
 civilian_industry_2_9_desc: "Больше ПАРА! Я имею в виду больше денег, вот что я сказал." #NT!
 steel_factory_9: "Стальной завод" #NT!
 steel_factory_9_desc: "Сталелитейный завод или украдут завод - никто не знает." #NT!
 aluminium_factory_9: "Алюминиевый завод" #NT!
 aluminium_factory_9_desc: "Я знаю, что бы вы сказали: США, но да ладно, вы съели второе «и», просто признайте это <3." #NT!
 tungsten_factory_9: "Вольфрамовый завод" #NT!
 tungsten_factory_9_desc: "Ну это вольфрам! Хочешь ты этого или нет?" #NT!
 the_alaskan_artillery_9: "Артиллерия" #NT!
 the_alaskan_artillery_9_desc: "Наша единственная надежда на сухопутное господство – это инвестиции в артиллерийский сектор!" #NT!
 the_alaskan_man_effort_9: "Мужское усилие" #NT!
 the_alaskan_man_effort_9_desc: "Армия остро нуждается в новых рекрутах. Если мы найдем время, чтобы рассказать молодежи о важности армии, возможно, они запишутся в наши вооруженные силы." #NT!
 the_alaskan_mil_effort_9: "Военные усилия" #NT!
 the_alaskan_mil_effort_9_desc: "Берите оружие и будьте готовы! Нам есть, что защищать!" #NT!
 the_alaskan_guns_effort_9: "Усилия по оружию" #NT!
 the_alaskan_guns_effort_9_desc: "Больше орудий — больше огневой мощи, и чем больше у нас огневой мощи, тем быстрее наши враги превратятся в пыль!" #NT!
 alaskan_military_effort_9: "Военная промышленность растет" #NT!
 alaskan_military_effort_9_desc: "Финансируйте армию, стройте заводы, качайте железо!" #NT!
 alaskan_military_effort_2_9: "Военная промышленность" #NT!
 alaskan_military_effort_2_9_desc: "Финансируйте армию, стройте заводы, качайте железо!" #NT!
 our_army_is_our_pride_9: "Наша армия – наша гордость" #NT!
 our_army_is_our_pride_9_desc: "Наконец, армия настолько сильна и велика, что мы можем победить даже самую мощную армию! Радуйся, Отечество моё – армия тебя защитит!" #NT!
 the_alaskan_planes_bomber_9: "Бомбардировщики" #NT!
 the_alaskan_planes_bomber_9_desc: "Бомбардировка войск наших врагов станет легкой задачей." #NT!
 the_alaskan_planes_bomber_2_9: "Бомбардировщики II" #NT!
 the_alaskan_planes_bomber_2_9_desc: "Детка, ты бомба, У меня потрясающие бомбардировщики, Да, ты тот самый, Когда я говорю о цифрах, И я бы хотел, чтобы ты показала мне, Одна или две вещи, которые я бы хотел, чтобы ты мне показал, и я бы хотел ты мог бы полюбить меня... эээ... я имею в виду построить больше бомбардировщиков!" #NT!
 the_alaskan_planes_fagg_9: "Истребители" #NT!
 the_alaskan_planes_fagg_9_desc: "С помощью этих плохих парней мы сможем построить мощные военно-воздушные силы!" #NT!
 the_alaskan_planes_fagg_2_9: "Истребители II" #NT!
 the_alaskan_planes_fagg_2_9_desc: "Уйти, в далёкие страны, где можно всё расстрелять – безумие! - на наших шустрых самолетах!" #NT!
 the_alaskan_planes_cas_9: "CAS Самолеты" #NT!
 the_alaskan_planes_cas_9_desc: "CAS ох, CASy, ты такой нахальный!" #NT!
 the_alaskan_planes_cas_2_9: "CAS Самолеты II" #NT!
 the_alaskan_planes_cas_2_9_desc: "Непосредственная поддержка с воздуха необходима для успеха наших сухопутных войск!" #NT!
 ship_9: "Верфи" #NT!
 ship_9_desc: "Несколько верфей для нашего удовольствия." #NT!
 shipre_9: "Корабельное усилие" #NT!
 shipre_9_desc: "Постройте флот, садитесь на корабль, мочитесь в открытых водах!" #NT!
 shipo_9: "Корабельные усилия II" #NT!
 shipo_9_desc: "Постройте флот, садитесь на корабль, мочитесь в открытых водах!" #NT!
 shipro_9: "Корабельные усилия III" #NT!
 shipro_9_desc: "Постройте флот, садитесь на корабль, мочитесь в открытых водах!" #NT!
 shiproptor_9: "Корабельные усилия IV" #NT!
 shiproptor_9_desc: "Постройте флот, садитесь на корабль, мочитесь в открытых водах!" #NT!
 shiproptor_2_9: "Корабельное усилие V" #NT!
 shiproptor_2_9_desc: "Постройте флот, садитесь на корабль, мочитесь в открытых водах!" #NT!
 shiproptor_3_9: "Корабельное усилие VI" #NT!
 shiproptor_3_9_desc: "Постройте флот, садитесь на корабль, мочитесь в открытых водах!" #NT!
 ship_2_9: "Верфи II" #NT!
 ship_2_9_desc: "Несколько верфей для нашего удовольствия." #NT!
 mahni_politika_9: "Сильное государство" #NT!
 mahni_politika_9_desc: "Самое худшее уже позади!" #NT!
