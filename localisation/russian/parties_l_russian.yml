  ### Ideologies ### 
  # Spartacists 
 communism: "Спартаковцы" #NT!
 communism_noun: "Спартакизм" #NT!
 communism_subtype: "Спартакизм" #NT!
 communism_subtype_desc: "Охватывая широкий спектр экономических и исторических взглядов, марксистская политика стремится применить теории Карла Маркса к политической практике. Классовая борьба и необходимость перехода к обществу, основанному на общей собственности на средства производства, характеризуют эти идеологии." #NT!
 communism_desc: "Революционный режим" #NT!
  # Socialists 
 socialist: "Социалисты" #NT!
 socialist_noun: "Социализм" #NT!
 socialist_subtype: "Социализм" #NT!
 socialist_subtype_desc: "Социализм — это политическая и экономическая теория социальной организации, которая утверждает, что средства производства, распределения и обмена должны принадлежать или регулироваться сообществом в целом." #NT!
 socialist_desc: "Демократический режим" #NT!
  # Liberals 
 democratic: "Либералы" #NT!
 democratic_noun: "Либеральная демократия" #NT!
 democratic_subtype_desc: "Либерализм — это политическая философия или мировоззрение, основанное на идеях свободы и равенства. Либералы придерживаются самых разных взглядов в зависимости от понимания этих принципов, но в целом они поддерживают такие идеи и программы, как свобода слова, свобода печати, свобода религии, свободные рынки, гражданские права, демократические общества, светское правительство, гендерные вопросы. равенство и международное сотрудничество." #NT!
 democratic_subtype: "Либерализм" #NT!
 democratic_desc: "Демократический режим" #NT!
  # Conservatives 
 conservatives: "Консерваторы" #NT!
 conservatives_noun: "Консервативная демократия" #NT!
 conservatives_subtype: "Консерватизм" #NT!
 conservatives_subtype_desc: "Консерватизм — это политическая и социальная философия, продвигающая традиционные социальные институты в контексте культуры и цивилизации. Центральные принципы консерватизма включают традиции, человеческое несовершенство, органическое общество, иерархию и власть, а также права собственности." #NT!
 conservatives_desc: "Демократический режим" #NT!
  # Paternal Autocrats 
 neutrality: "Автократы по отцовской линии" #NT!
 neutrality_noun: "Отцовское самодержавие" #NT!
 neutrality_subtype: "Самодержавие" #NT!
 neutrality_subtype_desc: "Автократия — это система правления, при которой абсолютная власть над государством сосредоточена в руках одного человека, решения которого не подлежат ни внешним правовым ограничениям, ни регуляризованным механизмам народного контроля." #NT!
 neutrality_desc: "Авторитарный режим" #NT!
  # Nationalists 
 fascism: "Националисты" #NT!
 fascism_noun: "Национализм" #NT!
 fascism_desc: "Реакционный режим" #NT!
 fascism_subtype: "Национализм" #NT!
 fascism_subtype_desc: "Фашизм, охватывающий множество ультранационалистических движений, обычно почитает преданность государству и объединение людей под сильным лидером." #NT!
  # The Rest 
 agrarianism: "Аграрность" #NT!
 agrarianism_desc: "Аграризм — это социально-политическая и экономическая философия, которая уделяет большое внимание сельскому хозяйству как основе процветающего и справедливого общества. Обычно он выступает за преимущественно сельскую, аграрную экономику и образ жизни, где сельское хозяйство является основным источником средств к существованию для населения. Аграризм часто продвигает идею о том, что мелкие семейные фермы необходимы для стабильности сообщества, самодостаточности и устойчивой окружающей среды." #NT!
 conservatism: "Консерватизм" #NT!
 conservatism_desc: "Считая быстрые изменения в обществе потенциально вредными, консерватизм поддерживает традиции и умеренные реформы, иногда выступая за возврат к старым моральным ценностям." #NT!
 liberalism: "Либерализм" #NT!
 liberalism_desc: "Имея давнюю философскую традицию ценности личной свободы, либерализм рассматривает защиту этих прав как основную функцию государства." #NT!
 socialism: "Социализм" #NT!
 socialism_desc: "Стремясь к равенству и социалистическому государству реформистскими средствами, демократический социализм стремится отменить или смягчить последствия капитализма с помощью общественного мандата." #NT!
 marxism: "марксизм" #NT!
 marxism_desc: "Охватывая широкий спектр экономических и исторических взглядов, марксистская политика стремится применить теории Карла Маркса к политической практике. Классовая борьба и необходимость перехода к обществу, основанному на общей собственности на средства производства, характеризуют эти идеологии." #NT!
 leninism: "ленинизм" #NT!
 leninism_desc: "Политическая идеология, основанная на марксистской мысли, ленинизм стремится создать социалистическое государство с помощью авангардной партии, возглавляющей революцию, свергающую капиталистическое общество. Придя к власти, партия управляет посредством системы, в которой политика открыта для внутренних дебатов до тех пор, пока не будет принято решение." #NT!
 stalinism: "сталинизм" #NT!
 stalinism_desc: "Сталинизм, идентифицируя себя как форму правительства, применяющего и развивающего марксистско-ленинскую политику, подчеркивает быструю индустриализацию и коллективизацию, а также необходимость сильного, авторитарного социалистического государства для чистки любых контрреволюционных элементов." #NT!
 anti_revisionism: "Антиревизионизм" #NT!
 anti_revisionism_desc: "Антиревизионизм, являющийся реакцией на многие идеологии, претендующие на роль преемников марксизма, выступает за сохранение ключевых элементов оригинальной революционной теории. В основном выступая против включения капиталистических экономических элементов в социалистические государства, идеология определяется как тем, чем она не является, так и тем, чем она является." #NT!
 anarchist_communism: "Анархический коммунизм" #NT!
 anarchist_communism_desc: "Идеология, охватывающая идею коммунизма как общества без государства, анархический коммунизм избегает идеи переходного социалистического государства и отдает предпочтение обществу, основанному на добровольных объединениях и взаимопомощи." #NT!
 National_Socialism: "Национал-социализм" #NT!
 National_Socialism_desc: "Укорененный в крайностях, национал-социализм движим идеями ультранационализма с некоторой социалистической популистской политикой. Он продвигает агрессивный экспансионизм и тоталитарное государство, где люди объединены под одним лидером, обладающим абсолютной властью." #NT!
 fascism_ideology: "Фашизм" #NT!
 fascism_ideology_desc: "Фашизм, охватывающий множество ультранационалистических движений, обычно почитает преданность государству и объединение людей под сильным лидером или лидерами." #NT!
 falangism: "фалангизм" #NT!
 falangism_desc: "Авторитарная идеология с чертами фашизма и консерватизма. Фалангизм ценит национальную и католическую идентичность." #NT!
 rexism: "рексизм" #NT!
 rexism_desc: "Рексизм, категорически противостоящий как либеральным, так и коммунистическим идеалам, представляет собой стойкое консервативное националистическое движение, выступающее за корпоративистскую экономическую политику. Используя все более популистскую и авторитарную риторику, их идеалы смещаются ближе к другим фашистским движениям." #NT!
 despotism: "Деспотический" #NT!
 despotism_desc: "Деспотизм – это форма правления, при которой один человек правит с абсолютной властью." #NT!
 oligarchism: "Олигархический" #NT!
 oligarchism_desc: "Олигархия – это форма правления, при которой группа людей правит с абсолютной властью." #NT!
 moderatism: "Модератизм" #NT!
 moderatism_desc: "Модератизм — это форма правления, которая избегает крайностей левых и правых, занимая умеренную позицию или образ действий." #NT!
 centrism: "Центризм" #NT!
 centrism_desc: "Центризм – это форма правления, которая стремится достичь решений, основанных на здравом смысле, которые должным образом удовлетворяют текущие и будущие потребности, которые поддерживают общественное доверие и служат общему благу с учетом риска и возможностей в контексте этих потребностей." #NT!
