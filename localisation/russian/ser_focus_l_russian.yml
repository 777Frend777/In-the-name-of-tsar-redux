l_russian:
 SER_annex_MNT: "Установить власть над Черногорией" #NT!
 SER_annex_MNT_desc: "Черногория – королевство, до краев наполненное сербами. Их экономика находится в руинах, и их единственный спаситель – это мы. Давайте поприветствуем наших черногорских братьев и наконец обретем береговую линию!" #NT!
 SER_unify_the_balkans: "Сербия на перепутье" #NT!
 SER_unify_the_balkans_desc: "Мы искалеченная нация. Наша промышленность находится в руинах, наш народ разделен сторонниками коммунистов и роялистов, а наши отношения с другими странами разрушены. Мы должны выбрать, по какому пути мы пойдем, чтобы доминировать на Балканах и стать мировой державой." #NT!
 SER_embrace_socialism: "Примите социализм" #NT!
 SER_embrace_socialism_desc: "Монархия не принесла нам, народу, ничего, кроме страданий. Наш корыстный царь втянул нас в войну, которая стоила жизни миллионам славян. После всех этих лет Сербия не оправилась ни в малейшей степени. Мы должны свергнуть эту коррумпированную монархию, и единственные, кто способен на это, — это коммунисты!" #NT!
 SER_workers_revoulution: "Организуйте забастовки" #NT!
 SER_workers_revoulution_desc: "Наша нынешняя система эксплуатирует людей. Работодателям отдается предпочтение перед профсоюзами. Пришло время нам наконец противостоять этому угнетению! Трудящиеся Сербии, соединяйтесь!" #NT!
 SER_peoples_revoulution: "Изгнанный король Александр" #NT!
 SER_peoples_revoulution_desc: "Революция почти здесь. Король не может навести порядок, к нам присоединяются капитаны и генералы, а наши баварские братья обещали нам поддержку. Монархия начала шататься! Долой короля и вверх пролетариат!" #NT!
 SER_join_comintern: "Вступай в Коминтерн" #NT!
 SER_join_comintern_desc: "Наши баварские братья поддерживают наше дело с момента зарождения нашего движения. Обеим нашим странам угрожают крупные страны из-за нашей цели освободить людей. Мы должны объединиться, чтобы обеспечить выживание нашей идеологии." #NT!
 SER_comintern_science: "Научный проект Коминтерна" #NT!
 SER_comintern_science_desc: "Исследовательские группы нашей страны устарели и неопытны. С помощью Германии мы можем провести модернизацию и индустриализацию." #NT!
 SER_socialist_republic: "Провозгласить СФР Югославии." #NT!
 SER_socialist_republic_desc: "После многих лет угнетения и страданий мы наконец-то свободны. Наконец-то мы можем провозгласить Социалистическую Федеративную Республику Югославию! Наши хорватские братья все еще находятся в рабстве у коррумпированных демократов на Западе, и пришло время наконец освободить их во имя коммунизма!" #NT!
 SER_peoples_army: "Армия народа" #NT!
 SER_peoples_army_desc: "Югославии угрожают враги со всех сторон. Война неизбежна. Нам нужна помощь каждого серба, чтобы гарантировать, что наш дом не будет разрушен иностранными державами." #NT!
 SER_submission_greece: "Принесите революцию в Грецию" #NT!
 SER_submission_greece_desc: "Греция – самое коррумпированное государство на всех Балканах. Правительство жадно и страдает от фашистов. Мы потребуем, чтобы они прекратили свое притеснение, или мы прекратим его за них!" #NT!
 SER_german_technology_treaty: "Германо-югославский технологический договор" #NT!
 SER_german_technology_treaty_desc: "Многие из наших видов оружия и тактики устарели. Благодаря новой поддержке со стороны Германии мы сможем модернизировать нашу армию гораздо быстрее. Конечно, Германия хочет возмещения, и мы предоставим добровольцев для ее предстоящей войны." #NT!
 SER_improve_balkan_relations: "Увеличьте нашу балканскую дипломатию" #NT!
 SER_improve_balkan_relations_desc: "С тех пор, как наша революция установила нашу нынешнюю систему, наши соседи прекратили с нами торговлю и общение. Даже если они еще не коммунисты, нам все равно нужно попытаться привлечь их на свою сторону." #NT!
 SER_free_bulgaria: "Принесите революцию в Болгарию" #NT!
 SER_free_bulgaria_desc: "Болгария была монархией на протяжении веков. Дом Сакскобурггоцких не имеет чести и верности. Мы должны освободить болгарский народ от этой безумной родословной!" #NT!
 SER_communist_influence: "Фонд «Коммунистические повстанцы»" #NT!
 SER_communist_influence_desc: "Балканский регион должен освободиться от оков угнетения! Мы должны вдохновить наших соседей на продолжение Мировой Революции!" #NT!
 SER_communist_volunteers: "Вербовать коммунистических повстанцев" #NT!
 SER_communist_volunteers_desc: "Возвышение нашей нации вдохновило рабочих всего мира. Однако наши соседи могут легко нас растоптать. Мы должны призвать всех страдающих рабочих из пострадавших стран приехать в Югославию. Мы станем новой землей свободных!" #NT!
 SER_army_experience: "Учитесь на уроках гражданской войны в Германии" #NT!
 SER_army_experience_desc: "Гражданская война в Германии закончилась, и наши добровольцы вернулись. Благодаря их опыту мы можем больше узнать о современной войне." #NT!
 SER_secure_hungary: "Принесите революцию в Венгрию" #NT!
 SER_secure_hungary_desc: "Венгрия – государство, которое представляет для нас огромную угрозу. Их диктатор Миклош Хорти планирует аннулировать Трианонский договор, что ставит под угрозу наше северное государство, Воеводину. Мы должны подавить эту будущую угрозу нашей свободе и нашей безопасности." #NT!
 SER_worker_congress: "Создать Конгресс рабочих." #NT!
 SER_worker_congress_desc: "Наше государство опирается на небольшое количество заводов по сравнению с нашими гораздо более могущественными соседями. Условия на наших фабриках должны быть тяжелее, а рабочее время — длиннее. Многих это расстроит, но нашу промышленность необходимо расширять любыми средствами." #NT!
 SER_defensive_war_council: "Создать Военный совет" #NT!
 SER_defensive_war_council_desc: "В других европейских странах были военные советы для подготовки к Великой войне. У нас ничего не было. Мы должны скопировать эту идею, чтобы более эффективно защищать нашу нацию." #NT!
 SER_expand_political_support: "Установить коммунистическую пропаганду" #NT!
 SER_expand_political_support_desc: "В нашей стране еще полно монархистов нашего старого режима. Нам нужно наладить пропаганду, чтобы гарантировать, что контрреволюции никогда не будет." #NT!
 SER_increase_public_support: "Институт цензуры прессы" #NT!
 SER_increase_public_support_desc: "Хотя после революции часть монархических голосов в нашей стране исчезла, все еще существует множество газет, придерживающихся промонархических или антикоммунистических взглядов. Мы должны закрыть их на благо людей." #NT!
 SER_industry_modernization: "Новые исследовательские программы" #NT!
 SER_industry_modernization_desc: "Благодаря новым и эффективным способам исследования мы можем удвоить наши усилия. Мы не можем поддерживать другие страны, когда дело касается технологий." #NT!
 SER_mobilization_speed: "Увеличение мобилизации" #NT!
 SER_mobilization_speed_desc: "Мы должны увеличить поддержку народом потенциальной войны. В противном случае наша страна падет в течение нескольких месяцев." #NT!
 SER_romania_coup: "Принесите революцию в Румынию" #NT!
 SER_romania_coup_desc: "Коммунисты Румынии вступили с нами в контакт. Они умоляли нас объявить войну Румынии и свергнуть их некомпетентную монархию. Мы с радостью согласимся." #NT!
 SER_facist_menace: "Националистическая угроза" #NT!
 SER_facist_menace_desc: "Италия и Австрия — две крупные державы, представляющие значительную угрозу для Балкан. Италия имеет амбиции в отношении Далмации, а Австрия имеет амбиции в отношении Хорватии и Боснии. Нам нужно уничтожить их прежде, чем они уничтожат нас. Албания определенно послужит хорошим портом для вторжения в Италию." #NT!
 SER_spread_the_revolution: "Принесите революцию в Хорватию" #NT!
 SER_spread_the_revolution_desc: "От Великой войны до нашей революции хорваты полагались на нас в качестве своей армии. Теперь, когда наш военный союз распался, они беззащитны. Это наша возможность объединить сербов и хорватов в одно государство, и она не будет упущена." #NT!
 SER_kingdom_of_serbs_and_slavs: "Следуй за королем" #NT!
 SER_kingdom_of_serbs_and_slavs_desc: "Монархия была единственным правительством, правившим Сербией, и этого никогда не произойдет. Несмотря на то, что коррупция в нашем правительстве процветает, а коммунистическая угроза находится в зените, король Александр вскоре приведет нашу страну к славе." #NT!
 SER_the_beginnn: "Реформы" #NT!
 SER_the_beginnn_desc: "Наши законы устарели. Наш народ эксплуатируют коррумпированные политики. Однако еще не поздно. Если мы предоставим королю Александру чрезвычайные полномочия, он сможет распустить парламент и начать проводить столь необходимые реформы, чтобы обеспечить выживание нашей страны." #NT!
 SER_Propose_Unification: "Предложить сербско-хорватское объединение" #NT!
 SER_Propose_Unification_desc: "После Великой войны мы хотели объединиться с Хорватией, чтобы создать сильное южнославянское государство. Надоедливые итальянцы и русские заставили нас отказаться от этой идеи. Теперь, когда наше правительство наконец в безопасности, мы можем отбросить осторожность: пришло время начать переговоры об объединении с Хорватией." #NT!
 SER_give_ruma: "Наградить Хорватию Румой" #NT!
 SER_give_ruma_desc: "Рума была спорным государством со времен Великой войны. Государство в основном хорватское, но все равно было передано Сербии. Этот спор вызвал напряженность в отношениях с хорватским правительством, чего мы не хотим. Нам нужно показать Хорватии, что мы нацелены на объединение. Вернуть им Руму – к лучшему." #NT!
 SER_guarentee_bosnian_rights: "Предоставьте больше прав боснийцам" #NT!
 SER_guarentee_bosnian_rights_desc: "Как Рума с Хорватией, Босния — это регион, населенный сербами. На протяжении всей истории это создавало напряженность между сербами и местным боснийским населением. Чтобы ослабить напряженность в регионе, мы должны предоставить новые права и уважать боснийскую идентичность, если мы хотим воссоединить Югославию." #NT!
 SER_dimplomatic_effort: "Завершить переговоры об объединении" #NT!
 SER_dimplomatic_effort_desc: "Основные и актуальные вопросы решены. Все, что нам осталось, это поговорить о более мелких вопросах, таких как наши будущие политические, правительственные и экономические системы, чтобы завершить наши переговоры об объединении." #NT!
 SER_science_effort: "Сербско-хорватское исследовательское сотрудничество" #NT!
 SER_science_effort_desc: "Теперь, когда наше объединение неизбежно, мы можем интегрировать наши исследовательские группы с их и увеличить наш исследовательский потенциал." #NT!
 SER_create_yugoslavia: "Завершение сербско-хорватской интеграции" #NT!
 SER_create_yugoslavia_desc: "Хорватия наконец согласилась на объединение. Мечта о едином южнославянском государстве наконец становится реальностью. Сербии и Хорватии больше не существует. Слава Югославии!" #NT!
 SER_massive_recruitment: "Сербско-хорватская военная интеграция" #NT!
 SER_massive_recruitment_desc: "Укрепив наши связи с Хорватией, нам необходимо объединить две наши армии в одну южнославянскую армию. Это будет непростая задача, но награда огромна." #NT!
 SER_slovenia: "Освободить словенцев" #NT!
 SER_slovenia_desc: "Словения, или, как ее называют в Австрии, Карниола, осталась австрийской, поскольку Россия хотела стабильной и пророссийской Австрии. Их усилия оказались напрасными. Австрией сейчас управляют фашисты, которые подавляют словенский народ и его культуру! Мы должны помочь нашим южнославянским братьям и уничтожить эту угрозу раз и навсегда!" #NT!
 SER_zara_and_istria: "Разорвать Рапалльский договор" #NT!
 SER_zara_and_istria_desc: "Хорватия и Италия подписали неравноправный договор, гарантирующий, что Далмация останется хорватской, а Задар станет итальянским. Мы должны освободить словенцев в Истрии и хорватов в Задаре и подавить эту угрозу Адриатике ради безопасности нашей страны!" #NT!
 SER_expand_balkan: "Расширить Балканскую лигу" #NT!
 SER_expand_balkan_desc: "Балканская лига – это альянс, который отчаянно нуждается в расширении. Чтобы обеспечить наше выживание, мы должны дружить с соседями." #NT!
 SER_invite_romania: "Посмотрите на Румынию" #NT!
 SER_invite_romania_desc: "Румыния всегда была достойным союзником южных славян. Они помогли нам во Второй Балканской войне и в Великой войне и заслуживают быть в нашем союзе. Это может расстроить болгар, но пусть будет так." #NT!
 SER_invite_greece: "Посмотрите на Грецию" #NT!
 SER_invite_greece_desc: "Греция была нашим союзником в Великой войне, а также в обеих Балканских войнах. Не говоря уже о том, что в последнее время им угрожали как Италия, так и Турция. С их стороны было бы крайне глупо и эгоистично отказаться от вступления в наш альянс." #NT!
 SER_invite_hungary: "Посмотрите на Венгрию" #NT!
 SER_invite_hungary_desc: "Отношения между Венгрией и Юго-славянами всегда были плохими с тех пор, как мы отобрали у них Воеводину и Хорватию-Славонию. Поскольку Австрия стремится восстановить свои прежние границы, мы должны предложить ей защиту." #NT!
 SER_invite_bulgaria: "Посмотрите на Болгарию" #NT!
 SER_invite_bulgaria_desc: "Болгары всегда враждовали с южнославянским народом. Однако прощение их грехов может быть в наших интересах. В конце концов, нам нужны все балканские страны в нашем альянсе." #NT!
 SER_albania: "Посмотрите на Албанию" #NT!
 SER_albania_desc: "Албания всегда была достойным союзником южных славян. Италия, однако, стремится расширить свое влияние на Адриатике, аннексировав ее. Нам необходимо дать им гарантии, и лучший способ сделать это — если они присоединятся к нашему альянсу." #NT!
 SER_help_from_majors: "Присоединяйтесь к иностранным державам" #NT!
 SER_help_from_majors_desc: "Сербия – маленькая страна. Даже несмотря на все реформы, которые мы провели, мы никогда не станем мировой державой. Вот почему мы должны поддерживать одну сторону в этом вечно разделенном мире." #NT!
 SER_western_coalition: "Посмотрите на Запад" #NT!
 SER_western_coalition_desc: "Западные страны были к нам сердечны с момента окончания Великой войны. Обращение к ним за поддержкой – в наших интересах." #NT!
 SER_eastern_coalition: "Посмотрите на Восток" #NT!
 SER_eastern_coalition_desc: "Российская монархия всегда поддерживала нас, не только с момента окончания Великой войны. Союз с нашими братьями-славянами отвечает нашим интересам." #NT!
 SER_britain: "Попросите британскую гарантию" #NT!
 SER_britain_desc: "Британцы были одним из наших крупнейших поставщиков оружия во время Великой войны. Если бы не они, мы бы пали в считанные дни. Гарантии от них необходимы для нашего выживания." #NT!
 SER_france: "Запросите французскую гарантию" #NT!
 SER_france_desc: "Французские солдаты воевали в Сербии, а сербские солдаты воевали во Франции. Мы могли бы легко улучшить наши отношения, получив французскую гарантию." #NT!
 SER_britain_expanded: "Британское обучение" #NT!
 SER_britain_expanded_desc: "Британцы отбили испанцев, французов, немцев, римлян и викингов. Если они могут отразить любое вторжение, которое на них нападает, то и мы тоже можем. Нам следует послать наши армии на «Непроходимые острова», чтобы узнать их тайны." #NT!
 SER_france_expanded: "Французская тактика" #NT!
 SER_france_expanded_desc: "Французская тактика не всегда доказала свою эффективность, особенно во франко-прусской войне, но их методы намного лучше, чем те, которые мы имеем сейчас." #NT!
 SER_foreign_volunteers: "Западные волонтеры" #NT!
 SER_foreign_volunteers_desc: "Бесчисленные британские и французские солдаты сражались на Балканах, чтобы освободить нас от австрийцев и болгар. Обе державы ранее заявляли, что они не прочь отправить некоторых своих балканских ветеранов обратно на нашу линию фронта. Мы должны воспользоваться этой возможностью." #NT!
 SER_seek_guarentee: "Запросите российскую гарантию" #NT!
 SER_seek_guarentee_desc: "Наши славянские братья контролируют более 60% всей территории Земли. Если мы сможем получить от них гарантии, нашим врагам придется беспокоиться не только о нас, но и о могучем русском медведе." #NT!
 SER_military_experience: "Обучение русскому языку" #NT!
 SER_military_experience_desc: "Наша армия нисколько не улучшилась со времени окончания Великой войны. Отправка наших войск на обучение вместе с нашими славянскими братьями — единственный возможный способ защитить нашу нацию." #NT!
 SER_military_access_non_aggression: "Балкано-Восточный пакт" #NT!
 SER_military_access_non_aggression_desc: "На Балканах существуют многочисленные угрозы: от австрийцев на севере, до итальянцев на западе и от османов на востоке. Россия могла бы легко присоединиться к этому вагону и доминировать на Балканах. Если мы заключим с ними пакт о ненападении, мы сможем исключить возможность российского вторжения." #NT!
 SER_weapons: "Чертежи оружия из России" #NT!
 SER_weapons_desc: "Российское оружие, возможно, не самое лучшее, но оно более совершенное, чем наше, и его легко можно запустить в массовое производство." #NT!
 SER_russian_volunteers: "Восточные волонтеры" #NT!
 SER_russian_volunteers_desc: "Россия послала нам бесчисленное количество добровольцев во время Великой войны. Россия ранее заявляла, что не прочь отправить некоторых своих балканских ветеранов обратно на нашу линию фронта. Мы должны воспользоваться этой возможностью." #NT!
 SER_revive_civil_support: "Развивайте сербскую деревню" #NT!
 SER_revive_civil_support_desc: "По всей стране есть пространство, которое ни для чего не используется, за исключением ферм и деревьев. Нам необходимо субсидировать рост в этих областях." #NT!
 SER_more_civil: "Увеличьте развитие сельских районов" #NT!
 SER_more_civil_desc: "После нашей последней попытки развития у нас еще осталось много места, которое можно использовать для фабрик. Требуются дальнейшие субсидии, но долгосрочные выгоды того стоят." #NT!
 SER_better_conditions: "Дополнительный слот для исследований" #NT!
 SER_better_conditions_desc: "Учитывая наши промышленные достижения, мы должны сосредоточиться на будущем. Отправьте заказ на расширение наших исследовательских возможностей." #NT!
 SER_arms_industry: "Восстановить старые фабрики" #NT!
 SER_arms_industry_desc: "По всей нашей стране много заводов, которые в последнее время закрылись. Эти здания можно легко реконструировать и использовать в качестве новых военных заводов." #NT!
 SER_war_with_bule: "Нападение на Болгарию" #NT!
 SER_war_with_bule_desc: "Перевооружение Болгарии вполне может дестабилизировать Балканы и нашу позицию в регионе. После Первой мировой войны Сербия намного сильнее Болгарии, и мы могли бы воспользоваться нынешней ситуацией и нанести удар первыми." #NT!
 SER_situation: "Улучшить сербские железные дороги" #NT!
 SER_situation_desc: "И наша гражданская промышленность, и наша военная промышленность крайне слабы. Чтобы их восстановить, мы должны сначала инвестировать в железнодорожный транспорт." #NT!
 SER_army_focus: "Расширьте нашу военную промышленность" #NT!
 SER_army_focus_desc: "Без достаточной военной промышленности наши войска будут испытывать недостаток снабжения и погибнут в боях. Очевидно, нам необходимо расширять наши военные заводы." #NT!
 SER_weapon_support: "Усилия по стрелковому оружию" #NT!
 SER_weapon_support_desc: "Армия без обновленных орудий – это армия, отстающая от времени. Вместо этого нам нужно сделать так, чтобы наша армия опережала время." #NT!
 SER_steel_mines: "Субсидировать SARTID" #NT!
 SER_steel_mines_desc: "Сербское акционерное общество Рударско Топионичарско Индустрийско Друштво а.д. — наша крупнейшая сталелитейная компания в Сербии. Предоставляя им государственное финансирование, мы можем легко расширить наши сталелитейные мощности, чтобы производить больше оружия и боеприпасов." #NT!
 SER_end_industry: "Дайте гранты заводам" #NT!
 SER_end_industry_desc: "Будь то гражданские или военные заводы, которые производят больше всего и самого высокого качества, заслуживают вознаграждения. Гранты, безусловно, будут мотивировать наших работников." #NT!
 SER_civil_focus: "Расширяйте нашу гражданскую промышленность" #NT!
 SER_civil_focus_desc: "Без достаточной гражданской промышленности наша инфраструктура, форты и другие заводы придут в упадок. Очевидно, нам необходимо расширять наши гражданские заводы." #NT!
 SER_infrastructure_project: "Дальнейшее развитие сельских районов" #NT!
 SER_infrastructure_project_desc: "Даже после двух наших проектов развития в сельской местности еще есть место для новых дорог и будущих построек. Фермерам и лесникам это, возможно, не понравится, но нашим чековым книжкам понравится." #NT!
 SER_resource_effort: "Перспектива ресурсов" #NT!
 SER_resource_effort_desc: "Теперь, когда развитая сельская местность полностью развита, нашей последней фазой будет поиск ресурсов. Нефть может быть под нами, и мы ничего не узнаем!" #NT!
 SER_new_age: "Начать модернизацию армии" #NT!
 SER_new_age_desc: "Наша армия крайне устарела. Его необходимо переоснастить новыми методами ведения войны, разработанными во время Великой войны." #NT!
 SER_fortification: "Развивайте Адриатические форты" #NT!
 SER_fortification_desc: "Адриатика – это часть нашего региона, в которую легко может вторгнуться Италия. Если мы построим форты, это легко даст нам столь необходимое время для подготовки к вторжению с моря." #NT!
 SER_fortification2: "Северная граница" #NT!
 SER_fortification2_desc: "На севере у нас есть две основные угрозы: Венгрия с ее претензиями на Воеводину и Австрия с ее претензиями на… всю Хорватию (и Воеводину). Мы должны яростно защищать нашу северную границу." #NT!
 SER_fortification3: "Южная граница" #NT!
 SER_fortification3_desc: "Греция — довольно пассивная страна, за одним исключением: Македония. Греция давит на нас, чтобы мы либо уступили им эту землю, либо переименовали регион. Мы, конечно, тоже не собираемся этого делать. Строительство фортов на нашей южной границе — необходимая мера предосторожности." #NT!
 SER_fortification6: "Завершить Адриатическую стену" #NT!
 SER_fortification6_desc: "Адриатика достаточно безопасна, однако строительство береговых фортов крайне необходимо. Итальянское вторжение — худший возможный сценарий для Балкан." #NT!
 SER_weapons2: "Стандартизируйте наше оружие" #NT!
 SER_weapons2_desc: "Наши армии использовали сотни различных типов оружия в войнах, в которых мы участвовали. Нам нужно вмешаться и убедиться, что наша армия использует лишь небольшое количество оружия, а не что-либо, лежащее на земле." #NT!
 SER_modern_tactics: "Доктринальные усилия" #NT!
 SER_modern_tactics_desc: "Военные доктрины, определявшие наземные бои в Великой войне, устарели. Мы должны направить наши величайшие умы на задачу формирования военной мысли завтрашнего дня." #NT!
 SER_modern_tactics2: "Военные игры" #NT!
 SER_modern_tactics2_desc: "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить это." #NT!
 SER_better_officers: "Изучите армейские порядки" #NT!
 SER_better_officers_desc: "Недавний прогресс в армейских формированиях открыл новые возможности для тактических и стратегических маневров. Прежде чем рисковать этими новыми теориями, нам необходимо их должным образом проверить и укрепить планы." #NT!
 SER_woman_army: "Разрешить женщинам служить в армии" #NT!
 SER_woman_army_desc: "Половину нашего населения лучше использовать в военных действиях, чем сидеть дома. Техническое обслуживание самолетов, связь и другие связанные с этим задачи будут переданы женщинам." #NT!
 SER_mouintaneer: "Развивайте отряды альпинистов" #NT!
 SER_mouintaneer_desc: "Сербия расположена на вершине Динарских Альп, и если часть наших войск не обучена сражаться в горах, наши войска будут обречены на поражение." #NT!
 SER_artillery: "Новая Артиллерия" #NT!
 SER_artillery_desc: "Артиллерия имеет решающее значение для поддержки любого движения вперед нашей пехоты. Расширьте исследования в области баллистики и орудий с более крупным стволом." #NT!
 SER_motorized: "Моторизованные идеи" #NT!
 SER_motorized_desc: "Мобильность и защита имеют решающее значение для безопасного входа и выхода пехоты из поля боя. Сосредоточение внимания на этих событиях позволит нам быстро принять меры." #NT!
 SER_rifles: "Новые винтовки" #NT!
 SER_rifles_desc: "Пределы того, какое оборудование может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные инструменты." #NT!
 SER_tanks: "Идеи брони" #NT!
  SER_tanks_desc:0 "Applying what we have learned from mechanising our infantry, we can improve our armored vehicles as well. 
 SER_airandnaval: "Модернизация ВВС и ВМФ" #NT!
 SER_airandnaval_desc: "Наши военно-воздушные силы и флот крайне устарели. Их необходимо переоснастить новыми методами ведения войны, разработанными во время Великой войны." #NT!
 SER_air: "Модернизация ВВС" #NT!
 SER_air_desc: "Нигде технологический прогресс не происходит быстрее, чем в воздушной войне. Авиация – это область, которой должна овладеть любая современная нация." #NT!
 SER_fighters: "Разработка новых моделей истребителей" #NT!
 SER_fighters_desc: "Мы не видели последнего воздушного боя Великой войны. Продолжение разработки истребителей даст нам преимущество в будущем." #NT!
 SER_bombers: "Разработка новых моделей бомбардировщиков" #NT!
 SER_bombers_desc: "Когда люди будущего будут говорить об ужасах сегодняшних войн, особое внимание будет уделяться огненному дождю с небес. Мы сделаем все возможное, чтобы эти истории рассказали наши враги." #NT!
 SER_balkan_sky: "Небо Балкан принадлежит нам" #NT!
 SER_balkan_sky_desc: "Мы доказали миру, что являемся единственной нацией, которой суждено править Балканским полуостровом. Небо навсегда заполнится сине-бело-красным триколором!" #NT!
 SER_naval: "Модернизировать ВМФ" #NT!
 SER_naval_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 SER_light_ships: "Разработка новых моделей эсминцев" #NT!
 SER_light_ships_desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также научились противодействовать этим стратегиям. Разрушители будут иметь решающее значение в этом." #NT!
 SER_battleship: "Разработка новых моделей линкоров" #NT!
 SER_battleship_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры представляют собой старое и новое военно-морское превосходство." #NT!
 SER_adriatic_sea: "Адриатическое море принадлежит нам" #NT!
 SER_adriatic_sea_desc: "Мы доказали всей Европе, что мы единственная нация, которой суждено править Адриатическим морем. Небо навсегда заполнится сине-бело-красным триколором!" #NT!
 SER_ally_austria: "Австрийский компромисс" #NT!
 SER_ally_austria_desc: "Хотя Россия или союзники могут защитить нас, они все еще находятся в нескольких милях от нас. Нам было бы лучше устранить противостоящую угрозу дипломатическим путем." #NT!
 SER_austrian_tactics: "Превосходная австрийская тактика" #NT!
 SER_austrian_tactics_desc: "В то время как наша армия не имела какого-либо большого развития армии в последние годы, в нашем соседнем государстве она была. Отправка офицеров для изучения новой тактики в Австрию имеет важное значение для развития армии." #NT!
 SER_industrial_cooperation: "Промышленное сотрудничество с Австрией" #NT!
 SER_industrial_cooperation_desc: "Сотрудничество наших отраслей будет способствовать развитию промышленных секторов обеих наших стран." #NT!
 SER_belgrade_conference: "Белградская конференция" #NT!
 SER_belgrade_conference_desc: "Продвижение земель после падения Италии только укрепит отношения. Имея гарантии друг перед другом, мир на Балканах для Сербии наконец восстановлен." #NT!
 SER_take_greece: "Убрать Грецию" #NT!
 SER_take_greece_desc: "Греция – наш союзник, мы прошли через грязь и снег. Но как долго Греция еще будет союзником? Они все больше и больше отдаляются от нас. И новую диктатуру там нельзя недооценивать. Мы должны уничтожить их сейчас, прежде чем их цель изменится." #NT!
 SER_take_bulgaria: "Убрать Болгарию" #NT!
 SER_take_bulgaria_desc: "Болгария когда-то была врагом. Они пытались украсть наши земли во время Второй Балканской войны и повторили попытку в Первой мировой войне вместе с Центральными державами. Болгария сейчас искалечена. Но похоже, что они хотят вернуть себе власть, присоединившись к русским. Мы должны, наконец, остановить это безумие." #NT!
 SER_autonomy_for_macedonia: "Автономия Македонии" #NT!
 SER_autonomy_for_macedonia_desc: "Регион Македония доставляет нам головную боль в Белграде. Возможно, нам следует предоставить им дополнительную автономию и передать контроль над внутренними делами местному правительству." #NT!
 SER_suppress_macedonia: "Подавить македонскую оппозицию" #NT!
 SER_suppress_macedonia_desc: "Мы должны обеспечить контроль над македонским регионом. Необходимо принять меры по уничтожению местной оппозиции. Мы должны быть осторожны, чтобы не расстроить другие государства, находящиеся под нашим контролем..." #NT!
 SER_address_macedonia: "Решение македонского вопроса" #NT!
 SER_address_macedonia_desc: "Население Македонии недовольно прямым правлением Белграда. Более того, их голоса хорошо представлены на политическом ландшафте среди так называемой македонской оппозиции. Мы должны что-то с этим сделать." #NT!
  
